<html><header><meta charset="utf-8"><title>聶安達加國中風留醫</title></header><body><h1>聶安達加國中風留醫</h1><p>72歲資深歌手兼藝人Anders Nelsson（聶安達），近日與仙杜拉去加拿大溫哥華做慈善騷。不過前日凌晨他在fb留言，指自己準備搭飛機返港時中風入院，幸得醫生搶救，又說做騷綵排時聲浪太大，令他耳鳴。<br><br>聶安達前晚深夜向《蘋果》報平安，他表示現在於溫哥華醫院留醫，今次只是小中風，當時有朋友看到他說話有困難，即刻送他入醫院，令他避過一劫，他以英語回覆說︰「我現在正在溫哥華住院，情況已日益好轉。」<br>採訪：魯吉</p></body></html>
