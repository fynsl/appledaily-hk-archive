<html><header><meta charset="utf-8"><title>轉數快上月交易158萬宗</title></header><body><h1>轉數快上月交易158萬宗</h1><p>金管局公佈，由9月17日至10月31日止，轉數快共錄得159萬個登記紀錄，當中以手機號碼登記有111.5萬個；電郵地址登記有25.3萬個；「轉數快」識別碼則有22.3萬個。10月份轉數快共處理158萬宗交易，港元交易共156萬宗，涉及總額約333億元；其中82.8萬宗交易（約24億元）屬個人客戶利用收款人賬戶代碼進行轉賬，另外60.8萬宗交易（約179億元）屬個人客戶輸入收款賬戶號碼轉賬。<br></p></body></html>
