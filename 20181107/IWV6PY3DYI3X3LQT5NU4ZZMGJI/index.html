<html><header><meta charset="utf-8"><title>ASKA事隔近六年開騷</title></header><body><h1>ASKA事隔近六年開騷</h1><p>60歲的日本組合CHAGE ＆ ASKA主音ASKA在14年5月被警方以藏毒罪拘捕，歌唱生涯一度被批玩完。<br><br>不過，ASKA未有放棄事業，近幾年仍有創作及灌錄新歌，前晚更重踏台板，假東京國際Forum舉行巡演其中一站，帶領63人的交響樂團在5千歌迷前大唱金曲，包括《SAY YES》及《兩心知》原曲《開始時總下着雨》等共17首作品，是他相隔五年八個月後再開騷，連Morning娘舊將加護亞依都有捧場。</p></body></html>
