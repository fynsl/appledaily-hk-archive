<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希煮早餐老公拒食</title></header><body><h1>【馮仁昭四圍超】吳若希煮早餐老公拒食</h1><p>吳若希（右）同菊梓喬噚日喺將軍澳出席活動，着住吊帶裙嘅吳若希要俯身煮早餐，好彩冇走光，事後佢笑住話許紹雄幫佢起咗個花名叫「高瘦平」，安全到連膠紙都唔使黐。<br><br>講到廚藝，吳若希話前日煮早餐，不過老公以趕時間返工為理由冇食到：「平時都有試過我手勢，佢好溫柔咁同我講不如唱番歌，話鍾意聽我唱歌多啲。成件事都好warm。」<br>撰文：馮仁昭</p></body></html>
