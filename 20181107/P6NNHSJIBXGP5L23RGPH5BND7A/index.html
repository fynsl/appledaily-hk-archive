<html><header><meta charset="utf-8"><title>見特區旗　感受更深—代表香港</title></header><body><h1>見特區旗　感受更深—代表香港</h1><p>中村領取護照後即被港足新帥加利韋特補選入隊，旋即圓了為香港而戰的夢，當他隨隊在機場受訪，準備首度代表港隊出戰對印尼的國際賽時，中村以廣東話講述心情：「很緊張，很高興！我是否取得入球不重要，最重要是球隊取得勝利。」</p><p>當他知道獲正選對印尼時，卻難以表達內心的感覺：「聽到FIFA進場歌時，心裏很感動，看到區旗感受更深。上半場很緊張，沒有太多觸球機會，下半場當辛祖、基奧雲尼及黃威等上場後，球隊踢來比較進取，自己的表現有改善，現階段最重要是在傑志站穩陣腳，教練便可能再召我入隊。」</p></body></html>
