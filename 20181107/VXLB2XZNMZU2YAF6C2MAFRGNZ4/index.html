<html><header><meta charset="utf-8"><title>阿里擬加大全球進口額</title></header><body><h1>阿里擬加大全球進口額</h1><p>阿里巴巴宣布大進口計劃！阿里首席執行官張勇於首屆中國國際進口博覽會表示，公司未來五年將會實現全球進口2,000億美金進口額。<br><br>他指出，全球化一直是阿里的長期戰略，公司目前通過速賣通、天貓海外覆蓋240多個國家、支付寶目前支持27種貨幣結算，於9個國家推出數字錢包。包括美國、馬來西亞等全球形成8個物流空運骨幹網核心結點。他指出，公司還會在全球設立六大採購中心，包括北美、歐洲、大洋洲、日本、韓國及香港等亞太區。這將會幫助阿里形成更多的「中國方案」。</p></body></html>
