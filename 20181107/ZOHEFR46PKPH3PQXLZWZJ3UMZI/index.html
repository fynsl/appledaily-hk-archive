<html><header><meta charset="utf-8"><title>蕭湘照顧李我無暇開咪</title></header><body><h1>蕭湘照顧李我無暇開咪</h1><p>譚詠麟、蕭湘及姚玉梅（陳百強媽媽）等昨日到沙田香港文化博物館，出席「光影流聲──香港公共廣播九十年」展覽開幕禮。現年88歲的蕭湘表示，近年因為要照顧96歲的老公李我，沒時間開咪工作，蕭湘說：「老公仍腦筋靈活，但係要卧床唔出得街，起身喺飯堂食飯，因為聾得好犀利，所以開電視都係睇畫面，今年年頭仲可以揸筆，𠵱家要搵我代筆，佢都識得諗吓啲詩詞為朋友賀壽。」<br><br>問到譚詠麟有否拿獎項出來展覽，他說：「如果要攞就好多，回想88年宣佈唔再攞獎，之後如果繼續攞，都可以排山倒海咁攞。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
