<html><header><meta charset="utf-8"><title>Stephy煩惱送禮給王子</title></header><body><h1>Stephy煩惱送禮給王子</h1><p>鄧麗欣（Stephy）昨日在尖沙嘴出席手錶品牌活動，她自言較少研究手錶：「不過𠵱家都開始有興趣會望吓，原來有啲錶仲有升值潛力。」Stephy透露跟男友邱勝翊（王子）未試過互送手錶：「男仔通常偏好大隻啲，我就鍾意細隻，而且每個人要求都唔同，暫時未試過送錶。」<br><br>下月便是聖誕節，Stephy表示已經開始煩惱：「近年尾又聖誕，又情人節，再遲啲就到佢生日，真係好難諗，因為要每樣禮物都唔同。」剛過去的生日，王子送上驚喜派對給自己，Stephy自言浪漫派：「等我諗吓點搞先，表現得太甜蜜會俾人笑甜到患糖尿。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
