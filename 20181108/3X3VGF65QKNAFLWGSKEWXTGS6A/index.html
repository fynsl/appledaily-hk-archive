<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張崇德怕累人蝕錢</title></header><body><h1>【馮仁昭四圍超】張崇德怕累人蝕錢</h1><p>張崇基（左）同張崇德噚日喺觀塘為演唱會綵排，崇德話今次有合辦方，所以壓力好大，怕連累人哋蝕錢，好彩朝早收到通知，門票銷售情況理想，仲開始有錢賺，難怪崇德話：「我終於可以鬆一口氣。」<br><br>崇基同崇德仲話今次嘅視覺效果同歌曲相連，所以相比起過往八次演唱會，今次嘅製作費算係最貴嘅一次：「我哋不嬲都係，想做好件事，要使嘅錢都係要使。」<br>撰文：馮仁昭</p></body></html>
