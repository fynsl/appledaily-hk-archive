<html><header><meta charset="utf-8"><title>佳兆業上月銷售增79%</title></header><body><h1>佳兆業上月銷售增79%</h1><p>佳兆業（1638）公佈，10月合約銷售78.04億元（人民幣．下同），按年升79.2%；合約建築面積54.6萬平方米，按年升64%；10月平均售價為每平方米1.43萬元，按年升9.3%。佳兆業股價昨日無升跌，收報2.06元。累計今年首10個月，合約銷售490.92億元，按年升42.1%；合約建築面積290.7萬平方米，按年升28.9%；平均售價為每平方米1.69萬元，按年升10.3%。</p></body></html>
