<html><header><meta charset="utf-8"><title>王敏奕舞雙刀好有型</title></header><body><h1>王敏奕舞雙刀好有型</h1><p>王敏奕、李璨琛、盧惠光、孫振峰及鄭子平主演的電影《地下拳》，昨日在葵涌舉行拜神儀式，王敏奕說：「今次喺戲中做番一個好畀心機嘅女演員，因為要準備一個武打角色，所以認識咗男主角。」她又透露要在片中舞雙刀：「已跟武術指導學舞刀，覺得好有型，有冇潛質唔敢講，頭先兩個男主角示範武功好厲害。」<br><br>盧惠光在片中擔任孫振峰師傅，與鄭子平有對打戲，盧惠光說：「主要對打留畀年輕人做。」男主角孫振峰說：「自己細個已經崇拜光哥，難得今次做我師傅。」同是男主角的鄭子平剛開始拍攝，手臂已經被踢得又腫又瘀，他說：「第一次拍戲覺得好玩，唔辛苦。」<br>採訪、攝影：張俊銘</p></body></html>
