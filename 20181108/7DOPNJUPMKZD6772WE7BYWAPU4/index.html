<html><header><meta charset="utf-8"><title>連詩雅搵伴陪跑半馬</title></header><body><h1>連詩雅搵伴陪跑半馬</h1><p>連詩雅（Shiga）、張建聲與陳志健昨日到銅鑼灣出席保良局記招，呼籲大家參加明年1月底的慈善跑。他們跟一班總理及嘉賓，聯同小學生做熱身運動兼分組接力比賽，最後由張建聲一組勝出。</p><p>三年前於挪威跑了首個半馬賽事，Shiga希望能夠再次挑戰半馬，她說：「上次成績唔係咁理想，因為跑到尾段時，腳跟已經發炎，跑唔到兩個半小時內嘅目標，只能做到兩小時四十分鐘。」問到男友徐浩有沒有陪跑步？她笑說：「佢唔係好跑，佢打籃球，所以我要搵番個伴。」她指有跑腳好重要，能夠互相勉勵，像上次就有好友梁諾妍。<br>採訪、攝影：馬建華</p></body></html>
