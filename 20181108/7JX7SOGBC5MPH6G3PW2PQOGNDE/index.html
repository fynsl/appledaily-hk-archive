<html><header><meta charset="utf-8"><title>瑞房首10月銷售多40%</title></header><body><h1>瑞房首10月銷售多40%</h1><p>瑞安房地產（272）公佈，10月合約物業銷售額5.73億元（人民幣．下同），按年下跌14.09%，平均每平方米售價5.34萬元。今年首10個月合約物業銷售額114.23億元，按年增長40.26%；銷售面積27.68萬平方米，升64.18%，平均每平方米售價4.13萬元。截至10月底，錄得認購物業銷售總額14.69億元，預計將陸續於未來月份轉成正式合約物業銷售。瑞房股價昨升1.8%，收報1.71元。</p></body></html>
