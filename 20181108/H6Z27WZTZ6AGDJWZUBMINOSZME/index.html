<html><header><meta charset="utf-8"><title>張敬軒新碟向憶蓮致敬</title></header><body><h1>張敬軒新碟向憶蓮致敬</h1><p>張敬軒昨日到商台宣傳新歌《百年樹木》，此曲是《櫻花樹下》十周年完結篇，今次新碟想向林憶蓮96年的唱片致敬，軒仔說：「我好鍾意嗰隻碟嘅編曲周國儀，今次都搵咗佢幫我。」新歌MV亦有向憶蓮致敬元素，剛好導演陳詠燊都是憶蓮fans，軒仔說：「今次將《哭》嘅concept擺落去，例如當年全程喺電車拍，今次都係。」至於為何不親自演MV男主角，他指吳肇軒做得更好。<br><br>下一隻碟，軒仔會轉用美國、韓國的製作人班底，明年另一大計是下半年紅館開騷，軒仔說：「𠵱家準備入紙，今次演唱會唔會有咁多娛樂性，暫時未知同交響樂團定中樂團合作。」<br>採訪、攝影：馬建華</p></body></html>
