<html><header><meta charset="utf-8"><title>李準基企阿佘身邊緊張</title></header><body><h1>李準基企阿佘身邊緊張</h1><p>韓星李準基、佘詩曼與衛詩雅等昨日在銅鑼灣為時裝品牌旗艦店及餐廳開幕剪綵，李準基盡顯暖男本色，活動前靠近窗邊向樓下逾百粉絲飛吻，他感謝粉絲接機，更透露明年舉行香港見面會：「先在日本和韓國，稍後輪到香港、泰國和台灣等地，好快會公佈詳情。」</p><p>李準基大讚阿佘很有型：「剛才站在她身邊好緊張，能夠令我緊張，證明她魅力四射。」訪問完畢後，他以廣東話說：「下次再見，我愛你。」阿佘透露《延禧攻略》原班人馬有機會再拍劇：「但未知係時裝定古裝，未落實，不過可以原班人馬再聚吓，啲角色又大兜亂嘅話都幾得意。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
