<html><header><meta charset="utf-8"><title>米高獲頒名人之星</title></header><body><h1>米高獲頒名人之星</h1><p>74歲荷李活影星米高德格拉斯（Michael Douglas）於美國時間周二，獲頒荷李活大道名人之星，以表揚其50年來對演藝界的貢獻，其現任太太嘉芙蓮薛達鍾絲（Catherine Zeta-Jones）、與前妻所生的兒子Cameron，以及好友珍芳達（Jane Fonda）等到場支持。</p><p>米高的101歲影星父親卻德格拉斯（Kirk Douglas）亦坐着輪椅前來見證兒子的重要時刻，米高致辭時亦感動得眼濕濕說：「爸爸，你今天能在這裏，對我意義重大。謝謝你的建議、啟發，我很自豪成為你的兒子。」現場米高除了獲太太吻賀，亦有與父親咀嘴。<br>撰文：程芬</p></body></html>
