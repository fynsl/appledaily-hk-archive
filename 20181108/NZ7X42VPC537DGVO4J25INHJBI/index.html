<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.首公開男友合照</title></header><body><h1>【馮仁昭四圍超】G.E.M.首公開男友合照</h1><p>鄧紫棋（G.E.M.）日前喺美國太空總署（NASA）出席「科學突破獎」頒獎典禮，壓軸唱中文歌。唔知係咪心情太好，前日佢喺Ig首次公開同造型師男友Mark Ngai嘅合照，留言︰「最後一張。」同時講明最後但唔係唔重要。<br><br>G.E.M.喺前年開始同Mark傳緋聞，又被拍到同遊日本，今年多次出雙入對，但G.E.M.一直冇承認戀情，今次亦冇講明，咁算唔算正式公開呢？<br>撰文：馮仁昭</p></body></html>
