<html><header><meta charset="utf-8"><title>Demi完成戒毒趕及投票</title></header><body><h1>Demi完成戒毒趕及投票</h1><p>美國中期選舉周二舉行，不少荷李活紅人如麥當娜（Madonna）與茱莉亞羅拔絲（Julia Roberts）等都在社交網站透露已經投票，以行動呼籲市民出來投票。<br><br>其中，於七月因吸毒入院的Demi Lovato亦相隔三個多月再更新Ig，透露自己已經投票，又留言：「感恩可趕及回家投票，你的一票可改變一切。」報道指Demi已於本月初完成戒毒療程返回洛杉磯。</p></body></html>
