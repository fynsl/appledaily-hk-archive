<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇帶女返加過年</title></header><body><h1>【馮仁昭四圍超】陳柏宇帶女返加過年</h1><p>陳柏宇前晚喺尖沙嘴擔任活動表演嘉賓，暫時撇低囡囡外出工作，佢笑住話可以嘅話想長時間黐住個女，至於太太符曉薇就已經開始返工：「有紮住個肚收吓身。佢做金融界唔使好多勞力，只需要腦力。明年農曆新年就會帶埋個女返加拿大，旅遊證件都已經整好。」<br><br>陳柏宇仲話自從多咗個女之後，時間心機放晒落個女度，雖然年尾又係樂壇頒獎禮舉行嘅時間，但自己亦冇乜獎想攞。<br>撰文：馮仁昭</p></body></html>
