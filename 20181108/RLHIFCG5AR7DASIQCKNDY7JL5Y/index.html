<html><header><meta charset="utf-8"><title>聲演大雄媽媽：搵錢唔多</title></header><body><h1>聲演大雄媽媽：搵錢唔多</h1><p>陳安瑩在幕前是演員，在幕後則是一名配音員，她由11年起聲演《多啦A夢》的大雄媽媽，又試過為楊紫瓊在電影《臥虎藏龍》配粵語，《反斗奇兵》系列男主角安仔的媽媽又是她。<br><br>原來陳安瑩17歲已接受配音訓練，當年她仍是藝訓班學生，訓導主任揀選了幾位同學去配音組做實習，因為有被選中的同學不願意，怕因而沒有機會做幕前，於是陳安瑩才樂得冷手執個熱煎堆，一做配音工作就做了接近四十年。她曾透露配音員之間感情甚好：「做配音好似手作仔逐件計，搵錢唔多，所以好多喺TVB配音嘅同事，日頭返完工，夜晚到凌晨又會為電影配音，多年嚟大家感情好深。」<br>撰文：沈麗珠</p></body></html>
