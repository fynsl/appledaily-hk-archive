<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖藍指四川盼吸港製作</title></header><body><h1>【馮仁昭四圍超】祖藍指四川盼吸港製作</h1><p>香港演藝人內地發展協進會（內協會）噚日喺金鐘舉行交流日，會長成龍、副會長汪明荃同創會成員王祖藍都有現身。祖藍透露四川省希望香港製作團隊，可以去當地拍多啲電影同節目宣揚四川省。<br><br>問到有乜嘢意見想發表？祖藍話：「之前嗰啲諮詢文件，我哋表達咗，我哋同意港澳台居民從事演藝嘅人，無論電影、電視，幕前幕後，希望唔好納入境外人士限額入面。」<br>撰文：馮仁昭</p></body></html>
