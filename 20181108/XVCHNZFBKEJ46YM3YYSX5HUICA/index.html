<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Mirror音樂會玩Solo</title></header><body><h1>【馮仁昭四圍超】Mirror音樂會玩Solo</h1><p>男團Mirror噚日到商台宣傳新歌同下月舉行嘅音樂會，成員中獨欠因急性胃炎入了急症嘅姜濤，佢哋承認組團後彼此加強健康意識，若果有人唔舒服，大家都戴口罩以免交叉感染影響演出。<br><br>講到近日開始揀表演項目，隊長楊樂文（Lokman 前排中）話：「事前大家都會傾solo嗰part表演乜嘢，不過大家各有特點，都唔會撞項目。」而今次編排嘅分組演出，只限今次演出之用，將來會再編排。<br>撰文：馮仁昭</p></body></html>
