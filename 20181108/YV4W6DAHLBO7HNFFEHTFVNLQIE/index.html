<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa遊埃及打側手翻</title></header><body><h1>【馮仁昭四圍超】阿Sa遊埃及打側手翻</h1><p>蔡卓妍（Sa）最近去咗埃及旅行，前日喺Ig貼遊金字塔旅行相，仲開心到要喺金字塔前打側手翻拍片留念！阿Sa留言：「圓夢第一步！實在唔知道用乜嘢言語嚟形容自己嘅心情！由細到大都對遠古文明深感興趣，一直都好想親身去睇吓感受吓，我終於去咗其中一個我一直好想去嘅地方，埃及！」<br><br>阿Sa仲自嘲因為詞窮，搵唔到詞語去形容自己嘅心情，見到阿Sa個樣真係好興奮。<br>撰文：馮仁昭</p></body></html>
