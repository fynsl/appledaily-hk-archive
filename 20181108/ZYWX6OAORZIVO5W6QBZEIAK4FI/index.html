<html><header><meta charset="utf-8"><title>劉青雲污糟樣任影</title></header><body><h1>劉青雲污糟樣任影</h1><p>【爆相爆片】劉青雲和韋家輝自從電視劇《大時代》之後惺惺相惜，隨後兩人轉戰電影圈，繼續有合作，最近韋家輝執導新片《神探大戰》，同樣請來青雲演出。日前《蘋果》讀者李先生透過「爆相爆片」，分享青雲在深圳灣口岸內地境內拍戲情況。<br><br>讀者李先生說：「青雲件黃色外套又爛又污糟，塊面又有化妝瘀痕，成個流浪漢咁。當時好多人過緊關，見到都停低圍觀影相，青雲都好大方任影。」青雲在新片中和李若彤合演夫妻，是二人自95年《無味神探》後，相隔二十三年後再結夫妻緣，而片中同樣演警察的林峯，會被韋家輝塑造成魔警。<br>採訪：李森</p></body></html>
