<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】法拉開戲要自由</title></header><body><h1>【馮仁昭四圍超】法拉開戲要自由</h1><p>陳法拉前晚喺浸會大學出席「第一屆全球大學電影獎」開幕，佢話自己都係啱啱畢業嘅學生，做導演由零開始：「做導演最重要唔係資金，而係要有自由題材，有諗法嘅自由。」<br><br>之前法拉都拍咗個天馬行空嘅主題，講生死見到嘅事，佢話：「編、導、演三樣一齊好難，自己會專心做一個崗位。」今個月佢會去內蒙拍獨立電影：「未去過好吸引，演北方女仔好有新鮮感。」<br>撰文：馮仁昭</p></body></html>
