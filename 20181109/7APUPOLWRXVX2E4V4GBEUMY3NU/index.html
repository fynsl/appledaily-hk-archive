<html><header><meta charset="utf-8"><title>田中圭夜會內田理央</title></header><body><h1>田中圭夜會內田理央</h1><p>大熱日劇《大叔的愛》帶挈男主角田中圭吐氣揚眉，已婚的他更成為傳媒目標，昨日出版的雜誌《女性Seven》追訪田中，發現他日前趁空檔到平民式麻雀館耍樂，與一班大叔打牌，一小時贏了5,000日圓（約350港元）。<br><br>田中又被影到夜會同劇的女星內田理央，兩人在食店的獨立房間撐枱腳3小時。昨日，內田理央出席活動否認與田中有不尋常關係，解釋彼此只是鄰居，稱對方是個很好的前輩。</p></body></html>
