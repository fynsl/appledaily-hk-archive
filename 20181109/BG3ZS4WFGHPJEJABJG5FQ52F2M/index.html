<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融闖宅男結界拍片</title></header><body><h1>【馮仁昭四圍超】鄭融闖宅男結界拍片</h1><p>鄭融噚日喺商台接受訪問，透露學剪片將生活片段剪輯，自己邊拍邊學，日前仲去咗音樂人Cousin Fung嘅屋企拍片，首次剪輯成短片放喺社交平台，有啲專業程序就問朋友，鄭融話：「我平時覺得佢好幽默，今次好似粉絲去片場睇，去到宅男結界。」<br><br>不過鄭融話唔會剪輯自己嘅MV：「生活化片段可以自己剪，將自己工作以外少見嘅一面畀大家睇，但MV係兩個效果，都係專業啲好。」<br>撰文：馮仁昭</p></body></html>
