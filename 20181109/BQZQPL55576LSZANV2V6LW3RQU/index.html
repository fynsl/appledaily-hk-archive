<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗胡鴻鈞鬆踭爭獎</title></header><body><h1>【馮仁昭四圍超】許廷鏗胡鴻鈞鬆踭爭獎</h1><p>港台噚日舉行《十大中文金曲頒獎禮》記者會，許廷鏗、胡鴻鈞、鄭欣宜同陳柏宇等出席，一反常態冇一線歌手撐場。大會同時公佈新增「最佳中文唱片獎」兼有十位歌手唱今年主題曲。<br>對於今年少大粒歌手出席，許廷鏗笑言：「如果講size我哋都唔差！明白大家各有各忙，而且今年主題曲我哋有份唱。」佢仲一時錯口，自爆當日同胡鴻鈞爭獎：「好似港姐鬆踭。」<br>撰文：馮仁昭</p></body></html>
