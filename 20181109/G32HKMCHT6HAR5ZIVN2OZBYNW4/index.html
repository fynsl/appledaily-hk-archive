<html><header><meta charset="utf-8"><title>馬斯克退任Tesla主席</title></header><body><h1>馬斯克退任Tesla主席</h1><p>Tesla公佈，委任董事Robyn Denholm為公司主席，即時生效，意味創辦人馬斯克將會結束14年任期。現年55歲的Denholm指將會致力協助馬斯克及Tesla，帶來可持續的盈利，以及為股東謀取長期價值。<br><br>馬斯克早前於Twitter個人帳戶上發文，指已經得到可靠資金，以每股420元美金將Tesla私有化，引來美國證監會調查；馬斯克於9月與證監會達成協議，答應辭任主席是協議條件之一。</p></body></html>
