<html><header><meta charset="utf-8"><title>香香恨去夏威夷慶生</title></header><body><h1>香香恨去夏威夷慶生</h1><p>岑麗香昨日性感現身灣仔出席眼鏡品牌活動，她表示即使打扮性感，相信老公強強不會介意，婚後跟老公過二人世界的香香，對生小朋友一點都不心急，她說：「順其自然，暫時未有嘅，過住二人世界都好開心。」</p><p>香香更表示希望下周六34歲生日可以在外地旅行度過：「以往生日都要準備台慶，難得今年有時間所以想出去玩，我希望今年內可以去到夏威夷，又可以去台灣放天燈。」香香更笑言認為慶祝生日應要在夏威夷過，對記者說：「你哋幫我寫出嚟，我返去繙譯番畀佢聽，希望佢識做，我今日拎咗幾副太陽眼鏡，睇吓到時用唔用得着。」<br>採訪、攝影：曹家誠</p></body></html>
