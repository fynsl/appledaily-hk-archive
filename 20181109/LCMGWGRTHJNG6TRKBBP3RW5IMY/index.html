<html><header><meta charset="utf-8"><title>愛瑪封爵向威廉索吻被拒</title></header><body><h1>愛瑪封爵向威廉索吻被拒</h1><p>英國著名女星愛瑪湯遜（Emma Thompson）前日於倫敦白金漢宮頒授封女爵士（Dame），勳銜由威廉王子（Prince William）頒授，愛瑪丈夫Greg Wise、女兒與養子都有到場見證。<br><br>受勳儀式結束後，愛瑪湯遜自爆曾向威廉王子索吻，但遭拒絕：「我好愛威廉王子，我看着他成長，當我問可否吻你，他卻回說：『不。』」威廉王子之後說：「因為今日不是關於我，而是你的。」</p></body></html>
