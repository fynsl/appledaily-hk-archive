<html><header><meta charset="utf-8"><title>沙律陪林耀聲當街煲煙</title></header><body><h1>沙律陪林耀聲當街煲煙</h1><p>【爆相爆片】「沙律」張沛樂與林耀聲拍拖兩年多，阿聲不止一次透露自己窮，直至電影《點五步》後才有人認識，反而擁有33E身材的沙律，廣告、寫真集工作不斷，但二人亦毫不介意不時在社交網放閃。</p><p>日前《蘋果》讀者Sam透過「爆相爆片」，分享沙律早前陪林耀聲在銅鑼灣拍拖食煙︰「當時放工時間，幾多人，但沙律幾靚女，所以留意到。沙律一邊撳電話，一邊等男友食埋支煙拖住手落地鐵搭車。」沙律接受《蘋果》訪問時直言獨愛林耀聲，更表示︰「我唔怕捱麵包㗎，我鍾意大家一齊努力嘅感覺。」<br>採訪：嵐山</p></body></html>
