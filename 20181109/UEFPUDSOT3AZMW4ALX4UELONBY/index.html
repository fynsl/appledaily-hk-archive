<html><header><meta charset="utf-8"><title>謝安琪透Bra益歌迷</title></header><body><h1>謝安琪透Bra益歌迷</h1><p>麥浚龍（Juno）及謝安琪（Kay）前晚在灣仔舉行拉闊音樂會，產後復出的Kay首次開騷，毫不吝嗇谷胸透bra，Juno獨唱《念念不忘》時在台上食煙，台下觀眾即起哄。音樂會尾聲，台上播放古天樂赤裸剃鬚的片段和歌聲做彩蛋。原來今次是Kay的派台新歌片段，有一段極長時間沒有推出新歌的古仔，破天荒與Kay合唱《（一個男人）一個女人和浴室》。<br><br>Kay稱覺得今次合作很有趣：「今次以大家角色出發去唱歌，同以前嘅合唱歌好唔同，唔再係單純演繹一首單曲，成個角色係有情緒，我相信大家聽完之後，都想有個咁好嘅老公。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
