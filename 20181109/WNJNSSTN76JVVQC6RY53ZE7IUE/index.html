<html><header><meta charset="utf-8"><title>炎亞綸獲舊愛開腔撐冇花心</title></header><body><h1>炎亞綸獲舊愛開腔撐冇花心</h1><p>炎亞綸被爆一年內「一腳踏三男」，他前晚返台後發聲明解釋今次不忠傳聞，但他一直避談是否同一時間與三男交往。不過他的舊愛B男昨日接受台灣《蘋果日報》獨家專訪，指炎亞綸跟三男拍拖的時間沒有重叠。<br><br>B男指A男先於16年至17年跟炎亞綸拍拖，然後C男於17年底跟炎亞綸一起，直到今年初分手。至於B男本人於今年8月跟炎亞綸拍拖，但已於上月底分手。B男表示炎亞綸被指不忠，完全是因A男跟炎亞綸分手後，仍然糾纏不清。今次A男爆料後，B男覺得跟事實有出入才澄清。<br>撰文：沈麗珠</p></body></html>
