<html><header><meta charset="utf-8"><title>Burberry同店銷售增3%</title></header><body><h1>Burberry同店銷售增3%</h1><p>英國奢侈品牌Burberry公佈截至今年9月29日止半年業績，按固定滙率計算，上半財年收益按年減少2%至12.2億英鎊，同店銷售額按年增長3%，符合集團預期。集團提到，亞太區零售業務按年錄得中單位數增長，其中，中國客轉移至亞洲旅遊城市消費，特別是香港和韓國。<br><br>受惠上半年經營開支累計減省8,000萬英鎊，期內經調整經營利潤按年增加8%至1.78億英鎊，優於集團預期的1.69億英鎊。</p></body></html>
