<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒考試練酒量</title></header><body><h1>【馮仁昭四圍超】廖碧兒考試練酒量</h1><p>廖碧兒噚日到灣仔為調酒師大賽擔任評判，本身有調酒師牌照嘅佢表示製作cocktail材料五花八門，佢本身鍾意木味較重嘅酒類。問到係咪酒量驚人？廖碧兒笑言：「酒量係要練番嚟，如果要考試嗰排就要練，但近來拍緊劇，所以飲少咗。」<br><br>拍緊新劇《婚內情》嘅廖碧兒透露預計年尾前可煞科，另外亦傾緊另一套內地劇集，佢話：「年尾好忙，除咗拍劇之外，自己酒吧生意都要處理。」<br>撰文：馮仁昭</p></body></html>
