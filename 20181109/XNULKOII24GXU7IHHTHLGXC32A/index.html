<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊玉梅落力打鬧孫慧雪</title></header><body><h1>【馮仁昭四圍超】楊玉梅落力打鬧孫慧雪</h1><p>楊玉梅（圖）前晚喺尖沙嘴出席電影《我的破嗝Miss》首映，近日佢拍緊新劇《機場特警》，佢話：「呢套劇要不停鬧人，成日同新抱孫慧雪嗌交，有時仲要出手打，開頭我哋都會唔好意思，但為咗劇情需要都落力打。」<br><br>孫慧雪前晚喺觀塘出席活動，話好掛住一歲囝囝：「試過一星期冇見，返到去見佢瞓咗，摸佢嘅時候叫媽媽，真係流晒眼淚。」佢仲話唔再生住，覺得生小朋友好大壓力。<br>撰文：馮仁昭</p></body></html>
