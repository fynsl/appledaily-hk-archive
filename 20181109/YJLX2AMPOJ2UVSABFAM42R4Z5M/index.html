<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮兆輝推動後輩奮鬥</title></header><body><h1>【馮仁昭四圍超】阮兆輝推動後輩奮鬥</h1><p>阮兆輝、盧海鵬同高志森等噚日喺佐敦出席粵劇頒獎禮記招，輝哥表示喺粵劇界廣結朋友，為免被指評審不公，今次冇參與評審工作，佢話：「多啲呢類型頒獎禮，可以令年輕一輩演員有一個奮鬥目標，近年多咗學校重視粵劇文化，令業界增添唔少新血。」<br><br>提到早前宣佈嘅粵曲考級試，輝哥指已經舉辦咗一連串工作坊畀學員上堂，至於確實考試日期要等整合所有考試官時間後再公佈。<br>撰文：馮仁昭</p></body></html>
