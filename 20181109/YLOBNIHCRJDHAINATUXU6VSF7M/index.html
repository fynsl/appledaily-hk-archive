<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊卓娜聞楊怡大肚扮儍</title></header><body><h1>【馮仁昭四圍超】楊卓娜聞楊怡大肚扮儍</h1><p>楊卓娜噚日到尖沙嘴出席聖誕活動啟動禮，日前佢有份參演嘅三級電影《G殺》發放宣傳片，當中佢一幕谷胸拉腰封拉鏈鏡頭成焦點。<br><br>楊卓娜笑住話：「好多客戶好緊張打電話嚟問我係唔係拍三級片，其實只係部戲俾列為三級，因為裏面有好多暴力同色情成份，但我冇拍嗰啲部份。」問到老公有乜反應？佢話：「應該打個突。」提到有傳妹妹楊怡懷孕，楊卓娜話唔知情，叫大家問楊怡本人。<br>撰文：馮仁昭</p></body></html>
