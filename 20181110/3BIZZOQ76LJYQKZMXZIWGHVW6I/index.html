<html><header><meta charset="utf-8"><title>迪士尼開拍《星戰》劇</title></header><body><h1>迪士尼開拍《星戰》劇</h1><p>迪士尼自家影音串流平台Disney+將於明年推出，並會聯手旗下的Marvel、Pixar和盧卡斯影業打造原創內容作品。<br><br>迪士尼同時公開兩部劇集內容，一如傳聞會為Marvel超級英雄邪神洛基開拍獨立劇，另外一部是《星球大戰》系列劇集，主角是戴高路拿（Diego Luna 圖）扮演的革命軍隊長卡撒安多上校，亦即《俠盜一號：星球大戰外傳》（Rogue One : A Star Wars Story）的前傳故事。</p></body></html>
