<html><header><meta charset="utf-8"><title>唐寧舊衫着十年保身形</title></header><body><h1>唐寧舊衫着十年保身形</h1><p>唐寧與王曼喜昨日到灣仔出席衣服環保活動，分享平日穿衣時達到環保的心得。唐寧指身穿衣服已經超過十年，平日甚少買衫，另一個好處是有動力令自己保持身形，不要走樣，她說：「好多年前已經發起二手衫交換或者義賣，小朋友啲衫都係一個傳一個，所以阿妹都成日着阿哥啲衫。」</p><p>王曼喜於大學時候已開始着二手衫，至今創立的服裝品牌都沿用有機綿，她說：「嚟緊想用剩餘布料做衫，因為有時大品牌會入錯布，而布廠就會棄用，我哋就搵番嚟重用。」兩人環保意念相近，唐寧指將來有機會可以合作，因為環保是需要集團結力量。<br>採訪、攝影：馬建華</p></body></html>
