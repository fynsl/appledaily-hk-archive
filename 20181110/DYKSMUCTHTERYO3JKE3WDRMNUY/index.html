<html><header><meta charset="utf-8"><title>趣趣地：墨城擒「凰」力逼榜首</title></header><body><h1>趣趣地：墨城擒「凰」力逼榜首</h1><p>上周慘吞FC悉尼三蛋嘅墨爾本城（圖），周五澳職主場鬥威靈頓鳳凰，開波只係九分鐘，就由曾經踢過曼聯嘅比利時守將迪拿特，喺禁區外一腳精采地波熨射，先開紀錄，呢球亦係佢本人今季加盟後嘅第二個入球。領先後，墨城繼續佔盡優勢，踢到下半場59分鐘，上半場曾經錯失過單刀機會嘅前鋒科拿路利，將功補過，喺禁區頂偏左位置起腳，個波直飛遠柱死角入網，為球隊奠定2:0勝局，亦成功喺主場開齋。墨爾本城家陣已經追到同FC悉尼以及珀斯光輝同得七分（未計周六戰果），不過得失球差暫時就冇佢哋好。至於落敗嘅鳳凰就已經兩連敗，而且已經連續三輪聯賽冇波入。</p></body></html>
