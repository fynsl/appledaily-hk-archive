<html><header><meta charset="utf-8"><title>陳凱琳爆粗無懼損形象</title></header><body><h1>陳凱琳爆粗無懼損形象</h1><p>陳凱琳昨日到尖沙嘴出席活動，即場整甜品，大會刻意送上鄭嘉穎英文名的圍裙給她。陳凱琳表示最叻整三層蛋糕，笑言看似最難，但其實很容易。她指嘉穎愛吃鹹點，亦沒有要求她下廚：「佢間中會下廚，可以試吓佢煮餸，我整甜品。不過兩個人食飯，我哋好少煮，或者叫外賣。」</p><p>另外，陳凱琳首次參與拍攝的電影已上映，早前曾到戲院謝票：「覺得啲觀眾睇得好投入，有個男仔問我戲內講粗口，怕唔怕破壞香港小姐形象，我話唔覺，仲話係突破，啲觀眾好錫我。」不過嘉穎因為太忙，未有時間睇戲，而她亦怕同老公一齊睇，怕有壓力。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
