<html><header><meta charset="utf-8"><title>趣趣地：利記出新衫　返大陸一流</title></header><body><h1>趣趣地：利記出新衫　返大陸一流</h1><p>紅軍利物浦近日推出新嘅衞衣產品（圖），不過個設計就嚇親球迷喇。睇番件衫嘅設計其實好簡單，灰底紅字，仲用簡體中文喺心口寫住「紅軍」兩隻字，每件盛惠351港元。有利迷就話「第一次見到利物浦衫但完全唔想買」，亦有網民指呢隊紅軍應該係共產黨軍隊嘅紅軍，着住返大陸肯定通行無阻。其實呢款衞衣亦有繁體中文版，「紅軍」二字距離比較近，而且寫法亦更有味道，不過灰底紅字嘅設計仍然令人為之卻步。香港版嘅官方商店亦有賣日文同韓文版嘅衞衣，一於睇吓有冇紅軍球迷買件嚟挑戰吓喇。另外，據報紅軍班主芬威集團有意賣盤，目標至少20億美元，不過仲言之尚早。</p></body></html>
