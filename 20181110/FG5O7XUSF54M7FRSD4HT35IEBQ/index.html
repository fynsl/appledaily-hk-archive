<html><header><meta charset="utf-8"><title>Coffee囝囝改名彥彥</title></header><body><h1>Coffee囝囝改名彥彥</h1><p>林芊妤（Coffee）上月16日產子，前日她在Ig Story透露囝囝叫「彥彥」。Coffee對關仁表示：「囝囝中文名叫翟德彥，之前相士幫囝囝揀咗幾個名，我哋揀咗其中一個，都冇乜特別意思，覺得呢個名幾好聽吖！」前日Coffee又於YouTube上載片段，分享產後心情，她說：「之前一直諗住順產，但最後都係決定唔等。其實我開刀都冇所謂，因為冇嘢緊要得過BB生命。」Coffee更感觸落淚。</p></body></html>
