<html><header><meta charset="utf-8"><title>張敬軒紅館價請大廚</title></header><body><h1>張敬軒紅館價請大廚</h1><p>張敬軒昨為邀得前米芝蓮三星大廚Bruno Menard加盟餐廳舉行記招，與Bruno即場鬥擺盤又合唱法國名曲《Autumn Leaves》，Bruno竟連贏兩個回合。軒仔透露這次是重金禮聘，早前親自到巴黎及日本力邀：「佢帶咗好多新嘢畀我哋，搵佢係好大決定。佢要求好高，好多配套要跟足。」<br><br>問到軒仔花費多少？他說：「佢畀我哋友情價，要包食包煮，加埋啲配套，一場紅館嘅價錢啦，要喺唱歌嗰度搵番。」</p></body></html>
