<html><header><meta charset="utf-8"><title>洪永城朝聖俾女圍</title></header><body><h1>洪永城朝聖俾女圍</h1><p>一年一度大型音樂會Clockenflap一連三日於中環海濱長廊舉行，下午五時已經有逾百人排隊入場，廖子妤、連詩雅、丁子高、方大同及洪永城等藝人亦有到場朝聖，洪永城拍照期間更被女圍，場面搞笑。而麥子樂一身恤衫西裝打扮趕到，他表示剛收工便立即過來欣賞音樂會。近日忙於宣傳新戲的蘇麗珊與友人到場，她說：「我第二年嚟啦，我好鍾意安溥（張懸）㗎，不過一陣要趕住去謝票未必睇到，𠵱家趁中間有時間特登嚟感受吓。」</p></body></html>
