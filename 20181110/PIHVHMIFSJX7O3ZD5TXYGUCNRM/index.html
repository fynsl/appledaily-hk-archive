<html><header><meta charset="utf-8"><title>林夏薇唔敢提林峯新歡</title></header><body><h1>林夏薇唔敢提林峯新歡</h1><p>林夏薇昨日到觀塘出席環保活動時，表示自己平日會下廚，老公對她煮的餸菜都愛吃，令她很滿意：「佢封我做網絡廚神，因為我經常喺網上面發掘新菜式，然後整畀佢試。」近日做跟得夫人，經常陪伴老公周圍飛工作，她指稍後到美國，剛巧收到荷李活劇本，若到時有時間，可能會跟劇組約見面。<br><br>林峯自與吳千語分手，近來已換了新女友，有傳女方經常與林家的家人食飯見面，林夏薇說：「緋聞女友囉，你哋問番佢啦，其實我之前都答過。」問到是否林峯曾責備而不願多談？她笑言：「唔係，佢又唔會話我，我唔敢亂答，始終係佢私人嘅事。」<br>採訪、攝影：王連連</p></body></html>
