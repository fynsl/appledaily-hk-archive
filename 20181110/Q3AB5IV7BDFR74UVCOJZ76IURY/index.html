<html><header><meta charset="utf-8"><title>美琪賴恩John訂婚</title></header><body><h1>美琪賴恩John訂婚</h1><p>56歲美國女星美琪賴恩（Meg Ryan）於11年被指做第三者，搭上67歲搖滾歌手John Mellencamp，令John與太太離婚收場，兩人拍拖多年不止一次分手，去年再度復合，近日有傳兩人已低調結婚。昨日，美琪賴恩更新社交網站公開一張兩人的手繪像宣佈訂婚，而非秘婚。<br><br>美琪賴恩與前夫丹尼斯奎爾（Dennis Quaid）育有兩子，同時有一名養女，至於John就有過三段婚姻，共育有五名子女。</p></body></html>
