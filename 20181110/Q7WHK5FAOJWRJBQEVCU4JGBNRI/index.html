<html><header><meta charset="utf-8"><title>《紅白》向西城秀樹致敬</title></header><body><h1>《紅白》向西城秀樹致敬</h1><p>日本一代樂壇巨星西城秀樹今年5月因心臟衰竭病逝，終年63歲。為悼念西城秀樹，除夕夜舉行的《紅白歌唱大賽》計劃進行一個致敬環節，安排與西城秀樹（中）同封「新御三家」的鄉裕美（左）和野口五郎亮相，更打算利用最新視像技術將西城秀樹重現舞台，造就「新御三家」隔空同台。<br><br>而《紅白》昨日公佈由嵐成員櫻井翔拍住20歲廣瀨鈴擔任司儀，至於陣容方面有指鹹魚翻身的DA PUMP以及米津玄師都榜上有名。</p></body></html>
