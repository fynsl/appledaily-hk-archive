<html><header><meta charset="utf-8"><title>霆鋒推拌麵遭負評</title></header><body><h1>霆鋒推拌麵遭負評</h1><p>謝霆鋒在北京「鋒味實驗室」餐廳最近進軍即食麵市場，推出拌麵，於自家餐廳即煮即賣，收費68人民幣（約77元港幣），包拌麵一份，搭配鋒味臘腸、秘製滷蛋、小油菜及香草西柚蘇打一杯，強調無添加。<br><br>不過，有內地網民在網上發表食評，表示5粒星只會給2粒星，留言﹕「兩星給環境服務，68元吃了個方便麵雞蛋，雞蛋還就給一半，味道也那麼回事兒，油大得離譜。」，亦有網民嫌餐點CP值低，味道普通。</p></body></html>
