<html><header><meta charset="utf-8"><title>林淑敏急學韻律泳</title></header><body><h1>林淑敏急學韻律泳</h1><p>「大小姐」林淑敏（Mandy 左）為無綫處境劇的一場戲，日前特意去學習韻律泳，其導師於社交網貼相，大讚Mandy敬業樂業：「夾到個鼻，浸到隻眼紅晒，五個幾鐘冇停過都冇埋怨過一句。」<br><br>談到學習韻律泳，Mandy昨回覆：「去泳池學咗幾個鐘，到正式拍之前早少少練。劇組搵咗兩個港隊代表教我，拍嗰日仲有潛水員幫手。我去學嗰日，上水見到副導演喺池邊，佢話要過嚟陪住我哋，劇組真係超有愛。」</p></body></html>
