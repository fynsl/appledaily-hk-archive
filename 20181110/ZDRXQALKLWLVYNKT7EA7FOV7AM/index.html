<html><header><meta charset="utf-8"><title>蘇麗珊獲外婆撐場爆喊</title></header><body><h1>蘇麗珊獲外婆撐場爆喊</h1><p>邵仲衡、蘇麗珊及吳肇軒等主演電影《逆向誘拐》前晚在九龍站舉行首映禮，蘇麗珊見到公公婆婆及近十位好友到場支持兼送花，即眼淺爆喊，被拍檔吳肇軒邊安慰邊取笑：「佢平日好醒目，但去到重要時刻就眼淺。」<br><br>蘇麗珊說：「明明係推理懸疑電影點解要喊，全因事前知道首映唔夠戲飛，已叫朋友睇優先場，估唔到首映禮，佢哋仍然現身支持，非常感動。」她還補充表示終於等到電影上畫，之前已緊張到失眠兩日：「大家都好畀心機演，所以好期待。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
