<html><header><meta charset="utf-8"><title>趣趣地：卡城打多個辛苦收禮</title></header><body><h1>趣趣地：卡城打多個辛苦收禮</h1><p>上周六英超兩弱對決，白禮頓喺打少個下，最終作客1:2不敵卡迪夫城。白禮頓六分鐘就先紀錄，李維士鄧克接應死球頭槌頂入領先1:0。不過28分鐘卡城就追平，卡迪姆夏里斯右路傳中，皮球省中白禮頓後衞邦治彈高，卡林柏達臣門前頂入追平。到34分鐘白禮頓仲打少個，達爾史堤芬斯（左）因一次凶狠攔截攞紅牌。下半場卡城越打越有，最終靠後衞班巴喺90分鐘亂軍抽入，領卡城全取三分，攞到佢哋今季英超嘅第二場勝仗。</p></body></html>
