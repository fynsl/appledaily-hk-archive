<html><header><meta charset="utf-8"><title>決賽周賽期未定</title></header><body><h1>決賽周賽期未定</h1><p>前身為皇朝盃的東亞足球錦標賽於2003年展開，決賽周由日本、南韓及中國三支常規決賽周球隊輪流主辦，19年決賽周在南韓舉行，但賽期則待定。</p><p>今屆首圈賽事安排在蒙古舉行，蒙古以兩勝一和的戰績壓過關島及澳門首次出戰第二圈，挑戰北韓（圖）、中華台北及香港，爭一個出線明年決賽周的名額。北韓為第二圈四支參賽球隊中排名最高一隊，球隊在挪威籍教練安達臣成功領軍躋身亞洲盃決賽周後離隊，現由前北韓國腳金永峻任主教練。至於港隊則望自10年後第三次打入東錦賽決賽周，而中華台北希望藉主場之利爭取首次出戰決賽周。</p></body></html>
