<html><header><meta charset="utf-8"><title>資料寶藏：最後30分鐘曼聯見真章 - 亨少</title></header><body><h1>資料寶藏：最後30分鐘曼聯見真章 - 亨少</h1><p>近期曼聯反勝連連，上周三就在補時靠一記烏龍球逆轉祖雲達斯，取得近一個月第三場反勝。今季紅魔各項賽事踢了16場比賽，攻入26球。數據發現，曼聯今年有超過一半入球是在下半場所入，其中近九成更集中於比賽最後30分鐘，可見紅魔末段反撲的威力。</p><p>去季，曼城主場迎戰曼聯，就是半場領先兩球下，被對手下半場連入三球反勝。因此，上周五曼城領隊哥迪奧拿於賽前記者會表示，曼聯只需要15分鐘就可以改變戰局，告誡子弟兵要慎防再次上演大逆轉。<br>文：亨少</p></body></html>
