<html><header><meta charset="utf-8"><title>《毒魔》內地勁收3.2億</title></header><body><h1>《毒魔》內地勁收3.2億</h1><p>荷李活型男湯哈迪（Tom Hardy）主演的Marvel首部以奸角做主角的反英雄大片《毒魔》（Venom），本月起先後在日本和內地上映，令全球總票房再創新高。<br><br>《毒魔》目前於全球大收約42.5億港元，內地前日開畫，連午夜場首日票房達2.4億人民幣，創下超級英雄片在內地開畫日票房第二高紀錄，僅次於《復仇者聯盟3：無限之戰》（Avengers：Infinity War）。截至昨早，《毒魔》在內地上映第二天票房已升至3.2億人民幣。</p></body></html>
