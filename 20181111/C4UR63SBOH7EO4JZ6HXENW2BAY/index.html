<html><header><meta charset="utf-8"><title>張建聲認翻撻陳嘉莉</title></header><body><h1>張建聲認翻撻陳嘉莉</h1><p>（左起）鄧健泓、程芷渝和張建聲昨日在尖沙嘴出席電影《幕後主腦》發佈會，張建聲早前被指翻撻舊愛陳嘉莉，還同遊曼谷，張建聲直認一起去旅行：「畀啲空間我哋，𠵱家係我事業搏殺期，感情順其自然。」問到會否介意有男仔追她？他說：「唔介意，識朋友好正常，應酬少不免，但要照顧安全。」<br><br>另外，石詠莉早前指鄧健泓膽固醇超標，但無礙造人大計，鄧健泓笑說：「當我發現自己有問題，我諗老婆點算，所以將份保險加碼。」</p></body></html>
