<html><header><meta charset="utf-8"><title>具荷拉遭偷拍淫照「很辛苦很痛」</title></header><body><h1>具荷拉遭偷拍淫照「很辛苦很痛」</h1><p>韓國女團KARA的27歲前成員具荷拉，9月時跟27歲髮型師前男友崔鐘範因互毆而遭警方調查，隨後有指具荷拉遭男方以性愛片威脅，日前警方更透露崔鐘範曾偷拍具荷拉淫照，故警方以傷害、恐嚇、強迫及性暴力罪行等嫌疑將崔鐘範送檢，具荷拉亦因涉嫌傷害而被送檢。</p><p>具荷拉因涉嫌傷害而被送檢後，前晚首度更新Ig及留言公開心情。她上載一張印有「Crying Room」字樣的照片，簡短地留言表示：「很辛苦很痛。」粉絲都非常擔心具荷拉，紛紛留言「加油」，為她打氣。</p></body></html>
