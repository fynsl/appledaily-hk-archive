<html><header><meta charset="utf-8"><title>趣趣地：柏圖唔要熱巴要米蘭</title></header><body><h1>趣趣地：柏圖唔要熱巴要米蘭</h1><p>意大利多間媒體報道，中超天津權健嘅柏圖（右）即將喺一月重返AC米蘭！不過柏圖解約金要2,500萬歐元，據聞米蘭唔願科水，因為米蘭首要目標係伊巴謙莫域。柏圖嚟到中國後迷上咗影星迪麗熱巴，仲有人笑佢：「一日有熱巴，柏圖一日都唔會走」。另外，踢過阿仙奴嘅拿斯尼早前因為禁藥問題停賽18個月，因為就停完賽，所以準備回歸。據英媒報道，韋斯咸對拿斯尼好有興趣，不過佢要求年薪唔低過500萬鎊，狼啲喎！</p></body></html>
