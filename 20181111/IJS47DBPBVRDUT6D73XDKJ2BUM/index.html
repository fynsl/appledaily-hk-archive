<html><header><meta charset="utf-8"><title>Kanye West拍MV遇開槍</title></header><body><h1>Kanye West拍MV遇開槍</h1><p>美國饒舌歌手Tekashi69與Kanye West（右）上周四在比華利山一豪宅拍攝MV，開工期間竟有槍手向屋內開槍，幸未有人受傷。消息指，今次MV在市值約6.2億港元的大宅取景，事發時有人聽到十下槍聲，當保安趕至時槍手已經逃走，拍攝計劃要中止。<br><br>警方接報到場調查，發現子彈射穿房間玻璃窗，女歌手Nicki Minaj原本在場拍攝，其中一槍更穿過其休息室，慶幸她當時不在場。</p></body></html>
