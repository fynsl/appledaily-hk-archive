<html><header><meta charset="utf-8"><title>張智霖救唔切人留憾</title></header><body><h1>張智霖救唔切人留憾</h1><p>張智霖、有線前主播劉家聰和歐鎧淳昨日在尖沙嘴出席「器官捐贈日2018」，已登記成為器官捐贈者的張智霖，他指該行動很值得去支持，他說：「唔好話過身之後，就算𠵱家我都願意捐骨髓，好多年前，我嘅骨髓係合適畀人，當時我拍緊戲，返到香港收到封信，但已經為時已晚，對我嚟講係一個遺憾。」</p><p>劉家聰早前患有腦瘤，手術後要接受30次電療，他說：「好感恩，救番條命，𠵱家好得八八九九，嚟緊會入醫療輔助隊，我好想學到醫療常識，就算喺街，我都可以幫到人。」他表示病後，眼界和想法都有所改變，認為健康是最重要。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
