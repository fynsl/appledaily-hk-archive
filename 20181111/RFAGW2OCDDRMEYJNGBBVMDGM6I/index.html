<html><header><meta charset="utf-8"><title>趣趣地：前鋒輸波照提早封王</title></header><body><h1>趣趣地：前鋒輸波照提早封王</h1><p>日職王者確定！上周六日職，焦點大戰榜首川崎前鋒（圖）作客大阪櫻花，前鋒贏波就肯定封王，雖然佢哋最終輸1:2，但第二嘅廣島三箭都0:1不敵仙台維加泰，結果喺前鋒維持七分領先優勢情況下，提前兩輪確定奪冠，亦成為進入日職時代之後，第五支可以成功衞冕嘅球隊。同日另一場有吸引力嘅比賽，神戶勝利船主場迎戰鳥棲砂岩，係兩位前西班牙國腳恩尼斯達同費蘭度托利斯嘅對壘，結果0:0和局收場。至於榜末長崎成功丸喺主場輸波後，機乎宣告降班。</p></body></html>
