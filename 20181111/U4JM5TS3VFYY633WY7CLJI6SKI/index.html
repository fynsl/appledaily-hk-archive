<html><header><meta charset="utf-8"><title>歐陽巧瑩婚禮現變數</title></header><body><h1>歐陽巧瑩婚禮現變數</h1><p>林師傑和歐陽巧瑩將於本月22日結婚，早前已過大禮，歐陽巧瑩昨日在Instagram貼出婚紗相，身穿露背婚紗的她，指好快就是二人的大日子，另一張是林師傑背起她的照片，林師傑腳前還有一隻小狗。歐陽巧瑩表示最近十分忙碌，包括去日本參加婚禮、台慶、為自己的婚禮排座位表、試衫、確定出席賓客和行程。<br><br>歐陽巧瑩回覆傳媒時透露：「心情唔緊張，只不過有好多突發事，兄弟姊妹團因為有工作，目前出現變數，不過上天好眷顧我哋。」林師傑都有在facebook分享婚照，歐陽巧瑩抱着未婚夫隻腳，而林師傑作狀抗拒，非常搞笑。<br>採訪：嵐山</p></body></html>
