<html><header><meta charset="utf-8"><title>張晉長髮娘樣似八両仔</title></header><body><h1>張晉長髮娘樣似八両仔</h1><p>張晉（左）於20年前拍《臥虎藏龍》做章子怡替身，與楊紫瓊曾拍武打戲，兩人最近再重逢合作拍《葉問外傳︰張天志》。張晉太太蔡少芬昨在社交網貼了老公與楊紫瓊當年合照，留長髮的他面形瘦削，有幾分似八両金兒子，與現在的man爆外形截然不同。<br><br>張晉當年拿完全運會金牌，在四川省武術隊退役後，加入導演袁和平的袁家班，故有機會為《臥虎藏龍》做章子怡替身，與楊紫瓊有對手戲。</p></body></html>
