<html><header><meta charset="utf-8"><title>胡杏兒湊仔　馬爾代夫度假</title></header><body><h1>胡杏兒湊仔　馬爾代夫度假</h1><p>胡杏兒上周二剛在港慶祝39歲生日，日前就與老公李乘德（Philip）帶埋1歲囝囝李奕霆（Brendan）去馬爾代夫度假。之前，杏兒在出發時已貼了一幅抱住Brendan坐飛機相，還透露囝囝第一次坐飛機，兩母子都好緊張。</p><p>杏兒前日又在社交網貼相，只見小Brendan趴在度假別墅的玻璃地板睇魚，全神貫注好得意。兩公婆難得放假，就各自去叉電，杏兒就去做spa，而Philip就去做gym，杏兒其後再貼了一張素顏相片，相中的她笑容滿臉，盡顯寫意。<br>撰文：唐如</p></body></html>
