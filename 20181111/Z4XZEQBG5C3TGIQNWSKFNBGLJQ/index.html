<html><header><meta charset="utf-8"><title>蕭正楠登台唱歌貪過癮</title></header><body><h1>蕭正楠登台唱歌貪過癮</h1><p>蕭正楠和黃智雯昨日在銅鑼灣出席活動，跟現場觀眾玩遊戲兼獻唱歌曲，久未出唱片的蕭正楠，表示間中會唱劇集歌曲：「我啲粉絲係以前歌迷，之後我拍劇佢哋就轉咗睇劇，間中喺香港唱歌都幾過癮，唱畀佢哋聽安撫吓佢哋。」他笑言有時跟曹永廉登台，鬥快揀唱張國榮的歌：「佢有時會跳60年代嘅舞，個人好懷舊。」</p><p>另外，胡杏兒近日的旅行相腹部微隆，被問是否再度懷孕，好友黃智雯說：「係咪太開心食多咗嘢？早幾日佢生日，我見佢仲着貼身衫，影相嗰刻可能冇縮肚箒。」但她指杏兒喜歡小孩，已準備再任媽媽。<br>採訪、攝影：王連連</p></body></html>
