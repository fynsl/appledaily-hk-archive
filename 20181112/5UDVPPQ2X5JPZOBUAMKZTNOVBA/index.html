<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔力操7嚿腹肌</title></header><body><h1>【馮仁昭四圍超】華仔力操7嚿腹肌</h1><p>劉德華為配合下個月舉行嘅跨年演唱會，今日開始至本月25號，會喺尖沙嘴辦Pop-up Store，展出10年演唱會1:1 figurine同部份未公開畫作，兼特別為今次演唱會設計嘅紀念品等。<br><br>MJ造型由山本耀司設計，而個figurine有7嚿腹肌，華仔笑住話：「真係唔知將來係咪可以畀大家睇到，好多人問我今年會唔會騷肌，如果得一塊就唔啦！我盡力睇睇可唔可以恢復以前嘅線條。」<br>撰文：馮仁昭</p></body></html>
