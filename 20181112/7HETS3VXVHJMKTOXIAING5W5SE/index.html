<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小春開唱全場嗌應采兒</title></header><body><h1>【馮仁昭四圍超】<br>小春開唱全場嗌應采兒</h1><p>陳小春前晚喺成都舉行巡迴演唱會，獲唔少朋友撐場，其中曾合作內地真人騷《爸爸去哪兒》嘅劉畊宏、包貝爾、耿樂都有上台助陣，而小春老婆應采兒就帶埋囝囝Jasper嚟撐場（小圖），劉畊宏嘅囡囡小泡芙同包貝爾嘅囡囡餃子，都坐喺場邊，佢哋仲聽住陳小春嘅歌跳吓跳吓咁，大家聽得好投入。<br><br>當小春唱完最後一首歌，連燈光都熄咗時，fans仲大叫應采兒。<br>撰文：馮仁昭</p></body></html>
