<html><header><meta charset="utf-8"><title>趣趣地：傳達美安冬窗脫魔</title></header><body><h1>趣趣地：傳達美安冬窗脫魔</h1><p>曼聯守將達美安份合約嚟緊夏天就到期喇，雖然紅魔有延長一年合約嘅優先權，領隊摩連奴亦唔介意達美安留隊，等防線可以有替補人選，但都唔抗拒其他球會嘅報價，亦唔會阻止達美安離隊。英國《太陽報》甚至話達美安將會喺冬季轉會窗離隊，指曼聯已經同意甲嘅羅馬同國際米蘭，傾有關佢轉會嘅事。28歲嘅達美安三年前加盟曼聯，但除咗首季之外佢上陣機會唔多，今季英超除咗開鑼戰對李城有踢過之外，至今仲未幫曼聯上陣過。</p></body></html>
