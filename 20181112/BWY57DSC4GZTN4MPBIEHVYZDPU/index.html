<html><header><meta charset="utf-8"><title>樂基兒受滋擾憂BB情緒</title></header><body><h1>樂基兒受滋擾憂BB情緒</h1><p>樂基兒（Gaile）日前宣佈與老公Ian造人成功，懷孕三個月，前日她貼出做瑜伽相片，表示已夠三個月終於可以再做運動。不過有網民就寫了過百留言「贈興」，指摘Gaile玩弄多年感情、Ian是同性戀者，更指BB要在大話環境中成長等。<br><br>Gaile就此事回覆本報，指該網民已滋擾她三年：「佢試過send自殘嘅相畀我，又話要Ian畀20萬佢，曾經諗過報警，不過知做唔到啲乜。」受到滋擾會否影響陀B情緒？Gaile說：「有時我都會有少少驚，唔知道一個憤怒嘅人會有乜行為，希望佢睇到傳媒報道呢件事會停止，希望佢家人可以幫吓佢。」<br>採訪：唐如</p></body></html>
