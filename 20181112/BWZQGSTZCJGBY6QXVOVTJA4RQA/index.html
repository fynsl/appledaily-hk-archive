<html><header><meta charset="utf-8"><title>《屍殺片場》爭最佳電影</title></header><body><h1>《屍殺片場》爭最佳電影</h1><p>日本電影頒獎禮「第43屆報知映畫賞」公佈入圍名單，《小偷家族》與《犬猿》各有八項提名暫時領先，與《屍殺片場》（圖）、《檢察狂人》及日版《陽光姊妹淘》等爭最佳電影。《屍殺片場》已破30億日圓（約2.1億港元）票房，導演上田慎一郎除入圍最佳導演外，更以導演身份角逐新人獎殊榮。<br><br>最佳男主角共有15位候選人，包括木村拓哉、山下智久等，而安藤櫻、長澤正美和篠原涼子等14位女星會爭影后寶座。</p></body></html>
