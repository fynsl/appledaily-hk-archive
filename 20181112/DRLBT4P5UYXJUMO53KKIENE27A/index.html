<html><header><meta charset="utf-8"><title>雅曼達施菲亮相《芝麻街》</title></header><body><h1>雅曼達施菲亮相《芝麻街》</h1><p>曾演《孤星淚》（Les Miserables）、《賤熊2》（Ted 2）的美國女星雅曼達施菲（Amanda Seyfried），去年遭黑客公開裸露照片，於網上流出她和舊愛Justin Long拍拖時的密照。<br><br>雅曼達施菲很快已忘記不快經歷，去年為丈夫Thomas Sadoski誕下B女，榮升人母的雅曼達最近亮相美國經典兒童節目《芝麻街》（Sesame Street），同場更有《花邊教主》（Gossip Girl）女星、「死侍嫂」碧琪麗芙莉（Blake Lively）。</p></body></html>
