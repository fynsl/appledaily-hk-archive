<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳國敬大灣區搞巡演</title></header><body><h1>【馮仁昭四圍超】<br>吳國敬大灣區搞巡演</h1><p>吳國敬前晚喺九展出席《博愛青年音樂會》，阿敬話月尾會到廣州舉行巡迴音樂會：「簽咗新公司後，佢哋計劃會喺大灣區舉行巡演，首先係廣州，我始終係廣東歌手 所以都會主要喺呢個區域演出，嚟緊都會籌備自己歌，有廣東，有國語。」<br><br>阿敬仲話作好咗新歌：「呢幾年我作咗四、五十首歌，然後自己番聽，稍為有啲唔滿意嘅我就delete，剩番仲有十幾首全部都係精選，等埋份歌詞，希望出年可以陸續推出。」<br>撰文：馮仁昭</p></body></html>
