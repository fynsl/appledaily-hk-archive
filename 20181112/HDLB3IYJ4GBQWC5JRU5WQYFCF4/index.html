<html><header><meta charset="utf-8"><title>溫碧霞偕夫校園漫步影靚相</title></header><body><h1>溫碧霞偕夫校園漫步影靚相</h1><p>拔萃男書院昨日在校址搞Garden Fete嘉年華活動，獲不少名人及藝人家長做義工，除許晉亨外，更見到溫碧霞老公何祖光、周啟邦兒子周國豐及DJ泰山現身校園。何祖光在上午11時許已出現，至於溫碧霞則約下午3時見到其蹤影，二人在校園內散步睇球賽，十分恩愛。</p><p>雖然昨日天氣涼快，穿上性感吊帶裙現身的溫碧霞與老公在校園漫步，她坐在草地上擺甫士叫老公操刀替她影靚相，全程表現得好開心。其間有家長上前搵溫碧霞集郵，何祖光更幫手揸機拍照。二人又到球場睇足球賽事，何祖光擔心太太口渴，就即拿了杯水給溫碧霞，盡顯細心。<br>攝影：朱志聰、黃曉程</p></body></html>
