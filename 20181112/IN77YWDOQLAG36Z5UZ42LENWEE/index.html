<html><header><meta charset="utf-8"><title>趣趣地：自由盃延期　日球迷撲空</title></header><body><h1>趣趣地：自由盃延期　日球迷撲空</h1><p>萬眾期待，由小保加對河床嘅南美自由盃決賽首回合，點知因為落大雨要延期到周日。呢場等咗58年嘅自由盃決賽，因為天氣問題唔可以如期上演首回合，持續落大雨令球場成地積水，雖然小保加球迷一早已經到球場門口排隊，但最終球證都係認為場地唔適宜作賽，決定延期到周日，即係本港時間周一凌晨三點。不過有個日本小保加球迷（小圖）就慘喇，佢坐足33個鐘飛機先到阿根廷，諗住留一日睇完波就走，𠵱家延期即係佢要白行一趟喇。</p></body></html>
