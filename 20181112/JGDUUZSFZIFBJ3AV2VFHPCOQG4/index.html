<html><header><meta charset="utf-8"><title>歐鎧淳說服家人做運動</title></header><body><h1>歐鎧淳說服家人做運動</h1><p>歐鎧淳、湯怡和陳家樂昨日到赤柱出席慈善跑步活動，歐鎧淳表示參加活動多年，去年游說不愛做運動的家人一齊參與跑步，今年亦一起同行。</p><p>一直有跑馬拉松的湯怡，明年將挑戰馬拉松全馬賽事，她說：「我會參加全馬，已經跑過兩年半馬，所以挑戰新嘢，趁呢段時間冇嘢做就操練。」陳家樂表示以前亦有跑馬拉松，但後來放棄，他說：「我以為自己算勁，第一年同湯怡跑仲贏佢，但第二年佢已過咗我頭，第三年連佢個尾都見唔到。」而他最近同時兼兩劇，幸好兩邊劇組編排時間都算好，每組各12小時。<br>採訪、攝影：王連連</p></body></html>
