<html><header><meta charset="utf-8"><title>金賽綸憶讀小學受杯葛</title></header><body><h1>金賽綸憶讀小學受杯葛</h1><p>現年18歲的韓片《殺手代父》女星金賽綸，在日前播出的綜藝節目《認識的哥哥》中自爆小學時被排擠的經歷。<br><br>童星出身的金賽綸，八年前和元斌合作《殺手代父》而成名，但人紅就要付出代價。金賽綸透露小學時已受到杯葛，當時因《殺手代父》太出名而被迫轉校，但轉校後同學以藝人身份來看待她，令金賽綸非常苦惱和痛苦：「當時從學校回家的路上，有人在遊樂場留下罵我的說話，有時發現鞋櫃裏我的鞋子不見了，要赤腳回家參加生日派對。」</p></body></html>
