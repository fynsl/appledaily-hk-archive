<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰慶生相惹懷疑</title></header><body><h1>【馮仁昭四圍超】<br>范冰冰慶生相惹懷疑</h1><p>范冰冰（中）因捲入「陰陽合同」逃稅案，上月初被要求喺限期前繳清8.83億人民幣（約10億港元）欠稅同罰款，早前發致歉信後就冇露面。<br><br>噚日有內地傳媒報道，指有fans喺微博晒出范冰冰9月份慶生相，仲話當時冰冰仍受逃稅風暴困擾。相中冰冰着薄樽領衫，手捧紅玫瑰，面露笑容，仲擺出調皮表情，有網友質疑係咪慶生：「9月份穿毛衣戴帽子」、「假的，這是去年工作結束後，冰冰和工作人員的合影。」<br>撰文：馮仁昭</p></body></html>
