<html><header><meta charset="utf-8"><title>咪神誕B女拖小手</title></header><body><h1>咪神誕B女拖小手</h1><p>有「咪神」之稱的26歲美國索模Kate Upton，今年7月宣佈有喜，日前已為棒球員丈夫Justin Verlander誕下千金。</p><p>Kate Upton是不少男士心目中的性感女神，去年11月嫁給拍拖五年的Justin Verlander，婚後數月已造人成功，Kate Upton昨日透過Ig公佈喜訊，透露囡囡改名叫Genevieve Upton Verlander，於美國時間上周三出世，並與丈夫各自上載B女的黑白大特寫，以及兩夫妻捉着B女小手的溫馨照片，獲廣大網民送上祝福。<br>撰文：哥羅</p></body></html>
