<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】展鵬估老婆有咗三個月</title></header><body><h1>【馮仁昭四圍超】<br>展鵬估老婆有咗三個月</h1><p>陳展鵬前晚喺沙田出席慈善運動跑活動，講到佢同單文柔（Phoebe）新婚一個月，前日喺凌晨公佈Baby is coming，展鵬話估計老婆有咗三個月，預產期喺明年4、5月，換句話說佢哋係奉子成婚。<br><br>展鵬話：「年中接受訪問話想結婚，以為大家知道我暗示咗隨時準備有喜。唔係咁易話有就有，但今次都有一額汗。好多朋友問過我，結婚先定有咗先，我唔係機器，放咗嘢入去就跌啲嘢出嚟，其實係同籌備婚禮同一時間知。」<br>撰文：馮仁昭</p></body></html>
