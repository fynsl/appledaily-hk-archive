<html><header><meta charset="utf-8"><title>趣趣地：勝利靠本田抽水</title></header><body><h1>趣趣地：勝利靠本田抽水</h1><p>周日澳職兩場波，墨爾本勝利靠本田圭佑先開紀錄，主場4:1炒弱旅中岸水手，兩連勝後升上第四位。今場波本田喺30分鐘前場截得對手傳波，長驅直進入禁區一射先開紀錄，攻入佢喺澳職嘅第二球，五分鐘後勝利有杜羅奧斯半單刀射入，之後再有左閘哥利布朗執雞，勝利半場贏到三球，最後贏4:1完場。至於神奇球隊珀斯光輝就作客2:0贏阿德萊德聯，暫時以三勝一和排榜首，今場入一球嘅安迪基奧治累積入夠四球，同FC悉尼嘅方祖一齊排射手榜榜首。</p></body></html>
