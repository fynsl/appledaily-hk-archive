<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇麗珊笑對造型負評</title></header><body><h1>【馮仁昭四圍超】<br>蘇麗珊笑對造型負評</h1><p>蘇麗珊（左）同李幸倪（Gin Lee）噚日喺白石角海濱長廊參加慈善跑活動，蘇麗珊同一個家庭齊齊跑三公里。<br><br>講到日前出席活動成個造型被批評為「時裝車禍」，蘇麗珊一聽到哈哈大笑話：「我覺得幾靚，知道話我個頭有問題，如果次次都貼伏髮型好悶，我非常接受新嘗試，放心畀我團隊去搞，覺得呢個批評幾好笑，朋友個個cap圖笑我，但我覺得幾得意，好過每次都一樣樣。」<br>撰文：馮仁昭</p></body></html>
