<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑為祖兒延開騷</title></header><body><h1>【馮仁昭四圍超】<br>蔡一傑為祖兒延開騷</h1><p>蔡一傑噚日喺銅鑼灣舉行新專輯《One》簽唱會，現場同歌迷玩遊戲，佢話兩年前開始籌備唱片，又拍MV，過程漫長又辛苦，但係一個好好回憶。<br><br>傑仔原本計劃明年8月舉行個人音樂會，但撞正唱片監製何秉舜要做容祖兒演唱會，所以傑仔成人之美，讓出監製：「我錫祖兒，佢20周年演唱會，所以我決定延遲自己嘅騷。」傑仔仲話要同歌迷講sorry，但一定有拖冇欠。<br>撰文：馮仁昭</p></body></html>
