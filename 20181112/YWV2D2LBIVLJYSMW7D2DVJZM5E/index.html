<html><header><meta charset="utf-8"><title>欣宜首撐Clockenflap</title></header><body><h1>欣宜首撐Clockenflap</h1><p>一連三日於中環海濱長廊舉行的Clockenflap昨晚結束，美國創作歌手兼新人王Khalid、首次以個人身份來港表演的吳青峰，以及在FWD舞台現身的英國獨立搖滾樂隊The Vaccines為Clockenflap演出。<br><br>鄭欣宜和染上一頭金髮的藍奕邦昨晚結伴抵達朝聖，欣宜表示是首次睇Clockenflap：「我嚟睇Khalid，之前都冇時間嚟。」少爺占帶同妻兒到場，而黃耀明亦匆匆趕到。此外，衞蘭和衞詩、曾若華現身攤檔玩印tee。Khalid在昨晚7時半登場，獻唱《8TEEN》時與台下歌迷大合唱。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
