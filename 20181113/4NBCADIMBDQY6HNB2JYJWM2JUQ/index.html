<html><header><meta charset="utf-8"><title>導演陳小娟讚秋生敬業</title></header><body><h1>導演陳小娟讚秋生敬業</h1><p>黃秋生主演、陳果監製、新導演陳小娟自編自導的電影《淪落人》，前日在台灣金馬影展放映，陳小娟在放映後分享拍攝點滴，提到當中的一場在廢墟中搭建的公屋，秋生要在寒冬中裸身洗澡，她指對方沒有拒絕拍攝：「當時很冷，他一直問OK了沒，但他從不喊苦。」秋生無酬演出癱瘓男，而他的母親因中風要坐輪椅，所以感觸特別深。她指當初寫完劇本，即想請秋生演，因他的眼神中有一種傷感。</p><p>陳小娟又爆料指陳果本來勸她找別的場景，結果發現陳果曾在公屋拍了《三夫》，而片中不少道具也曾在《三夫》中出現，結果成為兩部電影的秘密彩蛋。<br>撰文：葉晴</p></body></html>
