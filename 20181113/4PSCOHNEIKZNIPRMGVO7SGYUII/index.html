<html><header><meta charset="utf-8"><title>李娜英為元斌捱鬧出頭</title></header><body><h1>李娜英為元斌捱鬧出頭</h1><p>現年39歲的韓國女星李娜英，大前年與男星元斌結婚，並於同年12月升呢做媽咪。李娜英事隔6年再有新作，新片《Beautiful Days》將於下周三在韓國上映。李娜英昨接受韓媒訪問時首度大方談及老公元斌，她指與元斌相處如朋友一樣，當日二人的簡約婚禮只花了不夠8,000港元，李娜英解釋：「結婚儀式成為話題，並不是特意計劃好的事情，我們過得很平凡。」<br><br>李娜英復出幕前，但老公自《殺手代父》後8年來未有新作，李娜英為老公抱不平，笑說：「不知道為何不拍攝新作而捱罵。」她指元斌因為一直想拍一些可以表達人性的電影，但因為這些題材的作品着實不多。<br>撰文：施洛冰</p></body></html>
