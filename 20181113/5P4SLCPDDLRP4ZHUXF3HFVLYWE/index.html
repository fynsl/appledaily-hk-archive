<html><header><meta charset="utf-8"><title>宏利擬回購2%股份</title></header><body><h1>宏利擬回購2%股份</h1><p>宏利（945）獲多倫多證交所批准，回購並註銷4,000萬股普通股，佔宏利普通股約2%；每日回購股數不多於89萬股，由本月14日開始為期一年內進行。宏利指，按近期市價回購普通股乃適當投資，並認為近期市價未能反映業務實際價值。又指宏利回購普通股作為其資本管理策略的其中一環，旨在維持健康的監管資本比率，並平衡公司為股東創造價值之目標。宏利昨日收報133.3元，跌0.15%。按這個價格估算，將斥資53.3億元回購。</p></body></html>
