<html><header><meta charset="utf-8"><title>Morrissey遭觀眾揮拳打面</title></header><body><h1>Morrissey遭觀眾揮拳打面</h1><p>英國著名歌手Morrissey（小圖）上周六晚於美國聖地牙哥開騷，在演唱會接近尾聲時，突然有觀眾衝上台，並向Morrissey揮拳打面，保安立即將該觀眾制服拉走，Morrissey就被護送返後台，不過再沒有重返台上演出。<br><br>事發後，Morrissey的經理人表示：「沒有人打Morrissey，該粉絲只是跳上台想摸他或者擁抱他。」經理人指今次事件沒有人受傷，亦沒有人因此被捕。</p></body></html>
