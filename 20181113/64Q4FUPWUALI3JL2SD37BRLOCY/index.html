<html><header><meta charset="utf-8"><title>趣趣地：列貝利輸波追打記者</title></header><body><h1>趣趣地：列貝利輸波追打記者</h1><p>拜仁慕尼黑今季表現失準，上星期六喺德甲大戰作客多蒙特曾兩度領先入都輸2:3，要爭取聯賽七連霸嘅難度又增加咗。一班拜仁球員輸咗波就梗係心情唔靚，法國老將列貝利賽後就同一個法國記者發生激烈爭執，期間列貝利仲出手打人。拜仁體育總監沙歷咸美錫就確認事件，佢話列貝利同嗰個記者識咗好多年，而列貝利事後亦主動向球會交代事件，拜仁就計劃同嗰個記者進行一次閉門會面，想可以解決今次事件咁話。希望列貝利經一事長一智，以後唔好咁躁喇。<br></p></body></html>
