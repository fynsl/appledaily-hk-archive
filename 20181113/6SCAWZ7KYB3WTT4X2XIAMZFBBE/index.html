<html><header><meta charset="utf-8"><title>楊卓娜生日P楊怡冇影</title></header><body><h1>楊卓娜生日P楊怡冇影</h1><p>楊卓娜大前日41歲生日，昨於社交網上載派對相片，相中她與老公楊志翹及親友在天台屋燒烤，現場佈滿色彩繽紛氣球。<br><br>在大合照中，卓娜以小豬和小狗圖遮蓋家庭成員樣貌，只讓細女舒然出鏡。其實小豬、小狗不難認，尤其是兩位大隻男士，一位是老公楊志翹、另一位是妹夫羅仲謙，卻不見妹妹楊怡。收到鮮花的卓娜留言：「好開心的一個生日Party！多謝我的家人及朋友為我慶生！也謝謝大家的祝福！」</p></body></html>
