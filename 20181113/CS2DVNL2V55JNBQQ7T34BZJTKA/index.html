<html><header><meta charset="utf-8"><title>許靖韻受壓凍結戀情</title></header><body><h1>許靖韻受壓凍結戀情</h1><p>許靖韻昨日到新城擔任嘉賓主持，先後訪問鍾舒漫和音樂人Cousin Fung（左），首次擔任節目主持，她覺得比想像中難，都有dead air情況出現。<br><br>許靖韻早前跟《全民造星》容穎賢孖公仔行街，問到兩人感情發展如何？她說：「公司有同我講出街要小心啲，注意吓行為，不過fans反應好大，我哋都有傾過吓，暫時凍結吓（發展）先。」她亦表示目前事業為先，其他事暫放一邊。</p></body></html>
