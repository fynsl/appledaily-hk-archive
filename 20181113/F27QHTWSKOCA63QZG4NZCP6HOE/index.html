<html><header><meta charset="utf-8"><title>趣趣地：河床逼和小保加形勢佳</title></header><body><h1>趣趣地：河床逼和小保加形勢佳</h1><p>南美自由盃58年歷史中首次由小保加（藍衫）同埋河床對壘嘅決賽，首回合原定喺上個禮拜六舉行，但因為布宜諾斯艾利斯大雨搞到場賽事被逼延至禮拜日先開到波。主場嘅小保加開賽34分鐘由阿比拿先拔頭籌，但河床只係兩分鐘後就由柏拉圖破網而扳平，到咗上半場補時，小保加嘅賓尼迪圖頭槌建功，半場得以領先河床2:1。好可惜，大好形勢嘅小保加喺61分鐘，因為伊斯基杜斯擺烏龍，最終被河床逼和2:2。次回合將會喺今個月24日喺河床主場上演。</p></body></html>
