<html><header><meta charset="utf-8"><title>【add star】嘉玲阿佘大褸與皮靴</title></header><body><h1>【add star】嘉玲阿佘大褸與皮靴</h1><p>大褸是冬日穿搭的必需品，劉嘉玲日前到上海出席活動，便以個性型格的打扮現身。身穿自家品牌黑色毛呢大衣，手袖飾以黑紗荷葉邊，設計獨特，內搭ruffles絲質恤衫，配搭黑色鱷魚皮手袋和長boots，展現明星穿搭風範。</p><p>近日頻頻穿新裝出席活動的佘詩曼，身穿鮮黃色大褸街拍，她以大褸配黑色鱷魚皮靴和紅色手袋，把鮮艷色調帶到冬天穿搭，造型帥氣吸睛。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
