<html><header><meta charset="utf-8"><title>海俊傑結新歡：太太識佢</title></header><body><h1>海俊傑結新歡：太太識佢</h1><p>楊千嬅、丁子高、海俊傑、杜德偉、黃智賢、黎燕珊、任達華、溫碧霞、關楚耀、毛舜筠、關智斌、薛家燕、韓君婷、呂良偉及鍾欣潼（阿嬌）等昨日現身跑馬地傳媒活動，其中杜德偉囝囝經過悉心打扮，戴帽又着西裝褸，十分可愛。</p><p>日前被影到與女友人態度親暱嘆茶的海俊傑，為緋聞解畫說：「明眼人都知佢係我公司小師妹，太太都識得佢，之後會一齊拍片放喺YouTube。嗰度大風，佢話凍又冇褸，吹到成面頭髮，係朋友幫吓箒！就算下次、同再下次都會咁做，係友誼。」他又指最近跟香港的公司簽約，會返北京收拾，再搬回香港定居。<br>採訪：王連連<br>攝影：畢紹基、孔志豪</p></body></html>
