<html><header><meta charset="utf-8"><title>莊思敏息影前拍裸戲</title></header><body><h1>莊思敏息影前拍裸戲</h1><p>莊思敏、陳少邦及黃建東等前晚到旺角出席電影《有罪》首映，戲中飾演律師的莊思敏，表示沒有裸露情節：「有，我唔會拍啦！由頭到尾都唔知係三級，後期至知場面幾激，我接過嘅最多係IIB。」至於底線，她表示要睇劇本：「露就來日方長，我都未息影。」<br><br>首度擔任三級片男主角的陳少邦，戲中與至少五位女性有大膽纏綿戲，當中不乏裸露鏡頭，獨欠正面全裸，他笑言找不到替身，惟有親身上陣：「尺度大之餘，題材又敏感，不過唔使打真軍，接咗要去日本發展，希望脫之後有人賞識，多機會最好啦！」他又感謝家人支持，但相信太太不會入場睇。<br>採訪、攝影：王連連</p></body></html>
