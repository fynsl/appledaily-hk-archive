<html><header><meta charset="utf-8"><title>津上機床首派中期息</title></header><body><h1>津上機床首派中期息</h1><p>日本津上旗下的津上機床（中國）（1651）公佈，截至今年9月底止半年業績，期內純利2.19億元（人民幣．下同），按年升1.16倍，每股盈利0.58元。收入升37%，至16.43億元。中期息0.2元，去年同期並無派息。該股昨升7.4%，報8.51元，成交1,055萬元。津上機床期內毛利4.14億元，按年升76%。<br><br>津上機床業績表示，第三季中美貿易關係緊張，令中國製造業開始顯現下行的趨勢，但本財政年度初，通過增員及對瓶頸工序的改善，使集團的產能有了一定程度提升。</p></body></html>
