<html><header><meta charset="utf-8"><title>大肚單文柔老公半夜按摩</title></header><body><h1>大肚單文柔老公半夜按摩</h1><p>陳凱琳、單文柔、蘇志威及韋家雄夫婦昨日到中環出席頒獎禮，陳凱琳見到剛宣佈懷孕的單文柔，即上前擁抱及摸對方肚沾旺氣，又坦言和丈夫鄭嘉穎都喜歡小孩，子女也沒所謂，男仔可以打網球，女仔似公主般嬌嗲。單文柔就送祝福：「下一個到你。」又提點不要有壓力，或可多去旅行，陳凱琳就笑說自己都想旅行，但老公太忙碌。<br><br>單文柔透露懷孕初期感到疲倦及會嘔，半夜時分有時要老公陳展鵬幫忙按摩，大讚對方手勢不錯。對於老公恨仔想傳宗接代，她說：「開頭想生個mini展鵬，後來諗如果兩個性格一樣點處理，如果唔一樣handle到。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
