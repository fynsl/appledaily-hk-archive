<html><header><meta charset="utf-8"><title>壹傳媒半年蝕2.87億</title></header><body><h1>壹傳媒半年蝕2.87億</h1><p>壹傳媒（282）公佈截至9月底止中期業績，期內收益為6.6億元，按年下跌約15%，股東應佔虧損為2.87億元，較去年同期1.71億元擴大。每股基本虧損11.3仙，不派中期息。<br><br>壹傳媒指出，虧損主要由於市場情緒低迷及香港和台灣經濟增長疲弱導致廣告費用下跌，以及對程序化網上廣告的全球趨勢快速增長。此外，客戶喜好持續由印刷刊物轉移至數碼媒體。報告亦提到本月8日，控股股東與公司簽訂貸款協議，同意提供無抵押免息貸款融資，為期36個月，最高本金總額達5億元，惟僅供應付集團營運資金有需求時用。</p></body></html>
