<html><header><meta charset="utf-8"><title>奶奶過身　王馨平爆喊認屍</title></header><body><h1>奶奶過身　王馨平爆喊認屍</h1><p>戴上黑超的王馨平，昨早9時許與穿上一身素服的老公李家輝及幾名親友，現身堅尼地城域多利亞公眾殮房，其間見王馨平不時用手拭淚，又用紙巾索鼻，表現傷感。情緒冷靜後，王馨平站到老公身旁，為對方整理衣衫，之後再入殮房辦手續。直到11時半，王馨平獨自離去，五分鐘後就見李家輝與親友搭的士走。</p><p>王馨平之後回覆《蘋果》，她說：「我奶奶前兩日喺屋企瞓覺過咗身，89歲高齡，睡夢中辭世都係非常有福氣，我哋有心理準備，因為呢兩年佢身體好弱，長期卧床。」王馨平指奶奶喪禮一切從簡，低調處理。<br>採訪、攝影：羅德光、梁繼光</p></body></html>
