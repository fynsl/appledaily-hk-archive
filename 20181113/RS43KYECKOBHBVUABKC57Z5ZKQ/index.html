<html><header><meta charset="utf-8"><title>馬仔感顧美華似母親</title></header><body><h1>馬仔感顧美華似母親</h1><p>馬浚偉與顧美華昨日到商台為明年1月的舞台劇宣傳，首次參與舞台劇的美華姐，坦言壓力大令身體消瘦，她自嘲為大柴人，馬仔稱於排練時，會煲湯給美華姐補充營養。馬仔指當年看過電影《似水流年》後，覺得美華姐似自己母親，所以邀對方合作演母子。<br><br>劇中不少對白是馬仔想聽母親講的話，如今由美華姐講出來，所以他在排練時已喊不停，更擔心演出時會爆喊。現實中，馬仔經歷喪母之痛，但比起美華姐連失三位親人，他指對方才是真正堅強的人。問到美華姐是否被劇本打動才接演？她說：「係同理心，將我哋兩個人牽埋一齊去做。」<br>採訪、攝影：馬建華</p></body></html>
