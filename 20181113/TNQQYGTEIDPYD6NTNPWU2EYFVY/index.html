<html><header><meta charset="utf-8"><title>江美儀等小鮮肉服侍</title></header><body><h1>江美儀等小鮮肉服侍</h1><p>江美儀、麥長青（麥包）及陳倩揚昨日在九龍城出席環保活動，麥包教下一代注重環保，例如自備餐具，他說：「唔想留啲垃圾畀子孫同下一代。」江美儀會準備矽膠器皿隨時用，她又食素，會自備飯盒開工，幫助減廢。<br><br>回復單身的江美儀，笑指麥包未有介紹對象給自己，她說：「𠵱家工作先，我相信緣份，嚟就嚟，走就走。𠵱家學識咗好多嘢，唔好下下自己做，好似啱啱喺台灣拍嘢返港，我買咗兩個煲，身邊有啲小鮮肉演員同我一齊，佢哋幫我由頭拎到尾，落機先畀番我，𠵱家唔使咁辛苦，可能單身啲人冇咁介懷。」她又羨慕好友滕麗明和老公好甜蜜，自己會繼續努力。<br>採訪、攝影：卓寶花</p></body></html>
