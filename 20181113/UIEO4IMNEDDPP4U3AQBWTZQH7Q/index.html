<html><header><meta charset="utf-8"><title>梁詠琪欣賞陳明憙下苦功</title></header><body><h1>梁詠琪欣賞陳明憙下苦功</h1><p>陳明憙在上海演出音樂劇《愛在星光裡》上周正式公演，獲梁詠琪（GiGi）、陳曉東及許茹芸等飛到當地捧場。GiGi被故事感動得當場落淚，她說：「同陳少琪識咗好多年，睇住佢兩年前構思呢個音樂劇，見到佢一步一步行到今日，真係好感動，而且陳明憙演得好好，睇得出佢下咗唔少工夫。」<br><br>完成四場演出後，陳明憙坦言還有很多不足之處需要改善：「我對自己會有要求，最開心係參與今次音樂劇，過程學咗好多嘢，對我日後嘅音樂事業會有一定幫助，再加上戲裏面飾演嘅角色馬琳，對愛情好盲目，某程度同我對愛情的態度好相似，所以演出時份外投入。」<br>撰文：葉晴</p></body></html>
