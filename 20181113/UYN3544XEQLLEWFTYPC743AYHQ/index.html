<html><header><meta charset="utf-8"><title>趣趣地：熱刺新場爛尾延期入伙</title></header><body><h1>趣趣地：熱刺新場爛尾延期入伙</h1><p>今季興建新球場工程爛尾嘅熱刺，已同英格蘭足總簽訂應急計劃，繼續無限期使用溫布萊作為主場，但座位數量就由62,000個減至51,000個。據英國BBC報道，熱刺早前計劃今年年底前可啟用新球場（圖），但最終亦要三個月嚟第三次申請延遲啟用。至於熱刺方面仍打算喺賽季結束前能搬入新場：「呢個只係一項應急措施，以確保我哋喺新球場啟用前，仲有球場應付球隊主場比賽，球隊亦將繼續使用溫布萊作為主場，我哋會喺12月再披露新球場落成嘅進度。」</p></body></html>
