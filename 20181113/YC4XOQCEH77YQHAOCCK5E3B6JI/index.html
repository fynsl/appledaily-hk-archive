<html><header><meta charset="utf-8"><title>小栗旬舉家赴美攻荷李活</title></header><body><h1>小栗旬舉家赴美攻荷李活</h1><p>日本男星小栗旬如願進軍荷李活，落實接拍新片《Godzilla vs. Kong》，片中講述金剛與哥斯拉展開世界大戰，電影暫定2020年上映，其他演員還有章子怡及米莉芭比布朗（Millie Bobby Brown）等，陣容鼎盛。<br><br>35歲的小栗旬表示：「自己國家的哥斯拉得到世界觀眾愛戴，今次可以成為一分子，實在感到太興奮。」有指小栗旬打算偕太太山田優及一對子女赴美國暫住，順便在當地學好英文。</p></body></html>
