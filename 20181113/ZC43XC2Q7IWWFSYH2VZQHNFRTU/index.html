<html><header><meta charset="utf-8"><title>光希入樂壇做宇多田光第二</title></header><body><h1>光希入樂壇做宇多田光第二</h1><p>木村拓哉與工藤靜香的15歲細女光希已成為廣告界紅人，近日更盛傳明年將加入樂壇。其實，光希入行前曾為母親及中島美嘉作曲，加上遺傳了父母的歌藝，有圈中人估計將由一手捧紅AKB48的秋元康擔任唱片監製，有望成為第二個宇多田光，更趁住安室奈美惠引退後的天后真空期衝擊樂壇。<br><br>另外，雜誌《週刊女性》近日選出「最討厭歌姬」，濱崎步、倖田來未、miwa順序入三甲，而安室、宇多田光也榜上有名。</p></body></html>
