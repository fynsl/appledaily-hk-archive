<html><header><meta charset="utf-8"><title>圓潤全智賢包到冚</title></header><body><h1>圓潤全智賢包到冚</h1><p>韓國女神全智賢今年初誕下細仔榮升兩子之母，上月底度過37歲生日後，昨日到首爾某酒店出席公益捐贈活動。<br><br>全智賢產後極速收身兼復工，頻頻為廣告影新相以及亮相品牌活動。昨日全智賢現身時就穿上代言品牌的運動裝束及厚羽絨，收起招牌長腿包到冚現身，未知是否於休息期間胃口大增關係，全智賢的身形比之前圓潤了少許，不過靚媽舉手投足依然艷麗，狀態十足。全智賢在現場又與小朋友合照，並頒發感謝狀予小朋友。<br>撰文：施洛冰</p></body></html>
