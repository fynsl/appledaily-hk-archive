<html><header><meta charset="utf-8"><title>瑞安逾三億買觀塘商廈</title></header><body><h1>瑞安逾三億買觀塘商廈</h1><p>瑞安建業（983）公佈，擬斥資3.035億元買觀塘一全幢商業大廈，以內部資源及可動用的銀行融資為收購事項提供資金。瑞安指，與賣方利成投資訂立買賣協議，同意收購目標公司的全部已發行股本，及承擔其銷售貸款，代價為3.035億元，可予上調或下調。<br><br>根據買賣協議的條款，若銀行在交易完成前仍未同意將有關的銀行貸款轉讓至瑞安，交易代價將下調約1.3億元。據瑞安最佳估計，代價的上調金額合共將不會超過100萬元。目標公司持有的物業位於觀塘93號，2016年落成，屬區內新型的商廈供應。</p></body></html>
