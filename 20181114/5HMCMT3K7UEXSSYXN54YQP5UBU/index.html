<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀囝囝手術成功</title></header><body><h1>【馮仁昭四圍超】張慧儀囝囝手術成功</h1><p>張慧儀嘅15歲囝囝Hanson因心臟缺氧問題日益嚴重，需要接受高風險嘅心臟大手術，慧儀噚日喺fb報喜話Hanson手術成功：「10月初，Hanson入院進行Fontan心臟手術。記得手術進行時，我深深體會到如坐針氈的感受！由於手術比預期中困難，手術後也需要較長的時間蘇醒及回復意識。在Hanson蘇醒後但意識模糊，連我是誰也不知道的那段時間，我內心的忐忑、惶恐真的非筆墨能形容！」<br>撰文：馮仁昭</p></body></html>
