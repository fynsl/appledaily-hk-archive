<html><header><meta charset="utf-8"><title>《反斗奇兵4》新角色曝光</title></header><body><h1>《反斗奇兵4》新角色曝光</h1><p>大受歡迎Pixar動畫《反斗奇兵》（Toy Story）之前已經落實會拍第四集，雖然有不少粉絲都擔心故事會被「拍爛」，但昨日電影公司終於推出前導預告，仍然引來迴響，足見《反斗奇兵》依然非常受歡迎。<br><br>片中見到大家熟悉的一班主角，包括胡迪、巴斯光年、翠絲、薯蛋頭先生等手拖手跳起，本來大家都很開心，但突然被神秘角色（右）打斷，令大家撞在一起，鬧出笑話。電影將於明年暑假上映。</p></body></html>
