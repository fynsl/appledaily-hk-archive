<html><header><meta charset="utf-8"><title>Yumiko爆老公屋企劈柴</title></header><body><h1>Yumiko爆老公屋企劈柴</h1><p>鄭希怡（Yumiko）和陳逸璇昨日在尖沙嘴出席一間食肆開張儀式，問到兩人會否有興趣做飲食生意？現時擁有服裝生意的Yumiko直言未入行前已很想做女強人，她說：「呢幾年實現吓。」問到老公梁學儲（Andy）有沒有幫手？她說：「唔得，會嗌交，佢只可以畀意見，佢鍾意煮嘢食，但唔會為煮而煮，近排佢鍾意煙熏，成日喺屋企劈柴，嗰啲柴好細支，我就送咗個類似燒烤爐畀佢，佢好開心，我成日可以試食。」<br><br>另外，陳逸璇說：「我做過賣酒生意，好難做，壓力好大。」酒量很好？她笑說：「都OK，喺嗰陣時練番嚟，亦遺傳我爸爸，因為佢嘅酒量好勁。」<br>採訪、攝影：黃曉妍</p></body></html>
