<html><header><meta charset="utf-8"><title>光希幸福木村風趣有型</title></header><body><h1>光希幸福木村風趣有型</h1><p>日本男星木村拓哉昨日46歲生日，其15歲細女光希（Koki）昨首次於Ig公開父女合照祝爸爸生日快樂，相中光希攬住木村，還同時以英、日語留言，說自己是最幸福的人，能夠有位風趣有型的爸爸。<br><br>光希出道約半年，已經成為大忙人，一舉一動都引起外界注意。雖然光希出海外工作，包括早前來港，都由媽媽工藤靜香陪同，但其實光希與爸爸木村感情深厚，之前曾被拍到木村接女兒放學，木村更表示會對女兒加入娛樂圈的決定作全力支持。<br>撰文：程芬</p></body></html>
