<html><header><meta charset="utf-8"><title>求驗客手記：發死人財　李城球迷嬲爆</title></header><body><h1>求驗客手記：發死人財　李城球迷嬲爆</h1><p>李斯特城上星期六喺皇權球場為上月喺空難離世嘅主席維猜舉行追悼儀式，不過竟然有人將當日派發嘅紀念品（圖）放到eBay拍賣，俾網民齊聲譴責。李斯特城喺上星期六嘅聯賽主場迎戰般尼，呢場係李斯特城喺維猜去世後嘅首場主場賽事，球會當日向入場球迷派發咗一份紀念品。有球迷近日發現竟然有人將呢套紀念品放上eBay拍賣，而且反應都幾熱烈，有部份賣家仲將價錢定為500鎊（約5,000港元），但有唔少球迷就認為呢種「發死人財」嘅做法對逝世者欠缺尊重。</p></body></html>
