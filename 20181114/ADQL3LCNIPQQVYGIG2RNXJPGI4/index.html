<html><header><meta charset="utf-8"><title>長期保體態着旗袍</title></header><body><h1>長期保體態着旗袍</h1><p>鍾愛旗袍的利孝和夫人，每年都會穿上高貴、優雅的旗袍出席台慶活動，形象深入民心。利孝和夫人年輕時，更曾參加水仙皇后選美，當年身材勻稱，穿上旗袍婀娜多姿。為保持身形穿着旗袍，利孝和夫人多年來小心飲食，每天又做一小時運動維持體態。<br><br>利孝和夫人在10年更曾借出旗袍予康文署及香港理工大學主辦的「歷久常新：旗袍的變奏」展覽，供市民欣賞旗袍之美。今年8月，利孝和夫人女兒利蘊珍為母賀壽，亦特意訂製穿旗袍的立體蛋糕送給她。</p></body></html>
