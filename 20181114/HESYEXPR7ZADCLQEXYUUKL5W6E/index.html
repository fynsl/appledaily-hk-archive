<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳瀅唔洗頭飄仙氣</title></header><body><h1>【馮仁昭四圍超】陳瀅唔洗頭飄仙氣</h1><p>陳瀅噚日喺鑽石山擔任髮型產品活動嘉賓，佢話試過散發「另類仙氣」、自封為全公司最耐洗一次頭嘅女藝人：「今朝我有洗頭，但對上一次洗頭已經係6日前。」<br><br>問到有冇試過俾男士發現冇洗頭？陳瀅話：「有次一大班女仔影合照，蔡思貝企喺我後面，然後佢聞到嗰陣味，個樣怪怪咁問我係咪冇洗頭。」不過，陳瀅試過到俄羅斯拍旅遊節目時，因地方偏遠水力唔夠，前後十幾日冇洗頭。<br>撰文：馮仁昭</p></body></html>
