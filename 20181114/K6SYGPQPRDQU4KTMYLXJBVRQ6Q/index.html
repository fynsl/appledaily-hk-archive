<html><header><meta charset="utf-8"><title>求驗客手記：小將集郵累基亞連尼露鳥</title></header><body><h1>求驗客手記：小將集郵累基亞連尼露鳥</h1><p>祖雲達斯星期日喺意甲作客以2:0擊敗AC米蘭，有入波有口角認真過癮，不過賽後仲精采！事緣AC米蘭嘅18歲小將比蘭路華趁機去客隊更衣室搵基斯坦奴朗拿度（C朗）合照，成功集郵嘅比蘭路華同C朗係張相入面都有展露笑容，C朗仲豎起大拇指㖭。不過張相放上網後，眼利嘅網民發現比蘭路華身後有全裸嘅祖記中堅基亞連尼入鏡，仲要重要部位都冇遮冇掩，非常「雄偉」，唔單止變咗做主角，張相仲即刻被瘋傳，俾人睇蝕晒真慘！唔知C朗見到自己俾基亞連尼搶晒風頭，會有乜嘢反應呢？</p></body></html>
