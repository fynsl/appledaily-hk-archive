<html><header><meta charset="utf-8"><title>敏華留現金拓越南廠房</title></header><body><h1>敏華留現金拓越南廠房</h1><p>敏華控股（1999）公佈截至9月底止中期業績，收入54.87億元，按年升18.6%，純利按年則跌16%至6.65億元，中期息派6仙，減少54%，派息比率為35%。敏華首席財務官曾海林表示，派息比率下降是集團希望保留現金擴張越南廠房，短期內不會重上該水平。<br><br>敏華6月收購越南一間廠房，集團主席黃敏利表示，越南廠房11月可應付20%運往美國的定單，估計到2020年底時，運送至美國的產品可全部搬遷至越南生產。雖然人民幣貶值有助敏華產品出口到美國，不過現時徵收10%關稅，抵銷利好因素，10至11月的定單量持平。如關稅增至25%，屆時會調高零售價。</p></body></html>
