<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余德丞延開樓上舖大計</title></header><body><h1>【馮仁昭四圍超】余德丞延開樓上舖大計</h1><p>余德丞（中）同林愷鈴（右）噚日到中環，擔任台灣藝人詹子晴（丫頭）投資飲品店嘅一日店長。余德丞之前有計劃開樓上舖賣波衫，佢話：「做生意要自己睇住，怕被人呃，所以遲啲先開。」而林愷鈴本身好鍾意飲奶茶，但又怕肥影響上鏡要忍口，幸好新店奶茶味道較淡香。<br><br>丫頭投資六位數開此店，雖然舖租貴，但飲品價錢仍相宜，佢希望大家喝到好的茶，不是賺錢為主。<br>撰文：馮仁昭</p></body></html>
