<html><header><meta charset="utf-8"><title>求驗客手記：士砵亭前主席吹雞被捕</title></header><body><h1>求驗客手記：士砵亭前主席吹雞被捕</h1><p>今年五月一班葡超球會士砵亭嘅激進球迷，闖入球隊訓練場襲擊同騷擾職球員，事後傳出係時任士砵亭主席般奴卡華奴喺背後搞鬼，操控暴徒攻擊球員。葡萄牙傳媒報道，已經離任主席一職嘅般奴卡華奴，喺星期日正式俾當地警方拘捕。報道話，葡國警方星期日到般奴卡華奴嘅住所搜證，事後仲將般奴卡華奴暫時收監，同樣被捕嘅人士仲包括極端球迷組織Juventude Leonina嘅領袖Mustafa，據報係事件中嘅同謀。而般奴卡華奴將面臨施行恐怖主義、綁架同侵犯人身安全嘅指控。</p></body></html>
