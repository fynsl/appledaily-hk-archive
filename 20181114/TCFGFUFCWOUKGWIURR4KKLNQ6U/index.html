<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜孖友人素顏行街</title></header><body><h1>【馮仁昭四圍超】欣宜孖友人素顏行街</h1><p>鄭欣宜（右）日前素顏、身穿黑tee牛仔裙，同一個女性友人去中環置地shopping，嗰陣見佢哋兩手空空，冇耐轉場再行，行到去皇后大道中，行咗入去兩間連鎖時裝店，終於搵到心水，各自搵到嘢買。<br><br>其間有兩個女顧客就認到欣宜，要求同佢影相，欣宜就好樂意，佢仲無懼素顏兼冇戴黑超，同佢哋selfie，最後，佢哋拎住啲戰利品去安蘭街嘅樓上食肆晚飯。<br>撰文：馮仁昭</p></body></html>
