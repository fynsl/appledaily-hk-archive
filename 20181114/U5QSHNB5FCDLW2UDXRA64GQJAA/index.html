<html><header><meta charset="utf-8"><title>賴恩老牛聲配比卡超</title></header><body><h1>賴恩老牛聲配比卡超</h1><p>取材自漫畫《寵物小精靈》的真人版電影《POKÉMON神探Pikachu》將於明年5月9日上映，電影公司發佈的首條預告中，「死侍」賴恩雷諾士（Ryan Reynolds 小圖）聲演的比卡超終於登場，可愛的比卡超變成識講人類語言之餘，更與電子遊戲版的《名偵探比卡超》一樣變成老牛聲。<br><br>預告所見，在人類與小精靈共存的世界內，男主角成為唯一聽懂比卡超講人類語言的人，兩人更一同尋找下落不明的爸爸。</p></body></html>
