<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭浩翔麥花臣開棟篤笑</title></header><body><h1>【馮仁昭四圍超】彭浩翔麥花臣開棟篤笑</h1><p>彭浩翔（左）、鄒凱光（中）同劉翁上月底喺灣仔演藝開咗兩場棟篤笑，佢哋意猶未盡，有意明年1月再合體喺可容納逾千觀眾嘅旺角麥花臣場館搞「潮潮的吹II」，暫定演出一場，下周公開發售門票。<br><br>彭浩翔噚日同馮仁昭講：「上次個場太細，好多人投訴買唔到飛，所以殺入旺角麥花臣室內場館，畀更多觀眾感受潮吹噴射威力。」問到要唔要搵南亞人幫手炒飛谷勢？佢話：「唔使，南亞人本身都好想睇我哋演出，佢哋自己都買唔到飛。」<br>撰文：馮仁昭</p></body></html>
