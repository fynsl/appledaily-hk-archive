<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯爆杏兒有咗</title></header><body><h1>【馮仁昭四圍超】王宗堯爆杏兒有咗</h1><p>王宗堯（右）、鄧健泓同老婆石詠莉噚日喺深水埗出席網劇《向西聞記之碌架床》活動，王宗堯口快快咁話：「公司好旺，係咁生仔，杏兒吖嘛！」胡杏兒真係有咗？王宗堯話：「傳話有吖嘛，我冇去證實呀！」<br><br>鄧健泓望住王宗堯話：「呢啲咪瀨嘢位囉！」王宗堯笑笑口話：「呢啲係灰色地帶，都唔係我哋公司，關我哋乜嘢事。如果真係，就恭喜佢，恭喜定先。」<br>撰文：馮仁昭</p></body></html>
