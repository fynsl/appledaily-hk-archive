<html><header><meta charset="utf-8"><title>Marvel英雄片串星</title></header><body><h1>Marvel英雄片串星</h1><p>【本報訊】Stan Lee除創作了多部大受歡迎的超級英雄作品，他亦幾乎在每一部Marvel英雄片都有份出鏡，成為英雄片御用串星。Stan Lee首次出鏡是1989年的變形俠醫電視電影《The Trial of the Incredible Hulk》，隨後幾乎每次都參與演出。有指《復仇者聯盟4》（Avengers：Infinity War Part 2）可能是Stan Lee最後一部客串的Marvel超級英雄片，電影明年上映，粉絲告別一眾始創超級英雄的同時，亦告別Marvel之父。</p></body></html>
