<html><header><meta charset="utf-8"><title>點滴：里長候選人服毒自殺</title></header><body><h1>點滴：里長候選人服毒自殺</h1><p>屏東市新興里長候選人許義翔（50歲）疑選舉壓力，前晚在住所喝農藥自殺，延至昨午不治，縣選委會通報後將宣佈停止選舉，擇日重新選舉。台媒指，許不滿社區事務而首次踏足政壇，未料宣佈參選後，原來說要支持的人紛紛走避，不堪壓力爆煲而自殺，成為第二位喪生的參選人。</p><p>點滴：台漢染「選舉症候群」</p><p>台灣每逢大型選舉，就有人因政治立場不同與家人反目，台媒報道，一名退休公務員不滿年金改革，不僅易怒、焦慮又失眠，隨着近期選情轉趨激烈，頻頻向妻兒拉票，偏偏兒子挺白色力量，兩人常吵架，導致家中雞犬不寧。丈夫接受妻子勸告上門求醫，確診罹患了「選舉症候群」。</p></body></html>
