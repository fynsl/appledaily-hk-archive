<html><header><meta charset="utf-8"><title>具荷拉復工平安夜會日迷</title></header><body><h1>具荷拉復工平安夜會日迷</h1><p>韓國女團KARA的27歲前成員具荷拉9月時與前男友崔鐘範互毆遭警方調查，隨後又爆出崔鐘範以性愛片威脅及具荷拉被男方偷拍淫照。<br><br>近日已回復心情的具荷拉前日透過日本官方網站宣佈，將於下月24日平安夜在日本舉行粉絲見面會，同時又公開親筆信：「今次因為我個人的事令大家擔心，真的很抱歉，因為各種各樣的報道而猶豫過，無法整理好心情，亦遲了向大家問候。」又指粉絲的問候給她勇氣，並下決心與粉絲見面，表達歉意及感謝。</p></body></html>
