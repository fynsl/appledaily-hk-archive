<html><header><meta charset="utf-8"><title>樂基兒陀男B轉食芥蘭</title></header><body><h1>樂基兒陀男B轉食芥蘭</h1><p>懷孕約4個月的樂基兒（Gaile）昨日現身北角，為主理的烹飪書舉行發佈會，她透露腹中陀B仔：「係男仔，我同老公都好興奮，懷孕嘅過程既興奮又驚。」<br><br>Gaile稱仍未決定BB在港或美國出世，懷孕期間自己的飲食口味卻起了變化：「以前鍾意食pizza同漢堡包，但𠵱家好鍾意食芥蘭同炒牛肉。」對於個人Ig近日被網民瘋狂留言攻擊，Gaile稱不會放上心，因為她根本不懂中文：「網上世界係一個公開平台，大家講乜都控制唔到，最緊要唔好太over，我唔想指名話邊位，但希望佢可以做多啲有意義嘅嘢。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
