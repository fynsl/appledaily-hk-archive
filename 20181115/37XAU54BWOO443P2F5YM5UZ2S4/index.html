<html><header><meta charset="utf-8"><title>嘉芙蓮讚艾迪最佳男友</title></header><body><h1>嘉芙蓮讚艾迪最佳男友</h1><p>女主角嘉芙蓮禾達史東早前跟大隊到北京宣傳，她對內地傳媒的問題尤其深刻：「當地跟這裏傳媒不一樣，他們會問我關於其他演員的問題，我很愛上次到中國內地的經驗，充滿活力。」<br><br>嘉芙蓮在電影中與艾迪飾演的Newt是情侶，她盛讚對方是最佳男友：「對戲中的Tina來說，是！我覺得他們兩人都能聯繫在一起。」雖然電影中戲服華麗，但原來她本人喜歡的卻是簡單風格：「家中的擺設、衣服也愛簡單，因為世上有很多複雜事情，回到家中希望找到平靜。」</p></body></html>
