<html><header><meta charset="utf-8"><title>國企發債罕見5.8厘息</title></header><body><h1>國企發債罕見5.8厘息</h1><p>據彭博報道，國企國家電投擬發行5億永續債，以美元計價，為期3.5年，票面年息率高達5.8厘，於一眾國企債券當中，息率屬罕有地高。翻查資料，國家電投上月亦發行兩筆共8億美元債券，當時票面息率分別為4.25厘及4.65厘。另報道指，合景泰富（1813）擬發行4億美元債，為期2年，票面年息率達9.85厘。<br><br>另外，中國銀行（3988）透過香港及澳門分行，發行首批以大灣區為主題進行融資的優先債券，並已經進行定價。據彭博引述消息指，等值40億港元的大灣區債券，為期兩年，票面年息率及孳息率定為3厘，債券分別以離岸人民幣、港元、美元及葡幣為計價單位。</p></body></html>
