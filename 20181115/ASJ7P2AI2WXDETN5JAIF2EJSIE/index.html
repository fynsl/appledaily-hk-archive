<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Robynn內地平買婚紗</title></header><body><h1>【馮仁昭四圍超】Robynn內地平買婚紗</h1><p>Robynn &amp; Kendy前晚擔任中環一個慈善聖誕活動揭幕嘉賓，講到婚禮嘅籌備進度，葉晴晴（Robynn）話：「我就荷包乾咗，今年為咗結婚使咗好多錢。」<br><br>問到最貴係咪婚紗？Robynn話：「又唔係，暫時開支最大係場地同食物，我喺內地買咗兩套婚紗，好平，而我家姐係designer，所以畀佢幫我將兩套婚紗合二為一。」至於婚禮會唔會喺香港舉行，Robynn就話要保持神秘。<br>撰文：馮仁昭</p></body></html>
