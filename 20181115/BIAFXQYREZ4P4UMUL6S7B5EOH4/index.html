<html><header><meta charset="utf-8"><title>香島道洋房傳呎價18萬</title></header><body><h1>香島道洋房傳呎價18萬</h1><p>市場消息指出，南區香島道37號B屋，實用面積4,264方呎，市傳剛以約8億元沽出，呎價高達18萬元，若交易屬實，將打破山頂Mount Nicholson 2號洋房於今年3月以13.99億元售出、造出的每呎近15.2萬元紀錄，貴絕全港最貴屋苑式洋房。<br><br>土地註冊處資料顯示，該洋房由一間公司持有，於2011年斥逾4.4億元向發展商莊士國際（367）買入該洋房，成交呎價10.3萬元，創下當年亞洲洋房物業的新高呎價紀錄。<br></p></body></html>
