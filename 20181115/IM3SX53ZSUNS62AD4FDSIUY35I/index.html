<html><header><meta charset="utf-8"><title>山崎賢人好醫生奪視帝</title></header><body><h1>山崎賢人好醫生奪視帝</h1><p>日本電視雜誌《The Television》每季舉辦的「第98屆日劇奧斯卡」昨日公佈賽果，山崎賢人憑於《Good Doctor》扮演一位患自閉症的兒科醫生，獲頒最佳男主角，而該角色對他來說是新挑戰。這次山崎賢人亦於讀者、記者與審查員三個組別都獲最多票數，撼贏山田孝之、菅田將暉等對手稱冠。</p><p>最佳女主角是《一半，藍色。》的永野芽郁，同劇男星佐藤健獲頒最佳男配角，劇集同時獲最佳主題曲共掃走三獎。綾瀨遙主演的《繼母與女兒的藍調》成為最佳日劇，最佳女配角則是《Good Doctor》的上野樹里。<br>撰文：程芬</p></body></html>
