<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鵬哥撐鄧英敏網台開咪</title></header><body><h1>【馮仁昭四圍超】鵬哥撐鄧英敏網台開咪</h1><p>同藝人好熟嘅十一哥最近幫新網台「丘品創作」炮製咗個娛樂節目「十一哥搞邊科」，搵埋屯門王子鄧英敏做嘉賓主持，專發掘藝人鮮為人知一面。<br><br>據了解，呢個節目會喺下月1號首播，「鵬哥」盧海鵬、吳麗珠、伶人鄧美玲同鄭詠梅都會嚟撐場。精采訪問包括直擊朱咪咪新加坡家居同尹光登台，仲大爆李龍基係模型飛機選手，而王俊棠原來係單車同釣魚高手。<br>撰文：馮仁昭</p></body></html>
