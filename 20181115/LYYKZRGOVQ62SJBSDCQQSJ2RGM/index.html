<html><header><meta charset="utf-8"><title>太盟提購春泉產業未成</title></header><body><h1>太盟提購春泉產業未成</h1><p>春泉產業信託（1426）第二大股東太盟地產，提出的收購要約於昨午截止，計及約3.2億個基金單位的有效接納（佔已發行基金單位25.226%），要約人及其一致行動人士合共持有5.08億個基金單位的有效接納，佔基金單位約40.044%。由於要約人及其一致行動人士合共持有少於50%單位，相關接納的條件未獲達成，要約將會進一步延長至本月28日。太盟較早前將要約價由4.85元加價近一成至5.3元。該股昨跌3.5%，報3.84元。</p></body></html>
