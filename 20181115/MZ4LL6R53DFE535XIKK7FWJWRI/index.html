<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方中信睇戲家庭樂</title></header><body><h1>【馮仁昭四圍超】方中信睇戲家庭樂</h1><p>方中信日前同老婆囡囡現身將軍澳，俾本報讀者見到佢哋一家三口去咗睇《屍殺片場》。<br><br>讀者王先生透過《蘋果》「爆相爆片」報料：「見到個戴帽男人幾有型喺我面前行過，初時唔識佢太太莫可欣，只係見到個女人拖住個小朋友買飛。佢太太全程帶住個女，方中信就企喺附近無無聊聊周圍望，買好飛之後，一家三口就匆匆入場，連爆谷汽水都冇買。」<br>撰文：馮仁昭</p></body></html>
