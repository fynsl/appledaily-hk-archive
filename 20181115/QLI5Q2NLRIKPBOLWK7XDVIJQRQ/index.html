<html><header><meta charset="utf-8"><title>黃曉明生日陪小海綿打波</title></header><body><h1>黃曉明生日陪小海綿打波</h1><p>黃曉明前日41歲生日，放假一天在上海陪家人，當日下午，他約父親及一歲大的兒子黃輝皓（小海綿）打籃球，黃曉明昨日更將三代同堂打波的相片放在微信朋友圈，並留言：「感恩媽媽在41年前的昨天辛苦生下了我，養育我成人、一世護我天真如孩童。感恩媳婦辛苦工作同時還兼顧帶好小海綿，為愛為家默默付出，包容我時常的幼稚。」雖然照片只見小海綿背影，但見過的朋友都指似黃曉明童年。</p><p>每年生日，黃曉明都會捐錢到慈善團體，多年來已捐出逾4,000萬人民幣。他和古天樂一樣樂於在教育上幫助小朋友。<br>撰文：鍾國仁</p></body></html>
