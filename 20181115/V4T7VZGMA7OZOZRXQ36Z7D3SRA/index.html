<html><header><meta charset="utf-8"><title>龔嘉欣邀男伴陪過聖誕</title></header><body><h1>龔嘉欣邀男伴陪過聖誕</h1><p>龔嘉欣昨日到觀塘出席商場聖誕活動時，穿上紅色貼身吊帶裙輕露事業線現身，她透露本以為聖誕要在工作中度過，但劇集將在聖誕前煞科，她說：「我公開呼籲大家約我，真係有空窗期，係吉咗。我想消除大家以為我好多男仔追嘅誤解，大時大節都想有人錫自己，煮吓嘢食，有人為我下廚。」<br><br>早前拍劇時，龔嘉欣被對手用木棍打斷右手手指尾，物理治療時發現韌帶撕裂。她為拍新劇練出腹肌及馬甲線，問到是否因此頻頻晒泳照？龔嘉欣笑說：「練到咁好狀態，都想留個紀念。」為何沒有三點式？她笑說：「留番第二回合。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
