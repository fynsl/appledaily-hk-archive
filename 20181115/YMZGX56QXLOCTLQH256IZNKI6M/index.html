<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉穎鏇聞車震爆喊</title></header><body><h1>【馮仁昭四圍超】劉穎鏇聞車震爆喊</h1><p>前港姐劉穎鏇（Tiffany）日前被指夜會前港男、羅天宇嘅24歲細佬胡㻗，兩人揸車去僻靜嘅銀線灣路邊，喺車廂中「車震」。噚日Tiffany喺將軍澳出席活動，佢知道「車震」意思後，激動得聲淚俱下：「我唔明白點解呢個字可以label我哋，雖然我哋喺架車傾緊偈，但唔明點解可以咁樣label，我覺得係好hurt嘅事。」<br><br>Tiffany仲話嗰陣無端端有個人行出嚟，唔知佢係乜嘢人，惟有縮低，嗰陣只係驚。<br>撰文：馮仁昭</p></body></html>
