<html><header><meta charset="utf-8"><title>許志安成華語金曲贏家</title></header><body><h1>許志安成華語金曲贏家</h1><p>許志安和吳若希等前晚在澳門出席「2018全球華語金曲獎」，安仔獲頒「最佳男歌手」等3個大獎成大贏家。大會又為今年大熱的《延禧攻略》增設「最具影響力劇集歌曲」。<br><br>內地女歌手VaVa（毛衍七）雖獲頒「最佳說唱歌手」，但她投訴大會安排混亂，放下獎座拒領走人。主席向雪懷說：「音樂需要包容，所以才有不同類型的音樂。人生需要包容，才會有很多朋友，拒絕獎項是不尊重評審的行為。」</p></body></html>
