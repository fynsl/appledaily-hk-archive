<html><header><meta charset="utf-8"><title>「AV女」Chili轉行做文職</title></header><body><h1>「AV女」Chili轉行做文職</h1><p>麥紫莉（Chili）早前聲稱會到日本拍AV，最終承認為博知名度說謊，事隔約一年後，近乎絕迹娛圈的Chili日前現身觀塘，打扮簡約遮掩35G巨胸，她到便利店買麵包後，步進一棟工業大廈。<br><br>Chili回覆傳媒時表示已轉行做文職：「打吓字，都係part time，之前有經理人合約，怕難請假，啱啱和平解約。」Chili直認為現實低頭轉工，她說：「收入唔高，幾千蚊（一個月），環境唔係太好，慳得就慳。」</p></body></html>
