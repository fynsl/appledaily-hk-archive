<html><header><meta charset="utf-8"><title>求驗客手記：文迪左膝開完刀仲識搞笑</title></header><body><h1>求驗客手記：文迪左膝開完刀仲識搞笑</h1><p>左膝受傷嘅曼城後衞班捷文文迪周三晚已喺西班牙巴塞隆拿接受手術，雖然可能要再休戰一段長時間，但呢位法國國腳樂觀面對，手術後更喺個人ig報平安。24歲嘅文迪周日喺曼城以3:1擊敗曼聯嘅英超踢足90分鐘，但周一向法國隊報到後第二日退隊，轉赴巴塞隆拿檢查後接受咗左膝軟骨半月板手術，仲喺ig上載自己瞓喺病床嘅相片，之後再上載一張喺病床睇手機笑得好開心嘅相（小圖），仲留言：「當你喺手術甦醒後立即收到裸照。」不脫搞鬼本色。</p></body></html>
