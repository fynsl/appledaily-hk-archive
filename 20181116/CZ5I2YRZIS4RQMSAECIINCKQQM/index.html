<html><header><meta charset="utf-8"><title>真人版《小飛象》預告曝光</title></header><body><h1>真人版《小飛象》預告曝光</h1><p>鬼才導演添布頓（Tim Burton）執導真人版《小飛象》（Dumbo），近日公開全新海報及預告片。<br><br>故事講述曾是馬戲團明星的哥連菲路（Colin Farrell），與兩位小朋友悉心照顧剛出生的小飛象「珍寶」，馬戲團老闆丹尼狄維圖（Danny De Vito）發現小飛象識飛的力量，欲值此圖利，小飛象因而被迫與媽媽分開，哥連菲路等努力幫助小飛象與媽媽團聚。</p></body></html>
