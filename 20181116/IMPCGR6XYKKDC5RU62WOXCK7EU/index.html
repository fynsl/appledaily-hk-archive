<html><header><meta charset="utf-8"><title>梅媽上庭申20萬擺大壽</title></header><body><h1>梅媽上庭申20萬擺大壽</h1><p>已故樂壇天后梅艷芳母親「梅媽」覃美金，昨日現身高等法院，向法庭申請欲從梅艷芳遺產信託中，領取20多萬為91歲生辰補擺壽宴。梅媽昨向法官表示，梅艷芳自她61歲起就為她擺大壽，在71歲時，阿梅更在海洋皇宮大酒樓設宴。她說：「唔通91歲唔做呀，仲有幾多個90歲吖！」<br><br>法官陳江耀指妙境佛學會為與訟人，着梅媽先送文件予學會，她即回應：「又等呀，3月就係，酒店唔等得我咁耐……拎啲咁多錢都要問咁多人。」又指陳官留難她，陳官反駁︰「我冇！𠵱家唔係清朝喎，我按法律做事。」<br>案件編號：HCMP2981/04<br>採訪、攝影︰蔡少玲 </p></body></html>
