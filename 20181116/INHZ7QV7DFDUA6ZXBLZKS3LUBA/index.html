<html><header><meta charset="utf-8"><title>吳啟華約樂易玲密斟</title></header><body><h1>吳啟華約樂易玲密斟</h1><p>吳啟華近日忙於投入拍邵氏網劇《飛虎之雷霆極戰》，亦不忙約胞兄吳啟明飯敍，日前晚上他就現身對方位於九如坊的餐廳。身為餐廳老闆的啟明不停出入廚房幫手打點，啟華就傾電話打發時間。《飛虎》創作總監李惠民隨後帶囡囡來到，監製樂易玲就最後單拖加入。<br><br>啟華接受本報訪問時表示：「多年朋友約食飯，冇乜特別，樂小姐咁本事，李導都好多戲開，會一直合作下去。」問到他何時返無綫拍劇，啟華坦言：「未有計劃，要再傾，因為每一個合作計劃都要單獨咁傾。」<br><br>採訪：皓騫<br>攝影：孔志豪、吳耀輝</p></body></html>
