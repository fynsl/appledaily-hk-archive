<html><header><meta charset="utf-8"><title>王敏奕遭Rapper爆粗狂插</title></header><body><h1>王敏奕遭Rapper爆粗狂插</h1><p>王敏奕（Venus）與曾國祥拍拖4年，本土Rapper火炭麗琪（小圖）昨日在Ig Story貼文鬧爆王敏奕，她留言：「你真係臭x嚟㗎！你個ex真係要多x謝你啦！又拆x散人哋喇！你條八婆自己做過乜心照！」</p><p>其後，火炭麗琪又在曾國祥Ig內以英文留言：「你知道你女朋友之前有欺騙你嗎？」《蘋果》昨聯絡王敏奕經理人公司，其公司回應指：「Venus不認識當事人，也不太清楚事情狀況。」</p></body></html>
