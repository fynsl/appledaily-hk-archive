<html><header><meta charset="utf-8"><title>一峰開騷手信贈歌迷</title></header><body><h1>一峰開騷手信贈歌迷</h1><p>林一峰前晚於藝術中心壽臣劇院舉行音樂會，出道15年的他重返出道初期的表演舞台壽臣劇院開騷，別有意義，更獲陳健安（On仔）、Robynn &amp; Kendy、小塵埃及馮允謙等捧場。<br><br>一峰以結他自彈自唱的方式開場，之後又演奏長笛、Ukulele、牧童笛，在安哥環節時，一峰更走到台前說要送旅行紀念禮物給觀眾，並即場擲紙飛機決定幸運兒，他笑指好像在「丟花球」。尾聲時全場大合唱氣氛感人。</p></body></html>
