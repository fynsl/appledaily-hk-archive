<html><header><meta charset="utf-8"><title>常盤撇夫建2800萬豪宅</title></header><body><h1>常盤撇夫建2800萬豪宅</h1><p>日本女星常盤貴子與圈中人長塚圭史結婚九年，近日有指兩人於明年春天起各自生活，又再惹來婚變揣測。<br><br>常盤再效力TBS電視台拍日版《傲骨賢妻》，積極搵銀的她，早在兩年前已買地起四層獨立屋。有地產界人士估計單是土地市值約1,400萬港元，興建豪宅共花費2,800萬港元，預計可在明年春天落成。報道指，新居費用由常盤獨自承擔，長塚卻零貢獻，待入伙後，常盤會安排年逾70歲的父母同住。</p></body></html>
