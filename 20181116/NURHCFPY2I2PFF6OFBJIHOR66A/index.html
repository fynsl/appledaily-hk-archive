<html><header><meta charset="utf-8"><title>古天樂頸椎移位赴美換骨</title></header><body><h1>古天樂頸椎移位赴美換骨</h1><p>古天樂和鄭嘉穎昨在中環出席活動，見到古仔右頸近喉嚨位置貼上膠布，他直認早前到美國做了一個大手術：「我喺生日後發現頸椎骨移位，移咗1cm壓住神經線，兩日內決定去美國做手術，將移位嘅頸椎骨換做鈦金屬，已返嚟一個星期。」古仔續說：「屋企人都有啲擔心。」<br><br>古仔表示情況出現差不多兩年：「以前傷患，除咗頭同頸都痛外，連十隻手指都痛到麻痹，之前兩星期工作同宣傳全部停晒，嚟緊會慢慢復工，有啲動作唔可以做得太大，大約半年左右就可以完全康復。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
