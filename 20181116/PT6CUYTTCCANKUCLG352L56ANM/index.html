<html><header><meta charset="utf-8"><title>求驗客手記：桑治踢魯賓卡山險抑鬱</title></header><body><h1>求驗客手記：桑治踢魯賓卡山險抑鬱</h1><p>仲記得前阿仙奴嘅喀麥隆中場桑治嗎？現已轉投瑞士球會錫永嘅桑治，最近講番之前效力俄羅斯球會魯賓卡山嘅痛苦經歷，佢話去到竟然冇屋住，一直只住喺訓練基地，又曾經俾球會拖糧，又故意唔派佢上陣以減少開支，令佢無法負擔喺倫敦同其他地方物業嘅借貸，俾銀行追數，搞到佢情緒低落，幾乎患上抑鬱症，而且去年聖誕後，佢俾球會解約後就連訓練基地都冇得住，搞到無家可歸，好彩去到阿仙奴跟操，直至夏天至正式簽約加盟錫永，至可以展開新生活。<br></p></body></html>
