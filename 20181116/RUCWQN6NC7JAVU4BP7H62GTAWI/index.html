<html><header><meta charset="utf-8"><title>Burberry擬參與滬倫通</title></header><body><h1>Burberry擬參與滬倫通</h1><p>官媒《中國日報》美國版引述消息人士稱，英國奢侈品牌Burberry計劃透過發行中國預託證券（CDR）參與滬倫通。不過，Burberry研究發行CDR仍處早期階段，沒有發行CDR具體時間表，料成為首間以CDR形式進軍內地股市的英國公司機會微。Burberry則沒有回應報道。據《中國證券報》前日報道，籌備逾三年的滬倫通料最快下月啟動，逾10間券商通過做市系統測試。中行（3988）本月初亦宣佈獲CDR存託人業務資格。</p></body></html>
