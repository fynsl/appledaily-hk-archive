<html><header><meta charset="utf-8"><title>求驗客手記：富咸護到級雲帥袋千萬</title></header><body><h1>求驗客手記：富咸護到級雲帥袋千萬</h1><p>喺英超包尾嘅富咸星期三炒咗領隊祖簡奴域，同時宣佈由雲尼亞里接任做領隊，據英國《太陽報》報道，如果富咸能夠護級成功，呢位意大利老帥可以得到100萬鎊（約1,000萬港元）獎金作為回報。升班馬富咸今季喺英超12輪比賽後，1勝2和9負只得5分喺聯賽榜包尾，祖簡奴域終於成為今季英超第一位被炒領隊，67歲嘅雲尼亞里就臨危受命，又睇吓2016年帶領李斯特城奇蹟封王嘅呢位「雲爺爺」，最後拎唔拎到富咸嘅100萬鎊護級獎金啦！</p></body></html>
