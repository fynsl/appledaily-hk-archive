<html><header><meta charset="utf-8"><title>Jessie J開騷自爆不育</title></header><body><h1>Jessie J開騷自爆不育</h1><p>英國女歌手Jessie J近日戀上失婚男星卓寧泰坦（Channing Tatum），兩人戀情漸漸浮面，周一她於倫敦演出時，男友都有現身支持，她更透露自己難以懷孕的秘密。</p><p>當獻唱《Four Letter Word》前，Jessie J向觀眾透露：「四年前得知我難以受孕，一直將這保密，是因為我是全球一百萬分之一有這經歷的人，不希望別人的同情。」 Jessie J指《Four Letter Word》是於這痛苦悲傷情况下創作出來的歌，希望有相同經歷或困難的人，又或者曾失去過小朋友的，聽着這首歌可感到安慰。<br>撰文：程芬</p></body></html>
