<html><header><meta charset="utf-8"><title>祖兒冇怪蔡一傑爆騷期</title></header><body><h1>祖兒冇怪蔡一傑爆騷期</h1><p>容祖兒昨日到商台為新國語專輯宣傳，祖兒說：「差唔多有個幾月冇返過屋企，但係之後又要去北京宣傳。」提到今次接受森美訪問，祖兒笑稱節目內可能談到愛情或鹹濕話題，她笑說：「見招拆招，呢排成日飛精神錯亂，搵唔到我嘅底線，咪俾我反咬一啖。」<br><br>蔡一傑早前透露明年開個唱，卻與容祖兒20周年個唱撞期，於是對方讓出音樂監製給祖兒，雖然被對方提早公佈消息，祖兒說：「我愛佢都嚟唔切，我到時請佢嚟睇。本來我係想喺6月生日開騷，不過紅館冇檔期。」對於洪卓立與湯怡分手，祖兒相信感情仍在，各人有不同形式的愛。<br>採訪、攝影：王連連</p></body></html>
