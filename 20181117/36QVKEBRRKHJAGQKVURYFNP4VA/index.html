<html><header><meta charset="utf-8"><title>趣趣地：VVD跳到九樓咁高頂波</title></header><body><h1>趣趣地：VVD跳到九樓咁高頂波</h1><p>效力利物浦嘅世界最貴後衞華基爾雲迪積克（VVD），身高達1米93但彈力強同速度快，佢近日同荷蘭隊友參加訓練時，就展示咗超強彈跳力，跳到九樓咁高頂頭槌。荷蘭周六喺歐國聯對法國，VVD、迪比、賴恩巴布等主將悉數歸隊。賴恩巴布噚日就喺ig上載片段，顯示佢哋喺室內訓練時將一個充氣皮球高高掛喺天花板，VVD稍稍衝刺升起就頂中個波，而且狀甚輕鬆，展現驚人嘅制空力。</p></body></html>
