<html><header><meta charset="utf-8"><title>李嘉欣慶錫婚唔預仔</title></header><body><h1>李嘉欣慶錫婚唔預仔</h1><p>李嘉欣前晚在銅鑼灣出席商場聖誕活動，下周五是她和老公許晉亨結婚十周年（錫婚），她透露應該會留在香港簡單地過，問到是二人世界抑或與囝囝許建彤（Jayden）一齊慶祝？她笑謂：「佢開頭係想同埋囝囝，我聽到就有少少竧，十周年喎，十年前佢都未出世，點解要邀請佢呢？完全冇相處嘅浪漫，不過我諗佢𠵱家應該檢討緊。」</p><p>李嘉欣不時都會趁聖誕節到外地滑雪，但她指今年未決定，因為過去不是遇上大風雪要延遲返港，就是受傷。不過因為Jayden喜歡滑雪且滑得不錯，李嘉欣笑指或者老公和囝囝去，她獨留在港過聖誕。<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
