<html><header><meta charset="utf-8"><title>郭子健封樊少皇偶像</title></header><body><h1>郭子健封樊少皇偶像</h1><p>導演郭子健在前晚《蘋果》娛樂節目《關你影視》擔任嘉賓，談到近期熱爆的日本cult片《屍殺片場》，他大讚故事聰明結局勵志。港產cult片不能不提的自然是《力王》：「樊少皇係我偶像，佢同我講番成套片冇替身、護墊，落地係硬食，到𠵱家佢都唔敢翻睇！」<br><br>郭子健又稱很喜歡師傅兼老細葉偉信的作品《生化壽屍》，當年抱着懷疑心態入場到拍案叫絕：「咁嘅故事，咁低成本，可以有笑、有感動，結局出人意表。」</p></body></html>
