<html><header><meta charset="utf-8"><title>許志安有獎先蒲頭</title></header><body><h1>許志安有獎先蒲頭</h1><p>許志安昨日在尖沙嘴出席行山節活動，作為活動大使的他小時候住黃大仙，經常陪母親行山，到現在間中都會行山，曾試過帶愛犬同行，但愛犬太累，行到中途不願再行。問他會否跟周潤發跑山？安仔笑言：「我成日做嘢『跑山』㗎！如果去跑就未必喇。」</p><p>日前安仔在澳門出席頒獎禮，見到饒舌歌手VaVa嫌安排不受尊重，放下獎座離開，安仔指當日安排能接受，但每個人有不同態度、想法和動機，他說：「我最初以為係一個環節，之後攞番起個獎。我都去過幾百個頒獎禮，冇乜太大反應，以前我有諗過放低，但冇做。」談到今年香港的頒獎禮，他笑言有獎便出席，有緣就見。<br>採訪、攝影：王連連</p></body></html>
