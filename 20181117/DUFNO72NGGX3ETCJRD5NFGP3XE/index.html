<html><header><meta charset="utf-8"><title>【英國回流】創辦升學顧問中心</title></header><body><h1>【英國回流】創辦升學顧問中心</h1><p>唐詩詠約會對象陳思銘為升學顧問中心「英識教育」創辦人及執行董事，他於9歲時已赴英國留學，大學畢業後回港發展，曾任教國際學校。Samuel在13年創立英識，現已成為香港數一數二的英國升學顧問中心。<br><br>由於Samuel外形不俗，在傳媒曝光率頗高，不時接受不同訪問，兩年前在無綫節目《嘩鬼上學去之農夫篇》受訪，一度受人注目。他亦有為不同報章、雜誌撰寫升學專欄，分享教育之道。</p></body></html>
