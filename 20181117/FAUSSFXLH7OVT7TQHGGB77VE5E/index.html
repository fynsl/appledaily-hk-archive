<html><header><meta charset="utf-8"><title>TWICE仇日風波中奪金曲獎</title></header><body><h1>TWICE仇日風波中奪金曲獎</h1><p>韓國男團防彈少年團（BTS）近日因成員Jimin曾穿上紀念韓國光復節的「原爆Tee」惹日本網民不滿，而近日矛頭更轉移到韓國女團TWICE身上，成員多賢（圖）被爆曾穿上支持韓國慰安婦組織的品牌T恤，更有一名日本右翼政客在網上指TWICE敵視日本，要求各電視台封殺TWICE。<br><br>雖然TWICE捲入仇日風波，但憑《Wake Me Up》在《第60屆日本唱片大賞》上勇奪十首金曲之一。</p></body></html>
