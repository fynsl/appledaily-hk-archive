<html><header><meta charset="utf-8"><title>Coffee哺乳相掀罵戰</title></header><body><h1>Coffee哺乳相掀罵戰</h1><p>林芊妤（Coffee）前日趁囝囝滿月在社交網上載一張餵哺母乳相片，不少網民留言讚相片溫馨，但同時有批判聲音，認為Coffee不應該這樣做，兩批網民展開舌劍。<br><br>Coffee回應網民：「其實只係一張好正常嘅相，相信我以前嘅泳衣相都性感過呢張啩？哈哈，我覺得今日係我第一個BB滿月嘅日子，想好好哋喺自己平台post呢張相嚟紀念今日，因為其實係好幸福嘅事。」</p></body></html>
