<html><header><meta charset="utf-8"><title>裕美樂意叫林作爹哋</title></header><body><h1>裕美樂意叫林作爹哋</h1><p>裕美和森美昨日在銅鑼灣出席體驗館揭幕禮，裕美被指背男友偷食，姣媾林作，她說：「我最唔鍾意就係個標題，林作第一日見到我已經向我表白，問我可唔可以嫁畀佢，等佢做三年和尚先啦，大家都知佢係女都走埋去。」</p><p>裕美指報道得啖笑，問她會否介紹女友給林作？她笑說：「呢個係佢嘅自由，我媽媽單身，我唔介意叫佢做爹哋，我認識嘅佢為人好好，我唔介意佢咁玩，佢都好funny，希望佢搵到一個定落嚟嘅女仔啦。」森美則透露在英留學的大仔在劍擊選拔賽中勝出，將代表學校參加區賽。<br>採訪、攝影：羅慧敏</p></body></html>
