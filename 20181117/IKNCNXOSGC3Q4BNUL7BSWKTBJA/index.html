<html><header><meta charset="utf-8"><title>黎燕珊揸六位數蟹貨</title></header><body><h1>黎燕珊揸六位數蟹貨</h1><p>黎燕珊（左）前晚在鰂魚涌出席推動保育瀕臨絕種生物晚宴，同場還有胡楓、保育運動發起人郭秀雲等。黎燕珊透露近日忙於跟苗僑偉（三哥）拍劇：「撞番三哥有好多回憶，記得曾經同三哥、曾華倩去大西洋城登台，嗰陣藍潔瑛陪曾華倩同行，坐飛機仲喺機尾玩鋤大D。」<br><br>黎燕珊又提到在英國留學的囝囝下月返港，原本想賺點學費的股票現仍是蟹貨，綁着六位數資金，幸好接廣告及洽談登台可以幫補。</p></body></html>
