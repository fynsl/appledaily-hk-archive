<html><header><meta charset="utf-8"><title>張曼玉連戰夫人撞樣</title></header><body><h1>張曼玉連戰夫人撞樣</h1><p>香港小姐亞軍出身、現年54歲的張曼玉（Maggie）前晚在上海出席活動，成為全場焦點。Maggie近年醉心音樂，前晚所見略帶憔悴，一臉風霜加上染了頭髮，有台灣網民指她跟75歲的連戰夫人連方瑀神韻相似，亦有網民感嘆歲月催人。</p><p>Maggie在紅地毯上透露近日忙於音樂，希望今年內可以推出EP。近年她鮮有電影作品推出，反而對音樂充滿前所未有的熱誠，14年她以搖滾歌手身份出席上海草莓音樂節中獻唱《甜蜜蜜》等歌曲，雖然低沉嗓音遭批評，但憑着「搖滾樂永不死」的赤子之心，翌年為電影《戀愛中的城市》創作兼唱主題曲《如果沒了你》。<br>撰文：李森</p></body></html>
