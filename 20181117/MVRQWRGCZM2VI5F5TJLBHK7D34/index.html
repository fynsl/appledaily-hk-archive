<html><header><meta charset="utf-8"><title>GaGa入選最佳演員</title></header><body><h1>GaGa入選最佳演員</h1><p>美國《時代》雜誌日前總結荷李活今年十大電影，以及年度十位最佳演員，當中由美國天后Lady GaGa主演的《星夢情深》（A Star is Born）打入最佳電影第7位，Lady GaGa亦在最佳演員排第9位。<br><br>至於年度最佳電影是由金像導演艾方索柯朗（Alfonso Cuaron）執導作《羅馬》（Roma），同片女演員Yalitza Aparicio成最佳演員冠軍。</p></body></html>
