<html><header><meta charset="utf-8"><title>周汶錡望子讀本地小學</title></header><body><h1>周汶錡望子讀本地小學</h1><p>周汶錡（Kathy）、劉雯及王賢誌等前晚在尖沙嘴出席時裝品牌活動，先後誕下兩個兒子的Kathy，指三歲大仔已懂得聽和講廣東話，因為她在家會以廣東話跟他溝通，爸爸就會說英文。她說：「我想佢讀本地小學，識聽識寫中文，到佢讀中學嘅時候再自己選擇。」</p><p>劉雯透露今次雖然只會在香港逗留兩日，但會爭取空檔去吃點心，她笑言：「食完美食後，好好工作便是健身一種，很多人都愛美食，多健身就好了。」劉雯又指平日為應付行騷，每星期會健身五日，即使沒有時間都會做簡單拉筋運動。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
