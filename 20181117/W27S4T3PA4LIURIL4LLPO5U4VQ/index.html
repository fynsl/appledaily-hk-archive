<html><header><meta charset="utf-8"><title>KOM_I開騷被鹹豬手</title></header><body><h1>KOM_I開騷被鹹豬手</h1><p>日本組合水曜日Campanella上月起展開亞洲巡演，先後於香港、台北和北京等十地開騷，但組合上周六在北海道一站鬧出不愉快事件，女主音KOM_I在表演期間竟被男歌迷當眾非禮。<br><br>事發當天，KOM_I落台與觀眾打成一片，怎料走進人群卻被人鹹豬手，她在完場前自爆被抽水：「我立即追上前，當打算向他起飛腳，這傢伙露出一副慌張模樣。」事務所並沒有報警，但或會改變今後表演形式。</p></body></html>
