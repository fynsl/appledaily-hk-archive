<html><header><meta charset="utf-8"><title>趣趣地：英超全票通過下季用VAR</title></header><body><h1>趣趣地：英超全票通過下季用VAR</h1><p>據英國《天空體育》報道，英超20支球隊嘅股東禮拜四開會，討論英超有冇引入視像助理裁判（VAR）嘅需要，結果喺20家球會嘅代表原則上同意之下，19/20球季英超將會首次引入VAR協助球證執法。英超賽會稍後會向國際足協提出來季開始使用VAR嘅要求，英冠亦同樣會喺來季採用呢種技術，幫助球證執法。其實英超今季一直有喺比賽期間測試VAR，不過就冇喺協助球證執法方面應用。</p></body></html>
