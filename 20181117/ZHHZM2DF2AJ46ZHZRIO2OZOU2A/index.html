<html><header><meta charset="utf-8"><title>舒淇頒百萬首獎予舒琪</title></header><body><h1>舒淇頒百萬首獎予舒琪</h1><p>台灣第55屆金馬獎頒獎典禮今日在台北舉行，前日舒淇以金馬創投評審身份頒發「百萬首獎」。舒淇笑言擔任評審既好玩又有人工收。而獲百萬首獎的電影《紙皮婆婆》由香港導演任俠執導，監製為本港資深影人、人稱「男舒」的舒琪。頒獎禮上「女舒」舒淇頒獎給男舒，在台上舒琪搞笑說：「要先感謝舒淇吧！」另外，藝人林心如憑監製的《Miss Andy》獲得「MM2創意獎」，她在台上說：「謝謝給我這個電影新人的鼓勵。」</p></body></html>
