<html><header><meta charset="utf-8"><title>黃翊今日接妻出院</title></header><body><h1>黃翊今日接妻出院</h1><p>黃翊昨日在太子舉行新碟《SECOND CHANCE》簽唱會，獲歌迷唱生日歌補祝他前日51歲生日。 黃翊表示太太原本昨日出院，但因為自己太忙，而且太太要做一個小手術，將喉管接駁到另一個位置，黃翊說：「聽日會接太太出院，噚日佢都有同我講生日快樂，見到太太健康好轉，自己都好開心。阿仔畫咗一幅我影緊相嘅畫像送畀我，係最珍貴嘅禮物。」<br><br>黃翊相隔二十六年再出新碟，早前入行三十多年第一次舉行售票演唱會，他說：「公司同事話反應好，自己都希望可以更上一層樓，喺紅館實現每個歌手都希望可以踏上嘅舞台。」<br>採訪、攝影：張俊銘</p></body></html>
