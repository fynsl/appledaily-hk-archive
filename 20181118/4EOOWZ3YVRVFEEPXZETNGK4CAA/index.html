<html><header><meta charset="utf-8"><title>岩井俊二多謝老翻</title></header><body><h1>岩井俊二多謝老翻</h1><p>日本55歲的名導岩井俊二前日於新宿為新作《Last Letter》宣傳，並偕著名編劇北川悅吏子開talk show，岩井導演談到自己在中港台及亞洲地區被視為神級電影人，最主要原因是多得當年的老翻市場，令各地影迷能夠認識及愛上其代表作《情書》。<br><br>至於明年上映新片《Last Letter》已推出小說版，故事與岩井首部執導的華語電影《你好，之華》同出一轍，日版由松隆子、廣瀨鈴及福山雅治等合演。而岩井本月底將會來港宣傳《你好，之華》。</p></body></html>
