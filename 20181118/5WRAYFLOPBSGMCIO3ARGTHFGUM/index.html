<html><header><meta charset="utf-8"><title>陳華鑫陀B怕早產</title></header><body><h1>陳華鑫陀B怕早產</h1><p>2012年落選港姐陳華鑫（Gloria）今年1月與生意人周國榮結婚，婚後極速造人成功，8月宣佈有喜，預產期在下月。由於子宮頸短，BB有機會早產，所以Gloria要卧床休息。<br><br>準媽媽Gloria日前在Instagram貼出一張大肚相，身穿白色內衣配薄紗外套的她用手輕托巨肚，流露幸福笑容，並留言：「期待小生命的來臨，寶寶乖，瞓多一個月先出嚟玩。」其後她回覆傳媒時說：「心情開始緊張喇，醫生話我個子宮頸開始短。自己就想順產，但最終要等醫生決定。」問到陀的是仔抑或女？她大賣關子地說：「出世之後先講畀大家知。」<br>採訪：嵐山</p></body></html>
