<html><header><meta charset="utf-8"><title>艾美琦幫王家淇出頭</title></header><body><h1>艾美琦幫王家淇出頭</h1><p>艾美琦（Amy 右）前晚與王家淇（左）、姚琰欣在旺角為三級電影《有罪》謝票，艾美琦受訪時表示要為好友王家淇出頭：「之前條片畀人喺網上公開後，某人就喺度單單打打，笑王家淇乳暈唔夠粉紅又話佢cheap。」<br><br>問到「某人」是否指姚琰欣？艾美琦點頭承認並說：「王家淇先係呢套戲嘅主角，佢為呢套戲全裸演出，姓姚嘅根本連海報都唔見佢個樣，我叫佢收口，否則我哋唔會客氣。」在旁的王家淇即場爆喊。</p></body></html>
