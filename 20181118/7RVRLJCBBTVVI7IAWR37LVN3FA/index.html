<html><header><meta charset="utf-8"><title>舒淇為婚姻平權打氣</title></header><body><h1>舒淇為婚姻平權打氣</h1><p>舒淇為今屆金馬獎創投會議評審，大前日在fb放了戴上彩虹V徽章的照片，表態聲援下周六在台灣舉行的婚姻平權公投；金馬獎主持陶子日前也與丈夫李李仁，手拿大型彩虹V拍片支持，她說：「我身邊有些同志朋友結婚，他們都需要鼓起很大的勇氣跟家人說，所以我覺得他們的婚姻也是需要《民法》保障的。」</p><p>有份角逐影帝的邱澤，也手持彩虹V別針拍照力挺，其經紀人表示：「他前天拿到馬上就戴在身上了。」金馬獎主席李安也寫了字條表態支持。<br>撰文：蔡志中</p></body></html>
