<html><header><meta charset="utf-8"><title>廖安麗落閘拒湊孫</title></header><body><h1>廖安麗落閘拒湊孫</h1><p>廖安麗前晚和前夫「常霖法師」葉青霖在調景嶺出席奧斯卡美術指導葉錦添的香港首個個人展覽，廖安麗表示常霖法師雖然少露面，但弟弟葉錦添在香港第一個作品展，當然要現身支持。她透露法師將會舉行一個全民運動：「因為唔想打宗教名號，個口號係『停一停，深呼吸』，希望可以幫香港人減壓。」<br><br>提到早前在澳洲出席大女婚禮，問廖安麗是否希望早日抱孫？她說：「冇喇！本來我都係冇諗住生嘅，唔一定要傳宗接代，要問吓係咪必須先，因為做父母要肯付出，尤其係媽咪，係一世嘅責任，所以要慎重考慮。佢生就得，不過叫我湊就唔得喇。」<br>採訪、攝影：羅慧敏</p></body></html>
