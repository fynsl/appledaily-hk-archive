<html><header><meta charset="utf-8"><title>求驗客手記：半百三浦知良有望再戰日職</title></header><body><h1>求驗客手記：半百三浦知良有望再戰日職</h1><p>上星期六上演嘅日乙煞科戰，榜首松本山雅主場對德島漩渦互交白卷，但因為賽前排第二嘅大分三神同埋第三嘅町田澤維亞同樣都係和波，山雅就保住一分優勢封王升班（圖）。至於擁有老將三浦知良（小圖）嘅FC橫濱保持勇態，煞科戰憑齋藤功佑一箭定江山，作客1:0贏咗甲府風林排第三，可以參加附加賽同大宮松鼠、東京綠茵兩隊爭升班，下季隨時有機會再喺日職見到呢位51歲神話級球員。</p></body></html>
