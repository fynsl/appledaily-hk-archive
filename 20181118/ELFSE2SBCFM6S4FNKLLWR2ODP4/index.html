<html><header><meta charset="utf-8"><title>求驗客手記：沙拿累小妹妹遲交功課</title></header><body><h1>求驗客手記：沙拿累小妹妹遲交功課</h1><p>埃及上星期五非國外J組主場3:2絕殺突尼西亞，射入絕殺球嘅穆罕默德沙拿（小圖）固然係埃及英雄，球迷當然多，今場有個埃及小女球迷入場支持國家隊，仲舉起手製紙牌（圖）：「沙拿請你入波，我想返屋企，我仲有功課要做。」可愛嘅小妹妹即刻成為網絡熱話，令成件事情更有趣。沙拿賽後更喺twitter回應：「搞到你留守到最後真係對唔住，我希望你嘅老師會體諒。」</p></body></html>
