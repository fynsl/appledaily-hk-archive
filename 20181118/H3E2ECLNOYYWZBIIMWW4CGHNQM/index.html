<html><header><meta charset="utf-8"><title>許廷鏗操肌迎個唱</title></header><body><h1>許廷鏗操肌迎個唱</h1><p>許廷鏗（Alfred）昨日在尖沙嘴鐘樓下舉行「停半分鐘限定音樂會」，宣佈下星期出新碟，明年3月舉行首次紅館個人演唱會。Alfred昨日邀請RubberBand主音6號擔任特別嘉賓，而家人亦有到場支持。<br><br>Alfred安排一輛退役雙層巴士做舞台背景，他說：「𠵱家出唱片好難，將來可能大家都唔出唱片，好似架熱狗巴士咁見唔到。」他指昨日是演唱會預演，模擬四面台的紅館。為了準備演唱會，Alfred開始接受訓練操肌，他說：「教練𠵱家用新方法鍛煉我，我下年30歲，身形越來越難keep。」問到演唱會時會否騷肌？Alfred表示視乎大家意欲。<br>採訪、攝影：張俊銘</p></body></html>
