<html><header><meta charset="utf-8"><title>孔劉帶挈台迷中頭獎</title></header><body><h1>孔劉帶挈台迷中頭獎</h1><p>韓國男神孔劉在人氣韓劇《鬼怪》中飾演長生不老的鬼怪，在劇中一集他更曾給予女主角金高恩一組幸運號碼，而根據台灣傳媒報道，孔劉這組號碼竟然真的中獎。<br><br>據報道指，劇中孔劉曾經說出「4、10、14、15、18、22」這組幸運號碼給金高恩，竟與大前日於台灣開獎的「樂透」一模一樣，當中開獎的第539期中，孔劉這種號碼就中了五個字「4、10、14、18、22」，帶挈全台有四人因這組數字中頭獎，單注獎金達600萬元新台幣（約153萬港元），而網民都笑言估計購買「樂透」都是《鬼怪》劇迷，所以才會跟孔劉買這組數子。<br>撰文：施洛冰</p></body></html>
