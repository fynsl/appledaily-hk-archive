<html><header><meta charset="utf-8"><title>華仔炮製烈火戰車展覽</title></header><body><h1>華仔炮製烈火戰車展覽</h1><p>劉德華將於下月在紅館舉行演唱會，最近他在尖沙嘴舉行pop-up store，展出了2010年演唱會其中一個晒腹肌造型的1比1 figure後，再安排一個烈火戰車的新figure曝光，華仔說：「因為我覺得喺演唱會裏面，有啲造型係值得畀大家一睇再睇。」<br><br>華仔表示這個造型一點都不簡單：「我覺得已經做到八成似，同真人只係相差兩成！」至於這架烈火戰車，華仔說：「其實呢部唔係一部真嘅電單車，只係用咗好多唔同組件砌成，今次用咗六萬粒閃石、十幾個師傅，製作了差唔多兩個星期。」<br>撰文：唐琛悠</p></body></html>
