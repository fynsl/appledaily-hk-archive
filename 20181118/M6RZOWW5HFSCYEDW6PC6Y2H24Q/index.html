<html><header><meta charset="utf-8"><title>華仔羅家英唱歌起哄</title></header><body><h1>華仔羅家英唱歌起哄</h1><p>劉德華昨晚擔任金馬獎頒獎嘉賓，壓軸單拖行紅地毯時，被問到首次來金馬獎是何時，他說︰「真的記不起，大約20屆後。」主持人指是87年，並表示當時他跟王祖賢一起來，華仔笑說︰「我記得手在抖。」華仔被問會否在台灣開個唱，他說︰「我也在想。」然後應主持人邀請清唱幾句新歌《My Love》，令現場氣氛高漲。</p><p>另一位頒獎嘉賓羅家英，與苑瓊丹攜手行紅毯，主持人表示家英哥的喜劇及《西遊記》的唐僧角色都令人難忘，要求他即場唱兩句《Only You》，家英哥爽快答應。<br>撰文：阮少忠</p></body></html>
