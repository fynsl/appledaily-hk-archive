<html><header><meta charset="utf-8"><title>江嘉敏戀電競公司高層</title></header><body><h1>江嘉敏戀電競公司高層</h1><p>江嘉敏之前因拍劇與王浩信傳緋聞，昨日她接受雜誌訪問時，表示為證明「清白」，決定公開戀情，承認與電競公司高層Anthony拍拖兩個多月。<br><br>據報道，兩人今年農曆年在朋友聚會認識，Anthony教江嘉敏打麻雀，她接受本報訪問時大讚對方細心有耐性。問到公開戀情會否擔心趕走宅男粉絲？她表示：「其實拍拖係每個人必經階段，係令人成長嘅其中一環，唔係殺人放火，又冇乜嘢會令人驚嚇。」</p></body></html>
