<html><header><meta charset="utf-8"><title>阿嬌努力減肥試婚紗</title></header><body><h1>阿嬌努力減肥試婚紗</h1><p>鍾欣潼（阿嬌）昨日在銅鑼灣出席聖誕宣傳活動，接受粉絲祝福下月正式嫁給賴弘國。問婚後是否到台灣生活？阿嬌說：「唔知去向，都未知道。」</p><p>阿嬌戒甜、澱粉質和做運動減肥，希望婚前可以減磅，她說：「我婚紗都未試，條腰個size好細，肥着乜都唔好睇，所以hold咗件婚紗減肥後先試，勵志啲，目標再希望減多十磅。」阿嬌指賴弘國都一齊減肥，但會被對方打擊，她說：「佢好衰，佢有健身習慣，平時係我陪佢去，有次我哋臨出門口做運動佢就話好攰，我問佢係咪想到時我肥你瘦，唔好打擊我。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
