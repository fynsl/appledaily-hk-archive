<html><header><meta charset="utf-8"><title>《屍殺片場》奪TAMA特別獎</title></header><body><h1>《屍殺片場》奪TAMA特別獎</h1><p>電影《屍殺片場》在日本的累積票房已破30億日圓（約2.1億港元），男主角濱津隆之飛往美國芝加哥宣傳，而導演上田慎一郎昨日偕女主角秋山柚稀出席上田城下町電影節，並派出代表出席第10屆TAMA映畫賞之頒獎禮，接受特別獎殊榮，一於兵分三路繼續造勢。</p><p>TAMA映畫賞昨日在東京舉行頒獎禮，除《屍殺片場》大熱得獎外，是枝裕和執導作品《小偷家族》與東出昌大主演電影《睡著吻別 醒來擁抱》同奪最佳電影。《小偷家族》兩位女星安藤櫻與松岡茉優同時瓜分最佳女演員，東出昌大和《娼年》主角松坂桃李齊封最佳男演員。<br>撰文：哥羅</p></body></html>
