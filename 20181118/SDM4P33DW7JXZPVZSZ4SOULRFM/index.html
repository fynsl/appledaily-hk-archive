<html><header><meta charset="utf-8"><title>丁子田呻苦Hiphop有難度</title></header><body><h1>丁子田呻苦Hiphop有難度</h1><p>港姐季軍丁子田（左）與友誼小姐陳靜堯前晚在尖沙嘴出席慈善晚宴，丁子田表示在明天無綫台慶夜與一眾港姐表演Hiphop舞，她直言今次表演有難度，所以近日努力綵排。<br><br>同場的梁嘉琪擔任大會司儀，並透露早前應護膚品牌邀請到日本參觀廠房，其間撞正張學友在當地舉行日本站巡迴：「我用盡一生嘅人情牌撲到兩張飛，亦係第一次喺日本睇騷，當然留畀我最愛嘅歌神。」</p></body></html>
