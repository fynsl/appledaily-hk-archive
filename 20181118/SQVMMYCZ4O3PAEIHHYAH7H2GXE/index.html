<html><header><meta charset="utf-8"><title>求驗客手記：雲爺爺冇工開好迷失</title></header><body><h1>求驗客手記：雲爺爺冇工開好迷失</h1><p>前阿仙奴領隊雲格喺今年五月退下火線，結束22年嘅廠長生涯，雖然一度有傳佢會取代尼高高華成為拜仁慕尼黑主帥，但始終都冇實現到，依然係無業人士。無職唔係一身輕，雲格話裸辭之後覺得有啲迷失，冇目標嘅生活都唔係易過。雲格回憶自己裸辭嘅第一日：「我好記得嗰一日，感覺係有啲迷失，因為竟然有空閒時間，之前簡直冇呢個機會。之前仲會有問題喺你前面，解決完一個就有第二個，下一場比賽就係你嘅目標。」</p></body></html>
