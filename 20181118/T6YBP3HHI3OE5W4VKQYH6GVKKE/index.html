<html><header><meta charset="utf-8"><title>湯哈迪獲皇儲授勳</title></header><body><h1>湯哈迪獲皇儲授勳</h1><p>41歲英國男星湯哈迪（Tom Hardy）加入影壇多年，早已在荷李活站穩陣腳，其擔正的電影《毒魔》（Venom）今年在全球各地大收旺場，前日他獲邀到英國白金漢宮授勳，由剛滿70歲的皇儲查理斯頒授CBE勳銜，以表揚湯哈迪的演藝界成就。<br><br>其實湯哈迪與英國皇室關係密切，與哈里王子分屬多年好友，哈里今年5月娶美國女星梅根（Meghan Markle），湯哈迪亦獲邀出席大婚。</p></body></html>
