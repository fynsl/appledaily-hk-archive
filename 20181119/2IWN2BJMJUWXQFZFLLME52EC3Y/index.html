<html><header><meta charset="utf-8"><title>泰星Push浪漫完婚</title></header><body><h1>泰星Push浪漫完婚</h1><p>泰國紅星Push與女友Jui Warattaya的姊弟戀終開花結果，並在上周五拉埋天窗，一對新人於社交網公開接新娘及婚禮場面，浪漫又感人，獲廣大粉絲送上祝福。<br><br>人稱「推哥」的Push是泰國愛情劇天王，曾演《獵愛百計》、《醜小鴨之天生絕配》、《For You》及《花戒指》等人氣劇，還紅到內地拍劇擔任男主角。Push與Jui是在14年拍劇結緣，到翌年才正式公開戀情。</p></body></html>
