<html><header><meta charset="utf-8"><title>【add hot】Valentino被斟收購</title></header><body><h1>【add hot】Valentino被斟收購</h1><p>巨牌吞併潮可能又掀起新一章，今次主角是Valentino。</p><p>WWD日前報道，生意做得不錯的Valentino雖然沒賣盤意思，但進擊的開雲集團（Gucci母公司）就似乎非常想將它收歸旗下，壯大自家陣容。開雲高層去年就向Valentino提出過收購協議，但遭拒絕，據報上月雙方再次接觸及展開對話，不憂賣的品牌也樂得聽聽條件。如果真的收購成功，又會有新一輪翻天覆地改變！<br>撰文：劉心兒</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
