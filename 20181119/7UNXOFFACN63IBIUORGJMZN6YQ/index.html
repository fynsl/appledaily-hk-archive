<html><header><meta charset="utf-8"><title>貝安琪囝囝見證完婚</title></header><body><h1>貝安琪囝囝見證完婚</h1><p>貝安琪（Ankie）昨日於金鐘和訂婚兩年的加拿大籍男友Simon van Damme註冊，婚禮儀式從簡，只邀請至親好友見證，其一歲的囝囝Sebastian就做花仔。<br><br>Ankie穿上一件由泰國設計師設計的透視婚紗，她表示：「有我哋兒子喺度，係最美麗嘅事情；加上有我們最親密嘅朋友出席，令呢個簡單而隆重嘅婚禮變得更有趣同快樂。」之後兩人就去了初次約會、位於中環的日本餐廳舉行婚宴。</p></body></html>
