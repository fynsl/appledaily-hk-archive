<html><header><meta charset="utf-8"><title>千堂晃穗做師奶拒拍劇</title></header><body><h1>千堂晃穗做師奶拒拍劇</h1><p>經典日劇《東京愛的故事》最近於當地重播，加上鈴木保奈美、織田裕二合演富士新劇《Suits》再續前緣，令不少粉絲希望能以原班人馬開拍續集。<br><br>49歲的千堂晃穗曾在《東京愛的故事》中飾演長崎尚子，她近日現身受訪，談及移居北海道七年來的主婦生活。育有兩女的千堂稱已習慣北海道生活，不會搬回東京，千堂又拒拍《東》劇續集，並說：「不希望破壞觀眾心目中的美夢，不如找其他人演出吧！」</p></body></html>
