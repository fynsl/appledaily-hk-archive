<html><header><meta charset="utf-8"><title>袁富華：繼續做演員冇錯</title></header><body><h1>袁富華：繼續做演員冇錯</h1><p>傅榆的「台獨」言論引起兩岸藝人爭議，憑《翠絲》獲得最佳男配角的香港演員袁富華，則在台上以廣東話發表感言，更表明廣東話是其母語。他含淚說：「三十年前我做舞台劇演員，六年後有個重大決定，係咪繼續做演員，掙扎咗一晚之後決定繼續做演員。」</p><p>袁富華在後台受訪時表示心情未平復，「好似發緊夢」，他又感激評審肯定：「肯定咗我喺二十幾年前一個好儍嘅決定，係繼續做演員嘅決定係冇錯。」至於回港後怎樣慶祝，他笑說：「未諗呀，返到香港要做舞台劇，佢哋已經就咗我。既然攞咗呢個獎，我要更加專注喺工作上。」</p></body></html>
