<html><header><meta charset="utf-8"><title>後藤久美子甜笑陪女</title></header><body><h1>後藤久美子甜笑陪女</h1><p>曾獲封日本國民美少女的後藤久美子，上月宣佈相隔逾20年復出大銀幕，接拍名導山田洋次的電影系列《男人之苦》最新作品，她早前已從法國搬返日本生活，繼而傳出與前一級方程式車手阿里斯（Jean Alesi）的感情有變。<br><br>後藤久美子在96年為愛情放下事業，移居法國為阿里斯誕下兩子一女，當混血愛女Helena加入藝能界發展，兩母女正於東京同住。在傳出情變後，後藤久美子近日終於露面，獲囡囡在社交網公開甜笑靚樣，見她手上捧着大福草餅，一臉滿足，似乎心情不俗。<br>撰文：哥羅</p></body></html>
