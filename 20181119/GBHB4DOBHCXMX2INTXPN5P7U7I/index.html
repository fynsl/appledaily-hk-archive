<html><header><meta charset="utf-8"><title>【金馬緣由】籲電影效法國軍抗共</title></header><body><h1>【金馬緣由】籲電影效法國軍抗共</h1><p>內地電影近年在金馬獎屢獲殊榮，今年四大獎項，僅剩影后寶座留在台灣，不過金馬獎創辦之初，卻是充滿反共意味。1962年為促進電影業發展，由台灣行政院新聞局創辦首屆金馬獎，名字由來是金門、馬祖兩外島地名的字首，金、馬兩地為國共軍事對峙最前線，鼓勵電影業界效法國軍，堅持抗共的精神。</p><p>金馬獎至90年代才改由民間電影團體協辦，並逐漸開放讓內地電影參與角逐，近年更開放讓華語片參賽，規模越來越盛大，備受國際媒體關注。</p></body></html>
