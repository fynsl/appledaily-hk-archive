<html><header><meta charset="utf-8"><title>求驗客手記：美斯同普巴撐枱腳唔識「灑鹽」</title></header><body><h1>求驗客手記：美斯同普巴撐枱腳唔識「灑鹽」</h1><p>保羅普巴即將轉投巴塞隆拿？事關因傷缺席歐國聯賽事嘅普巴，上星期五被影到喺杜拜一間餐廳，同巴塞隆拿隊長美斯「撐枱腳」，佢哋言談甚歡，似乎正係商量一啲「大事」！呢間餐廳嘅來頭亦唔小，係由「灑鹽佬」（Salt Bae）Nusret Gokce所開設嘅土耳其餐館，灑鹽佬更即席表演刀功，親自切斧頭扒餵美斯同普巴，當然灑鹽佬嘅招牌動作，美斯就唔識跟住做，相反普巴就學到足，似乎美斯唔係好知灑鹽佬係乜水喎。</p></body></html>
