<html><header><meta charset="utf-8"><title>范冰冰微博撐一中</title></header><body><h1>范冰冰微博撐一中</h1><p>今屆金馬獎爆出傅榆的「台獨」言論後，引來內地影迷狂轟，多位內地藝人相繼反擊，包括日前因逃稅醜聞神隱的范冰冰，她前晚搶先在金馬獎風波後，在微博轉發「共青團中央」的「中國，一點都不能少」。其後，范冰冰男友李晨、台灣媳婦劉詩詩、出爐影帝徐崢、入圍影后的周迅及孫儷、現身金馬獎的胡歌及鄧超等內地藝人，亦在微博轉發言論，表態支持。另外，香港藝人陳偉霆、溫碧霞、在韓發展的GOT7成員王嘉爾等，也有轉發該微博。</p><p>范冰冰前年曾入圍金馬爭影后落敗，她當時寸爆說：「我覺得有一些失望，反正它是叫台灣金馬獎，不是叫北京金馬獎。」更明嘲金馬獎「物以類聚」。</p></body></html>
