<html><header><meta charset="utf-8"><title>求驗客手記：史獨原來係俾親戚害</title></header><body><h1>求驗客手記：史獨原來係俾親戚害</h1><p>利物浦前鋒史杜列治早前因違反賭博條例，隨時面臨終身停賽嘅處罰，英國《太陽報》就揭發出更多內幕，話史獨係俾屋企人害喎！話說上季冬季轉會窗，喺利記冇乜上陣機會嘅史獨盛傳轉會，有親戚原本買咗一萬鎊史獨去國際米蘭，點知交易最終告吹，激到呢位親戚返去同史獨屋企人理論。後尾史獨嘅親戚，再買一萬鎊史獨轉去西布朗，賠率為26倍；最終呢位「收到風」嘅親戚梗喺贏大錢，不過隨時就累到史獨斷送球員生涯囉！</p></body></html>
