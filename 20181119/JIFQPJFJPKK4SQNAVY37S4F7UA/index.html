<html><header><meta charset="utf-8"><title>Mel B自揭吸毒曾自殺</title></header><body><h1>Mel B自揭吸毒曾自殺</h1><p>辣妹（Spice Girls）成員Mel B上年與Stephen Belafonte離婚，結束10年婚姻，近日她出書《Brutally Honest》爆秘密，提及婚姻生活不愉快的失控經歷。<br><br>Mel B形容當時失控兼十分不開心，曾每日吸食可卡因。而在14年，她又試過服食200粒止痛藥企圖自殺，但後來覺得為了小朋友不能尋死，暈倒後被送往醫院。另外，Mel B指財產被前夫控制，離婚時戶口只得約7,300港元。</p></body></html>
