<html><header><meta charset="utf-8"><title>周慧敏巡唱：做一次少一次</title></header><body><h1>周慧敏巡唱：做一次少一次</h1><p>周慧敏昨日在屯門出席活動，最近忙於巡迴演唱會的她，透露內地首站是東莞站，之後是佛山站，直至明年8月，她說：「除咗內地，仲有東南亞，好開心場館終於批；30年喇，每做一次就少一次，每次都當係最後一次嘅心態。」香港會否是最後一站，她表示：「未諗到咁遠，下月中會出演唱會專輯，安撫住啲fans先。」雖然很忙，但她表示聖誕節會放假，跟老公倪震一起過。</p><p>對於金庸離世，老爺倪匡心情有否受影響？她說：「我諗佢係一個睇得化、樂天嘅老人家，我相信佢都有足夠心理準備去面對，我嚟緊都會見到佢，我哋定期會見面，所以唔使擔心。」<br>採訪、攝影：黃曉妍</p></body></html>
