<html><header><meta charset="utf-8"><title>泛民集氣　籲投3號 </title></header><body><h1>泛民集氣　籲投3號 </h1><p>與其說工黨李卓人選情告急，不如說香港告急，當美國因應北京干預香港而考慮撤回香港的獨立關稅區位置，保住香港獨特位置不變，至為關鍵。保皇黨只懂指摘美方抹黑，而不思量如何捍衞香港自由之際，真正港人聲音，更形重要。民主派昨午齊集黃埔港鐵站外，呼籲九西選民為香港未來前路於11.25作出選擇（圖）：想繼續做國際都會，還是甘於淪為中國其中一個城市？眾人高呼：「票投3號，香港有生路！」其他參選人有陳凱欣、馮檢基、伍廸希及曾麗文。</p></body></html>
