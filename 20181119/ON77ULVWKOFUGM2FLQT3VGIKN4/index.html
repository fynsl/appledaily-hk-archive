<html><header><meta charset="utf-8"><title>勝利就連串是非道歉</title></header><body><h1>勝利就連串是非道歉</h1><p>韓國男團BIGBANG成員勝利近期捲入是非，其主演節目《YG戰資》被指使用「不完整中國地圖」而引來內地網民不滿，之後又被爆疑似跟新人演員劉慧媛（小圖）拍拖。前日他出席於首爾舉行的活動時表示：「因為最近種種事件，為粉絲帶來不便，想藉此向大家道歉。」<br><br>另外，勝利又談到：「我在哥哥們當兵後，已經Solo了差不多一年，現在哥哥差不多回來，他們會在沒有我的情況下活動，所以我也有感到害怕。」</p></body></html>
