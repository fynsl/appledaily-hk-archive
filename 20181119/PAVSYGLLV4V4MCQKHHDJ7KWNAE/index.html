<html><header><meta charset="utf-8"><title>求驗客手記：李城迷擁抱維猜子被停賽</title></header><body><h1>求驗客手記：李城迷擁抱維猜子被停賽</h1><p>英超李斯特城前班主維猜早前因直升機空難離世，國際賽前夕李城對般尼嘅英超聯賽中，賽前賽後均有悼念儀式。其中一名李城季票球迷Tom Merry，趁維猜之子艾雅華特繞場致謝球迷時，Tom Merry一時感觸跳過球場嘅圍欄，進入皇權球場向艾雅華特送上擁抱。場面雖然非常感人，但由於Tom Merry違犯相關禁令，不但隨即俾保安人員帶走，最新消息更指呢名李城球迷，被禁止踏入皇權球場長達三個月，不過Tom Merry話佢唔後悔喎。</p></body></html>
