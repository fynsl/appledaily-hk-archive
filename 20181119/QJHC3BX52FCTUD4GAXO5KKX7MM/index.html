<html><header><meta charset="utf-8"><title>求驗客手記：米祖域唧射12碼獻醜</title></header><body><h1>求驗客手記：米祖域唧射12碼獻醜</h1><p>上星期六歐國聯C4組有場前共和國「內戰」，「大佬」塞爾維亞主場迎戰分裂國黑山，火藥味唔算太濃，反而效力富咸嘅塞國前鋒阿歷山大米祖域就出晒位！話說塞國上半場已經由拿積同米祖域嘅入波領先兩粒，踢到38分鐘米祖域仲有射12碼嘅機會，正所謂獻醜不如藏拙，一向腳下工夫唔算叻嘅米祖域，選擇唧射12碼，但控制唔到力度，結果個波越楣而去。賽後米祖域就解釋唔知自己當時諗緊乜，直認自己死蠢咁話！</p></body></html>
