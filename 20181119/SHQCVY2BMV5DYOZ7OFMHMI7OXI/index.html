<html><header><meta charset="utf-8"><title>Tim想囡囡騷上跳舞</title></header><body><h1>Tim想囡囡騷上跳舞</h1><p>樂隊Dear Jane、王灝兒（JW 中）前晚在粉嶺出席禁毒活動，Dear Jane將於明年3月16日在紅館舉行一場演唱會，1月賣飛，希望加場。<br><br>結他手Howie（左二）表示會用歌酬請靚女模合作，楊洛婷老公、主音黃天翱（Tim 右二）則說：「都要睇個女Tanya飲幾多奶，佢飲少啲就可以貢獻番出嚟，唔得就叫個女上去跳舞，佢𠵱家識un吓un吓同踢腳，跟住就會好開心咁笑。」</p></body></html>
