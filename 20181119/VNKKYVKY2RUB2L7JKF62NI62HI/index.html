<html><header><meta charset="utf-8"><title>黃翊太太出院最佳禮物</title></header><body><h1>黃翊太太出院最佳禮物</h1><p>黃翊太太陳存正早前暈倒入院，本身有腎病的她，昨日由丈夫和兒子接送出院，見她行動緩慢，要坐下受訪，她說：「多謝大家關心，我唔怕辛苦，會努力做運動，令身體健康好啲，大家不用擔心。」黃翊指最近在街上途人亦會關心問候，十分感激。</p><p>現時陳存正需覆診洗血，黃翊指太太已較有精神：「𠵱家佢可以自己行，但傷口會有啲痛，𠵱家最想返屋企幫佢洗頭沖涼，多啲休息。」早前生日的他表示，能一家齊整已是最佳禮物：「會盡量抽時間，出咗新碟要宣傳。家姐、阿仔都幫手照顧，阿仔𠵱家有媽咪睇住會乖啲。」今次個多月住院花費不少，他指要努力搵錢。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
