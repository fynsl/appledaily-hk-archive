<html><header><meta charset="utf-8"><title>謝茜嘉找代母誕女</title></header><body><h1>謝茜嘉找代母誕女</h1><p>41歲美國女星謝茜嘉謝西婷（Jessica Chastain）去年6月與年輕五歲的時裝品牌高層Gian Luca Passi de Preposulo結婚，近日傳出兩人找代母誕下一名女兒，已榮升父母。<br><br>謝茜嘉一向將私生活保密，上月她於波士頓拍新片《Eve》時，已被發現推着BB車，而據《Page Six》報道，他們夫婦兩人日前又被目睹於紐約抱着BB見兒科醫生。據指B女名叫Giulietta Passi Chastain，已經四個月大，報道亦指連月來謝茜嘉出外工作都湊着B女，包括上星期到巴黎出席百貨公司的聖誕亮燈儀式。<br>撰文：程芬</p></body></html>
