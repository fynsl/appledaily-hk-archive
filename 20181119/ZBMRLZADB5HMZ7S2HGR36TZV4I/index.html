<html><header><meta charset="utf-8"><title>任達華同導盲犬練戲</title></header><body><h1>任達華同導盲犬練戲</h1><p>任達華、梁詠琪、楊采妮等主演的電影《小Q》（港版《導盲犬小Q》）日前開鏡，片中飾演視障人士的華哥早前受訪時透露角色難演：「狗狗不可控制，我拍咗戲咁耐，第一次試過一場戲要拍48個take，場戲拍過馬路拍咗6個鐘。」</p><p>《蘋果》早前在上環卜公花園，發現華哥與導盲犬進行訓練，當日約晚上7時，華哥趁有空與導盲犬培養感情，而狗狗顯得好乖巧，與華哥相處和洽。到正式拍攝時，華哥就戴上黑色眼罩，蒙着雙眼拖住導盲犬步行，感受視障人士完全依靠導盲犬認路。華哥與狗狗行了一圈，他就停低與工作人員傾談。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
