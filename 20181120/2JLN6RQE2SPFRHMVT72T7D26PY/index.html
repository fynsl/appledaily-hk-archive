<html><header><meta charset="utf-8"><title>趣趣地：權健唔放過莫迪斯迪</title></header><body><h1>趣趣地：權健唔放過莫迪斯迪</h1><p>一直有傳想離開中超嘅天津權健前鋒莫迪斯迪，上周六宣佈回歸德乙嘅科隆，不過權健周日就發表聲明，指莫迪斯迪同球隊嘅合約未完，將會就轉會嘅事告上國際足協。莫迪斯迪今夏開始就一直想轉會，仲向國際足協申請提前解約，但權健一直都冇應承，結果上周六就爆出莫迪斯迪重返科隆嘅消息。天津權健指喺國際足協未有裁決前，科隆同莫迪斯迪簽約係「錯誤判斷」，仲話隨時會向莫迪斯迪同科隆提訴。</p></body></html>
