<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭可盈拍劇阿女唔放人</title></header><body><h1>【馮仁昭四圍超】郭可盈拍劇阿女唔放人</h1><p>郭可盈噚日喺上環出席活動，近年專注湊女，但仍然保養得好好，佢常做運動。間中有人請佢拍劇，但都拒絕。佢話：「阿女唔會放過我，早兩年有人搵，但後來大家都明白我專注照顧屋企，有時出席活動冇所謂。」<br><br>噚日係台慶，多年冇出席嘅可盈話有留意，對於近年電視台失小生花旦星光暗淡，佢話：「都有好多好演員，新演員都好平均，時代唔同大家可接受新嘢，到夜晚睇舊嘢都幾好。」<br>撰文：馮仁昭</p></body></html>
