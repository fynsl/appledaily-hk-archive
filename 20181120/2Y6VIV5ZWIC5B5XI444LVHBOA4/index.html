<html><header><meta charset="utf-8"><title>趣趣地：文尼贏波都喊到變豬頭</title></header><body><h1>趣趣地：文尼贏波都喊到變豬頭</h1><p>塞內加爾喺非國外已經提早出線，上周六作客赤道幾內亞呢場例行公事，雖然球隊贏1:0，但利物浦翼鋒沙迪奧文尼賽後突然喊到豬頭咁，究竟咩事呢？塞爾加爾呢場波靠對手嘅烏龍波而小勝，但據了解文尼比賽中曾經錯失黃金機會，結果俾在場球迷狂噓，佢可能因為受唔住壓力而情緒失控，突然爆喊，又將波衫笠上自己個頭度，要由隊友扶住離場。部份球迷仲以為佢有傷，但之後已證實同傷患無關。</p></body></html>
