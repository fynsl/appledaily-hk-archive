<html><header><meta charset="utf-8"><title>趣趣地：老將艾拉或再成魔</title></header><body><h1>趣趣地：老將艾拉或再成魔</h1><p>37歲嘅法國左閘艾拉自從上季約滿離開韋斯咸之後，至今一直未有班落。英國《每日郵報》就報道，話艾拉好大機會重返舊會曼聯，擔任大使一職。艾拉在陣期間，曼聯一共贏咗5次英超冠軍同1次歐聯冠軍。據知佢今季一直都得到曼聯領隊摩連奴批准，可以隨意入更衣室同安東尼馬迪爾，仲有保羅普巴等法國兵交流經驗；又有指佢同曼聯主席活華特關係好，可能今次任命可以紓緩兩人最近緊張嘅關係。</p></body></html>
