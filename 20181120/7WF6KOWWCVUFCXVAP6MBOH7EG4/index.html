<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧光榮細女結婚　</title></header><body><h1>【馮仁昭四圍超】鄧光榮細女結婚　</h1><p>已故「影壇大哥」鄧光榮同太太嚴珍納育有兩女鄧業炘（Yvette）同鄧業煒（Ellie），前晚32歲孻女Ellie同台灣男友Alex Liu大婚，張學友、胡楓、岑建勳及陳欣健等前輩齊齊去飲喜酒。<br><br>不過，嘉賓徐天佑就趁機向張學友集郵，並喺Ig貼相，佢仲沾沾自喜咁留言：「終於同歌神合照喇！我哋又寒暄咗幾句，不過呢句先係重點，學友：『點解你個樣仲係咁細個嘅？』」<br>撰文：馮仁昭 </p></body></html>
