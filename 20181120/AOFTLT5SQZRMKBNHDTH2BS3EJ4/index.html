<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JJ抗拒囡囡打功夫</title></header><body><h1>【馮仁昭四圍超】JJ抗拒囡囡打功夫</h1><p>賈曉晨（JJ）同老公樊少皇前晚喺圓方為囡囡「小飯兜」舉行一歲生日會，劉松仁、呂慧儀母子、姚瑩瑩母子等到賀。<br><br>JJ話想為囡囡留紀念，特別搞生日會，問到想唔想再追多個仔？佢話：「暫時唔好，𠵱家要多啲時間照顧個女，用咗我好多精力。就算追，女係咪會好啲？一個仔一個女，大個傾唔到心事，兩個女似閨密嘛！」JJ話抗拒老公教囡囡打功夫，又投訴老公掛住個女多過佢。<br>撰文：馮仁昭</p></body></html>
