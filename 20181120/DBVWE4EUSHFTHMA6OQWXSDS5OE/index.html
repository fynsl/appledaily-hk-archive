<html><header><meta charset="utf-8"><title>唐詩詠保護新歡</title></header><body><h1>唐詩詠保護新歡</h1><p>無綫台慶昨晚在將軍澳電視廣播城舉行，今年沒再發出「限奶令」，花旦又再紛紛拋胸露肩，其中以陳煒倒奶透視最吸睛。煒哥說：「我都未試過由頭到腳到see through，今次第一次。」有指胡定欣幫黃智雯拉票撼煒哥，煒哥說：「呢啲傳聞，最緊要自己有付出、努力過。」胡定欣則說：「我覺得女仔嚟講競爭幾激烈，我都好支持好姊妹智雯同煒哥。」</p><p>唐詩詠談到跟教育界新歡陳思銘約會，她說︰「朋友食飯唔想講太多，唔想影響到其他人。」她表示最怕朋友被起花名，又表示怕嚇走追求者。<br>撰文：楊定</p></body></html>
