<html><header><meta charset="utf-8"><title>紀錄片內地生遭網民圍剿</title></header><body><h1>紀錄片內地生遭網民圍剿</h1><p>傅榆執導的《我們的青春，在台灣》在金馬獎獲得最佳紀錄片，她的得獎感言引起兩岸爭議。除傅榆遭言論攻擊外，電影其中一個主要人物、在台留學的內地生蔡博藝同樣成為內地網民圍剿對象。出生於甘肅省蘭州市的蔡博藝，11年到台灣留學，翌年曾出版《我在臺灣，我正青春：第一屆陸生來臺求學記事》一書，14年因參選淡江大學學生會會長引爆爭議。<br><br>內地網民怒斥蔡博藝：「就是一個為了吃上民主的屎，各種挖苦諷刺內地，而又被台灣各種嫌棄的人」、「你的追求我不了解，不過內地你是回不了啦！」、「數典忘祖、非你莫屬。」<br>撰文：李察</p></body></html>
