<html><header><meta charset="utf-8"><title>TNG擬美上市籌23億</title></header><body><h1>TNG擬美上市籌23億</h1><p>彭博引述知情人士指，本地電子錢包運營商TNG計劃在美國上市，集資最多3億美元（約23.49億港元）。報道所指，公司的投資者包括新創建集團執董鄭家純，正在與顧問合作擬定股份出售的籌備工作，目標明年開始交易。<br><br>知情人士表示，IPO集資所得將用於計劃中的香港虛擬銀行業務及於海外擴張。TNG近期在B輪融資中，集資超過1.2億美元。TNG成立於2013年，提供全球滙款、外滙交易和賬單支付服務。一位知情人士表示，該公司估值接近10億美元。TNG的代表拒絕置評。</p></body></html>
