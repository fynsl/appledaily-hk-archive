<html><header><meta charset="utf-8"><title>贏獎感激古天樂</title></header><body><h1>贏獎感激古天樂</h1><p>袁富華大前晚在台灣奪獎後風塵僕僕返港，前晚10點半到香港機場時心情仍高漲，更拿着獎座錫錫，他興奮地說︰「攞咗獎都有同古天樂講電話，佢都話返嚟食飯，兩個激動到講唔出嘢，我好敬佩古天樂，佢唔止出錢拍呢種題材，仲畀我哋好大創作自由。」</p><p>對金馬獎「台獨」風波，袁富華不願多談︰「當時啱啱喺後台，好忙！又要簽名、又要確認個獎，都唔知乜事，了解吓件事先。」但他強調自己搞藝術，不懂政治。對於內地藝人杯葛金馬慶功，他避重就輕說︰「我係新仔乜都唔識，坐咗一陣握個手，就即刻去『天下一』慶功，加上好攰，唔知發生乜事，但多謝小紅姐喺旁邊睇住我。」</p></body></html>
