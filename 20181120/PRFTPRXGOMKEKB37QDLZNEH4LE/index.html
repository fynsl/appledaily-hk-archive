<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華夫婦黐實睇賽車</title></header><body><h1>【馮仁昭四圍超】洗米華夫婦黐實睇賽車</h1><p>洗米嫂陳慧玲11月1號38歲生日，之前洗米華周焯華全家總動員慶祝，除咗帶頭唱生日歌，仲親手為佢戴上花形圖案鑽石頸鏈同戒指。<br><br>相隔兩個星期，佢哋前日又齊齊現身澳門格蘭披治大賽車決賽日，活動係洗米華間公司冠名贊助。洗米嫂前晚喺Ig貼咗好多相，除咗Paco、楊千嬅、袁偉豪同胡定欣，仲有家庭照，洗米華同洗米嫂仲黐到實。<br>撰文：馮仁昭</p></body></html>
