<html><header><meta charset="utf-8"><title>強積金第三季蝕61億</title></header><body><h1>強積金第三季蝕61億</h1><p>美世公佈截至9月30日止，第三季《美世強積金市場份額》報告。本港強積金總資產由第二季的8,520億港元，增加至第三季的8,582億港元，按季增加62億港元或0.7%。滙豐/恒生（市佔率合計27.2%）仍然是資產規模最大的強積金營辦商，其次是宏利（23%）及友邦（9.3%）。雖然季內本港強積金錄得淨流入（已收供款減去已支付權益）123億港元，但受到投資表現影響，當中61億港元被抵銷。</p></body></html>
