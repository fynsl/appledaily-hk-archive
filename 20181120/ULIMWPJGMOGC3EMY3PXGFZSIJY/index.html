<html><header><meta charset="utf-8"><title>【add star】小春巡演童真搶Fo</title></header><body><h1>【add star】小春巡演童真搶Fo</h1><p>陳小春日前舉行個人巡迴演唱會，以「Stop Angry」為題，靈感來自兒子Jasper經常叫他不要發嬲。小春的巡演造型特別，最意想不到是他竟然穿上可愛調皮色調的格紋套裝，充滿童真。</p><p>身穿珠片牛仔工人褲內搭打呔恤衫的小春，再披上塗鴉大褸，時尚富層次感。之後他換上野性的龍紋print上衣，令人聯想起《古惑仔》年代的他，當然不少得型格造型，包括黑白拼色西裝、紫黑拼白色的洛可可印花浴袍裝。他又以「山雞頭」登場，非常吸睛。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
