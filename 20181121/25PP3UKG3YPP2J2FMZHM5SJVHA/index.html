<html><header><meta charset="utf-8"><title>江若琳期待婚禮有驚喜</title></header><body><h1>江若琳期待婚禮有驚喜</h1><p>江若琳和未婚夫蕭潤邦（Oscar）昨日到尖沙嘴出席創業分享會，兩人尚有一個月就舉行婚禮，江若琳指正忙於派帖，會宴請好多朋友。江若琳又笑言開始緊張：「我哋好少鬧交，因為已經有共識。」Oscar亦說：「結婚係開心事，唔想因為開心事而搞到唔開心。」<br><br>江若琳坦言很期待Oscar會在婚禮上帶來驚喜，最好就是唱歌，Oscar笑言：「自己就唔係好想唱歌，因為會好緊張。」婚禮尚未舉行，Oscar已率先在傳媒面前發表愛的宣言，他感激在自己情緒低落時，江若琳會給予鼓勵，又會為他下廚，令自己可以專心做生意，同時她亦會提出不少意見。<br>採訪、攝影：張俊銘</p></body></html>
