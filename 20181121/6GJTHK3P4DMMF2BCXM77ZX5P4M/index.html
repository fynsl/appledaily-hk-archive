<html><header><meta charset="utf-8"><title>黃心穎拒安慰馬國明</title></header><body><h1>黃心穎拒安慰馬國明</h1><p>黃心穎和袁偉豪昨日在灣仔出席皮褸活動，提到台慶當晚大部份藝員都支持馬國明捧星馬視帝，但最終由袁偉豪獨得，馬國明女友黃心穎說：「佢唔需要安慰，佢對獎項冇乜野心，噚晚見到大家all in支持佢，已經係一個更好嘅獎項，好難得，演技好唔好唔係一個獎去肯定。」</p><p>袁偉豪獲頒視帝時，女友張寶兒感動落淚，鄭裕玲（嘟姐）更忍不住叫他們結婚，袁偉豪笑說：「多謝嘟姐，如果有呢一日，希望佢做我哋證婚人，最多我哋早啲開始，十點就完。」他自言對於得獎感到很驚訝，又指馬國明有私下恭喜他。<br>採訪、攝影：黃曉妍</p></body></html>
