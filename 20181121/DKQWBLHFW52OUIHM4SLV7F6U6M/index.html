<html><header><meta charset="utf-8"><title>張智霖嗌交叻過靚靚</title></header><body><h1>張智霖嗌交叻過靚靚</h1><p>張智霖（Chilam）前晚在機場博覽館出席佛教活動，對於早前有傳他跟太太袁詠儀（靚靚）在機場鬧交，Chilam笑着否認：「聽到都好笑，當然唔代表我哋唔會嗌交，只係嗰日我哋真係冇嗌交。平日芝麻綠豆嘢都會嘈，我好牙尖嘴利，要嗌我一定贏，但嗌贏唔會贏咗個關係。」他表示囝囝遺傳牙尖嘴利，靚靚已經輸給囝囝：「老婆唔夠阿仔拗，佢切入點好厲害。」他們兩公婆有共識，盡量不在兒子面前嘈交。<br><br>身為佛教徒的Chilam有想過短途出家，可惜自己心浮氣躁，未是時機，他笑言三日不玩手機已算是閉關。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
