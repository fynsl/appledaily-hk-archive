<html><header><meta charset="utf-8"><title>趣趣地：踢唔掂史篤城？美斯神回</title></header><body><h1>趣趣地：踢唔掂史篤城？美斯神回</h1><p>英冠史篤城一向有個地獄主場，早年喺英超，高Q大棍踢法就成為特色，阿仙奴同利物浦都成日喺度失分。美斯咁勁，但係英國球迷都認為佢冇可能喺不列顛尼亞球場有好表現，話「喺史篤城嘅冷雨夜，美斯冇可能有出色發揮」。西班牙著名體育記者巴拉格就將呢個問題轉達美斯，美斯就擺出有咩大場面未見過嘅款，仲好有霸氣咁話：「佢哋一定冇見過我喺羅沙里奧嘅場踢波，我喺嗰度都好掂。」羅沙里奧就係美斯出生地，即係佢初初接觸足球嘅地方，場面更加恐怖咁話！</p></body></html>
