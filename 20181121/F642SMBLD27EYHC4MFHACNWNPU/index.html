<html><header><meta charset="utf-8"><title>趣趣地：鐵人倒下　拿傑迪錫唞三周</title></header><body><h1>趣趣地：鐵人倒下　拿傑迪錫唞三周</h1><p>克羅地亞中場拿傑迪錫，上周因代表國家隊對西班牙嘅歐國聯時受傷，所以周日對英格蘭都冇踢，佢效力嘅西甲球會巴塞隆拿周二就確認，呢位30歲中場因右腳大腿受傷要唞3周，係佢加盟巴塞4年嚟缺陣最長嘅時間。拿傑迪錫上周主場對西班牙嗰場受傷，之後克國主帥達歷就證實佢唔會去英格蘭。上周六巴塞同佢詳細檢查，發現拿傑迪錫拉傷咗右腳大腿，呢位克羅地亞中場其實係鐵人，因佢加盟巴塞4年只係缺陣過3場，不過周六巴塞作客馬德里體育會嘅西甲大戰就唔使預佢喇。</p></body></html>
