<html><header><meta charset="utf-8"><title>【add star】陳慧琳豹紋美</title></header><body><h1>【add star】陳慧琳豹紋美</h1><p>Animal print之中，豹紋出鏡率甚高，陳慧琳（Kelly）亦愛好豹紋，不過她懂得在配搭上取得平衡，將野性與溫柔集於一身，穿上身也不會太俗氣。Kelly日前穿着橙色豹紋裙出動，細小而密集的豹紋圖案帶有碎花效果，再配搭粗腰帶和淨色大手袋作亮點，減低撩亂感，打造出斯文野性的秋冬造型。</p><p>陳凱琳榮升人妻後依然貪靚，選穿了ruffles透視豹紋長裙，飄逸的荷葉邊細節增添優雅感，而透視面料則令圖案變得較平易近人，穿出野性女人味。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
