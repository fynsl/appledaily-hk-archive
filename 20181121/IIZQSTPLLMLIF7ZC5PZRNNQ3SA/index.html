<html><header><meta charset="utf-8"><title>姜濤努力排練開騷</title></header><body><h1>姜濤努力排練開騷</h1><p>男團MIRROR三位成員姜濤、Lokman和Ian昨日到商台接受訪問，分享經比賽入行後的夢想，三人都希望稍後向歌手路進發。提到組合將在九展開騷，Lokman稱現密鑼緊鼓排練：「Rundown已經定好，除咗有我哋十二個人嘅大堆頭表演外，每人都會有一part solo。」<br><br>提到政府回應歌迷訴求，考慮推出演唱會購票實名制及減少內部認購數目，打擊黃牛黨，三人都相當支持：「如果我有騷好想睇，但因為黃牛嘅問題，其實真係好唔抵。」Ian更透露：「之前好想睇周杰倫演唱會，可惜撲唔到飛，又唔想益黃牛黨而白白錯失機會。」<br>採訪、攝影：曹家誠</p></body></html>
