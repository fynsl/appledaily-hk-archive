<html><header><meta charset="utf-8"><title>Kay澄清冇被內地封殺</title></header><body><h1>Kay澄清冇被內地封殺</h1><p>謝安琪（Kay）、張敬軒、衛蘭及Supper Moment成員阿雞前晚到中大出席「我們的大學叱咤巡迴頒獎禮」，當中Kay獲七間大學選為我最喜愛女歌手，教育大學則選衛蘭，至於軒仔與Supper Moment則連奪八間大學選出的我最喜愛男歌手及組合。<br><br>Kay回應撐雨傘運動後終獲內地解禁，周六到中山開騷，她說︰「一直喺內地都有好多演出，大大小小都有，唔存在乜解禁。」她更指幾個月前返過內地開騷。至於軒仔近日在網上大玩阿姐汪明荃手寫的tag名法，更命名為「#汪阿tag」，但他自嘲字迹差過阿姐，要努力練習。<br>採訪︰馬建華<br>攝影：林賓尼</p></body></html>
