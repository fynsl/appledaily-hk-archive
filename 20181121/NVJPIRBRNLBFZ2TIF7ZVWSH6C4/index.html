<html><header><meta charset="utf-8"><title>鄭中基遭囝囝投訴</title></header><body><h1>鄭中基遭囝囝投訴</h1><p>鄭中基昨日在尖沙嘴舉行記招，宣佈明年2月初舉行四場紅館演唱會，爸爸鄭東漢、太太余思敏及囝囝鄭梓仁都有到場支持。鄭中基指如果反應熱烈，有機會加開初五一場，甚至加開原定休息的初三晚場次。為了打擊排隊黨，門票開售首日只供網上及電話購票，翌日才安排售票處售票，他亦贊成政府立法打擊門票炒賣情況。</p><p>訪問期間，梓仁走到爸爸身邊，但鄭中基卻對他說bye bye，令梓仁跑到媽咪身旁哭訴爸爸不理自己，鄭中基即上前呵番囝囝。當大家要求梓仁唱歌表演時，他用手掩嘴封口，鄭中基說：「佢唔係咁鍾意唱歌，佢鍾意彈結他、打鼓同跳舞。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
