<html><header><meta charset="utf-8"><title>鍾鎮濤就住唱快歌</title></header><body><h1>鍾鎮濤就住唱快歌</h1><p>鍾鎮濤將於周六在紅館開騷，昨日他在新蒲崗錄音室綵排，即場獻唱《香腸蚊帳機關槍》及《淚之旅》兩首快歌，他笑言：「演唱會上會有一part快歌，但比例唔會太多，驚影響自己血壓。」<br><br>鍾鎮濤上周重感冒，連自己都好擔心：「因為之前坐飛機冷親，病咗一排，好彩康復得切。」提到囡囡鍾懿屆時會上台表演，鍾鎮濤說：「歌已經揀好，到時佢會有自彈自唱solo，我已經同佢講明要揀一首uncle、auntie識得聽嘅歌。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
