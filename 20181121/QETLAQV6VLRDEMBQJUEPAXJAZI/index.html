<html><header><meta charset="utf-8"><title>鄧萃雯送抱賀袁富華</title></header><body><h1>鄧萃雯送抱賀袁富華</h1><p>出爐金馬獎最佳男配角袁富華，昨日為ViuTV新劇《婚內情》開工。今次是他首次跟鄧萃雯合作，同場還有林德信。劇組為袁富華「加餸」慶祝，雯女更送上抱抱及蛋糕，令袁富華開心到眼濕濕。</p><p>雯女大讚袁富華專業，可以放心跟對方鬥戲：「佢係舞台劇演員，佢哋習慣會做足功課，嚟到現場見佢準備十足，我好放心同佢夾，會有唔同火花出嚟。」袁富華笑言完成《婚》劇後會埋首為舞台劇排戲，又指得獎後未有考慮過加片酬，至於能否擔正做主角，他認為凡事隨緣，緣份到自然有。<br>撰文：李森</p></body></html>
