<html><header><meta charset="utf-8"><title>【身家逾億】的士邦3月甩拖姚子羚</title></header><body><h1>【身家逾億】的士邦3月甩拖姚子羚</h1><p>「的士邦」鄭子邦與姚子羚拍拖三年多，兩人一直感情穩定，更傳子羚早已搬入男方位於赤柱的豪宅同居，等做鄭太。可惜未傳婚訊先傳「分訊」，今年3月7日，姚子羚在Ig證實分手，表示這是兩人共同決定。<br><br>有指的士邦身家逾億，坐擁過百部的士，雖然曾經離婚，但也是城中鑽石王老五之一。14年與子羚拍拖前，曾傳出他與文詠珊（JM）撻着，兩人舉止親暱，不過JM隨後表示兩人只是好友，得知的士邦與子羚拍拖時，更笑說是「甩難」。</p></body></html>
