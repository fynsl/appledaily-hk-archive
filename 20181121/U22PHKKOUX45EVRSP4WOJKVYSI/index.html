<html><header><meta charset="utf-8"><title>木村下月再會林志玲</title></header><body><h1>木村下月再會林志玲</h1><p>日本男星木村拓哉被指已落實出席下月1日在台灣中正紀念堂舉辦的ASIA FASHION AWARD，活動早前已公佈請來林志玲、蔡依林、劉以豪、日本女星山田優、韓國歌手BoA和「中國新垣結衣」龍夢柔等擔任嘉賓，令木村與日劇《月之戀人》的舊拍檔林志玲有望再次合體。<br><br>木村在三年前首度訪台，當時他偕名導吳宇森為台灣觀光局拍攝宣傳片，並獲台迷歡迎，亦有大批傳媒追星訪。</p></body></html>
