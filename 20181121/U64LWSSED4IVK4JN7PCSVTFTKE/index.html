<html><header><meta charset="utf-8"><title>林愷鈴拍咀戲要問阿媽</title></header><body><h1>林愷鈴拍咀戲要問阿媽</h1><p>衛蘭、Dear Jane和洪家豪分別用自己歌曲，將三首歌連貫成的微電影《不消失的戀愛連續》前晚在中環舉行首映禮，林愷鈴（Ashley）擔任MV女主角，Ashley稱媽媽龔慈恩事前看過她的演出。<br><br>問到接到劇本時有否給媽媽過目？Ashley說：「唔係過目，只係有時我做功課，要建設心理獨白會請教媽咪。」至於拍親熱戲，她說：「如果從藝術角度，我唔抗拒，未遇過呢個問題，將來遇到會先問父母同公司。」</p></body></html>
