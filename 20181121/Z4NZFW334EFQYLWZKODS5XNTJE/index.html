<html><header><meta charset="utf-8"><title>莊思敏自嘲地獄廚神</title></header><body><h1>莊思敏自嘲地獄廚神</h1><p>莊思敏前晚在金鐘出席食店開幕活動，本身有經營飲食生意的她自嘲是地獄廚神，問到之前男友有否試過她手勢？她笑言：「冇試過，我諗佢哋唔敢試，想分手呢樣係秘密武器，到時可以攞出嚟用。」她坦言聖誕節應該會約朋友出去玩：「最近識到新朋友，最終可能會一撻即着，但𠵱家未撻着。」<br><br>同場的陳嘉桓早前預告會有大事發生，問到進展如何？她說：「仲搞緊，需要時間去處理，呢段時間有空檔唔係食就係做運動，不過我都去咗考健身教練牌。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
