<html><header><meta charset="utf-8"><title>【拍拖四年】湯洛雯羅天宇突分手</title></header><body><h1>【拍拖四年】湯洛雯羅天宇突分手</h1><p>湯洛雯在12年參選港姐入行，翌年拍攝處境劇《愛．回家》而為人熟悉，之後與劇中男友、港男出身的羅天宇撻着。兩人拍拖四年多，一直都非常恩愛，更曾被拍到一齊去睇傢俬，似是好事近。<br><br>不過在3月9日，有雜誌踢爆羅天宇與湯洛雯已經分手，男方承認兩人已分開四個多月，更指兩人生活上出現問題。湯洛雯則在Ig發文表示兩人和平分手，當中並不涉及第三者。事有湊巧，兩人被踢爆分手的日子，只是比的士邦與姚子羚分手遲兩天。</p></body></html>
