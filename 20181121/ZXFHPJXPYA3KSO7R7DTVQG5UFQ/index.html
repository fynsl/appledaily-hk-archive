<html><header><meta charset="utf-8"><title>康宏有信心獲虛銀牌照</title></header><body><h1>康宏有信心獲虛銀牌照</h1><p>首批虛擬銀行發牌已進入最後直路，金管局早前指，約有10家公司因未遞交完備資料，而不會繼續處理有關申請，有傳康宏（1019）是其中之一。康宏創業投資部主管葉孫銘強調，有信心獲發虛擬銀行牌照，目前仍與金管局洽商，又指會繼續投入金融科技，包括與保險業務相關的金融科技。該公司宣佈，與英國主要電子金融服務及虛擬銀行提供者Tandem Money Limited達成策略夥伴協議。康宏會向其初步投資1,500萬英鎊，Tandem創辦人之一Ricky Knox期望，盡快在港推出服務。</p></body></html>
