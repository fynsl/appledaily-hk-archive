<html><header><meta charset="utf-8"><title>Juno帶CNN遊坪石</title></header><body><h1>Juno帶CNN遊坪石</h1><p>麥浚龍（Juno）日前獲CNN Style邀請訪問，大談他眼中的香港。Juno帶攝製隊到他執導的《殭屍》主要場景坪石邨，以及他早前為MV取景的石澳遊覽。<br><br>Juno全程以英語受訪，他覺得坪石邨有一種被困住的美麗：「站在中央向上望，感覺似通往天空的隧道，猶如香港，永遠見到的天空都是小小的。」至於石澳，Juno自言平日都會去散步：「那裏的人很友善，即使是空氣、海水，都令人很放鬆。」網友大讚Juno英文流利，他說：「平日喺香港比較少講，多數都係同工作有關單位、影展訪問先會講。」<br>撰文：沈麗珠</p></body></html>
