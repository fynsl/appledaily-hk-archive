<html><header><meta charset="utf-8"><title>求驗客手記：本田開齋幫柬國破魔咒</title></header><body><h1>求驗客手記：本田開齋幫柬國破魔咒</h1><p>本田圭佑星期二帶領柬埔寨喺東錦賽主場以3:1擊敗老撾，取得執教生涯嘅首場勝仗，柬埔寨則自2002年以來首度喺呢項賽事報捷，結束長達16年嘅頹勢。今年八月，柬埔寨足總宣佈由當時啱啱加盟墨爾本勝利嘅本田圭佑出任國家隊教練，今場係佢上任後嘅第六場比賽。前三場友賽，柬埔寨九月以1:3不敵馬來西亞，上月以2:2賽和東帝汶同1:2輸畀新加坡，今個月喺東亞錦嘅頭兩場分組賽則先後以0:1輸畀大馬同以1:4慘敗畀緬甸。</p></body></html>
