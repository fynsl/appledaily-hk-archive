<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>11月21日A6版「被指抄襲 DSE視藝生反擊稱二創」一文中，「教育界立法會議員葉建源表示，2015年『自己抄襲自己』事件，涉事考生參考自己作品被考評局判定為抄襲」，考評局澄清，葉所指的考生被試場主任發現其畫作與參考資料很相似而填寫報告，考評局「常設委員會」調查及跟進後決定個案沒有違反規則，最終按正常程序評分。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p></body></html>
