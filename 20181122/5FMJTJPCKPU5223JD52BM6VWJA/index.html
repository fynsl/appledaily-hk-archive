<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何艷娟帶阿媽法國品酒</title></header><body><h1>【馮仁昭四圍超】何艷娟帶阿媽法國品酒</h1><p>何艷娟今年同大佢40歲嘅澳博營運總裁吳志誠拍拖，爺孫戀修成正成為億萬闊太，佢日前飛咗去法國品酒旅遊，一身珠光寶氣、周身名牌打扮去酒莊、拍賣會，更不時嘆紅酒講酒經。<br><br>其實，何豔娟老公吳志誠喺法國有酒莊，分分鐘此行係陪對方巡視業務，不過佢保持神秘，只貼咗同媽咪合照。原來，何豔娟出發嘆世界之前，仲有趕拍無綫劇，當日仲有開08，所以佢真係鍾意演藝事業，名副其實係賺錢買花戴過日辰。<br>撰文：馮仁昭</p></body></html>
