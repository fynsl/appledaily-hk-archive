<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃和興騷前緊張到瘦</title></header><body><h1>【馮仁昭四圍超】黃和興騷前緊張到瘦</h1><p>樂隊Zen主音黃和興噚日到商台宣傳佢首新歌《I Remember You》。黃和興話喺明年中計劃開演唱會，而下月5日就會喺九展同帶菌者舉行「興龍鎮」演唱會，算係個唱熱身。<br><br>黃和興仲話：「好多晚都失眠，以前唱歌一隊band，𠵱家焦點放喺自己身上，係有啲唔慣，壓力令到我瘦，過往肥胖係我嘅包袱，𠵱家瘦到啲褲都唔啱着。」<br>撰文：馮仁昭</p></body></html>
