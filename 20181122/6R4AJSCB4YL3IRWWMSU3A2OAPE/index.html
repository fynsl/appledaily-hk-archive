<html><header><meta charset="utf-8"><title>林曉峰教仔性教育</title></header><body><h1>林曉峰教仔性教育</h1><p>林曉峰和太太康子妮昨日在灣仔為ViuTV節目《超級奶爸2》擔任嘉賓，他們育有一對兒子，分別是15歲林寶和14歲林熙，二人表示最重視兩子的禮貌和待人處事的態度。<br><br>問到兒子有沒有拍拖的問題？康子妮說：「大仔同女朋友散咗，我話嗰個女仔好好㗎喎，點解散咗呀？佢話我唔會明，隔咗段時間，我終於明白，其實要徹底明白佢係要花時間，傾心事都要啱時候。」問到可會帶女友見家長？她說：「起碼拍咗兩、三個月佢先會講。」林曉峰更透露會負責兩子的性教育和粗口，康子妮則說：「有時佢哋叫我哋唔好講。」<br>採訪、攝影：黃曉妍</p></body></html>
