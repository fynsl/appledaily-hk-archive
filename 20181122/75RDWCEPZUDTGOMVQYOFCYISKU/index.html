<html><header><meta charset="utf-8"><title>高城亞樹認姊弟戀</title></header><body><h1>高城亞樹認姊弟戀</h1><p>現年27歲的高城亞樹在前年退出AKB48後，昨日被爆蜜運，與效力鳥棲砂岩的25歲足球員高橋祐治發展姊弟戀。</p><p>高城亞樹與男友在朋友介紹下認識，由於兩人甚為投契又互相欣賞，去年起成為情侶，今年夏天兩人到京都旅行，感情再進一大步，女方亦會趁空檔到佐賀的鳥棲陪伴愛郎，而高城亞樹的事務所已承認戀情。身高1.85米的高橋條件不俗，母親擁有西班牙血統，胞姊是女星高橋Maryjun。</p></body></html>
