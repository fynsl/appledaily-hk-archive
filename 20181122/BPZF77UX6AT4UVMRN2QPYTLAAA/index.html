<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝天華抱家燕姐手震</title></header><body><h1>【馮仁昭四圍超】謝天華抱家燕姐手震</h1><p>薛家燕前晚喺北角為演唱會綵排，邀請咗謝天華做表演嘉賓，天華更要擺出甫士抱起家燕姐，見佢谷到面都紅晒，家燕姐笑住話「攞佢命。」家燕姐透露演唱會會性感，天華即刻話：「家燕姐60周年事業喎，梗係要畀觀眾睇吓你幾有事業心，好多人恨睇。」<br><br>自言湊仔當健身嘅天華話兩抱家燕姐吃力，家燕姐話減緊肥，預到時會瘦十磅。謝天華就話：「動作大只可以一日做一次，頭先係為大家破例，𠵱家揸咪都手震。」<br>撰文：馮仁昭</p></body></html>
