<html><header><meta charset="utf-8"><title>朴海鎮斥拖糧退出劇組</title></header><body><h1>朴海鎮斥拖糧退出劇組</h1><p>韓國男星朴海鎮主演的新劇《四子》，疑因製作商拖糧導致劇集停拍，經歷更換導演、女主角的風波，於8月底重啟拍攝。不過製作商昨日表示朴海鎮自11月初起失聯，未有現身片場開工。<br><br>隨後朴海鎮方面反駁，指因合約到期所以沒有現身拍攝，直斥合約到期日由3月14日延至上月30日，但仍僅拍到第8集的一半，又指合約延長期間的所有拍攝，朴海鎮都沒有收到酬勞，將會透過正當途徑退出劇組。</p></body></html>
