<html><header><meta charset="utf-8"><title>求驗客手記：雲丹美涉騷擾前妻被查</title></header><body><h1>求驗客手記：雲丹美涉騷擾前妻被查</h1><p>比利時警方日前證實，將會調查曾經效力修咸頓同狼隊嘅前比利時國腳雲丹美涉嫌騷擾前妻一案。雲丹美同前澳網冠軍史施達絲嘅妹妹艾姬喺2008年結婚，不過兩人就喺16年離婚，但係艾姬嘅噩夢喺離婚後先開始。艾姬早前就喺社交網站透露，自已過去三年都一直俾雲丹美跟蹤，雲丹美曾經試過坐喺佢屋企門口成晚、偷入佢嘅花園、偷窺佢嘅睡房、喺網上用假賬號接觸佢同佢嘅朋友。比利時警方就證實已經向雲丹美採取法律行動，希望艾姬可以盡快回復正常生活啦！</p></body></html>
