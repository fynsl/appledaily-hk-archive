<html><header><meta charset="utf-8"><title>境外置業大灣區最熱門</title></header><body><h1>境外置業大灣區最熱門</h1><p>REA集團公佈今年下半年香港房地產市場前景調查報告顯示，近半數受訪者認為未來12個月樓市會下跌12%，除了因為中港股市急跌等外圍因素外，政府推出五二折居屋計劃及明日大嶼願景亦是主因之一。報告又顯示，納米樓需求較上半年大幅下降，由41%下跌至13%；超過七成的港人，對父母資助置業持開放態度，平均需要父母資助141萬港元才能成功置業。此外，有五成受訪者於境外置業會考慮大灣區，其中46%受訪者作將來退休打算，44%則用來作進一步投資用途，27%指會用作度假。</p></body></html>
