<html><header><meta charset="utf-8"><title>喬妹晒腿派心谷劇</title></header><body><h1>喬妹晒腿派心谷劇</h1><p>韓國37歲女星宋慧喬跟25歲男星朴寶劍主演的tvN新劇《男朋友》，將於下周三首播，劇組昨午於首爾舉行發佈會造勢。喬妹以低胸造型現身，除性感騷心口外更晒美腿，又笑容燦爛地派心心，而朴寶劍就以新髮型示人。之後當喬妹跟朴寶劍合照時，被傳媒要求擺出情侶甫士，兩人立即掩口狂笑，隨後喬妹蹺實朴寶劍擺出心心甫士合照。<br><br>喬妹於會上提到老公宋仲基，指宋仲基有為她打氣及叫她用心拍劇，喬妹又透露因與朴寶劍有年齡差距，曾一度擔心，又笑言為了展現更美的一面而於開拍前努力減肥。<br>撰文：梁雯迪</p></body></html>
