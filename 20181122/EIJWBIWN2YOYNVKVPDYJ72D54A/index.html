<html><header><meta charset="utf-8"><title>求驗客手記：戴巴拿國家隊遲來的士「哥」</title></header><body><h1>求驗客手記：戴巴拿國家隊遲來的士「哥」</h1><p>阿根廷喺星期二場國際賽，憑保羅戴巴拿射入職業生涯首個國際賽入球，主場以2:0擊敗墨西哥，相隔四日以同樣比數再次擊敗對方。今場係阿根廷同墨西哥一連兩場友賽嘅第二戰，而且兩場都喺阿根廷國內上演。今場阿根廷兩分鐘已經開紀錄，由莫路伊卡迪單人匹馬入禁區起腳射入，半場已經領先，而戴巴拿就喺接近完場嗰陣再幫阿根廷增添紀錄，亦都係佢國家隊處子入球，但要踢到第18場先入到波，同佢喺祖雲達斯時要入就入，完全係兩回事。</p></body></html>
