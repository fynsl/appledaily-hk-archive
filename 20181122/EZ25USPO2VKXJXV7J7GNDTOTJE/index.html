<html><header><meta charset="utf-8"><title>谷村因子被捕釀家變</title></header><body><h1>谷村因子被捕釀家變</h1><p>日本老牌男歌手谷村新司下月迎接70大壽，當地雜誌《週刊文春》爆料指，其兒子谷村大輔因兩度在女廁偷拍而被警方拘捕，事件令谷村新司一家帶來打擊，更釀成家變。<br><br>消息指，谷村大輔一直效力父親事務所，八年前娶韓裔太太，他去年先後兩度被發現在公司女廁裝鏡頭偷拍，當被捕後已辭退父親的事務所，更與妻子離婚。有指谷村新司近年越來越迷信，與歌手女兒谷村詩織關係疏離，父女現斷絕來往，而谷村新司近年明顯憔悴及消瘦。</p></body></html>
