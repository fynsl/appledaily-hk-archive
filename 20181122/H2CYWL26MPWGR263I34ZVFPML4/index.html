<html><header><meta charset="utf-8"><title>關楚耀拍戲三線齊飛</title></header><body><h1>關楚耀拍戲三線齊飛</h1><p>關楚耀自15年約滿「娘家」環球唱片公司後，簽經理人發展事業，除了繼續錄新歌，早前更踩入公仔箱幫無綫拍劇，搏盡的他，甚至完全放下歌手形象，在劇內玩裸跑。據知關楚耀將會返內地拍電影，希望歌影視三線齊發展。<br><br>09年在日本捲藏毒事件，慶幸關楚耀人緣不俗，不少幕後人都肯給予他重新出發機會，結果翌年他重返樂壇，努力「洗底」後，不但再有機會推出個人專輯，13年在九展舉行演唱會，更獲歌神張學友撐場任嘉賓，今年5月又於旺角麥花臣場館舉行「FOCUS演唱會」，當晚關楚耀找來胞妹Natalie合唱。<br>撰文：李察</p></body></html>
