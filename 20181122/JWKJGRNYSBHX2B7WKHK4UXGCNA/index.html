<html><header><meta charset="utf-8"><title>【撞口撞臉】跟足偶像Angelababy</title></header><body><h1>【撞口撞臉】跟足偶像Angelababy</h1><p>關楚耀新女友Joann Law現職空姐，據知她畢業後已加入空姐行列，但當時只做了一年左右，便簽約模特兒公司，三年前Joann也曾為《蘋果》一篇介紹妝容的報道做示範，當日她的素顏look，更成為今日網民無限loop的相片之一，而近年未知是否過度P圖，樣子不斷「進化」，有時變成其偶像Angelababy，甚至中國網紅蛇精女李蒽熙。</p></body></html>
