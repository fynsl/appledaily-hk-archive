<html><header><meta charset="utf-8"><title>求驗客手記：阿里大媽上身博酒店升級</title></header><body><h1>求驗客手記：阿里大媽上身博酒店升級</h1><p>英格蘭中場迪利阿里（小圖）同巴克里，星期一俾人影到佢哋出現喺倫敦市中心一間五星級酒店嘅大堂。從網上流傳嘅片段所見，周薪高達10萬鎊嘅阿里，清晨五點喺酒店大堂嘅櫃台前，好似強國大媽咁大吵大鬧，要求櫃台兩位職員幫佢哋升級去3,000鎊一晚嘅總統套房，其間仲一度爆粗。而身邊周薪九萬鎊嘅巴克里就一言不發，好似當阿里大佬咁，乜事都由得對方出頭。事後，連拍片者都話阿里身為堂堂國家隊成員，咁樣公然攞着數真係肉酸，認真失禮。</p></body></html>
