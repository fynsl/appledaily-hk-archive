<html><header><meta charset="utf-8"><title>莊思敏幫湯洛雯解畫</title></header><body><h1>莊思敏幫湯洛雯解畫</h1><p>莊思敏昨日到尖沙嘴出席腕錶發佈會，日前本報讀者拍得湯洛雯於夜店跟姚子羚舊愛「的士邦」鄭子邦態度親暱，當日在場的莊思敏解釋：「當日一班朋友同Andy（王大業）慶祝生日，食完飯就提議不如去我酒吧玩，酒吧地方淺窄，有時行得埋啲有碰撞好正常。」她更斷言二人並非拍拖，報道出街後亦感不安：「始終招呼朋友去自己地方玩，有責任要保護佢哋，會提員工下次要留意有冇人偷拍。」<br><br>同場的黃又南表示剛拍完兩部電影，激瘦了18磅，他說：「最近終於有時間可以慢慢操番上正常體重，我都貪靚，希望操番靚啲線條迎接下一部電影。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
