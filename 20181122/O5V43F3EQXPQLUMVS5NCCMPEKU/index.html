<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何嘉麗轟鏞記拼燒鵝</title></header><body><h1>【馮仁昭四圍超】何嘉麗轟鏞記拼燒鵝</h1><p>何嘉麗前日喺facebook爆seed︰「我今日簡直覺得俾鏞記羞辱！」</p><p>佢話晏晝幫東華三院拍完嘢，路經中環，就去老字號鏞記食燒鵝麵，但未食已經一肚火︰「真係有啲火！相片嗰度已經見到呢碟燒鵝啲皮係唔同色……呢啲擺到明就係啲肉頭肉尾，呢度一忽嗰度一片咁砌成！大佬，$100，你可能覺得唔係乜嘢錢，但係都請你尊重吓我。」佢仲嬲到話以後唔幫襯。<br>撰文：馮仁昭</p></body></html>
