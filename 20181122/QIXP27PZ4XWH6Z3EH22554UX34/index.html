<html><header><meta charset="utf-8"><title>劉心悠跳芭蕾舞出蠱惑</title></header><body><h1>劉心悠跳芭蕾舞出蠱惑</h1><p>劉心悠昨日身穿度身訂做的芭蕾舞裙，以星光仙子造型在尖沙嘴出席記者會，宣佈將客串下月兩場假文化中心演出的聖誕劇目《胡桃夾子》，心悠說：「裝扮好幫到我，可以遮到對腳，因為安全起見，我着唔到專業嘅芭蕾舞鞋去跳，要着有少少踭嘅訓練鞋，不過我都要做point toes動作。」<br><br>心悠穿的裙會發光閃亮，她自言希望做到一百分，難得有機會夢想成真站上芭蕾舞台，但她不希望朋友捧場，以免出錯時被偷笑，心悠說：「有次演音樂劇已經排練得好熟，不過出場時當射燈射到腳邊，我有種想逃走感覺，今次會再緊張啲，因為只可用身體表達。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
