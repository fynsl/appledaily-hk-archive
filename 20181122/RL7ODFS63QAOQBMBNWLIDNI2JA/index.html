<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀買自己碟攞意頭</title></header><body><h1>【馮仁昭四圍超】譚嘉儀買自己碟攞意頭</h1><p>譚嘉儀入行7年終於推出首張個人大碟，前晚更踩落旺角唱片舖做店長，有fans到場幫襯兼送花。突然出碟，原因係公司見到佢同關楚耀首合唱歌《Lonely》反應好。<br><br>嘉儀話會買番自己隻碟攞意頭︰「唔只買一隻，會買好多，因為咁多年嚟好多人幫我，好想親手喺碟面寫啲嘢多謝佢哋。」佢話出碟係事業上里程碑，仲話希望短期內開到處女騷。<br>撰文：馮仁昭</p></body></html>
