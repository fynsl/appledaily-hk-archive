<html><header><meta charset="utf-8"><title>One Hennessy推4層招租</title></header><body><h1>One Hennessy推4層招租</h1><p>華懋旗下灣仔商廈重建項目One Hennessy推出4層全層招租，仲量聯行業主代理部主管嚴威程表示，4層單位為23至26樓全層，每層面積約1.2萬方呎，意向呎租逾100元，目前查詢的租客以金融業為主，亦有律師樓和資產管理公司等。One Hennessy共有21層寫字樓樓層，租出17層，最高成交呎租逾100元，最大租戶為中資銀行承租最高8層，項目預計明年第一季落成。</p></body></html>
