<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁惟仁昏迷眼角泛淚</title></header><body><h1>【馮仁昭四圍超】袁惟仁昏迷眼角泛淚</h1><p>50歲台灣音樂人袁惟仁上月喺上海跌倒後腦出血昏迷不醒，手術後至今已經卧床37日，病情反覆，未脫離危險期。</p><p>台灣《蘋果日報》報道，袁惟仁大仔袁義同細女袁融事發至今已經三次來回上海同台灣，佢哋前晚返台時透露，爸爸喺床上聽到佢哋返台灣講「再見」時，眼角泛淚兼捉住兩人隻手唔放。袁義仲話爸爸眼睛有轉動︰「他一定可以撐下去！」<br>撰文：馮仁昭</p></body></html>
