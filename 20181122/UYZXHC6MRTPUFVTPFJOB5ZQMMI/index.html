<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何韻詩樂與祖兒破冰</title></header><body><h1>【馮仁昭四圍超】何韻詩樂與祖兒破冰</h1><p>何韻詩之前上TVB娛樂新聞台節目《StarTalk》接受許文軒訪問，講到喺科學園開戶外騷，佢話今次好玩兼有意義，因為除咗音樂會之外，仲做埋音樂節兼聖誕市集，拉近咗大家嘅距離。<br><br>講到同容祖兒喺日本破冰合照，何韻詩話：「冇諗過黃耀明會post出嚟，以前比較執着同顧慮，但都一把年紀，冇所謂啦！原來咁小嘢就可以集體地開心！」<br>撰文：馮仁昭</p></body></html>
