<html><header><meta charset="utf-8"><title>阿嬌減肥練黃蜂腰</title></header><body><h1>阿嬌減肥練黃蜂腰</h1><p>37歲鍾欣潼（阿嬌）下月18日與台灣醫生賴弘國在香港簽紙註冊結婚，20日擺酒大宴親朋，前晚阿嬌在社交網貼「阿嬌婚前減肥日誌」短片，阿嬌說：「前排唔小心肥咗，塊面圓到不得了，正因為咁，我決定訂一個目標，結婚前要減5至6kg，希望同想減肥嘅朋友一齊減肥。」<br><br>阿嬌自言近日已經減了5、6磅，短片見到她公開體重數據，顯示體重為51.3kg、肌肉重18kg、體脂重17.5kg，阿嬌對教練說：「我想瘦到45kg！」雖然教練勸止，但阿嬌堅持：「唔得呀，你睇嗰件婚紗條腰，係咁㗎！」然後用兩隻手圈出「黃蜂腰」，十分搞笑。<br>撰文：沈麗珠</p></body></html>
