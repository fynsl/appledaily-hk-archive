<html><header><meta charset="utf-8"><title>大塚愛甩無業偷食老公</title></header><body><h1>大塚愛甩無業偷食老公</h1><p>日本36歲女歌手大塚愛和組合RIP SLYME的45歲成員SU結婚八年，育有一女。不過，SU去年卻被爆偷食，大塚愛前日終於在官方網站宣佈已和老公離婚，她留言：「從幸福的日子至難以忍受的每天，難以用言語表達，但為了守護孩子的生活，必須做出這個決定。」</p><p>SU去年被爆背着大塚愛搭上嫩模江夏詩織，兩人撐枱腳後，齊到江夏詩織寓所過夜，消息曝光令RIP SLYME取消了不少工作，連歌迷會亦要關閉，SU早前就偷食事件道歉，承認RIP SLYME停工全屬自己責任。<br>撰文：程芬</p></body></html>
