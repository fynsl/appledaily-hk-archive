<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪換衫惹起哄</title></header><body><h1>【馮仁昭四圍超】李幸倪換衫惹起哄</h1><p>李幸倪（Gin Lee）前晚喺中環舉行音樂會唱咗好多林夕作品，有王菲、林憶蓮、謝安琪同麥浚龍嘅歌。佢話：「演繹其他歌手嘅作品好有難度，尤其係謝安琪嘅《你們的幸福》，同埋都係第一次一口氣唱咁多其他歌手作品。」</p><p>今次以佢睡房做舞台佈置，Gin Lee喺台上換衫，台下fans見到剪影起哄，Gin Lee話：「好鍾意呢個概念，希望遲啲再諗吓可以點發展。」<br><br>撰文：馮仁昭</p></body></html>
