<html><header><meta charset="utf-8"><title>龍湖吳亞軍派股予愛女</title></header><body><h1>龍湖吳亞軍派股予愛女</h1><p>中國女富豪、龍湖（960）主席吳亞軍（圖）將信託持有的龍湖43.98%股權，全數轉派給女兒蔡馨儀。以龍湖昨收市價21.45元計，該批股份價值560億元。<br><br>龍湖發通告稱，為了家族財富及傳承，吳亞軍設立的Silver Sea持有約26.1億股龍湖股權，全數由母親信託分派予女兒信託。資產分派後，吳亞軍仍將擔任龍湖主席兼執行董事。據了解，吳亞軍極保護愛女，從未讓她在在外界曝光，今次亦是首次正式公佈其女兒的真實姓名。</p></body></html>
