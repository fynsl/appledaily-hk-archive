<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陶傑向法國電影偷師</title></header><body><h1>【馮仁昭四圍超】陶傑向法國電影偷師</h1><p>陶傑前晚喺金鐘出席「第四十七屆香港法國電影節」開幕晚會，佢話：「法國電影節好多戲想睇，除咗首映呢套《The trouble with you》講同志出櫃嘅痛苦，佢哋嘅題材廣泛，例如會講一個年輕人考到醫科，但係唔啱讀而掙扎，呢啲題材係法國片先會有，港產片係唔會。睇法國片可以擴闊視野，可以睇到唔同嘅題材，創作上可以偷師，我寫嘅專欄好多關於法國文學文筆。」佢仲話法國電影可以幫人遠離抑鬱症。<br><br>撰文：馮仁昭</p></body></html>
