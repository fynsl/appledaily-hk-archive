<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐寧自爆孖閨密同浴</title></header><body><h1>【馮仁昭四圍超】唐寧自爆孖閨密同浴</h1><p>唐寧（圖）前晚同好姊妹何思諺、蔣祖曼喺太古城出席首映禮，唐寧話唔同時段有唔同好姊妹，但感情最深莫過於由小一開始相識嘅閨密。佢話：「女仔早熟，會形影不離，我哋會一齊沖涼、入同一廁格。」當時有冇懷疑自己係同性戀？唐寧就話：「唔會，但的確係帶着愛，我會緊張佢所有嘢！」<br><br>另外，樂印姊妹嘅駱胤鳴話家姐搬咗出去住，搞到佢好寂寞：「冇人同我嗌交，佢唔鍾意我夜晚寫歌，因為我彈結他嘈到佢。」</p><p>撰文：馮仁昭</p></body></html>
