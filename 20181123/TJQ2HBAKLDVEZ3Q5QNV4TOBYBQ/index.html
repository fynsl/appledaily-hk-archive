<html><header><meta charset="utf-8"><title>【告別海防道街市】臨時街市只剩三個</title></header><body><h1>【告別海防道街市】臨時街市只剩三個</h1><p>【告別海防道街市】<br>全港現有四個臨時街市，分別是海防道、通州街、深井和洪水橋臨時街市，臨時街市的出現原為安置街上小販和舊街市商戶，撥地是臨時性質。隨着海防道臨市街市清拆，便剩下3個了。 </p><p>根據立法會文件，海防道臨時熟食街市攤檔，平均月租為每平方米316元，而同地段每平方米平均租金大部份超過1,000元，海防道臨時街市相信是尖沙嘴最平租。</p><p>街市只剩八檔食肆，除了華香園、文記和仁利粉麵，還有德發牛肉丸、合香園、太子小炒、東園和佳記。</p><p>海防道臨時街市<br>尖沙嘴海防道390號<br><br>記者：廖明懿、何嘉茵<br>攝影：伍慶泉、鄧鴻欣</p></body></html>
