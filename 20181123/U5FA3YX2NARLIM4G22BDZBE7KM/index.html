<html><header><meta charset="utf-8"><title>中化能源暫緩招股上市</title></header><body><h1>中化能源暫緩招股上市</h1><p>路透IFR引述消息指出，鑑於股市疲弱及油價下跌，由央企中化集團分拆出來、旗下能源部門中化能源決定暫緩招股計劃，待明年市場氣氛好轉，才再重啟IPO程序；摩根士丹利、中信里昂及中銀國際為聯席保薦人。<br><br>中化能源上周已完成預路演，原定集資約20億美元（約156億港元），但消息人士指，在預路演期間，投資者要求降低估值，令集資規模下降至13億至15億美元（約101.4億至117億港元）。</p></body></html>
