<html><header><meta charset="utf-8"><title>趣趣地：賓特拿唔上訴要坐50日</title></header><body><h1>趣趣地：賓特拿唔上訴要坐50日</h1><p>丹麥箭頭賓特拿今個月頭被控喺今年9月9日，喺丹麥首都哥本哈根同一名的士司機就車資問題出現爭拗，最終向受害人司機拳打腳踢。呢位30歲嘅前阿仙奴球員承認曾經毆打對方，但強調一切行為係出於自衞，結果當時被哥本哈根檢察官判罰賓特拿入獄50日，兼被罰款1,500丹麥克朗。經過半個月嘅考慮，賓特拿終於認罪兼放棄上訴，即係話佢嚟緊會成為階下囚，至於服刑確實日期就未定。</p></body></html>
