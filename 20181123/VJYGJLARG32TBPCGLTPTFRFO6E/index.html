<html><header><meta charset="utf-8"><title>阿諾下廚慰勞山火英雄</title></header><body><h1>阿諾下廚慰勞山火英雄</h1><p>美國著名動作巨星兼加州前州長阿諾舒華辛力加（Arnold Schwarzenegger），於當地時間星期三，突然私下造訪最近加州山火之災區，親自下廚煮早餐兼派三文治，慰勞在撲救山火的消防員。<br><br>另外，有傳「星爵」基斯柏特（Chris Pratt）快將向拍拖不夠一年的阿諾的女兒Katherine求婚，據悉，星爵已對感情相當投入，甚至為抽時間拍拖而推掉工作。</p></body></html>
