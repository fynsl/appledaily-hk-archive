<html><header><meta charset="utf-8"><title>趣趣地：艾拉錫生雞係享受生活？</title></header><body><h1>趣趣地：艾拉錫生雞係享受生活？</h1><p>法國後衞艾拉禮拜三喺個人ig上載咗段同生雞親吻嘅影片後，遭到四方八面人士狠批，當中包括F1車手咸姆頓就指艾拉行為太奇怪。不過艾拉就好似自得其樂，及後再連環貼上影片話：「大家享受生活吧，唔好再做悶蛋。所有食齋人士，你哋喺我嘅花園食晒我啲草時，我都冇講過乜……留番啲草畀牛食吧啦！」艾拉接近瘋狂嘅ig短片上載咗只有七個鐘左右，已經獲得超過130萬人次收睇。</p></body></html>
