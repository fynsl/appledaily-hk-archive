<html><header><meta charset="utf-8"><title>LFO成員Devin癌病逝世</title></header><body><h1>LFO成員Devin癌病逝世</h1><p>美國男子組合LFO成員Devin Lima於英國時間周三不敵癌魔病逝，終年41歲。LFO是90年代當紅男子組合，成員包括Devin、Brad Fischetti及Rich Cronin，但Rich於2010年病逝後，餘下他與Brad繼續發展。<br><br>LFO原本打算今年初舉行巡唱，卻因Devin去年10月發現體內有足球般大的腫瘤而取消，後來雖經手術切除，但已確診患上第四期癌症，Devin與病魔搏鬥年多最終不治。</p></body></html>
