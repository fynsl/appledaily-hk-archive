<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭偉強病重尋女</title></header><body><h1>【馮仁昭四圍超】蕭偉強病重尋女</h1><p>電影《山雞變鳳凰》同《殺戮之地》導演蕭偉強（又名蕭慶龍），自去年底多次因心臟問題入院搶救。噚日網上有佢喺醫院插滿喉嘅相，同時透露「心臟功能只剩下百分之十幾」。登相目的係希望可以搵番失聯多年嘅女兒蕭恩濃（英文名：Shan Enong、日本名：Yvelle Nozomi）前往探望。<br><br>導演陳勳奇話永佳電影年代合作過：「佢英文好好，幫過我拍《伊人再見》，之前知佢幫成龍喺法國拍《十二生肖》。」<br><br>撰文：馮仁昭</p></body></html>
