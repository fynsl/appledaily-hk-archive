<html><header><meta charset="utf-8"><title>酒井法子夜店表演</title></header><body><h1>酒井法子夜店表演</h1><p>日本女星酒井法子前晚以背心短裙打扮，到位於六本木一間酒吧的周年紀念派對表演，引來全場約200名觀眾熱烈歡呼，她透露當初知道要到夜店演出曾一度猶豫，覺得自己的歌與夜店的風格不夾。</p><p>酒井法子曾於09年因吸毒被捕，當時網上瘋傳酒井忘我在夜店打碟的照片，讓外界認清她真面目非鏡頭前的清純健康。而據知情人士透露，事務所對於酒井要落夜店表演，都擔心會影響酒井，要經過考慮才答應演出。</p></body></html>
