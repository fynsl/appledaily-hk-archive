<html><header><meta charset="utf-8"><title>Paris前男友分手索鑽戒</title></header><body><h1>Paris前男友分手索鑽戒</h1><p>美國名媛Paris Hilton與大隻男友Chris Zylka拍拖一年之後，今年初Chris以逾千萬巨型鑽戒跪地向Paris求婚，但日前Paris公告兩人解除婚約。</p><p>有指Chris想取回20卡巨鑽的求婚戒，但戒指其實由Paris的珠寶商朋友送出，價值200萬美元（約1,560萬港元），當時Chris聲稱自己賣畫作籌錢買戒指，結果近日因為貪心想取回巨鑽而被踢爆根本沒有出過錢。</p></body></html>
