<html><header><meta charset="utf-8"><title>趣趣地：細哨冇交罰款資產被充公</title></header><body><h1>趣趣地：細哨冇交罰款資產被充公</h1><p>據《ESPN》報道，巴西名宿朗拿甸奴名下嘅足球學院因為冇交罰款，令到「細哨」有部份資產被當局充公。根據報道，朗拿甸奴名下嘅足球學院因為喺興建期間，對附近環境造成破壞，所以被有關當局罰款，但一直都未還清。當局今次喺細哨屋企一共充公咗兩部寶馬房車、一部平治房車、油畫同電視機等資產。細哨喺巴甲球隊甘美奧出道，01年加盟巴黎聖日耳門，兩年後轉投巴塞隆拿，之後亦效力過AC米蘭、法林明高同富明尼斯等球隊，直至15年退休。</p></body></html>
