<html><header><meta charset="utf-8"><title>Sandara來港自由行</title></header><body><h1>Sandara來港自由行</h1><p>韓國女團2NE1前成員Sandara（圖）近日秘密來港，有網民上載Sandara的照片，原來此行Sandara孖圈中好友皇甫惠靜來港，兩人結伴到銅鑼灣購物做自由行。</p><p>有網民上載Sandara於店內選購波鞋的照片，店員體貼照顧Sandara，而Sandara亦十分親民，有求必應，簽名之餘又狂影合照。另外，Sandara的師弟團WINNER今晚將在亞博館開騷，他們昨日率先來港做準備。</p></body></html>
