<html><header><meta charset="utf-8"><title>買樓買地下怕火燭</title></header><body><h1>買樓買地下怕火燭</h1><p>華仔在節目中自爆買樓一定買地下是因為怕火燭：「以前租屋最多三樓，但都覺得高，同埋我唔鍾意搭電梯。以前自己一個人住廣播道，都會諗如果火燭我會喺呢個窗穿出去，然後再爬落去，所以身份證放床頭櫃。我以前習慣淨係着內衣褲瞓，𠵱家着睡衣瞓，驚隨時要行出去！」</p><p>工作方面，華仔形容自己樂天，有project會好嚴謹，但得不到想要的東西也沒所謂，「我記得有年攞唔到最受歡迎男歌手，大家覺得世界跌落嚟，但我覺得第二有乜問題箒，唔係最啫！」</p></body></html>
