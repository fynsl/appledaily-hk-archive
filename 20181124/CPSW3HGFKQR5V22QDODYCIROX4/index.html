<html><header><meta charset="utf-8"><title>超盈認與新歡發展中</title></header><body><h1>超盈認與新歡發展中</h1><p>賭王何鴻燊四房大女何超盈近年專攻藝術及文化保育，但自從與男友Greg分手後，一直未有戀情傳出。不過《蘋果》收到可靠消息，超盈近日已有拖拍，上星期更帶同男友去日本京都，出席大馬富商、英冠球隊卡迪夫城班主陳志遠女兒陳雪鈴（Chryseis）在日本的婚禮。<br><br>其後林心兒在Ig放了與超盈及張宇成及一名男子的四人照，據知這男子是超盈新男友，事後超盈以WhatsApp回覆：「發展中，謝謝。」</p></body></html>
