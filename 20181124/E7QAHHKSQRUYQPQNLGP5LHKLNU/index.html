<html><header><meta charset="utf-8"><title>趙哲妤自爆有追求者</title></header><body><h1>趙哲妤自爆有追求者</h1><p>趙哲妤（右）和應屆亞姐香港賽區冠軍梁雪瑤昨日在九龍城出席代言活動，為健康產品宣傳，問到趙哲妤的感情生活，她說：「我冇拍拖呀，不過心儀嘅男仔就有，因為𠵱家要返學，怕追唔到啲功課。有時成績唔係咁好，啲男仔都有默默支持同鼓勵我，但真係要等我兩年，因為𠵱家啲時間係有限公司，家人同讀書緊要啲，唔好意思。」<br><br>趙哲妤還說：「有啲追求者，個個都掛住𠱁囡囡，又送禮物畀佢，搞到我有啲呷醋。」</p></body></html>
