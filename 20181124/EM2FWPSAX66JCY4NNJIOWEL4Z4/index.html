<html><header><meta charset="utf-8"><title>Zico不續約明年出碟</title></header><body><h1>Zico不續約明年出碟</h1><p>韓國7人男子組合Block B今年出道第7年，昨日韓媒報道隊中靈魂人物兼隊長Zico（圖）將不會續約所屬的Seven Seasons事務所，疑退團作單飛發展。</p><p>Seven Seasons確認Zico合約已到期，但與其他6位成員已完成續約，同時強調Zico並不是退出Block B，之後團體活動仍未確定，7位成員將進行商討。而外界認為Block B形同拆夥，據知Zico明年攜新專輯回歸，同時亦會成立個人事務所。</p></body></html>
