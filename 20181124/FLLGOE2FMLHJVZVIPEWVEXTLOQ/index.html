<html><header><meta charset="utf-8"><title>陳豪勁讚茵媺廚藝叻</title></header><body><h1>陳豪勁讚茵媺廚藝叻</h1><p>陳豪和陳茵媺（Aimee）前晚以夫妻檔姿態，到沙田主持聖誕亮燈儀式。儀式上兩人表現恩愛，陳豪更不停賣口乖讚太太煮的聖誕火雞多汁好吃，對於老公甜言蜜語，Aimee說：「我覺得好sweet sweet，好正常。」</p><p>提到聖誕火雞餐，Aimee說：「我每年都會買多兩隻同一個牌子、同一個磅數嘅火雞，之前試整兩次，等去到聖誕節嘅時候就可以做到最好食，因為唔可以失敗。」陳豪指家中三位小朋友開始挑食，結果令只會節日才入廚的Aimee出馬，每日悉心為仔女準備三餐。Aimee表示學整廣東菜和日本菜，等小朋友可以吃得開心。<br>採訪、攝影：馬建華</p></body></html>
