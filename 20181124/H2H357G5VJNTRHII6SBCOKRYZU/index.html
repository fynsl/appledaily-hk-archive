<html><header><meta charset="utf-8"><title>57歲庾澄慶再當爸</title></header><body><h1>57歲庾澄慶再當爸</h1><p>台灣著名主持及歌星庾澄慶（哈林）前日添丁，現年57歲的哈林前年與比他年輕13歲的女主播張嘉欣結婚，張嘉欣去年6月誕下囡囡庾思晨 （哈蜜瓜），前日再為哈林誕下細仔，加上哈林與前妻伊能靜所生的16歲長子庾翰睿（哈利），哈林已經是三個小朋友的爸爸。</p><p>愛妻心切的哈林在7月宣佈老婆懷上第二胎，當他結束《中國好聲音》錄影後，即全程陪伴太太安胎，據悉更為此推掉跨年晚會和商演，放棄賺奶粉錢的機會。台灣《蘋果日報》向哈林經紀人詢問添丁一事時，哈林經紀人則回應：「謝謝關心！哈林哥會再公佈消息。」<br>撰文：沈麗珠</p></body></html>
