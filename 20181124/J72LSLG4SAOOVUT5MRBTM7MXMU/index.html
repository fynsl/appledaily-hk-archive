<html><header><meta charset="utf-8"><title>林峯愛情生活好開心</title></header><body><h1>林峯愛情生活好開心</h1><p>與老婆陳凱琳宣佈有喜的鄭嘉穎，前晚與古天樂及林峯等在銅鑼灣出席電影《P風暴》煞科宴，不過嘉穎在活動對太太懷孕隻字不提。早前自爆去做頸椎骨手術的古天樂下星期開始為《尋》片及一部警匪片開工，他透露有不少動作戲，但都盡量親身上陣。<br><br>林峯表示一直想演出心理變態角色，今次終於如願以償：「咪當係拍《尋秦記》之前嘅warm up，古仔教咗我好多嘢。」講到愛情，林峯自言可以有回自己的生活，開心很多，亦多了時間分享給家人和朋友，他說：「各方面都非常好。」至於有傳吳千語希望翻撻，他只說：「多謝大家關心。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
