<html><header><meta charset="utf-8"><title>趣趣地：伊巴返米蘭再會加度素</title></header><body><h1>趣趣地：伊巴返米蘭再會加度素</h1><p>最近一直有傳伊巴謙莫域會回歸意甲嘅AC米蘭，有意大利傳媒報道，伊巴已經應承米蘭開出半年220萬歐元（約2,000萬港元）嘅條件，將會喺一月「愛回家」。據報，AC米蘭總監李安納度同伊巴嘅經理人拉奧拿周一曾經見過面，伊巴亦同意米蘭嘅條件，不過佢同洛杉磯銀河仲有一年合約。伊巴喺10至12年效力過米蘭，喺10/11球季更加帶領米蘭贏得意甲冠軍，當時佢同現任米蘭主帥加度素仲係隊友。米蘭前副主席加里安尼就認為伊巴回歸會對成個聯賽有極正面嘅影響。</p></body></html>
