<html><header><meta charset="utf-8"><title>《屍殺片場》爭最佳電影</title></header><body><h1>《屍殺片場》爭最佳電影</h1><p>日本「第31屆日刊Sports映畫大賞」昨日公佈入圍名單，以小本拍攝贏得極佳口碑的《屍殺片場》獲得4項提名，包括最佳導演、最佳電影，導演上田慎一郎同時入圍新人賞，導演前日率領演員舉行粉絲見面會答謝影迷。</p><p>至於名導是枝裕和的《小偷家族》就獲得7項最多提名，除了最佳電影、最佳導演，還有安藤櫻（最佳女主角）、已故女星樹林希木（最佳女配角）、松岡苿優（最佳女配角）和池松壯亮（最佳男配角）等入圍。另外，最佳男主角方面，就是木村拓哉、役所廣司、東出昌大及松坂桃李等之爭。<br>撰文：程芬</p></body></html>
