<html><header><meta charset="utf-8"><title>趣趣地：朗尼隨俗「感恩」天倫樂</title></header><body><h1>趣趣地：朗尼隨俗「感恩」天倫樂</h1><p>星期四係美國嘅感恩節，效力美職華盛頓聯隊、啱啱上星期最後一次代表英格蘭上陣嘅朗尼就已經返到美國，同老婆仲有四位囝囝一家六口一齊去迪士尼樂園過節。朗尼今季轉戰美職，獲得太太高蓮同四位小朋友嘅支持，齊齊移居去美國陪佢。嚟到美國定居，當然就要跟番美國嘅傳統，一家人開開心心咁過感恩節啦！朗尼星期四就喺社交網站上載咗佢同屋企人去迪士尼樂園玩嘅相（圖），一家人非常幸福，相信高蓮見到朗尼𠵱家咁生性顧家，一定開心晒啦。</p></body></html>
