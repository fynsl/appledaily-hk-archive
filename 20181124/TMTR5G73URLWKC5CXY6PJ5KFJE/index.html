<html><header><meta charset="utf-8"><title>趣趣地：麥巴比受傷自比戴志偉</title></header><body><h1>趣趣地：麥巴比受傷自比戴志偉</h1><p>法國前鋒基利安麥巴比日前膊頭受傷，不過事後佢自拍咗張相話自己嘅肩傷同《足球小將》主角戴志偉一樣，仲識講笑即係冇事啦！法國星期二同烏拉圭踢咗場友賽，不過麥巴比就喺一次碰撞入面右肩受傷，由於巴黎聖日耳門（PSG）喺下星期重開嘅歐聯就要硬撼利物浦，麥巴比同尼馬齊齊受傷就真係嚇到PSG教練杜曹「騰騰震」。不過佢星期四就喺ig上載咗張包紮住膊頭嘅自拍，仲將《足球小將》主角戴志偉包紮住膊頭嘅圖片拼埋一齊，唔通想話自己係真人版戴志偉？</p></body></html>
