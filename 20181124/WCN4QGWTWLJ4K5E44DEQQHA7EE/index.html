<html><header><meta charset="utf-8"><title>廖子妤唱現場緊張手震</title></header><body><h1>廖子妤唱現場緊張手震</h1><p>廖子妤（Fish）及ToNick主音「恆仔」趙善恆，昨日到深水埗為主演的網劇《向西聞記》宣傳，二人即場演繹主題曲《我們還無法說明的季節》。Fish於演唱時表現緊張，她說：「我知道自己會發台瘟，所以噚晚努力練習，以前試過喺商場表演唱歌，已經係10幾年前，對我嚟講真係好難。」<br><br>恆仔表示知道Fish十分緊張，所以拖着Fish一齊唱，恆仔說：「點知發現佢隻手係咁震。」</p></body></html>
