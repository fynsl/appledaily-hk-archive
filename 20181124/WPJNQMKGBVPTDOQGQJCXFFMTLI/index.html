<html><header><meta charset="utf-8"><title>姜濤搵錢緊要過休息</title></header><body><h1>姜濤搵錢緊要過休息</h1><p>《全民造星》出身的姜濤及王智德（Alton），昨日在荃灣為食肆擔任開幕嘉賓。姜濤聯同《全民造星》11位參賽者組成的組合MIRROR將於下月舉行演唱會，姜濤表示正努力準備，對於年尾較多商演活動，他說：「努力搵機會搵錢更重要，最近休息時間係少咗，但自己好享受。」</p><p>姜濤指媽咪會準備按摩貼給他消除疲勞，對於年尾有機會出席樂壇頒獎禮，他說：「平常心，希望多啲人支持，冇特別去拉票。」Alton則表示眾成員除了排舞，還要操肌，見家人的時間減少，他說：「媽咪見我嘅時間少咗，返屋企見到碗湯就越大碗，由碗仔變咗面盆。」<br>採訪、攝影：張俊銘</p></body></html>
