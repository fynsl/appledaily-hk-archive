<html><header><meta charset="utf-8"><title>摸單文柔孕肚沾喜氣</title></header><body><h1>摸單文柔孕肚沾喜氣</h1><p>陳凱琳上周與單文柔在中環出席頒獎禮，Grace一見到剛宣佈懷孕的單文柔，即上前擁抱及摸對方孕肚，表明想沾一沾旺氣，單文柔即時祝福Grace：「下一個到你。」想不到單文柔真的「開口中」。<br><br>Grace當日表示自己跟丈夫鄭嘉穎都喜歡小孩，子女也沒所謂，因為男仔可以陪嘉穎打網球，女仔可以學公主般嬌嗲一點。Grace當時還笑言想去旅行，而嘉穎12月要去北京工作，她想跟着老公一起去，但她現在陀B，大概要好夢成空了。事有湊巧，Grace與單文柔皆是港姐嫁視帝，又是今年結婚加閃電有喜，旺氣十足。<br>撰文：沈麗珠</p></body></html>
