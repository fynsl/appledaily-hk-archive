<html><header><meta charset="utf-8"><title>洪卓立打機激動爆粗</title></header><body><h1>洪卓立打機激動爆粗<br></h1><p>洪卓立昨日在旺角街頭出席遊戲機活動，向來愛打機的他表示：「自己應該係唯一一個會向公司mark期打機嘅藝人，平時會喺網上同朋友互相切磋，但公開打機就係第一次。」他又稱打到激動時會忍不住爆粗：「講粗口都唔係啲乜傷天害理嘅事，只係情緒嘅表達，有時真係會忍唔住。」</p><p>洪卓立憶述小時候已喜歡打機：「試過由天光起身打到第二朝朝早，後來屋企人要鎖咗部電視唔畀我玩。」剛甩拖的他近來是否靠打機療傷？他說：「都唔關事嘅，我有好多人陪。」他透露近來正準備新歌，希望明年1月推出，問到可會避開情歌題材？他說：「暫時未有咁諗過。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
