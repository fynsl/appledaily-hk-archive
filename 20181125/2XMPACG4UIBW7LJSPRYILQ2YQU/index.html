<html><header><meta charset="utf-8"><title>李亞鵬爆李嫣再做兔唇手術</title></header><body><h1>李亞鵬爆李嫣再做兔唇手術</h1><p>王菲與李亞鵬所生的女兒李嫣，天生患有兔唇。李亞鵬日前接受內地主持楊瀾訪問，他透露現年12歲的李嫣於今年8月再次入院接受手術，他擔心到流下男兒淚。<br><br>當年王菲懷孕四個月時，已發現腹中胎兒被確診患上先天性唇顎裂（兔唇），但她仍堅持生下囡囡。李亞鵬說：「我的信仰不允許我這麼做（墮胎）。」他坦言曾擔心囡囡心靈受創：「嫣兒剛出生的時候，其實我有想過，要不然就把她一輩子藏在美國吧！」幸好李嫣一直表現堅強，早前還跟爸爸李亞鵬一起為「嫣然基金」做探訪，為同樣患有兔唇的小朋友送鼓勵及打氣。<br>撰文：劉敏</p></body></html>
