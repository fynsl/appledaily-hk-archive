<html><header><meta charset="utf-8"><title>朱千雪為男友學廚獲讚</title></header><body><h1>朱千雪為男友學廚獲讚</h1><p>朱千雪和「蜘蛛女」鄭麗莎昨日在將軍澳出席聖誕節揭幕活動，即場學煮新加坡美食，她說：「第一次煮，平時一年都會煮一、兩次，因為有時諗唔到送乜生日禮物畀男朋友、朋友，咁我就會煮，我上網學煮糖醋排骨，男友食過，佢話OK就當係拿手，因為男友煮嘢食好叻，我冇諗過同佢比。」<br><br>現時修讀法律系的朱千雪表示，下月初要考試至聖誕前夕：「如果考得好就放假，考得唔好就要準備補考。」她透露還有一年就畢業。對於有報道指朱千雪未畢業就獲一間律師行聘用，她未有正面回答，只道：「我目標係畢咗業先，完成咗先搵工做。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
