<html><header><meta charset="utf-8"><title>光希復古造型似木村</title></header><body><h1>光希復古造型似木村</h1><p>木村拓哉與工藤靜香的15歲細女光希（Koki）走紅藝能界，其Instagram的追隨人數直逼145萬，人氣有增無減。</p><p>Koki自從今年5月底宣佈入行後，工作量排山倒海，日前被傳媒拍得她換季重返校園，昨日她就趁假期重返工作崗位，並透過Ig上載開工花絮。從短片中可見光希以鬈髮師奶頭現身化妝間，有點似媽咪靜香當年的影子。之後她再上載片段公開完成後的復古look，一頭鬈髮再披面紗，令人想起其父親木村昔日反串的女裝造型，果然遺傳了父親的良好基因。<br>撰文：哥羅</p></body></html>
