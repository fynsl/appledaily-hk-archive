<html><header><meta charset="utf-8"><title>求驗客手記：曼聯豹紋波衫盛惠六嚿</title></header><body><h1>求驗客手記：曼聯豹紋波衫盛惠六嚿</h1><p>啱啱喺九月份推出嘅足球遊戲《FIFA19》又有新搞作，有消息指開發商EA今次會同體育用品製造商「三間」合作，推出四款原本只係喺遊戲入面先有嘅波衫。喺上一集《FIFA18》入面，廠商就已經幫曼聯、祖雲達斯、皇家馬德里同拜仁慕尼黑設計過一套虛擬嘅第三作客波衫，而喺今集入面曼聯就會有豹紋波衫（圖）。不過，玩家今次唔單止可以喺遊戲入面收集呢啲波衫，據網上消息透露，「三間」將會為呢幾套虛擬波衫推出實物版，每件盛惠60英鎊（約600港元）。</p></body></html>
