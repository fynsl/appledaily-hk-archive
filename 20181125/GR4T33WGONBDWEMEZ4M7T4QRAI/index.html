<html><header><meta charset="utf-8"><title>求驗客手記：哥帥：一月唔使增兵</title></header><body><h1>求驗客手記：哥帥：一月唔使增兵</h1><p>曼城領隊哥迪奧拿話，球隊喺出年一月冬季轉會窗重開之時，絕對唔會作出任何增兵行動。藍月亮今夏買唔到佐真奴費路後，淨係喺李斯特城買咗馬列斯。哥迪奧拿上星期五確認早前啱啱做手術嘅後衞班捷文文迪將會缺陣10至12星期，當佢被問到咁會唔會令佢喺冬季轉會窗引入新兵時，佢即刻話唔會：「我哋唔會再使錢，我對目前嘅陣容同即將復出嘅球員感到滿意，當我哋喺季初砌陣容時，目標就係喺一月時唔使增兵，我相信班球員，我哋喺一月絕對唔會投入轉會市場。」</p></body></html>
