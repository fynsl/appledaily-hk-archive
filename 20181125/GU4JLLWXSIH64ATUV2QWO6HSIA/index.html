<html><header><meta charset="utf-8"><title>Mr. Children台騷門票秒殺</title></header><body><h1>Mr. Children台騷門票秒殺</h1><p>日本班霸Mr. Children明年2月2日首度殺入台北小巨蛋開騷，門票昨日中午開賣，一萬張門票在兩分鐘內秒殺，叫座力果然驚人。<br><br>Mr. Children雖然曾來港擔任音樂會嘉賓，但今次台灣騷卻是出道26年來首次海外演唱會，主音櫻井和壽早前發表心情：「台灣是我們初次舉辦海外演唱會的地方，當初聽到這個計劃時，對於演出的期待和興奮不斷地膨脹。」</p></body></html>
