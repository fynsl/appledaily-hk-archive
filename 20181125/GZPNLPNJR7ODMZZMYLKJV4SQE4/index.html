<html><header><meta charset="utf-8"><title>【同志平權】以喜劇帶出社會議題</title></header><body><h1>【同志平權】以喜劇帶出社會議題</h1><p>由謝盈萱主演、徐譽庭及許智彥共同執導的電影《誰先愛上他的》，講述謝盈萱飾演的三蓮發現亡夫竟把保險賠償，留給邱澤飾演的同志愛人高裕傑，她決定向第三者討回公道，但卻遭到兒子背叛。雖然是喜劇，但卻在當中提到不少同性戀戀人的苦況，既不受法律保障，亦不受社會、家人認同。<br><br>電影在今屆金馬獎獲得八項提名，並贏得金馬獎最佳女主角、最佳電影原創歌曲、最佳剪輯三個獎項。謝盈萱、邱澤等劇組成員，在金馬獎頒獎禮及慶功宴上，皆戴上彩虹顏色的徽章，響應同志平權運動。</p></body></html>
