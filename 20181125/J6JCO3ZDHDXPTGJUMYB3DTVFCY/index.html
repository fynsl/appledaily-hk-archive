<html><header><meta charset="utf-8"><title>楊受成幫阿嬌婚宴埋單</title></header><body><h1>楊受成幫阿嬌婚宴埋單</h1><p>英皇老闆楊受成、周焯華（洗米華）、吳浩康和彭秀慧等，前晚在銅鑼灣出席電影《箭神．第一戰》首映，洗米華雖未有接受訪問，但他在現場卻跟楊受成不停密斟。<br><br>鍾欣潼（阿嬌）下月20日便結婚，問到楊受成可要阿嬌跪地斟茶？他答：「要斟茶，但唔使跪啦。」楊受成答應包辦酒席和酒水：「唔知幾多圍，酒店嗰度最多40幾圍，應該都會擺晒。」楊受成表示未知埋單多少錢，但都會有上限。屆時會上台致賀辭嗎？楊受成說：「唔講啦，咁老土，驚講講吓我會喊。」至於會否催阿嬌快啲生仔？楊生話：「我點催到，我個仔都催唔到，順其自然啦。」<br>採訪、攝影：羅慧敏</p></body></html>
