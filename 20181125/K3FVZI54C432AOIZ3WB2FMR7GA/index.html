<html><header><meta charset="utf-8"><title>租金回報逾3厘</title></header><body><h1>租金回報逾3厘</h1><p>美聯物業林志堅表示，藍塘傲已錄約7宗租賃成交，呎租由33至40元，其中5座中層H室，實用388方呎，月租1.55萬元，呎租40元，回報率近3.2厘。另外5座低層C室，實用404方呎，月租1.58萬元，呎租39元，回報率約3.3厘。<br><br>屋苑現有約89個放租盤，其中6座中層G室，實用467方呎，叫租1.55萬元，呎租33元，業主2016年以近590萬元買入，預期回報率約3.2厘。</p></body></html>
