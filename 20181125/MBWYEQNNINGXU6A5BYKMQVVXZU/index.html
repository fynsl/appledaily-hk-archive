<html><header><meta charset="utf-8"><title>【劇場女神】入圍金鐘失望而回</title></header><body><h1>【劇場女神】入圍金鐘失望而回</h1><p>台灣演員謝盈萱在01年於國立台北藝術大學戲劇系畢業，隨後開始舞台劇生涯，曾演出林奕華導演的《賈寶玉》及《恨嫁家族》（圖），有「劇場女神」之稱。10年首度拍攝電影《一頁台北》，並開始活躍於影視界。<br><br>謝盈萱15年憑《麻醉風暴》首度入圍金鐘獎「迷你劇集/電視電影女配角」，翌年再以《加蓋春光》入圍金鐘獎「迷你劇集/電視電影女主角」，可惜同樣未能獲獎。相隔兩年，她有份演出的《花甲男孩轉大人》爆紅，並入圍今年金鐘獎「戲劇節目女配角」，但依然失望而回。不過憑着《誰先愛上他的》，演技終獲肯定，成為台北電影節及金馬獎雙料影后。</p></body></html>
