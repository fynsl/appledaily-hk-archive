<html><header><meta charset="utf-8"><title>崇德自封樂壇不死鳥</title></header><body><h1>崇德自封樂壇不死鳥</h1><p>張崇基和張崇德一連兩場演唱會，前晚在灣仔舉行首場，獲徐小鳳、蔡瀚億（BabyJohn）夫婦、商天娥夫婦、陳欣健和孫佳君等撐場。<br><br>張崇德在開場時搞笑說：「大家好，我哋係基會難德，又被稱為樂壇不死鳥！」張崇基即說：「我哋係鳳凰，浴火重生！」他們謂陳欣健是伯樂：「多謝佢當日喺新秀揀咗我哋出嚟。」唱完《黑色笑話》後，張崇德感性地說：「我哋咁多年冇放棄過做音樂，好似哥哥屋企上個禮拜火燭，到𠵱家都唔可以返屋企，佢嘅心情都好沉重，不過為咗大家，都會做好呢場騷！」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
