<html><header><meta charset="utf-8"><title>Kit否認背新婚妻偷食</title></header><body><h1>Kit否認背新婚妻偷食</h1><p>英國男星Kit Harington於美劇《權力遊戲》（Game of Thrones）飾演Jon Snow而為人認識，他於今年6月與同劇拍檔「女野人」Rose Leslie（右）結婚，豈料新婚的Kit日前被爆偷食。一名俄國真人騷模特兒Olya Sergeevna公開了幾張疑似Kit的床照，稱兩人發生過多次關係。<br><br>Kit爆出偷食令外界相當震驚，不過Kit方面否認背妻嗒索模，指傳聞並非事實，他從來沒有見過Olya。</p></body></html>
