<html><header><meta charset="utf-8"><title>求驗客手記：尼馬歐聯鬥利記唔樂觀</title></header><body><h1>求驗客手記：尼馬歐聯鬥利記唔樂觀</h1><p>《ESPN》引述消息人士報道，日前喺國際賽受傷嘅巴黎聖日耳門（PSG）前鋒尼馬，其康復進度並唔理想，令佢喺下星期中歐聯分組賽鬥利物浦嘅大戰上陣成疑；不過同樣喺國際賽受傷嘅基利安麥巴比，預計將可以披甲。據報按照尼馬目前嘅情況，佢喺下仗歐聯上陣嘅機會最多都只係「五五波」，但麥巴比則冇乜大礙。PSG教練杜曹話，佢絕對唔會要任何球員冒險。PSG目前喺歐聯C組4場得5分排第3，落後拿玻里同利物浦一分，比榜尾嘅貝爾格萊德紅星多一分。</p></body></html>
