<html><header><meta charset="utf-8"><title>宋慧喬新劇　老爺幫手宣傳</title></header><body><h1>宋慧喬新劇　老爺幫手宣傳</h1><p>韓國劇集《太陽的後裔》女星宋慧喬孖朴寶劍主演的新劇《男朋友》，將於大後晚首播。喬妹昨日在Instagram上載多張日前現身發佈會的照片為劇集造勢，當中包括可愛嘟嘴相。</p><p>喬妹老公宋仲基的家人亦愛屋及烏，繼宋哥哥在網上提醒粉絲要睇《男朋友》後，宋爸爸亦支持新抱，發短訊給親朋戚友，叮囑大家要支持「優秀的新抱」喬妹的新劇，又指今次是喬妹婚後第一部作品，新抱付出了不少心血去拍攝，所以大家一定要捧場兼多多宣傳，他表示：「自古都說新抱的關愛來自老爺，希望我新抱仔的電視劇得到好評，成為全世界喜愛的演員，這是老爺的心願。」<br>撰文：施洛冰</p></body></html>
