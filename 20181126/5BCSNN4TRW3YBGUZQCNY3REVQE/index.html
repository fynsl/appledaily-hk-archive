<html><header><meta charset="utf-8"><title>王敏德偷飲酒遭識穿</title></header><body><h1>王敏德偷飲酒遭識穿</h1><p>王敏德前晚在灣仔一間餐廳表演Jazz，全家撐場，老婆馬詩慧（Janet）還帶同愛犬Johnston到場，王敏德即大唱情歌冧老婆Janet，但Janet卻嗅到老公有酒氣，她反問：「你飲咗酒呀？」王敏德先否認，Janet笑言：「我聞到，我係狗呀！」<br><br>王敏德自首只喝了一口，問Janet是否不准老公飲酒？她說：「有乜嘢可以唔畀，咁大個人，佢飲咗酒塊面好紅。」其實王敏德臉紅紅逃不過老婆法眼。</p></body></html>
