<html><header><meta charset="utf-8"><title>湯洛雯強調單身甩的士邦</title></header><body><h1>湯洛雯強調單身甩的士邦</h1><p>「靚湯」湯洛雯昨日在太子出席聖誕活動，對於早前有讀者爆相爆片，指她在銅鑼灣酒吧夜蒲時，與姚子羚前男友「的士邦」鄭子邦形影不離，問到男方是否追求她？靚湯立即否認，強調自己是單身，又指報道並非事實，她解釋當時有一大班朋友在場，包括莊思明和龔嘉欣。<br><br>提到報道中的相片見到鄭子邦站在她前面，下半身貼實她又摸她的大髀，靚湯說：「完全角度問題，因為地方細，所以大家企得埋，好似貼住咁，其實係冇貼，我感受唔到任何佢貼到我。」她又指不會跟鄭子邦過電。問到如何過聖誕？靚湯說：「想同家人去有雪嘅地方過聖誕。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
