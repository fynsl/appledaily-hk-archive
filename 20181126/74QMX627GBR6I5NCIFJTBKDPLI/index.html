<html><header><meta charset="utf-8"><title>榮雪梅翻撻前夫拖到實</title></header><body><h1>榮雪梅翻撻前夫拖到實</h1><p>【爆相爆片】曾活躍ball場的名媛榮雪梅與意大利籍老公Stefano育有一子，結婚期間雙方都各自有婚外情，最終離婚收場。離婚後，二人被傳媒影到翻撻撐枱腳，之後又短暫復合，感情撲朔迷離，近年女方更結識了另一位外籍男友。<br><br>原來榮雪梅與Stefano再度復合，日前被《蘋果》讀者司徒先生透過「爆相爆片」直擊二人在中環蘇豪街頭十指緊扣，當日大約下午4時許，榮雪梅與Stefano由擺花街一幢商業大廈行出來，司徒先生說：「見到佢哋十指緊扣，榮雪梅警覺性好高，不時四圍望，好驚有人影相咁，佢哋手拖手向住蘭桂坊方向行。」<br>採訪：唐如</p></body></html>
