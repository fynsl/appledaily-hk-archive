<html><header><meta charset="utf-8"><title>志雲考慮整走獅子鼻</title></header><body><h1>志雲考慮整走獅子鼻</h1><p>陳志雲主持的香港開電視節目《志雲拆局》，昨日於荃灣舉行流動車宣傳啟動禮，王喜和倪秉郎等出席。<br><br>陳志雲表示節目每集都有不同主題，當中包括大麻合法化、安樂死、整容等議題，陳志雲說：「有一集係講邊個整容，整咗邊度，整得好唔好。」他自認覺得鼻子不好看，曾找韓國整容醫生詢問意見：「我呢個係獅子鼻，韓國整形醫生話如果要整係好大工程，而且以後鼻上會留痕，要化妝遮住，叫我諗清楚，我下個月都60歲，是否應該早整早享受。」身旁的王喜聽見即笑說：「我啲皮都有啲鬆，都需要整。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
