<html><header><meta charset="utf-8"><title>胡子彤歌聲被女友彈</title></header><body><h1>胡子彤歌聲被女友彈</h1><p>胡子彤、吳肇軒及張蔓莎昨晚在觀塘出席戶外音樂會，三人首次以組合形式一起唱歌，希望日後有機會合作拍戲，吳肇軒笑言：「可以搵我哋拍三角戀。」除了張蔓莎平時會將唱歌片放到網上外，其餘二人甚少唱歌，胡子彤坦言：「好緊張，但頂硬上，本身以為係輕鬆嘅busking形式，點知嚟度係表演，之前同樂隊排過又喺屋企自己練。」吳肇軒則笑說：「今次係逼上梁山，逼出鬥志同理想。」<br><br>原來胡子彤和吳肇軒拍戲以外也有興趣唱歌，胡子彤笑說：「真係需要準備，會當呢個係好嘅經驗。」問到有否和女友歐鎧淳一起練歌？他說：「都有，但佢從來唔會讚，永遠彈我多。」<br>採訪、攝影：曹家誠</p></body></html>
