<html><header><meta charset="utf-8"><title>深田恭子月曆肉感搶客</title></header><body><h1>深田恭子月曆肉感搶客</h1><p>日本女星的19年月曆陸續上架，不少都以性感掛帥，當中36歲的深田恭子近年推出寫真集及月曆都大有市場，是次由月曆封面到內頁都硬銷肉感，比起24歲同門師妹佐野雛子絕對毫不遜色。不過最吸睛的應是晒腿賣弄風騷的艷星壇蜜，而前人氣AV女優麻美由真抗癌後從良發展，是次推出個人月曆以健康性感示人。</p><p>至於「國民老婆」新垣結衣推出的月曆，包到冚只賣健康及靚樣都大受歡迎，有當地月曆網站公佈的銷量成績顯示，結衣的月曆與深田恭子之搶手程度叮噹馬頭。<br>撰文：哥羅</p></body></html>
