<html><header><meta charset="utf-8"><title>求驗客手記：小勝卡昂　亨利終開齋</title></header><body><h1>求驗客手記：小勝卡昂　亨利終開齋</h1><p>摩納哥喺上星期六嘅法甲聯賽憑法卡奧一箭定江山，作客以1:0小勝卡昂，法國名宿亨利終於拎到執教生涯首勝。排尾二嘅摩納哥，亨利喺賽前教咗6場只得2和4負。下半場54分鐘，法卡奧射入罰球幫摩納哥先開紀錄，至於卡昂喺臨完場前都有特賀古迪破網，但好在越位在先，入球無效，摩納哥先至維持到1:0嘅勝果，幫亨利開齋，而摩納哥嘅各項賽事16場不勝走勢亦告一段落。目前，摩納哥以14戰得10分繼續排尾二。</p></body></html>
