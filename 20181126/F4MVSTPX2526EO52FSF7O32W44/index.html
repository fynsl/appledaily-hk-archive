<html><header><meta charset="utf-8"><title>黎瑞恩嬲仔面試講真話</title></header><body><h1>黎瑞恩嬲仔面試講真話</h1><p>黎瑞恩、陳倩揚及李雨陽昨日去到深水埗出席「苗圃有教無疆泰北行」記者會，小恩子表示將要陪伴兒子到澳洲入學，她說：「一間澳洲寄宿學校收咗佢，到時要陪佢去澳洲，驚佢到時要搵我，所以我會喺當地留三個月。」小恩子希望13歲兒子到寄宿學校後可以學懂獨立，她說：「佢視像面試嘅時候，竟然同老師講平時鍾意瞓覺同打機，我聽到嬲到出煙，佢話講真話有乜唔啱，一日後間學校終於收咗佢，先令我放心。」<br><br>身為三名子女之母的陳倩揚表示細女轉眼已五個月大，她說：「兩個哥哥都好錫妹妹，自己希望健康長壽啲，睇多佢哋幾年。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
