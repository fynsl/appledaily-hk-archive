<html><header><meta charset="utf-8"><title>求驗客手記：巴塞靠迪比利救駕搶番分</title></header><body><h1>求驗客手記：巴塞靠迪比利救駕搶番分</h1><p>巴塞隆拿上星期六憑奧士文尼迪比利喺完場前建功，作客以1:1逼和馬德里體育會，繼續高踞榜首。兩隊上半場互交白卷，主場嘅馬體會喺77分鐘由迪亞高哥斯達接應基沙文開出嘅角球頂入，終止咗西甲18場入球荒兼首次對巴塞入波。巴塞就要等到90分鐘，先由後備上陣嘅迪比利接應美斯助攻喺門前射入追平。上場輸畀貝迪斯嘅巴塞唔使兩連敗，但馬體會自2010年以嚟喺聯賽對巴塞八年不勝嘅走勢就仲未停。</p></body></html>
