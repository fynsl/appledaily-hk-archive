<html><header><meta charset="utf-8"><title>陀B黃婉曼拉頭馬</title></header><body><h1>陀B黃婉曼拉頭馬</h1><p>黃婉曼2014年嫁給馬主馮柏基，去年7月誕下囡囡，她昨日肚凸凸和老公拍拖出現沙田馬場，與胡楓一起為「有理共想」拉頭馬。黃婉曼身穿格仔褸襯長靴，孕味甚濃，據知她已懷有三個月身孕，預產期在明年6月。黃婉曼昨日接受電話訪問說：「孕味真係濃咩？一直都想再生，呢排大食咗好多，每日都好易肚餓，屋企隨時歡迎新成員。」<br><br>另外，胡楓昨日贏了237.5元，笑言小注怡情。陸詩韻和爸爸一起到場，興奮為「萬事叻」拉頭馬。米雪的「蟲草之星」只得季軍，但她亦成為眾人集郵selfie的對象。<br>採訪：陳杰<br>攝影：譚日華</p></body></html>
