<html><header><meta charset="utf-8"><title>【add hot】反町隆史信賴大使</title></header><body><h1>【add hot】反町隆史信賴大使</h1><p>型佬熟男明星其實好大market，45歲日本男星反町隆史最近成為Panerai的日本大使。「只有可以被信賴的作品和熱情才能帶來真實的情感。」反町隆史將自己職業生涯的精神作回應。<br><br>品牌大讚反町隆史是優雅男人，更特別提到他的電視劇《相棒》，「他的職業生涯證明了其才能，以及他傾注所有努力追求的匠人精神。每個認識他的人都欽佩其可靠的個性和熱情。令人驚訝的是，每周三超過780萬日本人收看他主演的電視劇《相棒》。」<br>撰文：劉心兒</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
