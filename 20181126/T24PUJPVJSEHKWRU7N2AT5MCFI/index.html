<html><header><meta charset="utf-8"><title>求驗客手記：拜仁又和 蜜蜂放甩九分</title></header><body><h1>求驗客手記：拜仁又和 蜜蜂放甩九分</h1><p>拜仁慕尼黑（圖）喺上星期六德甲又失分，喺主場領先3:1嘅大好形勢下，俾排尾二嘅杜塞爾多夫，喺完場前逼和3:3，落後榜首嘅多蒙特九分。拜仁喺17分鐘由歷卡斯蘇尼開紀錄，三分鐘後，再由湯馬士梅拿將比數拉開至2:0。完半場前，杜塞爾多夫由盧克巴基奧追番球。換邊後58分鐘，梅拿梅開二度，拜仁領先至3:1。以為三分可穩袋，點知拜仁比賽尾段連失兩球，盧克巴基奧上演帽子戲法，戲劇性3:3逼和拜仁。</p></body></html>
