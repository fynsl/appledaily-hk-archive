<html><header><meta charset="utf-8"><title>IU撼贏允兒奪人氣獎</title></header><body><h1>IU撼贏允兒奪人氣獎</h1><p>韓國「2018 Asia Artist Awards」（AAA）後日舉行，早前已舉行投票活動，當中人氣獎得獎者將100%由網民投票選出。人氣獎得主日前率先有結果，女演員方面，《我的大叔》的IU（圖）以134萬票成功撼贏少女時代的允兒，男演員由EXO成員世勛跑贏其他男星，歌手組別由人氣男團防彈少年團（BTS）以540萬票贏得。</p><p>不過，有粉絲不滿賽果，事關有粉絲花錢去投票撐偶像，質疑主辦作出清票行動。</p></body></html>
