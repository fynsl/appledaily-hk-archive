<html><header><meta charset="utf-8"><title>P.O傳退出《心動警報》</title></header><body><h1>P.O傳退出《心動警報》</h1><p>由韓劇《咖啡王子》34歲女星尹恩惠孖千正明拍攝MBN新劇《心動警報》，上月31日開播，收視不算十分理想，而在劇中飾演尹恩惠弟弟的男團Block B成員P.O昨日傳出下車的消息。</p><p>報道指P.O將由第12集下車，後日劇集將播出第九集，據知P.O因行程關係而退出劇組，劇集會交代P.O去外國學習經營管理。其實P.O除了要拍《心動警報》外，亦有份參與宋慧喬和朴寶劍主演的《男朋友》，不過《心動警報》方面就否認P.O會退出。</p></body></html>
