<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧PO老虎咬狗好恐怖</title></header><body><h1>求驗客手記：伊度奧PO老虎咬狗好恐怖</h1><p>喀麥隆球星伊度奧（小圖），不時都語出驚人，佢上星期六就喺ig上載咗一條老虎咬狗嘅片（圖），用咗佢例牌嘅「腎上腺素」做形容。條片影住一隻俾條繩綁住嘅老虎，開頭一路俾隻狗挑釁，又打又吠咁，起初老虎都有退讓，只係用手拍下佢同咆哮吓做警告，但後來隻狗越踩越過，結果老虎還擊一下咬住佢條頸，跟住聽到隻狗淒厲嘅尖叫聲，然後就完咗喇。有網民叫伊度奧唔好因為輿論而刪片，不過佢最後都刪咗條片！</p></body></html>
