<html><header><meta charset="utf-8"><title>碧咸英大宅再險遭爆竊</title></header><body><h1>碧咸英大宅再險遭爆竊</h1><p>英國萬人迷碧咸（David Beckham）位於倫敦市郊Cotswolds的度假大宅上月中遭蒙面賊人爆竊，事後已加強保安。但據英國《太陽報》報道，事隔不足一個月，該大宅於本月14日再成賊人光顧目標。</p><p>報道指當保安於閉路電視發現可疑人物後，立即派出七名保安與兩隻狗追捕，相信兩宗爆竊是當地幫派針對居住在該區的富豪而策劃，幸好碧咸與子女當時不在屋內，亦慶幸加強了保安，否則後果不堪設想。</p></body></html>
