<html><header><meta charset="utf-8"><title>李敏貞談戲院求婚經過</title></header><body><h1>李敏貞談戲院求婚經過</h1><p>韓國女星李敏貞跟男星李秉憲於13年結婚，日前李敏貞演出節目《我家的熊孩子》時，公開李秉憲的求婚故事。<br><br>據知當時李秉憲請家人到戲院看自己的電影，打算於最後順勢播放求婚影片，李秉憲更再三提醒李敏貞，要她電影結束後不要去洗手間，令李敏貞猜測到求婚一事。不過李敏貞依舊被李秉憲的驚喜所感動，更透露當時有感動到喊。另外，李敏貞提到囝囝的長相，認為兒子整體上似爸爸。</p></body></html>
