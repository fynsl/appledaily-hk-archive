<html><header><meta charset="utf-8"><title>Pet Shop Boys明年襲港</title></header><body><h1>Pet Shop Boys明年襲港</h1><p>由主音Neil Tennant及鍵琴手Chris Lowe組成的英國殿堂級電子組合Pet Shop Boys將再度襲港開騷。他們將於明年3月28日在亞洲博覽館10號展館為香港樂迷帶來《The Super Tour》。<br><br>Pet Shop Boys可謂英國音樂史上最成功的二人組合，共有22首歌進佔英國流行單曲榜前10位，另外4首更成為冠軍單曲。他們已發行13張大碟，全部均打入英國十大唱片榜及世界各地大碟榜。</p></body></html>
