<html><header><meta charset="utf-8"><title>求驗客手記：米拿搞ball衣香鬢影</title></header><body><h1>求驗客手記：米拿搞ball衣香鬢影</h1><p>嚟緊星期三，利物浦就要出征法國大戰巴黎聖日耳門（PSG）爭歐聯出線。不過喺大戰前夕，一眾紅軍球員就出席由占士米拿旗下慈善基金會搞嘅舞會，領隊高路普同中堅華基爾雲迪積克等都有攜眷出席。今次出席舞會嘅有隊長佐敦軒達臣、祖高美斯、阿歷士張伯倫等嘅英軍，但一眾紅軍巴西兵就好似冇乜影。另一邊廂，之前受傷嘅PSG球星尼馬同埋基利安麥巴比已經復操，好大機會可以復出鬥紅軍。</p></body></html>
