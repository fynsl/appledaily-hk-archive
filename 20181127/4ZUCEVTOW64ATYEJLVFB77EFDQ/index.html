<html><header><meta charset="utf-8"><title>楊盼盼傷後復工</title></header><body><h1>楊盼盼傷後復工</h1><p>楊盼盼早前於馬來西亞拍攝電影《大地回春》時，因片場失火導致燒傷。昨日精神不錯的楊盼盼，與羅霖及陳庭欣等現身尖沙嘴出席記者會時，重提當日事發經過，她慶幸片中飾演她弟弟的演員，回頭拉起跌倒的她離開，否則未必能再回來，更難得是自己沒有留下疤痕。賠償方面，她指沒有要求。<br><br>陳庭欣對代言美容院被消委會點名批評營商手法問題，她說：「希望美容院盡快處理，自己只係代言人，唔係話事人，所以都唔想評論太多。」同場的羅霖提到前夫劉坤銘將再婚，13歲兒子表示不開心兼想喊，羅霖說：「我都替兒子心痛，但都會祝福前夫。」<br>撰文：李察</p></body></html>
