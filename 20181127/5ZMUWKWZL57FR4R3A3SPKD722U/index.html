<html><header><meta charset="utf-8"><title>MIRROR等姜濤請食鮑魚</title></header><body><h1>MIRROR等姜濤請食鮑魚</h1><p>男團MIRROR其中5位成員包括陳卓賢（Ian）、盧瀚霆（Anson Lo）、江熚生（Anson Kong）、王智德（Alton）和邱士縉（Stanley），昨日聯同音樂人李拾壹及監製CM，在商台宣傳新歌《一秒間》及下月於九展舉行的演唱會。他們忙於演唱會排練，近日有不少隊員病倒，Stanley表示很期待完騷：「姜濤話會請我哋食鮑魚，不過係幾頭鮑就唔敢講。」</p></body></html>
