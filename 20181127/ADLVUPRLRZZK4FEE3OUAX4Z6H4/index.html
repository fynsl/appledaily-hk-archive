<html><header><meta charset="utf-8"><title>心穎爭女配命男友投票</title></header><body><h1>心穎爭女配命男友投票</h1><p>黃心穎前晚穿低胸露背晚裝現身九龍灣活動，其間更一展歌喉，又跟現場觀眾玩遊戲，有小朋友見到她時都忍不住要錫臉。對於有機會憑《宮心計2深宮計》一角提名「最佳女配角」，心穎說：「今年最少提名，但有小小開心，以前全冇機會，今年對自己角色有信心。雖然唔講得係好大信心，但算係對演出滿意，角色感染到觀眾，對自己有個交代。」<br><br>男友馬國明每年都有份提名，外間也看好他得獎，心穎認為結果好難預料，又說：「我已經投咗票畀佢，我諗佢唔係唔投畀我嘛！」她又笑言即使大家都拿獎，也不會特別慶祝，聖誕節就會一齊食飯。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
