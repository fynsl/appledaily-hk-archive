<html><header><meta charset="utf-8"><title>求驗客手記：加度素被插「豬頭」嬲爆</title></header><body><h1>求驗客手記：加度素被插「豬頭」嬲爆</h1><p>AC米蘭喺星期日嘅意甲俾拉素逼和1:1，教練加度素就非常勞氣，不過矛頭就唔係球員，而係意大利副總理薩爾維尼。薩爾維尼係AC米蘭球迷，佢星期日接受意大利電視台訪問嗰陣，就批評加度素全場都唔肯換人，搞到班球員冇晒力，最後俾拉素逼和，直指加度素係「豬頭」。加度素喺賽後即刻好大火氣咁回應：「我勸佢多啲諗吓政治，如果一個副總理講波多過講政治嘅話，呢個國家嘅處境將會好危險！」</p></body></html>
