<html><header><meta charset="utf-8"><title>阿姐拉偉仔試直播</title></header><body><h1>阿姐拉偉仔試直播</h1><p>汪明荃因在Instagram以手寫hashtag成為「Ig達人」，日前她更挑戰Ig story，而且懂得加字。由於忽然轉style，網民還以為她戶口被盜，十分搞笑。前晚阿姐到紅館欣賞鍾鎮濤演唱會，其間在後台開直播，梁朝偉、劉嘉玲、彭健新、曾志偉及陳國熹等都有入鏡。阿姐開直播時更說：「我唔識㗎，只係梁家輝叫我開。」</p><p>之後阿姐拿着手機四圍影，又問偉仔有否玩過直播？偉仔即尷尬笑着回應：「未試過呀！」阿姐隨即笑謂：「咁你畀我影得喇！」志偉就對着鏡頭「嘩」了幾聲。最後阿姐由開機到關機大約拍了四分鐘，更因不懂關閉直播而慘叫求救。<br>撰文：李察</p></body></html>
