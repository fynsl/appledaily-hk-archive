<html><header><meta charset="utf-8"><title>盧冠廷連奪七獎感謝太太</title></header><body><h1>盧冠廷連奪七獎感謝太太</h1><p>盧冠廷今年算是豐收年，之前短短一個月，先後獲頒七個獎項，包括CASH音樂成就大獎、全球華語金曲獎的鑽石金針獎，以及粵語歌曲排行榜的殿堂創作歌手獎等，對於這七個獎項，盧冠廷說：「多謝大家，做咗音樂咁多年，終於都有回報。因為我係個讀寫障礙嘅人，好彩我搵到音樂，令我喺音樂上專注咗咁多年，都好彩到𠵱家有一個成就。」<br><br>盧冠廷更特別感激多年陪伴在旁的太太：「我要最多謝都係我太太，如果冇佢嘅支持，我係冇可能有今日嘅成就。因為所有出名嘅歌曲，都係佢幫我寫詞，而我個名盧冠廷都係佢改，所以冇唐書琛，係冇盧冠廷」。<br>撰文：小乙</p></body></html>
