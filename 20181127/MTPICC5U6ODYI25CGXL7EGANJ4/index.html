<html><header><meta charset="utf-8"><title>求驗客手記：皇馬忍夠勢賣巴利</title></header><body><h1>求驗客手記：皇馬忍夠勢賣巴利</h1><p>上星期六西甲皇家馬德里作客慘吞伊巴三蛋，加里夫巴利表現令人失望，西班牙《阿斯報》報道，指皇馬對巴利嘅耐性已經耗盡，諗住賣咗佢。出年夏天就30歲嘅巴利喺對伊巴一戰，全場總共失波21次、喺對手嘅半場只交到波10次兼有3次越位，搞到皇馬主席佩雷斯勁失望，勢要賣鬼咗佢咁話！另外星期日西甲，西維爾憑安達施華建功，主場以1:0小勝華拉度列，力壓巴塞隆拿同馬德里體育會升上榜首。</p></body></html>
