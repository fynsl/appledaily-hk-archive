<html><header><meta charset="utf-8"><title>經濟日報轉型數碼平台</title></header><body><h1>經濟日報轉型數碼平台</h1><p>經濟日報（423）公佈截至9月底止中期業績，收入升11.9%至6.46億元，毛利上升9.6%至2.58億元，盈利升17.3%至4,224萬元，每股盈利升17.2%至9.79元，每股派中期息2仙，按年不變。在各項收入中，印刷刊物及數碼平台廣告收入升9%至3.56億元，發行收入跌5%至4,450萬元，財經通訊及印刷廠房構成的服務收入則升21%至2.42億元。展望未來，經濟日報稱媒體業務的重心將從印刷出版轉型至數碼平台。惟中美貿易磨擦，加上預期利息上升，均令本地經濟蒙上極大不確定性，將採取有效措施精簡成本架構，提升營運效益及生產力。</p></body></html>
