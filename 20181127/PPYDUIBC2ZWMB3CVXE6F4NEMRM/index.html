<html><header><meta charset="utf-8"><title>徐譽庭訪港遺憾錯過公投</title></header><body><h1>徐譽庭訪港遺憾錯過公投</h1><p>應屆金馬影后謝盈萱聯同《誰先愛上他的》拍檔邱澤及導演徐譽庭前晚出席在太古城中心舉行的「香港亞洲電影節2018」閉幕禮，同場還有導演陳果及岩井俊二等。<br><br>徐譽庭憑電影獲頒「亞洲新導演獎」，她表示雖然獲獎但因未能參與九合一選舉投票感到遺憾，她說：「我發現跟我們來香港是撞期，所以遺憾到不得了。我的老師看電影，他說本來的想法是不贊成，但看了我的電影被感動，我的電影提供的愛有感動到大家，所以很多問題不要針鋒相對，我們應該站在彼此去理解，希望世界更好。」《誰》片故事借一單保險賠償，帶出一對男同性戀人的關係。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
