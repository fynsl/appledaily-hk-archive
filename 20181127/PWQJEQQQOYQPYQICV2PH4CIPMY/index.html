<html><header><meta charset="utf-8"><title>江夏詩織向大塚愛宣示主權</title></header><body><h1>江夏詩織向大塚愛宣示主權</h1><p>日本女歌手大塚愛上周宣佈與結婚8年的組合RIP SLYME成員SU離婚，而SU去年被爆偷食嫩模江夏詩織（圖），早已有傳大塚愛被小三騷擾。<br><br>有網民日前發現江夏詩織於Ig上載的新照片，是戴着與SU差不多款式的圓形眼鏡，托腮甫士又與大塚愛唱片宣傳照相近，似乎是宣示主權，不少網民都於其網站留言鬧爆。另外，有傳雖然是男方偷食離婚，但大塚愛不要求SU給贍養費。</p></body></html>
