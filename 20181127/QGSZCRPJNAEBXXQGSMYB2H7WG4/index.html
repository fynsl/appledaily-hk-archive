<html><header><meta charset="utf-8"><title>光希零經驗奪電影新星獎</title></header><body><h1>光希零經驗奪電影新星獎</h1><p>日本男星木村拓哉與工藤靜香的15歲細女光希（Koki）走紅藝能界，人氣有增無減。昨日光希現身由雜誌《ELLE》於東京所舉辦的電影頒獎禮獲頒新星獎，成為頒獎禮於15年設立以來首位未有電影演出經驗的得獎人。<br><br>光希領獎時表示覺得很光榮，今後經過與不同單位合作，累積演出經驗，希望能成為演好不同角色的模特兒。而是枝裕和執導的得獎作《小偷家族》獲得大獎，最佳女演員是寺島忍，最佳導演是三島有紀子，而東出昌大也有份獲獎。另外，木村的三名SMAP舊隊友稻垣吾郎、草彅剛、香取慎吾盛傳有望亮相今屆《紅白歌唱大賽》。<br>撰文：程芬</p></body></html>
