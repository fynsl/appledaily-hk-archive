<html><header><meta charset="utf-8"><title>MWAM九展騷全場起哄</title></header><body><h1>MWAM九展騷全場起哄</h1><p>以狼人形象示人的日本樂隊MAN WITH A MISSION（MWAM），繼前年來港開騷後，前日再於九展舉行演唱會「Chasing The Horizon」。<br><br>MWAM以一曲《database》一曲開場，全場歌迷已經high爆，其間他們演繹《Winding Road》、《Dead End in Tokyo》等多首作品，歌迷又高舉寫滿留言的橫額，歡迎他們再度來港。據悉，MWAM上周五完成台灣騷之後來到香港，抵港後亦有自遊行感受香港文化。</p></body></html>
