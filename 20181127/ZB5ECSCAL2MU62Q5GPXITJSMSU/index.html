<html><header><meta charset="utf-8"><title>求驗客手記：哈軍屠狼爆升14位</title></header><body><h1>求驗客手記：哈軍屠狼爆升14位</h1><p>星期日英超，升班馬狼隊主場迎戰賽前包尾嘅哈特斯菲爾德，本來諗住三分穩袋，點知竟然俾哈軍反客為主！開賽僅六分鐘，哈軍中場阿倫穆爾接應艾歷杜姆嘅傳中先開紀錄。之後哈軍繼續強攻，但都俾狼隊門將魯爾柏迪斯奧一一化解。不過到74分鐘，阿倫穆爾一腳靚罰球梅開二度兼埋齋，以2:0擊敗狼隊！賽後全取三分嘅哈特斯菲爾德，手執10分由包尾升上第14位。（未計周一賽果）</p></body></html>
