<html><header><meta charset="utf-8"><title>吳綺莉傘陣護開工</title></header><body><h1>吳綺莉傘陣護開工</h1><p>吳綺莉和成龍所生的19歲女兒吳卓林，前日在Ig宣佈和31歲外籍女友Andi，於本月8日在加拿大多倫多結婚。昨早，吳綺莉駕車由大坑寓所出發，準備為ViuTV劇集《理想國》開工，她先到油站入油，其間問到她有否和卓林通電話、有否打算送結婚禮物？她僅回應：「唔講喇，專心拍劇喇！」<br><br>入完油後，吳綺莉去了便利店買東西，再上了劇組車去了香港仔中心拍外景，該場戲講述她拖着小朋友行街，小朋友突然暈倒，她即大叫途人幫手。由於現場有不少傳媒採訪，所以劇組趁未埋位前拿出雨傘替她遮擋鏡頭。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
