<html><header><meta charset="utf-8"><title>趣趣地：皇巴分裂？小白︰最衰摩佬</title></header><body><h1>趣趣地：皇巴分裂？小白︰最衰摩佬</h1><p>皇家馬德里同巴塞隆拿積怨已深，近年更加因為加泰羅尼亞爭取獨立而激化，不過巴塞名宿恩尼斯達就唔係咁睇，佢認為曾執教皇馬嘅摩連奴（圖）先係激化「皇巴」鬥爭嘅罪魁禍首：「就算唔係兩隊嘅球迷，你都會知道兩隊近年關係好緊張，以前唔會見到呢種仇恨。呢個咁緊張嘅關係係摩連奴搞出嚟，仲對西班牙國家隊造成傷害。」回顧10/11球季，摩連奴執教皇馬嘅第一場國家打吡大行殺傷戰術，結果沙治奧拉莫斯被紅牌趕出場，之後仲推跌國家隊隊友沙維同佩奧爾。</p></body></html>
