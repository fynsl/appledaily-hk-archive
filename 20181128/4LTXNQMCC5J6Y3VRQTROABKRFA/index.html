<html><header><meta charset="utf-8"><title>創維扭虧　半年賺2.5億</title></header><body><h1>創維扭虧　半年賺2.5億</h1><p>主要研發及生產電視的生產商創維數碼（751）上半年業績由虧轉盈，錄純利2.5億元，每股盈利8.25仙，去年同期蝕1.92億元。董事會考慮到公司盈利狀況及未來發展資金需求，決定不派發中期股息。<br><br>截至今年9月底止6個月，公司總營業額按年增加3.6%至222.52億元，其中銷售商品營業額增2.9%，彩電產品和數字機頂盒及液晶模組銷售額分別佔集團總營業額57.7%及18.2%。期內毛利率為18%，較去年同期上升2.2個百分點。</p></body></html>
