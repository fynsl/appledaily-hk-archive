<html><header><meta charset="utf-8"><title>古仔半支歌叱咤鬥陳奕迅</title></header><body><h1>古仔半支歌叱咤鬥陳奕迅</h1><p>商台舉辦的「2018年度叱咤樂壇流行榜頒獎典禮」將於明年1月1日假會展舉行，樂迷可以透過網站及手機應用程式，投選「我最喜愛的男歌手、女歌手及組合」。大會昨日公佈十強走勢，男歌手方面除了陳奕迅及張敬軒等常客外，更有憑與謝安琪合唱《（一個男人）一個女人和浴室》的古天樂，女歌手則有容祖兒、楊千嬅、謝安琪及已故的盧凱彤等。<br><br>古仔前晚透過助手回應：「入到十強已經覺得好厲害，好開心，冇諗到贏唔贏，我諗唔會贏到陳奕迅啩？」古仔表示當初應謝安琪邀請才演唱，完全是無心插柳，不過若時間許可的話，會出席頒獎禮。<br>採訪：鍾國仁</p></body></html>
