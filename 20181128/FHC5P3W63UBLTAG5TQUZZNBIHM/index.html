<html><header><meta charset="utf-8"><title>睿見總招生人數多36%</title></header><body><h1>睿見總招生人數多36%</h1><p>內地教育股睿見教育（6068）發表截至8月底年度業績，2018年純利為3.1億元（人民幣．下同），按年上升55%，派末期息每股0.036元。<br><br>睿見去年收入為12.47億元，按年增加27%。去年總招生人數按年增加36%至43,230人，年內於山東省收購一間民辦小學，另外亦於潮州就建立寄宿學校與市政府訂立合作協議。睿見教育昨日績前升1%，報3.28元。</p></body></html>
