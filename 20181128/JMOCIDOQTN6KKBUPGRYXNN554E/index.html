<html><header><meta charset="utf-8"><title>《RM》襲港嘆地道美食</title></header><body><h1>《RM》襲港嘆地道美食</h1><p>韓國人氣節目《Running Man》（RM）成員劉在錫、全昭旻和楊世燦今年4月低調訪港進行拍攝工作，事隔七個月，《RM》前日又被港迷發現突襲香港，今次陣容就有劉在錫、全昭旻和池錫辰。<br><br>三位成員前晚先到尖沙嘴某餐廳內進行拍攝，劉在錫等品嚐地道美食，不少途人見他們都十分興奮，爭相圍着拍照，場面熱鬧。而昨早三人又先後到九龍城及中環嘆早餐及茶記，及後劉在錫等人於立法會附近被捕獲，當時三人正輪流踢毽。</p></body></html>
