<html><header><meta charset="utf-8"><title>楓葉教育全年多賺30%</title></header><body><h1>楓葉教育全年多賺30%</h1><p>楓葉教育（1317）公佈截至8月底止全年業績，期內錄得收益按年增長258%至13.41億元（人民幣．下同）；純利按年增長30.1%至5.38億元，每股盈利19.02分；末期息增至5.1港仙。期內入讀學生總數按年增長28.3%至33,478人，每名學生的平均學費3.72萬元，按年跌3.6%，主要由於新併購的海口學校收取學費較低，而且入讀入數較多。公司表示，2017/18學年是集團五五計劃的第三年，目標於五五計劃（2019/20學年）完成超過4.5萬名入讀學生的目標，並於期內增設遼寧、武漢及天津增設三個教育大區。</p></body></html>
