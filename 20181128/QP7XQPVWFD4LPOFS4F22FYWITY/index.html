<html><header><meta charset="utf-8"><title>麗素慧絲向獨立電影致敬</title></header><body><h1>麗素慧絲向獨立電影致敬</h1><p>美國葛咸電影頒獎禮（Gotham Awards）昨日於紐約舉行，伊芬鶴基（Ethan Hawke）憑《因罪之名》（First Reformed）獲封影帝，澳洲女星東妮歌莉蒂（Toni Collette）則封后，她憑主演的大熱恐怖片《祖孽》（Hereditary）贏出。</p><p>另外，中國新晉女導演趙婷作品《再生騎士》（The Rider）就奪得最佳電影。而評審特別頒發的最佳整體演出就由《爭寵》（The Favourite）獲得，新手媽媽麗素慧絲（Rachel Weisz）專程出席代表領獎，並於台上向獨立電影致敬。<br>撰文：何德</p></body></html>
