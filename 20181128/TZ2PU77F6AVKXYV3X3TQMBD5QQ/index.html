<html><header><meta charset="utf-8"><title>地平綫擬上市集資78億</title></header><body><h1>地平綫擬上市集資78億</h1><p>英國《金融時報》報道，內地AI晶片設計商地平綫計劃上市，集資10億美元（約78億港元），估值介乎3億至4億美元之間。<br><br>地平綫成立僅三年，由英特爾支持成立，主要發展自駕車、監視相機及其他連接互聯網智能設備所用的晶片。該公司的其中一名創辦人為余凱，他同時領導百度的自駕車項目，與Audi共同於無錫研發自駕車。地平綫亦經營支援人臉辦識的晶片，讓相機辦認資料庫內5萬張人臉。</p></body></html>
