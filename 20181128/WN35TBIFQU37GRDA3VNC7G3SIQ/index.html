<html><header><meta charset="utf-8"><title>李中寧手機陪開餐</title></header><body><h1>李中寧手機陪開餐</h1><p>曾經是「銀河十星」之一的李中寧，二十多年前移居英國，數年前回流返港，考獲保安牌後，一直擔任保安工作。日前中午，李中寧被發現在銅鑼灣現身，身穿黑色工作制服的他在駱克道徘徊，經過平民茶餐廳燒味店，停下來細望後又繼續行，沿途經過一些食店，翻餐牌一輪後，最後見他入了一間連鎖快餐店。</p><p>入到餐廳的李中寧，點了排骨炒麵，自己捧着餐走到角落處，可能他趕時間，吃得比較急，又望望手錶，還邊吃飯邊玩手機，瞬間就吃完整個午餐，隨後他動身離開，然後急步行去銅鑼灣某商業大廈，為一間發展商旗下的保安部門擔任保安工作。<br>採訪、攝影：徐錦池</p></body></html>
