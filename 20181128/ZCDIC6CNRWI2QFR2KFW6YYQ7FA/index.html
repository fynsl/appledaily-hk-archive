<html><header><meta charset="utf-8"><title>Rain父母涉拖債30年</title></header><body><h1>Rain父母涉拖債30年</h1><p>韓流天王Rain爆出是非，其父母被爆借錢後銷聲匿迹，欠債2,500萬韓圜（約17萬2千港元）逾30年一直未還。網民A某前日於「青瓦台國民請願留言版」上發佈請願書，透露Rain的父母30年前借了價值約1,700萬韓圜的米及800萬韓圜現金，但一直未有還錢。<br><br>Rain所屬事務所稱正了解事件及確認真偽，Rain的父親將與對方見面並盡力解決事件。事後A某表示Rain父母已聯絡他們，但目前雙方就還款金額出現分歧。</p></body></html>
