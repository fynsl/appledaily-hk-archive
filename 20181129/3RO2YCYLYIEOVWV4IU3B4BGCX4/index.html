<html><header><meta charset="utf-8"><title>趣趣地：炸多蒙特隊巴狂徒被判14年</title></header><body><h1>趣趣地：炸多蒙特隊巴狂徒被判14年</h1><p>前季歐聯八強，德甲球隊多蒙特主場對法甲摩納哥嘅首回合賽前，蜜蜂兵團嘅隊巴（圖）受到三枚炸彈襲擊，令後衞馬斯巴查同一名警察受傷，當局初時指事件係恐怖襲擊，但調查後發現，原來係一名德俄雙重國籍青年Sergei Wenergold，因為想沽空多蒙特嘅股票，所以希望藉施放炸彈，令多蒙特股價大跌而賺大錢。</p><p>星期二當地法院宣判，Sergei Wenergold 28項謀殺罪成，被判長達14年嘅監禁，睇嚟佢𠵱家有大把時間諗吓有乜發達大計喇！</p></body></html>
