<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊睇錢幫B揀廣告</title></header><body><h1>【馮仁昭四圍超】陳智燊睇錢幫B揀廣告</h1><p>陳智燊噚日喺金鐘出席電動車宣傳活動，近期專注工作同湊仔嘅佢會爭取親子時間，佢話：「我會幫手沖涼換片，又試過餵奶，但有啲不知所措，因為唔識掃風，做得唔好，太太會從旁畀意見，好似有個教練做旁述咁。」<br><br>陳智燊唔介意一家三口工作，但阿仔暫時仍未成功接到第一個廣告，佢話：「作為阿仔經理人，幫阿仔接工作會要求時間短、錢唔好太少，以阿仔為先，令到件事輕鬆啲。」<br>撰文：馮仁昭</p></body></html>
