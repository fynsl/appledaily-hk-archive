<html><header><meta charset="utf-8"><title>花絮：「我要超越學界No.1！」</title></header><body><h1>花絮：「我要超越學界No.1！」</h1><p>香港學界籃球賽事，同日本漫畫《男兒當入樽》一樣熱血！曾經喺季初表示要稱霸學界內線嘅張振興中鋒文俊傑，奪冠後高舉《蘋果日報》贈送嘅櫻木花道海報，仲話自己都有睇呢套漫畫。</p><p>英華女校100分打氣團</p><p>港島區D1女籃決賽戰況緊湊，兩校打氣團亦使出渾身解數，為場上球員打氣。英華女學校嘅學生除帶備藍白色打氣棒，更為球員自製打氣橫額（圖）。</p><p>師兄阿洋見證奪冠</p><p>張振興事隔18年再贏學界冠軍，18年前率領張振興奪冠嘅名將譚偉洋（箭嘴示）噚日亦有到場為師弟打氣，完場後仲喺社交網站「打卡」，話見證師弟奪冠別具意義。</p></body></html>
