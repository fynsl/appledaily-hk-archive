<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡思貝收男友木盒窩心</title></header><body><h1>【馮仁昭四圍超】蔡思貝收男友木盒窩心</h1><p>蔡思貝同謝東閔噚日喺上環出席聖誕宣傳活動， 蔡思貝期待聖誕收到理想禮物，佢回憶：「曾經收過前男友親手造嘅一個雕刻木盒，話可以儲住啲回憶，好窩心。」而收過最唔鍾意嘅禮物就係router。<br><br>蔡思貝正開拍新劇《機場特警》，劇中一班男演員個個都操得好勁，令佢好有壓力。另一難度係要夠型，佢要孭住一身好重裝備追賊，要谷實啲肌肉跑來跑去。<br>撰文：馮仁昭</p></body></html>
