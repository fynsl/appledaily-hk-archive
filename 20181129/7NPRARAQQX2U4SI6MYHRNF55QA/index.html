<html><header><meta charset="utf-8"><title>GaGa首奪影后</title></header><body><h1>GaGa首奪影后</h1><p>美國樂壇天后Lady GaGa憑電影《星夢情深》（A Star Is Born）獲美國全國電影評論協會獎（The National Board of Review）最佳女主角，正式成為影后。電影由畢列谷巴（Bradley Cooper）自導自演，他亦憑此片獲最佳導演獎。另外窩心小品《綠簿旅友》（Green Book）就奪得最佳電影，男主角維高摩天臣（Viggo Mortensen）封影帝，頒獎禮將於明年1月8號在紐約舉行。<br>撰文：何德</p></body></html>
