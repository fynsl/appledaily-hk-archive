<html><header><meta charset="utf-8"><title>車藝蓮為父還700萬債</title></header><body><h1>車藝蓮為父還700萬債</h1><p>韓國女星車藝蓮昨日被爆父親因詐騙被判刑三年，據悉車藝蓮父親聲稱要購買受害人的土地，不過支付部份定金後，其父就將土地抵押，導致受害人沒有拿到錢，亦不能收回土地。車藝蓮事後承認此事，表示十五年間已經替父親還債約700萬港元。而韓流天王Rain的父母日前亦被爆欠債30年，Rain昨日發聲明指債主在未能拿出借據下，要求70萬港元協議金，損害他的已故母親名譽，故將採取法律行動追究。</p></body></html>
