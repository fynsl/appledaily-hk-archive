<html><header><meta charset="utf-8"><title>土屋B女改名虹波</title></header><body><h1>土屋B女改名虹波</h1><p>34歲混血女星土屋Anna在前年7月第三度嫁人，現任圈外丈夫比她年輕七載，日前Anna宣佈誕下第四胎，前晚更於Instagram公開首張母女合照，表示囡囡改名「虹波」。<br><br>Anna去年3月為第三任老公誕下首名囡囡「星波」，她亦為兩任前夫育有兒子「澄海」及「心羽」，今次再誕千金是她第四度做媽咪。Anna上周宣佈誕女消息，表示「虹波」在本月18日出世，與米奇老鼠同日生日。</p></body></html>
