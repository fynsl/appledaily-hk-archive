<html><header><meta charset="utf-8"><title>趣趣地：自由盃決賽移師國外</title></header><body><h1>趣趣地：自由盃決賽移師國外</h1><p>由河床主場對小保加嘅自由盃決賽次回合，上星期因小保加隊巴受襲要延期。星期二南美足協會長阿歷真度杜明基斯同兩隊嘅主席開會後，決定比賽會延至下月8號或9號舉行，比賽亦唔會喺阿根廷國內上演，但真正嘅時間及地點仍有待落實。原定上星期六喺阿根廷布宜諾斯艾利斯舉行嘅比賽，由於小保加隊巴賽前俾河床球迷投擲石頭、雜物同打爛玻璃窗，導致部份小保加球員受傷，故南美足總決定延期。雖然開會前，有報道指河床可能會被褫奪參賽資格，但最後決定會喺中立場舉行。</p></body></html>
