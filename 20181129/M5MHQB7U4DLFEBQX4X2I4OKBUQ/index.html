<html><header><meta charset="utf-8"><title>樹木希林封最佳女配</title></header><body><h1>樹木希林封最佳女配</h1><p>第43屆報知映畫賞已公佈得獎名單，日版《SUNNY陽光姊妹淘》女星篠原涼子首封影后，62歲男星役所廣司憑《孤狼的血》再登影帝寶座，打敗木村拓哉及松坂桃李等第四度揚威頒獎禮，同片更奪最佳電影。而月前病逝的《小偷家族》老牌演員樹木希林則奪最佳女配角，役所對於能跟樹木同時得獎深感光榮，二宮和也則靠《檢察狂人》贏最佳男配角。至於大受歡迎的《屍殺片場》獲頒特別獎，頒獎儀式於下月中舉行。</p></body></html>
