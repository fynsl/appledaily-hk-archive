<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江希文心急買餸再湊女</title></header><body><h1>【馮仁昭四圍超】江希文心急買餸再湊女</h1><p>47歲嘅江希文（Liz）自從同67歲嘅資深大律師胡漢清分手後，專心照顧5歲女兒。日前Liz母女齊齊現身數碼港，當日Liz將囡囡交低畀工人姐姐，叫佢哋留喺車廂等，自己就單拖入超市買餸。<br><br>Liz極速選購咗新鮮蔬果、冷藏雞翼等餸菜後，就雙手捧住啲嘢離開。囡囡全程好乖咁坐喺車等，見到媽咪返嚟，即興奮到不停揮手，Liz即刻望住佢笑，場面非常溫馨。<br>撰文：馮仁昭</p></body></html>
