<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛舜筠飯後運動防肚腩</title></header><body><h1>【馮仁昭四圍超】毛舜筠飯後運動防肚腩</h1><p>毛舜筠噚日去到旺角出席「慈善單車馬拉松2019」記者會，表示已有一段時間冇踩單車，毛姐話：「過往每晚食完飯都同老公踩一、兩個鐘，𠵱家搬遠咗就轉咗行山，年紀大怕有肚腩，每晚飯後都做運動。」<br><br>毛姐現正忙於籌備曲奇餅店，來年仍會密密接戲，佢話：「𠵱家簽咗英皇，有好好團隊，當然有好戲就會拍。」又透露聖誕節會同屋企人去日本京都旅行，但唔會着和服。<br>撰文：馮仁昭</p></body></html>
