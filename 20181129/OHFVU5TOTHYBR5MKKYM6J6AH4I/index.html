<html><header><meta charset="utf-8"><title>【add star】鄭秀文紅鞋兒</title></header><body><h1>【add star】鄭秀文紅鞋兒</h1><p>女人的鞋櫃裏總會有一對紅鞋兒，除了適合聖誕、新年這類喜慶日子外，平日亦方便配襯。鄭秀文日前身穿卡其色西裝套裝出席活動開幕禮，最搶眼是她腳踏的紅色漆皮靴，與T恤、襪子和耳環襯絕，滲出聖誕氣氛。<br><br>有孖女萬事足的熊黛林，以珊瑚紅色豹紋短靴點亮灰色外套與牛仔褲，加上鮮紅色手袋，造型休閒又不失女人味。而周汶錡則以紅黑色低胸裙，襯透視襪加紅色mules shoes，相對長靴來說，這款更平易近人和特別。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
