<html><header><meta charset="utf-8"><title>趣趣地：蘇甘保教英乙包尾隊</title></header><body><h1>趣趣地：蘇甘保教英乙包尾隊</h1><p>據英國傳媒報道，代表過英格蘭上陣73場、曾效力英超熱刺同阿仙奴嘅名將蘇甘保，正式入主英乙球隊馬爾斯菲。星期二朝早，蘇甘保被影到現身馬爾斯菲球會，馬爾斯菲亦隨即官方宣佈，確認同蘇甘保簽約18個月。蘇甘保退役後曾做過千里達國家隊助教，最近一直喺英格蘭U21隊內工作，早前已傳出唔少球會好似牛津聯、奧咸、甘士比等有意向佢招手，但估唔到佢最後揀咗英乙包尾球隊馬爾斯菲，作為其執教生涯嘅首支球隊。馬爾斯菲目前喺英乙以20戰3勝4和13負嘅劣績，僅得13分排包尾。</p></body></html>
