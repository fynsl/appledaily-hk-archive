<html><header><meta charset="utf-8"><title>紅姑掃袋逐件拼上身</title></header><body><h1>紅姑掃袋逐件拼上身</h1><p>鍾楚紅一直養尊處優，昨日下午4時許，紅姑在司機接送下，單拖現身中環置地享受shopping樂趣。戴着黑超的紅姑，先到位於地下的名店睇衫，不過行了半小時未揀到心水，結果兩手空空離開。接着她轉往上一層，今次主攻鞋和手袋，紅姑入到店舖後，職員就安排她去一個較入的位置，等紅姑慢慢揀。<br><br>現場所見，紅姑先試手袋，見她逐一將不同款式的手袋孭上身，在全身鏡前轉來轉去，之後再去試鞋，全程有職員輪流招呼，其間又見到她用手機影相，看看出來的效果是否適合。紅姑最後花了約半小時，已經買了不少戰利品，再會合司機走人。<br>採訪、攝影：羅德光</p></body></html>
