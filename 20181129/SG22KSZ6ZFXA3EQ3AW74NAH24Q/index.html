<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗投票畀古天樂</title></header><body><h1>【馮仁昭四圍超】許廷鏗投票畀古天樂</h1><p>許廷鏗前晚喺灣仔出席活動，今年佢再打入叱咤我最喜愛的男歌手十強，雖然佢話好開心，不過會投票畀古天樂：「希望我入到五強，之後會投古天樂！希望可以再一睹佢上台唱歌嘅風采，好想聽佢唱歌！」<br><br>同場仲有97年港姐亞軍李明慧，佢回流返港已一段日子，問佢有冇計劃幕前工作？李明慧話：「冇話唔得，但真係唔太好習慣再面對鏡頭，今次都係支持朋友，否則好少出嚟。」<br>撰文：馮仁昭</p></body></html>
