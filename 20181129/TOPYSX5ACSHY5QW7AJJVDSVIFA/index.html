<html><header><meta charset="utf-8"><title>朴信惠拍玄彬感幸福</title></header><body><h1>朴信惠拍玄彬感幸福</h1><p>韓國女星朴信惠孖型男玄彬主演的tvN新劇《阿爾罕布拉宮的回憶》將於後日首播，兩人與男星金義聖昨日現身發佈會，朴信惠身穿紅色連身裙隱約晒腿示人，顯得成熟優雅，又蹺着玄彬大派心心，兩人不時對望甜笑。<br><br>提到首度合作，朴信惠與玄彬互笠高帽讚對方，玄彬表示：「雖然朴信惠比我年輕，但因為從小已經開始演戲，所以內功都好好。而且她的性格開朗活潑，成為片場的氣氛製造者。」朴信惠亦指：「因為一開始在西班牙拍攝，我覺得是令劇組工作人員變得親近的時機，大家都很照顧我，有時會一起飲啤酒、討論劇本。玄彬好有領袖風範，所以拍攝時十分輕鬆、幸福。」<br>撰文：文康妮</p></body></html>
