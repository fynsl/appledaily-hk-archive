<html><header><meta charset="utf-8"><title>趣趣地：李城靠12碼踢走聖人</title></header><body><h1>趣趣地：李城靠12碼踢走聖人</h1><p>李斯特城星期二晚喺英聯盃第4圈主場同修咸頓踢成0:0，互射12碼後贏6:5晉級半準決賽，將會同衞冕嘅曼城爭入四強。今場比賽原訂喺上月底舉行，但因為李城班主維猜喺直升機意外中辭世而延期。兩隊踢完90分鐘都不分勝負，要直接互射12碼決勝。兩隊首五輪都順利射入，但到突然死亡階段，客隊前鋒加比亞甸尼軟弱無力嘅射門俾丹尼禾特撲出，主隊嘅法國中場南柏斯文迪則順利射入，幫李城淘汰修咸頓晉級。李斯特城贏波後，會喺下月中旬嘅英聯盃八強主場硬撼衞冕嘅曼城。</p></body></html>
