<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Tim自誇晚晚準備造人</title></header><body><h1>【馮仁昭四圍超】Tim自誇晚晚準備造人</h1><p>黃天翱（Tim）同太太楊洛婷噚日喺中環擔任網購平台記招嘉賓，今年聖誕，佢哋想送小朋友用嘅琴畀16個月大囡囡Tanya做禮物。<br><br>問到幾時再追多胎時，楊洛婷望住老公，Tim即豪氣話：「幾時都得，晚晚準備好。」點知楊洛婷話：「等我開Ig騷吓你係唔係喺屋企先。」Tim解釋因工作太忙，未能晚晚陪太太，楊洛婷笑指只能靠聽老公嘅歌解掛念之情。<br>撰文：馮仁昭</p></body></html>
