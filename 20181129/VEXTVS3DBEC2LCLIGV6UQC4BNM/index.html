<html><header><meta charset="utf-8"><title>余香凝百場謝票攰都抵</title></header><body><h1>余香凝百場謝票攰都抵</h1><p>余香凝、廖子妤、谷祖琳及岑珈其主演電影《非同凡響》，票房衝破五百萬，前晚在北角舉行慶功宴時，余香凝說：「無論個人幾謝都要謝票，攰都值得，每次都聽到感動說話。」又表示各演員謝票已超過百場，更透露直至明年5月都有包場場次。<br><br>谷祖琳表示有帶一對女兒入場：「返到屋企仲問我點解啲小朋友控制唔到自己，原來佢哋係會諗，我就教番佢哋正確態度，睇完佢哋乖咗，珍惜自己擁有。」她表示有份參與的節目《女人四十》反應好好：「搵我拍時都唔記得已經40歲，29到30歲就好介意，過咗30歲就冇再計，最緊要心態唔似40歲。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
