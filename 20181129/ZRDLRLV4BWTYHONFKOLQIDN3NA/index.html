<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鼎爺三代同堂笑呵呵</title></header><body><h1>【馮仁昭四圍超】鼎爺三代同堂笑呵呵</h1><p>李家鼎同前妻施明離婚多年，曾經希望復合，但等了多年無望，年前遇到現任太太，結果再婚組織新家庭。<br><br>鼎爺同施明嘅一對孖仔李泳漢、李泳豪已長大成人，泳漢太太更為佢生咗一子一女，早前一家人去影樓影全家福，泳豪噚日喺微博分享相片：「三代同堂，齊齊整整，平平安安。幸福，感恩，珍惜。」相中見施明抱住孫女，鼎爺就抱住孫仔，大家都笑得好開心！<br>撰文：馮仁昭</p></body></html>
