<html><header><meta charset="utf-8"><title>港明年料平均加薪3.9%</title></header><body><h1>港明年料平均加薪3.9%</h1><p>美世（Mercer）昨日發佈《2019年度薪酬報告》研究結果，調查指香港2019年薪酬增幅預測為3.9%，稍高於2018年的3.8%薪酬增幅，當中生命科學行業（4.1%）和零售業（4.1%）的增幅最高。美世合夥人兼國際區域職業業務領袖Puneet Swani表示：「儘管亞太地區存有不穩定性，但整體招聘前景仍然正面，有66%的公司希望維持員工數目。該調查邀請本港500多家來自不同行業的企業一同參與。</p></body></html>
