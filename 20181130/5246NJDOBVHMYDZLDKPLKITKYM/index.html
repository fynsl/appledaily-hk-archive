<html><header><meta charset="utf-8"><title>Stefania飛吻別貝托魯奇</title></header><body><h1>Stefania飛吻別貝托魯奇</h1><p>電影《末代皇帝溥儀》（The Last Emperor）導演貝托魯奇（Bernardo Bertolucci 小圖）日前因癌症逝世，前日眾親友於羅馬國會山莊舉行追思會。<br><br>導演的御用攝影師Vittorio Storaro於會上致辭，其遺孀Clare Peploe及名導基斯比湯納度（Giuseppe Tornatore）等都有出席，而參演其名作《同流者》（The Conformist）的女星Stefania Sandrelli更向導演送飛吻道別。</p></body></html>
