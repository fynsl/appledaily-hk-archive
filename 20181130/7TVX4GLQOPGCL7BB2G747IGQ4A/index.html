<html><header><meta charset="utf-8"><title>余文樂聖誕陪囝囝</title></header><body><h1>余文樂聖誕陪囝囝</h1><p>余文樂和陳寶珠昨日在尖沙嘴出席香港血癌基金慈善活動，提到聖誕節，樂仔坦言是第一年同囝囝過，特別有意義，他說：「以前唔知乜係聖誕節，但𠵱家唔會咁搏，我已經攞定假。」禮物方面，樂仔表示小朋友不可以太重視物質。<br><br>另外，陳寶珠稍後會替家燕姐做演唱會嘉賓，她笑說：「已經齊人排過幾次，雖然係客串，但都好緊張，好耐都冇咁樣踏台，又要着高踭鞋，有乜嘢差錯多多包涵。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
