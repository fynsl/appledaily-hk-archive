<html><header><meta charset="utf-8"><title>超蓮被咒嫁唔出</title></header><body><h1>超蓮被咒嫁唔出</h1><p>賭王何鴻燊三房女兒何超蓮和林嘉欣等前晚在尖沙嘴出席品牌活動，四房的超盈日前承認有新歡，超蓮說：「恭喜佢，佢就好啦，咁忙都搵到個啱嘅人，我都要搵佢取吓經。」<br><br>問到感情狀況，超蓮說：「我都三年冇拍拖，有人詛咒我嫁唔出，唔係因為要求高，𠵱家忙做嘢又讀緊碩士學位。」問她「三高」是否拍拖障礙？她則說：「好多人都有呢個學歷，我係矮甜圓。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
