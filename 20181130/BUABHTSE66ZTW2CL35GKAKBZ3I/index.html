<html><header><meta charset="utf-8"><title>復星旅文入場費$4,040</title></header><body><h1>復星旅文入場費$4,040</h1><p>復星國際（656）旗下復星旅文（1992）周五開始招股，招股價介乎15.6元至20元，一手200股，入場費為4,040.3元，集資淨額最多41億元，12月14日上市。摩根大通、中信里昂及花旗為聯席保薦人。該公司引入3名基石投資者，包括信德集團（242）、蘇創燃氣及淘寶中國，合共認購約3.8億元股份。集團董事長及首席執行官錢建農沒有透露，是否與上述基石投資者有任何具體合作計劃。另外，首隻以「新三板+H股」來港融資的匯量科技（1860）同樣周五開始招股，集資最多16.26億元。每手1,000股，入場費為5,151.39元。</p></body></html>
