<html><header><meta charset="utf-8"><title>陳凱琳等埋嘉穎先講BB性別</title></header><body><h1>陳凱琳等埋嘉穎先講BB性別</h1><p>陳凱琳、何嘉莉及陳家樂昨日出席時裝活動，準媽咪陳凱琳表示要等埋老公鄭嘉穎，下個月一起公佈預產期及胎兒的性別。不過，她表示二人早已知道BB性別，又自爆來到現場後，嘉穎都有打電話慰問。問到老公最近是否更體貼？陳凱琳笑言：「係啊，更加體貼。」<br><br>另外，懷孕6個月的何嘉莉肚凸凸，透露預產期為明年3月中︰「今胎係女，之前俾B型肺炎鏈球菌入侵，要食抗生素，好彩我開刀，感染機會唔大。」<br>採訪、攝影︰張俊銘</p></body></html>
