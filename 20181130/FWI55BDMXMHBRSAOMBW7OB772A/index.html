<html><header><meta charset="utf-8"><title>趣趣地：伊巴怪腳入波靠跆拳道</title></header><body><h1>趣趣地：伊巴怪腳入波靠跆拳道</h1><p>瑞典鋒霸伊巴謙莫域，經常喺球場上以怪腳入波，到底背後秘密係乜呢？伊巴周二喺ig上傳一段短片，似乎提供咗答案。佢喺條片展示自己嘅跆拳道技術，只見伊巴赤裸上身只着短褲，突然高高跳起將右腳踢到頭頂嘅高度，充份顯示出佢嘅彈跳力同柔軟度。帖文中伊巴仲留言話「你仲記得嗎」？然後hashtag「#500」及「#ninja」，令人聯想起伊巴喺9月洛杉磯銀河不敵FC多倫多3:5，取得佢職業生涯第500個入球，同樣係以片段中嘅怪腳射入，就係有賴出色嘅跆拳道技術。</p></body></html>
