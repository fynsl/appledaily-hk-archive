<html><header><meta charset="utf-8"><title>新婚卓林愛玩多嘢諗</title></header><body><h1>新婚卓林愛玩多嘢諗</h1><p>成龍和吳綺莉的女兒吳卓林（右）日前宣佈與同性戀人Andi結婚，二人更公開了結婚證書兼在Instagram留言：「Love wins。」連日來她們都懶理其他人目光，繼續在Ig貼相放閃。<br><br>昨日卓林更新Ig，她先以一張手拖手插畫留言：「Love keeps us strong.（愛令我們堅強）」過了一會再貼二人合照：「Playful keeps the vast thoughts at bay.（玩樂保持思考廣闊）」</p></body></html>
