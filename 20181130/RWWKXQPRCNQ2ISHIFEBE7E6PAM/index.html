<html><header><meta charset="utf-8"><title>郭炳湘7%新地股份轉名</title></header><body><h1>郭炳湘7%新地股份轉名</h1><p>新地（016）前主席郭炳湘上月離世，根據聯交所資料，郭炳湘持有新地7.29%或2.11億股，於本月26日轉到他兩名兒子郭基俊（圖）及郭基浩名下，兩人成為信託受益人；郭炳湘女兒郭蕙珊暫時未有提及。新地昨收報113.3元，換言之，郭炳湘兩名兒子手持的新地股票，市值239億元。<br><br>郭炳湘家族透過發言人表示，有關變化是由於父親郭炳湘先生逝世，信托管理人就受益人作出的繼承安排。</p></body></html>
