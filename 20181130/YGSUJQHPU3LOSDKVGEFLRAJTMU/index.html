<html><header><meta charset="utf-8"><title>佐治任哈里王子BB契爺</title></header><body><h1>佐治任哈里王子BB契爺</h1><p>荷李活型男佐治古尼（George Clooney）及太太Amal（小圖），將會成為哈里王子及太太梅根馬克爾（Meghan Markle）BB的契爺與契媽。<br><br>佐治古尼的親戚Ben Breslin最近向傳媒透露消息，並覺得佐治會是很好的契爺。據指Amal與梅根一直關係良好，早前佐治及Amal更派出私人飛機，接載哈里王子及梅根到佐治的大屋聚會，順路探訪佐治一歲大的龍鳳胎。</p></body></html>
