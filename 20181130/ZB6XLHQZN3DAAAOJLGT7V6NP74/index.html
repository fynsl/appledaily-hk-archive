<html><header><meta charset="utf-8"><title>鍾景輝做樹仁博士</title></header><body><h1>鍾景輝做樹仁博士</h1><p>鍾景輝（King Sir）昨日出席香港樹仁大學第44屆畢業典禮，獲頒授榮譽文學博士學位，表揚他在戲劇及表演藝術上成就。King Sir說：「幾叻嘅人都有人叻過你，其實自己所識始終有極限，盡量將所識拎出嚟喺教學上做領導作用。」<br><br>對於獲周潤發稱為伯樂，King Sir說：「我覺得周潤發外形好、有潛質，所以就畀個機會佢。至於將來發展就要睇佢自己努力、興趣同運氣，但起點時候就要幫一幫佢。」<br>操訪：馬建華<br>攝影：陳慧安</p></body></html>
