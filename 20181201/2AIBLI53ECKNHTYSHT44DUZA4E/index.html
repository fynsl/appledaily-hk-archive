<html><header><meta charset="utf-8"><title>特稿：曼聯0:0次數冠絕Big 6 - 亨少</title></header><body><h1>特稿：曼聯0:0次數冠絕Big 6 - 亨少</h1><p>周二歐聯曼聯主場鬥年青人，全靠費蘭尼一腳成功小勝對手。然而，這只是紅魔近三場比賽的首個生波入球。入球偏少，似乎亦是費格遜時代之後一直困擾紅魔的問題。<br><br>據BBC統計，自費格遜於13年離任主帥後，近6季英超曼聯有多達20場比賽悶和對手0:0，是Big 6球隊中「0:0」比賽最多（見附表）。費Sir年代的紅魔，英超場均入球達2.01球，但他之後的三任曼聯領隊，未有一位成功「破2」。現任領隊摩連奴（圖）一向防守至上，進攻手段單調，近日就被多位名宿批評在陷入僵局時，只會用高波空襲對手。<br>文：亨少</p></body></html>
