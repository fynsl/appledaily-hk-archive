<html><header><meta charset="utf-8"><title>李嘉欣享受做湊仔婆</title></header><body><h1>李嘉欣享受做湊仔婆</h1><p>李嘉欣前晚在中環出席聖誕音樂會，第二年參加這活動的嘉欣，孖囝囝Jayden在台上朗讀聖詩，但Jayden途中竟想縮沙，李嘉欣即說：「我咪同佢講唔得。」</p><p>Jayden已入讀小學，問到李嘉欣可想復出，她說：「我都拍咗戲好多年，𠵱家好enjoy呢份新工（做媽媽），我好多嘢想陪囝囝一齊做。」囝囝可有表演慾？她說：「佢冇乜興趣，演藝事業係辛苦路，我哋希望阿仔學做生意，佢似乎鍾意文學，等佢大咗自己決定，佢做乜嘢我哋都支持。之前我帶佢去過啲劏房，見到啲小朋友學樂器都係借番嚟，希望佢可以多啲體驗，明白幸福唔係必然。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
