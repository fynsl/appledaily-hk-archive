<html><header><meta charset="utf-8"><title>求驗客手記：自由盃皇馬主場上演</title></header><body><h1>求驗客手記：自由盃皇馬主場上演</h1><p>南美足協周四公佈，今年南美自由盃決賽由河床對小保加嘅次回合賽事，會喺12月9日改喺西班牙馬德里市、皇家馬德里主場巴拿比奴上演。今年嘅自由盃決賽次回合賽事原定由河床主場，本應喺上月24號踢，但賽前球場附近發生球迷騷亂，小保加嘅隊巴遭到襲擊，比賽被迫延期舉行。南美足協同時宣佈，河床要罰款40萬美元（約313萬港元），嚟緊兩場洲際賽主場賽事要閉門進行。翻查歷史，自由盃自1960年舉辦以來，從未試過喺南美洲以外上演決賽。</p></body></html>
