<html><header><meta charset="utf-8"><title>求驗客手記：韓小將爭頂「倒豎蔥」落地</title></header><body><h1>求驗客手記：韓小將爭頂「倒豎蔥」落地</h1><p>周三南韓乙組聯賽發生恐怖意外，大田市民主場對FC光州嘅賽事，客隊中場李承莫迎頂時撞中主隊球員，之後猶如「倒豎蔥」般頸部率先着地，當場失去知覺，救護車即時開入場將佢送院。經檢查後證實李承莫脊椎有三處骨裂，左手手指亦有骨折，好彩冇癱瘓風險，預計休戰兩至三個月就可復出，場波最尾大田市民贏1:0。20歲嘅李承莫係南韓U23國家隊成員，佢有份代表國家隊出戰印尼亞運，仲同大師兄孫興民合力贏咗面金牌。</p></body></html>
