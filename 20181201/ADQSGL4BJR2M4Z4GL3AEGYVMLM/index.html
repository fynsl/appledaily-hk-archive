<html><header><meta charset="utf-8"><title>內地傳17藝人被約談補稅</title></header><body><h1>內地傳17藝人被約談補稅</h1><p>范冰冰早前捲入稅項風波，被重罰8.8億人民幣。昨日網上流傳一份「橫店工作室會議內容」，指內地稅務局針對16至18年的藝人稅務問題作三期執行，由最初的自動補交稅項、到第二期稅務部上門檢查，最後一期於下年3月後，若查出仍然逃稅，除補稅、重罰，更會有刑責。<br><br>此外，會議內容更指已約談17名藝人，在月中前完成自行檢查同補稅。其實不少藝人如趙薇（圖）、楊冪、楊穎（Angelababy）及黃曉明等都有在無錫、橫店兩地開製作公司或個人工作室。</p></body></html>
