<html><header><meta charset="utf-8"><title>求驗客手記：法卡奧想跳船返馬體會</title></header><body><h1>求驗客手記：法卡奧想跳船返馬體會</h1><p>法甲豪門摩納哥今季戰績非常唔掂，𠵱家要喺聯賽榜下游掙扎，歐聯分組賽又提早出局。可能知道唔對路，前鋒兼隊長法卡奧近日接受訪問時，就話自己有可能重返舊會馬德里體育會！「老虎」當年效力馬體會入波當食生菜，不過之後轉投曼聯、車路士即陷入低谷，至投身摩納哥先有番入球觸覺。法卡奧份約季尾就完，佢唔否定重返馬體會嘅可能：「馬體會永遠都喺我心中，或者合約完結就係時候，我唔知會發生乜事，但我永遠都會支持馬體會。」</p></body></html>
