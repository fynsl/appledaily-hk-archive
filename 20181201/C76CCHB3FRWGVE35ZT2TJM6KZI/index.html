<html><header><meta charset="utf-8"><title>廖子妤鴨記開工嗌緊張</title></header><body><h1>廖子妤鴨記開工嗌緊張</h1><p>廖子妤（Fish）日前與同門男模劉志偉為撐本地設計師，在深水埗街頭拍攝宣傳照，Fish當日穿梭鴨寮街的檔口，吸引不少途人圍觀，Fish表示︰「雖然起初有啲緊張，但我已習慣喺人面前拍攝感覺，只要一埋位就可以投入。」<br><br>此外，Fish表示對深水埗有情意結：「對呢個地方唔陌生，頭幾部電影作品都喺呢度取景，自己初嚟港發展時，喺呢度生活過，今次重遊舊地拍攝，有好多回憶。」</p></body></html>
