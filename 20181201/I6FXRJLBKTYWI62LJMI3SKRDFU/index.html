<html><header><meta charset="utf-8"><title>徐若瑄：好想拍港片</title></header><body><h1>徐若瑄：好想拍港片</h1><p>徐若瑄（Vivian）與導演莊絢維昨日到深水埗，出席其主演的台灣電影《紅衣小女孩外傳：人面魚》宣傳，並由莊思敏擔任活動司儀。徐若瑄與現場觀眾一齊玩遊戲整飯糰，Vivian說：「已經七年沒來香港，生孩子以來都沒來過。今次因為太忙，最多只能邀請香港朋友來酒店食飯見面。」</p><p>Vivian表示在新片中飾演可憐的失婚媽媽，被丈夫拋棄把自己逼得崩潰，又指沒有想過拍恐怖片都會感動流淚，Vivian說：「好想拍港片，之前三年多，BB年紀太小，要照顧BB很忙，BB剛剛出世時最麻煩，現在開始出牙懂說話，很多說話都懂說。」<br>採訪、攝影：張俊銘</p></body></html>
