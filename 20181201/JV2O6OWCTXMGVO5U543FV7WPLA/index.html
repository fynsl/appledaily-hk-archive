<html><header><meta charset="utf-8"><title>古仔叱咤贏霆鋒入5強</title></header><body><h1>古仔叱咤贏霆鋒入5強</h1><p>古天樂憑與謝安琪（右）合唱新歌，入圍叱咤頒獎禮的「我最喜愛的男歌手」，古仔上次出現頒獎台已是18年前，他曾笑言沒可能贏到陳奕迅，不過肯定已贏了謝霆鋒，事關昨日他已由網民票選晉身5強，將與周國賢、陳柏宇、陳奕迅及張敬軒爭獎。<br><br>女歌手方面，今年8月離世的盧凱彤與容祖兒、衛蘭、謝安琪及Gin Lee角逐，而組合Mirror上月初才有新歌，亦成功入圍「我最喜愛的組合」。</p></body></html>
