<html><header><meta charset="utf-8"><title>Regina鍊贏GaGa奪影后</title></header><body><h1>Regina鍊贏GaGa奪影后</h1><p>紐約影評人協會獎（New York Film Critics Circle Awards）公佈得獎名單，不過Lady GaGa就失落影后，獎項由《Support the Girls》黑人女星Regina Hall奪得，更成為協會獎成立以來的首位黑人影后。而伊芬鶴基（Ethan Hawke）就憑《因罪之名》（First Reformed）再封影帝。</p><p>另外，金像導演艾方索柯朗（Alfonso Cuaron）作品《羅馬》（Roma）奪最佳電影、導演及攝影獎稱霸。</p></body></html>
