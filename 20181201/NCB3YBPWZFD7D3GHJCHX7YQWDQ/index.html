<html><header><meta charset="utf-8"><title>求驗客手記：球星潮玩細哨Filter</title></header><body><h1>求驗客手記：球星潮玩細哨Filter</h1><p>邊個話Instagram嘅Filter功能得港女先玩？美斯同尼馬等一班大球星近排都玩埋一份，一班麻甩佬齊齊用ig Filter扮「細哨」朗拿甸奴。ig近排就推出咗一款叫「Do The Ronaldinho」嘅Filter，令用家可以戴上細哨嘅招牌頭帶，加埋個足球喺頭頂，都幾盞鬼㗎。呢款Filter唔單止受細哨球迷歡迎，一班球星同名宿亦都齊齊潮撐，除咗美斯同尼馬之外，韋利安、丹尼爾、李華度、佩奧爾同羅比堅尼一班球星同名宿都玩埋一份，細哨嘅魅力果然非同小可！</p></body></html>
