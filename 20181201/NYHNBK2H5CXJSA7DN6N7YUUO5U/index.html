<html><header><meta charset="utf-8"><title>【拍90劇集】為賠償與無綫對簿公堂</title></header><body><h1>【拍90劇集】為賠償與無綫對簿公堂</h1><p>高俊文於78年無綫第七期藝員訓練班畢業，傳因得罪時任無綫監製王天林而被迫離職。相隔22年，他02年重返無綫，參與過逾90部電視劇演出，擅演專業人士，曾於04年憑《下一站彩虹》獲提名「我最喜愛實力非凡男藝員」。05年拍《楚漢驕雄》墮馬受傷，為賠償與無綫打官司，高俊文勝訴，之後他多於劇集飾演老年配角及閒角。<br><br>高俊文13年轉投港視，拍過七部劇集，包括《選戰》及《導火新聞線》等。港視不獲發牌時，他與陸駿光、張松枝及郭鋒等，在政府總部門外抗議兼連續兩晚上演撐港視的《半澤直樹》短劇。近年高俊文也拍過電影《殭屍》及《寒戰Ⅱ》。</p></body></html>
