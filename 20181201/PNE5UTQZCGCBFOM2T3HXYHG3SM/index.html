<html><header><meta charset="utf-8"><title>喬妹朴寶劍蜜會遭偷拍</title></header><body><h1>喬妹朴寶劍蜜會遭偷拍</h1><p>韓國女神宋慧喬與朴寶劍主演的tvN新劇《男朋友》，前晚播出第二集，收視急升至10.3%，僅兩集就突破雙位數，再創新高。第二集講到飾演首爾市長女兒的喬妹，發現朴寶劍於自己公司工作，兩人以上司及下屬身份重遇，再續前緣。喬妹非常關心朴寶劍，之後兩人更食拉麵甜蜜約會，但約會的照片就登上了熱門搜尋榜。<br><br>另外，在率先公開的下集預告中，將講到喬妹及朴寶劍於海邊約會，但再次被人偷拍，而喬妹的前夫亦似乎發現兩人不尋常的關係，未知喬妹及朴寶劍會否因為身邊人的壓力而疏遠對方呢？<br>撰文：梁雯迪</p></body></html>
