<html><header><meta charset="utf-8"><title>【街市海鮮】聖誕節龍蝦至少貴兩成　趕尾水當造青龍最抵食</title></header><body><h1>【街市海鮮】聖誕節龍蝦至少貴兩成　趕尾水當造青龍最抵食</h1><p>「食龍蝦，最重要是聖誕前食，第一外國人不願捉龍蝦，聖誕節會放很多假期，像東南亞如菲律賓等地漁民會休息，另外是市場需求大，西餐酒店全部都會蜂擁去用龍蝦。」海鮮買手、 東興老闆娘何雅菁說。龍蝦在聖誕節期間會貴至少2成，今次找來做海鮮買手多年、在鵝頸橋開魚檔的菁姐，教大家趕尾水吃龍蝦。</p><p>記者：何嘉茵<br>攝影：鄧鴻欣<br><br></p><p><a href="https://www.facebook.com/food.appleseed%20">即Like全新飲食專頁【籽想好食】｜fb.com/food.appleseed/</a> <br></p></body></html>
