<html><header><meta charset="utf-8"><title>葉玉卿女22吋腰任睇</title></header><body><h1>葉玉卿女22吋腰任睇</h1><p>52歲的性感女神葉玉卿後繼有人，她的大女胡芷欣（Victoria）今年19歲，亭亭玉立，身材惹火，近日她頻頻在Instagram晒泳衣照，小蠻腰加圓渾的臀部引死人。</p><p>Victoria日前貼相大晒誘人美臀後，獲不少網民激讚她遺傳了媽咪葉玉卿的優良因子。昨日Victoria去了墨西哥度假，再次向網民派福利，上載兩張火辣辣的紅色泳裝正面相，豐滿上圍極度吸睛，目測纖腰只有22吋。Victoria是葉玉卿和老公胡兆明的掌上明珠，他們曾經以女兒名字興建一幢商廈並命名「Victoria Tower」，非常威水。<br>撰文︰祖李</p></body></html>
