<html><header><meta charset="utf-8"><title>超蓮讚賭王開通冇催婚</title></header><body><h1>超蓮讚賭王開通冇催婚</h1><p>賭王何鴻燊三房千金何超蓮創立慈善機構，最近和一間意大利餐廳合作推出慈善特別版甜品拼盤，前晚超蓮和該餐廳大廚在尖沙嘴出席記者會，她表示為今次合作商討了數個月，考慮過很多種甜品款式，自己想整一款英式傳統甜品，大廚就加入芝士增添意大利元素。談及創立的慈善機構，超蓮指一直低調地做各種慈善活動，例如安排小朋友品嚐豐富美食，她說：「我細個已經好鍾意食同整甜品，將來目標係開甜品店，希望搵到拍檔合作。」<br><br>此外，超蓮和家人上月底為賭王慶祝生日，夾份送了保暖衣物作為禮物。問到賭王有否催婚？超蓮笑說：「佢好開通，唔會催婚。」<br>採訪、攝影：王連連</p></body></html>
