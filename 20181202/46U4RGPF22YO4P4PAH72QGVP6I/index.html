<html><header><meta charset="utf-8"><title>求驗客手記：摩佬掟樽入《FIFA》？</title></header><body><h1>求驗客手記：摩佬掟樽入《FIFA》？</h1><p>曼聯領隊摩連奴喺早前歐聯小勝年青人一仗，見到費蘭尼嘅絕殺球後，突然怒掟場邊嘅水樽架發洩不滿，雖然摩佬呢個動作冇俾歐洲足協秋後算賬，但再次放大佢同隊內球員之間嘅不和。有網民亦幸災樂禍，建議遊戲生產商EA Sports要將呢個動作加入下一輯嘅《FIFA》入面，而其中一位網名叫Harry嘅網民，就咁樣講：「留名等睇《FIFA 20》出現呢個慶祝。」不過《FIFA 20》要出年年尾先出，到時曼聯仲係唔係摩佬教都好難講。</p></body></html>
