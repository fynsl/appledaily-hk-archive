<html><header><meta charset="utf-8"><title>徐若瑄為仔拒再拍恐怖片</title></header><body><h1>徐若瑄為仔拒再拍恐怖片</h1><p>徐若瑄前晚在銅鑼灣出席電影《紅衣小女孩外傳：人面魚》首映禮，梁詠琪（GiGi）到場支持。徐若瑄表示此行沒有帶三歲兒子來港，因他開始懂事，不想讓他看到媽媽戲中的恐怖造型：「我不會再拍恐怖片，以後希望能為卡通片配音，帶他入場欣賞。」</p><p>對於有傳老公李雲峰欠債，迫使徐若瑄復出拍戲，她說：「當女人要平衡一點，不要婚後拋棄一切，愛情不是生命全部，婚後也要有家庭、事業、朋友。我計劃一直工作到老，因為身體較弱，懷孕時長期卧床，以致肌肉萎縮，要待一年多時間恢復。」此外 ，GiGi自爆老公最怕看恐怖片：「佢好似小綿羊，一嚇就走。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
