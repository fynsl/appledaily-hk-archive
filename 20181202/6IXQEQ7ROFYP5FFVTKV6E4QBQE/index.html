<html><header><meta charset="utf-8"><title>求驗客手記：卡城擒狼為禾諾克賀壽</title></header><body><h1>求驗客手記：卡城擒狼為禾諾克賀壽</h1><p>卡迪夫城上星期五晚喺英超獨腳戲主場以2:1反勝狼隊，近6場聯賽第3次贏波，全取三分。作客嘅狼隊喺上半場18分鐘，憑馬特杜靴迪接應角球射入先開紀錄，半場領先一球。換邊後，卡迪夫城喺65分鐘追平，冰島中場艾朗根拿臣接應角球，側身凌空「窩利」射入，呢球亦係佢職業生涯第二個英超入波。77分鐘，中場凱列特喺禁區外突施冷箭，卡迪夫城最終以2:1取勝，喺英超連續兩場主場贏波，為70歲嘅領隊禾諾克送上最好嘅生日禮物。</p></body></html>
