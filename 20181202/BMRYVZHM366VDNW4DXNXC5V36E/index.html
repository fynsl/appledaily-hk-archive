<html><header><meta charset="utf-8"><title>張達倫湊仔等老婆買鞋</title></header><body><h1>張達倫湊仔等老婆買鞋</h1><p>張達倫憑處境劇《愛．回家》律師「嚴謹」一角而為人認識，他前年11月和中學同學Kimmy結婚，去年10月榮升爸爸，育有兒子Zachary。雖然工作忙碌，但張達倫都盡量抽空陪家人，日前他就被發現和太太、囝囝一家三口到旺角波鞋街逛街，更當湊仔公孭着囝囝，好讓太太專心選購波鞋，認真體貼。<br><br>當晚7時許，張達倫陪太太買波鞋，當Kimmy試鞋時，Zachary有點不耐煩，張達倫便放下囝囝，然後小心翼翼扶着囝囝由店內行到店外，流露父愛一臉滿足，其間更有市民認得張達倫和他打招呼。Kimmy試鞋之後，因為沒有合適尺碼，最後空手離開。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
