<html><header><meta charset="utf-8"><title>郭富城等女長大齊行善</title></header><body><h1>郭富城等女長大齊行善</h1><p>郭富城昨日以「罕愛大使」的身份在九龍灣出席罕見同行活動，活動將聯同香港金像獎等機構推出關愛飛讓罕見病童家庭受惠，令大家融入社會。他表示現在為人父母，更明白作為家長的心情：「佢哋一方面擔心昂貴藥費，又擔心出到公眾場所會遭受奇怪眼光，呢個計劃好有建設性，令大家都有權利同其他人冇分別。」<br><br>郭富城希望等到女兒到適當年紀，會一家人一起做義工，他說：「相信大家唔會忘記我係傑青，拎咗獎就有義務同責任去行善，我有咗家庭亦有責任教小朋友。」至於可會培育女兒做小傑青？他說：「希望佢可以有機會服務社會，作為父親會覺得係好安慰嘅事。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
