<html><header><meta charset="utf-8"><title>孫藝珍喼弗靠普拉提</title></header><body><h1>孫藝珍喼弗靠普拉提</h1><p>韓國女星孫藝珍早前落實出演SBS綜藝節目《家師父一體》，今日將播出最新一集，昨日節目在facebook公開孫藝珍、李昇基、李尚允和陸星材等人的拍攝現場照。 <br><br>在照片中，孫藝珍展示她的普拉提（Pilates）技術，見她做得有板有眼，似乎平日都靠普拉提來收身，保持她的弗爆身材。而她更於現場充當導師，指導李昇基、李尚允和陸星材做普拉提，但李尚允和陸星材看來好像很辛苦。</p></body></html>
