<html><header><meta charset="utf-8"><title>姜濤減肥開騷嗌苦</title></header><body><h1>姜濤減肥開騷嗌苦</h1><p>男團MIRROR成員姜濤、陳卓賢（Ian）和盧瀚霆（Anson Lo）昨日在銅鑼灣出席聖誕活動，提到本月21日舉行演唱會，他們指現時要減肥及進行密集式排練，姜濤說：「減得好辛苦，見工作人員食薯片，我就食蘋果當消夜。」<br><br>對於MIRROR入圍「叱咤我最喜愛的組合」五強，他們高興地表示這是意料之外。提到對手有Dear Jane、Supper Moment、RubberBand和Robynn &amp; Kendy，Anson說：「全部都係我哋嘅前輩，我哋唔着重結果，反而好感激大家對我哋嘅肯定。」<br>採訪、攝影：黃曉妍</p></body></html>
