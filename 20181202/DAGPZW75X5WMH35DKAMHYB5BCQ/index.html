<html><header><meta charset="utf-8"><title>王家淇向姚琰欣道歉</title></header><body><h1>王家淇向姚琰欣道歉</h1><p>王家淇為早前跟姚琰欣（Bonnie）在宣傳電影《有罪》時不和爭吵一事，昨在銅鑼灣舉行道歉記者會，宣讀致歉信，內容大概指作為演員要品行端正，不應去計較他人過失而引起是非新聞。<br><br>王家淇沒有回應有否跟Bonnie聯絡，亦沒有通知任何人會開記招道歉，問到是否驚沒有電影拍才道歉？她說：「不是，我覺得自己不應該用是非來炒作。」問到有否為事件抑鬱？她說：「有反省，慚愧後悔不應該爭吵。」</p></body></html>
