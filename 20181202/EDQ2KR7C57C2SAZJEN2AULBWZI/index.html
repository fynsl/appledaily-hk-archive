<html><header><meta charset="utf-8"><title>東出昌大封橫濱影帝</title></header><body><h1>東出昌大封橫濱影帝</h1><p>「第40屆橫濱電影節」昨日公佈得獎名單，由濱口龍介執導、東出昌大夥拍唐田英里佳合演新片《睡着吻別 醒來擁抱》成贏家，連掃最佳電影、最佳導演等，東出昌大憑該片與《孤狼的血》的役所廣司瓜分影帝，唐田英里佳與吉澤亮同奪最佳新人。影后方面，安藤櫻靠《小偷家族》再下一城。<br><br>至於「第41屆山路文子電影獎」前日辦頒獎禮，《睡》片亦獲最佳電影，唐田封最佳女新人，激動得眼濕濕的她自言能站台領獎是個奇蹟。</p></body></html>
