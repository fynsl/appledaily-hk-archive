<html><header><meta charset="utf-8"><title>麥子樂抗拒做廢中</title></header><body><h1>麥子樂抗拒做廢中</h1><p>麥子樂從電視轉戰電影，最近在《看見你便想念你》首度擔正，戲中與李駿碩有不少親熱戲，日前他接受《蘋果》訪問，問到如何演繹同性戀？他說︰「唔一定要娘娘腔，本身自己都有好多同性朋友，從佢哋身上了解，有咗呢啲經驗容易入戲。」他還說：「我同李駿碩拍之前先識，導演一路順住咁拍落去，到同男仔嗰場戲，感覺都湧出嚟，原來我係可以做到，拍完都好開心。」<br><br>當年麥子樂離開無綫，去過港視拍劇，近年在電影上與不少新一輩合作，他說：「我好怕自己係廢中，奈何自己到咗38歲，最怕人哋話我係老屎忽。其實同年輕一代相處，聽吓佢哋意見交流吓，真係獲益良多。」<br>採訪︰羅婉玲<br>攝影︰沈健程</p></body></html>
