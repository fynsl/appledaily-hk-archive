<html><header><meta charset="utf-8"><title>畢安簽子女撫養權協議</title></header><body><h1>畢安簽子女撫養權協議</h1><p>荷李活巨星畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）宣佈離婚兩年，曾經為爭奪六名子女監護權互相攻擊，一直未就撫養權達成共識，原本有指他們會於本月對簿公堂，但原來日前已經傾掂數。<br><br>據安琪蓮娜代表律師透露，兩人日前已經簽署撫養權協議，這份協議是根據兒童監護評估員建議，毋須鬧上法庭，而該協議備案和細節是保密，以保護兒童最大利益為大前提。</p></body></html>
