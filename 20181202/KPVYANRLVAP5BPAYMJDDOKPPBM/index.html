<html><header><meta charset="utf-8"><title>難忘明哥香噴噴床戲</title></header><body><h1>難忘明哥香噴噴床戲</h1><p>顧美華是性格演員，演出作品大部份反映時代民生。其中，由她主演的92年電影《浮世戀曲》講述移民潮，與黃耀明（圖）就有場床上戲，雖然片中僅露香肩，但意識十分大膽，她亦憑此戲勇奪金馬獎「最佳女配角」。<br><br>談及這幕床戲，顧美華大讚明哥乾淨又專業，令她拍得很舒服，她說︰「黃耀明同我做一對情侶，係我拍戲以嚟唯一一次床上戲。拍之前冇特別溝通，我見明哥怕怕醜醜，仲問佢︰『喂！你驚唔驚？』點知佢話︰『我唔驚！』佢好好㗎，拍嗰陣香噴噴，佢好姿整，keep得好乾淨，乾淨得嚟又有文化喎。」</p></body></html>
