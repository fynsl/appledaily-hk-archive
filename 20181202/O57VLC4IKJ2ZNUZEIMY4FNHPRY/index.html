<html><header><meta charset="utf-8"><title>馬國明投心穎最佳女配</title></header><body><h1>馬國明投心穎最佳女配</h1><p>馬國明及江嘉敏昨日在荃灣出席玩具宣傳活動，馬國明指台慶頒獎禮睇好其他人奪視帝，他笑言：「我唔係陪跑，我係領跑，好似帶住班盲嘅跑手，我係跑得快過佢哋，贏咗我唔攞獎，留畀佢哋攞，大家睇好我證明我朋友多而唔係好戲。」對於女友黃心穎獲提名女配角，他說：「佢提名任何嘢我都會投。」<br><br>有報道指江嘉敏與電競老闆Anthony拍拖一個月即同居，江嘉敏否認：「唔係搬屋，只係之前打風浸濕咗傢俬，需要輕微裝修，唔係住Anthony屋企，唔係同居，女仔要有矜持，邊度咁快，俾媽咪知道要我跪玻璃，暫時未見家長。」<br>採訪、攝影：張俊銘</p></body></html>
