<html><header><meta charset="utf-8"><title>點滴：迎合特朗普　開派對又食牛</title></header><body><h1>點滴：迎合特朗普　開派對又食牛</h1><p>美國官員放風，習特會晚宴將以派對形式舉行，雙方人馬料邊談貿易戰，邊吃美食。至於外界高度關注的晚宴菜單，美官暗示或包括著名的阿根廷牛肉，相信正合特朗普口味，因他愛吃全熟牛扒。<br><br>這不是兩國元首第一次一起食牛。特朗普去年11月首次訪問中國，習近平施展「故宮外交」，晚上在人民大會堂設下國宴，盛大款待特朗普。菜單不僅有宮保雞丁、水煮東星斑，還有番茄牛肉，可見中方對特朗普口味掌握得一清二楚。特朗普不僅愛吃全熟牛扒，還要配番茄汁，口味別樹一格。</p></body></html>
