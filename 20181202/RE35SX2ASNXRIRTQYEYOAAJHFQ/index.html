<html><header><meta charset="utf-8"><title>許廷鏗翻聽伴奏落淚</title></header><body><h1>許廷鏗翻聽伴奏落淚</h1><p>許廷鏗昨日在沙田參加港台舉行的音樂會，他新碟內收錄的最後一首歌《再講一句話》，原來是7月中盧凱彤為他伴奏時收錄的現場版，他說：「當初只係試key，之後竟然喺人山人海部電腦一搵就搵到，就當做留畀我嘅禮物。」並自爆重聽時忍不住感觸落淚。<br><br>同場的陳潔靈自覺有能力再勝任DJ工作，問到想主持甚麼種類節目？她說：「用音樂去幫人渡過難關，穿越生活壓力。」至於早前因法律糾紛而取消的澳門站演唱會，她表示正進行法律程序：「唔做唔係代表有錯，係我作為領導者有責任保護團隊。」<br>採訪、攝影：馬建華</p></body></html>
