<html><header><meta charset="utf-8"><title>余文樂抱B台灣開餐</title></header><body><h1>余文樂抱B台灣開餐</h1><p>余文樂和王棠云今年5月榮升父母，誕下囝囝Cody，余文樂雖然經常會在Ig晒B，但正面樣子從未曝光。昨日他們一家三口被台灣《蘋果日報》捕獲，光頭的Cody非常可愛，余文樂全程當奶爸抱仔，父愛爆棚。</p><p>余文樂昨日陪妻回台探親，他們在大安區一間咖啡店用餐。余文樂夫婦並肩而坐，旁邊放着一架嬰兒車，對面坐了兩男一女友人，其中男友人抱着Cody玩，Cody相當乖巧，被逗得非常開心。不久余文樂從友人手裏接回寶貝仔，他抱仔手法熟練，還不時拍拍囝囝的背部，王棠云在一旁看着父子互動，臉上一臉幸福。當余文樂離開餐廳時，把囝囝緊抱入懷，然後上車離開。<br>撰文：鍾國仁</p></body></html>
