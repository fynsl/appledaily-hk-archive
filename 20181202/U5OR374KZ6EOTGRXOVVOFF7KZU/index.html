<html><header><meta charset="utf-8"><title>求驗客手記：歐國外今抽籤好難明</title></header><body><h1>求驗客手記：歐國外今抽籤好難明</h1><p>2020年歐洲國家盃（圖）外圍賽嘅抽籤儀式，將喺香港時間今晚七點喺愛爾蘭嘅都柏林舉行。呢次歐國盃會破天荒由12個國家合辦，繼續由24支球隊角逐。值得留意嘅係，歐洲足協（UEFA）為咗盡量令12個合辦國都可以亮相決賽周，規定外圍賽每組唔可以有多過兩隊來自主辦國嘅球隊。更加有趣嘅係，每組唔可以有多過兩隊處於極寒區域嘅球隊。最後係哈薩克、阿塞拜疆同冰島因為處於偏遠地域，佢哋同組對手亦有限制，以免舟車勞頓。</p></body></html>
