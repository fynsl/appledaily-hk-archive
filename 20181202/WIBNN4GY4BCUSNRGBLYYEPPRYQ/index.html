<html><header><meta charset="utf-8"><title>余德丞被叫公開戀情</title></header><body><h1>余德丞被叫公開戀情</h1><p>余德丞（Dickson）和蔡思貝因為合作而傳出緋聞，Dickson曾多次公開讚蔡思貝，令到戀情疑幻疑真。<br><br>前晚Dickson更新Ig兼貼出和蔡思貝的合照，因為今年他們獲提名最受歡迎電視拍檔，Dickson的留言相當曖昧：「人與人之間嘅關係就係咁奇幻，佢鍾意睇書、我鍾意睇波；佢鍾意刺激、我鍾意舒適；佢唔鍾意俾人控制、我鍾意控制人，可能就係因為咁，當我亂咁噏當秘笈，佢會講埋我份台詞，當我認真同人溝通緊，佢會係側邊輕鬆慢慢等，下刪一千字……」結果有網民留言，叫他們不如公開關係！<br>撰文：唐琛悠</p></body></html>
