<html><header><meta charset="utf-8"><title>點滴：彭麗媛參觀女作家故居</title></header><body><h1>點滴：彭麗媛參觀女作家故居</h1><p>國家主席習近平夫人彭麗媛周五與出席G20峯會的各國領袖配偶，共同參觀阿根廷著名女作家和社會活動家奧坎波的故居（圖）。彭麗媛等首先前往故居庭院草坪出席歡迎酒會，欣賞女子弦樂四重奏演奏阿根廷特色樂曲，隨後在故居前合影，並參觀故居室內陳設並聽取有關故居歷史文化、建築風格介紹。<br><br>彭表示，參觀奧坎波故居讓人近距離感受到阿根廷文化特色，希望中阿兩國加強文化交流，促進民心相通。<br>新華社</p></body></html>
