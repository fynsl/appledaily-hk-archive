<html><header><meta charset="utf-8"><title>7日6夜　跑足250公里</title></header><body><h1>7日6夜　跑足250公里</h1><p>【話你知】<br>世界四大極地超級馬拉松巡迴賽是以四個極艱辛地區為賽區，進行合共7日6夜250公里的長跑賽事，除南極外其餘三個賽事地點為沙漠，包括蒙古戈壁沙漠、智利阿他加馬沙漠及非洲納米比亞沙漠，南極賽事每兩年舉行一次。在首三站完成其中兩站比賽的選手，才有資格參加在南極舉辦的比賽，冠軍計分方式是以當屆南極完賽者在四大賽事的積分總和排名。四大極地超馬賽已是第十六年舉辦，歷屆亦有不少香港人參與。今屆南極賽有49名參賽者，過去能於一年內完成四場賽事的不足60人。</p></body></html>
