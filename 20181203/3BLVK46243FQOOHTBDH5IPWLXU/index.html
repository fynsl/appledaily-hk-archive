<html><header><meta charset="utf-8"><title>李佳芯爭視后向男友拉票</title></header><body><h1>李佳芯爭視后向男友拉票</h1><p>袁偉豪和李佳芯昨日在鑽石山出席聖誕活動，兩人分別角逐今屆台慶視帝和視后，早前已成為星馬視帝的袁偉豪坦言平常心，又表示將自己的一票投給馬德鐘，他說：「我有兩個已經好滿足，唔可以去到咁盡。」提到女友張寶兒曾指如他成三料視帝將會送驚喜，袁偉豪聞言即說：「吓！好驚呀！唔好嚇親我。」</p><p>袁偉豪指視后競爭大，但睇好李佳芯、陳煒和黃智雯，李佳芯說：「好多嘢估唔到，香港呢個仲冇得估，所以唔估就最好。」會否叫男友陳炳銓投票支持她？她說：「我會叫身邊嘅人同屋企人投票，向外就要靠大家。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
