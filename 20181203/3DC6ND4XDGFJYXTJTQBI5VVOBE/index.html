<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬國明拒送戒指</title></header><body><h1>【馮仁昭四圍超】馬國明拒送戒指</h1><p>馬國明噚日喺旺角出席打機活動，主動澄清之前所講頒獎禮嘅陪跑論，佢話意思被扭曲咗：「我意思係享受工作過程，千祈唔好曲解，唔好代入任何人喺我比喻上，邊個拎獎冇所謂，怕袁偉豪睇到唔開心。」<br><br>講到聖誕節，馬國明話會留港想做多啲商演，問到會唔會送戒指畀女友黃心穎作為聖誕禮物？佢笑住話：「又嚴重咗，未傾到呢啲問題（結婚），呢啲要講timing。」<br>撰文：馮仁昭</p></body></html>
