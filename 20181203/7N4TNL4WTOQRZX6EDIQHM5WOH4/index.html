<html><header><meta charset="utf-8"><title>李丞責愛駒噴鼻血包尾</title></header><body><h1>李丞責愛駒噴鼻血包尾</h1><p>朱玲玲昨日與夫婿羅康瑞現身沙田馬場，她一向是馬場稀客，她的閨密好友葉蒨文也有前來，她表示受到馮國綸夫婦邀請入場。<br><br>風水師李丞責今季躋身馬主行列，昨帶同太太劉倩婷及囡囡到場為愛駒「歡樂從心」打氣，他日前提到藍色旺愛駒，而騎師亦身穿藍色戰衣，不過愛駒出賽後就狂噴鼻血跑包尾。《蘋果》昨問他愛駒包尾，他以短訊表示：「太多報道！騎師太大壓力！可惜。」愛駒雖沒有贏出，不過他在第九場中了連贏及三重彩，以4萬6千元投注贏得近70萬元。<br>採訪：陳嘉甜、魯吉<br>攝影：譚日華</p></body></html>
