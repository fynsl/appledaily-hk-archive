<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘落水唔見仔</title></header><body><h1>【馮仁昭四圍超】馬德鐘落水唔見仔</h1><p>馬德鐘（左）噚日喺樂富出席活動，宣揚關注前列腺癌教育。佢表示自己對前列腺癌認知唔多，以後會針對檢查前列腺：「會食原型食物，因為好多人食齋，會將豆類製品整成肉嘅樣，製作過程加咗乜，我哋睇唔到。運動方面，我會一星期做五次，但唔會好劇烈。」<br><br>問到係咪同個仔一齊游水？馬德鐘笑住話：「係呀，不過一落水就見唔到佢，因為我健康游，佢就衝得好快。」<br>撰文：馮仁昭</p></body></html>
