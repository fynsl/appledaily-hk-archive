<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊玉梅二手鞋襪被問價</title></header><body><h1>【馮仁昭四圍超】楊玉梅二手鞋襪被問價</h1><p>楊玉梅應好友甄志強嘅邀請，參演由佢首次自編、自導、自演同監製嘅音樂劇《難兄難弟》，噚日仲喺深水埗宣傳。<br><br>楊玉梅話到時會喺台上同小朋友跳芭蕾舞同唱歌， 舞衣同鞋都要度身訂做，預計舞衣性感，雖然演出時係冬天，但佢唔怕會凍親。提起度身訂做芭蕾舞衣，楊玉梅自爆近日有奇遇：「好多人微博私信我，話想買我着過嘅襪同鞋，仲話幾錢都買，但一定要着過，覺得有啲變態。」<br>撰文：馮仁昭</p></body></html>
