<html><header><meta charset="utf-8"><title>許廷鏗推古仔唱《今期流行》</title></header><body><h1>許廷鏗推古仔唱《今期流行》</h1><p>許廷鏗昨日於將軍澳出席新城頒獎禮拉票活動，正為新碟宣傳的他笑言，為演唱會積極做運動減肥，開始有線條。至於近日養聲休息的林欣彤，許廷鏗指對方狀態好：「我有見過佢，OK嘅，我之前去佢母校演出，叫同學為佢打氣。」<br><br>對於「叱咤我最喜愛的男歌手」不敵古天樂跌出五強，許廷鏗說：「我全力投古生，呢件事實在太正，我都想睇佢喺台上唱《男朋友》、《今期流行》，我細個就聽，全力推佢做number one。」他說自己沒上榜不感失望，得到別人支持要時間累積，相信古天樂也是多年儲回來的。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
