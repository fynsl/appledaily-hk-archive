<html><header><meta charset="utf-8"><title>錢小豪唔抗拒演變性人</title></header><body><h1>錢小豪唔抗拒演變性人</h1><p>田啟文和錢小豪昨日在將軍澳出席電影講座，剛欣賞完電影《翠絲》的錢小豪，大讚香港電影的自由度好高：「如果呢部戲喺國內，唔使旨意，我覺得開心係香港仲有唔同嘅聲音、唔同嘅題材可以畀到全世界。」<br><br>對於姜皓文在電影中演跨性別人士，錢小豪指對方演得很成功。問會否抗拒接演這類角色？錢小豪說：「我唔會抗拒，只係擔心唔夠說服力。」田啟文笑說：「導演唔會諗我哋，黑仔（姜皓文）唔同，佢反差夠大。」提到資深導演蕭偉強早前病逝，田啟文表示已聯絡其家人，並透露蕭偉強追思會，將於12月12日假九龍殯儀館舉行。<br>採訪、攝影：黃曉妍</p></body></html>
