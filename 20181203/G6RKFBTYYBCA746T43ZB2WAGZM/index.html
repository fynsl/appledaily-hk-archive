<html><header><meta charset="utf-8"><title>病者多兒童　死亡率四成</title></header><body><h1>病者多兒童　死亡率四成</h1><p>【話你知】<br>橫紋肌肉瘤是罕見的軟組織惡性癌腫瘤，病者多為兒童，起因是癌細胞在肌肉性細胞內生長，腫瘤形成位置可遍及全身，最常見的是頸部、頭部、顎骨及泌尿生殖系統，但致病原因至今未明。<br><br>專家指香港過去20年間這種腫瘤每年不足10宗病例，但死亡率高達四成，原因是經治療一段時間後，腫瘤容易再次變大甚至擴散令病人死亡。現時本港多採用綜合療法，即先以化療及電療令腫瘤縮小，再動手術切除腫瘤，但電療對病人特別是小朋友副作用大，或會破壞大量正常細胞影響兒童發育。</p></body></html>
