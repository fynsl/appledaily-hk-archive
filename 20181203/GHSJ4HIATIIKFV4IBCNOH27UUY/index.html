<html><header><meta charset="utf-8"><title>圈中小富婆　靠媽媽理財</title></header><body><h1>圈中小富婆　靠媽媽理財</h1><p>容祖兒是圈中的小富婆，不過被問到多少身家時，祖兒卻說全交媽媽打理：「我總共有多少錢，也沒有很計較。」祖兒自小跟母親及弟弟相依為命，母女感情甚好，近年她就算是放假也不超過九天，一方面是工作忙，另一方面是捨不得離開曾患癌的媽媽。</p><p>祖兒坦言想過媽媽總會離開：「我曾經有幾次閃過，如果媽媽不在身邊怎麼辦的念頭，她當時狀態沒有現在好，不停在轉，這世界也不會沒有誰活不下去，就是要去習慣，但總是會有個缺口。」祖兒形容媽媽既是朋友也是最好的工作夥伴：「我賺錢，她幫我理財，媽媽身體好，家裏就變明亮，我的心也跟着明亮了。」</p></body></html>
