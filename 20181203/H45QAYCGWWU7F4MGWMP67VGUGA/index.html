<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾鎮濤曾聲沙失信心</title></header><body><h1>【馮仁昭四圍超】鍾鎮濤曾聲沙失信心</h1><p>鍾鎮濤噚日到屯門舉行簽唱會，愛女鍾嘉晴亦現身支持。相隔十年再舉行簽唱會，鍾鎮濤指最大分別係狀態更弗，但佢曾經因為聲沙而失去信心，佢話：「我用咗兩年時間去鍛煉新方法唱歌，今次張專輯唱法有好明顯唔同。」<br><br>對於翻唱好友梁朝偉首《你是如此難以忘記》，鍾鎮濤話：「佢話我踢館，我話點敢踢一代宗師館，之前佢喺演唱會都開金口唱三兩句。」<br>撰文：馮仁昭</p></body></html>
