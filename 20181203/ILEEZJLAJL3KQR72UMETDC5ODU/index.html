<html><header><meta charset="utf-8"><title>搵大仔做大廚　林曉峰齋坐等食</title></header><body><h1>搵大仔做大廚　林曉峰齋坐等食</h1><p>林曉峰（阿Lo）與太太康子妮（Lily）昨日到荔枝角參加慈善親子烘焙班，鬼馬的阿Lo在現場搞氣氛，令太太及現場的粉絲都好開心。Lily指家中廚房不大，平日甚少一齊入廚。<br><br>Lily表示大仔林寶有入廚天份，平時會將食材交給大仔，夫婦二人便坐在客廳等食，阿Lo說：「之前學校要交份入廚功課，我就幫佢set部cam喺廚房度拍低，大仔果然有板有眼。」今年聖誕節，阿Lo一家將到加拿大黃刀鎮看極光，Lily說：「兩個仔都未見過雪，因為黃刀鎮係最易睇到極光，想佢哋多啲體驗。」<br>採訪、攝影：馬建華</p></body></html>
