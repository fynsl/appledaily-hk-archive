<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi擺烏龍變拍片</title></header><body><h1>【馮仁昭四圍超】Sammi擺烏龍變拍片</h1><p>（左起）鄭秀文（Sammi）、鍾楚紅同「甘比」陳凱韻係閨密，基本上每個月都會見面。前晚呢個鐵三角又出現，事後Sammi擺咗一條片上Ig，佢原本想影相，不過唔熟手機操作，所以變咗錄影，三個都忍唔住儍笑起嚟。<br><br>Sammi留言：「相信大部份的手機人士都曾經犯過這種戇居和老尷。哈哈！好了！聚完這一晚，我又要修心養性回歸工作，低低BB又一晚，閨密聚一聚，聚完唔會頹！」<br>撰文：馮仁昭</p></body></html>
