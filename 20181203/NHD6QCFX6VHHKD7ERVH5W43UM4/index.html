<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒期待除衫唱歌</title></header><body><h1>【馮仁昭四圍超】沈震軒期待除衫唱歌</h1><p>沈震軒噚日同音樂團隊成員莫凱謙、享樂團主音旨呈同鼓手Samuel、小提琴手Rex Ma到荃灣一個劍擊錦標賽擔任表演嘉賓，同場仲有霍啟剛帶同囝囝欣賞比賽。<br><br>沈震軒近月同團隊四出busking為明年開騷做準備，好享受五條仔一齊玩音樂，沈震軒提議大家搞騷肌busking ：「可以五兄弟一齊除衫唱歌，同佢哋一齊乜都夠膽玩，除淨條孖煙囪都得，咁先係band仔感覺。」<br>撰文：馮仁昭</p></body></html>
