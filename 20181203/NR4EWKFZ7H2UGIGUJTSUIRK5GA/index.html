<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛世恒左腳掌骨碎裂</title></header><body><h1>【馮仁昭四圍超】薛世恒左腳掌骨碎裂</h1><p>Neway太子爺薛世恒（Daniel）日前同袁偉豪為無綫籌款節目綵排越野電單車環節，噚日佢喺Ig貼出拎住枴杖相，更留言︰「受傷了。」<br><br>Daniel透露原來綵排時發生意外，左腳掌骨碎裂，要休息個幾、兩個月，佢話：「意外發生時，架車壓咗落隻腳度，嗰下連鞋都擋唔住。」佢對辭演感到無奈，話𠵱家要用枴杖先行到，仲話醫生同佢講暫時唔可以咁快做劇烈運動。</p></body></html>
