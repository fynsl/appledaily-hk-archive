<html><header><meta charset="utf-8"><title>定欣探訪病童眼濕濕</title></header><body><h1>定欣探訪病童眼濕濕</h1><p>胡定欣昨日到沙田為「麥當勞叔叔之家慈善基金」擔任嘉賓，其間與患有癌症的小朋友及其母親交談，她說：「我知道每個人都有自己嘅難關，佢媽咪同我講，小朋友好鍾意睇我套《城寨英雄》……」定欣更忍不住眼濕濕續說：「其實我好想做多啲慈善活動，如果聖誕節有時間，我想帶埋成班兄弟姊妹嚟，同小朋友唱歌跳舞，最緊要畀到希望佢哋。」<br><br>胡定欣透露聖誕節將與鄭嘉穎及郭晉安到三藩市登台，平安夜才返港，又指「胡說八道」的姊妹要拍劇未必能齊齊慶祝。笑指有機會應追求者約會？胡定欣說：「咁我寧願做慈善活動啦。」<br>採訪、攝影：盧妹</p></body></html>
