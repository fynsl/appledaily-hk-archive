<html><header><meta charset="utf-8"><title>孫泰英為享特權道歉</title></header><body><h1>孫泰英為享特權道歉</h1><p>韓國男星權相佑和孫泰英（小圖）育有一對子女，長子權祿熙遺傳了爸爸的英俊樣貌。孫泰英前日擔任「Melon Music Awards 2018」（MMA）頒獎嘉賓，帶同兒子及姪女追星，兩人除了與男團iKON影合照外，更被發現坐歌手席，因而被網民轟享特權。<br><br>事後孫泰英刪除兒子和iKON的合照，並就事件道歉，指因當時無人照顧小朋友，為了讓小朋友看到她，詢問過主辦方後才坐下，當時不知道是歌手席，頒獎後已立即離開。</p></body></html>
