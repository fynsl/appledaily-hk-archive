<html><header><meta charset="utf-8"><title>【娛樂蘋聞】冷藏卵子保存十年</title></header><body><h1>【娛樂蘋聞】冷藏卵子保存十年</h1><p>容祖兒直認已雪卵，認為人生要有選擇，其實過往圈中不少女藝人也曾雪卵。接受雪卵的女性需要注射藥物，刺激卵子生長，然後卵子會在約攝氏零下200度保存備用。根據香港人類生殖科技管理局的守則，本港冷藏卵子最長期限為十年，但如果申請人因患病而需要儲存卵子，則可保存超過十年，直至55歲。</p><p>祖兒好友鍾欣潼（阿嬌）一直恨生B，今年2月被揭曾秘密接受雪卵手術，她透過經理人承認此事。李嘉欣與許晉亨育有一子，但有傳她一直想追女，15年她曾直認已雪卵。葉璇曾承認自己早於12年已雪卵，並表示：「女性可以徹底從壓力和束縛中解放出來。」</p></body></html>
