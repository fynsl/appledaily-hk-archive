<html><header><meta charset="utf-8"><title>【最強基因】最Chok Quintus似霆鋒</title></header><body><h1>【最強基因】最Chok Quintus似霆鋒</h1><p>星二代憑父母之名踏入娛樂圈例子多不勝數，96年霆鋒出道時，憑與父親謝賢同樣chok爆的外形，瞬間走紅。估不到多年後，霆鋒兩個兒子Lucas及Quintus，都遺傳到霆鋒的「最強基因」，三父子儘管見面機會不多，但樣貌卻十足餅印一樣。<br><br>尤其細仔Quintus在舉手投足間，更甚有霆鋒小時候的影子。難怪栢芝去年推出自家潮物品牌，都要找來Quintus做生招牌，見Quintus戴cap帽對住鏡頭chok爆擺甫士，亦甚有霆鋒的風範。</p></body></html>
