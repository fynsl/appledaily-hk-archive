<html><header><meta charset="utf-8"><title>張彥博自嘲跳舞似碌木</title></header><body><h1>張彥博自嘲跳舞似碌木</h1><p>張彥博前晚在九龍灣為本月9日舉行的演唱會綵排，擔任特別嘉賓的劉佩玥，表示當晚有特別表演環節。張彥博受訪時形容心情既緊張又興奮：「綵排時搵番以前夾band嘅感覺，好開心，好享受舞台。」<br><br>演唱會當晚會播出入行以來的心路歷程，張彥博說：「嘉賓方面除咗劉佩玥，仲有馬德鐘、《跳躍生命線》班兄弟、關心妍、陳奐仁等，今次籌備得好趕，所以好多謝朋友支持，特別要多謝張致恒幫手做籌備，提供好多意見。」劉佩玥笑指當晚的表演不是辣身舞，張彥博即謂：「佢肯跳我冇所謂，但我好似一碌木咁！」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
