<html><header><meta charset="utf-8"><title>貝兒娜森雙重身份</title></header><body><h1>貝兒娜森雙重身份</h1><p>《Marvel隊長》（Captain Marvel）是明年Marvel的重頭戲，電影昨日推出全新海報，當中就見到女主角貝兒娜森（Brie Larson）的造型，背後更見到太空船及戰機，暗示其外星人及飛機師的雙重身份。電影公司亦公佈於美國時間周一晚，即香港時間今日會發佈最新預告。<br><br>其實，之前已有傳Marvel本月會同時推出《復仇者4》預告，未知兩個預告會否有關連。</p></body></html>
