<html><header><meta charset="utf-8"><title>瀘州商業銀行今起招股</title></header><body><h1>瀘州商業銀行今起招股</h1><p>內地四川省瀘州市第一大商業銀行瀘州市商業銀行（1983）今日起招股，每股招股價3.15至3.4元，每手1,000股，入場費3,434.26元。發售約5.46億股，其中10%公開發售，集資額17.19億至18.55億元。該行引入三名基礎投資者，分別為上海與德通訊技術、Wudaokou Capital及瀘州白酒金三角酒業發展，前兩名投資者各認購1億股，後者則7,000萬股。該行今日起至下周一（10日）招股，預計本月17日主板掛牌；獨家保薦人為中信里昂證券。</p></body></html>
