<html><header><meta charset="utf-8"><title>羅孝勇慢工做歌感辛苦</title></header><body><h1>羅孝勇慢工做歌感辛苦</h1><p>羅孝勇轉做獨立歌手後，昨日到新城宣傳自己監製、編曲及主唱的新歌《清塵濁水》，他表示花了近9個月時間創作，雖然比其他歌手製作歌曲的時間長，但樂在其中，他說：「好辛苦，但好有滿足感，而且想有新挑戰，好佩服啲前輩好快做到首歌。」他希望藉此增值自己，為自己鋪路。<br><br>如能達成目標，羅孝勇希望做編曲或監製，來港接近九年，他說：「之前做主持多，三年前左右開始做演員，今年都拍過幾個劇同微電影，演戲同唱歌我都鍾意。」而他與女友感情穩定，但暫時未有結婚打算，表示與女友都想先專注工作。<br>採訪、攝影：王連連</p></body></html>
