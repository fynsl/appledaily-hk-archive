<html><header><meta charset="utf-8"><title>珉豪拍戲碎片傷臉</title></header><body><h1>珉豪拍戲碎片傷臉</h1><p>韓國男團SHINee的26歲成員珉豪前日於盈德郡拍攝電影《長沙里9.15》時，遭特技效果的碎片擦傷左臉，他隨即前往急症室接受治療。<br><br>珉豪所屬事務所表示，珉豪已接受治療，之後會定期前往醫院繼續治療及觀察，製作組亦調整拍攝行程，將有三至四日空檔，待珉豪有充份時間接受治療及休息後才回歸片場。《長沙里9.15》改編自真實故事，講述一群少年接受兩周的軍事訓練後被送上戰場。</p></body></html>
