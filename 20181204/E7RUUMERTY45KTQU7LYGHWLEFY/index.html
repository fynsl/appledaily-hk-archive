<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑踩過界闖樂壇</title></header><body><h1>【馮仁昭四圍超】<br>馬天佑踩過界闖樂壇</h1><p>麥秋成、馬天佑同陳嘉茵前日喺銅鑼灣出席活動，麥秋成早前翻唱張國榮經典歌《Stand Up》，邀請咗陳嘉茵做MV女主角，兩人前日即場演出。形象設計師馬天佑又踩入樂壇，佢話希望明年會有自己嘅創作。問到馬天佑未來節日會唔會有假期？佢話：「年年都喺工作中度過，我寧願忙，可以做嘢好開心。」佢仲話稍後會為男子組合MIRROR開騷設計服裝。<br>撰文：馮仁昭</p></body></html>
