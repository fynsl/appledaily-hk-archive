<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《還珠2》小鴿子出家</title></header><body><h1>【馮仁昭四圍超】<br>《還珠2》小鴿子出家</h1><p>趙薇20年前喺《還珠格格》扮演小燕子走紅，喺《還珠格格2》裏面有個喺街頭賣藝、楚楚可憐嘅小女孩「小鴿子」被「小燕子」趙薇相救，當年扮演呢位「小鴿子」嘅童星胡雅斯（左），𠵱家31歲，網爆佢喺10月剃度出家，着紅色道服嘅佢雙手合十，法號宏行。喺北京出生嘅胡雅斯，6歲拍首部劇集《長天烽火》，12歲憑《還珠格格2》成為受歡迎童星，翌年拍完《青河絕戀》後移民新加坡。<br>撰文：馮仁昭</p></body></html>
