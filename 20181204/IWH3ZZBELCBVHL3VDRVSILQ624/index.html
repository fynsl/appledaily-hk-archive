<html><header><meta charset="utf-8"><title>心悠練芭蕾舞拉筋痛到喊</title></header><body><h1>心悠練芭蕾舞拉筋痛到喊</h1><p>劉心悠將於下周五友情客串演出《胡桃夾子》新角色星光仙子，由客串演出一場，增加至兩場，近月心悠努力練習和綵排，除了跟香港芭蕾舞團導師指導，更特意聘請私人芭蕾舞導師補習芭蕾舞技巧，她說：「喺我心目中舞台係個非常神聖嘅地方，如果唔夠完美呈現，即係對觀眾唔尊重。同時我做每件事都希望做到最好，尤其今次係我第一次登上芭蕾舞舞台。」<br><br>心悠每日努力拉筋最少六小時，拉到一字馬為止，以提升柔軟度，甚至不惜拉筋拉到喊，她說：「雖然我有做運動，有瑜伽底，但柔軟度不足以應付芭蕾舞嘅柔美動作，每次拉筋動作都好似令肌肉撕裂，好痛，痛到流眼淚。」<br>撰文：小乙</p></body></html>
