<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌分享生活維繫感情</title></header><body><h1>【馮仁昭四圍超】<br>阿嬌分享生活維繫感情</h1><p>鍾欣潼（阿嬌）雖忙於籌備婚禮，同時也籌備新專輯，佢近日宣傳新歌《聽說的幸福》，歌曲MV講述一段異地戀，情節中有阿嬌為另一半執行李，兩人又視像通話談情，亦有男主角替阿嬌煮公仔麵。<br><br>阿嬌話即刻諗起未婚夫賴弘國有為佢做過類似嘅嘢：「好多時我哋各自分開工作，呢種情況下要維繫係有難度，我哋平時好着重分享自己生活，最重要係唔好畀遠距離影響到呢段關係。」<br>撰文：馮仁昭</p></body></html>
