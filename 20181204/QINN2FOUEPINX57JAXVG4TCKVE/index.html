<html><header><meta charset="utf-8"><title>董敏莉餵人奶有成功感</title></header><body><h1>董敏莉餵人奶有成功感</h1><p>董敏莉上月底牛一，當日剖腹誕下囡囡莊子子，現正坐月的她，開始親自湊B，成功餵人奶時竟感動到想喊，她說：「我想試餵人奶，但頭幾日唔係好成功，噚日開始有，嗰刻直頭想喊出嚟！」她更表示以前怕排泄物：「但幫囡囡換片真係唔同，好有成功感，呢啲真係母愛嘅力量。」<br><br>坐月期間，董敏莉要由家人幫忙，但湊女時會親力親為：「醫院好好，教識晒我點幫囡囡沖涼同換片，新手媽咪真係驚，最難係掃風，要好好研究一下。而呢幾日好多朋友嚟探囝囝，長輩好錫佢，一出世已經收好多衫同利是。」董敏莉表示當囝囝是公仔，買了不少靚衫為囡囡扮靚。<br>撰文：陳杰</p></body></html>
