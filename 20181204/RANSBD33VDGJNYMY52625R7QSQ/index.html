<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩酒駕遭翻炒</title></header><body><h1>【馮仁昭四圍超】<br>陳喬恩酒駕遭翻炒</h1><p>台灣女星陳喬恩今年初喺台北酒後駕駛被捕，其後陳喬恩喺微博發文道歉，仲解釋係「在家中泡澡喝了酒，之後駕車到家附近買消夜吃」，之前佢錄影內地節目《吐槽大會》時，俾嘉賓輪流數瘀事。<br><br>嘉賓之一嘅袁弘話陳喬恩容易餓：「一餓就容易吃消夜，一吃消夜就開車。」暗示陳喬恩酒駕去買消夜一事，仲要話：「喬恩，這麼近的距離，你不能走路去嗎？」<br>撰文：馮仁昭</p></body></html>
