<html><header><meta charset="utf-8"><title>San E辱罵女權主義者</title></header><body><h1>San E辱罵女權主義者</h1><p>韓國男歌手San E近日因公開三男兩女於酒吧互毆的影片而惹上是非，之後他推出新歌《FEMINIST》，疑似批評女權主義。前日San E出席活動時，有觀眾將一隻寫有誹謗字眼的豬公仔擲上舞台，San E隨即用英文爆粗，表示：「女權主義者No，你們是精神病！」因而激怒觀眾，最終San E被迫中斷演出。<br><br>活動後其事務所向觀眾致歉，San E離開時就跟場外粉絲鞠躬致謝，表示：「對於不尊重我的人，我也沒必要尊重對方。」</p></body></html>
