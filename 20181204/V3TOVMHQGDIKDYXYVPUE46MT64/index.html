<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧月平鬧的哥偷窺</title></header><body><h1>【馮仁昭四圍超】<br>鄧月平鬧的哥偷窺</h1><p>擁有36F導彈身材嘅鄧月平噚日坐的士時疑遭的士司機從倒後鏡偷窺裙底，搞到佢好驚，大鬧對方係「黐線佬」！鄧月平接受訪問時話：「一開始佢係冇留意我望住佢，因為之前我post塞車相，有fans提我要小心嗰塊鏡（司機位前另外安裝），正常係望後面乘客，但佢塊鏡整低咗，我見佢望住我，已即時用袋遮住。」<br><br>鄧月平坦言好嘔心，但又唔敢即場同對方爭拗，只好死忍到落車：「惟有坐多啲港鐵，亦奉勸各位女士搭車記得留意，小心保護自己。」<br>撰文：馮仁昭</p></body></html>
