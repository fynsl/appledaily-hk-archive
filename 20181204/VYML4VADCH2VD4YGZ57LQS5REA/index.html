<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥呻煩事多長白髮</title></header><body><h1>【馮仁昭四圍超】<br>坤哥呻煩事多長白髮</h1><p>吳業坤（右）日前接受電視台訪問，坤哥講到相隔兩年再出唱片：「今次唱片啲歌唔係迎合市場，我覺得幾大膽，公司畀我咁任性，《神不守舍》係Bossa Nova類型。」<br><br>坤哥又話近年煩事多，所以靈感少咗：「乜都關我事入我數，令到呢一兩年，成個人感官麻木咗，寫啲歌都變得好似冇乜特別。呢個世界就好似突然唔同咗，學黃子華話齋好多mean嘢，好難拿揑，連白頭髮都多咗。」坤哥話多得田蕊妮提點。<br>撰文：馮仁昭</p></body></html>
