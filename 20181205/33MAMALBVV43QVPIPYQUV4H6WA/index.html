<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何廣沛約朱晨麗欠誠意</title></header><body><h1>【馮仁昭四圍超】何廣沛約朱晨麗欠誠意</h1><p>何廣沛同鄺潔楹噚日現身將軍澳活動，何廣沛被提到緋聞女友朱晨麗（朱朱）日前生日，向記者投訴何廣沛唔夠主動要扣分。<br><br>何廣沛話：「我一搭正12點send message祝佢生日快樂，同埋約佢幾時得閒食飯。」畀朱朱話唔夠主動，何廣沛話：「大家忙箒，我得閒都要佢得閒先得。」至於有冇準備生日禮物，佢就話未諗：「我諗住食餐飯，買個蛋糕仔就應該OK啦。」<br>撰文：馮仁昭</p></body></html>
