<html><header><meta charset="utf-8"><title>【蘋聞重溫】曾許諾照顧余香凝一世</title></header><body><h1>【蘋聞重溫】曾許諾照顧余香凝一世</h1><p>現年32歲的陳家樂緋聞不算多，不過每宗緋聞都有不少是非。14年微博用戶「Emily-EY」自稱是陳家樂多年女友，她自爆因為他與林欣彤拍《DIVA華麗之後》撻着而「被分手」，於是在網上數臭他。事後陳家樂直認Emily女友身份，他表示已提出分手，但否認與林欣彤的戀情。</p><p>陳家樂15年與余香凝撻着，去年余香凝車禍受傷，陳家樂許諾照顧她一生，但今年6月兩人宣佈分手，有報道指是因為女方偷食，但余香凝否認。湯怡今年與洪卓立分手，陳家樂與湯怡曾於網上晒親密合照，故被傳是第三者，但洪卓立表示分手跟陳家樂無關。</p></body></html>
