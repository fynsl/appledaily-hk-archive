<html><header><meta charset="utf-8"><title>Robynn尊重家人低調出嫁</title></header><body><h1>Robynn尊重家人低調出嫁</h1><p>Robynn &amp; Kendy前晚在灣仔舉行音樂會，當中家族顯赫、祖父是中共元帥葉劍英，伯父葉選平曾任廣東省省長的成員葉晴晴（Robynn），早前宣佈和拍拖八年的圈外男友訂婚，婚禮安排在明年舉行，問到婚禮詳情時，Robynn坦言因父親想低調，所以不會公開：「婚期殺到埋身，籌備得如火如荼，至於何時結婚，我想發生咗至講，家人同我都想低調，所以結完至會同大家講。」只透露隊友Kendy屆時會做姊妹。<br><br>同場的菊梓喬去年於《勁歌金曲頒獎典禮》成為大贏家，她表示今年最想身體健康，開心最重要，獎項就抱平常心。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
