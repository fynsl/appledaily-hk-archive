<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳宗憲「一點不能少」捱批</title></header><body><h1>【馮仁昭四圍超】吳宗憲「一點不能少」捱批</h1><p>今年憑《我們的青春，在台灣》在台灣金馬獎獲最佳紀錄片嘅導演傅榆，因得獎感言引發台獨風波，唔少內地藝人如范冰冰、楊冪、胡歌、周迅同鄧超等轉發「中國，一點都不能少」，以示自己愛國嘅心。<br><br>身為台灣綜藝一哥嘅吳宗憲，日前亮相內地節目《蒙面唱將猜猜猜》時就講咗一句：「一點都不能少！」結果俾台灣網民鬧爆：「人民幣一毛也不能少」、「台灣一哥到中國當小丑」。<br>撰文：馮仁昭</p></body></html>
