<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮民安老婆再陀仔</title></header><body><h1>【馮仁昭四圍超】阮民安老婆再陀仔</h1><p>38歲嘅阮民安（Tommy）前晚喺fb宣佈三年抱兩，佢同老婆Eva帶埋1歲大嘅囝囝治童去墾丁旅行，Eva仲喺Ig晒bra top襯熱褲騷孕肚相。</p><p>Tommy仔接受電話訪問話：「𠵱家大概五個半月，3月尾預產期，今次呢胎都係仔，多謝大家祝福！老實講呢個過程只係一、兩次，已經中咗，生埋呢個應該會收工，兩個夠晒數，兩個仔都好，等佢哋慢慢打交打到大。」<br>撰文：馮仁昭</p></body></html>
