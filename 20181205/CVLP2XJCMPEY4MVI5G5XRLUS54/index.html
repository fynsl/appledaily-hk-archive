<html><header><meta charset="utf-8"><title>彭浩翔鄒凱光目標上紅館</title></header><body><h1>彭浩翔鄒凱光目標上紅館</h1><p>彭浩翔、鄒凱光及劉翁聯合演出的棟篤笑「翔揸流灘之潮潮的吹」，將於下月19日移師到旺角麥花臣場館舉行part 2。三人前晚在深水埗舉行記者會，鄒凱光說：「今次主題會講更多local嘢，例如我喺旺角嘅遺憾，即係識咗個學生妹原來要畀錢。」劉翁笑言希望可以上台面對住觀眾說：「睥乜呀睥。」<br><br>三人更指到時會互相爆料，鄒凱光說：「互相爆大家食咗邊個明星，但記住『食』呢個字有好多解讀方法。」彭浩翔表示上次開騷時有太多圈中朋友捧場，加上場地細，所以好多觀眾買不到票，才促成加場。三人笑言以紅館為目標，希望終有一日到紅館繼續開騷。<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
