<html><header><meta charset="utf-8"><title>嘉欣大頭蝦誤傷秋生</title></header><body><h1>嘉欣大頭蝦誤傷秋生</h1><p>林嘉欣及黃秋生主演電影《死因無可疑》昨日於粉嶺進行開鏡拜神儀式，有份演出的湯怡、廖啟智及馮素波等亦有到場。與秋生飾演夫妻的嘉欣，戲中造型要顯老態，她表示早幾個月前已盡量把自己變老：「自己原先都滿頭白髮，今次為個角色留咗兩三個月白髮。」導演老公袁劍偉對嘉欣的造型嫌不夠老，更不准她搽潤手霜及護膚。<br><br>秋生表示演一個儍的角色，對白不多，一開始就被嘉欣打，有場戲更要被嘉欣攞着袋打，但嘉欣卻忘記袋中放有鋼水樽，秋生說：「打到我個頭腫咗。」嘉欣就笑說指劉青雲聽到之後，問她點解咁醒目。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
