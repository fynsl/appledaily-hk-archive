<html><header><meta charset="utf-8"><title>安藤櫻稱后　樹木獲女配</title></header><body><h1>安藤櫻稱后　樹木獲女配</h1><p>日本「第31屆日刊Sports映畫大賞」公佈賽果，頒獎禮將於今個月28日舉行。擁七項提名的康城得獎作《小偷家族》，獲得最佳電影、安藤櫻獲最佳女主角、已故老牌女星樹木希林獲最佳女配角，共三個獎項。《小偷家族》名導是枝裕和卻失落最佳導演，獎項由《孤狼的血》導演白石和彌奪得。 </p><p>最佳男主角是松坂桃李，評審讚他於《娼年》、《不能犯》演技出色，險勝東出昌大封帝，最佳男配角是《飛上天空的輪胎》的高橋一生。贏盡口碑的電影《屍殺片場》獲石原裕次郎獎，最佳新人獎由岩田剛典與平手友梨奈包辦。<br>撰文：程芬</p></body></html>
