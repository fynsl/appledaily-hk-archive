<html><header><meta charset="utf-8"><title>向海嵐攞千萬嫁妝開舖</title></header><body><h1>向海嵐攞千萬嫁妝開舖</h1><p>向海嵐與陳嘉容昨日到中環為各自的自家珠寶及服裝品牌舉行開幕派對，投資千萬搞珠寶店的向海嵐笑說：「我已經將老本同埋嫁妝攞晒出嚟，希望可以做到退休，因為珠寶生意都好多開支，我就希望一年半可以回本，可以有錢分。女仔都鍾意珠寶，可以將呢份愛傳承開去。」問到搞生意是否沒時間拍拖？她說：「嫁妝老本揼晒落嚟，日日同間舖談情。」<br><br>首次做生意的陳嘉容，透露以近百萬投資服裝生意，她自言感到有新鮮感。同場的利嘉兒指還未習慣當媽媽，更自爆產後情緒波動，擔心女兒的健康與將來，但她懂得自我調節，終於克服。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
