<html><header><meta charset="utf-8"><title>小方望子繼承做飛魚</title></header><body><h1>小方望子繼承做飛魚</h1><p>方力申昨日聯同多位運動員李小鵬、黃金寶及陳念慈等到中環出席體育基金會發佈會，小方表示運動能改變一個人的性格：「小朋友唔係淨係鼓勵，仲要勞苦，我教游水，有啲家長比較怪獸，學嘢一定要仔女成龍，自己都唔係一條龍，點能夠逼小朋友呢？」<br><br>假如將來成為父親，小方表示會教兒子學游水，更要游得出色，他笑說：「鬼叫佢老竇係條龍咩。」他又指父親教懂他游水，他亦希望做到並更出色。提及剛從橫店拍完網劇返港，小方在劇中飾演六耳獼猴，其中有不少打戲及有獨特的化妝，他說：「今次做奸角，個角色好玩。」<br>採訪、攝影：張俊銘</p></body></html>
