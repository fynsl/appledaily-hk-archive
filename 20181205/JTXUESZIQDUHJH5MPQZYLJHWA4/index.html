<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉減磅博回歸</title></header><body><h1>【馮仁昭四圍超】麥紫莉減磅博回歸</h1><p>麥紫莉、艾美琦同黃夏蕙等前晚到銅鑼灣撐杜宇航主演嘅電影《功夫聯盟》首映禮，曾經虛報去日本拍AV嘅AV女麥紫莉，明顯瘦咗，但巨胸冇縮水。<br><br>已轉行做貿易文職搵食嘅麥紫莉，透露返工負責打單出文件，一星期返兩、三日工：「做文職都幾開心，終於唔使受注目，又獲得同事支持，老闆又冇干預我私人工作。」不過佢想做全職藝人，用咗近四個月時間減咗三十幾磅。<br>撰文：馮仁昭</p></body></html>
