<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞行善興建圖書館</title></header><body><h1>【馮仁昭四圍超】溫碧霞行善興建圖書館</h1><p>溫碧霞（Irene）前日喺北京出席慈善頒獎禮「123輕鬆籌公益盛典」，活動係向對社會作出貢獻嘅慈善家致敬。Irene獲大會頒發「2018年度感召力公益人物 」榮譽，佢開心話得到呢個獎好有意義。<br><br>Irene老公嘅家人之前喺佢哋嘅成長地貴州捐獻興建學校，Irene話計劃喺當地再建一間圖書館：「因為嗰度實在太偏僻，好想大人、小朋友可以睇書吸取知識。」<br>撰文：馮仁昭</p></body></html>
