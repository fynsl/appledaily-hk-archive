<html><header><meta charset="utf-8"><title>上海成亞洲最昂貴城市</title></header><body><h1>上海成亞洲最昂貴城市</h1><p>瑞士寶盛發表亞洲財富報告，追蹤各地高端人士常用一籃子奢侈品及服務價格的指數按年升3.34%，以美元計算則升2.91%。亞洲最昂貴城市為上海，其次是新加坡，第三是香港。就各商品及服務的分項，香港於住宅、商務艙機票為最昂貴，由於手袋、葡萄酒、珠寶等沒有關稅，故排名較後，上海反以這類奢侈消費品最貴，住屋排第四，而商務艙機票則因內地航空競爭激烈而略較其他城市便宜。該行亞太區市場及投資顧問方案部執董黃佩麗指，現時內地高端消費以國際知名品牌為主，甚少有本地品牌，而政府減稅等政策或有助帶動內需。</p></body></html>
