<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉想老婆生孖胎</title></header><body><h1>【馮仁昭四圍超】杜德偉想老婆生孖胎</h1><p>杜德偉（Alex）噚日喺台北舉行新專輯《起來》發佈會，佢話新碟名同囝囝AJ有關：「將來他長大，當人生迷失方向時，希望他聽到這首歌，會找到方向跟正能量，因為自己不會永遠在他的身邊。」<br><br>今次係Alex第一次帶AJ開工現身發佈會，着到靚靚嘅AJ相當可愛，兩父子仲一齊睇MV。Alex講到最想多謝老婆，而且好想再生小朋友：「生孖胎就最好，可以收工！」<br>撰文：馮仁昭</p></body></html>
