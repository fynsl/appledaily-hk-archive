<html><header><meta charset="utf-8"><title>【蘋聞重溫】分手後仍密密約猷亨</title></header><body><h1>【蘋聞重溫】分手後仍密密約猷亨</h1><p>「宅男女神」陳瀅自入行後緋聞不斷，出道未幾已被指曾跟周志文拍拖。她與賭王四房兒子何猷亨於15年9月撻着，兩人相戀十個月後宣佈分手，之後二人仍頻頻約會，一齊睇煙花，又甜蜜茶敍，但卻否認翻撻。陳瀅16年被發現到九肚山豪宅，與「衣架大王」之子劉德俊密會，劉德俊被指攬陳瀅纖腰，舉止親密，事後劉德俊直認兩人是「非常好嘅朋友」。</p><p>去年傳出陳瀅拍無綫劇集《全職沒女》時，跟飾演丈夫的張振朗戲假情真，兩人在宣傳時亦不時隔空打情罵俏。羅天宇今年3月宣佈與湯洛雯分手，9月傳出他暗撻陳瀅半年，惟陳瀅否認並自言仍是單身。</p></body></html>
