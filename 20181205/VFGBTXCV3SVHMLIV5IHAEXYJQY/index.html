<html><header><meta charset="utf-8"><title>尹均相被咀刷牙</title></header><body><h1>尹均相被咀刷牙</h1><p>韓國19歲女星金裕貞孖31歲男星尹均相主演的JTBC新劇《先熱情的打掃吧》昨晚播出第4集，上周一劇集首播後收視、口碑都不錯，前晚播出第3集，兩人更進展神速，上演劇中初吻，刺激收視微升至3.483%。</p><p>前晚一集講到金裕貞成為尹均相的清潔公司的員工，而她喜歡多年的前輩亦表示想跟她交往，但前輩於某日見到金裕貞在清潔公司工作而嘲笑她，金裕貞為了面子求尹均相扮演其男朋友，尹均相不答應，金裕貞突然咀嘴尹均相，有嚴重潔癖的他回家後立即狂刷牙，場面搞笑。<br>撰文：文康妮</p></body></html>
