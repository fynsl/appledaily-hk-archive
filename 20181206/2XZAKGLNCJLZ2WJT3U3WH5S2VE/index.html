<html><header><meta charset="utf-8"><title>美聯純利急跌發盈警</title></header><body><h1>美聯純利急跌發盈警</h1><p>美聯集團（1200）發盈警，預期今年全年業績顯著下跌。公司去年全年錄得盈利1.93億元，惟今年首11個月盈利僅錄4,500萬元，佔去年盈利不足三成。截至今年11月底止首11個月，公司錄純利4,500萬元，預期今年全年業績顯著轉差，主因包括中美貿易糾紛帶來不明朗因素，導致香港住宅物業的成交金額於今年首11個月下跌；另香港營商環境競爭激烈，亦導致集團租金支出及相關開支增加。</p></body></html>
