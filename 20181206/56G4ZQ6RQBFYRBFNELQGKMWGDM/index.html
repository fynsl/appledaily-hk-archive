<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保頭炮打唔響</title></header><body><h1>求驗客手記：蘇甘保頭炮打唔響</h1><p>前英格蘭國腳蘇甘保上月展開領隊生涯，執教英乙護級分子馬爾斯菲。佢喺周二首次領軍出戰英錦標次圈，作客紐卡素U21，兩隊喺法定時間賽和後，可惜互射12碼輸波出局。蘇甘保上月出任馬爾斯菲嘅教練後，周二帶隊第一場波，球隊就喺上半場先輸一球，但臨完場靠前鋒威爾遜追和1:1，兩隊要以互射12碼分勝負，可惜以3:5敗陣。雖然頭炮打唔響，但蘇甘保賽後笑住話：「有時候有呢啲經歷都係好事，我嚟到呢度只係一星期，會盡快令隊波踢得更好。」</p></body></html>
