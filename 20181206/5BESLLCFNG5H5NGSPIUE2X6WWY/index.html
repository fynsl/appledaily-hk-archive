<html><header><meta charset="utf-8"><title>光希熱爆搜尋網 </title></header><body><h1>光希熱爆搜尋網 </h1><p>日本「Yahoo！搜尋大獎2018」昨日於東京舉行，公佈今年的人氣搜尋結果。今年出道的尊尼組合King &amp; Prince獲得搜尋大獎，以及登上偶像組別冠軍，成為雙冠王。其餘關於娛樂的人氣搜尋人物，還有木村拓哉的細女光希，這位最強星二代成為搜尋率最高的模特兒。</p><p>中村倫也和今田美櫻是人氣搜尋男、女藝人，人氣搜尋歌手是已經引退的安室奈美惠。最多人搜尋的日劇是晨早劇《一半，藍色。》，至於今年開始為《蠟筆小新》小新配音的聲優小林由美子則是最人氣搜尋聲優，她領獎時小新都有現身支持。<br>撰文：程芬</p></body></html>
