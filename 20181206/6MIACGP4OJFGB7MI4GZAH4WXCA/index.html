<html><header><meta charset="utf-8"><title>崔智友兼職賣咖啡</title></header><body><h1>崔智友兼職賣咖啡</h1><p>今年3月閃婚做人妻的韓國女星崔智友（左），早前拍攝新綜藝節目《Coffee Friends》，到咖啡店做兼職。<br><br>《Coffee Friends》暫定下月播出，節目組昨日更公開咖啡店的位置及營業時間，透露每集都有不同藝人做兼職，而第一集的兼職藝人就是友姐及韓劇《愛情的溫度》男星楊世鍾（中），令不少粉絲都相當期待。據悉節目大前日在濟州島開拍，有粉絲更影到友姐拉隊到超市買食材。</p></body></html>
