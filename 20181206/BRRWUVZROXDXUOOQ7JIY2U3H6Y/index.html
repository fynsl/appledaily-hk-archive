<html><header><meta charset="utf-8"><title>求驗客手記：艾斯高騷肌還擊蘇拿利</title></header><body><h1>求驗客手記：艾斯高騷肌還擊蘇拿利</h1><p>自從皇家馬德里由蘇拿利執教之後，艾斯高就不獲重用，仲俾人話佢冇狀態，佢周日就喺ig上載一張上半身赤裸嘅自拍相（圖），大騷腹肌還擊之餘，仲問大家：「我肥唔肥？」自從蘇拿利上「艦」之後，艾斯高嘅上陣機會就大幅減少，佢對上一次正選上陣已經係10月尾嘅國家打吡，亦即係舊帥盧比迪古嘅最後一戰。蘇拿利就曾經表示收起艾斯高全屬「競技原因」，換言之指起用艾斯高會減低球隊勝望，又話佢冇狀態，反而年僅20歲嘅烏拉圭中場費迪華維迪就越嚟越受重用。</p></body></html>
