<html><header><meta charset="utf-8"><title>鍾麗緹為生仔抽卵</title></header><body><h1>鍾麗緹為生仔抽卵</h1><p>鍾麗緹前晚到亞洲博覽館擔任時裝匯演模特兒，以敦煌仙女造型現身，甚具古典味，她自言喜歡穿旗袍和古裝，但過往僅拍過一次古裝戲。鍾麗緹為前兩任丈夫生了三名女兒，跟內地藝人張倫碩再婚後，她坦言想再生：「婚後想有自己嘅BB好正常，好鍾意小朋友，仔女都冇所謂。」<br><br>鍾麗緹直認已去美國做試管嬰兒：「唔係人哋所講要每日打好多支針，我比較自然情況調理身體，然後抽出卵子，但𠵱家未去到呢個情況，等卵子好健康先抽出嚟。」她補充指分別在中、台及美國做試管嬰兒，現階段要食得健康，多進補和做運動，不設懷孕限期，免添壓力。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
