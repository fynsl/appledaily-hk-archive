<html><header><meta charset="utf-8"><title>求驗客手記：火車頭小將離奇伏屍河邊</title></header><body><h1>求驗客手記：火車頭小將離奇伏屍河邊</h1><p>俄超球會莫斯科火車頭周一公佈，陣中U21小將盧馬堅喺莫斯科身亡，球會表示目前佢嘅死因仲查緊。據俄羅斯傳媒報道，警方周日朝早喺莫斯科南部嘅一條河邊，發現一名18歲男子嘅屍體，初步觀察死者面上有瘀傷。據報盧馬堅嘅媽媽上周五報稱自己個仔失咗蹤，當時佢指盧馬堅返咗球會治療傷勢，其後仲同朋友出去飲酒。雖然佢部手機周日仲有上線，但聽電話嘅的士司機話，盧馬堅部電話只係漏低咗喺車廂度。當地傳媒就估，盧馬堅係飲酒後發生意外凍死河邊，但目前仲查緊死因。</p></body></html>
