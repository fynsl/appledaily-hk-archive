<html><header><meta charset="utf-8"><title>江若琳派帖發噩夢</title></header><body><h1>江若琳派帖發噩夢</h1><p>江若琳、劉美君、沈震軒及雨僑等主演ViuTV新劇《好人好姐》，昨日在太子道進行開鏡拜神儀式，此劇由劉美君監製，暫定15集，每集1小時。戲中飾演劉美君女兒的江若琳，本月23日擺酒結婚，她表示近日非常大壓力：「因為仲未有時間派帖，好多朋友都問我係唔係唔請佢，自己都好驚，每日發噩夢。」<br><br>劉美君表示與沈震軒飾演情人：「好多人話我同佢好襯，我覺得佢性格同角色脗合。喺故事裏面江若琳淨係識戀愛，全家最成熟係我個孫，現實中我個女冇咁鍾意拍拖，反而我最鍾意拍拖，我最近一年幾冇拍拖，順其自然。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
