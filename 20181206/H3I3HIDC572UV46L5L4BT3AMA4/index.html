<html><header><meta charset="utf-8"><title>王棠云嫁余文樂似發夢</title></header><body><h1>王棠云嫁余文樂似發夢</h1><p>余文樂去年和台灣女模王棠云閃婚，婚後育有一子。昨日是二人結婚周年紀念，王棠云在Ig貼相兼留言：「一年了，再讓我好好懷念一下，再讓我放一下美美婚紗照，再讓我炫耀一下美麗的伴娘們，看看照片還是覺得像夢一樣。」<br><br>其實結婚當日，王棠云都曾表示：「過了一半的春春，我想我遇到了生命中對的人了，一個值得把我的幸福交給他的男人！最簡單的幸福就是和你一起快樂的每一天。」</p></body></html>
