<html><header><meta charset="utf-8"><title>《陽關道》被Netflix睇中</title></header><body><h1>《陽關道》被Netflix睇中</h1><p>王貽興（圖）和劉翁自編自導自演的懸疑電視劇《陽關道》，早前在馬來西亞播映後反應好好，最近被Netflix睇中，將於本月22日正式上架。<br><br>劉翁說：「我哋有畀電視台睇過，但過唔到香港電視條例，之後Netflix嗰邊嘅聯絡人同我哋講好鍾意個故事，外國人係唔會理演員出唔出名，真係睇演技同故事，仲容許我哋一個鏡頭都唔使剪就出街。」更指團隊好用心做，有人賞識好開心。</p></body></html>
