<html><header><meta charset="utf-8"><title>湯洛雯識男友：唔飢渴</title></header><body><h1>湯洛雯識男友：唔飢渴</h1><p>湯洛雯及關禮傑女兒關楓馨、上山詩鈉女兒Hilary昨日到銅鑼灣出席產品活動，聖誕節將至，單身的湯洛雯不感孤單，已獲朋友約去派對，她說：「有次喺朋友婚禮介紹男仔我識，其實我唔係咁飢渴，佢哋急過我。再拍拖時會視對方為結婚對象，所以要認真選擇。」<br><br>剛在英國讀書回港的關楓馨，和男友相隔兩地，工作上暫時未有去向，她打算做教育或跟小朋友有關的工作，有傳無綫欲簽她，關楓馨否認：「唔係，未決定係咪會入娛樂圈，但如果有機會都有興趣試。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
