<html><header><meta charset="utf-8"><title>陳豪為子女應酬同學家長</title></header><body><h1>陳豪為子女應酬同學家長</h1><p>陳豪昨日到尖沙嘴出席奶粉產品活動，談到長子陳梓燁（Aiden）日前五歲生日，陳豪為兒子舉行生日派對，他表示每年會為小朋友分別舉行數個生日派對，跟不同朋友慶祝，而且收到很多禮物，或許需要想辦法捐出一部份。<br><br>自當上爸爸後，陳豪單是照顧子女及兼顧工作，已分身不暇，他笑言因子女每年都有很多慶祝活動：「平日放假都係出席仔女活動，應酬仔女同學嘅家長，自己冇機會見到自己嘅朋友，仔同同學仔玩得親密，對方家長會提議不如相約出嚟玩，我覺得作為家長盡量可以參與，今日二仔有表演，但因為要工作去唔到，只有盡量出席。」<br>採訪、攝影：張俊銘</p></body></html>
