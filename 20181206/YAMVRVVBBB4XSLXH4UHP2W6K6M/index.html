<html><header><meta charset="utf-8"><title>王浩信笑對與陳自瑤傳離婚</title></header><body><h1>王浩信笑對與陳自瑤傳離婚</h1><p>上年憑《踩過界》成為視帝的王浩信，今年再以《兄弟》入圍爭冧莊，王浩信事業順利，不過就屢傳婚變及緋聞，昨日更有報道指陳自瑤已經對這段婚姻死心，正辦理離婚。<br><br>有報道指其實早於婚前，王浩信及陳自瑤曾因第三者介入而出現感情問題，不過最終王浩信浪子回頭抱得美人歸。昨日有報道指王浩信自從與江嘉敏傳出緋聞後，已經收斂不少，除了跟伍允龍返教會之外，更向陳自瑤提出接受婚姻輔導，可惜陳自瑤仍覺兩人感情轉淡，已經心死，王浩信亦無力挽留。對於傳聞指兩夫婦正辦理離婚，王浩信昨日回覆傳媒時答得輕描淡寫：「哈哈，流料，冇回應。」<br>採訪：陳杰</p></body></html>
