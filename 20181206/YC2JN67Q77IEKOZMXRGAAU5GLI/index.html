<html><header><meta charset="utf-8"><title>求驗客手記：美斯C朗巴拿比奴再聚頭？</title></header><body><h1>求驗客手記：美斯C朗巴拿比奴再聚頭？</h1><p>南美自由盃決賽次回合一拖再拖，下周日終於會喺皇馬主場巴拿比奴上演，據報連美斯都會入場欣賞呢場阿根廷國家打吡。據《阿斯報》報道，自上周南美足協決定將比賽改喺馬德里上演後，西班牙足總主動邀請呢位阿根廷球星入場觀戰，佢亦即刻應承咗。聽聞西足總都有邀請基斯坦奴朗拿度（C朗）去睇波，不過消息人士指C朗仲未應承會唔會出席。如果C朗下周日現身的話，將會係佢離開皇馬以後首次返去巴拿比奴，相信話題性比起自由盃決賽仲高。</p></body></html>
