<html><header><meta charset="utf-8"><title>裕美分手照顧母親</title></header><body><h1>裕美分手照顧母親</h1><p>裕美前年跟老公離婚及與黃子恆分手後，去年與意大利籍男友Alex拍拖，但日前她在社交網暗示分手，昨日《蘋果》聯絡裕美，她直認已分手，裕美說：「因為分隔兩地問題，我要照顧媽媽，所以要分開。」<br><br>問到Alex在香港搞外語學校，為何裕美跟Alex會分隔兩地？裕美說：「佢成日唔喺香港，佢有可能決定離開香港。」至於分手多久，裕美說：「都好一排，冇記得實際，但一定唔止一個月。」裕美強調沒有第三者。對於舊愛黃子恆被fans指控，裕美說：「我唔了解，所以我唔回應了。」 <br>採訪：皓騫</p></body></html>
