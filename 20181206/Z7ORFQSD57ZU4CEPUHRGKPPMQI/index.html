<html><header><meta charset="utf-8"><title>導演Geoff Murphy逝世</title></header><body><h1>導演Geoff Murphy逝世</h1><p>被譽為現代紐西蘭電影先鋒的導演Geoff Murphy於當地時間周一逝世，享年80歲。其早期著名作品包括《Goodbye Pork Pie》、《Utu》及《The Quiet Earth》，之後亦到荷李活發展，執導過動作片《龍威虎將續集》（Young Guns II）及《暴走潛龍》（Under Siege 2：Dark Territory）。他亦曾為名導彼得積遜（Peter Jackson）的《魔戒》（Lord of the Rings）系列擔任第二導演。</p></body></html>
