<html><header><meta charset="utf-8"><title>三哥囡囡抗拒父女合作</title></header><body><h1>三哥囡囡抗拒父女合作</h1><p>苗僑偉（三哥）與女兒苗彤、米雪跟姨甥女徐頴堃等昨日到觀塘為共享工作間主持揭幕禮，三哥細仔剛畢業，苗彤亦當上專業攝影師，他指仔女長大，不用粗心，但卻說：「養兒100歲，長憂99。」<br><br>問到可擔心仔女成家立室？三哥說：「呢個係人生必經嘅大事，睇吓幾時箒，順其自然。」苗彤指爸爸沒有催婚：「我好忙，都冇時間拍拖，我喺加拿大住，會影相同演戲，我都會請教爹哋，大家研究吓演技。」苗彤未有打算留港拍戲，至於父女檔合作，她說：「唔想，唔可以同爹哋一齊。」提到三哥最近開Ig，他坦言是女兒幫他。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
