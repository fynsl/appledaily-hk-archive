<html><header><meta charset="utf-8"><title>IZ*ONE日本節目鬥舞</title></header><body><h1>IZ*ONE日本節目鬥舞</h1><p>韓國選秀節目《PRODUCE 48》出身的12人日韓混合女團IZ*ONE，當中包括宮脇咲良、矢吹奈子及本田仁美三名日本AKB家族成員，而IZ*ONE前晚首度亮相日本節目，參加富士電視台舉辦的大型音樂騷《FNS歌謠祭》，並於現場勁歌熱舞出道作《La Vie en Rose》，惹來網民熱烈討論。<br><br>節目將於下周播出「第2夜」的演出，到時IZ*ONE將聯同AKB48、乃木坂46及櫸坂46等組合合作。</p></body></html>
