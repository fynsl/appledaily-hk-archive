<html><header><meta charset="utf-8"><title>求驗客手記：里奧為新歡劈價放舊居</title></header><body><h1>求驗客手記：里奧為新歡劈價放舊居</h1><p>曼聯名宿里奧費迪南（小圖）經歷喪妻之痛，三年前患上乳癌嘅妻子Rebecca Ellison不幸離世，不過佢已經重新出發，仲同現任女友Kate Wright訂咗婚。可能唔想觸景傷情，里奧將佢位於柴郡嘅舊屋（圖）劈價放盤，叫價由450萬鎊（約4,500萬港元），勁減到去200萬鎊（約2,000萬港元），務求盡快甩手。有消息人士講咗里奧賣屋嘅原因：「里奧𠵱家喺倫敦生活，最近仲訂咗婚，所以冇必要留住呢個地方。」</p></body></html>
