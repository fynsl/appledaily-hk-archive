<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】憶蓮恭碩良西貢撐枱腳</title></header><body><h1>【馮仁昭四圍超】憶蓮恭碩良西貢撐枱腳</h1><p>52歲嘅林憶蓮同41歲嘅恭碩良（小圖）拍拖以嚟keep住甜蜜，佢哋除咗啱key，仲係愛狗之人，日前孖咇帶兩隻唐狗去西貢「放電」。<br><br>憶蓮佢哋先去露天茶座嘆下午茶，素顏嘅憶蓮豪邁用手拎食物大啖食。佢哋邊食邊傾，恭碩良講嘢，憶蓮仲含情脈脈望住男友笑，佢見恭碩良想抹手，立即用水濕咗張紙巾遞上。佢哋喺餐廳坐咗一粒鐘就埋單，一人拖住一隻狗上車返歸。<br><br>撰文：馮仁昭</p></body></html>
