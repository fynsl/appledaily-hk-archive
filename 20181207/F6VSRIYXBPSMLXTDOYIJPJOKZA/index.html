<html><header><meta charset="utf-8"><title>U2成音樂界吸金王</title></header><body><h1>U2成音樂界吸金王</h1><p>美國雜誌《福布斯》（Forbes）近日公佈本年度30位最高收入音樂人及單位，結果由愛爾蘭天團U2勁賺9.22億港元成為吸金王。過去一年因為樂隊的世界巡唱非常成功，為樂隊帶來可觀收入。<br><br>至於排第二名的是英國樂隊Coldplay，本年度勁賺9億港元，排第三位是賺8.59億港元的Ed Sheeran，而Bruno Mars及Katy Perry就分別排第四、第五名。另外打入十大的還有Guns N' Roses、Taylor Swift及Jay-Z等。</p></body></html>
