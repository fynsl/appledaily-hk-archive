<html><header><meta charset="utf-8"><title>求驗客手記：PSG靠卡雲尼搶番分</title></header><body><h1>求驗客手記：PSG靠卡雲尼搶番分</h1><p>衞冕法甲嘅巴黎聖日耳門（PSG）星期三喺法甲作客1:1逼和斯特拉斯堡，總算保住聯賽不敗，不過就連和兩場喇。PSG今場收起咗尼馬、基利安麥巴比同迪馬利亞。PSG今場喺完半場前4分鐘先失波輸球12碼，半場落後0:1，下半場換入麥巴比，佢喺71分鐘突入禁區俾人掃低，球證又吹12碼，好在卡雲尼射入，最終就踢成1:1完場，PSG賽後以16戰得44分照排榜首，但仲領先緊第2嘅里爾成14分。另外，原定聽日凌晨上演、摩納哥主場迎戰尼斯嘅法甲賽事因「黃背心」示威改期。</p></body></html>
