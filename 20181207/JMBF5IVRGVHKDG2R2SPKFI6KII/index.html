<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯撐蕭定一唔講錢</title></header><body><h1>【馮仁昭四圍超】王宗堯撐蕭定一唔講錢</h1><p>王宗堯噚日喺尖沙嘴出席活動，對於老闆蕭定一旗下嘅HMV多次被入稟追討欠租，要將物業四度加按撲水。<br><br>王宗堯坦言有留意：「老闆𠵱家唔係需要金主、白武士，而係朋友，好似以前藝能都試過破產，全靠校長譚詠麟同曾志偉拎錢出嚟撐住，所以𠵱家朋友最緊要。」至於會唔會減薪同共度時艱？王宗堯話：「唔講呢啲喇，總之錢同其他嘢都可以慢慢傾，我同老闆講唔使擔心我。」<br><br>撰文：馮仁昭</p></body></html>
