<html><header><meta charset="utf-8"><title>求驗客手記：越南再贏決賽鬥大馬</title></header><body><h1>求驗客手記：越南再贏決賽鬥大馬</h1><p>星期四東錦賽四強次回合，首回合已作客領先2:1嘅越南（紅衫），主場迎戰至少要入兩球先可以出線嘅菲律賓（藍衫），上半場兩隊攻門欠奉，菲律賓更只得一腳射門；下半場菲國名帥艾歷臣換人加強攻力，反而令後防有更多空位，終於去到下半場83同87分鐘，俾越南前鋒阮光海同「越南美斯」阮公鳳各入一球領先至2:0，菲律賓雖然喺89分鐘由占士楊赫施賓破蛋，但越南仍以2:1擊敗對手，兩回合計贏4:2殺入決賽，將會喺11號嘅決賽首回合先作客鬥馬來西亞。</p></body></html>
