<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】冰冰黑超包到冚現身</title></header><body><h1>【馮仁昭四圍超】冰冰黑超包到冚現身</h1><p>范冰冰被內地稅局追繳及罰款共8.84億人民幣後深居簡出，大前日有內地傳媒影到冰冰現身佢位於北京的工作室嘅樓下，當時冰冰身穿超大件嘅黑色羽絨，落車後即刻戴黑超，並且耷低頭急步上樓返回工作室。<br><br>相片所見，久未露面嘅冰冰面頰圓潤咗唔少，下巴冇之前咁尖，精神唔錯。冰冰喺工作室逗留到天黑，一行人最後駕車離去。<br><br>撰文：馮仁昭</p></body></html>
