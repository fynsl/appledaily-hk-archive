<html><header><meta charset="utf-8"><title>德永英明巡唱再延期</title></header><body><h1>德永英明巡唱再延期</h1><p>日本著名男歌手德永英明多年前被診斷患上一種慢性進行腦血管閉塞病，曾接受開腦手術，今年9月他曾因強烈頭暈不適送院，被診斷有輕度腦梗塞，其巡迴演唱會亦需要延期。<br><br>德永英明原定昨日於富山公演，但前日乘坐新幹線時感到不適，中途落車求醫，他被診斷患有因過度疲勞而引起的過度換氣症候群，演唱會需要再度延演。德永英明對此深感抱歉，現時靜心休養，希望在本月27、28日在神戶的演出能如期舉行。</p></body></html>
