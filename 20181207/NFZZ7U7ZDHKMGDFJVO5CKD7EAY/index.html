<html><header><meta charset="utf-8"><title>索羅斯基金遭證監罰款</title></header><body><h1>索羅斯基金遭證監罰款</h1><p>證監會譴責索羅斯基金管理（香港），指該基金於2015年沽空長城汽車（2333）時有缺失，故譴責並罰款150萬元。事緣長汽於2015年發紅股，數量相等於當時已發行股份200%。索羅斯基金保管人於9月底通知交易支援部，會因持有80.8萬股長汽而獲發161.6萬紅股，交易支援組將161.6萬股紅股入賬，但沒按照內部政策將紅股分隔至一個受限制賬戶內，結果系統錯誤顯示有242.4萬股長汽可供買賣。隨後一名投資經理基於錯誤資料出售股份，導致基金沽空161.6萬股股份。</p></body></html>
