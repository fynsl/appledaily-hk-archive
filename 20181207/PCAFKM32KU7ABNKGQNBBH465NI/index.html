<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志穎累街坊遲飛</title></header><body><h1>【馮仁昭四圍超】林志穎累街坊遲飛</h1><p>台灣藝人林志穎日前喺香港坐飛機返台北，讀者陳小姐報料指林志穎臨起機前，突然要攞番寄艙行李︰「雖然佢態度OK，但佢咁樣搞一搞，成班機都delay咗，好自私。」陳小姐仲話前前後後搞咗成大半個鐘。<br><br>林志穎噚日覆番台灣《蘋果日報》，話當時助理發現遺漏購物袋，最終有一位冇寄艙行李嘅助理落機，過程僅花數分鐘。國泰航空噚日都話，嗰班機有一位冇寄艙行李嘅乘客臨時取消行程，事後比原定抵達時間延遲兩分鐘。<br><br>撰文：馮仁昭</p></body></html>
