<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王君馨睇好黃智雯封后</title></header><body><h1>【馮仁昭四圍超】王君馨睇好黃智雯封后</h1><p>王君馨前晚喺出席跑馬地馬場活動，佢憑主演劇集《是咁的，法官閣下》角逐今屆台慶頒獎禮視后，佢話感謝觀眾支持，呢套劇帶挈佢工作量大增：「我哋演員們有一個group chat，會互相分享網民同傳媒對呢套劇嘅報道同讚賞。」<br><br>君馨希望《是》劇喺台慶頒獎禮得到最佳劇集，至於個人獎項就冇諗太多，反而睇好黃智雯，仲大讚對方演技出色。<br><br>撰文：馮仁昭</p></body></html>
