<html><header><meta charset="utf-8"><title>香香宣佈有喜明年生B</title></header><body><h1>香香宣佈有喜明年生B</h1><p>岑麗香於前年與圈外男友強強在加拿大結婚，婚後兩人一直想生B，香香今年6月更改簽王祖藍的藝人公司，希望可以減產造人。香香昨晚就在社交平台公佈喜訊，貼了一張挨住強強的合照，身穿白色恤衫的香香露出燦爛笑容，兩人手拿着一件BB衫，所以未見到香香腹部是否已見肚，香香留言「Baby coming 2019」，預告明年生B。<br><br>其實，香香上星期出活動時，身穿低胸透視裙、上圍升cup兼腹部微隆，充滿孕味，當時她笑言正努力中，適當時候會講，更揚言仔女沒所謂。網民就留言祝福，希望她生一個香香小公主，好友宋熙年也留言歡迎她加入媽媽club。<br>撰文：唐如</p></body></html>
