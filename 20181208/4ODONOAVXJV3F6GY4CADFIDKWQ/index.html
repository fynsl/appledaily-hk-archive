<html><header><meta charset="utf-8"><title>IU預告港騷有嘉賓</title></header><body><h1>IU預告港騷有嘉賓</h1><p>韓國「國民妹妹」IU昨日襲港，為今晚的亞博騷做準備。昨日她到銅鑼灣舉行記者會提早見粉絲，吸引大批粉絲到場支持。<br><br>不過IU疑似因交通關係，遲到半小時才到現場，身穿紅色短裙晒腿示人的IU一出場即惹來粉絲尖叫，她十分識做以廣東話說：「大家好，我係IU，有冇掛住我？真係好掛住你哋，遲咗嚟，對唔住。」問到再訪港演出的感受，IU表示在機場已感受到粉絲的熱情。提到演唱會的內容，她大賣關子：「因為今次是出道十周年的演唱會，所以包含了很多內容。」隨後她僅透露會有特別嘉賓，但未有公開是誰。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
