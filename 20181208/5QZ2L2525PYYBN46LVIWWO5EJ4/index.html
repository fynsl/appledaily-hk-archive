<html><header><meta charset="utf-8"><title>歐瑞偉夫婦恩愛搭港鐵</title></header><body><h1>歐瑞偉夫婦恩愛搭港鐵</h1><p>歐瑞偉和靚靚老婆李愛玲結婚不經不覺已經23年，兩公婆一直恩愛，早前歐瑞偉接受訪問時透露，感激太太當年放棄大馬演藝事業嫁到香港，所以自己會努力工作兼保護家庭。<br><br>日前下午5時許，歐瑞偉夫婦在金鐘現身，手持一袋二袋戰利品。之後他們乘搭港鐵，在車廂中歐瑞偉撳電話見到有趣事物，即刻同身邊太太分享。二人去到黃埔站落車，他們沒有即刻回家，反而先到一間五金店購物，其間太太換了對鞋，再一起到投注站及藥房買卷裝廁紙後，才施施然回家。雖然他們已經是老夫老妻，但全程有說有笑，又會手拖手行街，恍如蜜運中的情侶。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
