<html><header><meta charset="utf-8"><title>倉木麻衣聲演《柯南》</title></header><body><h1>倉木麻衣聲演《柯南》</h1><p>日本動漫《名偵探柯南》長拍長有，日本NTV電視台宣佈下月5日及12日連續兩星期播出一小時特別版《紅之修學旅行~鮮紅編．戀虹編》，並邀得倉木麻衣粉墨登場。<br><br>今年上映的電影版《名偵探柯南：零的執行人》於當地勁收6.37億港元，NTV今次播出《柯南》特別版，找來「柯南歌姬」麻衣走入動畫世界，並為角色配音。麻衣至今已為《柯南》唱出逾20首歌曲，創下健力士紀錄。</p></body></html>
