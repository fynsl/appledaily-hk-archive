<html><header><meta charset="utf-8"><title>四太想見阿仔女友　嚇親猷亨</title></header><body><h1>四太想見阿仔女友　嚇親猷亨</h1><p>賭王四太梁安琪前晚在澳門搞白松露慈善拍賣晚宴，她以160萬澳門幣，投得1,000克巨型意大利白松露。對於大女超盈有拖拍，問她會否心急想做外母，她笑言：「去到我呢個年紀都想，一代傳一代，中國人嘅傳統，但係都要順其自然，唔可以強求。」<br><br>四太透露已見過超盈男友，感到滿意：「我都有催兩個仔，叫佢哋快啲帶女友返嚟見我！」在場的大仔猷亨（左）即揮手兼走人，四太即刻話：「佢唔睬我喇，你哋唔好嚇親佢，一陣佢唔帶女友返嚟見我就死！」</p></body></html>
