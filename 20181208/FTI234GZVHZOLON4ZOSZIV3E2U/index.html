<html><header><meta charset="utf-8"><title>曾志偉破冰主持《東華》</title></header><body><h1>曾志偉破冰主持《東華》</h1><p>曾志偉近年被傳與TVB高層余詠珊不和而減少亮相，今年7月他倒戈為TVB競爭對手ViuTV世界盃節目做嘉賓，之後表示有興趣做港姐司儀，但最終傳被TVB封殺。<br><br>志偉與TVB關係終於破冰，據知他今晚會為《歡樂滿東華》任司儀。本報昨日致電東華主席王賢誌，他承認：「係呀，TVB都出緊promo，佢聽晚會係十大司儀之一，聽晚有叻哥（陳百祥）、Liza姐（汪明荃），之前佢要度期，好後先至OK。唔知算唔算佢哋破冰，我好早同志偉講要幫手，皆因我喺演藝人協會做理事做咗四年，成日同志偉開會，同佢講我做主席時你一定要支持《東華》。」<br>採訪：魯吉</p></body></html>
