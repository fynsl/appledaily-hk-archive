<html><header><meta charset="utf-8"><title>趣趣地：比堤話雲格重新做「仁」</title></header><body><h1>趣趣地：比堤話雲格重新做「仁」</h1><p>雲格上季尾結束後離開阿仙奴，過去半年一直處於休假狀態，雖然佢同多支歐洲豪門扯上關係，但都係一直只聞樓梯響。曾經效力阿仙奴嘅前法國國腳比堤近日就證實雲格會出山喎，佢仲話：「上個月我曾經喺杜拜同雲格會面，據我了解佢好快會再次執教球隊。」對於雲爺爺未來去向，比堤就有個人嘅推論，有啲人話雲格會去皇家馬德里，又或者會去巴黎聖日耳門做總監，但比堤就覺得唔可信。而喺法國國內一直盛傳，話雲爺爺會去拜仁慕尼黑執教喎。</p></body></html>
