<html><header><meta charset="utf-8"><title>趣趣地：皇馬小將發威狂數丙組仔</title></header><body><h1>趣趣地：皇馬小將發威狂數丙組仔</h1><p>皇家馬德里周四晚喺西班牙盃32強次回合，主場以6:1大破丙組仔美利拉，兩回合計大勝10:1，昂然晉級16強。首回合作客已贏四球嘅銀河艦隊，今場作出大幅度輪換，正選陣容中較具名氣嘅只有門將基羅拿華斯、後衞丹尼爾卡華積、中前場馬高阿辛斯奧，同埋基本上已經遭到教練蘇拿利邊緣化嘅中場艾斯高。結果馬高阿辛斯奧同艾斯高同告梅開二度，首次替一隊上陣嘅查維山齊士同巴西小將雲尼斯奧斯祖利亞亦各入一球，輕鬆贏波。</p></body></html>
