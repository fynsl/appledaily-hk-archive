<html><header><meta charset="utf-8"><title>趣趣地：膠袋美斯走難冇咗件波衫</title></header><body><h1>趣趣地：膠袋美斯走難冇咗件波衫</h1><p>穆爾塔扎呢個名，你唔會記得，但提到兩年前，一個阿富汗5歲男仔用藍白色膠袋自製成美斯嘅阿根廷10號波衫，你應該就會醒起。兩年前美斯知道後，仲同聯合國兒童基金會合作，2016年底喺卡塔爾同穆爾塔扎會面，送咗件簽名阿根廷波衫同一個足球畀佢，更喺巴塞隆拿嘅友賽安排穆爾塔扎做球僮同波睇，但近日據BBC報道，穆爾塔扎所住嘅地方，又因為畀塔利班武裝分子攻打，穆爾塔扎喺家人帶同下逃難，連美斯嘅簽名波衫都趕唔切帶走，認真陰公。</p></body></html>
