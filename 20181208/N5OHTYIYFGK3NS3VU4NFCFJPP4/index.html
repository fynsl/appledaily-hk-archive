<html><header><meta charset="utf-8"><title>黃浩然結婚13年放閃</title></header><body><h1>黃浩然結婚13年放閃</h1><p>現年43歲的黃浩然跟任職形象指導的太太莫家嘉結婚13年，婚後育有兩名兒子。前晚浩然在Ig貼兩公婆面貼面的合照，做出數字「13」的手勢，並留言︰「十三年後……無論順境或逆境，富貴或貧窮，健康或疾病，快樂或憂愁，我將永遠愛你，珍惜你…這些誓言繼續不變！Happy Anniversary！」恍如再讀一次結婚誓言。而莫家嘉昨晨在Ig回應「I love you」。兩人公開晒愛，不知羨煞多少旁人。</p></body></html>
