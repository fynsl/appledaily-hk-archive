<html><header><meta charset="utf-8"><title>羅傑承子考獲會計師牌</title></header><body><h1>羅傑承子考獲會計師牌</h1><p>羅傑承與首任太太所生的28歲幼子羅旭峯（Kenny）前日28歲生日，羅家上下為他慶祝，Kenny與羅傑承、兩位姊姊羅雪儀及羅欣儀（Gloria）聚首食西餐切蛋糕。<br><br>二家姐Gloria就在Ig限時動態分享溫馨家庭樂，據知Kenny早前為考會計師牌閉關努力，近日成功取得會計師牌，所以生日正好雙喜臨門，Gloria表示：「好戥細佬開心，細佬好勤力，生日就爹哋請食飯，家姐畀利是同買蛋糕，我就送咗卡片套。」 </p></body></html>
