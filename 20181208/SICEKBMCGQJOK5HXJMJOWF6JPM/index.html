<html><header><meta charset="utf-8"><title>趣趣地：又吞西悉雙蛋水手五連敗</title></header><body><h1>趣趣地：又吞西悉雙蛋水手五連敗</h1><p>中岸水手（白衫）繼續頹，喺周五澳職又輸一場，作客0:2不敵西悉尼流浪者，開季踢咗七場仍然未開齋，更已連輸五場，只得兩分繼續包尾。水手造訪西悉，上半場表現唔算差一路同主隊踢成均勢，但到補時最後一分鐘失守，西悉中場奇洛巴古斯喺禁區頂起腳地波死角入網，西悉半場領先一球。換邊後水手力攻但無法扳平，更喺68分鐘再失守，西悉嘅蘇迪里奧把握水手門將拍出射門不遠，執雞射成2:0奠定勝局，兩連敗後拎到今季第二場聯賽勝仗。</p></body></html>
