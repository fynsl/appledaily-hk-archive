<html><header><meta charset="utf-8"><title>GaGa爭影后：難以置信</title></header><body><h1>GaGa爭影后：難以置信</h1><p>第76屆金球獎（76th Golden Globe Awards）頒獎禮已揭曉提名名單，畢列谷巴（Bradley Cooper）自導自演作《星夢情深》（A Star Is Born），除入圍最佳導演、最佳電影，他與Lady GaGa（右）亦有份爭最佳男、女主角，《Shallow》更入圍最佳原創歌曲，令曾奪金球視后的GaGa成為本世紀首位同時獲金球視后、影后與音樂類獎項提名的藝人。GaGa對於能提名最佳女主角表示難以置信。</p></body></html>
