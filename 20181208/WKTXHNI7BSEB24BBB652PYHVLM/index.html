<html><header><meta charset="utf-8"><title>葉德嫻食早餐自備水壺</title></header><body><h1>葉德嫻食早餐自備水壺</h1><p>【爆相爆片】現年70歲的影后葉德嫻一向低調，不過日前就被本報讀者透過「爆相爆片」分享，葉德嫻現身中環一快餐店食早餐。<br><br>當日早上9時許葉德嫻跟一男性友人在餐廳吃粉麫，該讀者表示：「佢先用暖水壺斟咗水，因為佢一直戴住太陽眼鏡，反而好留意到佢，見佢食到一半先除低眼鏡，同埋見到佢用紙巾拭餐具，食完嘢後仲倒啲水落紙巾，整到變做濕紙巾抹手。」而葉德嫻於用餐後拿出一大袋藥物服用。</p></body></html>
