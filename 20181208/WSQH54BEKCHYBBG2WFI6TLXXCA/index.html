<html><header><meta charset="utf-8"><title>拍彈琴戲彈到手指腫</title></header><body><h1>拍彈琴戲彈到手指腫</h1><p>徐若瑄除了首拍鬼片，最近也挑戰首當導演拍MV，她學習對象就是正在上映的電影《人面魚》導演莊絢維。Vivian覺得她跟莊絢維很有緣︰「他能夠看到我某方面的能量，我覺得當演員，角色越困難，成就感也越大，彈琴那場戲是最難，拍完後才發覺手指關節都腫起來。」<br><br>莊絢維也說那場彈琴戲令他心寒︰「我覺得若瑄生完小孩，能量不一樣了，她拍一場彈琴戲，我也嚇到，那是一場完全着魔的戲，她所有的彈奏及身體的蠕動，尤其是她突然抬頭，嘩！」</p></body></html>
