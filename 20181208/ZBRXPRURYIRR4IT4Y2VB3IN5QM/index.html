<html><header><meta charset="utf-8"><title>伊健笑老婆打氣口窒窒</title></header><body><h1>伊健笑老婆打氣口窒窒</h1><p>鄭伊健將於明年2月舉行演唱會，昨日在南區宣傳，獲好友鄭秀文（Sammi）、葛民輝等拍片支持，Sammi竟然說：「聽講你條腿好粗，希望睇你着短褲唱《友情歲月》，慰藉一班中女寂寥。」</p><p>除了粉絲上台支持，相信最驚喜是伊健的太太蒙嘉慧拍片鼓勵，她說：「知道籌備演唱會做好多嘢，我會繼續做好老婆做嘅嘢，湯水會繼續有，老公加油！」伊健既激動又無奈地說：「連佢都出埋，我真係唔知乜反應好，我哋好低調，但佢係我龐大精神支柱。」又笑說：「太太不嬲都好支持我，見到條片佢緊張過我，平時講嘢牙尖嘴利，今次口窒窒。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
