<html><header><meta charset="utf-8"><title>【蘋聞重溫】同屆張靜茵爆港姐內幕</title></header><body><h1>【蘋聞重溫】同屆張靜茵爆港姐內幕</h1><p>今屆香港賽區十位候選亞姐當中，除了冠軍梁雪瑤曾落選港姐，其實另有三位亞姐亦曾參選港姐，當中張靜茵更曾參與ViuTV選美真人騷節目《廣告女皇》，走勻三個電視台。<br><br>張靜茵表示希望有機會擔任主持或財經節目，又自爆前年參選港姐時，發現有好多佳麗「喺背後做好多嘢」。今屆亞姐香港賽區決賽前曾找來靚仔體操名將阮馬素選出心水三甲，他當時只選了張靜茵一人，可惜最終她未能當選。</p></body></html>
