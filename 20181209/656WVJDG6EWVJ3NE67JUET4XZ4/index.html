<html><header><meta charset="utf-8"><title>河正宇5千萬買物業收租</title></header><body><h1>河正宇5千萬買物業收租</h1><p>韓國電影《與神同行》系列的40歲男主角河正宇（小圖）近日斥資約5,122萬港元購入首爾禾穀洞一幢三層高物業。據悉，該建築物佔地面積8,740方呎，實用面積4,962方呎。河正宇於7月6日購入，本月3日付清餘款，當中有約3,297萬港元由抵押物業及寓所而貸款得來。<br><br>雖然河正宇現時持有的物業不會有太大升值空間，但因整幢物業已被某著名連鎖店簽了15年租約，所以他每年可獲近210萬港元的穩定租金收入。</p></body></html>
