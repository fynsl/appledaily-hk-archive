<html><header><meta charset="utf-8"><title>佘詩曼恨收貼身禮物</title></header><body><h1>佘詩曼恨收貼身禮物</h1><p>佘詩曼昨日在澳門出席珠寶腕錶活動，她說：「我都有收藏，但唔多，因為咁貴。我最鍾意古董錶，最寶貴嘅一隻係爸爸留畀我嘅，係一隻男裝錶。」<br><br>阿佘指聖誕會留港一天跟朋友慶祝：「我哋今年會交換禮物，但我未得閒去買，佢哋又話唔准買禮券，好嚴格。今次我哋仲有一個wish list，個個會寫低想收到啲乜禮物，唔可以講畀對方知。」至於想收甚麼禮物，阿佘就漏口風：「我三心兩意，我鍾意啲貼身啲嘅嘢。」那麼單身的她對男友有沒有wish list？她笑說：「要欣賞對方，有共同話題，我鍾意man啲嘅，所以煮嘢食呢啲都係留番畀我。」<br>採訪、攝影：曾小嘉</p></body></html>
