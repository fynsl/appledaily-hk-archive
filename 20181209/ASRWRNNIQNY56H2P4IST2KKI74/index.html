<html><header><meta charset="utf-8"><title>洪卓立叫湯怡抬頭做人</title></header><body><h1>洪卓立叫湯怡抬頭做人</h1><p>洪卓立、林雅詩和黃又南昨日在八鄉出席活動，洪卓立經歷與湯怡分手情傷後，仍努力工作，近日宣傳歌曲反應佳。對於湯怡分別跟陳家樂和一位圈外人傳緋聞，洪卓立說：「噚日做嘢見到佢傾咗兩句，佢話呢排唔想出街，影到乜又俾人亂講。我叫佢照出街抬頭做人，我哋冇殺人放火，和平分手冇做錯事。」<br><br>此外，黃子恆近日被爆撩歌手迪子開房，林雅詩指以前曾經歷類似的事，近年則沒有男星大膽要求：「就算係以前啲人約出街，但唔想冇咗個朋友都會拒絕。𠵱家網上可能有人傳短訊講大膽嘅嘢，唔答佢然後block佢就得。」<br>採訪、攝影：王連連</p></body></html>
