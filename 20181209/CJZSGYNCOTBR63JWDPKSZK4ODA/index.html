<html><header><meta charset="utf-8"><title>泫雅E’Dawn合體飛巴黎</title></header><body><h1>泫雅E’Dawn合體飛巴黎</h1><p>韓國「馬舞女」泫雅今年8月高調認戀同門師弟團PENTAGON的24歲成員E'Dawn後，兩人先後被事務所解約，之後泫雅和E'Dawn頻頻高調放閃，泫雅早前孖男友現身公開活動時晒恩愛。近日他們又再次情侶檔接job，昨日又再合體，結伴飛到法國巴黎為雜誌影相。<br><br>泫雅和E'Dawn在機場甜笑現身，任傳媒拍照，十分有默契，看來兩人將有很大機會以情侶檔姿態繼續接job，拍住上搵銀。</p></body></html>
