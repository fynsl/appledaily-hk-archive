<html><header><meta charset="utf-8"><title>余思敏帶仔女探中基班</title></header><body><h1>余思敏帶仔女探中基班</h1><p>余思敏昨日到荃灣出席樂施會「賽馬會『世界小小公民』教育計劃」啟動禮，她表示平日與仔女有講睡前故事的習慣：「佢哋有時都會點名叫爹哋講，不過囡囡都會問我介唔介意，好sweet。」<br><br>聖誕將至，余思敏指老公鄭中基忙於為紅館演唱會綵排，因此計劃在家慶祝：「佢又要忙住綵排演唱會，日頭就抽時間陪吓仔女。有時都會帶佢哋探班，囡囡好鍾意唱歌，佢話有想唱歌，細佬就搞搞震多，冇乜表演慾。」</p></body></html>
