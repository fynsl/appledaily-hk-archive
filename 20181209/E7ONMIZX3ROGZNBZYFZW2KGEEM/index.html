<html><header><meta charset="utf-8"><title>【蘋聞重溫】亞視裁員仍揼本大搞</title></header><body><h1>【蘋聞重溫】亞視裁員仍揼本大搞</h1><p>於85年創辦的亞洲小姐，是當年亞視用來對抗無綫香港小姐的武器，早年亞姐曾選出黎燕珊、萬綺雯、陳煒及楊恭如等公認的靚女。直至15年因亞視「熄機」而停辦。<br><br>今年初亞視復活並復辦亞姐，不過亞視重開不夠一年就多次裁員，亞視高層何麗全仍強調揼本大搞，並表示亞姐是亞視全年最大的投資項目。今屆亞姐賽事覆蓋至海外地區，並由三個賽區選出合共17位佳麗，於下周六到馬來西亞進行總決賽，除亞視app外，香港開電視也有直播。</p></body></html>
