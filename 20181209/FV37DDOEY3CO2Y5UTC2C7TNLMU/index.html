<html><header><meta charset="utf-8"><title>邱詠筠幫B女搞百日宴</title></header><body><h1>邱詠筠幫B女搞百日宴</h1><p>已故亞視創辦人邱德根的孫女、邱達昌大女邱詠筠與賽車手未婚夫董荷斌所生的女兒今年8月出世，二人為囡囡舉辦百日宴，邱家一向低調，不過邱詠筠的好友、林建岳千金林恬兒昨日在Ig限時動態分享了不少圖片。<br><br>林恬兒帶同幼女出席宴會，其女兒忍不住攬着B女錫錫。邱詠筠的囡囡已三個多月大，頭髮濃密、單眼皮、輪廓似足媽咪。林恬兒表示囡囡要像她與邱詠筠一樣，自BB出世開始就做好朋友。林恬兒除了放好友囡囡百日宴的相片，更分享了一張自己與邱詠筠的20年前舊照。<br>撰文：葉晴</p></body></html>
