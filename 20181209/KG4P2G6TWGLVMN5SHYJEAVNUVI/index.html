<html><header><meta charset="utf-8"><title>允兒受冷待冇咪用</title></header><body><h1>允兒受冷待冇咪用</h1><p>允兒昨日也有到澳門出席「第三屆澳門國際影展暨頒獎典禮」，但昨午舉行記者會時，待遇明顯跟尼古拉斯基治有很大差距，場地沒有咪和擴音器材，允兒和繙譯只能提高聲線接受訪問。<br><br>允兒表示最期待欣賞張藝謀的新作《影》，並希望韓國電影《懺悔》得到好成績。她透露現正拍攝災難片《EXIT》，她說：「不是想像中的動作電影，沒有打鬥場面，主要是奔跑逃命的情節，我的角色形象是大家從未見過，很期待電影明年能跟大家見面，希望能參與下屆影展。」她又指正努力學習普通話：「希望將來可參與更多華語片。看過王家衛導演作品，希望日後有機會合作。」<br>採訪、攝影：曾小嘉</p></body></html>
