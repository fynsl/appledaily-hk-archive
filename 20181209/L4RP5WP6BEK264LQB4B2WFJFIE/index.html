<html><header><meta charset="utf-8"><title>徐濠縈練跑跌親見血</title></header><body><h1>徐濠縈練跑跌親見血</h1><p>徐濠縈熱愛跑步，曾參加馬拉松比賽，更有「肯雅徐」美名。她勤力練跑做運動，也會在社交網分享相片，昨日便在Ig貼出手掌和膝蓋擦傷流血和右手肘受傷的相片，表示到在淺水灣跑了15公里，卻跌倒受傷。</p><p>雖然阿徐擦傷流血，但仍苦中作樂，擺出chok樣甫士影相，看來沒有大礙，她還自嘲：「點解我成日PK？在比賽中PK也試過幾次，今日跑往淺水灣途中在修路的地方不小心跌倒！謝謝淺水灣救護站的救生員幫我清潔傷口，我先可以繼續跑！其實仲有手肘和左手都擦傷了！」友人看到即留言慰問，丁子高說：「係咪落雨地下太滑？我都試過跌親。」<br>撰文：陳杰</p></body></html>
