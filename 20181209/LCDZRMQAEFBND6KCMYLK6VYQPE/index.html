<html><header><meta charset="utf-8"><title>劉穎鏇自薦做江嘉敏電燈膽</title></header><body><h1>劉穎鏇自薦做江嘉敏電燈膽</h1><p>江嘉敏（左）和劉穎鏇昨日到尖沙嘴出席聖誕活動，她們表示計劃聖誕舉行粉絲聚會，劉穎鏇指因為有劇集開播，吸納了不少粉絲。問蜜運中的江嘉敏會否趁聖誕享受二人世界？她指要開工未能慶祝：「兩個人一齊開心就得啦，搵日食火雞。」劉穎鏇即搞笑謂要做電燈膽。<br><br>另外，早前有指無綫要求劉穎璇為事業與胡㻗斬纜，她說：「我一路都話大家都係好朋友，唔知點解出面作咗咁多故事，所以我唔會特別回應。」</p></body></html>
