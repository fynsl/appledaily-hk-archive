<html><header><meta charset="utf-8"><title>求驗客手記：奧燒日打五粒鐘機點復出</title></header><body><h1>求驗客手記：奧燒日打五粒鐘機點復出</h1><p>阿仙奴中場奧斯爾自11月11日就因為背傷冇再上陣，領隊艾馬利就話奧燒𠵱家一支公好努力咁訓練，希望可以快啲復出。不過有報道認為，奧斯爾嘅背傷遲遲拖咁耐，可能同佢長時間坐低對住個mon打機有關。英國《Daily Star》報道，根據熱爆射擊遊戲《Fortnite》嘅網站數據，奧斯爾個賬戶已打咗5,221場比賽，以平均每場大約耗時20分鐘計，奧斯爾共玩咗成104,402分鐘，即係平均每日打機五粒鐘。德國《圖片報》因為咁走去問咗專家意見，認為沉迷打機有可能係奧斯爾背傷未癒、復出受阻嘅原因。</p></body></html>
