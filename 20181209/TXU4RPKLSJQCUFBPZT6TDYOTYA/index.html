<html><header><meta charset="utf-8"><title>曾志偉談無綫關係：冇冰</title></header><body><h1>曾志偉談無綫關係：冇冰</h1><p>曾志偉早前因替ViuTV做世界盃節目而傳被無綫封殺，昨日志偉在將軍澳電視城為《歡樂滿東華》做司儀，夥拍汪明荃和陳百祥。志偉昨日出席拜神儀式時，被追問與無綫破冰，他說：「冇冰，因為《東華》係我最想做嘅節目，由細睇到大。」<br><br>問到志偉現時跟無綫關係，他說：「不嬲都冇乜特別。」有傳他倒戈撐ViuTV遭無綫封殺，志偉表示講沒有用，行動最實際，他透露無綫有邀請他做台慶司儀，但他今天便要飛台灣開戲，若將來有合適工作，仍會考慮。<br>撰文：劉敏</p></body></html>
