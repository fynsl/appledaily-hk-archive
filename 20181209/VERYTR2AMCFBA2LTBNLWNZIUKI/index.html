<html><header><meta charset="utf-8"><title>新垣結衣封理想女友</title></header><body><h1>新垣結衣封理想女友</h1><p>日本近日進行一項「理想男、女朋友」調查，「國民老婆」新垣結衣力壓有村架純、廣瀨鈴排首位，排第四、五位則分別是本田翼與綾𨺲遙。至於「最理想男友」，就由已婚男星田中圭，打低竹內涼真、吉澤亮成為冠軍。</p><p>結衣與田中圭合作劇集《無法成為野獸的我們》正在播出，雜誌《Friday》於上月中拍到結衣與劇集另一男角松田龍平，於深夜在豐島區拍攝，埋位前兩人有傾有講，有女粉絲見到結衣時，即時大叫「好可愛。」可見結衣除冧掂男粉絲，亦深受女性支持。<br>撰文：程芬</p></body></html>
