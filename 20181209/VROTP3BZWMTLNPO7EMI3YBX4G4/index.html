<html><header><meta charset="utf-8"><title>Buzzcocks主音心臟病離世</title></header><body><h1>Buzzcocks主音心臟病離世</h1><p>70年代著名punk樂隊Buzzcocks主音Pete Shelley心臟病發逝世，終年63歲。其經理人宣佈，Pete於周四在愛沙尼亞逝世。Buzzcocks於70年代在英國成立，著名歌曲有《Ever Fallen in Love（With Someone You Shouldn't've） 》，BBC形容其影響力不下於Sex Pistols。<br><br>Buzzcocks於官方Twitter中指Pete是英國最具影響力的音樂創作人之一，其音樂影響了後代的音樂人。</p></body></html>
