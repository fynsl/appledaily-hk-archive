<html><header><meta charset="utf-8"><title>圓潤栢芝「產後」抱毛孩</title></header><body><h1>圓潤栢芝「產後」抱毛孩</h1><p>張栢芝日前傳出在養和生下第三胎，飲食作家Bonnie在傳聞後於社交網上分享了和栢芝的合照，當時栢芝身穿長袖衫，臉頰飽滿。昨日又有網民在Ig貼出栢芝的近照，聲稱在大埔康樂園寓所嘉年華遇上栢芝，並大讚栢芝非常友善。今次栢芝穿上黑色外套，戴了淺灰色冷帽和太陽眼鏡，臉頰比日前更圓。</p><p>有人亦影到栢芝和細仔Quintus玩攤位遊戲，栢芝更參觀了動物組織「Love Adopt Animal Society愛領養動物中心」的攤位，組織更於facebook專頁公開感謝栢芝為毛孩打氣，栢芝抱着狗狗合照，影了一張全身相，衣着密實但腹部微隆。<br>撰文：葉晴</p></body></html>
