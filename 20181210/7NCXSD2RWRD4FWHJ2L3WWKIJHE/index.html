<html><header><meta charset="utf-8"><title>趣趣地：金球獎驚現「鬼票」</title></header><body><h1>趣趣地：金球獎驚現「鬼票」</h1><p>今屆金球獎由莫迪歷奪得，但投票過程竟然出現「鬼票」！「鬼票」係嚟自非洲一個名為葛摩嘅島國，根據《法國足球》公佈嘅名單，葛摩一票嚟自喺體育網站《albaladcomores》任職嘅記者Abdou Boina，佢嘅首選為基利安麥巴比，次選為莫迪歷，第三係基斯坦奴朗拿度。不過根據葛摩傳媒報道，Abdou Boina呢個人根本唔存在，其任職嘅體育網站《albaladcomores》，亦喺2012年關閉。</p></body></html>
