<html><header><meta charset="utf-8"><title>子華轟實名制侵犯私隱</title></header><body><h1>子華轟實名制侵犯私隱</h1><p>黃子華昨日現身九龍塘，提到早前政府考慮以修例及行政措施打擊「黃牛」，包括建議以實名制購票，他對此說：「我唔同意實名制，因為係侵犯私隱權，但我同意要檢討遊戲場所嘅條例，因為條例太過寬鬆，點解准炒樓炒iPhone，唔准炒飛呢？仲要適當地重罰，唔通炒黃牛要笞刑咩，但要做夠阻嚇性，令大家知道要付出代價。」他透露正籌劃未來的工作，但絕非棟篤笑：「我做高級幽默，做大家開心嘅事。」</p></body></html>
