<html><header><meta charset="utf-8"><title>【娛樂蘋聞】掌舵家族生意52年</title></header><body><h1>【娛樂蘋聞】掌舵家族生意52年</h1><p>許世勳是已故船王許愛周的幼子，許家是香港早期的名門望族。許愛周於40年創立中建企業，許世勳長期跟父親做生意，父親66年逝世後，他出任中建企業董事長，掌舵家族事業。許世勳生前事業家庭兩得意，他與太太簡劍勳育有兩子一女，長子許晉乾、幼子許晉亨及女兒許雪元，可惜許晉乾14年不幸離世。</p><p>熱愛賽馬的許世勳50年代已為馬主，經常與妻到馬場為愛駒打氣，更多次拉頭馬。今年1月，許世勳榮升香港賽馬史上，首位取得100場頭馬的本地馬主，總共奪得104場頭馬。許愛周家族處理財產的方式有別其他富豪，許世勳一代開始實施每月出糧方式，支付兒孫開支。</p></body></html>
