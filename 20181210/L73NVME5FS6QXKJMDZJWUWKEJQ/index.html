<html><header><meta charset="utf-8"><title>瑪麗嘉兒英國巡唱滯銷</title></header><body><h1>瑪麗嘉兒英國巡唱滯銷</h1><p>48歲美國天后瑪麗嘉兒（Mariah Carey）最近於歐洲展開「All I Want For Christmas」巡唱，更以天使造型表演，但有消息指，其於英國利兹舉行的演唱會還有超過一半門票賣剩，於倫敦的表演亦有不少座位未售出，消息人士稱：「真是一個很大的掙扎。」<br><br>不過，其實於去年，瑪麗嘉兒的前夫Tommy Mottola接受訪問時已暗指瑪麗嘉兒的現任經理人不濟。</p></body></html>
