<html><header><meta charset="utf-8"><title>辻希美誕子跨過婚變危機</title></header><body><h1>辻希美誕子跨過婚變危機</h1><p>日本組合Morning娘前成員辻希美，昨日宣佈已順利誕下第四胎，重5.9磅的兒子於周六出世，母子平安。31歲的辻希美與男星杉浦太陽結婚11年，今年6月透露造人成功，加上已育有兩子一女，今後將一家六口過幸福生活。<br><br>杉浦昨日更新網誌感謝妻子，他表示今次亦陪伴太太產子，過程中感動落淚。其實杉浦早前上節目時曾自爆與辻希美先後兩度婚變，今次第四度榮升父母，令彼此關係更加穩固。</p></body></html>
