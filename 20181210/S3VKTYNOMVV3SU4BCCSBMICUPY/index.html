<html><header><meta charset="utf-8"><title>作風低調僅標「許府治喪處」</title></header><body><h1>作風低調<br>僅標「許府治喪處」</h1><p>中建企業主席許世勳上周三傳出在養和醫院與世長辭，享年97歲。許家貫徹低調作風，昨日為許世勳在北角香港殯儀館1樓大禮堂設靈都非常低調，僅在殯儀館門口大堂位置豎有「許府治喪處」牌，由白色蘭花和菊花圍着，大堂水牌並沒有掛出名字。</p><p>昨午1時許，陸續有花牌送抵殯儀館，包括關之琳、吳君如與陳可辛等，羅霖前夫劉坤銘的花牌卻誤將許世勳寫作「許世勛」。花牌送達時，職員發現有記者採訪，即將花牌名字反轉，不讓記者拍攝。到１大概下午3時，六名保安現身殯儀館大堂，商討保安事宜，當記者拍照時，他們即煞有介事搭電梯上1樓。</p></body></html>
