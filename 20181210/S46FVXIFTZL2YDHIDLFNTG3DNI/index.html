<html><header><meta charset="utf-8"><title>趣趣地：浦和挫仙台捧走日皇盃</title></header><body><h1>趣趣地：浦和挫仙台捧走日皇盃</h1><p>今年嘅日本天皇盃決賽喺周日上演，浦和紅鑽以1:0擊敗仙台維加泰，相隔12年之後再次贏得日皇盃，亦獲得明年亞冠盃參賽席位。浦和今場早段已經先開紀錄，後衞宇賀神友彌喺13分鐘禁區頂接應角球，球不着地「窩利」勁射破網，為浦和射成1:0。雖然仙台落後之下積極反撲，不過始終冇辦法突破浦和嚴密嘅防線，最後浦和紅鑽守住1:0勝局，繼2006年之後，再次贏得日皇盃冠軍。</p></body></html>
