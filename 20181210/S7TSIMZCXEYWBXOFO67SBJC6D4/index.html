<html><header><meta charset="utf-8"><title>【add hot】開副線初秋吸金</title></header><body><h1>【add hot】開副線初秋吸金</h1><p>救生意各師各法，Versace、Giorgio Armani關閉支線，精簡架構；Marc Jacobs則準備開副線吸金。主帥Marc Jacobs（圖）宣佈推出新副線The Marc Jacobs，預期在2019年初秋登場。不似主線矜貴，新副線明擺一副價位更有競爭力的格局，表明會推出眾多手袋、配飾，更請了Balenciaga御用造型師Lotta Volkova參與工作。<br>撰文：劉心兒</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
