<html><header><meta charset="utf-8"><title>Stephy收公仔就會嫁</title></header><body><h1>Stephy收公仔就會嫁</h1><p>鄧麗欣（Stephy）昨日到尖沙嘴出席慈善活動，大會設有卡通鴨義賣籌款，她表示讀小學時已喜愛收藏此卡通產品：「以前諗邊個送呢一隻公仔畀我，我就會嫁佢，中學時有男仔送呢隻公仔畀我，但覺得咁諗好蠢，最後都接受咗，係puppy love。」<br><br>問Stephy會否去台灣和「王子」邱勝翊過聖誕？她說：「未諗呀！可能佢飛過嚟。」她又補充：「聖誕冇所謂，我比較着重生日多啲。」</p></body></html>
