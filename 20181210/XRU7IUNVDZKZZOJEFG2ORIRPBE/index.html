<html><header><meta charset="utf-8"><title>林夏薇老公被指老千報警</title></header><body><h1>林夏薇老公被指老千報警</h1><p>林夏薇15年嫁予身家逾20億金融才俊莫贊生，男方是多間上市公司董事。昨日凌晨12時許，《蘋果》記者發現將軍澳電視城附近圍欄，有數十張林夏薇夫婦的街招，內容寫上：「金融才俊其實係空心老倌，老婆生一個BB畀一億，邊有錢畀，提防股壇老千。」<br><br>對於街招，林夏薇昨日以短訊回覆：「這種行為非常無聊，不值得回應，我們行得正企得正！交畀警方處理，多謝關心。」林夏薇跟莫贊生由拍拖到結婚都非常低調，15年7月在男方山頂豪宅舉行婚禮。今年6月林夏薇約滿離巢是想調理身子生B，更有報道指林夏薇生一個會獲老公獎一億。<br>採訪：陳杰</p></body></html>
