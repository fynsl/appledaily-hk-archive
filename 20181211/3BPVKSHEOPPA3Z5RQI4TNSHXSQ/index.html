<html><header><meta charset="utf-8"><title>Sogo崇光品牌續期20年</title></header><body><h1>Sogo崇光品牌續期20年</h1><p>利福集團（1212）表示，旗下位於銅鑼灣的崇光百貨，由日本公司Sogo &amp; Seibu授予以「Sogo崇光」品牌及商標在香港經營百貨店的年期，將於明年5月8日終止，不過近日獲得續期，由明年5月9日起再續20年。<br><br>Sogo &amp; Seibu是日本7&amp;I控股公司旗下的零售企業，總店位於東京都千代田區二番町，該公司主要經營屬下零售商店包括Loft、崇光及西武百貨等。</p></body></html>
