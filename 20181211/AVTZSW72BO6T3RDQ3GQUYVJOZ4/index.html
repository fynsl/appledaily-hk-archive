<html><header><meta charset="utf-8"><title>富途等共建金融專屬雲</title></header><body><h1>富途等共建金融專屬雲</h1><p>富途證券、騰訊雲及香港電訊（6823，HKT）公佈，三方共建首個金融專屬雲。富途證券創辦人及董事長李華表示，今次投資金額數千萬元，相較使用相同數量的實體機，雲虛擬機能有5至8倍的效能，減少成本。他指富途在研發上投入的資金逐年增加，但指其在收入的佔比中則在減少。他指金融專屬雲能度身訂制，相比其他「共有雲」，更切合證券行需要。香港電訊商業客戶業務董事總經理陳紀新則指，目前和富途證券以月費形式合作，但沒有透露具體金額和簽約年期。</p></body></html>
