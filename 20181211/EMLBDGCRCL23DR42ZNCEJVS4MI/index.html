<html><header><meta charset="utf-8"><title>J.Arie惹秘婚誤會</title></header><body><h1>J.Arie惹秘婚誤會</h1><p>雷深如（J.Arie）前晚在旺角麥花臣場館任「藝．派對」表演嘉賓，提到日前她在Ig上載一張婚紗相，由蔡卓妍任伴娘，令人誤會她結婚，她說：「嗰張係劇照，因為電影《原諒他77次》拍續集，所以我將上次張劇照上載，今次角色生埋小朋友。」<br><br>今次事件，J.Arie指父母和弟弟都反問她到底發生甚麼事，她多謝大家的祝福，但透露短期內未能出嫁，因為最重要的男主角仍未出現。</p></body></html>
