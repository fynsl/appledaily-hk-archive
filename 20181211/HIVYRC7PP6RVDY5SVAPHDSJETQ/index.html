<html><header><meta charset="utf-8"><title>黃長發夫婦行街買童裝</title></header><body><h1>黃長發夫婦行街買童裝</h1><p>現年33歲、06年奪港男冠軍的黃長發，09年和年齡跟他相距15載的富商三姨太李姿霆譜姊弟戀，轟動一時。不過，隨着他淡出娛樂圈，加上15年在布拉格古堡迎娶捷克模特兒女友Zuzana，生活已變得低調。</p><p>婚後的黃長發不時和太太四圍去，日前兩公婆又再出動。當日大約黃昏6時多，二人跟一位外籍女友人及小男孩於中環ifc逛街買衣服。其間，Zuzana一直拿着手機撳來撳去，但偶爾也會抬頭給意見，之後小男孩看中一件紅色衞衣，試身後黃長發便主動拿到收銀處排隊付款。一行四人之後行去買飯糰，再到停車場取車離開。<br>採訪、攝影：羅德光</p></body></html>
