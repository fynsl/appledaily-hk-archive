<html><header><meta charset="utf-8"><title>張彥博收留張致恆五年</title></header><body><h1>張彥博收留張致恆五年</h1><p>張彥博前晚在九展舉行音樂會，嘉賓眾多，包括張致恆（Steven）、關心妍、何廣沛、羅天宇、陳瀅、劉佩玥、陳奐仁及馬德鐘等。Steven表示和張彥博認識十多年，最無助時對方收留了他五年，又試過偷偷地塞幾百元在他枕頭。不過他又踢爆張彥博會用砂糖洗面，且從來不剃鬚，會逐條鬚掹。<br><br>張彥博前晚跟不同嘉賓合唱，最惹笑是他和何廣沛、郭子豪和羅天宇戴假髮扮組合F4合唱，還有馬德鐘忽然出場。演唱會尾聲，張彥博哽咽：「好開心，嫲嫲嚟睇我演唱會，佢都93歲。我知呢條路好難行，知道有呢個騷時好震撼，呢場賽跑點都要捱落去。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
