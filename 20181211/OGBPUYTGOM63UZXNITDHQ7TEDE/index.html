<html><header><meta charset="utf-8"><title>林利最痛前度走佬</title></header><body><h1>林利最痛前度走佬</h1><p>林利經歷過離婚、癌症等事，但最痛大概是女友Serena不辭而別。他日前接受台灣《蘋果日報》專訪，透露當年雙方拍拖六年，已有結婚念頭，但恐怖的是女方突然說了句：「你走吧！」<br><br>林利回自己家獨處一星期後，發現Serena不見了，門鎖全換，人也離港。後來他從友人口中得知Serena跟了一位70多歲、老婆剛離世的醫生，事後林利傳短訊給她：「如果這樣可以讓你扭轉乾坤，那你去吧。」</p></body></html>
