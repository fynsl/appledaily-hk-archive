<html><header><meta charset="utf-8"><title>唐澤常盤再鬥演技</title></header><body><h1>唐澤常盤再鬥演技</h1><p>日本女星常盤貴子為TBS電視台再拍新劇《The Good Wife》，該作翻拍自美劇《傲骨賢妻》，安排下月開播，陣容計有水原希子、吉田鋼太郎、小泉孝太郎、北村匠海、瀧藤賢一及賀來千香子等，電視台近日還宣佈著名男星唐澤壽明亦會加盟，在劇中飾演常盤丈夫。</p><p>唐澤壽明今次一改戲路，其角色原是檢察官，不過爆出貪污及不忠醜聞後被捕入獄，常盤為生活惟有相隔16年再做律師，今次是唐澤與常盤繼真人版電影《20世紀少年》系列後再度合作。<br>撰文：哥羅</p></body></html>
