<html><header><meta charset="utf-8"><title>港交所李國強月底退休</title></header><body><h1>港交所李國強月底退休</h1><p>港交所（388）公佈，服務公司多年的聯席集團營運總裁兼市場主管李國強將於12月底退休。李國強榮休後，香港交易所集團營運總裁一職將由戴志堅個人擔任。戴志堅亦會繼續出任香港交易所結算主管、兼香港證券結算有限公司及香港場外結算有限公司的行政總裁。在合適人選獲任命前，戴志堅亦會暫時擔任市場主管。<br><br>李國強1997年3月加入聯交所，曾於聯交所及香港交易所任多個重要職位，包括環球市場（亞洲）副主管、資訊技術聯席主管及上市營運事務部主管。</p></body></html>
