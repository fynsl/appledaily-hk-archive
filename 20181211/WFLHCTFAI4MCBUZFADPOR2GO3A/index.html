<html><header><meta charset="utf-8"><title>《羅馬》掃影評人三獎</title></header><body><h1>《羅馬》掃影評人三獎</h1><p>金像導演艾方索柯朗（Alfonso Cuaron）新片《羅馬》（Roma），近日被紐約網上影評人協會選為最佳電影、最佳導演及最佳攝影。《羅馬》亦在洛杉磯影評人協會頒獎禮上獲頒最佳電影，韓片《燒失樂園》與日片《小偷家族》同奪最佳外語片。《因罪之名》（First Reformed）的伊芬鶴基（Ethan Hawke）與《爭寵》（The Favourite）女星奧莉花高雯（Olivia Colman）則稱王封后。</p></body></html>
