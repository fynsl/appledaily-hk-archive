<html><header><meta charset="utf-8"><title>長瀨10萬鏟走愛的紋身</title></header><body><h1>長瀨10萬鏟走愛的紋身</h1><p>日本歌手濱崎步與舊愛長瀨智也曾愛得癡纏，兩人熱戀時在身上留下愛的紋身，步姐右背與長瀨胸前刺青，拼起是一個心形，但兩人分手後，步姐已把紋身進化成一個完整心形圖案。<br><br>長瀨則於四年前在腹部加上新紋身，由一個馬頭、螺絲及樹藤組合而成，有指他已經感到後悔，打算用激光除去紋身。有報道指，長瀨應要花半年分兩次來鏟去紋身，並要進行皮膚移植，收費約8.4萬至10萬港元。</p></body></html>
