<html><header><meta charset="utf-8"><title>惠英紅收開聲丸鬧交</title></header><body><h1>惠英紅收開聲丸鬧交</h1><p>惠英紅、滕麗名和譚偉權昨日在銅鑼灣綵排舞台劇《玻璃動物園》，雖然簡短演繹三段戲，但他們已七情上面，紅姐更眼泛淚光。</p><p>首次參演舞台劇的紅姐和阿滕大呼緊張，劇中兩人演母女，紅姐指喊戲不多，但由於角色神經質，情緒變化好大，加上對白又多，每次排練完都好累，她說：「排耐咗，大家掌握到節奏，冇咁緊張。」阿滕演慣惡人，今次演患小兒麻痹的柔弱角色，最先要練是說話時加尾音。由於經常看見紅姐及譚偉權聲嘶力竭嗌交，阿滕擔心他們失聲，紅姐說：「阿滕好好，買咗開聲丸我食，初時我唔識用聲都會聲沙， 𠵱家習慣咗用鼻腔發聲就好好多。」<br>採訪、攝影：馬建華</p></body></html>
