<html><header><meta charset="utf-8"><title>【港澳米芝蓮】點解唔跟米芝蓮食嘢？ 市民：通常唔好食㗎！</title></header><body><h1>【港澳米芝蓮】點解唔跟米芝蓮食嘢？ 市民：通常唔好食㗎！</h1><p>享負盛名的米芝蓮飲食指南一直為大家搜羅美食，而最新的餐廳名單將於本月11日公佈。<br><br>相信將會對飲食界投下一枚震撼彈。<br><br>不過對普羅大眾來說，可能只是鵪鶉蛋。因為「美食」並不是受訪的市民所考慮的因素！</p><p>特派員訪問後，得出影響他們所選餐廳的因素如下：<br>-價錢<br>-排隊時間<br>-女朋友保留的最終決定權<br></p><p>而單身人士亦並不會跟隨米芝蓮指南，因為……<br>-不是自己決定<br>-想感受中伏後嘗到美食的滋味<br>-喜歡靠自己發掘美食<br><br>製作︰節目部Jacob<br></p></body></html>
