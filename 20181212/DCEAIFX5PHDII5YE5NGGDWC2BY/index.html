<html><header><meta charset="utf-8"><title>方力申明年出擊搵女友</title></header><body><h1>方力申明年出擊搵女友</h1><p>方力申昨日和李佳芯在尖沙嘴出席服裝品牌活動，小方預告今年過單身聖誕，並稱獲相士指點，明年適合主動識女友，會愛情事業兩得意：「每個人都有心事，都想搵人分享，𠵱家自己同自己分享。」對於舊愛鄧麗欣感情生活愉快，小方說：「唔需要同人比，人哋快樂唔代表自己快樂。」<br><br>同場李佳芯表示仍未準備好台慶頒獎禮戰衣，又自嘲沒有身材，她說：「露前露後都差唔多，驚大家分別唔到。」</p></body></html>
