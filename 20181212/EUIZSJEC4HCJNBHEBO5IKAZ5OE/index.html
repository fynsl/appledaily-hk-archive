<html><header><meta charset="utf-8"><title>梁潔華婚後息影拜文千歲為師</title></header><body><h1>梁潔華婚後息影拜文千歲為師</h1><p>【蘋聞重溫】黃日華與太太梁潔華相戀36年，兩人80年拍《京華春夢》認識，82年開始拍拖，有傳曾因龔慈恩介入而短暫分手，但未幾復合，並於88年結婚，90年誕下獨女黃芷晴。<br><br>原來，梁潔華是黃日華藝員訓練班師姐，她於79年畢業後於《歡樂今宵》擔任歡樂小姐，曾參演《儂本多情》、《都市方程式》及《太平天國》等多部電視劇，以飾演三、四線的刁蠻角色為主。婚後不久梁潔華退出娛樂圈，轉戰保險業，在業界屢獲獎項。梁潔華曾拜名伶文千歲和梁少芯為師，近年更有意轉戰粵劇界。</p></body></html>
