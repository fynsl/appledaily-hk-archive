<html><header><meta charset="utf-8"><title>四新股讓路大灣區基金</title></header><body><h1>四新股讓路大灣區基金</h1><p>新股上市儀式慣例是早上9時半在聯交所金融大會堂舉行，不過今天4隻新股掛牌卻罕有改為下午1點，原因是要把場地讓給「大灣區共同家園」兩隻基金啟動儀式，特首林鄭月娥及中聯辦主任王志民更會出席。查冊資料顯示，今年3月才註冊的大灣區共同家園發展基金有限公司董事星光熠熠，包括華潤集團董事長傅育寧、副董事羅熹、招商局集團總經理付剛峰、粵海投資（270）董事長黃小峰、中銀投資董事長黎曉靜、建銀國際董事長洪一、而港資唯一代表是信和置業（083）主席黃志祥。</p></body></html>
