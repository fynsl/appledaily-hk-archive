<html><header><meta charset="utf-8"><title>麥德羅喊功求復合</title></header><body><h1>麥德羅喊功求復合</h1><p>麥德羅前晚在尖沙嘴慶祝60歲生日，並和黃夏蕙舉行上契儀式。早前麥德羅和劉麗萍（Apple姐）分手，近日兩人復合，Apple姐大爆：「佢用喊功，我懷疑佢好好演技，隨時都喊得出。」麥德羅承認：「喊住同佢講叫佢原諒我，下次唔敢，我好愛你。」Apple坦言：「其實大家都有責任，我脾氣好差，對佢呼呼喝喝，最慘之前有壓力，肥咗二十幾磅，佢仲話我好肥！」<br><br>麥德羅表示會籌備婚禮，Apple姐自爆過往多次拒絕結婚，因嫌自己太肥，穿婚紗不好看。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
