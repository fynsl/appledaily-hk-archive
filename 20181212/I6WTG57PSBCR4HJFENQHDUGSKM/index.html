<html><header><meta charset="utf-8"><title>朴信惠短裙仔襲港</title></header><body><h1>朴信惠短裙仔襲港</h1><p>韓劇《Doctors》女星朴信惠和玄彬主演的tvN新劇《阿爾罕布拉宮的回憶》近日正在韓國熱播中，雖然朴信惠忙於拍劇，但昨日亦抽空來港出席今日舉行的活動。<br><br>韓國現時天氣十分寒冷，朴信惠從韓國出發時着上厚大褸，褸內則穿上一件頭的黑色短裙，並襯上長boot晒長腿。而韓劇《我的ID是江南美人》男星車銀優昨日亦來港，準備出席今日舉行的活動，車銀優戴上黑超，包到冚出現，型格十足。<br><br>另外，韓國年度音樂盛事《MAMA音樂頒獎禮》將於後日在亞博館舉行香港場，韓國女歌手宣美及金請夏昨日率先來港，為《MAMA》作準備。<br>撰文：施洛冰</p></body></html>
