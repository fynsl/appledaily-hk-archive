<html><header><meta charset="utf-8"><title>張晉捱打嚇親蔡少芬</title></header><body><h1>張晉捱打嚇親蔡少芬</h1><p>張晉和袁和平導演日前在新蒲崗宣傳新片《葉問外傳：張天志》，戲中張晉和楊紫瓊有不少對打戲，早年他為《臥虎藏龍》做替身時認識對方，今次變成對手，張晉大讚：「功夫依然好好，對一個女人嚟講好難，今次對打親身體會到佢當年嗰種勁、快、速度，佢唔係練武出生，呢方面學得好快。」<br><br>動作演員易受傷，張晉透露太太蔡少芬有次去探班看到他拍一場激烈動作戲，怕得不敢再細看，所以拍動作戲時，張晉不主張家人在場：「動作一定要去到盡先入到戲，有個鏡頭拍我俾打，擋到手瘀，佢嚇到呆咗，我叫佢都係走啦！」<br>採訪：卓寶花<br>攝影：沈健程<br>場地提供：Studio King影樓王</p></body></html>
