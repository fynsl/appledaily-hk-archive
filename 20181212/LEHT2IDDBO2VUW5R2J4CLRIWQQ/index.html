<html><header><meta charset="utf-8"><title>劉佩玥揀男友重內在美</title></header><body><h1>劉佩玥揀男友重內在美</h1><p>劉佩玥、林宣妤及龐景峰昨日在銅鑼灣出席護膚品牌活動，向來有靚肌的劉佩玥，自言對於揀選護膚品的要求簡單，就是找到好就不會隨便再轉。她指揀護膚品跟揀男朋友一樣，最緊要認真，而且要適合自己，不用太注重外在條件。<br><br>對於主演的劇集《救妻同學會》口碑欠佳，劉佩玥坦言好與壞的意見都接受：「知道有啲人睇得唔明白，套劇情節比較新穎，穿插時空，要用腦去思考，評語無論好定壞都好，有聲音就係好事。」她又自爆已經準備好性感戰衣出席台慶頒獎禮，她笑說：「會同過往形象不同，之前少女味同公主味太多，俾人投訴，今次會有少少性感。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
