<html><header><meta charset="utf-8"><title>【add star】湯唯檸檬黃嫵媚</title></header><body><h1>【add star】湯唯檸檬黃嫵媚</h1><p>今個冬日派對大熱閃片珠片look，連帶金、銀、銅等金屬色亦成潮流。不過想突圍而出，當然要出新招。湯唯和章子怡日前不約而同選穿了黃色晚裝亮相內地舉行的頒獎禮，雖然撞色，但一樣各有各搶鏡。</p><p>湯唯少有地good taste，以粉嫩檸檬黃露肩晚裝上陣，無論色澤及亮度方面都較柔和親切，穿出一分女人嫵媚。至於章子怡的黃裙來自高訂系列，金黃霸道，氣場強大。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
