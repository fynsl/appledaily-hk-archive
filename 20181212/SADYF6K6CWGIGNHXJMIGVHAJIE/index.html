<html><header><meta charset="utf-8"><title>Velotrade放售應收賬</title></header><body><h1>Velotrade放售應收賬</h1><p>專營貿易應收賬交易的Velotrade，上月獲證監會發「1號牌」（證券交易），向專業投資者網上銷售60至90日到期的應收賬，年利率約5%至9%，創辦人兼行政總裁Gianluca Pizzituti解釋，公司客戶先將貿易應收賬發票上載至Velotrade的應用程式，投資者可在程式上買入應收賬，與此同時Velotrade會將發票的八成金額、減去收費後先套現予公司，待應收賬到期後再付剩下20%，扣除的利息則歸投資者。</p></body></html>
