<html><header><meta charset="utf-8"><title>銀公盼內地推出ETF通</title></header><body><h1>銀公盼內地推出ETF通</h1><p>銀行公會主席、滙豐香港區行政總裁施穎茵在北京表示，銀行業界希望內地積極考慮推出ETF通、債券通當中的南向通、新股通等產品，但相信具體內容要兩地監管機構和持份者繼續研究。她又提到，中美貿易磨擦、利率上升周期、美元轉強等因素，令新興市場滙率和經濟受壓，並增加香港經濟的下行風險，而本港股市、企業貸款、貨幣市場，也受到不同程度的影響，不過相信香港有足夠抵禦市場波動的能力。 </p></body></html>
