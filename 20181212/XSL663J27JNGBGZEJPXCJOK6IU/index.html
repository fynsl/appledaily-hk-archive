<html><header><meta charset="utf-8"><title>張美妮結婚五年陀B</title></header><body><h1>張美妮結婚五年陀B</h1><p>38歲張美妮和老公KK結婚五年，二人一直很喜歡小朋友。張美妮昨日在facebook宣佈懷孕喜訊，並貼出和老公及一對愛犬叻叻和比比的合照，她寫道：「感恩上帝的恩典，我們家庭將會迎接新成員，我和老公要當爸爸媽媽啦！心情真係既開心又緊張，以滿滿的愛期待BB的來臨吖！叻叻同比比也表示好開心。」</p><p>張美妮昨回覆傳媒說：「好感恩終於有BB，害喜唔算好嚴重。」她直言老公特別緊張：「成日早放工返嚟陪我，所以我都覺得好sweet。」她透露預產期在明年6月，並指和老公都不在意子女的性別。<br>採訪：唐琛悠</p></body></html>
