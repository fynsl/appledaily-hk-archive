<html><header><meta charset="utf-8"><title>朴海美老公判監4年半</title></header><body><h1>朴海美老公判監4年半</h1><p>曾演出韓劇《奇皇后》的資深女星朴海美，其丈夫黃敏8月底涉酒駕並導致車禍，釀成兩死三傷，案件上月已進行二審。昨穿上犯人服的黃敏於地方法院接受裁判，因涉嫌危險駕駛導致他人死傷，被判4年6個月有期徒刑。</p><p>另外，音樂人Maximite於5月時被爆涉嫌吸大麻而被調查，之後再被爆對女友施暴力而被不拘留立案調查。Maximite對女友施暴力案日前於一審中被判罰款21,000港元，吸毒案則被判處有期徒刑兩年半，緩刑三年。</p></body></html>
