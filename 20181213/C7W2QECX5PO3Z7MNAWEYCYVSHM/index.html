<html><header><meta charset="utf-8"><title>《黑豹》封最佳電影</title></header><body><h1>《黑豹》封最佳電影</h1><p>非裔美國影評人協會獎昨日公佈今屆得獎名單，首部以黑人擔正的Marvel電影《黑豹》（Black Panther）獲得最佳電影，賴恩古格勒（Ryan Coogler）獲最佳導演，以及《All The Stars》獲最佳歌曲，合共掃走三獎。<br><br>《BlacKkKlansman》男星John David Washington獲最佳男主角，最佳女主角是《Support the Girls》女星Regina Hall，《羅馬》（Roma）則成為最佳外語片。</p></body></html>
