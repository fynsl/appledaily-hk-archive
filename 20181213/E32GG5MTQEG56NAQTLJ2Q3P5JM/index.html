<html><header><meta charset="utf-8"><title>林文龍買餸女兒幫眼</title></header><body><h1>林文龍買餸女兒幫眼</h1><p>林文龍日前與8歲囡囡林天若（乳名津津）現身匡湖居附近超市購物，但未見老婆郭可盈同行，當時林文龍主攻菜和肉類，其間收到電話，隱約聽到他說：「買啫喱呀？好好。」接着就立即行動，與津津去凍櫃揀啫喱兼其他零食，林文龍全程由囡囡自己作主，認真二十四孝爸爸。</p><p>揀完零食後，林文龍與津津一齊去收銀處，之後就拖實囡囡離開。拎着環保袋的林文龍，有見剛剛下完雨，地面濕滑，就細心地拖實津津慢慢行，以免囡囡跣親，兩父女沿途有傾有講，林文龍更不時俯身遷就囡囡，遇到相熟街坊時又打招呼，兩父女非常親民。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
