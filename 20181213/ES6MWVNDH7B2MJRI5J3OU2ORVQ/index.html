<html><header><meta charset="utf-8"><title>家燕姐減磅男友緊張</title></header><body><h1>家燕姐減磅男友緊張</h1><p>薛家燕日前開完演唱會，昨日就到尖沙嘴出席珠寶店開幕，她說：「休息咗一日，之前壓力好大，啲人都話我瘦得好快，瘦咗十幾磅。」家燕姐自爆瘦身秘訣：「第一就係食健康餐，多謝張玉珊；第二係呂良偉，佢用二百幾萬買咗部機喺佢公司，佢親自打畀我叫我隨時可以去試；第三係多謝自己嘅勤力，每日跳超過四個鐘，好多運動；最後就係壓力，令到個人好緊張所以會瘦，但係呢個唔係咁健康，所以我都即刻走咗去做body check。」<br><br>問到男友可有心痛？家燕姐說：「又唔可以講係心痛，佢緊張，叫我唔好咁搏。」家燕姐透露聖誕會一家人去旅遊，男友亦會同行。<br>採訪、攝影：羅慧敏</p></body></html>
