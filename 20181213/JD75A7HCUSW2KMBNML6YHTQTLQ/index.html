<html><header><meta charset="utf-8"><title>余德丞嫌蔡思貝短髮醜</title></header><body><h1>余德丞嫌蔡思貝短髮醜</h1><p>余德丞和劉佩玥昨日到跑馬地馬場出席活動，兩人站在馬匹旁邊，劉佩玥見到馬匹郁動時明顯嚇窒，她說：「之前去俄羅斯拍攝曾經都騎過馬，見到陌生人都要慢慢嚟，所以聽取意見，摸吓佢拍吓佢，心裏面同佢講多謝你畀我企喺你隔籬，等隻馬感覺到我友善。」<br><br>今年台慶頒獎禮余德丞和蔡思貝一同提名最佳拍檔獎項，余德丞希望兩人獲獎，並表示明年有機會與蔡思貝再拍旅遊節目，但竟然嫌棄對方太短頭髮，余德丞說：「有個要求等佢留番長頭髮先，靚好多，唔長頭髮唔同佢拍，我話嘅！」<br>採訪、攝影：卓寶花</p></body></html>
