<html><header><meta charset="utf-8"><title>【add star】鄭秀文白斗篷優雅</title></header><body><h1>【add star】鄭秀文白斗篷優雅</h1><p>聖誕令人想到紅色外，還有白色，而白色總是讓人覺得優雅又時尚。鄭秀文日前出席活動時身穿白色斗篷登場，內襯充滿文藝氣息的ruffle企領連身裙，加上一對厚底白靴，優雅與型格兼備。<br><br>韓國女星朴信惠日前在首爾出席珠寶品牌活動，同樣以白色造型登場。她以白色反領洋裝搭配粉紅色高踭鞋，加上一頭長曲髮，展現出輕熟女人味，而周秀娜日前就以白色露肩晚裝在廣州捧獎，性感美麗。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
