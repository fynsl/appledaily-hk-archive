<html><header><meta charset="utf-8"><title>宣美為《MAMA》綵排</title></header><body><h1>宣美為《MAMA》綵排</h1><p>韓國年度音樂盛事《MAMA音樂頒獎禮》今年分別於韓國、日本及香港三地舉行，《MAMA》日本場昨日舉行，明日則於亞博館舉行香港場。</p><p>繼前日女歌手宣美、金請夏率先來港後，昨日陸續有韓星由仁川國際機場出發飛來香港，為明日的《MAMA》香港場作準備，當中包括男團Seventeen以及女團宇宙少女及MOMOLAND等。而前日已飛抵香港的宣美，昨早就於Ig公開一張於後台的自拍照，似乎一早就起身為《MAMA》綵排。<br>撰文：施洛冰</p></body></html>
