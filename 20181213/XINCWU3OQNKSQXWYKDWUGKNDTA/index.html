<html><header><meta charset="utf-8"><title>憶蓮傳告別歌壇</title></header><body><h1>憶蓮傳告別歌壇</h1><p>52歲的林憶蓮（Sandy）下星期將推出新專輯《0》，但有傳完成專輯宣傳工作後，憶蓮會淡出歌壇。台灣《蘋果》為此向她的經理人陳鎮川了解，川哥表示：「Sandy做音樂和對工作的安排，有她明確的想法和主導權，我百分之百尊重她，這張專輯她花了三年製作，是她給歌迷最有誠意的一份禮物。至於未來還沒發生的事，將來再說。」<br><br>憶蓮近年將事業轉移內地，去年參加真人騷《歌手2017》，不過今年在工作上的步伐明顯減漫，除今年在沒預警下取消逾20場巡唱外，亦甚少出席商業活動，有熟悉憶蓮的友人透露，憶蓮不會高調封咪，只會靜靜淡出。<br>撰文：唐如</p></body></html>
