<html><header><meta charset="utf-8"><title>「兩化」合併料數周公佈</title></header><body><h1>「兩化」合併料數周公佈</h1><p>中國化工及中化集團合併準備工作已完成，彭博引述消息人士透露，合併事項中重大事宜已經解決，交易將會於未來數周內公佈，但目前尚未知當局是否已決定確實公佈交易的時間。<br><br>兩公司合併前期工作已進行超過兩年，合併後企業預計資產規模將達到1,000億美元，監管當局已初步同意兩間公司合併，並委任寧高寧出任董事長，而寧高寧亦初步審視兩間公司資產，回顧雙方重叠、具協同效應資產，並會出售部份資產降低債務。</p></body></html>
