<html><header><meta charset="utf-8"><title>港首11月公司數目升18%</title></header><body><h1>港首11月公司數目升18%</h1><p>投資推廣署署長傅仲森表示，該署最近進行的調查顯示，本港對海外及內地企業仍具吸引力，而初創企業生態亦蓬勃發展。調查結果顯示，截至今年11月，公司數目按年上升18%，就業職位按年上升51%。<br><br>根據投資推廣署和政府統計處最新發表的「2018年有香港境外母公司的駐港公司按年統計調查」結果顯示，母公司在海外及中國內地的駐港公司數目由去年8,225間增加至今年8,754間，升幅為6.4%，當中包括1,530間地區總部、2,425間地區辦事處及4,799間當地辦事處，反映香港對於亞洲區內企業發展扮演着重要角色。</p></body></html>
