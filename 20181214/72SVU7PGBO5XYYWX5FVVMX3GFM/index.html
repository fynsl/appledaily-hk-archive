<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊秀惠演姣婆喊爆獲讚</title></header><body><h1>【馮仁昭四圍超】楊秀惠演姣婆喊爆獲讚</h1><p>楊秀惠噚日到新城接受訪問，提到喺《大帥哥》演妖艷姣角色，秀惠話事前收到劇本時好掙扎，因為姣婆角色難入屋，佢話：「每次化妝嘅時候，我都同自己講，我係演員要做好個角色。」直至日前一場喊戲播出後，收到唔少朋友短訊讚佢演得好，網民同觀眾留言指被感動，佢至鬆一口氣。<br><br>對於俾網民封為《最佳女配角》，秀惠話出道十四年終於獲得認同，當然能夠得獎是錦上添花。<br>撰文：馮仁昭</p></body></html>
