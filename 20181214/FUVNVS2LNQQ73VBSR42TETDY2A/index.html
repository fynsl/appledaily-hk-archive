<html><header><meta charset="utf-8"><title>希莉辛菲傳甩拖</title></header><body><h1>希莉辛菲傳甩拖</h1><p>電影《變形金剛》（Transformers）系列開拍新作《大黃蜂》（Bumblebee）即將上映，剛於周二滿22歲的主角希莉辛菲（Hailee Steinfeld）正在港為電影宣傳，她於Ig公開在港慶祝生日的照片後，又走到貨𨋢前影相，特意拍下與「請勿超越黃線字句」。</p><p>希莉辛菲與組合One Direction（1D）成員Niall Horan去年底傳出緋聞，近來已甚少見到兩人一起，早已傳分訊，希莉辛菲近日被發現與前度Cameron Smoller約會傳出翻撻，更有指Niall Horan加入約會app，令分手之說更具可信性。<br>撰文：程芬</p></body></html>
