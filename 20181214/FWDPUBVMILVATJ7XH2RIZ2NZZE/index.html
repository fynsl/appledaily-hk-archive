<html><header><meta charset="utf-8"><title>積遜全家撐《水行俠》</title></header><body><h1>積遜全家撐《水行俠》</h1><p>DC大作《水行俠》（Aquaman）陸續於各地上映，男主角積遜莫瑪（Jason Momoa）、女主角安芭赫德（Amber Heard）及導演溫子仁（James Wan）結束馬尼拉宣傳之後，前日就到洛杉磯參加首映禮。<br><br>積遜當日獲得全家捧場，帶同太太Lisa Bonet、母親，以及小朋友出席，還與老婆恩愛咀嘴。另一方面他又繼續展現狂野一面，脫去外套晒麒麟臂，當場拗斷道具三叉戟。</p></body></html>
