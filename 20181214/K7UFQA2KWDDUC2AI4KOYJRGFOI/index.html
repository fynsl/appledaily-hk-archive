<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘紹聰到警署備案</title></header><body><h1>【馮仁昭四圍超】潘紹聰到警署備案</h1><p>靈異節目主持人潘紹聰早前被貼大字報，指他聯同「灰熊娛樂」嘅陳x鋒，呃人投資兼涉及洗黑錢。前日件事喺fb廣泛流傳，潘紹聰話唔識陳姓男子，但諮詢過法律意見後，前晚8點幾去旺角警署備案（檔案編號：18071680）。<br><br>潘紹聰仲話兩年前同「灰熊娛樂」拍過電影《魕異》︰「套戲仲有兩萬片酬未收！張合照應該喺電影慶功宴影，但我唔記得佢係邊個。」<br>撰文：馮仁昭</p></body></html>
