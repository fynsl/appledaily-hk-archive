<html><header><meta charset="utf-8"><title>大塚愛蒲頭唱錯歌詞</title></header><body><h1>大塚愛蒲頭唱錯歌詞</h1><p>日本富士電視台炮製的年尾大型節目《FNS歌謠祭》，今年同樣分成兩星期播出，前晚「第2夜」邀得AKB48、IZ*ONE、乃木坂46、櫸坂46、大塚愛和藤岡靛等擔任嘉賓，錄得11.8%平均收視。<br><br>大塚愛跟RIP SLYME成員SU離婚後，首度亮相節目以鋼琴自彈自唱名曲《Planetarium》，但她似乎太緊張，在鏡頭前唱錯歌詞，事後透過社交網向觀眾道歉。還有節目中加設《櫻桃小丸子》環節，B.B.QUEENS孖金爆主音鬼龍院翔演繹經典主題曲《手舞足蹈》及《跑起來老實人》，紀念今年離世的原作者櫻桃子和歌手西城秀樹。<br>撰文：哥羅</p></body></html>
