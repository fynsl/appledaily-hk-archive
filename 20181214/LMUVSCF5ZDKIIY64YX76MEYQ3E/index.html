<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜如風聖誕試過送廁紙</title></header><body><h1>【馮仁昭四圍超】杜如風聖誕試過送廁紙</h1><p>杜如風噚日同胡慧沖到尖沙嘴出席一個頒獎禮，如風話近日過住半退休生活，閒時跳舞、滑水。每年聖誕佢都會留港，只因好友何超儀生日兼慶祝聖誕，好友們互相交換整蠱人禮物，如風話：「我試過買200蚊嘅卷裝廁紙，200蚊嘅即食麵，收到嘅人驚喜之餘又好實用。」<br><br>另外，胡慧沖早前推出新歌，竟入圍《勁爆新人獎》，佢笑住話獲提名已當得獎，今次純粹𠱁大家開心，冇計劃再錄歌。<br>撰文：馮仁昭</p></body></html>
