<html><header><meta charset="utf-8"><title>道重沙由美明九展任嘉賓</title></header><body><h1>道重沙由美明九展任嘉賓</h1><p>日本組合Morning娘前隊長道重沙由美，經停工兩年多終於去年回歸藝能界，復出後仍獲大批男fans支持，明天中午她便會襲港，為大名娛樂於九展舉行的30周年晚宴擔任表演嘉賓，其Hello！ Project師妹組合Juice=Juice亦會出席。<br><br>道重明天偕師妹到埗後將接受香港傳媒訪問，而Juice=Juice於周日更會殺入大埔，出席商場公開活動，相隔三年再見本地粉絲。</p></body></html>
