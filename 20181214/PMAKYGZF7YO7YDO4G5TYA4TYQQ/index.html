<html><header><meta charset="utf-8"><title>陳華鑫順產誕B女</title></header><body><h1>陳華鑫順產誕B女</h1><p>12年落選港姐陳華鑫，在剛播完的劇集《是咁的，法官閣下》中飾演「四眼律師」，她今年1月跟生意人周國榮結婚，8月宣佈有喜。她昨日在Instagram貼出老公錫囡囡相片並留言：「我們家的小公主出嚟過聖誕節。」囡囡躺在BB床，床頭更有小熊公仔。</p><p>陳華鑫上月曾貼出一張靚靚孕照，醫生當時診斷出她子宮頸短，有機會早產，陳華鑫曾表示預產期在本月底，但囡囡現在提早出生，她昨日在Ig內hashtag「好彩你足磅」。她昨回覆傳媒時說：「女仔嚟，重6磅5安士。我係自然分娩，辛苦，但接受到。因為我生得好快，由陣痛到生用咗四個鐘，未改名呀！」<br>採訪：嵐山</p></body></html>
