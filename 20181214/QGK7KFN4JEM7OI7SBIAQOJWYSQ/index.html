<html><header><meta charset="utf-8"><title>茱姐被讚好「窿」</title></header><body><h1>茱姐被讚好「窿」</h1><p>金像影后茱莉亞羅拔絲（Julia Roberts）近日登上紐約《Post-Journal》，豈料卻因為報道標題寫錯字而鬧出大笑話。<br><br>該篇報道是回顧大口茱30年的演藝生涯，標題寫着「茱莉亞羅拔絲發現她人生與她的『窿』，隨年紀漸長越來越好。標題中誤將Roles（角色）一字，錯寫成Holes（窿），但意思相差得遠，隨即成為全城笑話。報章之後有刊出一小格聲明更正錯誤字句。</p></body></html>
