<html><header><meta charset="utf-8"><title>陳茵媺拖仔買玩具頭痕</title></header><body><h1>陳茵媺拖仔買玩具頭痕</h1><p>陳茵媺和陳豪結婚五年，共育有兩子一女，分別是5歲長子梓燁、3歲多的二子浩鋒和兩歲多的細女凱婷。臨近聖誕，人母陳茵媺要開始做準備。</p><p>日前下午5時許，街坊打扮的陳茵媺帶着浩鋒在香港仔大街出動，兩母子手拖手行街，最後到了香港仔中心一間連鎖玩具店。陳茵媺熟手地取了兩個店內提供的購物袋，然後走到貨架揀玩具，又向店員查問。她還將變形金剛和爆旋陀螺細心比較，心大心細不知如何取捨，最後要由乖乖地在附近貨架揀玩具的浩鋒給予意見。陳茵媺買了一大袋玩具和花紙離開，她事後受訪，指因為即將聖誕，所以買玩具給子女及朋友的小孩。<br>採訪、攝影：朱志聰</p></body></html>
