<html><header><meta charset="utf-8"><title>中油潔能3,434元入場</title></header><body><h1>中油潔能3,434元入場</h1><p>中國綜合液化石油氣及天然氣供應商中油潔能（1759），今日開始公開發售，本月28日上市，集資約1.34億元，每股招股價介乎2.8元至3.4元，每手1,000股計，入場費3,434.26元。創陞融資為上市的獨家保薦人。<br><br>被問及中石油作為該公司在河南省的唯一壓縮天然氣供應商，會否過度依賴，影響日後供應問題時，集團董事會副主席兼財務總監姬玲在記者上表示，「我們跟中石油合作了十多年，中石油一直是我們很好的合作夥伴」，供應天然氣予他們，加上與中石油和河南藍天簽訂了供氣協議，所以在河南壓縮天然氣市場能穩定供應天然氣。</p></body></html>
