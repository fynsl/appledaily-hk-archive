<html><header><meta charset="utf-8"><title>安永羅富源任會公會長</title></header><body><h1>安永羅富源任會公會長</h1><p>會計師公會舉行周年大會，選出安永港澳區審計服務副主管合夥人羅富源為來年公會會長，副會長則由遠景會計師事務所創辦人林智遠及立信德豪非審計部董事總經理江智蛟當選出任。另外，七名理事亦由4.3萬名會員選出，今年入主或續任的除上述兩人外，其餘五名分別為及歐振興、區紀倫、鄭中正、張學欣和方蘊萱。<br><br>七名理事中，以國衛鄭中正得票最多，擁近3,700票，其餘六人以2,000多票當選。泛民兩代表韋志堅及繆亮分別取得1,900及1,685票落選。</p></body></html>
