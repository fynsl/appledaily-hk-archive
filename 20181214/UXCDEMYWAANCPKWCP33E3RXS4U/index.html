<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湛琪清入紙結婚</title></header><body><h1>【馮仁昭四圍超】湛琪清入紙結婚</h1><p>32歲的汪詩詩表妹湛琪清（Jessica），早前宣佈同大佢三年嘅富二代金承威（Kenneth）出年年頭於香港結婚，兩人忙為婚禮籌備，之前去咗佛羅倫斯同香港影婚紗相，仲入紙申請結婚註冊，據申報資料，兩人同報中環地址。<br><br>其實，Jessica透露過Kenneth係整形外科醫生金永強嘅囝囝，潘迪生係佢舅父，而李國寶係佢姨丈。<br>撰文：馮仁昭</p></body></html>
