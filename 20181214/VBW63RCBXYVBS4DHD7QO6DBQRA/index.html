<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】定欣佛系爭視后</title></header><body><h1>【馮仁昭四圍超】定欣佛系爭視后</h1><p>37歲嘅胡定欣好孝順，有指佢以1,100萬買豪宅畀父母住，但自己好節儉，有報道爆定欣太爺時開海味店，家族一度風光。佢噚日喺Ig限時動態留言：「常常說追求生活，那甚麼是生活。」佢其後再留言：「針冇兩頭利，世事更加沒有完美。」<br><br>另外，定欣憑《宮心計2深宮計》同李佳芯、陳煒、黃智雯角逐無綫視后，但定欣忽然賣口風不問世事，李佳芯近日爆出因推劇，得寵變失寵，是非多多。<br>撰文：馮仁昭</p></body></html>
