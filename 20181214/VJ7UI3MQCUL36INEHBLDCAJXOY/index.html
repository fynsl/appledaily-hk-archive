<html><header><meta charset="utf-8"><title>祖兒預告搶阿嬌花球</title></header><body><h1>祖兒預告搶阿嬌花球</h1><p>容祖兒（Joey）昨日以設計師身份出席珠寶店活動，穿上黑色低胸裝配襯自己設計的逾百萬元珠寶現身。首次當設計師的Joey哈哈大笑，指接獲邀請時自己都不敢相信，她說：「好緊張接受呢個任務，我只負責講，由年頭開始創作，成個系列三十幾件，阿嬌（鍾欣潼）結婚我諗住戴呢條獨一無二嘅頸鏈去。」<br><br>Joey表示與蔡卓妍（阿Sa）合資送十萬元結婚蛋糕做賀禮：「好貴㗎！所有嘢都係阿嬌揀，我只係攞銀包出嚟。好緊張，因為呢幾個月跑宣傳，唞幾日就出席婚禮，我兩日都去，撐到底。」她笑言會搶花球和上台致辭，飲大兩杯更分分鐘會爆人秘密。<br>採訪、攝影：羅慧敏</p></body></html>
