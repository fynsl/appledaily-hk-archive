<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯內分泌失調推劇</title></header><body><h1>【馮仁昭四圍超】李佳芯內分泌失調推劇</h1><p>《TVB職藝員聯歡晚宴2018》噚晚喺電視城舉行，席間候選視后李佳芯同陳煒喺台上拉票，李佳芯只為劇集《BB來了》拉票，而陳煒就跳舞拉票。<br><br>有指李佳芯推劇《禍後》令佢失視后，佢就否認，仲話如果係咁就攞咗獎至推劇，佢解釋推劇係因為雙頰同下巴出咗好多點點，西醫話情緒同壓力令佢內分泌失調，中醫又話佢腎不好，但有工作都會接。<br>撰文：馮仁昭</p></body></html>
