<html><header><meta charset="utf-8"><title>祖兒黑仔撞保母車</title></header><body><h1>祖兒黑仔撞保母車</h1><p>容祖兒昨日在尖沙嘴出席開幕活動，近日祖兒的工作忙個不停，不過她坦言在港工作時，總會有不同的事發生：「真係頭頭碰着黑，好似今日咁，司機接我途中撞咗車，我冇車用，要即刻call車。」<br><br>問祖兒又有否考慮搭港鐵？她說：「我都得㗎，平時多數自己揸，我好怕等，香港成日塞車，好驚一塞車就恰眼瞓，所以有好多朋友都泊車喺金鐘之後過海，不過我仲未試過。」再問她又有沒有八達通？Joey笑笑口說：「梗係有啦，唔使擔心喎，我張八達通係Miffy嚟，好靚。唯一擔心好多條線，驚會搭錯線。」<br>採訪、攝影：盧妹</p></body></html>
