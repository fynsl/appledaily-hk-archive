<html><header><meta charset="utf-8"><title>雪娥Mimi淺水灣跳舞</title></header><body><h1>雪娥Mimi淺水灣跳舞</h1><p>【爆相爆片】韓國13人女子組合宇宙少女和7人女團Oh My Girl日前來港，為昨晚舉行的《MAMA音樂頒獎禮》做準備。<br><br>《蘋果》讀者李先生透過「爆相爆片」分享，前日下午見到宇宙少女成員雪娥和Oh My Girl的Mimi現身淺水灣，兩人在沙灘上跳舞。雖然香港天氣十分寒冷，但Mimi仍以熱褲上陣捱冷跳舞，現場自由行卻未有認出這兩位韓星，有大媽叫Mimi幫手影靚相，Mimi隨即幫手影相。</p></body></html>
