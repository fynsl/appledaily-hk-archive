<html><header><meta charset="utf-8"><title>基斯柏特甜錫阿諾女兒</title></header><body><h1>基斯柏特甜錫阿諾女兒</h1><p>「星爵」基斯柏特（Chris Pratt）與動作巨星阿諾舒華辛力加（Arnold Schwarzenegger）的29歲女兒Katherine Schwarzenegger蜜運，昨日基斯終於公開戀情，貼出為Katherine慶祝生日的照片，更親其面頰非常甜蜜。相中見到除了錫面，還有兩人齊齊敷面膜，甚至疑似床照。<br><br>基斯寫道：「生日快樂長官！你的笑容令整間房都充滿光芒，我十分珍惜一齊相處的時間，很高興上帝將你放入我的生命。」</p></body></html>
