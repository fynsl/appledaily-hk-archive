<html><header><meta charset="utf-8"><title>梅媽眼濕濕掛住阿梅</title></header><body><h1>梅媽眼濕濕掛住阿梅</h1><p>今年是已故樂壇天后梅艷芳逝世15周年，梅媽覃美金昨日在銅鑼灣舉行記者會，宣佈將會在下周六於新光戲院播映阿梅在99年於拉斯維加斯的演唱會片段，屆時將會播映兩場。<br><br>梅媽眼濕濕地表示至今仍然很掛念阿梅，她說：「睇番啲片段佢好靚，啲人話冇人喺嗰邊整過咁靚嘅燈。我覺得應該畀人睇吓，分享佢嘅舞台精神，好多人讚賞佢係香港女兒。」梅媽澄清當年並沒有逼阿梅從小就唱歌：「四個細路我都冇逼佢哋做啲乜，俾人話我四歲叫佢去唱歌，其實佢一直鍾意唱歌，學唱歌跳舞普通話我都畀佢學。表弟喺荔園做，讚佢係天才，細細個唱得晒全首《賣花女》，我哋搞劇團冇逼佢唱。」<br>採訪、攝影：王連連</p></body></html>
