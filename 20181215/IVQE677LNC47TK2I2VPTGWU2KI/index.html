<html><header><meta charset="utf-8"><title>領隊1991年助帶行李陷五年冤獄</title></header><body><h1>領隊1991年助帶行李陷五年冤獄</h1><p>【話你知】<br>港人在菲律賓陷冤獄已非首次，回歸前也曾發生。1991年，旅行團領隊區永祥帶團到菲律賓，入境馬尼拉時，因替同團旅客攜帶行李過關，被海關發現內藏冰毒，與另一團友黃銓明被指涉嫌販毒而遭拘捕。惟審訊期間，涉案毒品竟不知所終，但二人仍被判罪成終身監禁。<br><br>案件引起本港各界關注，擾攘多年，當時港督彭定康應立法局議員要求出面斡旋，去信菲律賓總統拉莫斯，最終案件於1996年被裁定證據不足，二人才獲釋返港。據悉，區永祥現已移居台灣。</p></body></html>
