<html><header><meta charset="utf-8"><title>趣趣地：法甲避開黃背心多場延期</title></header><body><h1>趣趣地：法甲避開黃背心多場延期</h1><p>法國嘅黃背心示威（圖）已進入第五個星期，示威有可能會升級。有見及此，法甲賽會繼上星期後，再次延期部份比賽。今個星期有五場比賽要延期，包括星期六艾米恩斯主場對昂熱、南特主場對蒙彼利埃、迪安主場對巴黎聖日耳門、星期日嘅甘岡主場對雷恩同馬賽主場對波爾多。另外有三場比賽將會改期，包括尼斯主場對聖伊天將由星期五改喺星期日上演，星期日里昂對摩納哥就由朝早改為夜晚踢，另外卡昂主場對圖盧茲嘅比賽就由星期六改到下星期二上演。</p></body></html>
