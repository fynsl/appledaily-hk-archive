<html><header><meta charset="utf-8"><title>英皇室影聖誕卡照　路易萌爆</title></header><body><h1>英皇室影聖誕卡照　路易萌爆</h1><p>英國皇室昨日公開用於聖誕卡的新一輯皇室成員官方照片，其中以劍橋公爵威廉一家五口的照片最「吸睛」（圖），當中又以現差不多八個月大的路易王子最搶鏡。<br><br>威廉一家的照片攝於他們位於諾福克郡寓所的樹林，時為秋季，各人身穿便服。劍橋公爵夫人凱蒂手抱幼子路易，5歲長子佐治王子鬼馬搭着父親的肩膊，3歲的夏洛特公主就站在父母中間。一家五口面露微笑，非常溫馨。<br><br>另外兩張照片分別是皇儲查理斯伉儷在克拉倫斯宮花園對望的照片，以及塞薩克斯公爵哈里新婚當日跟太太梅根的合照。<br>英國《每日郵報》</p></body></html>
