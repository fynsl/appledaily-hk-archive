<html><header><meta charset="utf-8"><title>秋生指港人似住蜜蜂竇</title></header><body><h1>秋生指港人似住蜜蜂竇</h1><p>黃秋生昨日與林二汶、曾鈺成、梁國雄等在沙田出席ViuTV節目《人住公屋我住公屋》發佈會。早前拍攝期間，曾到訪法國、丹麥、西班牙同新加坡等地的公屋。黃秋生透露兒時曾住徙置區：「香港人住嗰啲似蜜蜂竇咁，法國同丹麥嗰啲似服務式住宅。」<br><br>問到會否帶兒子去公屋體驗？黃秋生說：「佢有佢世界，我有我世界啦。」問到會否為兒子儲首期買樓？他答得很玄：「搞掂三分一，仲有三分二。」</p></body></html>
