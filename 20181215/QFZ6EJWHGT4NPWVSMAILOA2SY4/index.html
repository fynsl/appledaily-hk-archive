<html><header><meta charset="utf-8"><title>郭子健睇《蜘蛛俠》流淚</title></header><body><h1>郭子健睇《蜘蛛俠》流淚</h1><p>導演郭子健（Derek）日前為《蘋果》娛樂節目《關你影視》擔任嘉賓，本身是蜘蛛俠粉絲的Derek，談到《蜘蛛俠：跳入蜘蛛宇宙》，他直言：「近幾年除咗《CoCo》之外，得呢部有震撼人心嘅感覺，呢套係另一套我睇完出嚟紮紮跳。」<br><br>Derek還說：「頭半個鐘頭，每幾分鐘就有個驚喜，睇到最尾竟然係感動，你話幾咁難得！Peter Parker同Mary Jane一段對話，我感動到熱淚盈眶，老淚縱橫。」</p></body></html>
