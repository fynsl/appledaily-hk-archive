<html><header><meta charset="utf-8"><title>管房呻房亂：烏煙瘴氣</title></header><body><h1>管房呻房亂：烏煙瘴氣</h1><p>卓林前晚和太太Andi沒有錢繳交賓館房租，最後報警解決。卓林和Andi離開旺角賓館後，劉女士開始執拾她們租住的房間，發現房內的煙灰盅有大量煙蒂，空氣相當混濁，整間房一片凌亂。劉女士一邊執拾一邊嘆謂：「烏煙瘴氣！」她又說：「之前冷氣機壞咗，我畀風扇佢哋都唔要，兩個人帶四個篋，已經掉咗兩個，離開時帶走一個，仲漏低一個。」<br><br>劉女士透露卓林和Andi入住期間甚少外出：「佢哋話做model，但咁多日冇見佢哋出去做嘢，大多時間都留喺房睇電腦，下午4、5點先出去食飯。」</p></body></html>
