<html><header><meta charset="utf-8"><title>趣趣地：毛孩愛運動冰球都玩埋</title></header><body><h1>趣趣地：毛孩愛運動冰球都玩埋</h1><p>毛孩亂入運動比賽嘅情況日益嚴重，繼上月喺澳門大賽車闖入跑道、喺阿根廷次級足球聯賽幫龍門護空門後，今次就去咗玩冰球。話說美國冰球聯盟(NHL)球隊聖路易藍調今日喺twitter放咗條片（圖），係一隻狗仔同球員一齊喺溜冰場上練習。呢隻五個月大嘅的黃色拉布拉多叫Barclay，係用咗已故藍調名將Barclay Plager個名嚟命名。其實Barclay未來會成為一隻服務犬，動物組織希望佢加入球隊可以同人接觸多啲，之後大個工作嘅時可以同人相處得更好。</p></body></html>
