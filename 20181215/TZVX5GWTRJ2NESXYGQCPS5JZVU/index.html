<html><header><meta charset="utf-8"><title>【遺產安排】成龍若立遺囑　卓林難分身家</title></header><body><h1>【遺產安排】<br>成龍若立遺囑　卓林難分身家</h1><p>卓林近年生活屢次出現問題，卻有傳她父親成龍坐擁30億身家。成龍曾在訪問透露，遺產一半留給太太林鳳嬌及兒子房祖名，另一半則作慈善。那卓林作為成龍的非婚生子女，是否沒有機會分成龍身家？黃國桐律師昨日接受《蘋果》電話訪問，他表示：「可以分，因為子女包括非婚生，香港係根據普通法，有遺囑就跟遺囑，如果冇，配偶先分一半，之後子女平均。」不過如果成龍預立遺囑，就可以排除卓林繼承權：「跟遺囑，如果遺囑冇佢名就係冇，普通法係尊重遺囑。」</p></body></html>
