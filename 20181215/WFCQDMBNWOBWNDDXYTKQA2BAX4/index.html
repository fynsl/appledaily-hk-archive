<html><header><meta charset="utf-8"><title>米倉向井理留伏線</title></header><body><h1>米倉向井理留伏線</h1><p>日劇天后米倉涼子主演的朝日電視台劇集《Legal V》成績理想，開播以來一直保持雙位數收視，屬今季話題之作。<br><br>《Legal V》陣容鼎盛，由米倉夥拍向井理、林遣都、三浦翔平、安達祐實及菜菜緒等大鬥演技，大結局前晚播出收視錄17.6%，但未能超越第二集的18.1%最高收視紀錄。該集尾聲，揭露向井理與米倉之間原來曾有一段情，米倉更用額頭磨向井理，粉絲期待能早日開拍續集交代兩人關係。</p></body></html>
