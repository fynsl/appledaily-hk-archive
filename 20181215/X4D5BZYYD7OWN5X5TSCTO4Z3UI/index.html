<html><header><meta charset="utf-8"><title>趣趣地：雲爺爺力勸施丹去英超</title></header><body><h1>趣趣地：雲爺爺力勸施丹去英超</h1><p>自離開皇家馬德里後，施丹一直冇公佈去向，早前更有傳佢會接替摩連奴執掌曼聯，不過至今都冇成事。如果施丹仲未做決定，咁不妨聽吓前阿仙奴領隊雲格勸告，盡快投身英超喇！雲格咁講：「嚟英超，梗係好！要喺世界最高水平嘅聯賽工作，一定係英格蘭，只有英超先有六隊有能力爭冠嘅球隊。喺其他國家，往往12月就已經決定冠軍誰屬，有啲國家例如法國，九月已經決定邊個係冠軍。」法甲今季喺摩納哥沉淪嘅情況下，PSG今季冠軍可謂「實食冇黐牙」。</p></body></html>
