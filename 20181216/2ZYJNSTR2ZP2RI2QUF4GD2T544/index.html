<html><header><meta charset="utf-8"><title>鄭詩韻開P賀結婚10年</title></header><body><h1>鄭詩韻開P賀結婚10年</h1><p>榮文蔚表妹鄭詩韻（Michelle）與夫婿陳鴻業前晚在上環舉行10周年結婚派對，同時慶祝Michelle生日，林建岳千金林恬兒、林心兒、邱德根孫女邱詠筠、本地設計師鄭兆良等獲邀出席。Michelle一家四口先在台上切蛋糕慶祝，之後陳鴻業與一對7歲及8歲的兒子在台上製造驚喜，陳鴻業就唱歌，而一對兒子就rock爆打鼓夾band，而Michelle當然感到驚喜，即起身跳舞，充滿歡樂氣氛。</p></body></html>
