<html><header><meta charset="utf-8"><title>黃子恆女粉絲傳墮胎</title></header><body><h1>黃子恆女粉絲傳墮胎</h1><p>黃子恆早前被爆跟內地女fans有親密關係，疑似令女方懷孕，之後又被35E巨胸歌手迪子爆曾獲黃子恆撩玩「人魔大戰」，還有兩人對話截圖。負面新聞接二連三的黃子恆，前晚出席無綫在電視城搞的第二晚盆菜宴，對於迪子公開兩人對話記錄，黃子恆稱很久沒跟對方聯絡，沒需特別回應。可擔心事件影響形象？黃子恆表示：「藝人係榜樣，一舉一動都好多人留意。」<br><br>有報道指已懷孕18周的內地fans決定昨日在廣州做墮胎手術，由朋友陪同做手術，手術費由胞兄處理，暫未有經濟問題，女fans又稱手上有證據證明誰是經手人。記者昨聯絡黃子恆，至截稿其手機暫時未能接通。<br>撰文：劉敏</p></body></html>
