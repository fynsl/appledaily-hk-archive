<html><header><meta charset="utf-8"><title>心悠跳芭蕾舞爆喊發洩</title></header><body><h1>心悠跳芭蕾舞爆喊發洩</h1><p>劉心悠前晚在尖沙嘴演出芭蕾舞劇《胡桃夾子》，演出前她受訪時說：「為咗呢個騷已經綵排咗兩個月，每一日都好規律去做運動，相信今次會有好多美好嘅回憶，相信到時會好感觸。」<br><br>日前綵排時，心悠曾突然爆喊，她解釋說：「因為接咗呢個project，有機會同一班咁專業嘅dancers同台，但係我嘅體力唔似佢哋維持得咁耐，而且又有啲唔捨得同緊張，所以咪發洩吓。」心悠自言為今次演出感自豪：「經過今次覺得自己都幾有興趣同天份，但係我呢個年紀，拉筋一定比唔上啲小朋友，所以超越到自己，我諗我再冇遺憾。」<br>採訪、攝影：王連連</p></body></html>
