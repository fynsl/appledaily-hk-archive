<html><header><meta charset="utf-8"><title>Peter情緒失控被趕</title></header><body><h1>Peter情緒失控被趕</h1><p>英國歌德搖滾經典樂隊Bauhaus主音Peter Murphy於星期三在瑞典開紀念騷，但在演出期間，台上的Peter Murphy忽然情緒失控向觀眾掟水樽，現場消息指，場內一名歌迷面部受傷要被送院治療，Peter Murphy之後再繼續掟水樽，更掟中音響控制台，演唱會隨即叫停。<br><br>61歲的Peter Murphy在後台更衣時被現場保安趕走，並與保安發生肢體衝突，歌迷公開Peter被人制服壓在地上的照片。</p></body></html>
