<html><header><meta charset="utf-8"><title>石詠莉盼發掘新人</title></header><body><h1>石詠莉盼發掘新人</h1><p>石詠莉、菊梓喬、林二汶及林奕匡昨日到藍田為新城《2018人氣新人大熱唱》擔任打氣歌手，一眾新人戴祖儀、陳嘉茵、劉卓軒與譚杏藍等到場拉票。石詠莉謙稱自己是新人：「叫老晒，我入行早啫！不過大家都覺得廣東歌樂壇好難做，應該嚟互相支持，做新人最緊要學多啲嘢，我都學緊做幕後。」如有能力，石詠莉坦言希望發掘更多新人：「我老公（鄧健泓）好想，可能佢厭咗我啦。」<br><br>此外，提到戴祖儀早前被網民狠批唱得差，戴祖儀感謝網民令她有動力去進步，而菊梓喬就力撐：「企上台嘅唔係佢哋，自己盡咗力問心無愧就得。」<br>採訪、攝影：盧妹</p></body></html>
