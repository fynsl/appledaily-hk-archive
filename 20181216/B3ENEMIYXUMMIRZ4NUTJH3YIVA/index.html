<html><header><meta charset="utf-8"><title>【蘋聞重溫】拒絕張國榮求婚</title></header><body><h1>【蘋聞重溫】拒絕張國榮求婚</h1><p>【蘋聞重溫】毛舜筠經歷三段婚姻，但與張國榮的一段情最令人難忘，當年17歲的毛舜筠與20歲的張國榮拍拖，二人拍拖不久，哥哥就閃電向她求婚，不過遭毛姐拒絕。二人分手後成為知己好友。毛姐於01年主持清談節目曾邀請哥哥做嘉賓（圖），哥哥憶述當年情：「我兩個當年都喺麗的做音樂節目主持，喺走廊度相遇，我對佢一見鍾情。」</p><p>毛姐笑言哥哥當年行世伯伯母政策十分成功，尤其與她爸爸最投緣，毛姐更表示哥哥非常癡纏：「成日拖住我，我覺得佢係一個好錫我、好可愛嘅男仔。」而哥哥亦曾向毛姐說：「如果當年你接受我嘅求婚，可能會改變我嘅一生。」</p></body></html>
