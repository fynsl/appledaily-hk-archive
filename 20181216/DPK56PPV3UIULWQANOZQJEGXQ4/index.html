<html><header><meta charset="utf-8"><title>Juno謝安琪一碟玩兩年</title></header><body><h1>Juno謝安琪一碟玩兩年</h1><p>麥浚龍（Juno）和謝安琪（Kay）前晚到尖沙嘴出席新專輯簽名會，Juno說：「新碟講人生概念，想用唔同方法同香港人去分享。」他指專輯與服裝店有crossover，T恤設計於胸口位置有條斷續紅線：「紅繩代表姻緣，點解會斷斷續續，因為人生會遇到好多唔同嘅人，好多未知嘅事。」Juno表示這張專輯會橫跨兩年，明年起不停派歌。<br><br>Kay笑言：「希望有件衫成為自己嘅標記，我鍾意好似僧侶嘅連身裙，希望有機會可以推出。」Kay表示鍾意做簽名會，曾有fans保存她在八年前簽名會的合照，當時感到好開心。<br>採訪、攝影：盧妹</p></body></html>
