<html><header><meta charset="utf-8"><title>泰妍馬尼拉開騷中頭獎</title></header><body><h1>泰妍馬尼拉開騷中頭獎</h1><p>韓國女團少女時代隊長泰妍前晚在菲律賓馬尼拉舉行演唱會，她在台上被舞台設備撞到頭部，根據現場粉絲拍片所見，當時泰妍向台下粉絲揮手，但沒有留意後面正在下降的舞台設備，即時撞上設備，泰妍露出痛楚表情摸着頭部，隨後再繼續表演。</p><p>完騷後，泰妍就在Ig Story發表長文，表示最後沒有向大家獻上問候十分抱歉，又指撞頭只是一瞬間發生，表示：「比任何時候都感覺到衝擊，身體和心靈都很疼痛。」</p></body></html>
