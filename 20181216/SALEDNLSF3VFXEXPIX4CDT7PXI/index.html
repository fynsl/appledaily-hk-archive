<html><header><meta charset="utf-8"><title>SM預測獎項：我哋包尾</title></header><body><h1>SM預測獎項：我哋包尾</h1><p>樂隊Supper Moment（SM）昨日到銅鑼灣出席聖誕街頭派對，對於SM以一首半歌打入商台的「我最喜愛的歌曲」十強，他們表示有入圍已感欣慰。提到陳奕迅和張敬軒均只有一首歌入圍，Sunny說：「唔係咁計，可能我哋嗰啲係包尾呢。」剛出道的組合MIRROR打入「我最喜愛的組合」五強，SM說：「MIRROR好勁，人又多，如果有埋ERROR就最好。」<br><br>談到政府考慮修訂條例打擊黃牛黨，黃子華認為實名制有侵犯私隱之嫌，CK說：「好多人都話未必可行，正如陳奕迅之前嘅音樂會用實名制，入場都要三、四個鐘。」<br>採訪、攝影：黃曉妍</p></body></html>
