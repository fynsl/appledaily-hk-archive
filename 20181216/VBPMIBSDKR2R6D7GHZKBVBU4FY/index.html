<html><header><meta charset="utf-8"><title>嘉穎無視陳凱琳禁禮令</title></header><body><h1>嘉穎無視陳凱琳禁禮令</h1><p>鄭嘉穎、何遠東和周秀娜等昨日為有份演出的電影《葉問外傳：張天志》到深水埗出席見面會，嘉穎首日開工就要摑娜姐，娜姐說：「因八爺（袁和平）要求真打，每巴都到位，本來三巴後想試多個，但我塊面已紅同埋好㷫，塊臉腫大咗，第一日佢已經畀我一個紀念。」<br><br>快為人父的嘉穎，表示不會刻意挑好角色：「可以做反面教材，相信佢細細個會知老竇做邊行，工作最主要睇有冇發揮。」聖誕節將到美國登台，嘉穎笑言搵奶粉錢，但未決定送甚麼禮物給太太陳凱琳：「我哋有共識禮物互免，噚日問佢，佢話唔使，但唔知係咪戙我，佢更話生完唔使要禮物，等我再諗吓先。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
