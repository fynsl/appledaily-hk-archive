<html><header><meta charset="utf-8"><title>吳綺莉接回卓林重現笑容</title></header><body><h1>吳綺莉接回卓林重現笑容</h1><p>吳卓林和太太Andi日前因爆出拖欠賓館租金，驚動警方，要向媽咪吳綺莉求助，之後兩人返回吳綺莉大坑寓所居住。昨午1時許，戴着黑框眼鏡、素顏的吳綺莉重現笑容，駕車到西環一間藥房，在店內與職員講幾句後，便拿出背囊要求將物品塞入去，逗留約五分鐘便離開返家。由於有大批記者追訪，引來不少街坊眼望望。<br><br>被問到前晚可有跟卓林傾談？吳綺莉冷笑一下後說：「唔講喇！」隨即上樓，而卓林和Andi則留在家中。吳綺莉前晚在facebook留言：「昨天的事放下，今天的事做好，明天的事再算，感謝天父感恩每一天。」心情顯示「覺得活着真好」。<br>採訪、攝影：畢紹基、羅德光</p></body></html>
