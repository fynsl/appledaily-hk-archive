<html><header><meta charset="utf-8"><title>指原莉乃流淚宣佈退團</title></header><body><h1>指原莉乃流淚宣佈退團</h1><p>指原莉乃是HKT48一姐，出道逾10年先後登上「AKB人氣總選」冠軍寶座。<br><br>不過昨午指原在HKT演唱會上突然公佈「畢業」消息，全場粉絲大為震驚，她邊哭邊說：「在這裏向大家報告，我指原莉乃要畢業了。」其告別演唱會已定明年4月28日在橫濱舉行。<br><br>對於HKT一姐指原離隊，主將宮脇咲良、矢吹奈子正效力韓團IZ*ONE至2021年4月，加上另一人氣成員兒玉遙更以健康理由無限期休養，令人擔心HKT今後發展。</p></body></html>
