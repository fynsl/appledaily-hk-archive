<html><header><meta charset="utf-8"><title>周柏豪任摸𠱁粉絲開心</title></header><body><h1>周柏豪任摸𠱁粉絲開心</h1><p>周柏豪昨日在銅鑼灣為新碟舉行簽唱會，現場和粉絲玩遊戲，幫女粉絲戴頸巾、搽唇膏、拖手、抱抱、餵食蛋糕，全場粉絲尖叫聲不斷，柏豪說：「將心比己，我去見偶像，如果佢係hea我，我都會唔開心，我身為一個偶像，就要做好我自己。」柏豪指今年在內地做巡唱，所以已有年多沒和粉絲見面：「走得太耐，所以有啲頒獎禮投票，入唔到圍係有原因。」<br><br>問到未有入圍會否感失落？柏豪坦承因少在港工作，所以沒有失落：「以前慣性，大家去投票，咁就唔使擔心，今年放少咗時間喺香港，大家未必會咁踴躍去投票，未必會咁記得我，但幸好歌迷仲好穩固。」<br>採訪、攝影：黃曉妍</p></body></html>
