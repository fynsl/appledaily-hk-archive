<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林師傑坦蕩面對老婆</title></header><body><h1>【馮仁昭四圍超】林師傑坦蕩面對老婆</h1><p>林師傑噚日喺藍田出席活動，講到同老婆歐陽巧瑩之前去馬爾代夫度蜜月，仲喺酒店房私家泳池拍全裸照，露出白滑屁股，林師傑笑住話：「成年冇晒太陽，所以好白滑，其實嗰刻真心感動，有個人同我咁坦蕩蕩去面對所有人生問題。」<br><br>唔怕老婆被睇蝕？林師傑話：「Post咗之後我有卻步，不過我又諗只想同大家分享我哋嘅喜悅，愛情可以好簡單。」<br>撰文：馮仁昭</p></body></html>
