<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮盈盈包毛巾浸溫泉</title></header><body><h1>【馮仁昭四圍超】馮盈盈包毛巾浸溫泉</h1><p>馮盈盈噚日同何廣沛喺鑽石山出席「美妝盛會」，對於早前同醫生男友寶寶去日本旅行，馮盈盈一副冧樣表示叉足電，又透露喺雪地旁邊浸溫泉。<br><br>問到係咪冇着衫？馮盈盈話：「我哋跟番日本傳統，我以為可以全裸，點知跑到出去，寶寶見到遠少少嘅地方，係有馬路有車經過，所以佢叫我坐番低，包番條毛巾。」佢仲話只要台慶攞到好成績，就再post其他相。<br>撰文：馮仁昭</p></body></html>
