<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張國榮愛演悲劇人物</title></header><body><h1>【馮仁昭四圍超】張國榮愛演悲劇人物</h1><p>已故巨星張國榮（哥哥）喺93年主演嘅電影代表作《霸王別姬》，事隔25年推出數碼修復版，前日喺台灣上映，電影公司將當年未曝光嘅拍攝花絮，剪輯約22分鐘片段公開，其中哥哥就透露自己愛演悲劇人物。<br><br>哥哥自評飾演嘅「程蝶衣」：「角色較自戀、自我，性格係悲劇人物。但我現實唔希望做程蝶衣，我比佢幸福得多，但我好鍾意演呢種角色。」<br>撰文：馮仁昭</p></body></html>
