<html><header><meta charset="utf-8"><title>胡渭康林建名玉帛相見</title></header><body><h1>胡渭康林建名玉帛相見</h1><p>胡渭康、胡楓及林建名等前晚在九展出席「大名娛樂30周年晚宴」，胡渭康笑稱加入公司已八年，當正自己是半個主人家，稍後更會和老闆林建名上契：「未正式上，早幾個月去日本旅行shopping時，林生話買嘢送畀我，作為契仔禮物，仲話將來娶老婆，奶粉錢都包我。嚟緊新年會再同林生去日本浸溫泉，玉帛相見。」<br><br>談到好友林利早前拍劇集《殺手》，操勞過度休克暈倒，胡渭康指有跟林利通電話：「佢話拍戲好辛苦，幾乎攞佢命，日打夜打，因為未完全康復，都幾辛苦。」他又指林利不肯休息：「好似我咁，賺少啲錢都好似天誅地滅咁，趁後生搵多啲錢。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
