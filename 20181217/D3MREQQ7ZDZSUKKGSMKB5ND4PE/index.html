<html><header><meta charset="utf-8"><title>調查時間最長　聲明歷來最短</title></header><body><h1>調查時間最長　聲明歷來最短</h1><p>【本報訊】前特首梁振英涉及的UGL案，律政司司長鄭若驊最終以證據不足為由決定不提檢控，但當日律政司未有召開記者會，只以簡單一頁紙聲明宣佈作罷，至今未公開詳細交代，諷刺的是相對回歸後涉及不少公職人員的案件調查，UGL案調查時間卻是最長，由2014年中被揭發到近日有調查結果，歷時長達四年，但律政司的聲明卻是歷來最短的一次，難怪未能釋除坊間疑慮，民主派指鄭若驊必須親身交代以釋疑。<br>■記者許偉賢、林俊謙</p></body></html>
