<html><header><meta charset="utf-8"><title>Ariana緊張Pete安危</title></header><body><h1>Ariana緊張Pete安危</h1><p>美國小天后Ariana Grande今年10月與諧星Pete Davidson解除婚約兼分手，但曾有死念的Pete最近竟再次透露想自殺：「我不想再留在地球上，我已經盡力為大家留在此，但我真的不知道可以堅持多久。我只是想幫人，大家要記得我講過。」之後更立刻刪除Ig，此舉令粉絲擔心，更報警求助。Ariana得知消息後亦大為緊張，即往找Pete，其後NBC電視台向警方確認Pete安全並正在開工。</p></body></html>
