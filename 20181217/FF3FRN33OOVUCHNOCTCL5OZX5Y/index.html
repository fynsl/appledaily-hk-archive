<html><header><meta charset="utf-8"><title>求驗客手記：拜仁贈四蛋認真威水</title></header><body><h1>求驗客手記：拜仁贈四蛋認真威水</h1><p>上星期六德甲，拜仁慕尼黑作客大炒漢諾威四蛋。拜仁今場上半場已經領先兩球。換邊後，基拿比喺53分鐘將比數拉開至3:0，加上利雲度夫斯基喺62分鐘幫拜仁埋齋，結果大勝4:0。至於第二位嘅慕遜加柏，同日作客只能賽和賀芬咸，拜仁目前同佢哋同得30分，但因得失球差落後排第三。同日德甲，史特加主場以2:1擊敗哈化柏林。不過完場後，史特加隊長根拿（小圖）嘅父親不幸喺球場內逝世，賽後兩支球隊都有發文表示哀悼。</p></body></html>
