<html><header><meta charset="utf-8"><title>求驗客手記：基斯普愛回家將掌班菲特</title></header><body><h1>求驗客手記：基斯普愛回家將掌班菲特</h1><p>𠵱家喺帕爾馬出任總監嘅阿根廷名宿基斯普，據報即將重返祖國，執教阿甲球會班菲特。班菲特副主席奧斯卡杜卡向外界放料，話基斯普即將上任：「我哋喺口頭上已達成共識，佢將會飛嚟布宜諾斯艾利斯，希望順利簽成合約。」副主席仲確認合約係一年半，而班菲特𠵱家排聯賽榜第10位，同榜首嘅競賽會差成15分。基斯普球員生涯係喺河床出道，贏過阿甲同南美自由盃冠軍，而佢亦曾經喺2015年執教意乙嘅摩德納，但九個月後就俾球會炒魷。<br></p></body></html>
