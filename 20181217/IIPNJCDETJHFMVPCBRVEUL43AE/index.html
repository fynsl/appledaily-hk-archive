<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林保怡出追債文發洩</title></header><body><h1>【馮仁昭四圍超】林保怡出追債文發洩</h1><p>林保怡噚日喺微博發文追債：「我到上海了，是時候還了。」又貼出兩張分別寫上「借錢時見人心，還錢時見人品」、「借錢是一種信任，還錢是一種責任」嘅相。有網友指出林保怡早喺兩年前就曾經留言追債。<br><br>林保怡回應時話：「借嘅都係朋友，由幾萬到十幾萬，我以後都唔做好人，都幾年喇，已經死心，發訊息係洩洩氣，其實唔使太認真，咁樣會影響我領獎心情，謝謝關心。」<br>撰文：馮仁昭</p></body></html>
