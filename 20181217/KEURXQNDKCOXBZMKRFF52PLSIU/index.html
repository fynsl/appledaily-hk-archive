<html><header><meta charset="utf-8"><title>AV濱崎真緒麥紫莉鬥胸</title></header><body><h1>AV濱崎真緒麥紫莉鬥胸</h1><p>日本AV女優濱崎真緒前晚在尖沙嘴出席粉絲見面會，「偽AV女」麥紫莉擔任嘉賓主持。擁有35F的濱崎真緒向在場男粉絲大派心心，更和幸運兒隔着杯墊咀嘴合照。濱崎真緒擺出性感誘人甫士，掀起裙邊時不慎走光也沒所謂，又將咪攝入事業線，她說：「我感受到大家很喜歡我。」<br><br>對於早前有女優自爆感染HIV病毒，濱崎真緒強調無意退出AV界：「沒有擔心，因為兩周會檢查一次，比普通人更注重健康。」她又直言羨慕蒼井空懷孕，自己將來亦有結婚打算，但暫時想拍更多作品留下美好回憶。問到想和哪位香港明星合作﹖她說：「成龍，我覺得他的腰力很厲害。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
