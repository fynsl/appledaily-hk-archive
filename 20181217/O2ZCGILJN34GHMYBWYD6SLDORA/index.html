<html><header><meta charset="utf-8"><title>安仔嫌張衞健講對白快</title></header><body><h1>安仔嫌張衞健講對白快</h1><p>許志安昨日在山頂參與行山節活動，他直認並非行山高手， 但明年想挑戰毅行者，至於人腳方面，他說：「希望搵三個拍檔，但人選絕對唔會係BIG FOUR，有一、兩位都做運動麻麻。」<br><br>對於好友張衞健出口術以劇換獎，安仔說：「聽講去就有獎攞，唔知佢去唔去呀，但我衷心希望佢得到獎項，對於新人嚟講係一個好好鼓勵同發展，攞唔到佢都永遠永遠係我心目中視帝，同周潤發睇齊，唔得嘅就明年再拍，繼續努力。」安仔很久沒拍攝無綫劇集，他都想重拾感覺，但就拒絕與張衞健合作，他笑說：「佢對白講得太快，我接唔到，唔好搞我。」<br>採訪、攝影：卓寶花</p></body></html>
