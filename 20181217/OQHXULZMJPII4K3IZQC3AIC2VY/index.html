<html><header><meta charset="utf-8"><title>安琪蓮娜離間畢佬父子情</title></header><body><h1>安琪蓮娜離間畢佬父子情</h1><p>荷李活男星畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）為爭六子女撫養權而鬧上法庭，早前已有報道指安琪蓮娜教唆子女與畢彼特疏遠，最近再爆出她向15歲養子Pax稱畢彼特從沒打算收養他。</p><p>雖然畢彼特否認，但已危害他與Pax的關係。消息人士表示，當年畢彼特覺得親生女Shiloh未夠1歲，再收養3歲又不懂英文的Pax會造成影響，當時二人更因此問題鬧分手。</p></body></html>
