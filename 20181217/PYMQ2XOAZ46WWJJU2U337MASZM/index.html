<html><header><meta charset="utf-8"><title>IU獻唱悼故友鐘鉉</title></header><body><h1>IU獻唱悼故友鐘鉉</h1><p>韓國男團SHINee成員鐘鉉因受抑鬱症困擾，去年12月18日自殺身亡，終年27歲。明日是鐘鉉逝世一周年的日子，女歌手IU為紀念好友，前日於新加坡開騷時，就特別獻唱跟鐘鉉合作的歌曲《憂鬱時鐘》。<br><br>IU在台上表示：「接下來要唱一首原本歌單中沒有的歌。」之後更要求把螢光棒換成代表SHINee的湖水綠色，並表示：「這首歌是要獻給一位我很想念的人。」隨後唱出鐘鉉創作的《憂鬱時鐘》，令粉絲非常感動。鐘鉉於失眠時寫下《憂鬱時鐘》，他找IU討論時，IU一聽就愛上，一直要求鐘鉉把歌曲賣給自己，最終獲鐘鉉贈歌。<br>撰文：梁雯迪</p></body></html>
