<html><header><meta charset="utf-8"><title>江若琳編婚宴座位表頭痕</title></header><body><h1>江若琳編婚宴座位表頭痕</h1><p>江若琳將於下周日嫁給「生煎包王子」蕭潤邦（Oscar），婚禮在即的她昨日在尖沙嘴出席活動時笑說：「係我2018同婚前收爐日 ，亦係最後一次以姓江嘅姓氏出席活動，下星期就會跟人姓。」<br><br>江若琳現時心情抓狂，還未正式派帖及試婚紗，她說：「覺得最深學問係編座位表， 要顧及啲人坐埋一齊有冇話題，啱唔啱傾，又會唔會唔啱，我唔想悶親朋友。」婚禮流程全權交由Oscar負責，她曾要求對方高歌一曲，可惜被拒絕，她希望屆時有驚喜。婚後兩人會飛往英國度蜜月，睇球賽之餘都會造人，想趕及生豬BB。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
