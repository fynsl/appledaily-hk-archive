<html><header><meta charset="utf-8"><title>求驗客手記：費Sir小福聚餐唔見碧咸</title></header><body><h1>求驗客手記：費Sir小福聚餐唔見碧咸</h1><p>臨近聖誕，上星期五曼聯「92黃金一代」嘅傑斯、加利尼維利、史高斯同畢特，連同啱啱復元嘅費格遜去咗曼市一間高級餐廳The Ivy食午餐（圖）。不過，咁開心嘅聚會，身為小福之一嘅碧咸就冇現身，唔通仲嬲緊當年俾費Sir「飛靴」一事？其實，佢哋近年已冰釋前嫌，喺2015年聯合國兒童基金會舉辦嘅慈善賽，兩師徒就並肩作戰，仲握手泯恩仇㖭；今年五月費Sir腦出血，急需開刀做手術，碧咸亦有喺ig送上祝福，而費Sir𠵱家仲喺康復階段。</p></body></html>
