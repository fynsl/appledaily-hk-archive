<html><header><meta charset="utf-8"><title>梁小龍勞氣否認出軌</title></header><body><h1>梁小龍勞氣否認出軌</h1><p>70歲武打影星梁小龍前日疑忽然在微博撰文，向細他30多歲的情人表白。消息傳出後，梁小龍徒弟代為澄清，指師傅賬號個多月前被盜用，有網友更指兩年前見到梁小龍帶老婆到養生館，表現恩愛。<br><br>昨日《蘋果》聯絡梁小龍，他在電話中否認偷食︰「做賊會唔會公開話畀大家知？出微博嘅手機係蘋果，我手機係華為，我都好少上微博，連密碼都唔記得，想删除都唔可以。請唔好斷章取義去傷害人，我問心無愧！」梁小龍越講越勞氣，更自認是一個好老公︰「我賺到嘅錢，百分之九十九畀晒老婆，啲仔女要乜畀乜。你可以訪問佢哋，我為人係點。」<br>採訪︰何永寧</p></body></html>
