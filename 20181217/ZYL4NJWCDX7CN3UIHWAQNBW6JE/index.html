<html><header><meta charset="utf-8"><title>李佳芯唔敢擺款推劇</title></header><body><h1>李佳芯唔敢擺款推劇</h1><p>李佳芯（Ali）與黎諾懿昨日一早現身科學園，擔任跑步活動嘉賓。近日有報道指Ali腎臟同免疫系統出問題，又被指擺款推劇，Ali說：「我都冇講（腎臟）有事，生粒粒就有，𠵱家情況好咗好多，至少可以化妝遮到。」至於推劇一事，她指並非事實不回應，更笑說：「我係蠢，但唔係儍，點會咁做。」</p><p>另外，吳若希昨早在社交網貼滿佈紅疹的手臂相，整條前臂都佈滿密麻麻的紅疹，她留言：「免疫力系統爆煲，今朝6點開始便嘔吐高燒，加上全身紅疹，今晚應該出席不了公司一年一度的盛宴了。」<br>採訪、攝影：馬建華</p></body></html>
