<html><header><meta charset="utf-8"><title>金義聖遭李明博起訴</title></header><body><h1>金義聖遭李明博起訴</h1><p>韓片《屍殺列車》男星金義聖現正忙於拍攝新劇《阿爾罕布拉宮的回憶》，前日他在社交網公開自己被前總統李明博起訴的訴狀書。在公開訴狀書的內容中，前總統李明博起訴MBC社長崔勝浩、金義聖，以及朱鎮宇和權喜珍兩位記者，金義聖留言：「聽說朱鎮宇被李明博起訴後，我和他有見面，我也被起訴了。」<br><br>據知金義聖和朱鎮宇一齊主持MBC探討新聞的節目《Straight》，並曾在節目中提及前總統李明博涉及海外秘密資金和海外秘密賬戶等話題。李明博今年10月因涉貪而被判監15年，他已提出上訴。<br>撰文：施洛冰</p></body></html>
