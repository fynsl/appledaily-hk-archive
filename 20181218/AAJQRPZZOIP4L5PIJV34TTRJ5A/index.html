<html><header><meta charset="utf-8"><title>求驗客手記：傷兵多艾馬利唔補貨 - 求驗客</title></header><body><h1>求驗客手記：傷兵多艾馬利唔補貨 - 求驗客</h1><p>傷兵滿營！阿仙奴喺周日英超作客修咸頓輸2:3，22場不敗走勢斷纜。禍不單行，守將比利連周日場波拉傷小腿退下火線，估計要休戰至少一兩星期，加上月初韌帶重創嘅中堅洛賀丁收「咧」，槍手後防好似冇乜人，不過領隊艾馬利表示一月增兵機會唔大：「一月轉會市場通常唔會有太多好嘢，我哋會密切留意，但或者要畀機會年輕球員。」日前接受手術、喺ig報平安嘅洛賀丁要到下季先復出，陣中其餘傷兵仲有梅斯達菲同哥拉辛拿斯等。</p></body></html>
