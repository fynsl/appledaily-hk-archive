<html><header><meta charset="utf-8"><title>應采兒鬆身裙飄孕味</title></header><body><h1>應采兒鬆身裙飄孕味</h1><p>陳小春和太太應采兒前晚帶同5歲囝囝陳胤捷（Jasper）出席向華強壽宴，小春透露是專誠帶Jasper來見向生、向太，他說：「佢出世後都未見過向生向太，所以帶埋佢嚟賀壽。」<br><br>對於早前應采兒在網上貼出兩張跟閨密的合照，相中她穿上寬鬆的衞衣及裙，身體亦圓潤了不少，而小春夫婦一向都表示想多追一名小朋友，更希望是囡囡，因而近日有傳應采兒已懷有第二胎。前晚所見應采兒穿上略鬆身黑色晚裝，近3吋的高踭鞋亮相。問小春是否再做爸爸時，他沒有否認只是說：「再傾啦！再傾吖！」</p></body></html>
