<html><header><meta charset="utf-8"><title>傳渣打78億售私募基金</title></header><body><h1>傳渣打78億售私募基金</h1><p>彭博報道，渣打集團（2888）與投資者達成協議，將其私募股權部門分拆。英國資產公司Intermediate Capital Group（ICG）表示，基金正在以約7.9億英鎊（約78億港元），收購該銀行的大部份私募股權資產。渣打表示或將導致約1.6億美元（約12.5億港元）重組費用。<br><br>由Nainesh Jaisingh領導的前渣打私募股權團隊，將在管理層收購後在其新公司Affirma Capital管理該投資組合。報道引述消息人士指，該行預料最快可於明年上半年落實，涉及渣打私募基金業務內約35間公司，遍及東南亞、中東及非洲等地區。</p></body></html>
