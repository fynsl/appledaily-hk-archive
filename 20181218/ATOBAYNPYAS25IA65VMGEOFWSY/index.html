<html><header><meta charset="utf-8"><title>敖嘉年拍恐怖片受驚</title></header><body><h1>敖嘉年拍恐怖片受驚</h1><p>敖嘉年、黃山怡（糖妹）、劉偉強及陳果等昨日到九展出席「電影導演教室」畢業禮放映，敖嘉年演出導演李兆龍的影片《Hello Baby》，故事講述飾演孕婦的廖子妤懷有嬰靈，敖嘉年一人飾演兩角，飾演法師外，更會演孖生哥哥，他說：「今次拍恐怖片，同過往好唔同，因為拍電視劇始終有底線，而拍恐怖片自己都驚。」<br><br>糖妹到場支持楊程執導的《在海中心》，她說：「未入行已經識嘅好朋友，係新晉導演楊程，香港好多資深演員、導演，都會幫新晉導演，佢都有問我配樂上嘅嘢，我就轉介咗糖兄畀佢，有乜都會盡量幫手。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
