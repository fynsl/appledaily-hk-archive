<html><header><meta charset="utf-8"><title>方大同唱兒歌攻紅館</title></header><body><h1>方大同唱兒歌攻紅館</h1><p>方大同近年自組公司轉戰幕後，昨日在九龍灣宣佈明年3月30日再踏紅館舉行兩場「TIO靈心之子巡迴演唱會」。事隔四年再在港演出，他說：「今次會新歌舊歌各佔一半，希望每場演出都有少少唔同，亦會請嘉賓。」<br><br>大同做幕後工作後，忙於簽歌手，又出版兒童圖畫書，他解釋：「我做音樂，媽媽就幫我做management，我同佢講如果遲啲搵到錢，就一齊做番教育嘅範疇。」他稱兒童書以圖畫為主再配合兒歌，故近年創作不少兒歌。問到可會在演唱會上唱兒歌？他笑言：「真係會有，已經諗咗其中一個環節叫做『艾美夢遊』。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
