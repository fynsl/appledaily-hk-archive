<html><header><meta charset="utf-8"><title>Cardi B偷食老公求復合</title></header><body><h1>Cardi B偷食老公求復合</h1><p>美國人氣女歌手Cardi B去年9月與饒舌歌手Offset秘婚，今年7月誕下囡囡，豈料本月初Cardi B自爆已經離婚，婚變全因男方偷食。<br><br>Cardi B前日在洛杉磯的音樂節表演時，Offset手持花束衝上台向Cardi B道歉求復合。事後Cardi B表明無意返回Offset身邊，關心他只因對方是小朋友爸爸，同時希望各網民停止對Offset進行惡意留言同攻擊。</p></body></html>
