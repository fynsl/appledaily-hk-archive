<html><header><meta charset="utf-8"><title>徐天佑被SM導師搶鏡</title></header><body><h1>徐天佑被SM導師搶鏡</h1><p>徐天佑、陳奐仁和陳逸寧早前為彭浩翔執導的賀歲片《恭喜八婆》，在旺角一間樓上性商店開工。場內放滿不少假陽具、女士專用按摩器等情趣玩具，令到眾演員既好奇又尷尬。人妻陳逸寧見到枱面的假陽具時，立即邊笑邊走開，被彭浩翔取笑「見識少」。反而人夫天佑比較大膽，逐件道具拿來欣賞。不過現場單位面積細，拍攝時導演彭浩翔都要落樓避免入鏡。</p><p>當日拍攝的劇情講述天佑帶陳奐仁到性商店，搵導師學習SM綑綁術，同時遇到陳靜和陳逸寧，二人更在店中鬧交。不過，當日拍攝焦點，反而是一名客串的SM綑綁師，雖然是素人客串，但由外形到打扮都力壓同場演員。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
