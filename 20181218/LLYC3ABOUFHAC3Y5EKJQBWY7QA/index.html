<html><header><meta charset="utf-8"><title>玄彬妄想被追殺</title></header><body><h1>玄彬妄想被追殺</h1><p>韓星玄彬和朴信惠主演的tvN劇集《阿爾罕布拉宮的回憶》，前晚播出第六集，收視升至7.863%。劇情講到已死去的朴勳變成遊戲角色，一路追殺玄彬，玄彬因而受傷入院。雖然最後玄彬於遊戲中殺死朴勳，但他不時出現被追殺的幻覺，為了逃離遊戲，他決定離開格拉納達。朴信惠知道玄彬要離開即跑到火車站，目送玄彬離開後，激動得蹲在地上痛哭。<br><br>至於玄彬的舊愛宋慧喬，近日亦忙於孖朴寶劍拍攝tvN另一新劇《男朋友》，而喬妹趕拍劇的同時，不忘拍廣告搵真銀，當中她換上多套短褲、短裙造型大晒美腿，又穿上貼身衫晒身材。<br>撰文：梁雯迪</p></body></html>
