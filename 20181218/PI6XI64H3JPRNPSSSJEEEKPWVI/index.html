<html><header><meta charset="utf-8"><title>嘉穎視大肚陳凱琳為女王</title></header><body><h1>嘉穎視大肚陳凱琳為女王</h1><p>鄭嘉穎、周秀娜、張晉及黃百鳴等前晚到銅鑼灣出席電影《葉問外傳：張天志》首映禮。鄭嘉穎跟張晉一起受訪時，嘉穎就指怕太太陳凱琳有着數：「怕老婆係會發達嘅，係有好處，但呢啲唔係叫做怕，係叫尊重，同怕好大分別。」他又表示不會公開笑老婆，但試過激嬲對方，他說：「我唔會講係乜，係人都會有時唔覺意，有時踩到地雷就會爆㗎嘛！」更稱太太陳凱琳大肚已是女王。</p><p>張晉坦白指太太蔡少芬已下「格殺令」：「我真係怕，冇得唔怕囉！我太太有暴力傾向。我負責送女返學，太太同車，最近接送埋阿女啲同學，我冇地位，算啦！」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
