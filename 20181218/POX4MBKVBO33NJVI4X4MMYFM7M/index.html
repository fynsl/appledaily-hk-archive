<html><header><meta charset="utf-8"><title>田中圭咀阿嬸刺激收視</title></header><body><h1>田中圭咀阿嬸刺激收視</h1><p>日本男星田中圭靠BL神劇《大叔的愛》躋身紅人行列，他替Abema TV主持的網上節目《田中圭24小時電視》前晚以直播形式播足逾24小時，邀得武田真治、橋本環奈、水野美紀及《大叔的愛》拍檔吉田鋼太郎等合共30位藝人登場，最後超時50分鐘結束，總觀看人數高達逾350萬。</p><p>直播期間，田中圭要執生演網劇《唇上WANTED》，他要被一眾女星及吉田鋼太郎爭奪接吻機會，交代贏得一億日圓（約690萬港元）獎金的劇情，結果由58歲騎呢女星竹原芳子奪得咀嘴田中的機會。竹原芳子今年憑大熱電影《屍殺片場》上位，演監製的她雖戲份不多，但相當搶戲。<br>撰文：哥羅</p></body></html>
