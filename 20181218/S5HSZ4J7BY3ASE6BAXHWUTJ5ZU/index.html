<html><header><meta charset="utf-8"><title>木村走樣下巴失蹤</title></header><body><h1>木村走樣下巴失蹤</h1><p>日本男星木村拓哉與太太工藤靜香近年是非多多，昔日萬人迷木村最近又再登上「最討厭尊尼男星」榜首，就連外形同樣引起網民熱烈討論。</p><p>46歲木村的兩個囡囡心美和光希長得亭亭玉立，光希更入行成為搶手新星，被讚遺傳了父母的良好基因。不過，曾屬亞洲級男神和女神的木村與靜香卻多次被指走樣，木村本月初到台北出席活動時，拍住日劇《月之戀人》舊拍檔林志玲合體行天橋，他的高度及殘樣成為焦點所在。日本雜誌《週刊女性》更公開木村近照，發現他日前從台灣返抵日本機場時，面皮明顯十分鬆弛，從側面看幾乎沒有下巴，實在令人慘不忍睹。<br>撰文：哥羅</p></body></html>
