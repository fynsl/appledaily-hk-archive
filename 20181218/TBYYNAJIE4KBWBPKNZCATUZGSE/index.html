<html><header><meta charset="utf-8"><title>《水行俠》中台票房報捷</title></header><body><h1>《水行俠》中台票房報捷</h1><p>DC超級英雄大作《水行俠》（Aquaman）安排香港聖誕檔上映，男、女主角積遜莫瑪（Jason Momoa）和安芭赫德（Amber Heard）早前到北京宣傳，電影破例在中國率先上映，截至昨日短短11天已累積13億人民幣票房。電影上周在台灣開畫，四天已衝破一億新台幣（約2,535萬港元）票房大關，比五天才破一億新台幣的《神奇女俠》（Wonder Woman）成績更好。</p></body></html>
