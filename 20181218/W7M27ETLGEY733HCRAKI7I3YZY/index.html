<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里反底靠米利克 - 求驗客</title></header><body><h1>求驗客手記：拿玻里反底靠米利克 - 求驗客</h1><p>米利克絕殺！周日意甲，拿玻里前鋒米利克喺91分鐘射罰球入網，幫作客嘅拿玻里1:0做低卡利亞里，歐聯出局後叫做及時反底。拿玻里上周中喺歐聯輸咗俾利物浦無緣16強，教練安察洛堤今場換咗六個正選，主力咸錫、梅頓斯同恩斯治尼等都做後備。不過球隊同之前主場未輸過嘅卡利亞里一直咬到好緊，到完場前拿玻里有罰球，好在米利克生性入埋先拎到三分，家陣拿玻里以16戰得38分排意甲第二，不過就落後緊一哥祖雲達斯成八分。</p></body></html>
