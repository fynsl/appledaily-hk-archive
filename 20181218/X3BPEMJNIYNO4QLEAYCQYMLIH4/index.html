<html><header><meta charset="utf-8"><title>求驗客手記：美斯上身又入五十粒 - 求驗客</title></header><body><h1>求驗客手記：美斯上身又入五十粒 - 求驗客</h1><p>美斯又做嘢！周日西甲巴塞隆拿作客5:0大炒利雲特場波，美斯連中三元仲有兩次助攻，今季已經入咗14球同有10次助攻，係五大聯賽第一個入球同助攻都上雙嘅球員，美斯今年為球會同阿根廷加埋入咗50粒，最近九年，美斯有八年單年都入到至少50粒，真係堅！另外，巴塞周日贏利雲特係美斯效力以嚟西甲第323場勝仗，仲超越埋沙維（322場），成為喺西甲獲勝場數最多嘅巴塞兵。 </p></body></html>
