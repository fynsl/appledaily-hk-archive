<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方伊琪怕傷風拒露肉</title></header><body><h1>【馮仁昭四圍超】方伊琪怕傷風拒露肉</h1><p>方伊琪噚日到新城宣傳明年2月嘅45周年演唱會，邀請王俊棠同曾航生做嘉賓，歌曲已經準備好。衣服方面，方姨幽默話：「總之就唔三點式，我都唔會行性感路線，驚冷傷風。」<br><br>王俊棠提議方姨性感啲，在胸前加肉色薄紗，仲話朱咪咪都畫兩條線，佢意思係指眼線。曾航生最近被委派做反派角色，同過往書生形象大有分別，王俊棠就笑佢陰陰濕濕，奸咗都唔知。<br>撰文：馮仁昭</p></body></html>
