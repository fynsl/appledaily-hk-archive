<html><header><meta charset="utf-8"><title>Nosuke切左睾丸治癌</title></header><body><h1>Nosuke切左睾丸治癌</h1><p>日本女歌手倖田來未胞妹misono去年與樂隊HighsidE型男鼓手Nosuke拉埋天窗，日前29歲的Nosuke透露不幸患上胚細胞瘤，腫瘤面積十分大，需要停工做手術。<br><br>昨日凌晨，Nosuke更新社交網誌透露已接受手術，將左邊睾丸切除，還說笑：「失去了作為男士的一半戰鬥力，實際上應該不是的，但總覺得是這樣。」Nosuke同時感謝太太兼顧工作又悉心照顧，給了他很大支持。</p></body></html>
