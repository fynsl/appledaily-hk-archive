<html><header><meta charset="utf-8"><title>李思捷拍劇被當透明</title></header><body><h1>李思捷拍劇被當透明</h1><p>李思捷、林凱恩、林宣妤與余思霆等，日前在中環拍攝劇集《她她她的少女時代》，李思捷在劇中飾演一名貨車司機，即使穿上鬆身T恤都明顯看到身形發福，「佬」味十足的他，入型入格。</p><p>當日場戲講述他停車後打開尾箱執貨，而三女就在貨車後傾偈，拍攝半小時後他們就轉景。原本未埋位前，余思霆與其他女演員傾到雞啄唔斷，連李思捷都忍不住加入吹水團，不過，余思霆後來發現記者在場，不但黑面，更即時與李思捷保持距離，當正李思捷透明，李思捷無奈邊抽煙邊望店舖櫥窗解悶。<br>採訪、攝影：羅德光、黃曉程</p></body></html>
