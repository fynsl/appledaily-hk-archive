<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁釗峰出碟不忘初心</title></header><body><h1>【馮仁昭四圍超】梁釗峰出碟不忘初心</h1><p>梁釗峰噚日到商台宣傳首張專輯《閃亮的青春》，佢連番多謝公司，全因今次製作不惜工本，佢話心情好似當年C AllStar出碟時咁興奮：「當初仲未畢業，感覺出碟好似課外活動咁，𠵱家成為真正嘅歌手，做所有嘅嘢都要有責任、有承擔、有質素。」<br><br>出碟首日釗峰會親自將碟交到一班出心出力製作嘅幕後團隊同好友手上，亦會向買碟嘅fans送上大後日喺尖沙嘴海旁舉行發佈會嘅門票。<br>撰文：馮仁昭</p></body></html>
