<html><header><meta charset="utf-8"><title>周家蔚驚被洪金寶督工</title></header><body><h1>周家蔚驚被洪金寶督工</h1><p>劉永健和周家蔚合作主持ViuTV節目《友枱VIP》，昨日邀請好友陶大宇和郭政鴻到灣仔擔任嘉賓，周家蔚表示閒時都會下廚，老公洪天明對她的廚藝有讚亦有彈，但令她最緊張，就是老爺洪金寶的評語，她說：「每次我去老爺屋企食飯，佢一定喺廚房，就算佢唔煮都要監督，如果佢嚟我屋企，我就好緊張，好食嗰啲，佢會話好食，唔好食嗰啲，佢唔會彈，只係唔出聲。」<br><br>陶大宇表示兒時已受媽媽影響，令他喜歡下廚，現時能煮中、西餐。有沒有試過陶大宇的廚藝？郭政鴻笑說：「上次佢做個飲食節目就試過，不過私底下就未試過。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
