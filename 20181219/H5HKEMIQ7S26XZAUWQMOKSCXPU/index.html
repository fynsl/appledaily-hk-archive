<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟婚後學會珍惜</title></header><body><h1>【馮仁昭四圍超】方皓玟婚後學會珍惜</h1><p>方皓玟噚日到商台為新歌《時間囊》宣傳，今次係佢過往十年以嚟，首次同填詞人合作好開心，方皓玟話：「收到份詞嘅時候好開心，因為第一次見到人哋點睇自己，首歌係叫大家要珍惜眼前人，可能自己又大咗，結咗婚，所以對呢種感覺會有更深感受，唔好覺得家人永遠喺身邊，而忽略佢哋。」<br><br>今年聖誕要投入宣傳工作嘅方皓玟，透露仲要忙為明年初推出黑膠碟做後期工序。<br>撰文：馮仁昭</p></body></html>
