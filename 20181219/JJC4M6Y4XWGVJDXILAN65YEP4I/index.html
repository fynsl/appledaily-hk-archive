<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡子彤操弗盼開健身室</title></header><body><h1>【馮仁昭四圍超】胡子彤操弗盼開健身室</h1><p>胡子彤同潘燦良最近合作拍廣告，有幕講子彤喺餐廳暈倒，潘燦良臨場加戲做人工呼吸。佢哋又着睡衣、孖煙囱喺屋企互相掃背，大玩基情。<br><br>子彤計劃考健身教練牌，又想同朋友開健身室，佢話：「早排拍戲冇時間做運動，又成日食消夜，想積極操弗，下月去大馬拍戲，可能要除衫。」有冇同運動員女友歐鎧淳一齊節食？佢話：「佢運動量好大食好多嘢，但食唔晒都要我食，我好易變肥仔。」<br>撰文：馮仁昭</p></body></html>
