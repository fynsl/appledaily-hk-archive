<html><header><meta charset="utf-8"><title>李佳芯男友驚喜賀封后</title></header><body><h1>李佳芯男友驚喜賀封后</h1><p>新鮮出爐視后李佳芯、龔嘉欣、黎耀祥和陳豪等，昨晚在佐敦出席煞科宴。李佳芯透露男友陳炳銓當日已買定一件蛋糕和一件果撻，得獎就吃蛋糕，輸了就吃撻喻意「撻Q」，她笑言：「都唔知係咪浪漫，4月先拍新劇，預計1月會做身體檢查，𠵱家先有時間畀身體好好休息。」陳豪聽完李佳芯的故事，笑言想不到一件果撻有如此意義，他同時透露聖誕節會跟家人到澳洲度過。<br><br>劇中演打女的龔嘉欣，坦言拍劇四個月以來，身上不斷有瘀傷，又試過手指斷筋和小腿縫針，她自言為免嚇到家人，已四個月沒見，到冬至才返家團聚。完成最後一場動作戲後，就會跟家人旅行。<br>撰文：李森</p></body></html>
