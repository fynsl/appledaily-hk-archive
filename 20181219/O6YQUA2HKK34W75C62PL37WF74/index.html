<html><header><meta charset="utf-8"><title>維亞生物科技擬籌23億</title></header><body><h1>維亞生物科技擬籌23億</h1><p>路透引述消息指，維亞生物科技已展開預路演，擬集資2億至3億美元（約15.6億至23.4億港元），但未決定招股時間表，中金為獨家保薦人。維亞主要為從事生物科技及製藥客戶的臨床前階段創新藥物，提供藥物發現服務，截至今年8月底合共向全球約300名客戶提供服務，又指出全球10大醫藥廠中有9間為其客戶。<br><br>另外，總部位於愛爾蘭都柏林的醫藥設備公司Q3 Medical Devices表示，擬來港主板上市，集資超過1.25億歐元（約11.1億港元），估值逾44億元，已聘用國信證券為保薦人，未有確實上市時間表。</p></body></html>
