<html><header><meta charset="utf-8"><title>栢芝護「小王子」生父</title></header><body><h1>栢芝護「小王子」生父</h1><p>張栢芝誕下第三胎「小王子」成熱門話題，之前絕迹社交網的栢芝，近日不停在微博發文，昨日她以「關心則亂，切勿造謠」及「假的」，澄清BB父親身份，並非外間猜測的新加坡富商及內地商人孫東海，但就沒有說明第三胎的生父究竟是誰。</p><p>心情靚爆的栢芝，前晚上載在廚房準備晚餐的短片，昨早又再次出動，戴上卡通眼鏡的她，再用應用程式為自己貼上貓耳朵，非常得意。之後，她坐保母車出發午飯時又再拍短片，叫粉絲遇到她時，記得跟她打招呼。<br>撰文︰祖李</p></body></html>
