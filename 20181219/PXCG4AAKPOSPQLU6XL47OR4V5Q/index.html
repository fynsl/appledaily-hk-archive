<html><header><meta charset="utf-8"><title>【add star】關之琳黑白瘦</title></header><body><h1>【add star】關之琳黑白瘦</h1><p>關之琳近日頻頻現身，雖然年屆56歲，但穿搭依然該露就露，日前出席向華強壽宴，一襲深V透視黑裙，露白滑肌膚，側腰兩邊cut-out設計性感又顯瘦，戴上金屬粗頸圈，外披白色西裝褸，風韻猶存。</p><p>同場袁詠儀全黑皮革打扮，就有一種叛逆少女味道，她並以高馬尾襯閃閃大耳環，穿短裙配搭過膝長靴，有型好看。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
