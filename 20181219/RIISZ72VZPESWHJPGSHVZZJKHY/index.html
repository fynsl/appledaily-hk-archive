<html><header><meta charset="utf-8"><title>披頭四靈高驚喜撐保羅</title></header><body><h1>披頭四靈高驚喜撐保羅</h1><p>保羅麥卡尼（Paul McCartney）的倫敦演唱會，尾場送驚喜給歌迷，找來披頭四（The Beatles）老拍檔靈高史達（Ringo Starr），及滾石樂隊（The Rolling Stone）結他手Ronnie Wood合奏金曲《Get Back》。<br><br>保羅說：「我有驚喜給大家，其實是對我們的驚喜，只是今日才發生。」之後搬鼓上台，靈高及Ronnie現身。靈高說：「我不知你怎樣想，但今次對我來說很震撼。」其後保羅女兒Stella上載這次的世紀組合合照，相中除了三大巨星及她本人外，還有女星愛瑪湯遜（Emma Thompson）。<br>撰文：何德</p></body></html>
