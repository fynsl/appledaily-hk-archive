<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝寧花百萬機場開舖</title></header><body><h1>【馮仁昭四圍超】謝寧花百萬機場開舖</h1><p>謝寧嘅曲奇餅品牌第九間分店噚日喺香港國際機場舉行開幕禮，獲父母、老公、99歲奶奶、好友鄭瑞芬同蘭茜等到賀。謝寧話今次新店投資七位數字：「機場開舖好有代表性，係我嘅夢想，好感動，終於做到啲成績好開心。」<br><br>陳敏之、鄭欣宜同毛舜筠紛紛開曲奇店分一杯羹，謝寧話：「曲奇係香港新興行業，有競爭唔係壞事，對市民大眾多選擇，可以百花齊放係好事，各有各做。」<br>撰文：馮仁昭</p></body></html>
