<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚岑麗香弗爆三點式</title></header><body><h1>【馮仁昭四圍超】大肚岑麗香弗爆三點式</h1><p>岑麗香目前懷孕五個月，日前同老公飛去夏威夷度假，享受二人世界。香香噚日喺社交網開心貼出三點式「影後」泳照，身材依然好弗嘅佢，完全冇孕婦嘅腫脹，手腳仲纖幼，臀部渾圓，靚人靚景索到爆。香香又喺Ig Story上載悠閒坐喺泳池沙灘椅上享受陽光嘅相，顯示時間為朝早7時多，香香留言話：「early bird」早睡早起，大肚婆生活果然好有規律。<br>撰文：馮仁昭</p></body></html>
