<html><header><meta charset="utf-8"><title>四電訊商60億投4G頻譜</title></header><body><h1>四電訊商60億投4G頻譜</h1><p>早前政府公佈重新將2020年11月至2021年9月到期的4G頻譜重新拍賣，四家流動網絡營辦商成功投得合共120兆赫頻譜，拍賣總額達60億元。中國移動香港、HKT、和記及數碼通將於900兆赫及1800兆赫頻帶內分別獲指配50兆赫、60兆赫、40兆赫及50兆赫頻譜。有關頻譜的指配由現有指配期屆滿後起計為期15年。以拍賣價計，中國移動香港、HKT、和記及數碼通需付款分別為14.8億元、22.2億元、9.6億元及13.4億元。</p></body></html>
