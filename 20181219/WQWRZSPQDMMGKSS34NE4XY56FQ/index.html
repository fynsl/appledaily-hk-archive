<html><header><meta charset="utf-8"><title>林奕匡得獎當鞭策</title></header><body><h1>林奕匡得獎當鞭策</h1><p>林奕匡及露雲娜昨日出席工展會活動，今年樂壇首個頒獎禮已於前日開始，林奕匡表示看到歌手朋友得獎而被感動到落淚，他說：「Robynn &amp; Kendy（R&amp;K）講得獎感受，我忍唔住喊。」問他獲頒「CASH最佳創作歌手獎」時，有否喜極而泣？他說：「覺得意外，我以為自己冇獎，始終獎項又唔多，好多歌手都好出色，不過呢個獎係一個鞭策，人哋俾我嘅鼓勵。」<br><br>露雲娜高興表示在武漢一個頒獎禮上，憑專輯《酒紅色的心》獲得「華語金曲年度最佳HIFI人聲獎」，不過她表示未有慶祝，怕飲酒會影響唱歌的表現。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
