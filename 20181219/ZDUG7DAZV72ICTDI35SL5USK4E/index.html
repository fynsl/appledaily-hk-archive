<html><header><meta charset="utf-8"><title>Key悼鐘鉉逝世一周年</title></header><body><h1>Key悼鐘鉉逝世一周年</h1><p>韓國男團SHINee成員鐘鉉受抑鬱症困擾，去年12月18日自殺身亡，終年27歲。昨日是鐘鉉逝世一周年，隊友Key昨日在Ig上載鐘鉉曾在演唱會綵排時，在背後望着他的短片，以短片懷念故人。</p><p>而鐘鉉家人成立的「Shinin'基金會」日前舉行「閃光藝術祭」，供粉絲悼念偶像。網上有粉絲透露除SHINee隊長溫流已於上周一入伍，未能與隊友一同到藝術祭外，成員Key、珉豪、泰民，以及女團少女時代成員泰妍、允兒、Red Velvet成員Yeri亦有前往活動悼念鐘鉉。另外，網上有溫流當兵的新相流出，穿上軍服的他，與同袍對着鏡頭微笑。<br>撰文：文康妮</p></body></html>
