<html><header><meta charset="utf-8"><title>Miki養胎滋油濕平</title></header><body><h1>Miki養胎滋油濕平</h1><p>楊愛瑾（Miki）前年嫁給永安太子爺郭永淳，兒子去年出世，現懷有第二胎。日前塊面圓潤了不少的Miki現身中環一間專售有機護膚品的店舖，估計之前已訂好貨，所以入店後，店員已備妥一袋物品交給她，Miki更和店員交談一會後才離開。她之後到超市悠閒地選購蔬菜、水果、三文魚、麵包等食材。</p><p>Miki提着物品正準備離開商場之際，記者上前問她腹中懷的是男或女時，她僅回應：「唔好意思。」隨即步出商場登上朋友的座駕。Miki早前在Ig透露本月中會帶兒子出埠，由於自己懷孕加上兒子還年幼，所以擔心坐長途機，希望一切安好。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
