<html><header><meta charset="utf-8"><title>陳豪自認腍善爸爸</title></header><body><h1>陳豪自認腍善爸爸</h1><p>陳豪前晚於九龍塘出席戶外品牌活動，他透露稍後會和陳茵媺（Aimee）帶子女飛澳洲過聖誕，然後再趕返港出席倒數活動，他說：「安排咗好耐，以往年年都要開工。之前返加拿大考起Aimee，今次坐八個鐘輕鬆好多，加上有我分擔。」他自認是腍善爸爸：「冇辦法，爹哋每次望住小朋友嘅眼神都充滿愛，好容易畀佢哋『攝』咗入去！」<br><br>問五歲大仔返學有沒有心儀的女同學？陳豪說：「未！好彩仲未有呢個意識，我哋好注重童真。男女關係去到小學會接觸，唔使我哋教。」問他會否擔心女兒將來拍拖，他無奈地說：「我哋話到事咩？將來世界屬於佢哋。」<br>採訪︰卓寶花<br>攝影：仇志德</p></body></html>
