<html><header><meta charset="utf-8"><title>Selena出院滑雪解憂</title></header><body><h1>Selena出院滑雪解憂</h1><p>美國女歌手Selena Gomez（中）兩個月前因為情緒崩潰而要入住精神病院，而最近她終於正式出院，並與朋友滑雪度假。從相片所見，Selena重拾笑容，看似已回復正常。消息人士指：「她覺得好了很多，很期待回復正常。她現在主要花時間與家人及朋友相處。」<br><br>Selena於今年10月曾因為白血球過低兩度入院，而第二次入院時更情緒崩潰，要轉入精神病院。有指其情緒問題誘因是因為舊愛Justin Bieber另娶他人。</p></body></html>
