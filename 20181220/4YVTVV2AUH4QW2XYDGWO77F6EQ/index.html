<html><header><meta charset="utf-8"><title>嘉湖兩房月租僅$8,000</title></header><body><h1>嘉湖兩房月租僅$8,000</h1><p>近期樓價跌幅顯著的天水圍嘉湖山莊，租金亦出現回落情況。消息指賞湖居5座極高層E室，實用面積448方呎，兩房間隔，業主1997年6月以245萬元單位長線持有至今，今年8月趁樓市火熱放盤，開價580萬元，但一直都未獲承接，業主不甘平賣，10月同時放租，叫價1.1萬元。代理表示，放盤兩個月，單位終租出，但月租僅8,000元，不包約800元管理費，比市價約1.1萬元低兩成，租客為外籍人士。據知，同層有凶宅，所以一直難賣難租，而最終業主寧平租也不平賣。</p></body></html>
