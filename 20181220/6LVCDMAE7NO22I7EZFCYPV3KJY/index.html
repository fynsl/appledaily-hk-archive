<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉穎鏇聖誕飛甩胡㻗</title></header><body><h1>【馮仁昭四圍超】劉穎鏇聖誕飛甩胡㻗</h1><p>劉穎鏇同郭子豪（左）噚日到太古出席運動店開幕活動，穎鏇話今個聖誕檔期已排滿商演工作，佢話：「我今年買咗份好大禮物畀自己，就係部電話，因為以前都係父母送。」<br><br>至於會唔會相約胡㻗過聖誕？穎鏇話唔會，因為一月拍新劇，已經好緊張去睇劇本，同埋報讀咗網上商業課程。子豪話胡㻗會同自己過聖誕，因一齊拍劇，問到穎鏇會唔會探班？佢擰頭話：「唔使。」<br>撰文：馮仁昭</p></body></html>
