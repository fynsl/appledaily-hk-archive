<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumi遇色狼失眠終報警</title></header><body><h1>【馮仁昭四圍超】Yumi遇色狼失眠終報警</h1><p>賭王四房細仔何猷君舊愛嘅女子組合By2嘅妹妹Yumi，日前喺Ig自爆去按摩時遇到色狼，前晚佢再更新留言話：「我本來不想說，忍住就過去了，但是這幾天出差都睡不着，終於去報案了。」</p><p>Yumi上年同家姐Miko喺新加坡健身房俾幾個男教練偷拍兼整蠱：「人與人之間是要互相尊重，徹底的失望在自己家鄉居然發生這種事，只能跟這家健身房說掰掰。」<br>撰文：馮仁昭</p></body></html>
