<html><header><meta charset="utf-8"><title>【融合傳統】積遜講毛利語被瘋傳</title></header><body><h1>【融合傳統】積遜講毛利語被瘋傳</h1><p>生於夏威夷的積遜莫瑪，父親是；新西蘭原住民毛利人。《水行俠》上周三在洛杉磯舉行首映禮，積遜竟破格於紅地毯上表演傳統Haka舞蹈（圖）。他連同自己一對仔女、在戲中飾演他父親的新西蘭演員Temuera Morrison、他的助手等一同表演舞蹈，表演歷時兩分鐘，積遜更以大腿折斷金色戰戟。<br><br>近日香港有網民就將短片中眾人的毛利語配上同音廣東話字幕，因為出現「咖喱雞」、「加個煲」、「覆佢電話呀」等有趣字句，引來網民瘋傳。</p></body></html>
