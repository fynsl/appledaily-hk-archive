<html><header><meta charset="utf-8"><title>八達通App改善查閱功能</title></header><body><h1>八達通App改善查閱功能</h1><p>八達通App推出改善措施，由過往只可以查詢過去40次交易記錄，變成可查閱過去三個月。明年1月政府推出「公共交通費用補貼計劃」，屆時亦可透過賬戶查閱每月公共交通開支，Android手機用戶可直接在App領取補貼，惟iPhone用戶需在八達通App輸入八達通號碼後，七天內前往位於全港的50個「八達通服務站」拍卡認證，完成登記程序。<br><br>政府推行的「公共交通費用補貼計劃」，每月交通費逾400元便可獲補貼實際開支25%。</p></body></html>
