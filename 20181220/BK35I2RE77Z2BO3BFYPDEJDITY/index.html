<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伏明霞梁錦松否認婚變</title></header><body><h1>【馮仁昭四圍超】伏明霞梁錦松否認婚變</h1><p>近排娛樂圈喜事重重，不過，噚日就突然傳出跳水皇后伏明霞（左）同前財爺梁錦松離婚消息，有傳係女方提出，至於離婚原因就話佢哋因為老夫少妻，差距越嚟越大喎！<br><br>本報致電求證梁錦松，佢就否認︰「謝謝關心。我同太太好好，離婚傳聞絕冇其事，無中生有。」而伏明霞好友鄭秀文（中）就喺Ig上載咗佢同伏明霞嘅短片，見伏明霞笑容滿面，唔似婚姻出問題。<br>撰文：馮仁昭</p></body></html>
