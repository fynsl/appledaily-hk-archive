<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張衞健失視帝問心無愧</title></header><body><h1>【馮仁昭四圍超】張衞健失視帝問心無愧</h1><p>張衞健（Dicky）前晚喺將軍澳出席活動，講到《大帥哥》大熱倒灶，楊秀惠同蔡思貝都戥佢唔抵，Dicky就話：「佢哋見到我嘅付出，感觸大啲啫！」<br><br>問佢點解缺席頒獎禮？Dicky話：「唔使喇！我去嚟做乜嘢呀？只係想做好啲戲，只希望得到觀眾嘅心，人生可以渺小，但唔可以虛度，角色戲份少，但唔可以hea做，總之大帥哥呢個角色，我對得住自己、對得住觀眾，將暫時最好嘅張衞健奉獻咗畀觀眾。」<br>撰文：馮仁昭</p></body></html>
