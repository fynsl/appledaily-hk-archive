<html><header><meta charset="utf-8"><title>求驗客手記：美斯力壓沙拿五奪金靴獎</title></header><body><h1>求驗客手記：美斯力壓沙拿五奪金靴獎</h1><p>巴塞隆拿喺官網宣佈，球隊隊長、阿根廷球王美斯，星期二正式獲頒17/18年球季嘅歐洲金靴獎。上季美斯喺西甲射入34球，力壓喺英超攻入32球嘅穆罕默德沙拿，奪得歐洲金靴獎；呢次亦係美斯職業生涯第五次獲得歐洲金靴獎，比起基斯坦奴朗拿度仲多一次，成為史上首位五奪歐洲金靴獎嘅球員。美斯獲獎後表示：「我冇諗過可以五奪金靴獎。我嘅夢想係踢職業足球同享受成功，我鍾意比賽，但我冇諗過我可以贏到咁多嘢。」</p></body></html>
