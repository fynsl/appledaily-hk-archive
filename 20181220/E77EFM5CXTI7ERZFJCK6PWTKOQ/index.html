<html><header><meta charset="utf-8"><title>求驗客手記：比軍財困比比慘食無情雞</title></header><body><h1>求驗客手記：比軍財困比比慘食無情雞</h1><p>土耳其球會比錫達斯星期一宣佈，由於出現財政問題，被迫提前同葡萄牙後衞比比解約。上季由皇家馬德里轉投比錫達斯嘅比比，合約原本到出年先屆滿，不過由於比錫達斯債務增加，被迫削減開支，所以要向高薪嘅比比「開刀」，據報指比比嘅年薪金達450萬歐元。雖然比比就正式加入「失業大軍」，不過佢都唔愁冇出路嘅，日本傳媒就報道，日職富豪球會神戶勝利船有意簽入呢位35歲後衞，仲可能會簽埋前巴塞隆拿左閘阿祖安奴㖭。</p></body></html>
