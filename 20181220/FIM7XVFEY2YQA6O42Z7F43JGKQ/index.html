<html><header><meta charset="utf-8"><title>定延直播呻攰哽咽</title></header><body><h1>定延直播呻攰哽咽</h1><p>韓國女團TWICE於2015年出道後大受歡迎，但成員都沒有時間休息。TWICE上周連續出席《MAMA音樂頒獎禮》的日本及香港站，離港時一臉倦容。成員定延前日透過直播與粉絲溝通，坦言因緊湊的工作行程而覺得很累，她哽咽表示：「我們正在日本舉行巡迴演唱會，返到韓國就要拍新歌MV，更要影專輯封面照。我想成為隊友的支柱，但真的做不到，很對不起。」定延更忍不住喊，隊友亦有留言為她打氣。</p></body></html>
