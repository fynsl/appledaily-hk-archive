<html><header><meta charset="utf-8"><title>【內地勁收】率先上畫票房破14億</title></header><body><h1>【內地勁收】率先上畫票房破14億</h1><p>明天才在美國上映的《水行俠》，一改以往荷李活大片慣例，在本月7日先在內地率先開畫，上映8天已勁收10億人民幣，昨日更破14億人民幣，創下DC超級英雄片在內地的票房成績。<br><br>台灣影迷也能先睹為快，《水行俠》上周三在當地上映，票房一星期已破1.5億新台幣（約3,800萬港元），打破DC在台開畫票房紀錄，DC瞄準大中華市場奏效，在兩地也破盡紀錄。主角積遜莫瑪與安芭赫德上周二到菲律賓馬尼拉宣傳，也大受當地觀眾歡迎（圖）。</p></body></html>
