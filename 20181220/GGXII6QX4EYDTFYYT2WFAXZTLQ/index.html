<html><header><meta charset="utf-8"><title>申成祿腳趾骨折照開工</title></header><body><h1>申成祿腳趾骨折照開工</h1><p>由韓國女星張娜拉夥拍男星崔振赫、申成祿（圖）主演的SBS新劇《皇后的品格》近日爆出是非，被指劇組超時工作拍攝近30小時。昨日有報道指申成祿前日在拍攝途中受傷，導致腳趾骨折，需要接受手術。<br><br>申成祿所屬事務所昨表示：「申成祿於拍攝過程中不慎受傷令腳趾骨折，隨後已送到醫院，預計今日做手術，雖然手術後需要觀察一段時間，不過傷勢不算嚴重，為了不耽誤拍攝，明日會返片場繼續開工。」</p></body></html>
