<html><header><meta charset="utf-8"><title>傳德銀近半年50人離職</title></header><body><h1>傳德銀近半年50人離職</h1><p>市傳德銀爆離職潮，外媒報道，自5月起德銀香港、新加坡地區大約有50名交易員離職，其中更包括董事級人馬。彭博引述知情人士指，德銀正努力扭虧為盈，惟因削減成本和士氣低沉，半年來有50名交易員離職，約佔投行部份三成人手，其中包括8名董事總經理、10多個董事級員工。據悉德銀於兩地聘請資歷較淺的員工填補空缺。有亞洲銀行家指在一系列醜聞及銀行全球削減成本下，破壞了德意志銀行員工的士氣。</p></body></html>
