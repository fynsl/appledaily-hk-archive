<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙哲妤產後冇記性</title></header><body><h1>【馮仁昭四圍超】趙哲妤產後冇記性</h1><p>趙哲妤（Uny）噚日同顏仟汶到沙田出席「第27屆世界腦力錦標賽」，趙哲妤話發覺自己產後記憶力下降：「我試過一日買咗兩次餸，唔記得自己食咗飯未。」噚日係Uny囡囡Natalie兩歲生日，Uny話：「開心有間好嘅國際學校收咗佢，囡囡有聽障，要戴耳機。期待佢叫我媽媽，講說話畀我聽。」<br><br>至於大前日48歲生日嘅顏仟汶就話：「今年好多負面報道令自己唔開心，唔想再有呢類嘢。」<br>撰文：馮仁昭</p></body></html>
