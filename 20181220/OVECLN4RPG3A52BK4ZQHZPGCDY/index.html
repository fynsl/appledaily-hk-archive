<html><header><meta charset="utf-8"><title>林利約女尖沙嘴嘆茶</title></header><body><h1>林利約女尖沙嘴嘆茶</h1><p>前小虎隊成員林利日前被《蘋果》發現與女友人在尖沙嘴一間咖啡店嘆下午茶，最初他們各自忙做私務，之後終於有傾有講，大約逗留兩個小時。林利之後充滿男士風度，送了女友人到附近的半島中心才施施然離開。</p><p>林利本年初做手術切除11厘米腫瘤，小休後再復出拍劇，身形比之前瘦削。林利昨日接受傳媒訪問，他表示大家是工作上的朋友，當日只是傾工作，至於目前身體狀況，他說：「係瘦咗好多，要慢慢增肥，我做手術後未休息過，一直都拍劇，係時候畀自己好好休息吓。劇集會喺22號煞科，跟住28號上船登台表演，之後要徹底休息！」<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
