<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基自己做家務</title></header><body><h1>【馮仁昭四圍超】鄭敬基自己做家務</h1><p>鄭敬基同太太前晚喺銅鑼灣出席電影《朝花夕拾．芳華絕代─拾芳》優先場，講到孫耀威日前俾外傭偷竊，同樣係過來人嘅鄭敬基話：「家賊難防，家傭幫到手係好貼心，但要喺屋企管理多一個人，變咗喺屋企都唔能夠放鬆，𠵱家都唔請工人，家務自己做番。」<br><br>鄭敬基仲話阿媽嚇怕咗：「冇咁多信心，唔想再用工人，因為呃咗佢16年感情。冇告個工人，工人已返家鄉。」<br>撰文：馮仁昭</p></body></html>
