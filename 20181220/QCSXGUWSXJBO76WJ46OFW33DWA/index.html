<html><header><meta charset="utf-8"><title>求驗客手記：恩沙基遇加度素和氣收場</title></header><body><h1>求驗客手記：恩沙基遇加度素和氣收場</h1><p>意甲嘅AC米蘭最近就真係頹，繼上星期喺歐霸盃分組賽出局之後，星期二返到意甲又失分，作客悶和護級球隊博洛尼亞0:0，賽後排第四，同第五嘅拉素相差兩分。今場比賽嘅焦點落喺兩隊教練加度素同埋恩沙基兩位昔日AC米蘭球星身上，兩個人賽前攬頭攬頸鬼咁好傾。講番場波，今場AC米蘭就佔盡優勢，不過埋門始終都欠理想，希古恩兩次禁區外起腳都唔夠力，博洛尼亞完場前亦有柏拉斯奧單刀跣腳，最後雙方0:0握手言和。</p></body></html>
