<html><header><meta charset="utf-8"><title>黃浩然叫監製放人</title></header><body><h1>黃浩然叫監製放人</h1><p>黃浩然昨日在土瓜灣出席慈善活動，本月初他跟太太結婚13周年，他說：「冇時間慶祝，聖誕節24至26號都要開工，我叫監製點都畀我31號放一日，畀我食餐飯都好。」問到太太可有投訴？他說：「太太冇，囝囝就多啲，我會砌定聖誕樹畀囝囝。」<br><br>同場的蔣怡藍帶畢業，兒時夢想只望吃朱古力，到長大後才發現自己有烹飪天份，她說：「𠵱家夢想係做廚師，我都諗住做生意，不過暫時開餐廳唔適合我，因為乜都要親力親為，要同時照顧家庭會難啲，或者出醬料，亦籌備緊自己嘅廚房，開親子班，希望香港多啲媽咪親手煮嘢食畀小朋友。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
