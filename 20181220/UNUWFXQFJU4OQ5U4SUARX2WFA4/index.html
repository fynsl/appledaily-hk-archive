<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特無端端被破不敗身</title></header><body><h1>求驗客手記：多蒙特無端端被破不敗身</h1><p>喺德甲排榜首嘅多蒙特，星期二作客聯賽榜下游嘅杜塞爾多夫以1:2落敗，由於次席嘅慕遜加柏同日喺主場贏紐倫堡2:0，同多蒙特嘅差距收窄至六分。多蒙特輸波後，喺各項賽事近八場不敗嘅走勢斷纜，如果淨計德甲嘅話，多蒙特今季聯賽15場嘅不敗身亦被打破。蜜蜂兵團𠵱家俾同日贏波嘅慕遜加柏追至只落後六分，兩隊星期五會喺歇冬前嘅最後一輪聯賽交手，到時多蒙特會喺主場出擊，但如果再輸嘅話，就會俾慕遜加柏追至只落後三分。</p></body></html>
