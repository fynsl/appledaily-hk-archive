<html><header><meta charset="utf-8"><title>劉德華攬實陳玉蓮</title></header><body><h1>劉德華攬實陳玉蓮</h1><p>劉德華的跨年紅館演唱會上周六開鑼，首晚除了華仔的太太朱麗倩和愛女劉向蕙捧場成焦點外，前晚與他83年合演劇集《神鵰俠侶》的 「小龍女」陳玉蓮亦有現身捧場，當年他們飾演的楊過和小龍女深入民心，雖然劇集被重拍又重拍，有不少人演過這兩個角色，但華仔和陳玉蓮依然是很多人心目中最經典的一對。<br><br>前晚完騷後，陳玉蓮走入後台與華仔攬着合照。其實早於2011年她已在華仔演唱會出現，當年華仔慶祝入行30周年，陳玉蓮以壓軸嘉賓身份亮相尾場演唱會，陪着華仔唱《情義倆心堅》。不過前晚她沒有上台，只在台下做觀眾。此外，前晚捧場的圈中人還有周秀娜與姜皓文。<br>撰文︰祖李</p></body></html>
