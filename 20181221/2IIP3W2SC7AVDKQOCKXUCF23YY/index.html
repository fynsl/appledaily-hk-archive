<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁雪瑤輸亞姐寶座失望</title></header><body><h1>【馮仁昭四圍超】梁雪瑤輸亞姐寶座失望</h1><p>2018亞洲小姐總決賽冠軍王路瑤（Luyao）、亞軍李德鳳（Liz）同香港賽區冠軍梁雪瑤（Sheryl）等噚日去旺角領獎。Sheryl話對香港區捧蛋感失望：「作為香港代表未能為港爭光，唔緊要，今次係好寶貴經驗，但唔係努力咗就有回報。」問佢係咪覺得有黑幕？Sheryl話：「唔係，損失咗嘅嘢，上帝會畀最大祝福。」亞軍張右雨就直認兩年前曾經同MIRROR成員江熚生（Anson Kong）拍拖，分手後仍係朋友。</p></body></html>
