<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇聖誕騷派禮物</title></header><body><h1>【馮仁昭四圍超】陳柏宇聖誕騷派禮物</h1><p>陳柏宇噚日喺九龍灣為聖誕節舉行嘅九展音樂會綵排，佢話今次跳舞嘅部份唔會少過上次，仲透露今次會同觀眾多啲互動，到時會落台派禮物。陳柏宇話太太符曉薇同囡囡到時應該喺後台支持：「出面太大聲，探班都冇呀，仲有陪月喺度，無謂嘥咗啲錢。」<br><br>問佢聖誕開騷陪唔到太太，有冇送番禮物補數？陳柏宇笑住話：「下下都要送嘢咁大枝嘢㗎咩？佢有㗎喇！」<br><br>撰文：馮仁昭</p></body></html>
