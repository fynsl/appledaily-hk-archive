<html><header><meta charset="utf-8"><title>《爭寵》影評人提名領先</title></header><body><h1>《爭寵》影評人提名領先</h1><p>倫敦影評人協會獎（London Critic's Circle）頒獎禮於下月10日舉行，大會日前公佈入圍名單，由尤格藍西莫（Yorgos Lanthimos）執導的《爭寵》（The Favourite）獲十項提名領先，包括年度電影、導演及女主角、女配角等提名，不過愛瑪史東（Emma Stone）就未在名單之上。而於美國多個影評人協會都獲影后獎的天后Lady GaGa卻未能入圍。</p></body></html>
