<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張名雅順產誕子謝祝福</title></header><body><h1>【馮仁昭四圍超】張名雅順產誕子謝祝福</h1><p>現年31歲嘅12年港姐冠軍張名雅，前年同律師男友蔡錦豪結婚，冇耐已宣佈懷囝囝Mario，母愛氾濫嘅佢誓要追多個。今年7月張名雅再報喜，到10月時仲孖老公去泰國度假，着三點式泳衣晒巨肚。<br><br>前晚張名雅喺Ig話準備入產房，仲透露細仔個名：「See you soon baby Milo.」據知BB已順產出世，噚日張名雅再喺Ig貼相，精神唔錯，仲留言話多謝各位祝福！<br><br>撰文：馮仁昭</p></body></html>
