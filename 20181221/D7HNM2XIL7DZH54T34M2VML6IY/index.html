<html><header><meta charset="utf-8"><title>吳奇隆老婆陀男B</title></header><body><h1>吳奇隆老婆陀男B</h1><p>吳奇隆和內地女星劉詩詩日前在台灣被網民遇見，當時二人戴上口罩，劉詩詩更身穿寬鬆大衣。劉詩詩近來處於休息狀態，有傳她已經懷孕，但一直未有承認。</p><p>吳奇隆昨日在微博宣佈喜訊：「我們懷着激動喜悅的心情期待家庭的新成員，謝謝大家關心。」劉詩詩亦有轉發兼留言表示期待。據台灣《蘋果》報道，劉詩詩目前已有五個月身孕兼一索得男，預產期明年5月，吳媽媽受訪時說：「家裏所有人都很高興！之前外界都說詩詩生不出來，給了他們很大壓力。」據知劉詩詩將於台灣生B，產後會搬入丈夫去年買入位於新莊的豪宅。<br>撰文：唐琛悠</p></body></html>
