<html><header><meta charset="utf-8"><title>陳曉東恭喜栢芝生仔</title></header><body><h1>陳曉東恭喜栢芝生仔</h1><p>陳曉東昨日在灣仔為周家蔚主持的ViuTV節目《友枱VIP》擔任嘉賓，近年在北京發展的東東透露明年3月會首次於紅館舉行演唱會，距離上一次在香港開演唱會已經有十年，他說：「之前喺台灣同澳門做巡迴，今次舞台會做得更好，會編排好多舞蹈，係我堅守向歌迷嘅承諾，今次會唱好多快歌同廣東歌。」<br><br>對於舊愛張栢芝誕下第三胎兒子，東東表示恭喜：「佢三條king，我pair queen，我順其自然，冇追仔壓力，有兩個女已經成日掛住。」東東指兩個女兒分別三歲及四歲，屆時開騷要看女兒是否有空捧場。<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
