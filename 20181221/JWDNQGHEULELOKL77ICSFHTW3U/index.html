<html><header><meta charset="utf-8"><title>安室作品賣13億膺No.1</title></header><body><h1>安室作品賣13億膺No.1</h1><p>日本Oricon總結年度銷量排行，已引退的天后安室奈美惠憑大碟《Finally》賣得63.9萬張銷量，以及告別演唱會影碟銷量超過175萬張，分別於大碟榜與DVD及藍光碟榜同時稱冠，其作品總銷量更超過13.2億港元，成為總銷量榜之冠。<br><br>至於年度細碟榜冠軍是AKB48作品《Teacher Teacher》，不過她們於總銷量榜排第三，不敵乃木坂46總銷量的7.19億港元成績。</p></body></html>
