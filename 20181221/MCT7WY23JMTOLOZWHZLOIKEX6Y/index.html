<html><header><meta charset="utf-8"><title>天水圍託兒支援不足</title></header><body><h1>天水圍託兒支援不足</h1><p>【本報訊】天水圍過去曾發生不少倫常慘劇，昨再有婦人抱初生嬰危站簷篷企圖輕生，民主黨天水圍區社區主任兼註冊社工吳玉英坦言，區內家庭綜合服務包括託兒、支援婦女等服務供不應求，促當局增撥社區資源。<br><br>吳解釋天水圍約30萬人口，但區內只有兩間機構提供初生至兩歲及三歲至九歲的託兒或保母服務，且名額有限，街坊「爭崩頭」。且天水圍主要是基層家庭，未必有經濟能力或空間請陪月或女傭，不少婦女誕嬰後唯有放棄工作，無疑增加家庭經濟及精神壓力。<br>■記者張珮琪</p></body></html>
