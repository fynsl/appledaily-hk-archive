<html><header><meta charset="utf-8"><title>霆鋒露天騷不公開售票</title></header><body><h1>霆鋒露天騷不公開售票</h1><p>謝霆鋒近年轉行做廚師，今年初於《叱咤頒獎禮》上演出時，已被不少樂迷叫他復出歌壇，加上他今年陸續推出新歌，令fans更期待。早前盛傳霆鋒將於紅館開騷，更指他跟好兄弟陳奕迅的演唱會撞期。<br><br>原來霆鋒已靜靜地準備開個唱，不過地點並非紅館，而是與商台合作，落實於明年3月17日假亞洲國際博覽館的露天廣場舉行音樂會。是次音樂會的門票不作公開發售，fans想撲飛，惟有等主辦單位公佈詳情。此外，霆鋒繼續主持新一季《鋒味》，與嘉賓張靚穎走到成都熊貓基地，為熊貓做特色麵食。<br>撰文：沈麗珠</p></body></html>
