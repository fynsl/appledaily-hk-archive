<html><header><meta charset="utf-8"><title>美聯黃建業斥逾億增持</title></header><body><h1>美聯黃建業斥逾億增持</h1><p>美聯集團（1200）公佈，公司主席黃建業以每股2元，向合資格股東增持5,744萬股或8%股權，涉資1.15億元。每股作價2元較前收市價1.56元溢價28.21%。受消息刺激，該股昨升4.5%，報1.63元。<br>公告表示，黃建業計劃集團如常繼續現有業務、人員配置及資產調配，以及認為集團應繼續檢閱其策略和重心。收購股權完成後，黃建業於美聯之持股量將由27.07%，增至35.07%。</p></body></html>
