<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳煒5歲廚房玩大</title></header><body><h1>【馮仁昭四圍超】陳煒5歲廚房玩大</h1><p>陳煒噚日去銅鑼灣工展會出席活動，自認廚藝了得嘅陳煒話：「自己好鍾意煮嘢食，5歲已經入廚房玩，中學負責煮飯畀屋企人食。」<br><br>陳煒話考慮做飲食生意，不過冇時間打理，問佢有冇諗過出烹飪書，陳煒話：「如果要出書，不如直接做節目更加慳時間，但自己就冇時間做製作。」而陳煒奪得「最受歡迎電視女角色」獎之後，多咗好多嘢做，佢亦開始同朋友兼同事食飯慶祝。<br><br>撰文：馮仁昭</p></body></html>
