<html><header><meta charset="utf-8"><title>新秀麗前CEO離職賠償豐</title></header><body><h1>新秀麗前CEO離職賠償豐</h1><p>新秀麗（1910）早前被沽空機構殺人鯨資本（Blue Orca）狙擊，指控其行政總裁Ramesh Dungarmal Tainwala虛報學歷，最終5月底離任，昨公佈最新離任條款，包括代替12個月合約通知期餘下的合約權利，相等於9個月月薪及1個月假期，最終獲得116.7萬美元，以及與公司的和解費181.2萬美元，甚至可以「賬面值」約14.2萬美元購買其使用的公司車輛。</p></body></html>
