<html><header><meta charset="utf-8"><title>蘇志燮明年3月會港迷</title></header><body><h1>蘇志燮明年3月會港迷</h1><p>韓國型男蘇志燮昨日宣佈將於明年3月10日襲港舉辦粉絲見面會，是他繼去年4月訪港後，相隔近一年再會港迷。而韓版《步步驚心》男星李準基早前亦宣佈將於同日襲港開騷，兩位男星將會對撼鬥人氣。<br><br>據海報顯示，是次見面會的首站在台灣舉行，隨後蘇志燮將移師到日本千葉、神戶、曼谷、雅加達、香港及馬尼拉見粉絲，事務所又透露蘇志燮為今次見面會準備了特別舞台，令粉絲相當期待。</p></body></html>
