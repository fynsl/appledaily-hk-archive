<html><header><meta charset="utf-8"><title>趣趣地：尼馬髮型似足蜘蛛腳</title></header><body><h1>趣趣地：尼馬髮型似足蜘蛛腳</h1><p>無論喺場外抑或場內，巴黎聖日耳門（PSG）球星尼馬一向都有好多搞作，又經常轉變形象，成為各大媒體焦點。繼俄羅斯世界盃嘅「意粉頭」之後，尼馬個頭又有新搞作，變咗做dreadlock頭，佢將啲頭髮扎成一條條銀白色嘅辮（圖），凌亂之中帶點奇怪！尼馬呢個新髮型好壞參半，有人話佢個頭好似放咗好多條毛茸茸嘅蜘蛛腳，亦有人讚佢好有潮流觸覺。不過潮流嘅嘢好多都係曲高和寡，識欣賞嘅人始終唔多！</p></body></html>
