<html><header><meta charset="utf-8"><title>小方豬年再搵對象</title></header><body><h1>小方豬年再搵對象</h1><p>方力申、王菀之和白只昨日到柴灣宣傳賀歲片《你咪理，我愛你！》，戲中方力申約王菀之看電影，豈料入場後發現是愛情片而大發脾氣，小方說：「我現實真係未試過同心儀對象去睇戲，只會拍拖之後先會，講畀王菀之聽佢一啲都唔驚奇，通常都係會約食飯先可以傾偈。」王菀之亦說：「我同Eric（老公）最初相識時都冇去過睇戲，只係食飯同傾偈。」</p><p>問到小方的感情狀況，他說：「太忙，未搵到，等豬年先喇。」他更肯定地稱以自己的性格來說，一定不會閃婚：「我冇畀太多規限自己，唔係幾多歲要做乜嘅人。」<br>採訪、攝影：卓寶花</p></body></html>
