<html><header><meta charset="utf-8"><title>導演查費斯未想承父業</title></header><body><h1>導演查費斯未想承父業</h1><p>導演查費斯奈捷是NIKE創辦人Phil Knight的兒子，早前有傳聞指若《大黃蜂》不成功，他要回去繼承父業。他受訪時表示父親尚未欣賞《大黃蜂》，所以未知父親的看法。<br><br>《大黃蜂》有大量80年代經典金曲，查費斯自言也是在80年代中長大，他說：「今次為電影揀歌有很大樂趣，因為要配合劇情及交代角色情緒。我童年也是看《變形金剛》大，如今可親自執導感到很好玩。」他亦希望照顧到未看過舊版的一班新觀眾，而片中博、狂兩派機械人也特別參照昔日80年代動畫版，望滿足一班長情fans，為他們帶來童年回憶。他認為大黃蜂不僅是戰士，更是《變形金剛》中最有觀眾緣的角色。</p></body></html>
