<html><header><meta charset="utf-8"><title>莫文蔚水晶閃Bra攻小巨蛋</title></header><body><h1>莫文蔚水晶閃Bra攻小巨蛋</h1><p>莫文蔚今天在台北小巨蛋舉行演唱會，昨天莫文蔚在後台綵排，即場展示舞台服裝及道具跑車。她表示今次服裝以性感及bling bling為主，其中一件透明bra top，鑲有16萬夥水晶，重量十足，亦非常閃爆︰「我在舞台上會𣊬間脫掉，穿上另一個，就變成另外一個look，這都是我的絕招。但每套衣服都很有舞台效果及我的風格，穿起來好像甚麼都沒穿一樣。」<br><br>她透露演唱會請來一位重量級嘉賓，更大賣關子︰「這位嘉賓曾在新專輯參與製作。」不過，有報道大爆神秘嘉賓正是曾與她合作過的林俊傑。<br>撰文：祖李</p></body></html>
