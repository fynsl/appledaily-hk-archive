<html><header><meta charset="utf-8"><title>顏子菲自嘲未嫁得出</title></header><body><h1>顏子菲自嘲未嫁得出</h1><p>顏子菲昨日為葉家寶和黃守東的網台節目做嘉賓，家寶和阿東表示：「我哋呢個節目希望請晒以前嘅亞姐上嚟傾吓偈敍舊，之後就再搵以前亞視嘅朋友。」家寶稱08年認識顏子菲：「睇住佢選亞姐入行，話咁快就十年。」旁邊的子菲就笑言：「已經十年，但我都仲未嫁得出。」<br><br>問到聖誕可有男士邀約？子菲透露：「早前身體已經唔舒服，一直有慢性腸胃炎，所以希望聖誕期間好好休養，唔好將啲病拖到2019。」</p></body></html>
