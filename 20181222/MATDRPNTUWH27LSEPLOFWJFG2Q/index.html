<html><header><meta charset="utf-8"><title>吸金柏豪冇時間享受</title></header><body><h1>吸金柏豪冇時間享受</h1><p>周柏豪前晚與姜皓文在紅磡出席活動，今年柏豪的工作忙個不停，他直言是大豐收的一年：「今年係入行以嚟最好嘅一年，買咗樓又換咗車，雖然冇乜時間享受，但係見到爸爸媽媽好開心，成日周圍去，已經好滿足！」記者笑稱周爸爸和周媽媽可能想抱孫多過去玩，柏豪笑說：「係㗎，媽咪好想，成日提我，反而爸爸就cool啲，總之乜都要努力，睇吓明年有冇機會。」</p><p>姜皓文的身形仍然keep得好好，不過他說：「其實肥番好多，尤其係塊面，要再努力啲，老婆成日叫我食多啲嘢，不過佢唔係好明，連餐廳啲老闆都知道，我食雲吞麵只可以用滾水淥，要對觀眾負責。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
