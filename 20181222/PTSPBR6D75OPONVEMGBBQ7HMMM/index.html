<html><header><meta charset="utf-8"><title>台黑衣聖誕老人　專向露宿者送暖</title></header><body><h1>台黑衣聖誕老人　專向露宿者送暖</h1><p>聖誕老人的打扮一般是紅白兩色，但原來世界上有不同顏色的聖誕老人，強哥稱各地聖誕老人會根據個人愛好或地區特色設計服裝，「好多時你會覺得聖誕老人係紅色、大肥佬，原來唔係嘅，有高矮肥瘦、白色、藍色，亦有黑色嘅聖誕老人」。</p><p>德國版浸不乖小孩落冰水</p><p>強哥解釋黑色聖誕老人源自德國，目前公認的黑色聖誕老人只有五個，相傳不聽話的小朋友會被黑色聖誕老人懲罰，「攞個袋笠住小朋友浸落冰水度，乖嗰時就放出嚟畀份禮物」。而台灣的黑色聖誕老人則專為露宿者送暖。另外，強哥指女性聖誕老人則叫Santa Mother或Miss Claus。</p></body></html>
