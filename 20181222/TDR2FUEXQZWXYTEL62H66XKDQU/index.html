<html><header><meta charset="utf-8"><title>嘉穎陳凱琳宣佈陀B仔</title></header><body><h1>嘉穎陳凱琳宣佈陀B仔</h1><p>49歲的鄭嘉穎與27歲陳凱琳（Grace）今年8月於峇里結婚，一直有傳奉子成婚，但二人避而不談。昨日嘉穎與Grace同時在社交網貼相，BB衫上面寫了「帥」字，旁邊有一支網球拍，宣佈二人一索得男。</p><p>Grace以英文留言：「好興奮很快可以見到baby Kevin！不知他會否像爸爸般喜歡網球呢！」嘉穎則留言：「衰仔！我等你！」令到老婆大發嫡嗲，更在嘉穎Ig留言表示：「你咁講，佢會唔敢出嚟㗎！」認真百無禁忌。而消息傳出後，不少網友都派like，指估計BB一定可以遺傳父母的靚仔靚女基因。<br>撰文︰祖李</p></body></html>
