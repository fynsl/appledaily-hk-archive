<html><header><meta charset="utf-8"><title>洪洙賢Microdot傳分手</title></header><body><h1>洪洙賢Microdot傳分手</h1><p>韓國37歲女星洪洙賢今年7月被爆與25歲男歌手Microdot（右）譜姊弟戀，但男方早前捲入是非，父母被爆20年前涉嫌詐騙，而洪洙賢本月初亮相節目發佈會時就避談男友的事。及至昨日爆出洪洙賢及Microdot已分手的消息。<br><br>據悉，Microdot父母爆出是非，令洪洙賢和Microdot關係變得疏遠，最終分手收場。洪洙賢所屬事務所就指：「洪洙賢目前在海外，難以向她確認分手消息。」</p></body></html>
