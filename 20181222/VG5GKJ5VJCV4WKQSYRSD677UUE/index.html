<html><header><meta charset="utf-8"><title>平手友梨奈停工養傷</title></header><body><h1>平手友梨奈停工養傷</h1><p>日本組合䥓坂46主將平手友梨奈曾傳出因為成名壓力以致精神不穩，過去不止一次於舞台倒下或受傷。<br><br>昨日，平手友梨奈透過官方網站公告因傷將會暫停舞台演出，公告指她身體狀況一直欠佳，經過精密檢查，發現左薦腸關節不穩定導致腰部疼痛，手部關節亦扭傷。現時平手需專注治療，無法再於台上表演，其他活動將會於不影響傷勢之下盡量配合。䥓坂46原定會亮相《紅白歌唱大賽》，意味平手友梨奈會缺席《紅白》演出。</p></body></html>
