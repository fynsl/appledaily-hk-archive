<html><header><meta charset="utf-8"><title>黃宗澤撐住枴杖探阿田</title></header><body><h1>黃宗澤撐住枴杖探阿田</h1><p>黃宗澤（Bosco）早前拍攝劇集《飛虎之雷霆極戰》時，因為避鏡頭意外受傷，令左腳骨折，更要做手術在傷處鑲兩粒鋼釘固定傷口，之後樂易玲、「三哥」苗僑偉和吳卓羲，都有去醫院探望他。<br><br>不過，受了傷的Bosco依然坐不定，昨日田蕊妮為劇集拍外景，他就跛住腳去探班。左腳受傷的他，撐着枴杖到現場，田蕊妮將二人合照放上網，還指着Bosco的傷腳影相，再留言說：「外景中途，喜獲窩心的跛CO探班。」之前Bosco表示短期內都不可以用腳踩地，看來他已經康復得七七八八，相信很快就可以復工。<br>撰文：李察</p></body></html>
