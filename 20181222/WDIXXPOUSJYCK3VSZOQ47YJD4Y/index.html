<html><header><meta charset="utf-8"><title>Travis擬向Kylie求婚</title></header><body><h1>Travis擬向Kylie求婚</h1><p>真人騷女星兼億萬小富婆Kylie Jenner上年4月開始與歌手Travis Scott拍拖，到今年2月就生下女兒Stormi。<br><br>最近Travis接受雜誌訪問時自爆兩人拍拖三星期中招有喜，直到最近有求婚念頭：「我們現在去到一個位置，我需要她跟我一起才運作到，她就是真命天女，我們很快會結婚，我要強壯起來，我將會用一個火辣的方式求婚。」Travis又說，當初拍拖，兩人都不肯定是否認真：「只是兩個孩子亂來。」</p></body></html>
