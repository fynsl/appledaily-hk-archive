<html><header><meta charset="utf-8"><title>敏智曾抑鬱想輕生</title></header><body><h1>敏智曾抑鬱想輕生</h1><p>由敏智、CL、Sandara和朴春組成的韓國女團2NE1，09年出道立即爆紅，但朴春於14年捲入運毒案後，組合人氣急跌，最終去年解散，而敏智是第一個離開YG事務所的成員。<br><br>轉投其他公司再闖樂壇的敏智，近日接受美國《Billboard》訪問時，自爆16歲時曾患上抑鬱症，嚴重到甚至想自殺。敏智表示因樣貌被網民批評：「好多人都指我們醜樣，所以只能一直壓抑。當時年紀太細，曾嘗試以成熟心態去面對，但真是很辛苦。」她又說：「我12歲加入YG事務所，15歲就出道，可以說沒有正常童年，完全影響我的社交能力，每一步都被公司安排得好好。」<br>撰文：施洛冰</p></body></html>
