<html><header><meta charset="utf-8"><title>趣趣地：C朗享特權提早放聖誕</title></header><body><h1>趣趣地：C朗享特權提早放聖誕</h1><p>同星唔同命，基斯坦奴朗拿度（C朗）經過勞碌嘅一年後終於有得唞，可以提早收爐！祖雲達斯喺2018年結束之前照樣冇得停，7日內要應付3場比賽，除咗今輪意甲先鬥羅馬外，下個禮拜仲會先後喺聯賽對撼阿特蘭大同埋森多利亞。教頭艾基利日前就確認，踢埋今輪鬥羅馬嘅意甲後，就會畀主力C朗提早放聖誕假，即係佢會缺席之後嘅兩場賽事。「斑馬兵團」今季已經進行咗22場賽事，C朗就踢咗當中21場，各項賽事合計射入12球。假如C朗喺之後兩場賽事休息嘅話，意味住佢最快要等到出年1月13號，喺意盃作客博洛尼亞場波先會再次喺球場上露面。</p></body></html>
