<html><header><meta charset="utf-8"><title>劉浩龍贊成祖兒識朋友</title></header><body><h1>劉浩龍贊成祖兒識朋友</h1><p>劉浩龍和王灝兒（JW）昨日在尖沙嘴出席聖誕宣傳活動，兩人充當主持，劉浩龍見JW首次表現給予100分大禮。劉浩龍透露今年年尾生意不俗，一連接下五個商演騷，希望收到更多工作就是禮物，冬至和聖誕與屋企人食飯已滿足。<br><br>容祖兒出席鍾欣潼（阿嬌）婚禮時，見一班兄弟團十分俊朗，祖兒揚言要抄牌，劉浩龍說：「冇請我，都祝福佢。」對於祖兒主動出擊抄牌，他則說：「𠵱家唔使抄啦，交換wechat就可以，人大咗識多啲朋友係好事，我間中都去識朋友。」祖兒透露當晚要比武招親，劉浩龍表示只看到關智斌接到花球，戥對方高興。<br>採訪、攝影：卓寶花</p></body></html>
