<html><header><meta charset="utf-8"><title>姜濤險咀Anson Lo</title></header><body><h1>姜濤險咀Anson Lo</h1><p>憑ViuTV節目《全民造星》冒起的12人男團MIRROR，前晚在九展舉行首個演唱會，周慧敏、劉美君都有捧場。<br><br>MIRROR在台上落力演出，姜濤（右）和Anson Lo合唱《Trouble Maker》時面貼面差點咀嘴，而特別嘉賓是細貓，眾人合唱《努力的孩子》。成員又玩互爆，姜濤被指最害羞，要躲在房間換衫，令他一臉尷尬。完騷後，他們表示給自己表現七分，指尚有進步空間。</p></body></html>
