<html><header><meta charset="utf-8"><title>【老爺難做】劉丹成磨心</title></header><body><h1>【老爺難做】劉丹成磨心</h1><p>劉丹（丹爺）是劉愷威的爸爸，是兒子的發言人也是磨心，劉愷威與楊冪婚後經常傳婚變，又或者傳緋聞，丹爺都會不停被追問。今年9月，劉愷威被內地傳媒指疑似暗撻富家女Britney，由於當日丹爺突然缺席一個中秋活動，被以為要避開兒子與新抱婚變傳聞，後來傳媒致電問丹爺，他好勞氣表示：「真係多鬼餘！」並稱當日是有事未能出席。<br><br>日前，丹爺跟演出劇集演員出席冬至活動（圖），表示劉愷威已返港並會逗留一段時間，但就不知道新抱會否返港，被問到他想一家人團年？他就謂大家工作各有各忙，看來丹爺有苦自己知。</p></body></html>
