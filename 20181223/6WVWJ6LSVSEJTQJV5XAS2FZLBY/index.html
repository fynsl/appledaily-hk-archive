<html><header><meta charset="utf-8"><title>趣趣地：勝利打吡和波無緣上榜首</title></header><body><h1>趣趣地：勝利打吡和波無緣上榜首</h1><p>上個禮拜六嘅兩場澳職，尾場墨爾本打吡踢得相當激烈，墨爾本城嘅中場維度錫喺90分鐘近門頂入，幫球隊絕境下主場1:1逼和墨爾本勝利，破壞咗勝利上榜首過聖誕嘅美夢。由於上個禮拜五珀斯光輝嘅不敗身被打破，所以今場波勝利只要全取三分，就可以上榜首過聖誕。勝利喺55分鐘由托禾倫入咗佢登陸澳職後嘅第4球。以為賽前六連勝嘅勝利可以再下一城之際，補時墨城左閘占美遜推落底線出波畀維度錫頂入追平。勝利咁就失咗兩分，目前落後光輝1分排第2。同日早場，威靈頓鳳凰完場前15分鐘連入三球，主場4:1炒布里斯班獅吼。</p></body></html>
