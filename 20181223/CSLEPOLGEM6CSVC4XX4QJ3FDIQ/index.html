<html><header><meta charset="utf-8"><title>著名奸角石橋雅史病逝</title></header><body><h1>著名奸角石橋雅史病逝</h1><p>老牌男星石橋雅史拍過不少經典日劇，擅長演大奸角的他在《皇牌突擊隊》、《雷霆煞星》等英雄劇的演出亦深入民心，可惜上周三早上因心臟衰竭逝世，享年85歲。<br><br>消息指石橋今年4月受感染入院，10月26日他最後一次更新個人網誌時談到健康欠佳，正與病魔搏鬥，可惜情況急轉直下，延至上周三與世長辭，他的兒子前晚於網上公佈父親的死訊。石橋生於台灣花蓮，在60至70年代活躍日本影視界，精於空手道的他參演過日劇《水戶黃門》、《帶子雄郎》及《幪面超人》系列，在《猛龍特警隊》中扮演香港大佬。<br>撰文：哥羅</p></body></html>
