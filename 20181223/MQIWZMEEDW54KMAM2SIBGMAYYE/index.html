<html><header><meta charset="utf-8"><title>張名雅順產誕6.5磅囝囝</title></header><body><h1>張名雅順產誕6.5磅囝囝</h1><p>張名雅早於7月時宣佈再有喜，日前在Ig透露準備入產房，當時已幫腹中BB改名Milo。她昨日再貼片，就見到Milo喊完就笑，而爸爸和哥哥都陪着他。<br><br>生完狀態keep得好的張名雅，以英文留言母子平安，感恩生下二兒子，之後又Ig限時動態表示開始谷奶，笑言升了兩cup。她回覆傳媒：「今日出院喇， Milo重6.5磅，順產，今次冇上次咁痛，好快已經生得，BB真係抵錫。」問到大仔做哥哥的反應，她說：「哥哥都未夠兩歲，所以唔係好知道原來細佬係一個BB，佢應該以為細佬係我個肚，一講細佬佢就望一望我個肚，但係我個肚又扁咗喎！」<br>採訪：唐琛悠</p></body></html>
