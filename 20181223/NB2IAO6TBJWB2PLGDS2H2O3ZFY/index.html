<html><header><meta charset="utf-8"><title>祖兒胃痛賴阿嬌</title></header><body><h1>祖兒胃痛賴阿嬌</h1><p>容祖兒（Joey）昨日到屯門為新碟《答案之書》舉行簽名會，剛於日前在鍾欣潼（阿嬌）婚宴上擔任姊妹團成員，她說：「呢幾日個快樂情緒一浪接一浪，啱啱又聽到王祖藍囡囡出世，真係戥佢開心，一陣得閒要打電話恭喜佢。」她又笑說當晚幾乎沒有飲酒：「飲咗一杯即刻胃痛，之後全晚都冇飲，都唔知係咪假酒嚟嘅。」<br><br>對於當晚每個細節，祖兒表示都記得清楚：「睇住好姊妹結婚好感動，而且睇到公司上下一心，將所有工作擺低去幫阿嬌打點，感覺真係好似嫁女咁。」又指自己年紀漸增，少少事就變喊包。問到下一個結婚是否蔡卓妍？祖兒說：「佢哋有自己計劃。」 <br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
