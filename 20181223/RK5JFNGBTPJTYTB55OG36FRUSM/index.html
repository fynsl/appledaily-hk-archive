<html><header><meta charset="utf-8"><title>趣趣地：曼聯「92班」冇速度跑得慢</title></header><body><h1>趣趣地：曼聯「92班」冇速度跑得慢</h1><p>曼聯「92班」近期經常聚埋一齊，早前先拍到碧咸、傑斯同尼維利兄弟，相約沙福特城最大班主林榮福食聖誕餐。近日仲多咗史高斯同埋一齊出道嘅前守將卡斯柏，約埋沙城U17踢咗場七人足球賽。除咗上述嗰六位「92班」大叔外，仲有碧咸次子羅密歐，反而曼聯預備組領隊畢特雖有現身，但就冇落場只喺場邊觀戰。薑果然越老越辣，最終呢班紅魔中坑就贏19:17。咸哥賽後上載咗佢哋六位大叔嘅合照，仲話自己踢得唔差，不過之後咸哥喺ig上載咗另一段片，就只見佢哋賽後同沙城班後生仔一齊來回跑，嗰種冇速度、跑得慢就完全暴露晒出嚟。</p></body></html>
