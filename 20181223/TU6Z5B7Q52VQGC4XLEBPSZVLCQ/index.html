<html><header><meta charset="utf-8"><title>昆凌送百萬名車</title></header><body><h1>昆凌送百萬名車</h1><p>周杰倫和老婆昆凌十分恩愛，兩人日前開聖誕P，昆凌大玩驚喜，提早為下月18日踏入40歲的老公送上大禮。她刻意在抽獎時串通好友，讓老公抽中價值二百多萬元的林寶堅尼靚車做禮物。周杰倫先抽到鞋盒，再跟當中的遊戲指示去做，到最後閉眼到車房，就見到昆凌早已預備的名車。<br><br>昨日凌晨，周杰倫在Instagram貼相晒幸福，並留言：「人生第一次被女生送車」、「謝謝你精心策劃準備的生日禮物」。好友林書豪就建議周杰倫下次要送飛機給老婆，不過有網民寫下「人家交換禮物是林寶堅尼，我們還在衞生紙充電器」、「有錢真的可以任性」，亦有網民覺「炫富」。<br>撰文：陳杰</p></body></html>
