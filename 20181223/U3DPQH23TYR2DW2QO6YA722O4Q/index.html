<html><header><meta charset="utf-8"><title>胚胎受精逾兩周　不可作實驗</title></header><body><h1>胚胎受精逾兩周　不可作實驗</h1><p>【話你知】<br>國際科學界有普遍共識，不可使用受精後超過14天的人類胚胎進行實驗，香港和中國等地都有類似條例作出限制。<br><br>人類胚胎經過14天的發展後，一般會在正中央出現一條名為原痕（primitive streak）的線，以這條線為起點，發展出左右對稱的人體結構，同時開始形成複雜的組織和器官。不少科學家認為，繼續利用已形成原痕的胚胎作實驗對象，有損人類尊嚴。</p></body></html>
