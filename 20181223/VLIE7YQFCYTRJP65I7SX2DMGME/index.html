<html><header><meta charset="utf-8"><title>Wanna One送兒童毛氈</title></header><body><h1>Wanna One送兒童毛氈</h1><p>韓國男團Wanna One下月完成首爾演唱會後便會正式解散，解散在即，他們前日與聯合國兒童基金會合作，向世界各地小朋友捐贈8,070條防寒毛氈。<br><br>此外，Wanna One在日前舉行的 「Korea Popular Music Awards」頒獎禮，明明在人氣獎投票上領先EXO，但大會卻頒發兩個人氣獎，Wanna One第一、EXO第二，令花錢投票的Wanna One粉絲不滿，叫大會回水。</p></body></html>
