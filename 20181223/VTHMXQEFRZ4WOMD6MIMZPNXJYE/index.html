<html><header><meta charset="utf-8"><title>木村開微博吸十萬粉絲</title></header><body><h1>木村開微博吸十萬粉絲</h1><p>木村拓哉昨日在上海出席代言的手錶發佈會，而他特別開設的微博，昨晚已有十多萬粉絲追隨。木村在大中華地區有不少星級fans，有網民標註「小豬」羅志祥，提醒他：「你idol開微博了。」其實木村本月初抵台出席活動時，小豬剛好飛往美國，令小豬十分妒忌與木村合照的藝人。<br><br>此外，微博昨日在東京舉行頒獎禮，得獎的渡邊直美自爆早已開微博，但被當冒牌貨，反而假貨有認證標誌。</p></body></html>
