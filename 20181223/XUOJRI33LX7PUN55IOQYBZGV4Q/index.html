<html><header><meta charset="utf-8"><title>莊端兒逼爆泳衣益阿Bob</title></header><body><h1>莊端兒逼爆泳衣益阿Bob</h1><p>莊端兒前晚與鄭敬基夫婦、簡淑兒及組合BOP等到又一城出席首映，莊端兒於林敏驄執導的賀歲片《如珠如寶》宣傳片中，以加細碼泳衣逼爆登場，令人噴血。她表示戲中叫「波波姐」，今次演出是入行以來最性感：「有啲仲激嘅，着住泳衣彈吓彈吓嗰場，係講阿Bob係喪屍，好大力捉住我隻手，佢越大力我越入戲，阿驄仲笑我跳極都唔甩。」拍攝時要浸在浴缸七小時，她說：「水位好低搞到冇着咁，性感搞笑OK，色情就免。」<br><br>同場的鄭敬基趁聖誕及新年登台，他說：「1月去馬來西亞做一個以哥哥同梅姐做主題嘅騷，太太會一齊去，仲會乘機睇樓。」<br>採訪、攝影：羅慧敏</p></body></html>
