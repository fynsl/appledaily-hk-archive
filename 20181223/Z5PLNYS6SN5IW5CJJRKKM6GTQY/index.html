<html><header><meta charset="utf-8"><title>史提芬涉性侵案再甩身</title></header><body><h1>史提芬涉性侵案再甩身</h1><p>荷李活男星史提芬史葛（Steven Seagal）被揭曾性侵或性騷擾多名女性，洛杉磯地方檢察官上周五裁定不會對史提芬一宗於2002年的性侵案作出起訴，理由是訴訟已過了時效，以及證據不足。報道指這宗案件受害人是前模特兒Faviola Dadis，事發時她只有17歲。<br><br>今次已是第二次檢察官撤回對史提芬的起訴，今年9月，史提芬涉嫌93年性侵一名女性的案件，同樣因訟訴過了時效不被起訴。 </p></body></html>
