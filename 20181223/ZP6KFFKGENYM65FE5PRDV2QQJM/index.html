<html><header><meta charset="utf-8"><title>王浩信避談家事</title></header><body><h1>王浩信避談家事</h1><p>王浩信昨日和菊梓喬到會展出席活動時透露，昨晚與家人食飯慶祝冬至，不過聖誕節就要在工作中度過。問到完成工作後，會否一家人去旅行？他說：「1月要再拍劇，角色劇本都好吸引，所以我好期待。」問到與太太陳自瑤現時的關係？王浩信即示意不談家事。<br><br>對於報道指菊梓喬有機會擊敗容祖兒（Joey）奪《勁歌頒獎禮》最受歡迎女歌星，菊梓喬說：「唔好呀，Joey係我好鍾意好鍾意嘅前輩，同埋我冇信心。」最想得甚麼獎項？她說：「希望增設『最願意單曲循環歌手獎』，我經常點擊自己啲歌，我覺得自己啲歌好自癒。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
