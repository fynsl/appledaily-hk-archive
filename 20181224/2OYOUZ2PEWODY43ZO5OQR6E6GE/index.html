<html><header><meta charset="utf-8"><title>求驗客手記：拜仁接福排第二過新年</title></header><body><h1>求驗客手記：拜仁接福排第二過新年</h1><p>拜仁慕尼黑上周六喺德甲憑列貝利梅開二度，作客以3:0輕取法蘭克福，全取三分後壓過慕遜加柏升上聯賽榜次席，喺歇冬前追到只係落後榜首嘅多蒙特六分。今季尾將會離隊嘅列貝利，今仗喺35分鐘為客隊先開紀錄，完場前11分鐘再有波入，佢同甘美治喺禁區頂「撞牆」後射近柱入網。踢到85分鐘，拜仁右閘拿菲爾一腳半傳半射嘅高波，直接笠死對方門將，球隊最終以3:0擊敗法蘭克福，賽後以17戰得36分升上德甲次席，落後榜首嘅多蒙特六分。</p></body></html>
