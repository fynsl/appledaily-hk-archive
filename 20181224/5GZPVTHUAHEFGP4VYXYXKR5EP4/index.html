<html><header><meta charset="utf-8"><title>李婉華賀潘志文做老爺</title></header><body><h1>李婉華賀潘志文做老爺</h1><p>資深演員潘志文榮升老爺，日前他和太太Janny（右）於溫哥華見證兒子Pontiac和新抱Wing的婚禮，身在當地的李婉華（左）、張翼、張琤 、周秀蘭、黃植森等一班演藝界朋友都有出席婚宴。李婉華昨日接受電話訪問說：「最感動係Janny講嗰番說話，佢叫阿仔『家庭唔係法庭，唔好只講道理』，我覺得好啱。而潘翁因為經常要返香港拍劇，佢亦有喺台上多謝太太，一直用心照顧小朋友長大。」</p></body></html>
