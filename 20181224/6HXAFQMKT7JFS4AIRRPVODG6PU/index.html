<html><header><meta charset="utf-8"><title>陳豪拍幾鏡收工</title></header><body><h1>陳豪拍幾鏡收工</h1><p>陳豪、李成昌及樊亦敏日前在沙田拍攝新劇外景，陳豪駕車出現在河畔一帶，拍了幾個鏡頭就收工，之後就急步駕車離開現場。留下繼續拍攝的李成昌和樊亦敏，劇情講述二人登上一架七人車，李成昌左邊小腿有紋身，身穿恤衫和紅色西裝外套、花碌碌短褲配涼鞋，再加上粗金頸鏈、金戒指等，非常搶眼。而化濃妝的樊亦敏，則身穿豹紋外套，身後跟着數個隨從，十足江湖阿嫂出巡。</p><p>二人坐七人車去到酒店門口時，李成昌霸氣落車行到酒店門外，舉起勝利手勢，樊亦敏隨即在衫袋內拿出手機幫李成昌影相，拍了幾個鏡頭後，二人一起看回帶都忍不住大笑。<br>採訪、攝影：梁繼光</p></body></html>
