<html><header><meta charset="utf-8"><title>求驗客手記：貝迪斯行善灑「玩具雨」</title></header><body><h1>求驗客手記：貝迪斯行善灑「玩具雨」</h1><p>今年八月，荷甲球隊飛燕諾為咗滿足一位獲邀入場觀戰嘅病童心願，喺上層將準備好嘅毛公仔掟落下層，灑咗一陣「玩具雨」，去到上周六西甲，貝迪斯都有樣學樣，喺主場對伊巴嘅半場休息時間，將毛公仔掟落球場（圖），進行慈善籌款。據指呢啲被掟入場嘅毛公仔，集合後將會捐去社區內嘅弱勢家庭，而且為咗迎合聖誕氣氛，每位入場球迷都獲贈一頂綠色聖誕帽。貝迪斯喺今仗雖然有東尼沙拿比亞喺上半場建功，但換邊後輸12碼，被伊巴扳平1:1完場。</p></body></html>
