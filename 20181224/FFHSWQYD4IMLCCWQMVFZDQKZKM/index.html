<html><header><meta charset="utf-8"><title>【add star】阿姐錯視現身</title></header><body><h1>【add star】阿姐錯視現身</h1><p>71歲的阿姐汪明荃穿搭時尚大膽又活躍於Ig，心境相當年輕，日前她穿上印上自己樣貌的斗篷裙，素描筆觸的肖像充滿藝術感，藍白配色也簡約清新。<br><br>另外手袖設計也很特別，開衩兼長到拖地，再配搭白色過膝長靴，以及單邊金屬長方形耳環，不少人都留言讚阿姐件衫特別又正！<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
