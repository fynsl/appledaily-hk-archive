<html><header><meta charset="utf-8"><title>馬仔冒雨晨跑驚失聲</title></header><body><h1>馬仔冒雨晨跑驚失聲</h1><p>馬浚偉與莊思敏昨晨冒雨參加在沙田舉行的慈善跑步活動，馬仔擔心淋雨後患上感冒失聲，影響十日後舞台劇演出。一直熱心推動羽毛球及跑步的他，明年擔任大使到校園推廣運動的好處，問到計劃會去多少間學校？他說：「全港都去，我冇上限，只要配合到時間就做，今次係純義工性質，希望可以幫年輕一輩。」</p><p>日前奪得全球華人傑出青年獎的莊思敏，指獲提名、面試到獲獎，差不多經過一年時間，她說：「得獎後更加覺得自己有好多不足之處，嚟緊要做多啲事回饋社會。」她坦言已過了事業上搏殺期，好像今年開工全是義工工作。<br>採訪、攝影：馬建華</p></body></html>
