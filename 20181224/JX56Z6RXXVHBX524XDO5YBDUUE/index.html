<html><header><meta charset="utf-8"><title>求驗客手記：尼馬為曲奇發奮搵真銀</title></header><body><h1>求驗客手記：尼馬為曲奇發奮搵真銀</h1><p>草根階層出身嘅巴黎聖日耳門（PSG）前鋒尼馬（左）近日接受YouTube頻道O Primo Rico訪問嗰陣，話細細個佢就好鍾意食曲奇，但屋企好窮，爸爸要一日打三份工養家，所以唔係成日買得起曲奇，於是尼馬當時立志大個要搵到錢，照顧屋企人之餘，仲可以買間曲奇廠，到時佢想食就食。𠵱家做咗世界最高身價球員，都算係夢想成真喇。講番佢效力嘅PSG，喺上周六法甲就靠基利安麥巴比一箭定江山，主場小勝南特，賽後領先次席嘅里爾13分。</p></body></html>
