<html><header><meta charset="utf-8"><title>西野七瀨握手會逼爆場</title></header><body><h1>西野七瀨握手會逼爆場</h1><p>日本組合乃木坂46的24歲主將西野七瀨深受少男歡迎，她將於明年2月返家鄉辦畢業騷，之後便正式離隊，昨日是她最後一次參加乃木坂的握手會，吸引數以萬計的支持者逼爆大阪會場，更有fans早一晚排通宵在場外輪候，場面墟冚。<br><br>西野七瀨明年將單飛發展，其主演的真人版日劇《電影少女》將於下月18日播出30分鐘特別篇，而雜誌《週刊Playboy》為紀念西野離隊，找來四位漫畫家為她炮製畫作，當中包括《電影少女》的原作者桂正和，公開其筆下女主角天野愛與西野的肖像畫。<br>撰文：哥羅</p></body></html>
