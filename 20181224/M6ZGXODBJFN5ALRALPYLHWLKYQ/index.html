<html><header><meta charset="utf-8"><title>戴倫6年情玩完</title></header><body><h1>戴倫6年情玩完</h1><p>《移動迷宮》（Maze Runner）男主角戴倫奧拜恩（Dylan O'Brien）與女友Britt Robertson（左）相戀近6年，兩人是在12年合演愛情片時撻着，有美國雜誌近日證實兩人已在年初分手，戴倫今年8月被發現曾約會嘉兒莫蕊茲（Chloe Moretz），但卻無疾而終。<br><br>另外，戴倫負責聲演的荷李活新片《大黃蜂》（Bumblebee）已在北美上映，周末三天預計收1.79億港元票房。</p></body></html>
