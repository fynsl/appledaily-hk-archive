<html><header><meta charset="utf-8"><title>心穎話男友多私己</title></header><body><h1>心穎話男友多私己</h1><p>黃心穎昨日到荔枝角出席商場聖誕活動。心穎表示今年聖誕會與男友馬國明二人世界，心穎笑言：「不過有第三者，我哋去睇演唱會，第三者係劉德華。」馬國明早前於《深宮計》慶功宴拿出過萬元來抽獎，馬國明笑指都是老婆本，心穎笑言：「老婆本關唔關我事都未知，佢有儲埋好多錢，我唔相信佢得咁少，佢嘅財政我唔知，我哋好多嘢都係獨立，畀自由空間大家。」<br><br>心穎表示已買聖誕禮物給馬國明，她說：「我就想收啲唔實用嘅禮物。」對於求婚戒指算不算實用，心穎說：「太突然，唔想聖誕節收呢啲，情人節都唔好，最好喺普通嘅日子先送。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
