<html><header><meta charset="utf-8"><title>許廷鏗素顏合照益歌迷</title></header><body><h1>許廷鏗素顏合照益歌迷</h1><p>許廷鏗昨日在將軍澳舉行簽唱會，將於明年3月在紅館舉行演唱會的他，在積極減肥下已漸見成效，回復初入行時的「將軍澳吳尊」狀態，他聲稱要多減十磅。問到會否減到太瘦？他笑說：「好耐冇聽過咁感動嘅說話。」他日前返牙科學校附近宣傳，令他想起當年曾虧欠女同學，覺得很像新歌《恐怖情人》的內容。</p><p>簽唱會現場，許廷鏗抽出三名幸運兒，可於演唱會前到後台探班：「我將特別獎券攝喺唱片內，其中一個歌迷買到，到時佢可以喺後台同素顏嘅我合照。」個唱名為「再見智慧齒」，歌迷提意找朱咪咪做嘉賓，他笑言可考慮，更讚對方是自己的榜樣。<br>採訪、攝影：王連連</p></body></html>
