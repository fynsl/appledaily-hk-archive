<html><header><meta charset="utf-8"><title>內地活豬出口　九成供港</title></header><body><h1>內地活豬出口　九成供港</h1><p>【話你知】<br><br>內地大部份活豬及豬肉出口均是供港，佔大約九成。以11月為例，內地供港活豬數量為119,884隻，根據中國海關總署數字，11月國內活豬出口量為約13萬隻，可見香港為內地出口活豬主要市場，佔約92%。全國畜牧業監測預警訊息網站亦顯示，截至今年3月，活豬（種豬除外）出口量2.86萬噸，「活豬出口到我國香港和澳門地區」。<br><br>除了活豬，香港亦是內地豬肉主要出口地。2017年中國豬肉出口總量達5.13萬噸，其中香港佔90.3%。<br><br>中國也是養豬大國，根據國家統計局數據，本年第一季生豬出欄1.99億頭，豬肉產量1,543萬噸。</p></body></html>
