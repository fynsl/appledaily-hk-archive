<html><header><meta charset="utf-8"><title>閃電俠婚照晒幸福</title></header><body><h1>閃電俠婚照晒幸福</h1><p>美國男星Grant Gustin憑劇集《閃電俠》（The Flash）入屋，他在去年4月向女友LA Thoma求婚成功，一對新人已在上星期六拉埋天窗，招待《女超人》（Supergirl）女主角Melissa Benoist及Chris Wood等名人出席。<br><br>Grant的婚禮在洛杉磯舉行，他與愛妻連日來各自在Ig公開婚禮上的甜蜜場面，其中LA Thoma日前先晒兩人啜嘴照片，到昨日再貼靚相放閃。</p></body></html>
