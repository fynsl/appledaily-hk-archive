<html><header><meta charset="utf-8"><title>求驗客手記：美斯埋齋　巴塞快樂聖誕</title></header><body><h1>求驗客手記：美斯埋齋　巴塞快樂聖誕</h1><p>巴塞隆拿上周六喺西甲主場以2:0擊敗切爾達，賽後仍然領先馬德里體育會三分，肯定會以聯賽「一哥」身份完成2018年。巴塞今仗踢咗10分鐘就有波入，奧士文尼迪比利把握對方門將撲出不遠補中。戰至45分鐘，主隊再有進賬，佐迪艾巴斜線妙傳畀美斯，後者無人看管下左腳射入，亦係佢今年第51個入波。切爾達易邊後未有多失，但都係以0:2輸俾巴塞。雖然馬體會同日主場贏愛斯賓奴1:0，但暫時都要排次席，落後巴塞三分。</p></body></html>
