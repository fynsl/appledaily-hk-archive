<html><header><meta charset="utf-8"><title>民國傳教士　繙譯中文版</title></header><body><h1>民國傳教士　繙譯中文版</h1><p>「平安夜，聖善夜！」就算非教徒也唱得出兩句，膾炙人口的中文歌詞，是民國時期心理學家兼傳教士劉廷芳（1892-1947）的作品。<br><br>劉廷芳是浙江永嘉人，21歲赴美留學，是美國哥倫比亞大學教育學和心理學博士，兼耶魯大學神學學士。七年後回國，在北大等著名學府教授心理學和神學，致力改善教育，更成為教會重要領袖。他著譯不少神學文章，更繙譯了上百首詩歌，光是聖誕歌就有《平安夜》、《普世歡騰》、《小伯利恆》和《齊來崇拜》等，至今仍為人熟悉。<br>《蘋果》資料室</p></body></html>
