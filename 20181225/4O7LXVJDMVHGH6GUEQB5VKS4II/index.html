<html><header><meta charset="utf-8"><title>加治瞳全裸教扮靚</title></header><body><h1>加治瞳全裸教扮靚</h1><p>現年31歲的新一代樂壇索女加治瞳，入行三年被捧做「日版Taylor Swift」，她不僅外形出眾，還多才多藝，為歌曲包辦填詞，而且在一年內寫下數百首歌的歌詞。<br><br>加治瞳早前首度為男士雜誌《週刊Playboy》拍性感寫真，不過她卻吸納大批女歌迷，由於她擁有健美身材，令其胴體成為當地女性典範。加治瞳近日為日本美容雜誌《MAQUIA》分享扮靚心得，更露股上陣拍攝全裸寫真。</p></body></html>
