<html><header><meta charset="utf-8"><title>求驗客手記：利華回勇照換帥</title></header><body><h1>求驗客手記：利華回勇照換帥</h1><p>德甲球隊利華古遜雖然歇冬前最後一場贏咗哈化柏林，但一日之後就決定炒咗教練靴列治（圖），仲同時宣佈由教過阿積士同多蒙特嘅保斯接手。利華官方聲明話感謝靴列治過去年半嘅貢獻，仲令球隊重返歐洲賽。不過球隊今季成績麻麻，德甲只排第九，落後緊榜首多蒙特成18分，就算利華近5場贏足4場，又成功殺入歐霸32強，不過球隊都以發展停滯做理由，炒咗呢位47歲德國籍教練，至於利華嘅新教練保斯，就會喺出年嘅1月4日正式上任。</p></body></html>
