<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡琳呻老公唔浪漫</title></header><body><h1>【馮仁昭四圍超】胡琳呻老公唔浪漫</h1><p>胡琳噚日喺灣仔出席美食活動，新婚不久嘅佢難掩內心喜悅，台上表現活躍，佢話預計下月會去日本旅行，但相信唔會行太多街：「如果同男仔行街，個男仔會越來越慢，又話頭暈，行街應該同女仔去好啲。」<br><br>婚後第一個聖誕節，大家準備禮物，但胡琳話老公平日都幾sweet，不過竟然問自己鍾意乜花，覺得唔夠浪漫喎。佢仲話喺網上訂牙膏畀老公，但好多日都未運到，搞到已經有兩日冇牙膏用。<br>撰文：馮仁昭</p></body></html>
