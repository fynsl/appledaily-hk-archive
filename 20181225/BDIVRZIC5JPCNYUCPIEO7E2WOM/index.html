<html><header><meta charset="utf-8"><title>《水行俠》四日收37億</title></header><body><h1>《水行俠》四日收37億</h1><p>上周五於北美上畫的《水行俠》（Aquaman）於過去周末在當地成票房冠軍，收6,740萬美元（約5.25億港元），勝過同期大作《大黃蜂》（Bumblebee）及《魔法保姆》（Mary Poppins Returns）。香港方面，電影上映四日亦已收超過2,000萬，連同全球票房，該片共收4.83億美元（約37.6億港元）。<br><br>另外，《水行俠》於韓國亦反超前，鍊贏《Drug King》成為票房冠軍，累積入場人數突破125萬。</p></body></html>
