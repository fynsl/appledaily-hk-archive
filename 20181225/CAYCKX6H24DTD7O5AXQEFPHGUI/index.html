<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐唐聖誕念哥哥</title></header><body><h1>【馮仁昭四圍超】唐唐聖誕念哥哥</h1><p>張國榮（哥哥 右）離世已15年，唔單止粉絲冇忘記佢，哥哥生前摯愛唐鶴德（唐唐）對哥哥更加仍未忘懷。前晚平安夜前夕，唐唐喺Ig貼咗一張舊照，相中哥哥挨住唐唐坐喺聖誕樹前，兩人十分溫馨。唐唐留言︰「昔日聖誕，Merry Christmas。」<br><br>有指唐唐仲用緊哥哥生前嘅手提電話號碼，可見唐唐對哥哥情深義重。其實去年平安夜前夕，唐唐都有貼咗一張聖誕樹嘅相，佢當時留言︰「N年前他親手裝飾的聖誕樹，他就是喜歡聖誕節，Merry Christmas。」<br>撰文：馮仁昭</p></body></html>
