<html><header><meta charset="utf-8"><title>求驗客手記：波連尼去深圳賺人仔？</title></header><body><h1>求驗客手記：波連尼去深圳賺人仔？</h1><p>中央呢幾年一路致力推廣大灣區發展潛力，某香港藝人仲叫市民北上大灣區食鯇魚魚生。大灣區似乎真係魅力非凡，意甲球星波連尼（圖）都好似受到「感召」，盛傳即將登陸中超升班馬深圳佳兆業！踢緊AC米蘭嘅波連尼唔係必然正選，佢近期亦受足踝傷患困擾唞緊，暫時喺意甲上陣六場仲未開齋。意媒報道，下季升中超嘅深圳對波連尼好有興趣，仲有意出價1,500萬歐元（約1.3億港元）收購。其實波連尼今季先以500萬鎊由新特蘭轉投米蘭，如交易成事，米蘭轉手就賺1,000萬歐元，都幾和味！</p></body></html>
