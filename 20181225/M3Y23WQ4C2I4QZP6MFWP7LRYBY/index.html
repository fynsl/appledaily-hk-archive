<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊健騷阿Sa點唱《內傷》</title></header><body><h1>【馮仁昭四圍超】<br>伊健騷阿Sa點唱《內傷》</h1><p>鄭伊健同蔡卓妍（阿Sa）02年合作電影《我老婆唔夠秤》認識，日前佢哋接受商台訪問，阿Sa自爆初相識時，伊健笑佢塊面似「壓扁菠蘿包」，伊健大笑咁話：「你嗰陣時真係好似外賣壓到最底嗰件菠蘿包，𠵱家唔同晒，靚咗好多。」阿Sa即刻重申：「我冇整容㗎！」<br><br>另外，伊健下年2月喺紅館開演唱會，阿Sa話要點唱：「《內傷》，好想聽你唱live，至少我去睇嗰場一定要唱。」<br>撰文：馮仁昭</p></body></html>
