<html><header><meta charset="utf-8"><title>陳曼娜親家出殯　謝賢扶靈</title></header><body><h1>陳曼娜親家出殯　謝賢扶靈</h1><p>陳曼娜親家、女婿蔡朝旭（Dicky）的父親蔡志坤因病去世，昨日於北角香港殯儀館出殯，Dicky及太太鄭祖兒（Joie）一早到場打點。</p><p>謝賢（四哥）及黃百鳴昨早約9時到達殯儀館，完成宗教儀式後，四哥及黃百鳴站列前排擔任扶靈。黃百鳴表示與Dicky有生意來往，兩家人是朋友，與蔡老先生亦認識，黃百鳴說：「認識蔡生，知佢因病離開，同細蔡生有生意合作，所以比較熟。」完成扶靈儀式後，Dicky送四哥及黃百鳴到門外握手及寒暄，道謝二人送別亡父。另外，現場擺滿親友致送的花牌，而古天樂及周星馳均有送上花牌致意。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
