<html><header><meta charset="utf-8"><title>前田敦子養胎鬧婚變</title></header><body><h1>前田敦子養胎鬧婚變</h1><p>日本組合AKB48首代一姐前田敦子紅極一時，現年27歲的她於夏天宣佈閃婚，與拍拖未滿半年的32歲男星勝地涼奉子成婚，有指前田敦子的預產期是下月。<br><br>前田臨盆在即，日前她再挺巨肚單拖出巡，獨自到超市選購生活用品。但近日有消息指，前田與勝地涼感情有變，她搬到千葉的娘家附近養胎，可是丈夫卻甚少前來探望，陀B的前田亦被指情緒大上大落，更因懷疑勝地涼不忠而發生拗撬，繼而傳出分居甚至離婚消息。</p></body></html>
