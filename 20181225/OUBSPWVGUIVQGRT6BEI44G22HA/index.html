<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘邀李佳芯搞慶功</title></header><body><h1>【馮仁昭四圍超】<br>馬德鐘邀李佳芯搞慶功</h1><p>馬德鐘繼早前憑劇集《跳躍生命線》捧走視帝後，佢前晚喺新加坡獲頒「TVB年度最強人氣藝人獎」，馬神立即喺Ig貼相分享喜悅，並興奮留言：「在新加坡拿了#TVB年度最強人氣藝人獎#感謝新加坡的朋友們！」<br><br>入行四分一個世紀嘅馬神終於捱出頭，佢話好想約埋視后李佳芯一齊搞慶功：「李佳芯喺《跳》劇飾演我老婆，雖然只係友情客串，但我同佢嘅感情線好震撼，牽動全劇追看性。」<br>撰文：馮仁昭</p></body></html>
