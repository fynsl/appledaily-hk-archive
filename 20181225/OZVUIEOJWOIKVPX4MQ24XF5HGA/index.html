<html><header><meta charset="utf-8"><title>嘉穎兩帝一后美國出騷</title></header><body><h1>嘉穎兩帝一后美國出騷</h1><p>郭晉安、鄭嘉穎和胡定欣這個「兩帝一后」組合，趁聖誕佳節拍住去美國登台，準爸爸嘉穎當然是搵奶粉錢。郭晉安前日在Ig貼三人合照，留言︰「順利完成我們RENO演唱會，大家仲記得我哋邊套劇合作過嗎？」原來是15年前、即2003年《美麗在望》，當年胡定欣入行不久，郭晉安做主角，嘉穎還只是男二。<br><br>胡定欣也開心分享說︰「Yeah，今次我同安仔，嘉穎喺美國RENO的聖誕演唱會圓滿成功，好開心聽到主辦方話難得聖誕前這段時間全場爆滿，今晚真係好感受到大家開車幾個鐘嚟支持我哋嗰份誠意。」並祝大家聖誕新年快樂。<br>撰文：小乙</p></body></html>
