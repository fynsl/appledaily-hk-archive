<html><header><meta charset="utf-8"><title>湯漢斯漢堡包店萬歲</title></header><body><h1>湯漢斯漢堡包店萬歲</h1><p>奧斯卡影帝湯漢斯（Tom Hanks）一向形象親民，被封為「荷李活好好先生」，最近好好先生又再出動，據美國CBS電視台報道，他上星期到南加州一間漢堡包店進餐，不但親切地與認得出他的人握手、影相，更為店內所有食客結賬，提前請大家食聖誕午餐。<br><br>其實，湯漢斯一向親民，曾有粉絲當面說他的電影不好看，他就表示願意退錢給對方。又試過於自己的Twitter賬戶貼出拾到張學生證，想請對方認領。</p></body></html>
