<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Oscar俾杜汶澤隊酒</title></header><body><h1>【馮仁昭四圍超】<br>Oscar俾杜汶澤隊酒</h1><p>江若琳前晚同蕭潤邦（Oscar）喺紅磡擺婚宴，中段更大玩「2018年好男人選舉」，司儀將個獎頒畀張繼聰時，阿聰就識做傳咗畀新郎Oscar，Oscar接過獎即多謝老婆：「我哋好快識咗12年，都係太遲識，我哋約定下一世都一齊。」<br><br>Oscar上台講「得獎感受」時，台下江若琳係咁用紙巾抹眼淚。之後，江若琳敬酒時換上紅色晚裝，盡騷大金豬牌同七對龍鳳鈪，最後Oscar仲俾來賓杜汶澤狂灌酒。<br>撰文：馮仁昭</p></body></html>
