<html><header><meta charset="utf-8"><title>佐治米高離世兩年未有墓碑</title></header><body><h1>佐治米高離世兩年未有墓碑<br></h1><p>英國著名歌手佐治米高（George Michael）於前年聖誕節離世，至今逝世兩周年，但墳前竟然仍未有墓碑，遭粉絲炮轟不尊重。佐治於倫敦墳場被安葬於亡母旁，但有粉絲就發現其墓碑仍未豎立：「完全是可恥兼不尊重。」矛頭直指佐治家人。但亦有粉絲指佐治為人低調，家人可能因此而不立墓碑。<br><br>另外，最近亦有一所兒童慈善機構及愛滋病慈善機構透露，佐治逝世至今仍然有繼續捐款，另外一所美國食物銀行慈善機構亦表示，自1993年至今仍收到已故巨星的捐款：「他低調的慷慨行為一年又一年地幫助了我們，善行幫助了我們上千的受助者。」<br>撰文：何德</p></body></html>
