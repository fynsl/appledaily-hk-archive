<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊曉穎男友唔陪過聖誕</title></header><body><h1>【馮仁昭四圍超】<br>楊曉穎男友唔陪過聖誕</h1><p>楊曉穎（左）同「綠魔」Karl噚日喺灣仔拍攝節目，啱啱喺米蘭返港嘅楊曉穎，被問到如何慶祝平安夜同聖誕節？佢就自爆有新戀情：「拍咗幾個月拖，都幾sweet㗎，不過我男朋友𠵱家去咗溫哥華，因為佢屋企人有啲事。」<br><br>冇得一齊過拍拖後第一個聖誕節，楊曉穎話：「如果兩個人一齊係開心，就日日都係節日，我男朋友都成熟，大家之間都有份信任。」<br>撰文：馮仁昭</p></body></html>
