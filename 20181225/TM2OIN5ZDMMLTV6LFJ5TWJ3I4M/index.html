<html><header><meta charset="utf-8"><title>求驗客手記：迪保亞搵美金要生性</title></header><body><h1>求驗客手記：迪保亞搵美金要生性</h1><p>美職聯冠軍阿特蘭大聯周日宣佈，由荷蘭名宿法蘭迪保亞接替教咗兩年就贏到總冠軍嘅馬天奴做主帥。阿聯表示迪保亞簽咗多年合約，但就冇透露細節。有消息話，馬天奴就會去做墨西哥教練。48歲嘅迪保亞踢波嗰陣，代表過荷蘭出戰過兩屆世盃，佢執教生涯嘅威水史，就一定係2011至14年帶阿積士連贏四屆荷甲，不過到2017年9月俾水晶宮炒咗之後，就到家陣先有嘢撈。迪保亞之前喺國際米蘭同水晶宮都教唔長，教國際教咗85日就要執包袱，到水晶宮就仲慘情，教得77日咋，希望佢今次美國之旅順利啦。</p></body></html>
