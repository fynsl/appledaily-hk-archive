<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂超市深蹲家庭賽</title></header><body><h1>【馮仁昭四圍超】<br>洗米嫂超市深蹲家庭賽</h1><p>太陽娛樂公司老闆周焯華（洗米華）囝囝柏豪，噚日喺Ig分享短片，柏豪同洗米嫂（陳慧玲）喺超市比試體力，片中洗米嫂孭住3歲細女羨潼，柏豪就孭住16歲妹妹梓潼，柏豪提出做十下深蹲，洗米嫂做得好輕鬆，柏豪就好吃力，結果柏豪不敵洗米嫂。<br><br>原來條片係洗米華家姐拍嘅，聽到洗米姐旁白︰「點解喺超級市場發生呢啲事？我返樓上食嘢喇，呢度係超級市場，呢四仔乸係咪低能！」<br>撰文：馮仁昭</p></body></html>
