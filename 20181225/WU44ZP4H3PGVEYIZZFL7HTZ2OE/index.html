<html><header><meta charset="utf-8"><title>求驗客手記：美斯阿蘇趕住過聖誕</title></header><body><h1>求驗客手記：美斯阿蘇趕住過聖誕</h1><p>西甲已經開始進入歇冬期，一班球星都同屋企人去度假又或者返鄉下探親，其中巴塞隆拿嘅三大前鋒美斯、蘇亞雷斯同埋奧士文尼迪比利，一踢完上星期六贏切爾達2:0場西甲之後，就即刻去機場坐夜機離開西班牙，唔知美斯同阿蘇兩家人係咪一齊返南美過節呢？巴塞一班球員就開心過聖誕，不過另一邊廂嘅西維爾就未必笑得出喇，事關佢哋喺周日嘅西甲半場少踢一人之下，只能夠靠賓耶達嘅入波，逼和下游球隊雷加利斯1:1，多踢一場下領先皇家馬德里3分排第3，歇冬後隨時有機會畀皇馬過頭。</p></body></html>
