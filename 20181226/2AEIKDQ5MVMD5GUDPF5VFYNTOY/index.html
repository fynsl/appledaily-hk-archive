<html><header><meta charset="utf-8"><title>逼盧海鵬發老脾</title></header><body><h1>逼盧海鵬發老脾</h1><p>鄧英敏74年參加無綫電視藝員訓練班，78年加入《歡樂今宵》，更成為台柱之一，他也有拍劇並為電視廣告旁白。人面廣的鄧英敏，最近與何國材（十一哥）主持的網台節目《十一哥搞邊科》，他為節目大打人情牌，提到訪問同期訓練班同學兼班長盧海鵬，鄧英敏誇下海口會大爆鵬哥私密兼「夭」爆對方，他說︰「等佢發老脾，講吓粗口都好。」</p><p>另一位主持十一哥又指︰「仲有廟街王子尹光，佢唔只識拉小提琴，仲識玩二胡，又識填詞又識rap，唱任劍輝腔仲好似㖭。」鄧英敏笑說︰「尹光話好彩做咗呢行，唔係差啲餓死。」</p></body></html>
