<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯洛雯細妹好省鏡</title></header><body><h1>【馮仁昭四圍超】湯洛雯細妹好省鏡</h1><p>湯洛雯今年3月同羅天宇分手，上月被影到同姚子羚舊愛鄭子邦（的士邦）夜蒲，但佢否認有新戀情。感情似乎未有着落嘅湯洛雯，同父母、細妹一齊食飯歡度佳節，之後再同岑杏賢等一班女仔開party。<br><br>湯洛雯噚日喺社交網貼出一家四口溫馨合照，湯爸爸湯鎮宗俾三個重要嘅女人圍住，戴住眼鏡嘅媽咪個樣好後生，三母女睇落似三姊妹。至於妹妹湯樂瑤都好省鏡，經常喺社交網晒性感相。<br>撰文：馮仁昭</p></body></html>
