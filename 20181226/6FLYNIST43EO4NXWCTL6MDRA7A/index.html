<html><header><meta charset="utf-8"><title>朴寶劍錫喬妹額頭試戲</title></header><body><h1>朴寶劍錫喬妹額頭試戲</h1><p>韓國女神宋慧喬孖朴寶劍主演的tvN劇集《男朋友》，今、明兩集因聖誕節關係停播，順延至下周三播出第九集，日前劇組公開花絮片段，讓劇迷重溫之前的精采片段。公開的花絮片中，見到朴寶劍在派對遇上喬妹，二人深情咀嘴前，朴寶劍溫柔地錫喬妹額頭，氣氛甜蜜。</p><p>另外，片中還有兩人拍拖的場面，例如二人擺出鬼馬表情自拍，影片尾段，朴寶劍更預祝觀眾新年快樂。<br>撰文：梁雯迪</p></body></html>
