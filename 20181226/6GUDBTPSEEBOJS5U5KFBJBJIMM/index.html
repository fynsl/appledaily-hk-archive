<html><header><meta charset="utf-8"><title>小倉優子再婚嫁牙醫</title></header><body><h1>小倉優子再婚嫁牙醫</h1><p>35歲日本女星小倉優子去年因髮型師丈夫菊池勳偷食離婚，結束約六年的夫妻關係。小倉優子於今年夏天傳出有第二春，獨力照顧兩名兒子的她和任職牙醫的型男新歡打得火熱，昨日聖誕節更傳來再婚好消息。<br><br>小倉優子在社交網承認與拍拖半年的四十多歲牙醫男友，於昨日入紙註冊，表示會組織充滿笑容的溫暖幸福家庭，同時公開照片，透露以平常心在公園與囝囝玩耍中度過快樂時光。<br>撰文：施洛冰</p></body></html>
