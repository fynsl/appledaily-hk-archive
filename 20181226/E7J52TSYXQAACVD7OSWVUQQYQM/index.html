<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】失婚楊冪現身機場</title></header><body><h1>【馮仁昭四圍超】失婚楊冪現身機場</h1><p>楊冪同劉愷威宣佈離婚，噚日有內地傳媒喺北京機場影到楊冪，佢由頭到腳包到冚，發現有人影相，由工作人員護駕速閃。<br><br>楊冪早排接受內地節目訪問，問到會唔會諗番過去？佢就話：「回看是一個特別極其沒有意義，且浪費時間的事情。以前發生的事情、昨天發生的事情，再好再壞也跟我沒關係，那是昨天的事情了。」呢個訪問雖然係離婚前做，但網民都認為係楊冪對失敗婚姻嘅心聲。<br>撰文：馮仁昭</p></body></html>
