<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾補領10年前獎牌</title></header><body><h1>求驗客手記：迪科爾補領10年前獎牌</h1><p>現時效力緊般尼茅夫嘅英格蘭前鋒迪科爾（圖）最近就收到份好珍貴嘅聖誕禮物，就係佢10年前效力熱刺嗰陣協助球隊贏得嘅英聯盃冠軍獎牌。熱刺2008年曾經擊敗車路士贏得英聯盃冠軍，不過迪科爾喺決賽一個月就被借咗去樸茨茅夫，所以一直都冇收到冠軍獎牌。唔知點解10年之後，賽會終於喺平安夜向呢位36歲老將補發獎牌，呢個亦係佢球員生涯至今唯一一個冠軍獎牌，相信對迪科爾嚟講彌足珍貴。</p></body></html>
