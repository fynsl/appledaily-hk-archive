<html><header><meta charset="utf-8"><title>求驗客手記：穆爾踢唔到亞洲盃</title></header><body><h1>求驗客手記：穆爾踢唔到亞洲盃</h1><p>亞洲盃出年一月就開鑼，但衞冕嘅澳洲喺呢個時候遇上噩耗，就係踢哈特斯菲爾德嘅中場主力阿倫穆爾（圖）因為膝傷，已經緣盡今次決賽周。穆爾係喺月初對阿仙奴場波受傷，澳洲仲親自派隊醫去英國驗傷，但結果都係踢唔到亞洲盃。澳洲就話因為人腳唔齊，但國足唔掂就唔關有冇傷兵事，因為佢哋本身實力有限，周一喺多哈同伊拉克進行閉門熱身賽，雖然一度靠武磊追和，結果都係要輸1:2。</p></body></html>
