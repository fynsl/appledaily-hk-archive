<html><header><meta charset="utf-8"><title>阿Sa鼻哥食紫菜</title></header><body><h1>阿Sa鼻哥食紫菜</h1><p>蔡卓妍（阿Sa）、方力申、關智斌（Kenny）及陳逸寧等前晚趁平安夜以「馬戲團」主題開派對，每個人均認真打扮，Kenny和阿Sa就以魔術師造型亮相，方力申則扮小丑。</p><p>阿Sa在社交網上載玩遊戲短片，玩得超投入的她，將紫菜放在鼻尖上，然後落力伸脷想食紫菜，奈何鼻尖上的紫菜相當「頑強」，遊戲結束時，她仍未成功食到，而且紫菜緊緊黐在她的鼻尖。當晚未有出席的容祖兒，看罷阿Sa這條搞笑片後，都留言問為何紫菜可以黐到咁實？阿Sa就回覆祖兒說：「可能飲咗酒出油。」<br>撰文：李察</p></body></html>
