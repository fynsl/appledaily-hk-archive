<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林夏薇老公面前錫錫</title></header><body><h1>【馮仁昭四圍超】林夏薇老公面前錫錫</h1><p>林夏薇喺15年嫁畀身家逾二十億嘅金融才俊莫贊生，當時喺山頂豪宅舉行婚禮，非常風光。雖然最近老公俾人貼街招指係空心老倌，但無損林夏薇心情，前晚喺Ig分享一條短片。<br><br>段片由林夏薇老公操刀，林夏薇化身聖誕女郎，同兩隻着咗聖誕衫嘅狗狗坐喺聖誕樹前，林夏薇同狗狗錫錫，又向鏡頭外嘅老公送飛吻。雖然老公冇出鏡，但從豪宅落地大玻璃窗嘅倒影，可以清楚睇到莫生。<br>撰文：馮仁昭</p></body></html>
