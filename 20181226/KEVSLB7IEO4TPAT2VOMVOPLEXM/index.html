<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒G.E.M.男友Chok返港</title></header><body><h1>【馮仁昭四圍超】霆鋒G.E.M.男友Chok返港</h1><p>謝霆鋒同鄧紫棋（G.E.M.）早排去咗柬埔寨拍新一輯《鋒味》，上周六霆鋒帶咗G.E.M.去一間餐廳食炸蜘蛛、蚱蜢同蟲蛹等，G.E.M.事後都喺Instagram貼出二人喺吳哥窟嘅合照，留言「霆鋒帶我來過停風的聖誕，聖誕快樂！長袖為了防曬。」原來G.E.M.男友Mark都有跟埋去柬埔寨，噚日喺Ig貼出同霆鋒合照，背景係機艙，照睇霆鋒係返港，趕得切同家人過節。<br>撰文：馮仁昭</p></body></html>
