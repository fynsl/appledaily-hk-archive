<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉見識顧美華演技</title></header><body><h1>【馮仁昭四圍超】馬浚偉見識顧美華演技</h1><p>馬浚偉同顧美華合演舞台劇《生前約死後》，劇中二人飾演母子，美華姐話：「演舞台劇，我嘅聲線係完全唔合格，手腳又僵硬，要重新學習，就好似返學上堂。」但馬仔就大讚美華姐：「早幾日總綵排就攞出真功夫，當堂嚇壞我哋，演技一流，不愧為國際級演員。」<br><br>馬仔坦言同美華姐相處後，大家有好多共通點：「我哋都試過痛失親人，談起生死特別感同身受。」<br>撰文：馮仁昭</p></body></html>
