<html><header><meta charset="utf-8"><title>具荷拉復工感觸落淚</title></header><body><h1>具荷拉復工感觸落淚</h1><p>27歲韓國女團KARA前成員具荷拉，前日平安夜復工，在日本舉行粉絲見面會，這是她今年9月與27歲前男友崔鐘範捲性暴力風波後，首次見粉絲。具荷拉心情不俗，在現場風騷派心心手指，勁冧日迷。</p><p>久未見粉絲的具荷拉在台上讀出親筆信：「今年有很多高興的事，也有很多傷心的事。我曾經認為都結束了，但在這樣的情況下還有很多鼓勵我的粉絲，真的多謝你們。」讀信時她一度感觸落淚：「讓你們擔心，對不起，雖然還有等待解決的事，但為了一直等待的粉絲，我會更加努力。」又承諾未來會在日韓兩地活動。<br>撰文：施洛冰</p></body></html>
