<html><header><meta charset="utf-8"><title>IU台騷自彈自唱</title></header><body><h1>IU台騷自彈自唱</h1><p>韓國「國民妹妹」IU前日起一連兩天在台灣舉行演唱會，前日平安夜率先與五千台迷歡度聖誕。IU前晚唱足三個多小時，其間以普通話問候粉絲：「有想我嗎？我好想好想大家。我為了成為大家的聖誕禮物，所以來了台北，今天我會讓大家很幸福的。」又演唱莫文蔚的歌曲《愛情》，她說：「這首歌好像變成來台灣一定要唱的那種歌曲了，是我唱過的外國歌曲中的第一名。」</p><p>自爆會encore兩次的IU，也因粉絲落力配合大喊encore開心不已，她說：「感覺真的很奇怪，來這裏感覺很像我在朋友面前唱歌，第一次在海外感到很大的力量。」最後獻唱為台灣粉絲準備的聖誕禮物《寶貝》。」<br>撰文：施洛冰</p></body></html>
