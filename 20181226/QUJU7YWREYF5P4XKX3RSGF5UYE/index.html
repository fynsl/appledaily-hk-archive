<html><header><meta charset="utf-8"><title>馬德鐘封視帝加片酬</title></header><body><h1>馬德鐘封視帝加片酬</h1><p>馬德鐘昨日到灣仔出席活動時和觀眾玩遊戲兼唱歌，現場有fans帶來其舊CD要求簽名，他笑說：「嘩！你竟然有呢一隻，我屋企仲有啲存貨，下次攞出嚟派畀大家。」他稱昨日聖誕要工作反而感到好開心，因放假出街會好多人，他又透露在外國讀書的囝囝近日放假返港：「今日出門口見到個仔偷偷地整蛋糕，唔知係咪整畀我。」<br><br>過去一年的劇集獲大眾喜愛，兼為他帶來獎項，明年的工作計劃，他希望拍電影及劇集，問到可會加價？他笑言：「咁點都要加少少，都要跟番通脹嘅。」<br>採訪、攝影：曹家誠</p></body></html>
