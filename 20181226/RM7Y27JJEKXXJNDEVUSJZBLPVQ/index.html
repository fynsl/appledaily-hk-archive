<html><header><meta charset="utf-8"><title>大肚先藝拖女晒孕照</title></header><body><h1>大肚先藝拖女晒孕照</h1><p>現年29歲的韓國前女團Wonder Girls隊長先藝，在2013年嫁給圈外男友及誕下第一名囡囡，再於前年誕下第二胎。<br><br>今年8月先藝簽約加盟Polaris事務所，原本打算重新展開演藝事業，但同月卻爆出懷有第三胎，預產期於下月。趁聖誕佳節，先藝昨日在Instagram公開和兩名女兒的合照，同時大晒孕肚。她留言祝大家聖誕快樂，又指將會迎來第三胎，分享再為人母的喜悅。</p></body></html>
