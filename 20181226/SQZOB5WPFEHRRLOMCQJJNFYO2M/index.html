<html><header><meta charset="utf-8"><title>光希偕父網站過節</title></header><body><h1>光希偕父網站過節</h1><p>日本男星木村拓哉與工藤靜香所生的細女光希（Koki）強勢出道後，光希一舉一動都備受關注，她也十分識做不時更新Instagram透露近況，前日就留言：「聖誕快樂，祝願大家有個愉快的聖誕。」光希穿着充滿節日氣氛的綠色襯紅色圖案襯衫，捧着聖誕裝飾，展現甜美笑容。</p><p>剛開設微博的星爸木村，也公開一張舉杯的照片，留言祝願大家聖誕快樂，與囡囡一樣透過社交網站迎聖誕。<br>撰文：程芬</p></body></html>
