<html><header><meta charset="utf-8"><title>求驗客手記：六萬人見證　河床世紀巡遊</title></header><body><h1>求驗客手記：六萬人見證　河床世紀巡遊</h1><p>兩星期前贏咗南美自由盃嘅河床，踢完世冠盃後，終於返阿根廷，喺平安夜舉行咗次極大規模嘅勝利巡遊（上圖）。據官方估計，呢次巡遊有多達六萬個阿根廷國民上街參與，現場仲放晒煙花，職球員喺架巡遊巴士度仲舉起代表球會顏色嘅紅白色遮。</p><p>去到球場度，一眾球員仲同屋企人一齊慶祝（下圖），場面又熱鬧又溫馨。幫球會奪得歷史第四冠嘅教練加拿度致辭嗰陣話：「好多謝嚟呢度嘅球迷，我自己都好激動，尤其今日能夠將呢種感受同球員一齊分享。」</p></body></html>
