<html><header><meta charset="utf-8"><title>吳若希有意追仔</title></header><body><h1>吳若希有意追仔</h1><p>吳若希昨日和魔術師李行齊在銅鑼灣出席聖誕活動，兩人一同玩魔術，吳若希重溫經典對白「典解嘅」。今年只參加無綫音樂頒獎禮的吳若希，問到是否視同門菊梓喬為最大競爭對手？她說：「一姐，佢好努力，大家有了解過佢背景，就知呢個女仔花好多時間去追求夢想，見佢攞獎戥佢開心，我唔會視佢為競爭對手，係同行夥伴。」<br><br>曾是公司一姐的吳若希，將位置拱手讓人，她笑指：「我𠵱家都係一姐，喺屋企，唔係，我個女先係，佢係我boss，大家唔好擺咁多焦點喺呢啲事情上啦。」另外，她表示前晚一家到林盛斌（阿Bob）家中過節，發現對方的囝囝好搶手，令她有意追仔。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
