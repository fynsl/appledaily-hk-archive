<html><header><meta charset="utf-8"><title>葉德嫻化身攝影師捕華仔</title></header><body><h1>葉德嫻化身攝影師捕華仔</h1><p>劉德華的紅館騷前晚平安夜展開第十場，華仔特別選唱《We Wish You a Merry X'mas》，舞台又換上聖誕設計，兩個大頭「Andy」也戴上聖誕帽。連日來獲王家衛、鄭少秋、白雪仙、陳寶珠、陳慧琳、劉嘉玲及梁詠琪等捧場，而一向疼愛華仔的葉德嫻（Deanie），八年前為華仔演唱會做足20場嘉賓，今次她則以攝影師身份現身，不過她自嘲：「扮photographer。」</p><p>而年屆90歲的仙姐，睇足全場，更聞歌起舞。而梁詠琪聽到《烈火戰車》主題曲《情深的一句》後更感觸淚湧，因《烈》片是她第一部電影，想起很多往事。<br>撰文：葉晴</p></body></html>
