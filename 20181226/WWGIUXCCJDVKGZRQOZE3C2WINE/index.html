<html><header><meta charset="utf-8"><title>雞蛋蒸肉餅盡力撐何韻詩</title></header><body><h1>雞蛋蒸肉餅盡力撐何韻詩</h1><p>雞蛋蒸肉餅昨日到科學園為何韻詩（阿菇）主辦的「我們正在」音樂節擔任表演嘉賓。心情緊張的雞蛋蒸肉餅表示：「我哋夜晚幫阿菇做樂手，好攰，不過都會盡力頂。」對於讓香港樂迷有另類的音樂節體會，雞蛋蒸肉餅認為是好事，更期待明年繼續。<br><br>提到台灣樂隊閃靈疑因政治問題未能來港演出，雞蛋蒸肉餅說：「都預咗，政府話冇呀嘛，你信唔信吖？音樂好闊，一定會有機會傳遞到，知道嘅人就會知道，唔認識嘅根本就唔會了解。」<br>採訪：盧妹　<br>攝影：沈健程</p></body></html>
