<html><header><meta charset="utf-8"><title>唐詩詠嫁人　蕭正楠：唔出奇</title></header><body><h1>唐詩詠嫁人　蕭正楠：唔出奇</h1><p>曹永廉、蕭正楠和梁嘉琪昨日在油塘出席聖誕嘉年華，有人笑指阿廉和阿蕭以情侶檔賺錢，阿廉說：「我失咗戀啦，大家都睇到㗎，交畀翠如啦，我都玩夠！」提到阿蕭和老婆黃翠如婚後第一個聖誕節，他表示要開工，但日前已開派對慶祝，有沒有交換禮物？他說：「唔使啦，今年都已經好sweet。」</p><p>唐詩詠在Ig上載一張有她、黃翠如、C君未婚妻黃天頤和一位圈外朋友的合照，並留言：「下年呢個時候，就變成有三位可愛人妻。」有指唐詩詠自爆明年結婚，阿蕭說：「似喎，唔出奇。」阿廉則謂：「係呀，啲人結咗婚都唔出聲，唔講都唔知。」<br>採訪、攝影：黃曉妍</p></body></html>
