<html><header><meta charset="utf-8"><title>VVD收床單開心到震</title></header><body><h1>VVD收床單開心到震</h1><p>【綜合英格蘭外電】利物浦中場韋拿杜姆在聖誕節客串擔任「紅軍聖誕老人」，向球會職球員大派聖誕禮物，令到一眾隊友有個開心聖誕。</p><p>韋拿杜姆幫手在聖誕前夕做一日聖誕老人大派禮物，他一開始就找到今季加盟的門將艾利臣比加，送了他一本披頭四的曲譜，讓這位巴西門將好好認識這支利物浦市的傳奇樂隊。<br><br>韋拿杜姆送給荷蘭同鄉華基爾雲迪積克的禮物就十分有心思，是一包雙人床用的純白色床單，事關英文中潔淨的床單跟足球中零失球都一樣叫「Clean Sheet」，難怪雲迪積克笑得合不攏嘴。</p></body></html>
