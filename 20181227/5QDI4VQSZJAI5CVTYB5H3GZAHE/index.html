<html><header><meta charset="utf-8"><title>珍妮花連續六年探病童</title></header><body><h1>珍妮花連續六年探病童</h1><p>奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence）每年聖誕都會返回家鄉美國肯塔基州，到Norton Children's Hospital探望病童送暖。今年平安夜，珍妮花再度到訪醫院，慰問患病兒童，又與家長合照，盡顯愛心，醫院為此特地於社交網站讚揚珍妮花的善心。</p><p>珍妮花自2013年開始每年都會趁聖誕到家鄉探病童，今年已經是第六年，而她兩年前曾捐出200萬美元（約1,560萬港元）成立基金，幫助醫院設立兒童深切治療部。<br>撰文：程芬</p></body></html>
