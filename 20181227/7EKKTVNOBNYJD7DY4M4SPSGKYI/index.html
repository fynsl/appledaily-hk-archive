<html><header><meta charset="utf-8"><title>求驗客手記：鹿角雙色設計新衫潮爆</title></header><body><h1>求驗客手記：鹿角雙色設計新衫潮爆</h1><p>日職球會鹿島鹿角日前公佈咗下季嘅主客場波衫，新主場波衫以雙色設計，當中包含咗紀念球隊20次獲得冠軍嘅元素。新一季波衫除咗採用傳統嘅鮮紅色調外，亦加入咗副色海軍藍，兩種顏色橫向互相交錯（圖）。此外，為咗紀念球隊今年首次贏得亞冠盃兼係球會史上第20項冠軍，胸前嘅隊徽上亦繡上兩粒金色星星。至於作客波衫就採用海軍藍嘅淨色設計，不過領口同長襪用咗螢光粉紅色，形成強烈對比，唔少球迷都大讚呢兩款設計好型，預計明年一月中正式發售。</p></body></html>
