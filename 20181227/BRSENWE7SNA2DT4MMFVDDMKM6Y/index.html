<html><header><meta charset="utf-8"><title>董敏莉湊女患媽咪手</title></header><body><h1>董敏莉湊女患媽咪手</h1><p>董敏莉囡囡莊子子昨日滿月，早已為囡囡準備聖誕裝影合照。董敏莉指過去一個月子子都好乖：「佢好乖，𠵱家個人長高咗好多，我發現佢忍耐力都好勁，朋友嘅BB有時去咗小便都會喊住要人換片，不過子子就會唔出聲，到我哋發覺時已經差唔多漏出嚟。」<br><br>當了一個月媽媽，董敏莉覺得心理上已經習慣，不過身體就有點五勞七傷：「我抱得太多，搞到𠵱家有媽咪手，有時大動作啲都好痛，惟有放慢腳步，有時會叫老公去開奶同抱阿女，我同子子成個女王咁享受聖誕節加滿月。」問到送甚麼禮物給囡囡？她就笑謂：「我已經送咗個包包面畀佢，似足我咁可愛，搞到爸爸都忍唔住成日要錫錫。」<br>撰文：小米</p></body></html>
