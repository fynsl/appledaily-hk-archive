<html><header><meta charset="utf-8"><title>郭偉亮夫婦赴美送母驚喜</title></header><body><h1>郭偉亮夫婦赴美送母驚喜</h1><p>郭偉亮（Eric Kwok）除了出名錫老婆葉佩雯（Grace）錫到燶之外，更加是一名孝順仔。日前為了給已有三年沒有見面的母親一個聖誕驚喜，Eric和Grace在沒有通報之下，秘密飛到美國加州探媽媽。<br><br>Eric昨日在社交網上載了幾段短片，首先他站在街頭裝作身處香港，致電到當地向媽媽祝賀聖誕快樂，之後就與老婆走進餐廳內，忽然出現在母親面前，郭媽媽見到Eric出現，頓時目瞪口呆，停了幾秒之後才有反應，既驚且喜的她，開心地攬着Eric及Grace，又不停指着同行親友說：「你一早知㗎，你唔講嘅？」十分搞笑！<br>撰文：小米</p></body></html>
