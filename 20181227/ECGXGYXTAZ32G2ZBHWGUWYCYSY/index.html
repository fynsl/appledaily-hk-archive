<html><header><meta charset="utf-8"><title>何廣沛臨時約朱晨麗嫌肉酸</title></header><body><h1>何廣沛臨時約朱晨麗嫌肉酸</h1><p>何廣沛、譚凱琪與梁嘉琪昨日到大圍出席聖誕活動，何廣沛表示放假想返屋企陪家人食飯，怎料父母及家姐也有約會，問到不約朱晨麗食飯？他說：「臨時約人好肉酸，正常都已經約咗朋友，等遲啲得閒先再約佢食飯，慶祝之前自己攞獎。」他指兩人工作忙，留待下月才慶祝。<br><br>問到譚凱琪收到男友甚麼禮物？她說：「送咗個心，冇特別交換禮物，我自己唔識揀禮物。」她又透露過往慘痛經歷，曾試過好鍾意bling bling物品，於是送了一條bling bling領呔給男友，可惜對方沒有戴過更嫌老土，她說：「𠵱家見到bling bling都憎。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
