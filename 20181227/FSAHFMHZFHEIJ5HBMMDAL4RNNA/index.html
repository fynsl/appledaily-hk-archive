<html><header><meta charset="utf-8"><title>15歲王晳鉉接死亡恐嚇</title></header><body><h1>15歲王晳鉉接死亡恐嚇</h1><p>15歲童星王晳鉉憑08年在韓片《極速緋聞》的生鬼演出而為人認識，近日他被爆收到死亡恐嚇。<br><br>據報道，王晳鉉的學校及事務所上周四都收到恐嚇電話，對方聲稱要殺王晳鉉，事務所隨即報警。警方表示疑犯是一名三十多歲的男子，他受查時供稱自己是王晳鉉的粉絲，因為一直見不到偶像才興起殺人念頭，他已被捕兼移交到檢察廳。事務所指王晳鉉目前會盡量避免外出，即使外出亦有經理人同行。</p></body></html>
