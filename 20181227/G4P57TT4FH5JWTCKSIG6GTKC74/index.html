<html><header><meta charset="utf-8"><title>嘉欣遊日散心</title></header><body><h1>嘉欣遊日散心</h1><p>大美人李嘉欣和不少藝人一樣，都喜歡趁聖誕節到外地旅遊鬆一鬆，或者與家人、朋友開派對狂歡一下，嘉欣日前就選擇飛到日本過聖誕。前日嘉欣在Ig story貼出一張站在日本街頭的自拍照，笑容滿臉，她還在相片上加上Merry Christmas字樣，祝大家聖誕快樂。<br><br>早於本月初，嘉欣老爺、中建企業主席百億富豪許世勳病逝，許家上下都感到十分不捨，包括一向和老爺關係不俗的嘉欣，全程表現傷感，喊到眼腫腫，今次趁節日到外地放鬆，似乎心情已平復過來。另外，有傳許世勳離世後，嘉欣一家可獲每月200萬生活費，但她未有為此事回應。<br>撰文：李察</p></body></html>
