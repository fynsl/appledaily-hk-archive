<html><header><meta charset="utf-8"><title>求驗客手記：費蘭甸奴拒為巴西賣命</title></header><body><h1>求驗客手記：費蘭甸奴拒為巴西賣命</h1><p>巴西中場費蘭甸奴喺世界盃八強時擺烏龍，連累「森巴兵團」以1:2不敵比利時出局，呢位曼城防中事後受到激進粉絲嘅恐嚇同埋侮辱，被鬧係馬騮，而佢嘅老婆亦收到啲令人難受嘅訊息，所以費蘭甸奴已拒絕再為巴西效力。國家隊教頭迪堤接受《Sport TV》訪問時就話︰「（世盃後）第一個我想徵召嘅球員就係費蘭甸奴，佢係一位經驗豐富兼出色嘅球員，但呢種殘酷行徑發生喺佢屋企人身上，所以佢向佢屋企人承諾唔會再返嚟。」迪堤亦表明會支持費蘭甸奴嘅決定。</p></body></html>
