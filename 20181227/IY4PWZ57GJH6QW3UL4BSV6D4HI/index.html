<html><header><meta charset="utf-8"><title>許瑋甯傳閃嫁攝影師</title></header><body><h1>許瑋甯傳閃嫁攝影師</h1><p>台灣女星許瑋甯跟舊愛阮經天分手後，去年10月認戀攝影師劉又年。昨日傳出二人已於本月15日低調登記結婚。疑為人妻的許瑋甯，前日在社交網貼出聖誕老人相及留言：「我的。聖誕禮物。快樂包。摩洛哥我來了！」由於有傳她和老公去摩洛哥度蜜月，故令傳聞更加似層層。</p><p>不過，台灣《蘋果日報》向許瑋甯經理人求證，對方就表示：「沒有，目前沒有好消息可以分享給大家，謝謝大家的關心。要去摩洛哥是因為我們拍攝的網劇《Ai在西元前》，外景地在摩洛哥，所以要前往拍攝。真的沒有好消息可以分享，也沒有懷孕。目前我們的工作都已經排滿到明年下半年了。」<br>撰文：李察</p></body></html>
