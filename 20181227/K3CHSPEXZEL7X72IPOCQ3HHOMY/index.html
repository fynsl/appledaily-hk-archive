<html><header><meta charset="utf-8"><title>李碩澈兄弟遭老闆還擊</title></header><body><h1>李碩澈兄弟遭老闆還擊</h1><p>韓國男團The EastLight.成員李碩澈、李勝鉉兄弟，早前指控遭所屬事務所的製作人文英日毆打，老闆金昌煥也被指教唆及旁觀暴力。金昌煥昨日聯同組合另外兩名前成員李恩成及丁俟江現身記者會，反駁李碩澈兄弟的指控，並公開兩人父母的短訊及通話內容，表示是李父首先要求體罰，親自參與對兄弟兩人的施暴，又指李父對兒子施暴後再到醫院取得診斷書，利用輿論陷害公司。</p><p>金昌煥又公開李勝鉉從公司搬走電子鼓的閉路電視片段，指摘盜取公司財物。李恩成和丁俟江表示從未被禁錮、毆打，又透露李勝鉉經常被其父暴打。<br>撰文：文康妮</p></body></html>
