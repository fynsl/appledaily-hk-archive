<html><header><meta charset="utf-8"><title>吳鎮宇暗嘲靚靚潑辣</title></header><body><h1>吳鎮宇暗嘲靚靚潑辣</h1><p>吳鎮宇繼04年和袁詠儀（靚靚）合演夫妻後，最近二人再度合作，於改編自張達明獲獎舞台劇《家和萬事驚》的新片中再續前緣。日前二人加上張達明等在北京出席記者會，鎮宇除講笑稱自己曾去請教張智霖，又大膽指香港沒有女演員能取代靚靚演活這種潑辣角色。</p><p>戲中鎮宇飾演家庭支柱，一家五口為保衞「海景房」做出連串笑話，同時反映貼地寫實的房屋問題。至於張達明則演被人忽視的人，兒子和孫兒都欺負他，由於扮老人故要化老妝，達明覺得最大挑戰是要演鎮宇父親，他笑言：「吳鎮宇那麼帥，我怎演他爸？」演下一代的吳肇軒及蔡頌思表示很開心可以跟前輩合作，獲益良多。<br>撰文：李察</p></body></html>
