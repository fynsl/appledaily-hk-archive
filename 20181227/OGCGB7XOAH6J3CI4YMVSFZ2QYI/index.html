<html><header><meta charset="utf-8"><title>橋本環奈法國寫真賀成年</title></header><body><h1>橋本環奈法國寫真賀成年</h1><p>年僅19歲的日本偶像橋本環奈，憑着一張天使面孔迷倒萬千少男，出道時獲封「千年一遇美少女」，未幾即上位成影視紅人。上月初，橋本環奈應邀請到東京立教大學擔任學園祭嘉賓，不過活動開始前卻引來多達千人逼爆現場，更驚動多部警車到場維持秩序，有六人在混亂中受傷，是次活動最後被迫取消，證明橋本環奈號召力驚人。<br><br>為迎接20歲，橋本環奈將於明年2月3日生日當天推出第二本個人寫真集《NATUREL》，是她相隔四年再有新書應市，今次她更遠赴法國巴黎及尼斯取景，並親自參與策劃工作，趁踏入成年人階段前留個紀念。<br>撰文：哥羅</p></body></html>
