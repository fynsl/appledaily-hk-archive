<html><header><meta charset="utf-8"><title>須留足夠儲備應付緊急維修</title></header><body><h1>須留足夠儲備應付緊急維修</h1><p>【話你知】教育局規定直資學校有最少相等於兩個月、但不多於一年營運開支的累積儲備，主要留作應付緊急大型維修，惟並不涉及教師薪水等日常開支，故儲備多寡並不會直接影響教學。直資學校亦不會純粹因儲備不足而被警告或受罰。<br><br>教育局要求直資校每年披露收支概況，但全港直資學校一律只提供最低限度的資料，即各項目佔整體收支的百分比，該年度盈餘或虧損相等於多少個月營運開支等，並無披露實際金額。<br>■記者周婷</p></body></html>
