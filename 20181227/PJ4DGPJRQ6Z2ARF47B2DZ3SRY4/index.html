<html><header><meta charset="utf-8"><title>求驗客手記：蘇B租隊巴接載玩團結</title></header><body><h1>求驗客手記：蘇B租隊巴接載玩團結</h1><p>前曼聯主帥摩連奴「泊大巴」就叻，但就唔識「租大巴」！喺摩佬年代，每逢主場出戰前一晚，班球員都好似班散沙咁，會各自到下榻嘅羅利酒店集合，不過看守領隊蘇斯克查喺團結球隊同收買人心方面就叻好多，除咗練波前畀班職球員同屋企人共度聖誕外，仲喺晚練後專程租架大巴接載班球員一齊返酒店。當晚有唔少紅魔迷喺羅利酒店附近等候，希望一睹「魔兵」風采，除保羅普巴、迪基亞、桑馬達等球星外，未有入選大軍名單嘅青年軍安祖高美斯亦有隨隊。</p></body></html>
