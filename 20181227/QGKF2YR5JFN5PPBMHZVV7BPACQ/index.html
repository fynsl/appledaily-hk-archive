<html><header><meta charset="utf-8"><title>《水行俠》收39億票房</title></header><body><h1>《水行俠》收39億票房</h1><p>DC大作《水行俠》（Aquaman）全球勁收39億港元，當中內地成為最大票倉，目前內地票房已錄得約17億人民幣。據指電影成本15.6億港元，已經回本。<br><br>此外，片中有一幕講述妮歌潔曼（Nicole Kidman）將三叉戟掟向正播放劇集《霹靂艇》（Stingray）的電視，導演溫子仁透露在片中加插《霹靂艇》，全因與英國導演艾加韋特（Edgar Wright）打賭。</p></body></html>
