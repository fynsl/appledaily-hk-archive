<html><header><meta charset="utf-8"><title>麥紫莉跳彈床拋胸</title></header><body><h1>麥紫莉跳彈床拋胸</h1><p>彭浩翔、鄒凱光和劉翁將會於下月再舉行「翔揸劉灘之潮潮的吹」棟篤笑talk騷，日前他們與麥紫莉（Chili）、何洛沂（Ashley）、張若錡（Angus）、張家酩（Jay）、詹可琳（Kimmi）和湯沛宜（Toto）去香港三大旺區拍MV，當中以Ashley跳得最落力，Chili還說：「其實我好享受跳彈床㗎，不過身形問題，胸前嘅重量令我個身每跳一下都會向前墜，拍完MV嗰晚覺得自己變咗駝背！」</p></body></html>
