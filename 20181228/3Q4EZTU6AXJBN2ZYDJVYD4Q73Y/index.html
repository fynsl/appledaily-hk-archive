<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】47歲黎姿飛長途保靚肌</title></header><body><h1>【馮仁昭四圍超】47歲黎姿飛長途保靚肌</h1><p>已榮升上市公司老闆、47歲嘅嘅黎姿（現名：馬黎珈而），前日喺社交網貼出近乎素顏嘅新相，並留言：「乘搭了10多小時的飛機，雖然很疲憊，但終於可以跟家人放一個悠閒的假期，心情特別興奮！」要飛10幾個鐘，佢哋一家嘅目的地，離不開歐美地區。<br><br>不過，網民關注嘅重點反而係黎姿坐咗10幾個鐘飛機，皮膚仲係勁好，令唔少網民大叫羨慕。<br>撰文：馮仁昭</p></body></html>
