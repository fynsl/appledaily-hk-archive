<html><header><meta charset="utf-8"><title>嘉玲陪偉仔冒雪上山</title></header><body><h1>嘉玲陪偉仔冒雪上山</h1><p>劉嘉玲及梁朝偉每年都去北海道滑雪，今年聖誕亦不例外，嘉玲連日來在Ig上載短片及靚相，昨日一早他們冒大雪上山滑雪，嘉玲留言：「powder snow」。而前日Boxing Day，嘉玲亦上載偉仔拆禮物的照片，偉仔笑得非常開心。</p><p>同於北海道滑雪的，還有陳小春一家三口，應采兒日前已於fb貼上5歲囝囝Jasper滑雪短片，昨日應采兒再於Ig上載三條Jasper滑雪的短片，更獲外籍教練稱讚。應采兒對囝囝首次滑雪留言：「第一次滑雪，mommy表示很滿意。」不過片段未見最近傳出有喜的應采兒露面。<br>撰文：沈麗珠</p></body></html>
