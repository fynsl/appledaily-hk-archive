<html><header><meta charset="utf-8"><title>Miley放閃認嫁廉安</title></header><body><h1>Miley放閃認嫁廉安</h1><p>26歲美國女歌手Miley Cyrus與《飢餓遊戲》（Hunger Games）系列28歲男星廉安咸斯禾夫（Liam Hemsworth）盛傳於周日已經結婚，昨日Miley終於承認婚訊，並於Ig放閃，貼出兩人親嘴照片並留言：「12.23.18，這個可能是我們第一百萬個吻。」又貼出二人相擁甜蜜相。</p><p>兩人於女方美國富蘭克林的寓所舉行婚禮，當日只招待少數親友，派對美食亦十分簡單隨意，有傳媒發現兩人預備了炸雞宴客，炸雞店職員亦證實有送餐到Miley家中。<br>撰文：何德</p></body></html>
