<html><header><meta charset="utf-8"><title>【絕世女友】詩詠上月冧教育界新歡</title></header><body><h1>【絕世女友】詩詠上月冧教育界新歡</h1><p>唐詩詠曾苦戀崔建邦四年，09年分手收場，13年與洪永城拍劇撻着，拍拖近三年，去年分手告終，由於她分手後屢為前度講好說話，故被網友稱為「絕世好女友」。去年詩詠被傳暗撻周焯華頭馬盧啟邦，更因此與洪永城分手，她隨後公開哭訴否認：「我唔係貪錢嘅人，做乜講到我俾人包咁？」更指兩人完全沒有關係。</p><p>上月詩詠被發現與升學顧問中心執行董事陳思銘在九龍塘吃晚飯，更任由男方摸頭及搭香肩，看似甚冧男方，但詩詠否認是新戀情，表示當晚「係同朋友開心飯敍」，男方回應時也大讚對方，並未對戀情落閘。</p></body></html>
