<html><header><meta charset="utf-8"><title>車柱赫再涉毒被捕</title></header><body><h1>車柱赫再涉毒被捕</h1><p>韓國組合男女共學出身的27歲男星車柱赫，去年因涉嫌販賣及吸食大麻而被判入獄18個月，已於本月14日刑滿出獄。不過車柱赫出獄僅12日再爆涉毒。<br><br>報道指，車柱赫大前日凌晨因大聲喧嘩被鄰居舉報，警方接報到場調查，車柱赫辱罵警方，警方即場對他進行毒品測試，結果呈陽性反應。警方正式立案調查，向法院申請拘捕令將車柱赫拘捕。車柱赫昨日被警方帶到法院就拘捕令一事進行事前審查。</p></body></html>
