<html><header><meta charset="utf-8"><title>Baby搵助手換鞋捱轟</title></header><body><h1>Baby搵助手換鞋捱轟</h1><p>楊穎（Angelababy）婚後誕子，但人氣不減，工作排得滿滿。但人紅是非多，Baby經常被指耍大牌，曾被爆每次開工都要六名助手陪同。近日網上流傳一批影片截圖，指她在上海拍廣告期間，要助手踎低幫她換鞋。</p><p>截圖中見到身穿白色行政裝的Baby，被多人包圍為她整理造型，當換高踭鞋時，Baby單手扶着工作人員，由助手踎下負責除襪及換鞋。不少網民都批評Baby，指她「明明是可以能及的，非要助手伺候」、「她一年給她的助理多少錢？連襪子都要助手穿」，亦有人酸爆留言「當明星真好」。不過亦有網民撐Baby，認為在拍攝現場很平常。<br>撰文：李森</p></body></html>
