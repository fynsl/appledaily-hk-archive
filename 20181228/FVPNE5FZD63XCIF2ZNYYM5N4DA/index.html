<html><header><meta charset="utf-8"><title>《黑鏡》反轉虛實世界</title></header><body><h1>《黑鏡》反轉虛實世界</h1><p>一直有傳英國科幻神劇《黑鏡》（Black Mirror）將於本月上架，Netflix昨日就突然發佈劇集預告，更宣佈最新一季的第一集於今日上架，與過往一氣呵成做法不同，餘下集數就要到明年才發佈。<br><br>該劇最新一集名為《黑鏡：潘達斯奈基》（Bandersnatch），背景設於80年代，講述男主角參與製作新的電子遊戲，但就引發虛實世界混亂，最後更一步一步走向崩潰。</p></body></html>
