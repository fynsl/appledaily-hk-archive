<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏蕙姨籌款搞安老院</title></header><body><h1>【馮仁昭四圍超】夏蕙姨籌款搞安老院</h1><p>黃夏蕙（左）同趙哲妤噚日喺工展會出席楊峰嘅首張個人大碟發佈會，夏蕙姨見到契仔好夢成真，戥佢好開心。楊峰透露今次自資6位數出碟：「之後啲宣傳都未計，可能天文數字，如果唔夠就問契媽借。」<br><br>夏蕙姨就話早前計劃辦嘅安老院，已經準備就緒：「下月會做籌款，籌到錢就可以入去住。」趙哲妤同楊峰有合唱歌，佢話一早起身練聲：「楊峰仲話準備好第二首合唱歌畀我，好開心。」<br>撰文：馮仁昭</p></body></html>
