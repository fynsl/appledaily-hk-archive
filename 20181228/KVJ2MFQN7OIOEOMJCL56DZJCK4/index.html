<html><header><meta charset="utf-8"><title>王浩信除夕收工交人</title></header><body><h1>王浩信除夕收工交人</h1><p>王浩信昨日到將軍澳出席活動，對於有不少報道指他與太太陳自瑤的婚姻出現問題，雙方的關係極差，王浩信坦言：「以前回應過，唔會再講！」問到除夕夜的活動，他說：「嗰晚要做嘢，忙完就會返屋企。」<br><br>早前麥明詩的哥哥麥明山表示，曾經為妹妹介紹醫生朋友，不過朋友的背景與馮盈盈的醫生男友極為相似。盈盈笑言曾經問過男友，並說：「佢話冇人介紹過，我覺得佢嘅條件太差，根本配唔上麥明詩，只可以配上我，但係我哋三個都有一齊食過飯。」問到男友曾讚麥明詩漂亮，盈盈就笑說：「之前聽到嗰一刻，我已經摑咗佢一巴！」<br>撰文：唐琛悠</p></body></html>
