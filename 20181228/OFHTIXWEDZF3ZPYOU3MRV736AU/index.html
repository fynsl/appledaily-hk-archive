<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰否認同阿一解約</title></header><body><h1>【馮仁昭四圍超】張繼聰否認同阿一解約</h1><p>蕭定一旗下hmv日前宣佈清盤，有周刊報道喺前景不明朗嘅情況下，張繼聰（圖）要求同阿一和平解約。《蘋果》分別向阿聰同Juno了解，阿聰話：「冇啲咁嘅事，𠵱家工作好忙，對目前嘅工作亦十分滿意。」Juno就短訊回應：「胡亂猜測，沒有聽說過這件事，所以不回應了。」<br><br>至於會唔會向Kay了解事件？Juno話：「我們平日與Kay的溝通都係工作上的事，沒有討論過這些事。」<br>撰文：馮仁昭</p></body></html>
