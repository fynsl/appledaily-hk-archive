<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法蓉相睇似睇貨辦</title></header><body><h1>【馮仁昭四圍超】陳法蓉相睇似睇貨辦</h1><p>陳法蓉（Monica）噚日同爸爸現身尖沙嘴出席攝影展，佢話成日同爸爸一齊做義工：「爸爸今年82歲，身體好健康，仲經常同我去旅行行山。」<br><br>Monica仲話過去一年忙拍劇同打理護膚品牌生意，雖然感情生活依然空白，但係好享受單身日子：「爸爸好明白，從來冇催過我。」反而朋友就曾經介紹男仔畀佢識，但Monica坦言唔鍾意，因為感覺似睇貨辦。<br>撰文：馮仁昭</p></body></html>
