<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪峰長文賀囡囡生日</title></header><body><h1>【馮仁昭四圍超】汪峰長文賀囡囡生日</h1><p>章子怡同汪峰囡囡「醒醒」噚日3歲生日，汪峰喺微博貼出一家連同前妻所生囡囡「小蘋果」一齊嘅家庭相。小蘋果抱住小貓，而章子怡為醒醒準備咗一個米妮蛋糕。<br><br>汪峰寫咗一篇語重心長嘅說話，讀畀醒醒聽，要珍惜父母陪伴嘅時光：「感恩媽媽拖着受傷的身體帶着你玩耍的那些日子……」希望囡囡慢慢學懂自己尋找快樂，認為「爸爸媽媽甚麼都能給你，惟有快樂，我們無法承諾」。<br>撰文：馮仁昭</p></body></html>
