<html><header><meta charset="utf-8"><title>閻奕格讚林德信有魅力</title></header><body><h1>閻奕格讚林德信有魅力</h1><p>閻奕格前晚在旺角舉行「To You With Love」香港音樂會，除家人現身支持外，陳欣健、林德信（Alex）及年僅13歲的泰國歌手Gail Sophicha擔任嘉賓。閻奕格表示對今次演出相當滿意：「大除夕會去泰國出席除夕倒數活動，到時仲會同屋企人一齊去，順便旅行。」</p><p>提到嘉賓林德信，閻奕格笑說只是第二次見面：「多謝公司安排，我平時一見到男仔就會唔識講嘢同好尷尬，好彩Alex喺台上面會主動講嘢。」笑問有否被對方電暈？她笑說：「Alex真係幾靚仔好有魅力，希望將來有機會再合作。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
