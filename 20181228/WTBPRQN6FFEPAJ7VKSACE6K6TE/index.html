<html><header><meta charset="utf-8"><title>林志穎邀羅家英夫婦飯敍</title></header><body><h1>林志穎邀羅家英夫婦飯敍</h1><p>林志穎日前相約汪明荃及羅家英食晚餐，更見他稱呼兩位前輩做好友，又在網上大晒三人合照，林志穎留言：「能與許久不見的好友們一同吃晚餐，聊着以前一起拍戲的趣事就是開心，家英哥和汪姐下次見！」<br><br>不少網民對三人相識感到詫異，其實林志穎早於四年前接拍內地劇集《城市獵人》時，與家英哥有不少對手戲，劇中的家英哥多次幫助林志穎，又不時分享人生道理。戲外林志穎同樣很尊敬家英哥，兩人更成為好友。相片中見到林志穎打扮低調，戴黑帽及穿上藍色衞衣，44歲仍然保持得很好，的確是「不老男神」。<br>撰文：沈麗珠</p></body></html>
