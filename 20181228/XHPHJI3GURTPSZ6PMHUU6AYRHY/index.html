<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Robynn入紙結婚</title></header><body><h1>【馮仁昭四圍超】Robynn入紙結婚</h1><p>女子組合Robynn &amp; Kendy成員葉晴晴（Robynn）噚日俾本報發現同拍拖八年嘅男友Jonathan喺本月18號已入紙申請結婚。<br><br>早喺6月30日，Robynn已於Ig宣佈訂婚。現年32歲嘅Robynn係中共元帥葉劍英嘅孫女，老公大佢一年，喺財務顧問公司做經理。<br><br>Robynn回覆：「籌備婚禮兼計劃明年初出碟，好忙。前排喺紐約中央公園影咗輯相，好凍但影得開心。」<br>撰文：馮仁昭</p></body></html>
