<html><header><meta charset="utf-8"><title>陳美齡開騷稱好福氣</title></header><body><h1>陳美齡開騷稱好福氣</h1><p>陳美齡前晚在灣仔舉行講唱會，獲家姐陳曦齡、兒子昇平及協平現身支持。陳美齡以一身白色天使裝扮，與小朋友合唱《世界真細小》揭開序幕，她說：「雖然嫁咗去日本，𠵱家小朋友已經長大，多咗時間返嚟香港同媽咪住，香港係我心目中嘅故鄉，我從來冇忘記過香港。」<br><br>陳美齡在台上分享培育小朋友的心得：「要培養小朋友自我肯定能力，要接受自己，做好人生，最緊要唔好同人比較。」對於相隔30多年再開騷，她說：「真係好感動同難得，估唔到過咗60歲仲有咁好福氣，可以開到演唱會。」</p></body></html>
