<html><header><meta charset="utf-8"><title>麥潔文愛跳草裙舞</title></header><body><h1>麥潔文愛跳草裙舞</h1><p>江華和太太麥潔文前晚與陳奐仁等到又一城出席《勁舞Dancing癲》首映，麥潔文表示鍾意睇跳舞，笑言自己最叻跳草裙舞：「𠵱家都係教表演，我哋唱一世歌、跳一世舞，自己表演都會跳吓，下個月幫陳志雲做嘉賓。」江華表示經常與老婆二人世界拍拖睇戲，今日被戲名吸引捧場，他說：「我老婆係勁舞dancing queen。」<br><br>成為肌肉男的陳奐仁，表示老婆現在喜歡一手攬着他，他又分享減肥心得，做運動初期不應該戒口，要保持正常飲食：「好多人犯錯只做帶氧運動，因為冇建立肌肉就運動，只係減少水份同肌肉，停止做運動就會體重反彈。」<br>採訪、攝影：張俊銘</p></body></html>
