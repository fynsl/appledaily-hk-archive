<html><header><meta charset="utf-8"><title>松坂封帝憶樹木希林</title></header><body><h1>松坂封帝憶樹木希林</h1><p>日本「第31屆日刊Sports映畫大賞」早前已公佈賽果，昨日於東京舉行頒獎禮，《小偷家族》掃三獎，包括最佳電影、安藤櫻奪影后，以及已故老牌女星樹木希林奪得最佳女配角，樹木希林的獎項由孫仔內田雅樂（UTA）代領。<br><br>《娼年》男星松坂桃李（中）封帝，他領獎時憶起樹木希林，表示自己六年前捧新人獎時，樹木希林讚他這麼年輕便能獲獎，又追問獎金多少，松坂稱難以忘記前輩的表情。</p></body></html>
