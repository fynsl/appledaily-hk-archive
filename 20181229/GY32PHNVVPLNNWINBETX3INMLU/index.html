<html><header><meta charset="utf-8"><title>ASKA拒到中國宣傳亞巡</title></header><body><h1>ASKA拒到中國宣傳亞巡</h1><p>日本著名組合CHAGE ＆ ASKA主音飛鳥涼（ASKA），爆出毒案後一度暫別歌壇，近年他已重踏舞台，落實明年6月展開巡迴騷，香港會是其中一站。<br><br>ASKA前日更新官方網誌，透露亞洲巡演包括北京、上海，可惜因內地政府要為演藝圈清洗太平地，他更以范冰冰涉逃稅被罰事件舉列，表示現階段不適宜到中國宣傳。不過ASKA已定下月先到台灣及香港造勢，表示下月5日先到台北，翌日會轉飛香港。</p></body></html>
