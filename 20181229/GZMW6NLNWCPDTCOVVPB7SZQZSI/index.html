<html><header><meta charset="utf-8"><title>單文柔晒凸肚孕照</title></header><body><h1>單文柔晒凸肚孕照</h1><p>現年28歲的單文柔今年10月與陳展鵬結婚，婚後一個月即宣佈有喜，不過她未有透露詳情，只表示BB的乳名叫「小豬比」。昨日單文柔在Ig首次貼出晒肚相，穿上一條白色吊帶裙的她，身旁用了鮮花襯托，感覺很溫馨。由於她是躺下來拍照，從照片中清楚見到單文柔腹部隆起，目測估計懷孕約五個月。<br><br>單文柔留言：「你們的假期過得好？剛剛過了我最喜歡的節日。今年買了一棵真的聖誕樹，有好香的松樹味，佈置了我們的家，做了兩頓晚餐，在聖誕樹下準備了禮物，看了一場戲。最重要是今年可以和你一起度過。」隔空晒恩愛，so sweet！<br>撰文：唐琛悠</p></body></html>
