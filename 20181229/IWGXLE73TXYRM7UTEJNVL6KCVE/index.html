<html><header><meta charset="utf-8"><title>楊冪失婚首露面變低調</title></header><body><h1>楊冪失婚首露面變低調</h1><p>劉愷威與楊冪結婚五年屢傳婚變，兩人上周六宣佈離婚，表示將共同撫養女兒小糯米。楊冪自宣佈離婚後，昨日首度公開現身，出席成都大學舉行「中國電視好演員獎表彰盛典」，不過楊冪突然取消行紅地毯，令粉絲白等。<br><br>據知官方粉絲團中午才發佈消息，指不能看到偶像行紅毯，現場的粉絲無疑有所遺憾：「接到臨時通知，屆時會直接進內場不走紅地毯，可以不用等了。」現場有近二十名粉絲一早到達，於會場外冒雨等見偶像，因為臨時被通知而感到十分失望。其實楊冪發離婚聲明前，曾接受內地節目訪問，當時全程沒提及劉愷威，為離婚做足準備。<br>撰文︰祖李</p></body></html>
