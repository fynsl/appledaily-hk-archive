<html><header><meta charset="utf-8"><title>環聯是甚麼？</title></header><body><h1>環聯是甚麼？</h1><p>香港信貸數據資料庫成立逾30年，環聯資訊（前稱：香港資信，CIS）於1982年由12間提供汽車及設備信貸融資的機構成立，當年僅涉車貸資料。自1985年擴展至收集各種負面資料，包括信用卡資料，其後獲多家財務機構及銀行相繼入股，股東數目增至16個。值得一提，該資料庫不受金管局監管。<br><br>環聯載有逾500萬人借貸資料，包含個人資料、住址、信貸評級、信用卡額度、負債情況等，在香港為約140間會員公司提供服務，主要收入來自B2B業務，即銀行或財務公司等向其查閱客戶的信貸報告。</p></body></html>
