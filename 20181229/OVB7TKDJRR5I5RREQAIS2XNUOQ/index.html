<html><header><meta charset="utf-8"><title>張名雅產後現憂慮</title></header><body><h1>張名雅產後現憂慮</h1><p>前港姐冠軍張名雅上周為律師老公Joe誕下二仔Milo，現時專心留在家中坐月。昨日她在Ig貼出素顏抱着Milo的相，並以英文留言指自己陀二仔之後，曾經喊過好多次，因為覺得自己背叛了大仔Mario，擔心小朋友會呷醋，令她產生很多憂慮。<br><br>張名雅又指只有一歲半大的大仔Mario，每次見到爸爸媽媽抱着弟弟Milo時，就會扭計和喊，張名雅坦言感到心痛，她說：「見到佢喊，我個心深深被打咗下！Baby Milo同Baby Mario，爸爸、媽媽用愛創造咗你哋兩個，我哋永遠愛你哋！相信好快，兩兄弟嘅愛會隨成長而滋生，兄弟萬歲！」<br>撰文：唐琛悠</p></body></html>
