<html><header><meta charset="utf-8"><title>糖兄妹合體賀成軍十年</title></header><body><h1>糖兄妹合體賀成軍十年</h1><p>二人組合糖兄妹潘雲峰（糖兄）和黃山怡（糖妹）前晚在旺角朗豪坊舉行音樂表演，兩人分開三年後再度合體，糖妹說：「出年係我哋成軍十周年，所以今次特登返嚟呢度演出，因為當年我哋就係喺度被發掘。」他們表示明年會再以糖兄妹方式出新歌。<br><br>糖兄妹表示多年來看着一班樂迷成長：「佢哋細細個就聽我哋啲歌，𠵱家都結埋婚生埋仔，希望佢哋啲仔女都做埋我哋fans。」糖兄透露新歌已經做好，等拍完MV預計明年二月面世。至於會否同期出實體碟及開騷？糖妹說：「開騷當然想啦，出碟就要睇情況，希望造多幾首歌先。」<br>採訪、攝影：曹家誠</p></body></html>
