<html><header><meta charset="utf-8"><title>求驗客手記：又走寶？曼城小將一月上艦</title></header><body><h1>求驗客手記：又走寶？曼城小將一月上艦</h1><p>據《馬卡報》報道，皇家馬德里將會喺一月以1,500萬歐元（約1.3億港元），收購曼城小將巴謙戴亞斯。19歲嘅戴亞斯喺16/17球季被提拔上藍月一隊，但今季冇咩上陣機會，由於佢同球隊嘅合約到下年夏天就完，曼城避免人財兩失，決定將佢賣走。不過，球隊近年曾經將青訓查頓辛祖賣畀德甲嘅多蒙特，呢位小將喺德甲踢到識飛咁，唔知今次曼城又會唔會再一次走寶呢？</p></body></html>
