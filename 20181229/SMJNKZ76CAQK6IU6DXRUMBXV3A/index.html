<html><header><meta charset="utf-8"><title>王維基浪漫侍袁莎妮</title></header><body><h1>王維基浪漫侍袁莎妮</h1><p>現年57歲的香港電視主席王維基跟49歲香港總商會總裁女友袁莎妮，今年10月在港入紙申請註冊結婚。兩人本月11日一同出席香港總商會聖誕party時，袁莎妮宣佈已經跟王維基簽紙結婚，但就堅拒透露結婚日期。袁莎妮表示當日只是很簡單簽個字，然後一家人去食飯，王維基就自爆求婚過程好困難，當時自己身在飛機上，以機上電話跟地面的袁莎妮求婚，過程足足有90分鐘，他笑說：「係一個超貴嘅求婚電話。」<br><br>王維基日前跟新婚太太已經飛往外地度蜜月兼享受白色聖誕，相當浪漫。大前日袁莎妮在fb貼了一張和老公王維基滑雪的照片，據知，王維基夫婦是到日本度蜜月及滑雪。<br>撰文：李森</p></body></html>
