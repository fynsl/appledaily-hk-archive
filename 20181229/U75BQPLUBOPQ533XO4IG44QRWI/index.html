<html><header><meta charset="utf-8"><title>Zayn Gigi又傳分手</title></header><body><h1>Zayn Gigi又傳分手</h1><p>One Direction（1D）前成員Zayn Malik與美國索女模特兒Gigi Hadid離離合合，6月時才剛復合，最近又傳出已分手。<br><br>有粉絲發現二人很久沒有合照，剛過去的聖誕也沒有一齊慶祝。Gigi於聖誕日只是放了兒時與家人的合照，Zayn更加沒有更新，還被發現一張Gigi的相片都沒有，也沒有追蹤對方。前日Zayn的表弟就於Ig暗示表哥不開心，令更多人相信二人已分手。</p></body></html>
