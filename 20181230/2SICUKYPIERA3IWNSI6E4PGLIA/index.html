<html><header><meta charset="utf-8"><title>求驗客手記：師徒決謝四威番次</title></header><body><h1>求驗客手記：師徒決謝四威番次</h1><p>蘇超上周六上演格拉斯哥流浪對些路迪嘅「老廠打吡」，結果格流憑賴恩積克上半場嘅入波，以1:0小勝宿敵些路迪。今季些路迪曾經喺9月初以1:0擊敗格流，不過格流今次就威番次。格流今場由頭到尾都佔優，18分鐘夏尼地右路開出角球，些路迪隊長史葛布朗救波心切頂向自己龍門，好彩最後中楣。不過到30分鐘些路迪終於失守，賴恩積克禁區內接應橫傳起腳，省中史葛布朗之後改變方向入網，格流最終亦都憑呢個入波小勝1:0。呢場除咗係格流領隊謝拉特首次擊敗「師傅」羅渣士之外，亦都係格流近16次對賽首次喺法定時間贏波，對上一次已經要數到佢哋降班前嘅12年喇！</p></body></html>
