<html><header><meta charset="utf-8"><title>基斯杜化獲英女皇授勳</title></header><body><h1>基斯杜化獲英女皇授勳</h1><p>英女皇新年授勳名單昨日公佈，在1,148位授勳人士中就有不少演藝界名人，當中《潛行凶間》（Inception）名導基斯杜化路蘭（Christopher Nolan 圖）獲CBE勳章，以表揚其貢獻。至於《西部世界》（Westworld）女星泰達紐頓（Thandie Newton）獲OBE勳章，60年代超模Twiggy則獲封女爵士。<br><br>另外，曾深入泰洞救少年足球隊的兩名英國拯救專家斯坦頓（Richard Stanton）及馮蘭滕（John Volanthen）就獲喬治勳章。</p></body></html>
