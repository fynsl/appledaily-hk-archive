<html><header><meta charset="utf-8"><title>求驗客手記：巴塞新兵搵囡囡簽約</title></header><body><h1>求驗客手記：巴塞新兵搵囡囡簽約</h1><p>巴塞隆拿上周五召開記者會，介紹外借來投嘅謝臣梅里路，點知簽約期間，呢位哥倫比亞守將嘅一歲愛女想幫爸爸簽名，就連坐喺旁邊嘅巴塞主席巴杜美都笑晒，仲親自教呢位小朋友簽名。巴塞為解中堅荒，喺華倫西亞度借用梅里路到季尾，而喺雙方上周五簽約嘅記者會度，梅里路就帶埋一歲嘅愛女一齊出席，並且喺簽約時將佢放喺自己膝上，點知當梅里路打開份約，拎住筆嘅囡囡就準備簽名。坐喺側邊嘅巴塞主席巴杜美仲主動幫梅里路個囡囡校一校支筆，可能係校到冇色，然後再鼓勵佢扮簽字。</p></body></html>
