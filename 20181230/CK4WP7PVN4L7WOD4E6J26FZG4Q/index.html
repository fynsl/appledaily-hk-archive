<html><header><meta charset="utf-8"><title>上原多香子首誕男嬰</title></header><body><h1>上原多香子首誕男嬰</h1><p>日本組合SPEED的35歲成員上原多香子，在首任丈夫TENN於四年前自縊身亡後，去年夏天被揭曾在TENN生前偷食已婚男星阿部力，TENN疑不堪妻子不忠才走上不歸路。多香子去年換畫搭上劇作家高山和也，她於今年10月證實懷孕，並已跟高山奉子成婚。日本傳媒昨日證實，多香子已在本月17日榮升媽咪，於東京一醫院誕下男嬰，母子平安。<br><br>另方面，37歲日本實力派女歌手AI昨日透過Ig報喜，宣佈為丈夫平安誕下第二胎。據知AI上周六以水中分娩誕下B仔，夫婦已育有一名三歲大囡囡。<br>撰文：哥羅</p></body></html>
