<html><header><meta charset="utf-8"><title>求驗客手記：悉尼捕獅三連勝</title></header><body><h1>求驗客手記：悉尼捕獅三連勝</h1><p>上周六澳職獨腳戲，上屆常規賽冠軍FC悉尼（圖）靠以前踢英超時代雷丁嘅射手方祖入兩粒，主場2:1險勝尾段有首席射手阿當泰加特射失12碼嘅布里斯班獅吼，今季首次三連勝。32歲嘅方祖，今場先喺16分鐘接應傳中，喺12碼點附近頂贏，笠死獅吼門將占美楊格。35分鐘，獅吼靠中場麥特麥基射入今屆個人第一球追平。不過方祖55分鐘接應班頓奧尼爾左路地波傳中，又喺12碼點附近左腳撞射拎到佢第九個聯賽入球，繼續喺射手榜帶頭。完場前八分鐘，獅吼有阿當泰加特博到12碼，不過自己主射就俾門將列美尼救出，就咁悉尼險勝2:1拎晒三分。</p></body></html>
