<html><header><meta charset="utf-8"><title>金亨俊退伍趕復工</title></header><body><h1>金亨俊退伍趕復工</h1><p>現年31歲的韓國男團SS501成員金亨俊去年4月低調入伍，接受四周基礎訓練後，於京畿道南部地方警署以義務警員身份服役21個月。金亨俊昨日正式退伍，穿上警員制服的他顯得精神奕奕，亦未有因為服兵役而變得消瘦。<br><br>當金亨俊見到警署門外準備橫額迎接他的粉絲時，更一時感觸而眼濕濕。他在現場受訪時表示將會立即投入工作，預計會舉行巡迴粉絲見面會。對於SS501會否再合體出碟，他指會與隊友討論。</p></body></html>
