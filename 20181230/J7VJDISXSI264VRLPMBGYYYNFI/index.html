<html><header><meta charset="utf-8"><title>Ariana抱恙取消除夕騷</title></header><body><h1>Ariana抱恙取消除夕騷</h1><p>美國小天后Ariana Grande原定於美國時間昨晚於賭城拉斯維加斯一舉行除夕演唱會，前晚她宣佈因健康理由取消演出。<br><br>Ariana透過Ig證實消息，說「維加斯，我目前正在處理健康問題，我很難過這個周末無法見到你們。我愛你，期待明年再見與作出補償。」據娛樂網站tmz報道，Ariana患上支氣管炎，已經病了整個星期，門票售價高達1,000美元（約7,800港元），消息指今次演出將會改期。</p></body></html>
