<html><header><meta charset="utf-8"><title>求驗客手記：英冠兵玩失蹤被通緝</title></header><body><h1>求驗客手記：英冠兵玩失蹤被通緝</h1><p>據英國《BBC》報道，英冠錫周三前鋒科里斯泰利因為冇如期出席法庭審訊，搞到俾人通緝。28歲嘅科里斯泰利原本要喺較早時間到曼斯菲嘅治安法庭應訊，不過呢位意大利前鋒就冇去到法庭，結果俾人通緝。根據報道，科里斯泰利因為使用恐嚇字眼同做咗啲帶有恐嚇成份嘅行為，加上做出同種族有關嘅嚴重騷擾行為而被起訴。至於另一隊英冠球隊阿士東維拉，亦有小將列卡度卡達因為對一名24歲女子拳打腳踢，被判入獄九個月。當時列卡度卡達喺停車場同女學護就泊車嘅問題發生爭執，繼而發展成暴力事件。</p></body></html>
