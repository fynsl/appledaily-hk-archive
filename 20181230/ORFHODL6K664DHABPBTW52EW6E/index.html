<html><header><meta charset="utf-8"><title>霆鋒否認同栢芝第三子有關係</title></header><body><h1>霆鋒否認同栢芝第三子有關係</h1><p>張栢芝上月中誕下第三子，先後傳出兒子生父是六十多歲的新加坡富豪或內地富商孫東海，但栢芝並未公開。早前網上傳出，栢芝的第三子父親是前夫謝霆鋒，更指霆鋒已跟王菲分手，下月與栢芝復婚。</p><p>霆鋒昨午在微博直指傳言匪夷所思，令人咋舌：「本人感情生活穩定，我亦只是Lucas及Quintus的爸爸，亦必定會盡心盡力做好這爸爸的責任。希望各位不要再助長謊言發酵，這些無稽的傳言，亦相信會對這新生孩子的真實的親父造成困擾，懇求大家停止傳播謠言，讓孩子們能夠在真實及健康的環境下成長。謹此一提以後不再回應，謝謝。」<br>撰文︰祖李</p></body></html>
