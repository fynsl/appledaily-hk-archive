<html><header><meta charset="utf-8"><title>求驗客手記：基恩身家得6K要破產</title></header><body><h1>求驗客手記：基恩身家得6K要破產</h1><p>據多家外國傳媒報道，曾經效力過新特蘭嘅基恩，表示自己成副身家得番600鎊（約6,000港元），淪落到要申請破產。呢位加納前鋒15至17年間去過上海上港，賺緊一個禮拜接近22萬鎊周薪，係當時世上其中一個最高薪球員。不過自從佢17年加盟土耳其卡塞利之後，成件事就唔同哂。佢聲稱自己俾人拖糧，加盟成年幾一個仙都冇收過，𠵱家成副身家只係得番6,000蚊港紙，搵多一蚊都冇。聽聞基恩仲搞緊離婚，希望同𠵱家個女朋友結婚，不過家陣要破產，唔知仲可唔可以咁風流呢？</p></body></html>
