<html><header><meta charset="utf-8"><title>武田真治激凸吹色士風</title></header><body><h1>武田真治激凸吹色士風</h1><p>年度樂壇盛事《紅白歌唱大賽》明天在日本舉行，眾星昨日開始綵排，EXILE、AKB48、乃木坂46等昨日輪流現身，乃木坂的人氣成員西野七瀨離隊在即，是她最後一次以乃木坂成員之身份出席盛會，硬撼同樣宣佈退團的AKB四屆一姐指原莉乃。<br><br>46歲男星武田真治（圖）轉型變大隻佬即人氣急升，他會在《紅白》上吹色士風為演歌歌手天童芳美伴奏，他昨日偕健身節目拍檔穿上紅色緊身衣激凸綵排。</p></body></html>
