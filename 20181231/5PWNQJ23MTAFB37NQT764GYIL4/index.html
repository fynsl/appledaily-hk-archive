<html><header><meta charset="utf-8"><title>59歲山口百惠最佳新抱</title></header><body><h1>59歲山口百惠最佳新抱</h1><p>傳奇歌后山口百惠在38年前急流勇退，為男星三浦友和誕下兩子，並專心做家庭主婦。百惠兩個乖仔三浦祐太朗、三浦貴大已先後入行，由於百惠實在愛子深切，故不時出招助兒子發展，有圈中人估計百惠重登幕前已並非沒可能，為兒子事業或會答允作親子檔演出。<br><br>百惠下月17日將滿60歲，有日本傳媒再拍得其近照，見她當日趁周末獨自外出，到藥房後匆匆返回寓所，據知百惠一直代三浦友和照顧年老父母，是最佳新抱。</p></body></html>
