<html><header><meta charset="utf-8"><title>《水行俠》全球收51.9億</title></header><body><h1>《水行俠》全球收51.9億</h1><p>由溫子仁執導、大隻男星積遜莫瑪（Jason Momoa）擔正的荷李活電影《水行俠》（Aquaman），全球勁收約51.9億港元，成為今年全球票房第九位；同時，《水行俠》更超越薩克薛達（Zack Snyder）執導、DC晒冷作《正義聯盟》（Justice League）約51.3億港元的全球總票房成績。《水行俠》於北美票房累積達12億港元，而內地上映24天已收17.6億人民幣。</p></body></html>
