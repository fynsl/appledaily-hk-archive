<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌生日P迎38歲</title></header><body><h1>【馮仁昭四圍超】關智斌生日P迎38歲</h1><p>關智斌（Kenny）噚日38歲生日，前晚容祖兒、Twins、古巨基夫婦等為佢慶祝，連甚少參加聚會嘅謝霆鋒、曾係「密友」張敬軒都齊齊聚首。佢哋幫Kenny搞party仲有bling bling嘅閃閃dress code，壽星仔Kenny一身紫色，喺Ig留言：「又大一歲啦！終於18歲啦！前嗰幾年都喺劇組度過，加上性格低調，好少搞生日會，不過今年一班好sweet嘅朋友話要搞大佢。」<br>撰文：馮仁昭</p></body></html>
