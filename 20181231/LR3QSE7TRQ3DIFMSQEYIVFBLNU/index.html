<html><header><meta charset="utf-8"><title>麥明詩讚林作裸照靚</title></header><body><h1>麥明詩讚林作裸照靚</h1><p>麥明詩昨日在銅鑼灣為食店剪綵，她的哥哥帶同女友撐場。麥明詩稍後將出席慈善活動，要在柬埔寨踩單車2,500公里，已請來前港隊教練訓練。接近每天都要練習的她，被問會否擦出愛火花？她說：「運動員都幾好，佢好似單身，都好畀心機教我，但同我之前鍾意嘅類型唔同。」問到對方頭髮會否很亂？她笑言：「佢踩單車戴頭盔，唔知道。」<br><br>對於舊愛林作晒裸照，麥明詩並不驚訝他這類激烈行為，她說：「我習慣晒，佢一向有潛質，唔會俾世俗眼光規限。身形都幾靚，同拍拖時都係咁上下。」被問以前可有被對方邀請影類似的相片？她說：「冇，我印象中佢冇影過呢類相。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
