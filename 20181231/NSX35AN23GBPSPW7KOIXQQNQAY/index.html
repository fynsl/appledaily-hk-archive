<html><header><meta charset="utf-8"><title>牌費每年$2,500　毋須交租</title></header><body><h1>牌費每年$2,500　毋須交租</h1><p>自從70年代起，食環署不再簽發新的小販牌。在多名立法會議員倡議下，食環署態度軟化，最終2009年發出八個擦鞋匠牌照，惟新牌照規定不能轉讓或繼承。當年獲發牌的其中兩名擦鞋匠先後逝世，以往持助手牌協助丈夫的遺孀，2011年及2016年申請繼承牌照一度被拒，後來上訴成功取得牌照繼續營業。畢打里的擦鞋匠明哥指，該檔口每年須更新小販牌照，有關費用為2,500元一年，毋須再交租金。所以擦鞋分分鐘好搵過做OL。</p></body></html>
