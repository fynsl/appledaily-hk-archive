<html><header><meta charset="utf-8"><title>劉浩龍滑雪唔預祖兒</title></header><body><h1>劉浩龍滑雪唔預祖兒</h1><p>劉浩龍昨日在屯門擔任除夕音樂派對嘉賓，無獨有偶容祖兒在上周日於同一地點舉行活動。當指兩人甚有緣份時，劉浩龍即表示聽司儀講先後有好多藝人到這地方舉行活動，自己感到非常榮幸。<br><br>一直被傳與祖兒分手，問到今年是否過孤單聖誕？劉浩龍說：「今年好乖，每年12月至1月我身形都係爆發期，今年我答應fans喺聖誕唔可以肥一磅，保住排朱古力，所以每日起身都先做運動。」下月6日終於放假，他透露會到北海道滑雪，亦不理北海道近日受風雪影響，問到祖兒會否同行？他說：「全男班十幾個男人，我舊年學識滑雪，今年好期待再去滑。」<br>採訪、攝影：馬建華</p></body></html>
