<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪珍惜張寶兒</title></header><body><h1>【馮仁昭四圍超】袁偉豪珍惜張寶兒</h1><p>袁偉豪日前接受商台訪問，佢今年事業豐收獲雙料影帝，同女友張寶兒感情穩定，爆女友主動追佢同唔管佢：「會令你好聽話，會覺得呢個女仔好遷就你，要對佢更好，慢慢大家都會珍惜對方。」<br><br>袁偉豪又話女友陪佢經歷喪父之痛：「從爸爸閉眼一刻，我就成為家中支柱，屋企人會悲傷、崩潰，但我仲要主持大局。返屋企後寶兒就陪住我睇住我喊，之後睇我點樣再振作，處理好後事，復工第三日要拍殮房認屍，佢都有嚟陪我。」<br>撰文：馮仁昭</p></body></html>
