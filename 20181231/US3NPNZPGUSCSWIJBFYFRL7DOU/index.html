<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙狠批男友唔求婚</title></header><body><h1>【馮仁昭四圍超】吳嘉熙狠批男友唔求婚</h1><p>Super Girls（SG）同張彥博噚日喺銅鑼灣出席活動，為配合新歌《睡衣派對》，SG外套入面着得性感。佢哋踢爆成員吳嘉熙（Cheronna 右一）會同男友黃奕晨去加拿大見家長。問Cheronna男友會唔會求婚？佢話：「唔會咁快，只係佢話去旅行，佢提議返加拿大，嗰度係佢成長嘅地方。」<br><br>至於自稱單身嘅Heidi同Aka話唔接受閃婚。而張彥博就話今年係豐收年，但明年會轉形象做奸人，想有突破。<br>撰文：馮仁昭</p></body></html>
