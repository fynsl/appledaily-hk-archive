<html><header><meta charset="utf-8"><title>惠英紅演舞台劇冇得唞</title></header><body><h1>惠英紅演舞台劇冇得唞</h1><p>惠英紅、滕麗名主演的舞台劇《玻璃動物園》前晚在北角新光戲院開鑼，吸引關之琳、張可頤等捧場。小紅姐以劇中造型現身，她接受傳媒訪問時說：「一共演九場，中間有一日休息，但嗰日要去葉念琛活動，即係冇得休息。」<br><br>一連演出九場，除了要應付體力透支之外，保養聲線很重要，小紅姐說：「劇中有好多對白，仲有好多場戲要嗌，睇到華仔新聞，更加要小心，都驚失聲，所以要細聲啲講說話。平時拍戲聲沙可以休息，但舞台劇就唔可以，所以最大壓力就係要保住把聲，食開聲丸，飲羅漢果水，呢排天氣轉一轉，都有少少咳。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
