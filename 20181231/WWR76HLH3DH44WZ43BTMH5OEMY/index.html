<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】言承旭傳與田家達hehe</title></header><body><h1>【馮仁昭四圍超】言承旭傳與田家達hehe</h1><p>言承旭（左）聽日42歲生日，之前佢喺日本開寫真集發佈會爆出一句：「最要感謝女朋友在拍攝現場的陪伴。」之後佢多年緋聞女友林志玲爆咗句：「好似唔係我」。<br><br>噚日有內地傳媒指言承旭同台灣男藝人田家達（右）喺酒店一齊住咗五日，冇一齊出門，外賣分兩次嗌，暗示佢哋有hehe戀。佢哋早喺12年拍劇認識，田家達經理人回覆台灣傳媒時話兩人喺北京係室友關係，強調佢哋住嘅單幢大樓。<br>撰文：馮仁昭</p></body></html>
