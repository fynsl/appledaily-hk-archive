<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】駱振偉驚拍咀戲被鬧</title></header><body><h1>【馮仁昭四圍超】駱振偉驚拍咀戲被鬧</h1><p>楊偲泳（Renci）同駱振偉（Thor）噚日參加科學園十公里跑，周國賢同樂隊ToNick擔任表演嘉賓為健兒打氣。<br><br>Renci同Thor嘅新年願望係希望參演嘅劇集《理想國》有好成績，Thor笑住話：「今次分開故事拍，若果下次拍埋同一個故事，仲有感情線加接吻戲就好，但諗諗吓我又唔敢，驚俾人鬧。」Renci就笑笑口話唔使驚，更作勢問使唔使借位練吓，Thor即刻嚇到退後幾步。<br>撰文：馮仁昭</p></body></html>
