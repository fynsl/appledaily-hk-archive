<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韓君婷回歸做主持</title></header><body><h1>【馮仁昭四圍超】韓君婷回歸做主持</h1><p>韓君婷噚日喺深水埗出席電影頒獎活動做頒獎嘉賓，早前因為媽媽生病同病逝，辭去醫學美容工作，𠵱家已調整好心情，再次投身娛樂圈。<br><br>韓君婷話：「對我嚟講拍廣告拍電影都有難度，因為360度拍攝未必影得我每個鏡頭都靚，希望專注做主持工作，呢個範疇都適合我，我比較多嘢講，唔好浪費口才，將我一啲小八卦同大家分享。」稍後韓君婷會為網台做主持，已經十年冇接觸，到時要執生。<br>撰文：馮仁昭</p></body></html>
