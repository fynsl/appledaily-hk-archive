<html><header><meta charset="utf-8"><title>求驗客手記：哥帥：鬥紅軍失分即玩完</title></header><body><h1>求驗客手記：哥帥：鬥紅軍失分即玩完</h1><p>曼城喺英超聖誕新年快車連輸兩場後，終於喺2018年最後一場波重上勝軌，星期日作客修咸頓以3:1贏波，目前落後榜首利物浦七分；星期四主場迎戰紅軍，曼城領隊哥迪奧拿話呢場波贏唔到嘅話，就可以同聯賽冠軍講拜拜。哥帥話：「以利物浦𠵱家嘅位置，如果我哋喺星期四場波失分就玩完。佢哋目前係歐洲甚至世界上最出色嘅球隊，但我哋會以贏波為目標。」不過曼城主力奇雲迪布尼因足踝有傷，未知趕唔趕得切復出鬥紅軍。</p></body></html>
