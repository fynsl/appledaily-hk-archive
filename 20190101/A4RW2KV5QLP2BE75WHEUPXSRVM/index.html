<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃嘉樂唐詩詠鬥天然呆</title></header><body><h1>【馮仁昭四圍超】<br>黃嘉樂唐詩詠鬥天然呆</h1><p>黃嘉樂、鄭嘉穎、馬國明、唐詩詠同林子善當年一齊拍電視劇《鐵馬尋橋》成為好友，組成「鐵馬家族」，經常有節日聚會。噚日黃嘉樂喺Ig貼出大合照，留言：「謝謝親愛的，靜悄悄約晒呢班大忙人，送給我一個驚喜生日會，多謝大家，在心中！」不過相中唔見鄭嘉穎同大肚妻陳凱琳。而唐詩詠亦喺Ig貼出同嘉樂、子善、馬國明一齊扮天然呆樣嘅合照，相當搞笑。<br>撰文：馮仁昭</p></body></html>
