<html><header><meta charset="utf-8"><title>學友蘇州個唱再拘22名罪犯</title></header><body><h1>學友蘇州個唱再拘22名罪犯</h1><p>「逃犯剋星」張學友又發功，內地公安多次在學友於各大城市舉行巡迴演唱會期間，捉到逃犯立大功。學友日前在江蘇蘇州一連舉行三場演唱會，總共捉到22名逃犯。蘇州公安前晚在官方微博發帖，指上月28至30日在學友演唱會舉行期間，共有22名罪犯落網。雖然發帖未有透露罪犯落網詳情，惟蘇州公安在微博上，昨日連續發佈多張在演唱會工作的相片，可見罪犯難逃法網。<br><br>學友原來在上月22日於江門開騷時，公安已透過人像識別系統，成功捕獲范姓逃犯。而有內地傳媒作出統計，由上年4月出現第一宗後，至今已有約60名疑犯被拘捕。<br>撰文：葉晴</p></body></html>
