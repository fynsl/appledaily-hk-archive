<html><header><meta charset="utf-8"><title>大贏家蘇志燮MBC演HeHe情</title></header><body><h1>大贏家蘇志燮MBC演HeHe情<br></h1><p>韓國電視圈年度盛事《MBC演技大賞》前晚舉行，蘇志燮及鄭仁仙主演的《我身後的陶斯》成為大贏家，連奪八個獎項，蘇志燮獲得「水木迷你劇部門男子最優秀演技獎」外，更成為大獎的得主。蘇志燮於劇中跟姜其永的兄弟情產生不少化學作用，蘇志燮領取大獎時，遵守承諾即時跟姜其永上演鼻貼鼻，大玩hehe。<br><br>另外，憑《我的愛情治癒記》奪得「連續劇部門男子最優秀演技獎」的40歲延政勳，獲獎後自爆36歲老婆韓佳人再度懷孕的喜訊，預產期是5月。而任司儀的徐玄，以低胸裙展示其完美的胸部。<br>撰文：梁雯迪</p></body></html>
