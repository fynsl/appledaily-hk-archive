<html><header><meta charset="utf-8"><title>求驗客手記：美斯返國家隊踢美洲盃</title></header><body><h1>求驗客手記：美斯返國家隊踢美洲盃</h1><p>美斯喺俄羅斯世盃後都冇重返國家隊，其間阿根廷就以莫路伊卡迪、保羅戴巴拿等人擔正，拎到4勝1和1負嘅戰績。據西班牙傳媒報道，美斯計劃喺今夏喺巴西舉行嘅美洲盃重返阿根廷國家隊。另外，阿根廷足總主席塔比亞近日亦透露：「美斯從來都冇退出過國家隊，所以我相信當國家隊徵召佢，佢一定會返嚟。」報道仲話，美斯嘅宿敵基斯坦奴朗拿度都喺世盃後暫別葡萄牙國家隊，但冇宣佈結束佢嘅國際賽生涯，所以西媒估計美斯等緊機會復出。</p></body></html>
