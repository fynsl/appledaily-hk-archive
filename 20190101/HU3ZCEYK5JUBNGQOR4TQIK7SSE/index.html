<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李麗珍53歲被讚高顏值</title></header><body><h1>【馮仁昭四圍超】<br>李麗珍53歲被讚高顏值</h1><p>李麗珍下周二就53歲，前晚一班朋友為佢提早開P慶生，珍妹仲將照片貼上社交網開心分享。相中見到淡妝嘅珍妹笑不攏嘴，佢高舉V字手勢喺生日蛋糕後面影相，留言︰「今年第一個生日蛋糕。」<br><br>唔少網民除咗留言預祝珍妹生日快樂之外，仲大讚佢呢位女神保養得宜，更加話珍妹顏值唔會輸蝕一班後生女，又話佢同無綫劇集《大時代》中飾演「方婷」時樣貌變化唔大。<br>撰文：馮仁昭</p></body></html>
