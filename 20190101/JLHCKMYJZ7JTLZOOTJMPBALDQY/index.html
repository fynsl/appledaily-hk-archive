<html><header><meta charset="utf-8"><title>洪朝豐做手術飲前妻雞湯</title></header><body><h1>洪朝豐做手術飲前妻雞湯</h1><p>洪朝豐去年底證實患上舌癌和淋巴癌後，要切脷保命兼接受電療，禍不單行，他近日發現小腸有4厘米的腫瘤，未知良性還是惡性，昨要做手術切除，再進行化驗。<br><br>手術前夕，洪朝豐前晚在facebook撰文：「快午夜了，我的心挺安靜。此生豐盛至極，簇擁這許多寵愛。別人艷羨不已。為世間的美麗，我要盡快痊癒。時間很寶貴，2019年1月1日，我以全新面貌，準備用整整一年，鼓勵黑暗中的人，讓他們感到一點溫暖，看到一點光明。我依稀感覺到，有人在等待着我。於是我，上路了。」在手術禁食時間前，他喝了前妻煲的椰子雞湯，並表示：「濃香無比，我感到很幸福。」<br>撰文：魯吉</p></body></html>
