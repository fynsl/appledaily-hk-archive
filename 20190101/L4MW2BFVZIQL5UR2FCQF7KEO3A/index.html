<html><header><meta charset="utf-8"><title>大島優子寫真挽人氣</title></header><body><h1>大島優子寫真挽人氣</h1><p>日本組合AKB48前一姐、30歲大島優子前年夏天突然放下事業，暫停演藝工作遠赴美國充電及留學，之前結束進修之旅的她，為了收復失地，日前一口氣推出兩本數碼寫真集《LIFE》和《WORK》，紀錄自己逗留美國期間的靚相，相中她不僅小背心上陣，還戴上粉藍色bra大擺性感甫士，望趁本月舞台劇開鑼前刺激人氣。<br><br>大島優子結束進修返日後，工作不多，不時有空檔相約榮倉奈奈、吉高由里子等圈中好友。撰文：哥羅</p></body></html>
