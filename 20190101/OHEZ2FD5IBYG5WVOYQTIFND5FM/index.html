<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安以軒肚凸凸孕味濃</title></header><body><h1>【馮仁昭四圍超】<br>安以軒肚凸凸孕味濃</h1><p>38歲安以軒前年同澳門德晉集團CEO陳榮煉結婚，最近傳出懷孕消息，早喺上周二聖誕節當日，安以軒喺社交網貼出同老公合照，個肚已經有啲凸。安以軒噚日再喺微博貼出近照，原來係出席細妹婚禮，相中見安以軒化淡妝，散出孕味。<br><br>雖然安以軒着住鬆身外套，依然明顯見到肚凸凸，睇落似起碼有咗五至七個月，唔少網民見到都問係唔係陀住「小小軒」，不過當事人就仲未有公佈。<br>撰文：馮仁昭</p></body></html>
