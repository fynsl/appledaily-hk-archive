<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關伊彤飛Bra裸曬</title></header><body><h1>【馮仁昭四圍超】<br>關伊彤飛Bra裸曬</h1><p>35歲前港姐關伊彤日前跟老公同囡囡一家四口去馬爾代夫展開跨年之旅，佢仲大解放做辣媽。02年參選港姐時報稱上圍32B嘅關伊彤飛bra裸曬，佢喺fb貼相後自嘲：「我認我係長平公主，不過冇人話過冇胸唔可以走性感路線嘅。」<br><br>關伊彤仲趁噚日大除夕倒立玩倒數，搞笑又吸睛：「呃like可以去到幾盡？既然大家都開始倒數……我都嚟陪大家倒數啦！」<br>撰文：馮仁昭</p></body></html>
