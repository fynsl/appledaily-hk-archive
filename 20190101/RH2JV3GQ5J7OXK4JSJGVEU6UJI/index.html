<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔Fans紅館影相留念</title></header><body><h1>【馮仁昭四圍超】<br>華仔Fans紅館影相留念</h1><p>劉德華原定二十場嘅紅館演唱會，因為患上流感共取消七場演出。噚晚大除夕，好多買咗飛嘅fans照去紅館影相留念。<br><br>有十多個嚟自內地嘅歌迷都話好心痛華仔：「有少少失望，但最重要他身體健康，希望他早日康復，快點好起來，加油。」佢哋仲講明唔會退票，因為門票係華仔畀佢哋嘅承諾。而本報向紅館票務處查詢，職員話噚日有幾十人查詢退票事宜：「但係我哋未知詳情。」<br>撰文：馮仁昭</p></body></html>
