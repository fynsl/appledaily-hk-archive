<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉茵向黃妍表白</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉茵向黃妍表白</h1><p>陳嘉茵（右）同新人黃妍噚日喺維園出席新城電台派對活動，陳嘉茵喺活動上話曾聽過黃妍歌曲而被對方吸引，主動走埋去同黃妍講：「我好鍾意你，想做個朋友。」陳嘉茵仲話：「好難得新人中好啱傾，一見鍾情。」<br>黃妍話：「真係第一次有女仔直接同我講鍾意我，好坦白。」佢哋兩個希望喺音樂上合作，陳嘉茵可以教跳舞，黃妍搞創作，仲話好想跟嘉茵學跳舞，不過自己手腳唔協調。<br>撰文：馮仁昭</p></body></html>
