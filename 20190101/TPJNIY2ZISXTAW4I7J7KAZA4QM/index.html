<html><header><meta charset="utf-8"><title>求驗客手記：基奧特兩食詐糊兼重創</title></header><body><h1>求驗客手記：基奧特兩食詐糊兼重創</h1><p>車路士近況回勇，星期日英超早場作客水晶宮小勝1:0連贏兩場，但法國前鋒基奧特就黑仔，佢喺上下半場各入一球靚波，但都被判越位在先，更慘係入第二球嘅時候俾對手湯堅斯壓傷要退下火線。賽後證實基奧特左腳踝受傷，要撐住拐杖離開，雖然未知傷勢係點，但領隊沙利都話唔太樂觀，車仔喺一月上旬仲要一周雙賽，基奧特缺陣嘅話會有一定影響。另外，據報車仔有意喺轉會窗重開增兵，目標有拜仁中堅曉姆斯同多蒙特美國中場基斯甸普列錫。</p></body></html>
