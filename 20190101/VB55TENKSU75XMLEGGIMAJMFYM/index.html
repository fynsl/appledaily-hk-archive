<html><header><meta charset="utf-8"><title>後記：最緊要開心</title></header><body><h1>後記：最緊要開心</h1><p>記者認識周永健已有十多年，雖然現時他貴為馬會主席，日理萬機，但對一班記者依然和藹可親，沒有任何架子，閒時有機會和他交談賽馬，他依舊非常雀躍，問他馬匹的機會，他都會反問你一句：「你點睇呢？」彼此互相有交流，親民性格始終如一。<br><br>踏入2019年的新開始，問周永健的新年願望，他說：「我希望香港人個個都可以開心些，因為全世界不同地方都有問題，歐洲、美國、亞洲等地都各自有本身的問題，當然香港亦有不少問題，但我希望大家可融洽一些，開心生活就最重要。」</p></body></html>
