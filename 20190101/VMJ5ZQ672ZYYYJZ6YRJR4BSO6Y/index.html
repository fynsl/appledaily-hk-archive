<html><header><meta charset="utf-8"><title>松岡夾胸撼人妻迎新年</title></header><body><h1>松岡夾胸撼人妻迎新年</h1><p>昨日是大除夕，圈中多位女星都齊齊在社交網上載水着照迎接。日模松岡李那就晒性感比堅尼，擺出烏身夾胸索爆甫士，她更以日文留言：「非常感謝家人、同事及我身邊的人，總是十分支持我。謝謝。」</p><p>此外，一班人妻如陳敏之上載一張伏在彩虹橋浮床的泳照，大晒蜜桃臀及美腿。至於「咪神」雷凱欣雖身穿一件頭泳衣，陪兒子在沙灘玩遊戲，但都遮不住她那36F澎湃上圍。另一位媽咪吳雨霏就大晒玉背，她單手抱住囝囝，獲網民讚她是最性感媽咪。而名媛曾昭亮亦大晒抱囝「影後」照片，她身為兩子女之母身材仍然弗爆，比富商父親曾文豪的現任太太、06年落選港姐繼母李美慧更加弗。<br>撰文：沈麗珠</p></body></html>
