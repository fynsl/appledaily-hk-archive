<html><header><meta charset="utf-8"><title>【蘋聞重溫】胡健燊力壓黃金寶奪冠</title></header><body><h1>【蘋聞重溫】胡健燊力壓黃金寶奪冠</h1><p>麥明詩最新男伴胡健燊，現年33歲，他於16歲已經是香港單車代表隊成員，身為黃金寶師弟的他，同樣主攻公路賽。05年，胡健燊在第十屆環南中國海國際自行車大賽香港站力壓黃金寶奪冠，以20歲之齡成為歷屆最年輕總冠軍。<br><br>胡健燊於08年北京奧運男子公路單車賽獲第89名，是首位完成奧運公路單車賽的華人單車手。12年，胡健燊加盟意大利職業單車隊，轉戰歐洲賽事，成為香港首名職業單車手。15年胡健燊退役後，現職酒吧經理。</p></body></html>
