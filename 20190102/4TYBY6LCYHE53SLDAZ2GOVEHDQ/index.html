<html><header><meta charset="utf-8"><title>求驗客手記：墨城挫西悉響頭炮</title></header><body><h1>求驗客手記：墨城挫西悉響頭炮</h1><p>星期二澳職上演西悉尼流浪者對墨爾本城，結果作客嘅墨城以2:0輕取主隊，賽後以17分升上聯賽第4。墨城今場反客為主狂攻西悉，不過要等到35分鐘先至由拉治蘭威爾斯接應界外球半單刀射入先開紀錄，兩分鐘後迪拿特接應橫傳窄位射成2:0。換邊後墨城就有中場羅斯頓格菲斯兩黃一紅被逐離場，多打一人嘅西悉傾力反撲，不過客隊嘅門將加利高域表現神勇，救出多個必入球之餘，連尾段嘅12碼都俾佢救到，結果墨爾本城保住2:0勝局完場。</p></body></html>
