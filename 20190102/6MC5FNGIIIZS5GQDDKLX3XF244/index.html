<html><header><meta charset="utf-8"><title>劉佩玥余德丞呻身體差</title></header><body><h1>劉佩玥余德丞呻身體差</h1><p>劉佩玥及余德丞昨日以「好運之星」身份，聯同梁嘉琪到沙田馬場，與馬迷迎接2019年首個賽馬日。劉佩玥表示去年身體差，因為氣管敏感，又試過入醫院，新一年願望是身體健康，她說：「身體健康好運自然來。」<br><br>同樣希望身體健康的余德丞，表示：「最近感冒咗兩個禮拜，睇咗醫生要食類固醇，有健康先至做到其他嘢。」梁嘉琪透露去年病倒入院：「如果冇健康，有幾多工作都做唔到。」梁嘉琪笑言過往有不少投注經驗，她說：「每逢需要零用錢買嘢，就會中吓六合彩，通常都係贏到四位數。」<br>採訪、攝影：張俊銘</p></body></html>
