<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李丞責趕今年生豬B</title></header><body><h1>【馮仁昭四圍超】李丞責趕今年生豬B</h1><p>堪輿學家李丞責噚日同太太劉倩婷、囡囡阡辰現身機場，李丞責透露喺新加坡倒數回港，此行仲帶咗囡囡去動物園玩：「過咗一個火爆嘅倒數，因為我哋去睇煙花，好熱，流汗流到瘦咗幾磅。」<br><br>問到今年會唔會想生個豬BB？李丞責笑話：「登記咗，但未批。我哋唔知趕唔趕得切。豬年小朋友處事公平，活於當下，樂觀積極，比較適合呢個緊張嘅社會。」劉倩婷即刻話：「Sorry，佢一個人講㗎咋，我哋再商量吓先。」<br>撰文：馮仁昭</p></body></html>
