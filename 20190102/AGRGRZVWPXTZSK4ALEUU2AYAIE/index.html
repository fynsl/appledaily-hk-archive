<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosemary心痛囝囝不適</title></header><body><h1>【馮仁昭四圍超】Rosemary心痛囝囝不適</h1><p>名模Rosemary噚日喺觀塘出席活動聽患病人分享故事，佢剛為人母，近日囝囝病咗，見阿仔辛苦佢都好心痛，老公都會幫吓手：「佢有幫手，但BB太細怕他不懂得照顧，所以待BB大一點，可以幫手。」<br><br>之前Rosemary幫囝囝搞百日宴，但仍然要忙於工作，稍後會去泰國為健康食品宣傳：「會參與當地慶祝活動，還會介紹BB瑜伽，並非要BB做難度動作，而是教家長與小孩心靈溝通。」<br>撰文：馮仁昭</p></body></html>
