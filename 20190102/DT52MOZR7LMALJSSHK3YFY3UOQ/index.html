<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔嘉欣帶三點式開工</title></header><body><h1>【馮仁昭四圍超】龔嘉欣帶三點式開工</h1><p>龔嘉欣噚日同何廣沛到油塘出席活動，佢哋大除夕都喺工作中度過，嘉欣話：「啱啱喺年尾拍咗個健康產品廣告，算係過咗個肥年。」何廣沛就去咗澳門倒數，喺戶外唱歌。佢哋仲話下月會出埠拍攝旅遊節目，嘉欣話：「我哋會去陽光與海灘嘅地方，我帶埋三點式泳衣，何廣沛會着三角泳褲，知道同佢去我好開心，因為佢影相好靚，到時會幫我影好多相。」何廣沛笑住話：「監製冇同我講要着三角泳褲，你咁靚我影爛支鏡頭。」<br>撰文：馮仁昭</p></body></html>
