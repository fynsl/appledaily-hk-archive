<html><header><meta charset="utf-8"><title>金宇彬申敏兒拍拖遊澳</title></header><body><h1>金宇彬申敏兒拍拖遊澳</h1><p>韓劇《繼承者們》29歲男星金宇彬前年5月確診鼻咽癌後即停工抗癌，金宇彬身體狀況逐漸好轉，更孖好友李鍾碩到夏威夷度假。<br><br>陪完朋友，金宇彬終於合體34歲的女友申敏兒，有網民更拍得兩人在澳洲過新年，兩人合拍地戴上情侶黑色cap帽及人字拖，申敏兒蹺住金宇彬行。同時兩人又去到露天餐廳吃飯，申敏兒頭夾了個髮夾。金宇彬和申敏兒於2015年7月公開戀情，而申敏兒一直陪金宇彬抗癌。</p></body></html>
