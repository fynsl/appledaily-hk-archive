<html><header><meta charset="utf-8"><title>心穎馬國明開工晒恩愛</title></header><body><h1>心穎馬國明開工晒恩愛</h1><p>馬國明、黃心穎、鄭俊弘、何雁詩、陳展鵬及單文柔前晚到將軍澳出席倒數活動，心穎見馬國明唱歌流汗，即幫忙抹汗，到心穎唱歌時，馬國明就上台獻花。馬國明表示最開心情侶檔，問到會否效法黃翠如和蕭正楠秘密結婚？他說：「我覺得佢好型，當晚佢贏晒，我好欣賞佢。」心穎卻說：「人哋做過嘅嘢我唔會做囉，要再勁啲。」<br><br>陳展鵬表示老婆單文柔陀B越來越精神，更一起做運動。單文柔說：「差唔多五個月，醫生話最好生嗰時肥二十幾磅，𠵱家只係重咗兩、三公斤。」此外，鄭俊弘和何雁詩首次以情侶檔出席活動。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
