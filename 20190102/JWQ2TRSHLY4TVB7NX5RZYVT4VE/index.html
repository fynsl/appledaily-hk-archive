<html><header><meta charset="utf-8"><title>大劉甘比去P受歡迎</title></header><body><h1>大劉甘比去P受歡迎</h1><p>華置前主席劉鑾雄（大劉）近年生活低調，極少出現公開場合，不過每年的除夕夜，他都與甘比出席倒數派對，17年他與甘比去林建岳舉行的party，18年二人就現身恒大地產老闆許家印的倒數派對，同場有馬雲及張松橋等。據知前晚大劉的精神不俗，穿上西裝與老婆及仔女一齊倒數迎接新一年。</p><p>甘比當晚在派對上，一方面要照顧三個仔女，另一方面又要與朋友打招呼，而大劉就更加受歡迎，因平時少現身，不少做生意的人，都趁機向大劉作自我介紹，甚至要求合照。許家印和張松橋全晚就傍實大劉，三個男人傾到雞啄唔斷，認真老友。<br>採訪：鍾國仁</p></body></html>
