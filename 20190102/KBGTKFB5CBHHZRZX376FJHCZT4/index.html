<html><header><meta charset="utf-8"><title>求驗客手記：碧基終於過班主癮</title></header><body><h1>求驗客手記：碧基終於過班主癮</h1><p>巴塞隆拿後衞碧基早前透露，自己其中一個計劃係收購一間球會，而佢呢個心願終於喺2018年完結之前成真。日前有加泰羅尼亞報章透露碧基已經收購當地嘅第五級別球會FC安道爾，佢之後亦發表聲明確認。碧基近年積極參與有關於運動嘅生意，早前佢就幫世界網球聯會重組台維斯盃網球賽嘅賽制同營運方式，又涉足電競行業。𠵱家碧基嘅生意包括電子遊戲開發、眼鏡、運動飲品同有機漢堡包等，相信佢掛靴之後將會成為另一位商業大亨。</p></body></html>
