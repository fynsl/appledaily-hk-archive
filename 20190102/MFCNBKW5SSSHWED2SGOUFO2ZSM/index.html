<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮紹峰趙麗穎宣佈有喜</title></header><body><h1>【馮仁昭四圍超】馮紹峰趙麗穎宣佈有喜</h1><p>內地演員馮紹峰就快做爸爸喇！佢噚日喺微博宣佈老婆趙麗穎有咗，留言：「知否知否，應是一家三口。」趙麗穎隨即轉發貼文，留言呼應：「等候等候，恭迎2019！」<br><br>趙麗穎去年8月被踢爆有咗，佢哋喺9月1日登記結婚，直至10月16日趙麗穎31歲生日，至喺微博承認喜訊。而8月時已傳趙麗穎有咗三個月，估計預產期應該喺2、3月，據知趙麗穎第一胎就陀男B，馮紹峰勁開心。<br>撰文：馮仁昭</p></body></html>
