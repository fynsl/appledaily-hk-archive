<html><header><meta charset="utf-8"><title>陀B陳凱琳貪靚增高</title></header><body><h1>陀B陳凱琳貪靚增高</h1><p>陳凱琳（Grace）前晚到沙田出席倒數活動，同場還有韓星崔宇植，穿上3吋高踭鞋的陳凱琳，表示新年願望是做個好媽媽：「我貪靚，不過都係落車先換，嘉穎知道我穩定咗，所以都放心。」至於準備BB用品，她說：「好用心咁上網睇咗，需要嘅嘢都睇緊，BB房冇特別裝修，買咗啲嘢返嚟已經有嗰種味道，同埋驚髹油之後，我聞咗陣味唔係咁好。」<br><br>同場的譚凱琪以性感造型示人，談到婚期，她坦言未有任何計劃，不過與男友會以結婚為目標，她說：「𠵱家Grace有咗BB，反而搞到我放慢咗腳步，將來BB出世，叫聲姐姐就OK。」<br>採訪、攝影：盧妹</p></body></html>
