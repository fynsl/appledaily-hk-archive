<html><header><meta charset="utf-8"><title>求驗客手記：沙拿有望冧莊非足先生</title></header><body><h1>求驗客手記：沙拿有望冧莊非足先生</h1><p>踏入2019年，非洲足協公佈咗非足先生最後三強，兩名利物浦猛將穆罕默德沙拿同沙迪奧文尼，將會同阿仙奴嘅奧巴美揚爭獎。其中奧巴美揚已經連續五年入圍，仲喺2015年拎過呢個獎；至於沙拿就係衞冕身份，有機會同迪奧夫（01、02年）、伊度奧（03、04年）同耶耶托尼（11、12年）一樣，連續兩年拎獎；至於文尼今次係第三次入選，不過風頭就唔夠紅軍隊友沙拿咁勁，睇怕都係陪跑居多，而得獎者將會喺下星期二揭曉。</p></body></html>
