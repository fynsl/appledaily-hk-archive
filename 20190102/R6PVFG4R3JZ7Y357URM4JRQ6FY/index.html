<html><header><meta charset="utf-8"><title>【緋聞多多】與富商拍拖兩年分手</title></header><body><h1>【緋聞多多】與富商拍拖兩年分手</h1><p>李施嬅03年參選港姐入行，翌年與鄧健泓拍劇集《老婆大人》撻着，10年宣佈分手。同年，李施嬅與有「港姐殺手」之稱的李乘德拍拖一年，李乘德在15年娶李施嬅的胡說八道會閨密胡杏兒，李施嬅更有份做姊妹。<br><br>隨後李施嬅因潛水時而認識投資公司董事總經理潘樹維，14年兩人被發現蹺實行街，但16年分手。此外，李施嬅在11年時，曾被影到與大狀清洪契仔巫翊鳴在夜店熱吻，12年告東尼之子告崇恩被揭揸車接送李施嬅，前年李施嬅被指力追袁偉豪，惟她均否認戀情。</p></body></html>
