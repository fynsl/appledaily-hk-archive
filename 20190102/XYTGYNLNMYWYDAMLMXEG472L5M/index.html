<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪詩蓓想拍真人騷</title></header><body><h1>【馮仁昭四圍超】倪詩蓓想拍真人騷</h1><p>倪詩蓓（左）噚日到新城接受薛家燕訪問，佢視同為單親媽媽嘅家燕姐為偶像，創自己一番事業，加上現年18歲患自閉症嘅兒子住寄宿學校，多咗空閒時間，佢話：「我都有興趣拍真人騷，自己諗咗個題目係單親媽媽去打工，都有同朋友傾。」<br><br>跟前度黃玉郎官司嘅事，倪詩蓓冇正面回應，只係話：「最唔開心時候已經過咗，𠵱家做自己想做好開心。」<br>撰文：馮仁昭</p></body></html>
