<html><header><meta charset="utf-8"><title>資料寶藏：獅吼作客差　明益奧當路雲 - 盧卡東尼</title></header><body><h1>資料寶藏：獅吼作客差　明益奧當路雲 - 盧卡東尼</h1><p>經歷長達10場的停賽期，噴射機射手奧當路雲（圖）強勢回歸，上輪主場對阿德萊德聯終開齋，可惜噴射機仍以1:2見負。雖未能助球隊取得三分，但奧當路雲形容感覺非常好。</p><p>奧當路雲強調噴射機要吸取教訓，盡量減少出錯的可能，要在獅吼身上搶分：「我們在周三要重新上路，對阿德萊德的比賽表現不錯，只是賽果未如人意。」<br><br>那邊廂，獅吼今季作客未嘗一勝，只得1和5負的劣績。參考數據，今季每場作客賽事，防守不濟的獅吼都在上半場已經失球，或令奧當路雲有機會在比賽早段便有斬獲。<br>文：盧卡東尼</p></body></html>
