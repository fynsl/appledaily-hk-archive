<html><header><meta charset="utf-8"><title>求驗客手記：狼隊新兵王生好有料？</title></header><body><h1>求驗客手記：狼隊新兵王生好有料？</h1><p>英超狼隊星期二落實簽入只得18歲嘅David Wang，呢位小將究竟係乜水？根據網上資料，David Wang嘅中文名係王佳豪，佢來自中國，父母係浙江人，佢仲曾經入選英國《衛報》喺2017年10月公佈嘅全球60位最佳青少年球員，同唔少𠵱家喺歐洲球壇嶄露頭角嘅超新星齊名。根據《衛報》嘅名單，車路士嘅赫臣奧杜爾、多蒙特嘅查頓辛祖同皇家馬德里嘅雲尼斯奧斯祖利亞都榜上有名，咁睇嚟David Wang都唔少嘢喎！</p></body></html>
