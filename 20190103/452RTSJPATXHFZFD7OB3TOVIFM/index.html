<html><header><meta charset="utf-8"><title>桑田佳祐唱旺《紅白》</title></header><body><h1>桑田佳祐唱旺《紅白》</h1><p>日本除夕節目《紅白歌唱大賽》已經結束，由白組勝出。今年請來人氣爆燈的米津玄師首度在電視直播演出，還有以桑田佳祐為首的日本殿堂級組合Southern All Stars相隔35年再齊人亮相，桑田佳祐更孖松任谷由實同場，成功刺激收視，首部份收視獲37.7%，後半部高達41.5%，成績比去年更好。</p><p>另外，尊尼偶像瀧澤秀明完成尊尼倒數騷後引退，當晚電視直播錄得15.5%收視，創下歷年最高。不過，倒數騷期間曾發生事故，組合Sexy Zone混血成員Marius葉不慎跌落台，重返舞台後右手需要包紮。<br>撰文：程芬</p></body></html>
