<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉賀年歌闖樂壇</title></header><body><h1>【馮仁昭四圍超】麥紫莉賀年歌闖樂壇</h1><p>（右起）麥紫莉（Chili）噚日同楊卓欣（Cherry）、何千錞（前名何洛沂）喺灣仔出席工展會活動，佢哋將以泡泡女孩之名推出賀年新歌，仲話新歌會派台拍MV，到時會性感玩泡泡槍。<br><br>問到怕唔怕畀上圍34G嘅Chili搶鏡？佢哋都話唔怕，Ashley話：「佢減咗30幾磅，好羨慕佢瘦身唔瘦身材。」Chili就笑住話好身材係媽咪遺傳，半年前開始減肥，𠵱家每日都打五個鐘頭拳兼節食。<br>撰文：馮仁昭</p></body></html>
