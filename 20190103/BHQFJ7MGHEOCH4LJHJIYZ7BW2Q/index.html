<html><header><meta charset="utf-8"><title>木村擔心光希過早入行</title></header><body><h1>木村擔心光希過早入行</h1><p>木村拓哉與工藤靜香細女光希（Koki）去年出道，光希曾揚言以當國際模特兒為目標。昨日木村亮相名嘴明石家森馬的一集播出，明石家的29歲女兒IMALU已經入行，明石家指當初知道女兒要加入藝能界都不贊成，故對只得15歲的光希要出道感到非常震驚，更質疑木村是否真的贊成年紀尚輕的光希入行，木村表示：「都會擔心，但既然她想做就不會說不，讓她去做吧。」</p><p>另外，在節目內，木村又大爆囡囡聽說重複用腳踭大力踩落地板，可以刺激生長激素有助長高，所以光希一到夜晚就會重複做這動作。<br>撰文：程芬</p></body></html>
