<html><header><meta charset="utf-8"><title>李碩澈否認遭家暴</title></header><body><h1>李碩澈否認遭家暴</h1><p>前年出道的韓國6人樂隊The EastLight.，去年10月驚爆出道以來一直受到所屬事務所Media Line的老闆金昌煥言語暴力，更被公司製作人文英日毆打。18歲隊長李碩澈（左）和其16歲胞弟兼隊友李勝鉉，親自公開傷痕指控被毆打，不過金昌煥上周開記招反擊，指他們的父親才是暴打李勝鉉的主角。<br><br>李碩澈兄弟昨早現身首爾中央地方檢察廳，以原告身份接受調查，李碩澈否認父親暴打弟弟，並表示會在調查中誠實作供。</p></body></html>
