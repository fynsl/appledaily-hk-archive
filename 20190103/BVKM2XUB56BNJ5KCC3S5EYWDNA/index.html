<html><header><meta charset="utf-8"><title>求驗客手記：費Sir出巡撐「徒孫」</title></header><body><h1>求驗客手記：費Sir出巡撐「徒孫」</h1><p>曼聯名宿傑斯、畢特同加利尼維利等「92班」成員共同持有嘅沙福特城星期二喺英格蘭國家聯賽主場迎戰域斯咸。今場有份觀戰嘅除咗三位球會股東外，仲有佢哋嘅「師傅」費格遜、曼聯名將丹尼士羅同都係「92班」嘅沙維治，不過沙維治今次係「倒戈」支持域斯咸。今場擔任觀眾嘅費格遜心情唔錯，有講有笑，費Sir亦相當好胃口，食咗塊朱古力蛋糕。唔知沙福特城係唔係喺一眾老闆同曼聯傳奇面前份外落力，最終以2:0擊敗域斯咸。</p></body></html>
