<html><header><meta charset="utf-8"><title>洪永城攬新歡見好友</title></header><body><h1>洪永城攬新歡見好友</h1><p>洪永城早前被爆與模特兒梁諾妍（Inez）拍拖，其後洪永城大方承認正在了解中，更公開讚女友優點多。對於好友黃翠如秘婚，洪永城坦言替對方開心，還表示將會相約在聖誕開party，結果洪永城要到除夕夜才齊人開派對倒數迎元旦，同場除了有蕭正楠和黃翠如外、還有陳敏之及黃致豪（前名黃長興）等兩家人。不過當晚的亮點並不是蕭生蕭太，而是洪永城與女友Inez齊齊赴約。<br><br>洪永城前晚在Ig首度在社交網上載與Inez的合照，Inez從後攬實洪永城，感覺相當溫馨，難怪有不少粉絲留言「新女友出現啦」、「大家都有好歸宿」、「女朋友好靚女」。<br>撰文：唐琛悠</p></body></html>
