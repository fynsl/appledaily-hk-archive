<html><header><meta charset="utf-8"><title>傳油企清盤　港銀受累</title></header><body><h1>傳油企清盤　港銀受累</h1><p>市傳油企海岸石油（Coastal Oil）系內新加坡公司申請自動清盤，本港銀行亦受牽連。有指星展香港上月入稟香港高等法院，向作為Coastal Oil Singapore擔保人的海岸石油（香港）等，追還逾3,007萬美元（約2.35億港元）貸款及相關利息。更有指事件牽涉星港兩地至少十家銀行，總金額約30億港元。星展香港董事總經理張建生回應指，近期油價急跌令個別公司有損失，認為今次屬個別情形，重申星展整體撥備仍然健康，不會有太大影響。</p></body></html>
