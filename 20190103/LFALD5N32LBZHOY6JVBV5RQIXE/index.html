<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】猷啟拍拖甜蜜睇煙花</title></header><body><h1>【馮仁昭四圍超】猷啟拍拖甜蜜睇煙花</h1><p>27歲賭王三房兒子何猷啟喺舊年宣佈封盤，計劃同國產女友GiGi喺今年初拉埋天窗，踏入2019年，猷啟孖未婚妻喺社交網放閃，晒黐頭芒相並用英文留言：「親愛的新年快樂！謝謝2018年常在我身邊。未來將會是美好的一年！」佢哋相中依偎睇煙花，全程sweet到爆，女友仲啜咗猷啟一啖，唔知佢哋會唔會趁農曆年前拉埋天窗，等賭王何鴻燊飲杯新抱茶呢！<br>撰文：馮仁昭</p></body></html>
