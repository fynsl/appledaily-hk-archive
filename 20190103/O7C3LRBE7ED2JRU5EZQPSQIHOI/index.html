<html><header><meta charset="utf-8"><title>發哥于冬飯敍迎新年</title></header><body><h1>發哥于冬飯敍迎新年</h1><p>周潤發最近在澳門拍攝新片，聖誕節和元旦都在當地度過，而電影公司老闆于冬和太太金巧巧就帶同囡囡，一家三口到澳門過節，順便探發哥班，前晚又請發哥夫婦食晚飯。事後金巧巧在微博分享飯局照片，相片中于冬一家三口和發哥影合照笑得好燦爛，發哥好喜歡于冬女兒。<br><br>早前有傳于冬和老婆金巧巧感情出現問題，因男方女人緣實在太好，金巧巧差點要提出離婚，但最近又事過境遷，夫妻感情轉好，更一起出席了向華強的生日宴。據聞于冬很喜歡金巧巧為其生下的一子一女，希望這對子女可以有一個健康的成長環境，所以積極挽救這段婚姻，不希望出事。<br>撰文：葉晴</p></body></html>
