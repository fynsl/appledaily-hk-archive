<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬德鐘拍廣告獲加酬勞</title></header><body><h1>【馮仁昭四圍超】馬德鐘拍廣告獲加酬勞</h1><p>馬德鐘噚日喺柴灣拍攝奪得視帝後首個廣告，佢透露酬勞有7位數字：「同品牌第五年合作，喺我攞獎前續咗約，老闆娘好好，主動加酬勞畀我。」問到今年過肥年，點樣獎勵自己？佢話：「又冇，但我好開心約到《跳躍生命線》劇組食中菜慶祝。」<br><br>講到早前獲囝囝整朱古力蛋糕慶祝，馬德鐘冧笑話：「好有心思，雖然賣相唔係好靚，但係好夠誠意。」<br>撰文：馮仁昭</p></body></html>
