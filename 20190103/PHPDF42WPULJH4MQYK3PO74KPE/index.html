<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯唯新片內地票房急插</title></header><body><h1>【馮仁昭四圍超】湯唯新片內地票房急插</h1><p>湯唯同張艾嘉主演嘅《地球最後的夜晚》首次入圍第71屆康城影展一種注目單元，呢套戲大前日喺內地開畫，本來首日票房收約2.6億人民幣，真係勁到七彩，令大家都愕然文藝片可以有咁好票房成績。<br><br>點知到咗第二日，票房就跌到得番1,000萬，好多觀眾喺電影評分網站留言話唔知套戲想講乜嘢，雖然湯唯近年拍文藝戲居多，但係票房都唔得，睇嚟都幾大鑊！<br>撰文：馮仁昭</p></body></html>
