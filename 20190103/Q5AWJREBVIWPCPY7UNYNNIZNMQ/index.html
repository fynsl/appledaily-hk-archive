<html><header><meta charset="utf-8"><title>資料寶藏：紅軍比上季多奪16分 - 飛鴻</title></header><body><h1>資料寶藏：紅軍比上季多奪16分 - 飛鴻</h1><p>利物浦（圖）目前在英超帶放，以七分之差領先曼城，算是有點差距，惟上季原來曼城來到第20輪，已建立起15分榜首優勢，就此直奔終點當然毫無懸念，而今季「最大進步獎」得主利物浦，已經比上季同期多16分。</p><p>隨着快車期間，曼城與熱刺輪流失分，紅軍目前建立起今季英超榜首的最大領先優勢。翻查上季同期，曼城以破紀錄的58分排第1，曼聯以43分居次，當時爭冠懸念已不大，而曼城今季比上季同期少11分，相反上季只以38分排第4的紅軍，今季大躍進得54分，加上紅軍於快車前一直在曼城身後苦纏，亦令英超的競爭較上季激烈。<br>文：飛鴻</p></body></html>
