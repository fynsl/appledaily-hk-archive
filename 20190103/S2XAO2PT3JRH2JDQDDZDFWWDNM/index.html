<html><header><meta charset="utf-8"><title>Taylor扮小魚仙劈酒</title></header><body><h1>Taylor扮小魚仙劈酒</h1><p>不少荷李活明星、名人都趁迎接新一年開派對慶祝，小天后Taylor Swift都有大搞新年派對，與一班靚女好姊妹齊齊變裝，Taylor自己打扮成卡通人物小魚仙，另外「花邊教主」碧琪麗芙莉（Blake Lively）就扮成《綠野仙蹤》的Dorothy、索模Gigi Hadid就扮魔法保母（Mary Poppins Returns）。<br><br>除了一班姊妹，碧琪麗芙莉老公「死侍」賴恩雷諾士（Ryan Reynolds）都有參與派對，更與Taylor Swift劈酒，非常狂野。</p></body></html>
