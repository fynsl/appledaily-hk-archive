<html><header><meta charset="utf-8"><title>袁富華死頂扮消防員救人</title></header><body><h1>袁富華死頂扮消防員救人</h1><p>袁富華、林嘉華和王喜等昨日在九龍灣出席港台劇集《火速救兵IV》活動，金馬獎「最佳男配角」得主袁富華在劇中飾演消防員，大讚劇集製作認真，自己穿的裝備亦是真實消防員所用，其中一集模擬10號風球救人，他說：「嗰幕要坐喺岩石邊，自己有啲畏高，惟有頂硬上，反而工作人員係超人，我哋只係扮。」</p><p>另外，林嘉華曾參演此系列劇集，扮演消防員時，有兩位真實消防員陪同拍攝，所以感覺真實：「為咗感受消防員長時間工作，所以就算唔使拍時，我都孭住氧氣樽一日。」而他指拍攝題材真實，之前在機場拍攝曾發生的意外事故，現場有沙展提供意見，拍攝過程中較方便。<br>採訪、攝影：王連連</p></body></html>
