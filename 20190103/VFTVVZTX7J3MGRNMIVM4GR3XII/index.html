<html><header><meta charset="utf-8"><title>劉錫賢通波仔保平安</title></header><body><h1>劉錫賢通波仔保平安</h1><p>人稱肥仔賢、57歲的劉錫賢前晚在fb上載一張在醫院病房的相兼留言：「終於輪到我要通波仔了！」其後肥仔賢接受《蘋果》訪問，表示昨日做手術，談到目前情況，他說：「其實喺呢半年一直都暈暈吓，搵唔到係乜原因，之後去照血管，醫生就話其中一條已經塞咗，雖然冇生命危險，但係建議一定要做，之後就安全好多。」<br><br>肥仔賢曾在節目上表示，現時體重高達278磅，患有糖尿病、高血壓和高膽固醇，雖然有想過減肥，不過最後失敗收場，經過今次之後，肥仔賢坦言會好好注意飲食，至於手術之後會否休息，他則說：「希望喇，不過上個月已經休息咗好長時間，要搵番啲。」<br>採訪：唐琛悠</p></body></html>
