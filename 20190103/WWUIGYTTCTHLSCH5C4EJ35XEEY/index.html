<html><header><meta charset="utf-8"><title>求驗客手記：想做槌仔球僮盛惠7,000</title></header><body><h1>求驗客手記：想做槌仔球僮盛惠7,000</h1><p>每場英超比賽開始前，兩支球隊嘅正選球員都會拖住小朋友入場（圖），原來呢啲小球僮並唔係報名就得，係要畀錢！大家又知唔知邊間英超球會收得最貴呢？根據《BBC》嘅資料，收費最貴嘅係韋斯咸，盛惠700鎊（約7,000蚊港紙），其次就係李斯特城，都要成600鎊，而喺Big 6入面得熱刺要收錢，盛惠405鎊兼係第三貴。不過今季20支英超球隊入面只有11隊要收錢，好似曼城、曼聯、車路士、利物浦同阿仙奴等大球會都係免費。</p></body></html>
