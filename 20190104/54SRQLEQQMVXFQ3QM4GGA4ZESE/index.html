<html><header><meta charset="utf-8"><title>求驗客手記：卡拉斯高下一站米蘭？</title></header><body><h1>求驗客手記：卡拉斯高下一站米蘭？</h1><p>喺中超大連一方效力嘅比利時翼鋒恩歷克卡拉斯高有意重返歐洲，下一站極可能係意甲嘅AC米蘭，但有報道指米蘭嘅頭號收購目標係伊巴謙莫域同埋法比加斯，卡拉斯高只係後備方案。另外，國足下禮拜一就要出戰亞洲盃，鬥中亞球隊吉爾吉斯，為咗提升球員狀態，佢哋禮拜三就同阿聯酋嘅阿爾華達嚟咗場熱身賽，結果憑前鋒于大寶梅開二度，加上武磊、張琳芃同埋韋世豪各入一粒，以5:3擊敗對手。</p></body></html>
