<html><header><meta charset="utf-8"><title>阿佘重遇克勤敍舊</title></header><body><h1>阿佘重遇克勤敍舊</h1><p>佘詩曼昨日在微博上載與李克勤於上海的新合照，阿佘指兩人12年前合作拍電影《美女食神》而認識，她還指克勤是靚聲王，留言說：「還記得在電影《美女食神》裏，我叫木咀詩，他叫SK2，呢個咁正嘅名，我諗一定係晶哥改㗎，12年後的我們有很大的變化嗎？」《美》片於07年上映時，阿佘由視后轉戰大銀幕都是做女主角，克勤拍完《美》片後就再沒有拍劇及電影。</p><p>阿佘又上載兩人的《美》片劇照，留言問12年後他們有沒有甚麼變化，其實除了克勤不再是金毛，兩人都沒變樣，只是成熟了一點。<br>撰文：沈麗珠</p></body></html>
