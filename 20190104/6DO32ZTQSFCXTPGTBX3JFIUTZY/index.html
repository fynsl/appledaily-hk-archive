<html><header><meta charset="utf-8"><title>冬窗轉轉轉：恒大擬4.4億買馬爾甘</title></header><body><h1>冬窗轉轉轉：恒大擬4.4億買馬爾甘</h1><p>【綜合中國外電】內地傳媒報道，剛季錯失中超八連冠的廣州恒大正積極重組，已向巴塞隆拿的巴西翼鋒、去年夏天才由波爾多加盟的馬爾甘提出收購要求，並報價5,000萬歐元（約4.4億港元）轉會費。</p><p>雖然此子曾一度表示不願赴中國踢球，但目前在巴塞陷困境，上半季西甲僅上陣五場，一次正選，恐令他改變主意。加上巴塞隆拿與廣州恒大早前就荷西保連奴的轉會關係密切，不排除兩軍會再次合作促成轉會。</p></body></html>
