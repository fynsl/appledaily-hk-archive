<html><header><meta charset="utf-8"><title>世茂去年賣樓成績超標</title></header><body><h1>世茂去年賣樓成績超標</h1><p>內房去年銷售成績榮辱互見。世茂房地產（813）公佈截至去年12月底未經審核營運數據，2018年合約銷售額為1,761.5億元（人民幣．下同），超額完成1,400億元的銷售目標。至於同日公佈最新賣樓成績的雅居樂（3383）及首創置業（2868）就未達成全年銷售目標，雅居樂去年累積預售金額總值為1,026.7億元，全年銷售目標1,100億元。首創置業全年銷售金額約706.4億元，另有24億元有認購未換簽金額，集團管理層去年初訂立750億至800億元銷售目標。</p></body></html>
