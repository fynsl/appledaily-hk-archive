<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王宗堯約滿未有着落</title></header><body><h1>【馮仁昭四圍超】王宗堯約滿未有着落</h1><p>（左起）王宗堯、吳海昕同陸駿光主演嘅港台劇集《火速救兵IV》噚日喺九展舉行放映會， 三人合作拍劇成為老友。吳海昕拍劇前專登去操弗，點知開工要着密實戲服，浪費操得一身健碩身材，亦無緣睇到劇中一班男演員肌肉。<br><br>王宗堯同蕭定一公司合約已滿，暫時未有去向，佢話都有諗過續約，但要睇同公司共識，好坦白話至今冇人向佢招手，因為冇專登向外公佈自己已經約滿。<br>撰文：馮仁昭</p></body></html>
