<html><header><meta charset="utf-8"><title>Daryl Dragon腎衰竭亡</title></header><body><h1>Daryl Dragon腎衰竭亡</h1><p>美國老牌夫妻檔組合Captain  &amp; Tennile成員Daryl Dragon（右）於周三因腎衰竭在亞利桑那病逝，享年76歲，其前妻Toni Tennille一直陪伴在旁。<br><br>Captain  &amp; Tennile於70年代因《Love Will Keep Us Together》一曲大紅，Daryl與Toni於1975年結婚，2014年宣佈離婚，但分開後仍保持友好關係。Toni曾於2010年發文表示Daryl因某種神經疾病造成手震，影響了他的彈琴能力。</p></body></html>
