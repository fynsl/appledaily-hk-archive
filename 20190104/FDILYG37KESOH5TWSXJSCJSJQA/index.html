<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁烈唯改名　被笑梁勁廢</title></header><body><h1>【馮仁昭四圍超】梁烈唯改名　被笑梁勁廢</h1><p>好多藝人都會改名轉運，早有先例，包括阿嬌鍾欣潼將個「桐」改做「潼」，周勵淇由「麗」變「勵」。日前梁烈唯喺Ig宣佈改名叫做梁競徽，就咁睇個名都幾型，但讀出嚟就唔係咁講，因為網民發現個名嘅讀音勁似「勁廢」，唔少網民都笑佢個名應該叫「梁勁廢」。<br><br>其實唔止人名，連商業機構都試過出事，就好似早前奇妙電視改名為香港開電視，但「開」字以普通話發音，就變成「香港kai電視」。<br>撰文：馮仁昭</p></body></html>
