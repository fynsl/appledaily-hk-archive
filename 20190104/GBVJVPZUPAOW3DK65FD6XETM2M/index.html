<html><header><meta charset="utf-8"><title>白雲35E勾引姊妹</title></header><body><h1>白雲35E勾引姊妹</h1><p>白雲剛於元旦度過31歲生日，好姊妹阮兒、張韋怡、尹詩沛、李君妍、代蓮曦丹美前日為她補祝生日。生日派對的dress code是金黃色，35E的白雲真空穿上一條大deep V開衩晚裝裙，姊妹們影相時也忍不住扮咀白雲的35E巨胸，張韋怡在Ig更笑言︰「真係索到我都色心起呀！」<br><br>壽星女有甚麼生日願望呢？白雲昨日接受傳媒訪問時說﹕「希望身體健康，同可以考自由潛水教練牌。」白雲16年與前港男、哈佛大學建築系畢業生江俊霖結婚，兩夫妻有打算造人嗎？她說：「好多job呀，最近都開緊劇，早前返咗內地登台同出活動賺錢。」<br>採訪：嵐山</p></body></html>
