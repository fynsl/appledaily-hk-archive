<html><header><meta charset="utf-8"><title>伍詠薇鬧韋家輝毒</title></header><body><h1>伍詠薇鬧韋家輝毒</h1><p>伍詠薇前晚到太古城出席《鱷口逃生》（The Pool）首映禮，她表示忙於拍一部與譚耀文、張繼聰合作的電影：「聽講仲有一個新人，佢哋話係有『香港金城武』之稱，但我哋冇對手戲。」伍姑娘更笑言當年跟金城武屬同一間唱片公司：「我有乜嘢靚仔未見過！」<br><br>劇集《義不容情》早前大熱重播，伍姑娘自爆晚晚追：「韋家輝真係好毒，搞到劉嘉玲同黃日華唔可以一齊。」問她想再拍劇嗎？她說：「有好多劇本搵過我，但我想揀啱劇本先拍，我想拍啲民初戲、黑幫類型同黑色幽默。」同場的黎明詩預告農曆年初七去清邁旅行，屆時會着三點式：「不過我唔會擺上網。」<br>採訪、攝影：黃曉妍</p></body></html>
