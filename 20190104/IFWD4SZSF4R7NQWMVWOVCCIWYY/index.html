<html><header><meta charset="utf-8"><title>福山雅治演靚仔經理</title></header><body><h1>福山雅治演靚仔經理</h1><p>福山雅治接拍4月開播的TBS台新劇《集團左遷！！》，今次挑戰演銀行經理，其造型經已曝光。<br><br>下月滿50歲的福山雅治，16年主演的富士日劇《Love Song》收視欠佳，僅錄得8.5%之平均收視。相隔三年再拍連續劇，福山在劇中飾演任職銀行分店經理的主角片岡，但面對分行面臨結業，片岡與夥伴共同進退，演技派男星香川照之則演分行副經理，是兩人在NHK大河劇《龍馬傳》後事隔九年再鬥演技。</p></body></html>
