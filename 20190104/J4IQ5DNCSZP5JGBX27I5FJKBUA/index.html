<html><header><meta charset="utf-8"><title>劉丹湊小糯米陪玩 </title></header><body><h1>劉丹湊小糯米陪玩 </h1><p>劉丹兒子劉愷威在剛過去的冬至與楊冪宣佈離婚，二人會共同撫養囡囡小糯米，現交由劉愷威父母照顧。昨日約下午2時，劉丹獨自駕車外出去灣仔，他見到記者時講新年快樂，問他孫女有否掛住媽媽，他面有難色說：「小糯米佢乜嘢都唔掛住，只係掛住玩！」之後再問到兒子開工未？他說：「我都唔知，冇同佢傾呢啲嘢，我都唔知佢喺唔喺香港。」</p><p>劉丹未有再談太多兒子家事，只透露自己去打波，行了去一幢商業大廈會合一名中年女子後，齊齊上樓。當日兒媳宣佈離婚，劉丹受訪時曾表示不多講兒子感情事，並謂：「孫女都冇事，總之一切照常，完全冇問題，大家放心。」<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
