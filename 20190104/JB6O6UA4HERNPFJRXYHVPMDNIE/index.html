<html><header><meta charset="utf-8"><title>貴乃花愧對宮澤理惠</title></header><body><h1>貴乃花愧對宮澤理惠</h1><p>現年45歲的日本影后宮澤理惠早前接拍太宰治名作《人間失格》全新電影版，由蜷川實花執導，男主角是小栗旬，有報道指理惠會在片中將全裸上陣。</p><p>宮澤理惠曾在92年當紅時期與前名貴花田的前相撲手貴乃花高調訂婚，可惜男方在兩個月後悔婚，令理惠大受打擊。貴乃花前晚接受出家名作家瀨戶內寂聽訪問，貴乃花大方談起舊愛理惠，當瀨戶內寂聽表示：「理惠現在很幸福，她終於遇到深愛的人。」貴乃花聽後笑言：「聽到這些我也鬆口氣。」再補充：「可以放心了，其實還一直……」貴乃花顯得多年來一直愧對宮澤理惠。<br>撰文：程芬</p></body></html>
