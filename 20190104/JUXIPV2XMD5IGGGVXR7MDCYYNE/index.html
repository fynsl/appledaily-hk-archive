<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤撞車扯火爆粗</title></header><body><h1>【馮仁昭四圍超】阿澤撞車扯火爆粗</h1><p>杜汶澤嘅座駕噚日喺銅鑼灣同一架車相撞，意外後，雙方落車互相爆粗指罵，阿澤噚晚受訪時話：「好小事之嘛！我行行吓扭埋嚟cut線，跟住聽到『gap』一聲，少少嘢唔使人賠，我又趕時間，咪走囉，佢呠我，又落車鬧，我咪問佢講乜X嘢。互相鬧咗幾句咪報警囉，最衰係塞晒成個銅鑼灣。差人嚟到，佢都有少少知道自己唔係幾啱咁樣。你車頭撞我車尾，10個揸車10個都知邊個唔啱。」<br>撰文：馮仁昭</p></body></html>
