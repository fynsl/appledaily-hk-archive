<html><header><meta charset="utf-8"><title>求驗客手記：朗尼曼巿敍舊冇布朗份</title></header><body><h1>求驗客手記：朗尼曼巿敍舊冇布朗份</h1><p>前曼聯隊長朗尼周三返曼徹斯特，約埋一班昔日隊友好似吉遜、費查、阿歷士布魯士、同埋曼城出身嘅阿士東維拉中場格連韋倫，一同攜眷喺曼市嘅著名中菜館天外天食飯。呢班喺千禧年頭由細識到大嘅老友聚頭，不過獨缺被朗尼老婆高蓮指帶壞老公嘅「壞人」布朗。話說朗尼去年喺高蓮旅遊期間，因醉駕被判罰社會服務令，當時車上仲有一名女子而爆出偷食疑雲，當時有指高蓮唔離婚嘅條件，就係要朗尼疏遠損友布朗。</p></body></html>
