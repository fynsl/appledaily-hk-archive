<html><header><meta charset="utf-8"><title>【諷刺時弊】《十八樓C座》紀念林彬</title></header><body><h1>【諷刺時弊】《十八樓C座》紀念林彬</h1><p>六七暴動期間，商台推出由林彬聲演的廣播劇《欲罷不能》諷刺左派罷工行動，後來再推出《冷眼旁觀》，可惜林彬被左派暴徒燒死，68年7月商台便推出《十八樓C座》紀念林彬，繼承他諷刺時弊的精神。最初故事以居於「18樓C座」的小夫婦為背景，到88年改為以周記茶餐廳為背景，並維持至今。<br><br>由金剛聲演的周老闆早年已在劇中出現，不過最初只是經營街邊茶水檔，後來才買地舖經營周記，而「18樓C座」則為周老闆住址。「18樓C座」曾被誤為林彬住址，但只屬誤會，據知節目名是商台創辦人何佐芝隨意想出來。</p></body></html>
