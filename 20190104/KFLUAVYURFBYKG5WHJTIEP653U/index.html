<html><header><meta charset="utf-8"><title>范振鋒呻老婆唔合作</title></header><body><h1>范振鋒呻老婆唔合作</h1><p>范振鋒前晚在黃大仙出席面包台活動，最近忙於監製本土電影的他表示：「茶水、打雜乜都要做，𠵱家有劇本寫緊，如果一年拍到幾套就好，題材都係關於貧窮、生活等社區問題。」問他會否沒時間造人，他說：「順其自然啦，成日話盡快盡快，都盡快咗七年，我阿媽都放棄咗。」記者提議他每晚臨瞓前抽一小時加快成事，他笑言：「幾分鐘就得，我有去睇中醫調理身體，但老婆又唔肯睇，睇嚟要的起心肝。」</p><p>同場的韓君婷透露會為面包台主持探討醫學美容的節目，問到會否請朋友上節目分享，她笑言：「要睇吓邊個有膽量，節目除咗彈，都會有讚同解構。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
