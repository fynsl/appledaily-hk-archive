<html><header><meta charset="utf-8"><title>求驗客手記：布魯士散完心先返新工</title></header><body><h1>求驗客手記：布魯士散完心先返新工</h1><p>英冠錫周三上月尾炒咗荷蘭籍教頭盧侯卡爾，直到前日先公佈新帥人選，佢就係經驗老到嘅布魯士。不過布魯士要到2月1號先至會正式上任，事關佢應承咗屋企人一齊去旅行，所以錫周三就會由佢嘅兩位助教暫時執教。布魯士咁做唔係要耍大牌，事關2018年佢父母雙亡，全家都好痛心，因此佢一早就計畫好聖誕新年同屋企人散心。現年58歲嘅布魯士擅長帶隊升班，曾經分別帶領伯明翰同埋侯城升上英超。</p></body></html>
