<html><header><meta charset="utf-8"><title>艾美得獎編劇Bob逝世</title></header><body><h1>艾美得獎編劇Bob逝世</h1><p>兩奪艾美獎的編劇兼《拉利真人Show》（Curb Your Enthusiasm）喜劇演員Bob Einstein逝世，享年76歲。其演員弟弟Albert Brooks於美國時間周三確認消息：「R.I.P. 我親愛的哥哥Bob Einstein，一位偉大哥哥、父親及丈夫，一個極有趣的人，你會永遠被掛念。」<br><br>Bob Einstein本來將會拍攝HBO劇集《拉利真人Show》第10季，但最近已因健康問題未能參與，劇集男主角Larry David亦有發文悼念拍檔。</p></body></html>
