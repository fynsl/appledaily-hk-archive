<html><header><meta charset="utf-8"><title>微盟指國際配售反應佳</title></header><body><h1>微盟指國際配售反應佳</h1><p>微訊有份的微盟（2013）昨第三日招股，公開發售孖展認購仍遠不足額。微盟主席孫濤勇指，公司除夕日開始招股，期間又有假期，透露國際配售反應不錯，相信投資者對公司SaaS（軟件服務）業務感興趣。微盟2017年欲借殼於A股新三板上市但不果，孫濤勇表示是因為當時雙方理念不合，而該公司基本面亦出現一些情況；以當時交易價計，市值約20億元人民幣（約23億港元），今次微盟在港上市，以招股價上限計，市值達70億元。孫濤勇解釋，估值大幅增加主要受惠於業務增長。</p></body></html>
