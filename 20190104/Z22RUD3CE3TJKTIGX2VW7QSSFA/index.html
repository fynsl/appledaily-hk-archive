<html><header><meta charset="utf-8"><title>玩具反斗城亞洲續擴張</title></header><body><h1>玩具反斗城亞洲續擴張</h1><p>去年美國玩具反斗城申請清盤，關閉所有分店，並重組亞洲區業務，馮氏零售成為亞洲業務的最大股東。何楚嫣指集團會繼續擴張業務，本月底將於旺角新世紀廣場開新分店，亦會積極發展電商業務，相信實體店能提供不同玩樂體驗，令父母更願意花錢買玩具給其子女，對香港零售前景保持審慎樂觀。面對中國經濟放緩及中美貿易戰的不明朗因素，大中華及東南亞地區首席商務官何楚嫣認為，2018年剛過去，仍未結算去年生意，是否影響業務是言之尚早。</p></body></html>
