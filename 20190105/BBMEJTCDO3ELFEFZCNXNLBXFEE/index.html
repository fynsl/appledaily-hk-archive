<html><header><meta charset="utf-8"><title>Kay笑老公樂壇叛徒</title></header><body><h1>Kay笑老公樂壇叛徒</h1><p>謝安琪（Kay）前晚首奪最優秀流行女歌手獎，她說：「好開心！之前都休息咗一段時間，今年作出好多冒險同新嘅嘗試，同埋好感動係樂迷畀我嘅反應，今年同Juno會繼續做歌，本身計劃都係兩年。」<br><br>Kay笑言老公張繼聰獲悉她得獎，沒有太大反應，她笑說：「佢通常影張相，或者cap張圖，仲要唔係影得幾靚嗰隻，send畀我就代表睇咗，其實每次老公都話嚟現場支持我，不過我同佢講佢𠵱家過咗去影壇，係樂壇叛徒，身份好尷尬，佢都係唔好嚟會好啲。」她亦預告不會出席勁歌金曲頒獎典禮：「冇派到歌，因為有啲鏡頭，唔能夠播。」<br>採訪：盧妹</p></body></html>
