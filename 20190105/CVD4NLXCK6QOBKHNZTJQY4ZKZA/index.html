<html><header><meta charset="utf-8"><title>方力申呻冇女埋身</title></header><body><h1>方力申呻冇女埋身</h1><p>方力申（小方）和周家蔚昨日在灣仔拍攝ViuTV飲食節目《友枱VIP》，小方自爆不懂烹飪：「細個媽咪唔畀我入廚房，驚我有自己家庭嘅時候會辛苦，不過唔係怕我要服侍老婆，而係要分工合作，一個煮一個洗碗。」小方又讚自己平易近人：「我唔揀飲擇食，就算食煎蛋白飯都得，性格好好。」<br><br>不過小方自言冇女埋身，問他游水叻應該好吸引異性？他說：「游水冇用㗎，追唔到女仔，唔通行行吓街跳落維港咩！讀書時學校冇泳池，田徑同球類運動就有用，可以吸引異性。」周家蔚就直言和老公洪天明對飲食要求高，她說：「我哋係因為拍攝遊戲節目食出真感情，食嘢唔夾好難。」<br>採訪、攝影：羅慧敏</p></body></html>
