<html><header><meta charset="utf-8"><title>【蘋聞重溫】回流日本拍劇爆紅轉當歌手</title></header><body><h1>【蘋聞重溫】回流日本拍劇爆紅轉當歌手</h1><p>藤岡靛04年在港以模特兒出道，可惜發展平平。06年，他獲台灣偶像劇之母柴智屏羅致參演台劇，與大S徐熙媛主演劇集《轉角．遇到愛》，其後又與楊丞琳合作拍劇《不良笑花》，漸為人熟悉。<br><br>藤岡靛15年回流日本，首次拍日劇便與女神北川景子合作，同年藤岡靛參演晨早劇場《阿淺來了》，憑角色「大阪經濟之父」五代友厚爆紅，該角色在劇中病逝，令不少女觀眾變得心情低落，被日媒稱為「五代失落」。16年他進軍日本樂壇，推出一手包辦作曲、作詞及製作的專輯《Cycle》，去年藤岡靛首次在日本舉行共八場的全國巡迴，今年再舉行亞洲巡迴演唱會。</p></body></html>
