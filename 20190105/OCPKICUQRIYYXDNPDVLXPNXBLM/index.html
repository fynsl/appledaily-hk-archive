<html><header><meta charset="utf-8"><title>吳岱融出碟送老婆</title></header><body><h1>吳岱融出碟送老婆</h1><p>吳岱融昨日在港台宣傳新碟《風大浪大》，他笑言60歲還有機會推出首張個人唱片，真的不是一件容易的事。其實今次並非吳岱融首次出碟，1988年他曾經與梁朝偉合唱電視劇《絕代雙驕》主題曲。<br><br>對於古天樂奪得叱咤我最喜愛的男歌手，吳岱融表示知道古仔以前都是唱歌，其實有不少藝人都是唱得之人，他說：「早期我都有唱，但冇特別想法，只係隨心唱自己鍾意嘅歌，今次有機會出新碟，係我嘅夢想，亦係送畀老婆嘅禮物。」至於會否開騷？他說：「我喺呢方面係持開放態度，呢啲唔係睇個人嘅諗法，仲要視乎整體環境許可。」<br>採訪、攝影：張俊銘</p></body></html>
