<html><header><meta charset="utf-8"><title>伊能靜自稱被斷章取義</title></header><body><h1>伊能靜自稱被斷章取義</h1><p>伊能靜日前接受內地清談節目訪問，昨日早上她在微博留言指有傳媒斷章取義，解讀成伊能靜對庾澄慶這段婚姻的總結。她說整個訪問是在講現任老公秦昊相處點滴，又指事件已找律師取證：「不刪除一律提告」。伊能靜之後再修改微博留言「惡劣的社會根源，難怪國家屏蔽（刪除）大號」。而伊能靜現時過着相夫教子的生活，相信已尋找到安全感，每天過得快快樂樂。昨日5時左右她在微博貼出律師信，再次澄清事件。</p></body></html>
