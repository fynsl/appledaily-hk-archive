<html><header><meta charset="utf-8"><title>ASKA赴台會楊宗緯</title></header><body><h1>ASKA赴台會楊宗緯</h1><p>60歲日本老牌歌手飛鳥涼（ASKA 左）於14年吸毒被捕後，去年9月終緩刑期滿。已離婚的他，正跟二奶開始半同居生活。<br><br>ASKA鐵定今年展開亞洲巡迴騷，昨日於台北舉行記者會，ASKA表示：「好久不見，十年沒來了。這次來從松山機場很方便，沒想到到市區只要10分鐘。」台灣歌手楊宗緯（右）是ASKA歌迷，他獲安排見偶像，並送上用朱古力製成的米高風。ASKA明日結束台灣行，晚上啟程來港宣傳。</p></body></html>
