<html><header><meta charset="utf-8"><title>【蘋聞重溫】情定台灣娶印尼籍華裔太太</title></header><body><h1>【蘋聞重溫】情定台灣娶印尼籍華裔太太</h1><p>藤岡靛（Dean Fujioka）原名藤岡龍雄，80年於日本福島縣出生，其父於中國山西省出生，曾從事IT相關工作，母親則任職鋼琴教師。藤岡靛家中共有四兄弟姊妹，胞妹藤岡麻美同樣是藝人，曾加入日本女團，現於台灣發展。</p><p>藤岡靛於04年到香港旅行時被發掘做模特兒入行，06年他到台灣發展，15年再回流日本。在台灣工作期間，藤岡靛邂逅印尼籍華裔太太Vanina，兩人於12年結婚，先後誕下一對龍鳳胎及一名兒子。Vanina與前夫所生的一名20歲兒子，藤岡靛亦同樣視為己出。</p></body></html>
