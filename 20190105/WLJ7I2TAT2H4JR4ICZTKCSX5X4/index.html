<html><header><meta charset="utf-8"><title>生田寫真破書商百年紀錄</title></header><body><h1>生田寫真破書商百年紀錄</h1><p>日本女子組合乃木坂46氣勢如虹，一姐白石麻衣憑住大賣34萬本的暢銷寫真集《Passport》，榮登新一代寫真女王寶座，其隊友生田繪梨花將於本月22日推出第二本個人寫真集《Intermission》，未上架已頻接定單，首批出貨量多達20萬本，屬出版的講談社創業110年以來，首批出貨數字最高的女星寫真集。21歲的生田今次升cup上陣，由本來的鄰家女孩搖身變成性感女神。</p></body></html>
