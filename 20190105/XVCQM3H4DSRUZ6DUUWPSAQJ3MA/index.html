<html><header><meta charset="utf-8"><title>紅魔可2.5億買斷艾達韋列特</title></header><body><h1>紅魔可2.5億買斷艾達韋列特</h1><p>【綜合英格蘭外電】熱刺周五在官網證實，已啟動了中堅艾達韋列特的續約條款，對方的合約將會延長一年，留效至2020年夏天才會離開。<br><br>領隊普捷天奴早前已向外界承認，會方已啟動艾達韋列特合約中自動續約一年的條款，情況與其比利時國家隊兼球會中堅拍檔維頓漢一樣。雖然艾達韋列特留多熱刺一年，但合約中也列明一旦自動續約的選項開啟，而他又未與球會再續長約，只要有球隊今夏能出價達2,500萬鎊（約2.5億港元），這位中堅便可離隊他投。曼聯一直對這位熱刺守將深感興趣，有機會今夏正式出手。</p></body></html>
