<html><header><meta charset="utf-8"><title>張彥博自資六位數出碟</title></header><body><h1>張彥博自資六位數出碟</h1><p>張彥博（Bob）昨日去商台宣傳新碟《堅持》，Bob今次自資六位數字製作新碟，而且一手包辦大部份工序，包括作曲、監製、彈奏，他說：「喺冇簽唱片公司嘅情況下，自己推出專輯唔係容易嘅事，我仲好開心其中一首歌《圓缺》獲得前輩黎瑞恩翻唱。」<br><br>Bob笑言早前在音樂會演出後，卻忘記提醒歌迷當晚現場有新碟發售：「開個唱太開心，忘記話畀歌迷知，唱完轉身就返後台。」他回想開演唱會之前，曾擔心賣飛情況：「好多朋友真金白銀買飛支持，一知道就幫我買最貴嘅飛，好開心耕耘多年有好多朋友陪伴度過。」<br>採訪、攝影：張俊銘</p></body></html>
