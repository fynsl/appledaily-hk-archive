<html><header><meta charset="utf-8"><title>馮盈盈夾份畀首期同居</title></header><body><h1>馮盈盈夾份畀首期同居</h1><p>馮盈盈昨日在銅鑼灣出席護膚品牌活動，透露將在新劇中飾演千金小姐，要長期保持淑女狀態，盈盈說：「男友反而更高興，佢心目中嘅女友係小鳥依人、女性化，佢叫我投入角色，唔好鬧佢同大聲話佢，不過噚晚先嗌完交，唔小心發咗脾氣，今次都係因為新屋裝修。」<br><br>盈盈自爆新屋沒有她的名字，但她卻有份付首期，問她是否準備好做新屋女主人？她說：「我真係絕世好女友，女主人就講唔上，入伙都會搬入去，因為方便工作。」提到她於節目《後生仔傾吓偈》語出驚人，將大家用電腦買演唱會飛比喻為人體受精機率一樣難，盈盈說：「我覺得呢個比喻好恰當。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
