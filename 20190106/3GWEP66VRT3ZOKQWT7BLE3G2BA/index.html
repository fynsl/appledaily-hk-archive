<html><header><meta charset="utf-8"><title>GaGa硬撼妮歌</title></header><body><h1>GaGa硬撼妮歌</h1><p>樂壇天后Lady GaGa擔正的《星夢情深》（A Star Is Born）聲勢大好，成為電影戲劇組別的熱爆話題，有望封后，但她先要打低憑《Destroyer》醜化自己的妮歌潔曼（Nicole Kidman）。妮歌近年回勇，去年又橫掃金球，相信GaGa這一仗不易打。<br><br>影帝方面競爭更激烈，除了《星》片畢列谷巴（Bradley Cooper），還有扮梵高的老戲骨威廉狄福（Willem Dafoe），以及扮QUEEN主音的雷米馬利克（Rami Malek）角逐，相信畢列得獎機會微。</p></body></html>
