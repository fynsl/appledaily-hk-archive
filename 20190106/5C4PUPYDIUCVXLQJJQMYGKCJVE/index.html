<html><header><meta charset="utf-8"><title>雷米認戀女拍檔</title></header><body><h1>雷米認戀女拍檔</h1><p>艾美獎視帝雷米馬利克（Rami Malek）威盡影視界，在電影《波希米亞狂想曲：搖滾傳說》（Bohemian Rhapsody）中演活樂隊QUEEN已故主音Freddie Mercury，在昨日舉行的澳洲影視藝術學院頒獎禮奪得影帝，更與片中女拍檔Lucy Boynton公開戀情。<br><br>Lucy在片中飾演Freddie出櫃前的女友，雷米答謝女友並大方認愛：「你是我的盟友、我的知己、我的愛人，很感謝你！」</p></body></html>
