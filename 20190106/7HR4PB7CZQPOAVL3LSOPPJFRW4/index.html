<html><header><meta charset="utf-8"><title>《小偷家族》遇上暗湧</title></header><body><h1>《小偷家族》遇上暗湧</h1><p>日本名導是枝裕和執導作《小偷家族》奪得康城金棕櫚獎後，贏得不少國際獎項，更順利入圍金球最佳外語片，不過卻遇上暗湧，因為目前以金像導演艾方索柯朗（Alfonso Cuaron）執導的《羅馬》（Roma）奪獎呼聲較高。<br><br>除了外語片，日本亦有《未來的未來》做代表入圍爭最佳動畫，實行與《超人特工隊2》（Incredibles 2）及《蜘蛛俠：跳入蜘蛛宇宙》（Spider-Man: Into the Spider-Verse）等勁敵拗手瓜。</p></body></html>
