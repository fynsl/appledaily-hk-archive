<html><header><meta charset="utf-8"><title>茱莉亞首爭視后</title></header><body><h1>茱莉亞首爭視后</h1><p>今屆有不少巨星入圍電視組別，兩奪金球影后的茱莉亞羅拔絲（Julia Roberts），憑《Homecoming》首次入圍戲劇組爭視后。<br><br>視帝方面，《Patrick Melrose》的班尼狄甘巴貝治（Benedict Cumberbatch）與《A Very English Scandal》的曉格蘭特（Hugh Grant）齊齊爭迷你劇組視帝；占基利（Jim Carrey）就憑《Kidding》與《The Kominsky Method》的米高德格拉斯（Michael Douglas）角逐喜劇組視帝。</p></body></html>
