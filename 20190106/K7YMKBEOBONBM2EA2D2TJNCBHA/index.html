<html><header><meta charset="utf-8"><title>【港姐季軍】入行被封「的骰桂綸鎂」</title></header><body><h1>【港姐季軍】入行被封「的骰桂綸鎂」</h1><p>原名司馬賽兒的馬賽生於內地重慶，06年來港修讀浸會大學電影電視系，08年選港姐，獲得季軍及最上鏡小姐，參選時因貌似台灣女星桂綸鎂被稱為「的骰桂綸鎂」。加入無綫後，一直受力捧，拍過多部劇集，11年獲飛躍進步女藝員獎，13年擔正做女主角，與黎耀祥合演《神探高倫布》。<br><br>同年11月爆出介入內地女製作人汪子琦與富婆Laura同性婚姻，一度被雪藏，兩年後約滿離巢，之後做過白領及自由身演員，近年轉移陣地，到內地發展演藝事業，更開設工作室。</p></body></html>
