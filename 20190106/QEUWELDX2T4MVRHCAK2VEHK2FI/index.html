<html><header><meta charset="utf-8"><title>具荷拉患肺炎消瘦</title></header><body><h1>具荷拉患肺炎消瘦</h1><p>現年27歲的韓國女團KARA前成員具荷拉，去年9月被27歲前男友崔鐘範偷拍淫照，其後更遭對方以性愛片威脅，事件引起大眾關注。<br><br>去年平安夜具荷拉終於復工，在日本舉行粉絲見面會，又承諾未來會在日韓兩地活動。昨日具荷拉在Instagram開直播與粉絲互動，同時公開近況。素顏示人的具荷拉，看起來消瘦不少，她透露患上肺炎，前日剛出院，她說：「現時狀態不是太好，喉嚨很痛，根本就出不到聲。」</p></body></html>
