<html><header><meta charset="utf-8"><title>求驗客手記：腳傷初癒黑碧濕身慶祝</title></header><body><h1>求驗客手記：腳傷初癒黑碧濕身慶祝</h1><p>今季預計已提早收「咧」嘅阿仙奴前鋒韋碧克，右腳已經可以再次活動，上星期五仲喺社交網站上載自己喺泳池嘅相，以鬼馬笑容迎人。韋碧克喺上年11月主場對士砵亭嘅歐霸盃分組賽，右腳足踝骨折，其後進行咗兩次手術，嚟到2019年，呢位養咗傷兩個月嘅前鋒，終於唔使再撐拐杖，甚至可以行落泳池游水，對呢位傷「兵」嚟講，真係值得興奮。至於阿仙奴喺上星期六嘅英足盃第三圈賽事，作客以3:0淘汰英甲球隊黑池，順利晉身第四圈。</p></body></html>
