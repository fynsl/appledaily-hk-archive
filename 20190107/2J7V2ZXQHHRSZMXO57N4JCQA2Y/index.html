<html><header><meta charset="utf-8"><title>奧莉花高雯再封影后</title></header><body><h1>奧莉花高雯再封影后</h1><p>金球獎頒獎禮今日舉行，昨日美國國家影評人協會率先公佈年度大獎得獎名單，奧莉花高雯（Olivia Colman）憑《爭寵》 （The Favourite）再度封后，她昨日更與拍檔愛瑪史東（Emma Stone）在洛杉磯出席BAFTA活動。<br><br>影帝是《因罪之名》（First Reformed）的伊芬鶴基（Ethan Hawke），最佳電影是中國新晉女導演趙婷作品《再生騎士》（The Rider），而艾方索柯朗（Alfonso Cuaron）就憑《羅馬》（Roma）獲頒最佳導演，最佳男配角得主是《燒失樂園》的Steven Yeun。<br>撰文：程芬</p></body></html>
