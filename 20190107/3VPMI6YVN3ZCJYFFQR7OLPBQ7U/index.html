<html><header><meta charset="utf-8"><title>梅媽籌千五萬拍紀錄片</title></header><body><h1>梅媽籌千五萬拍紀錄片</h1><p>由梅艷芳歌迷自資拍攝的紀念電影《拾芳》，昨日在銅鑼灣謝票，梅媽覃美金、黃夏蕙和邵音音等現身，梅媽眼濕濕答謝，她表示最難忘戲中摷垃圾桶一幕，因真有其事，但未能取回物件留念：「好憤怒，係歌迷搵到阿梅生日啲錢，有萬幾元畀番我。」<br><br>梅媽打算籌錢拍梅姐紀錄片，預計用1,500萬元，現與投資者洽談中，至於導演和演員未有定案，梅媽謂劇本一定要有話事權：「如果唔可以揸主意，我情願唔要錢，我兩餐唔憂，容乜易攞阿梅個樣做第二樣。」近日陳煒扮阿梅，可會考慮對方？梅媽說：「有啲似，有啲唔似，樣似係冇用，但有啲假，我要真實嘅。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
