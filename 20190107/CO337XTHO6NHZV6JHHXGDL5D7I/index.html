<html><header><meta charset="utf-8"><title>洪金寶唔敢惡孫仔</title></header><body><h1>洪金寶唔敢惡孫仔</h1><p>洪金寶昨日在觀塘為新抱周家蔚及劉永健主持的節目《友枱VIP》擔任嘉賓，同場還有劉永健父親劉家榮。適逢今日是洪金寶的67歲牛一，周家蔚送上生日蛋糕為老爺賀壽，洪金寶說：「我日日都咁快樂。」問到如何慶祝？洪金寶表示未知，可能一家人食飯。<br><br>洪金寶還透露希望邀昔日老友劉家榮、麥嘉及吳耀漢等合作拍港產片，他有感現時香港動作片不及以前：「𠵱家叫細路仔練功打側翻，佢會問你打嚟做乜先，我會叫孫去學，但我唔會教，因為我驚惡佢哋，連見面都唔見，好似我惡啲叫細孫瞓覺，佢話唔去爺爺度，佢好惡。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
