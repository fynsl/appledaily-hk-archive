<html><header><meta charset="utf-8"><title>【露毛海報】周迅客串被刪戲</title></header><body><h1>【露毛海報】周迅客串被刪戲</h1><p>柯奐如參演的電影《情非得已之生存之道》是鈕承澤首部執導電影，也是他自導自演、以偽紀錄片形式拍攝的半自傳作品。他在戲中為了找資金拍片，竟為女星做扯皮條，趁機會大搞男女關係，劇情相當踩界。鈕承澤憑此片獲得第44屆金馬獎費比西影評人獎，他與張鈞甯更同獲得台北電影獎的影帝影后。<br><br>雖然電影獲好評，卻是非不斷，周迅當時在戲中客串演自己，更把06年憑《如果˙愛》獲得的金馬影后獎金捐出投資，戲份卻全被剪光。《情》片其中一款海報是鈕承澤全裸、只遮第三點的露毛照（圖），台灣新聞局當時禁止張貼，鈕承澤大為不滿，指責當局荒謬過時。</p></body></html>
