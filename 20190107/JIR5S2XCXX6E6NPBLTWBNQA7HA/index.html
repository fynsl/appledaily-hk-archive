<html><header><meta charset="utf-8"><title>【英國紳士】街頭測試英國人紳士程度　男女平等仲講咩風度？</title></header><body><h1>【英國紳士】街頭測試英國人紳士程度　男女平等仲講咩風度？</h1><p>英國的男士出名有紳士風度，推門、讓女士先行、請客等禮貌等等被視為基本禮儀，不過有些香港男士就不大同意。</p><p>網上討論區曾有人拋題：「覺不覺得外國人幫人推門是虛偽？」不少留言一面倒認為無必要為女士推門。我們分別在倫敦和香港兩地做街頭實驗及街訪，實測廿一世紀的男士會否傳承「紳士風度」的傳統價值。即刻去片參考現今英國和香港男女的看法！<br></p><p>記者：陳海利<br>攝影：吳詠音<br><br><a href="https://www.facebook.com/gadgetguy.appleseed%20">搶先睇全新GadgetGuy專頁｜fb.com/gadgetguy.appleseed/</a> <br></p></body></html>
