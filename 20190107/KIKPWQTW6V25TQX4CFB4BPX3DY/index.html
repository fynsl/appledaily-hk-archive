<html><header><meta charset="utf-8"><title>《水行俠》全球狂收69億</title></header><body><h1>《水行俠》全球狂收69億</h1><p>DC超級英雄片《水行俠》（Aquaman）上映近一個月，全球熱爆，累積票房69.23億港元，預計本周達72.53億港元，有望成為最賣座DC片。《水行俠》現於歷年DC漫畫改編電影票房中排第三位，首位是基斯杜化路倫（Christopher Nolan）執導的《蝙蝠俠——夜神起義》（The Dark Knight Rises），此片於12年上映後錄得80.3億港元全球票房，隨後是2008年《蝙蝠俠——黑夜之神》（The Dark Knight）的78億港元。</p></body></html>
