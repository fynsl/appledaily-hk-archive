<html><header><meta charset="utf-8"><title>求驗客手記：哥迪奧拿新招航拍教波</title></header><body><h1>求驗客手記：哥迪奧拿新招航拍教波</h1><p>曼城主帥哥迪奧拿一向有好多新諗法融入喺球隊戰術入面，原來家下呢位西班牙籍領隊連練習都唔放過，要搞吓新意思。最近佢就要求藍月嘅工作人員學識揸航拍機，令佢可以喺高空角度睇到球員嘅跑動同埋戰術配合，有助於自己帶隊。據《太陽報》報道，哥迪奧拿一直不停向球員灌輸自己嘅足球理念，最近就有職員向佢提議不如試下用航拍高空拍低球員訓練表現。拍返嚟嘅片段，除咗可以畀教練團分析外，亦可以好容易咁向球員講解到底要點配合先好。</p></body></html>
