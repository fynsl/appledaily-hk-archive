<html><header><meta charset="utf-8"><title>求驗客手記：亞盃場刊將美國當中國</title></header><body><h1>求驗客手記：亞盃場刊將美國當中國</h1><p>2019年亞洲盃決賽周喺上星期六開波，揭幕戰即出現爆冷賽果，東道主阿聯酋喺分組賽A組賽事只能以1:1賽和巴林失分。更爆嘅係賽會被發現擺咗大烏龍，佢哋製作嘅賽事場刊，內文介紹中國隊嘅版面，竟然用錯咗美國嘅地圖（紅圈），更填滿咗紅色再加上黃色五星，唔通美帝已被征服？雖然明知係嚴重錯誤，但中國網民就睇得好開心，紛紛留言話「終於推翻美帝了」，但當局發覺唔對路，即時回收。另外，星期日上演B組賽事，澳洲首戰0:1爆冷輸俾約旦。</p></body></html>
