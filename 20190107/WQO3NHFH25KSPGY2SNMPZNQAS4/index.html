<html><header><meta charset="utf-8"><title>洪朝豐收珍珠憶起往事</title></header><body><h1>洪朝豐收珍珠憶起往事</h1><p>洪朝豐前年患上舌癌和淋巴癌，最近又發現小腸有腫瘤，上月要入院切除腫瘤，進行化驗。前日是洪朝豐59歲生日，仍在醫院留醫的他，深夜發千字文分享心情，感激親友到醫院探望，又多謝好友送他珍珠袖口鈕。<br><br>洪朝豐說自己特別喜歡珍珠，二十年前首次躁狂症病發時，曾花數十萬買珍珠，他說：「一場浩劫，猶如狂風掃落葉，我一無所有。這二十年，我一步一步，終於站起來。」他更感謝朋友祝福和厚愛：「憑着這許多寵愛，我可以說一句I can die now。此生無憾，感激無限。」記者前日曾聯絡洪朝豐問其化驗結果，但他表示未知何時有報告。<br>採訪：魯吉</p></body></html>
