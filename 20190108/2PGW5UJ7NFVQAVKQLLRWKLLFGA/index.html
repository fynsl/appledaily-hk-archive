<html><header><meta charset="utf-8"><title>趣趣地：皇馬甩「蘇」主場吞兩蛋</title></header><body><h1>趣趣地：皇馬甩「蘇」主場吞兩蛋</h1><p>皇家馬德里星期日喺下半場中段有盧卡斯華斯基斯兩黃一紅被逐下，主場以0:2不敵皇家蘇斯達，喺西甲兩場不勝。皇馬今場一開波就因卡斯米路喺禁區內犯規輸12碼，俾皇蘇嘅韋利安荷西主射中鵠，開波三分鐘就輸0:1。落後嘅皇馬雖有唔少機會，但始終把握唔到，而喺61分鐘，盧卡斯華斯基斯仲因侵犯米基爾馬連奴，兩黃一紅被逐。少踢一人嘅皇馬到83分鐘再失波，客軍由柏度古迪利斯頭槌建功，最終以2:0擊敗皇馬。同日西甲，巴塞隆拿憑美斯射入球隊喺2019年嘅第一球，加上蘇亞雷斯嘅世界波，作客以2:1力克基達菲，喺西甲五連勝，並將榜首優勢拉開至五分。</p></body></html>
