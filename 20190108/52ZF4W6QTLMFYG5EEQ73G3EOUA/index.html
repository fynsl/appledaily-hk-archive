<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】利嘉兒期待懷第二胎</title></header><body><h1>【馮仁昭四圍超】<br>利嘉兒期待懷第二胎</h1><p>利嘉兒噚日喺西環接受鄭啟泰主持嘅新城節目訪問，講到囡囡劉書雅已經三個半月大，佢話囡囡已經戒咗夜奶：「我真係好多謝佢，佢真係好錫媽咪，就連陪月姨姨都話佢好孝順。」<br><br>為咗照顧囡囡，利嘉兒盡量減少工作，減少外出，每日為囡囡影相。問佢會唔會再追多個？利嘉兒話：「順其自然，我一定唔會拒絕，以我年紀，如果個天畀我，我好感恩。」<br>撰文：馮仁昭</p></body></html>
