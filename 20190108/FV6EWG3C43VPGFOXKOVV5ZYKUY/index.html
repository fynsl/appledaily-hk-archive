<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關之琳得戚接花球</title></header><body><h1>【馮仁昭四圍超】<br>關之琳得戚接花球</h1><p>56歲大美人關之琳2015年失婚後，感情一直未有着落，之前佢話自己好深閨，前日就喺Ig上載一段片，段片開始時影住一位着珠片衫嘅女士背脊，企喺女士身邊嘅係揸住咪嘅呂良偉，見呢位女士背住大家拋出花球，鏡頭一轉就係關之琳撲出嚟，一手就接咗個花球，現場女士尖叫聲不斷，關之琳雙手一攤，個樣好得戚咁笑，之後見呂良偉走埋去同佢攬攬，網民睇到呢段片都讚關之琳接花球身手好敏捷，仲形容佢係可愛女人。<br>撰文：馮仁昭</p></body></html>
