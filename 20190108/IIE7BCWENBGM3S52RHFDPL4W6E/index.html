<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒遊日約三男聚會</title></header><body><h1>【馮仁昭四圍超】<br>祖兒遊日約三男聚會</h1><p>容祖兒元旦首奪叱咤「至尊歌曲大獎」，之後佢就去日本旅行慶功，仲遇到當晚頒獎畀佢嘅森美同埋古巨基。祖兒貼相後留言：「話說早幾日先話要請森美食飯，多謝每次都係佢頒獎畀我，竟然今日就……仲要撞埋古蛇（古Sir）」。<br><br>祖兒問仲有邊個喺日本，方力申即刻應機，原來佢陪父母去日本玩，之後小方仲約大家飲嘢，祖兒就再喺Ig貼四人合照。<br>撰文：馮仁昭</p></body></html>
