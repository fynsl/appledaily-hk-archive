<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee教收身展成果</title></header><body><h1>【馮仁昭四圍超】<br>Coffee教收身展成果</h1><p>林芊妤（Coffee）生完BB極速收身，最近喺網上教人做產後收身運動，留言：「沒有不可能只有沒實行。」<br><br>囝囝翟德彥（咖啡仔）就同媽咪相反，Coffee前日喺Ig上載咖啡仔浸浴後，幫囝囝人手推油的短片，見到肉騰騰嘅咖啡仔，唔單止有雙下巴，手臂更多肉到一節一節，十足米芝蓮BB一樣，Coffee受訪時就話囝囝𠵱家已經有16磅。<br>撰文：馮仁昭</p></body></html>
