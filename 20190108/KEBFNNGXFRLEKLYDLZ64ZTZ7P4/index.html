<html><header><meta charset="utf-8"><title>恒大去年銷售5,500億</title></header><body><h1>恒大去年銷售5,500億</h1><p>「大劉」劉鑾雄重倉持有的中國恒大（3333）昨日收市後公佈，2018年合約銷售金額約5,513億元人民幣，按年增一成，達成5,500億元銷售，平均每平方米售價10,515元人民幣。通告提到，集團截至2018年12月底現金餘額約2,012.4億元人民幣，而今年合約銷售目標為6,000億元人民幣。<br>另一間大型內房中海外（688）亦公佈，去年系內公司累計合約物業銷售約3,012.4億港元，按年上升29.8%，同樣達成銷售目標。</p></body></html>
