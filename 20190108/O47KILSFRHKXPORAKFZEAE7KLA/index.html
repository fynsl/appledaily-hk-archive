<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】談善言拍前輩演技勒住</title></header><body><h1>【馮仁昭四圍超】<br>談善言拍前輩演技勒住</h1><p>談善言最近有兩劇推出，包括FOX嘅《心冤》同無綫嘅《守護神之保險調查》，噚日佢到電台宣傳。談善言喺《心冤》同前輩惠英紅合作：「同紅姐合作觸礁，好驚勒住勒住，所以效果冇咁好 。」<br><br>對於其中一個角色演古惑女，談善言話：「好多人話睇到另一個我，多得以前成日睇古惑仔電影，講嘢語氣同嘴臉都深深烙印咗，平時嘅我係目無表情或者笑，從來冇呢一種討厭面口。」<br>撰文：馮仁昭</p></body></html>
