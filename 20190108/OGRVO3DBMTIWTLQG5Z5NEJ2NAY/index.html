<html><header><meta charset="utf-8"><title>趣趣地：奧雲元老賽踢出火</title></header><body><h1>趣趣地：奧雲元老賽踢出火</h1><p>踢衞生波，大家都係「友誼第一，比賽第二」，不過有時有啲人唔識收腳又真係會好火爆。最近喺一場元老賽，英格蘭名宿奧雲就同利物浦前隊友麥卡迪亞踢到講手。最近喺蘇格蘭格拉斯哥舉行嘅Star Sixes六人足球比賽，其中第三個比賽日有場英格蘭對愛爾蘭，英格蘭隊長奧雲同愛爾蘭隊長麥卡迪亞喺一次爭波之後，後者先出手拉跌奧雲，不過佢其後起番身都有意無意行埋去踢跌對方，火藥味濃。從慢鏡睇到，喺其他球員走埋嚟分開佢哋之際，麥卡迪亞仲出腳踢多奧雲一下，結果最後就被球證罰紅牌。</p></body></html>
