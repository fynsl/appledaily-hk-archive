<html><header><meta charset="utf-8"><title>成龍唔認房祖名</title></header><body><h1>成龍唔認房祖名</h1><p>成龍前日在台北西華飯店遇到記者，被問有否聽過兒子房祖名與台灣女星兼大提琴演奏家歐陽娜娜拍拖的傳聞，成龍聞言先是「吓」了一聲，之後反問：「誰？」當記者重複提到祖名名字，成龍竟然爆出一句：「誰是房祖名？」<br><br>其後，成龍座駕直駛松山機場，車尚未停定他就急急落車閃人。成龍去年底推出英文版自傳，因為書中隻字不提私生女卓林，遭受非議。今次成龍不認得房祖名，有網民留言稱：「龍二代，都哭了。」其實，祖名跟歐陽娜娜於前年傳緋聞，娜娜與成龍曾於電影《機器之血》合作，成龍過往被問到祖名這宗緋聞時曾表示：「如果是真的也不錯。」<br>撰文：沈麗珠</p></body></html>
