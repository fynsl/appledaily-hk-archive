<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華風騷陪家人</title></header><body><h1>【馮仁昭四圍超】<br>洗米華風騷陪家人</h1><p>太陽娛樂老闆周焯華（洗米華）同老婆陳慧玲（洗米嫂）曾因為模特兒Mandy Lieu介入接近離婚，經洗米華努力修補關係後，夫妻感情變得更甜蜜。<br><br>早前洗米嫂生日，洗米華送禮又幫老婆搞生日會，最近又一家人去瑞士同法國玩，前日大仔周柏豪就上載咗一張同洗米華嘅合照，洗米華仲好風騷咬住支花。相反，之前經常被讀者影到同洗米華約會嘅Mandy Lieu就冇晒動靜。<br>撰文：馮仁昭</p></body></html>
