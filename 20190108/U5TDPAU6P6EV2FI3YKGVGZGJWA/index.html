<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方健儀搵錢要滿足感</title></header><body><h1>【馮仁昭四圍超】<br>方健儀搵錢要滿足感</h1><p>方健儀噚日喺西環接受電台訪問，佢話打算農曆新年去一個遠離互聯網世界嘅旅行，但可惜郵輪名額已滿，或者留港同家人度過：「但係我又覺得媽咪想去，因為家姐喺加拿大，所以我要諗諗，滿足佢嘅心願，又或者去澳門探姨媽。」<br><br>講到五年來轉做自由工作者，方健儀話接咗唔同類型廣告，仲有寫專欄，現時嘅收入對佢嚟講，除咗金錢，仲有心靈上嘅滿足感。<br>撰文：馮仁昭</p></body></html>
