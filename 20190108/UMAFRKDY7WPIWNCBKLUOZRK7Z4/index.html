<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ToNick個唱拒搞求婚騷</title></header><body><h1>【馮仁昭四圍超】<br>ToNick個唱拒搞求婚騷</h1><p>組合ToNick噚日到商台宣傳新歌《很想跳吧》，問佢哋會唔會配合新歌跳舞？主音恆仔話：「MV有跳舞，等大家評論，禮拜四會播放。」講到邊個跳得最好，佢哋就講笑話係排舞老師。<br><br>另外，ToNick下個月底將會舉行演唱會，最近佢哋都忙為演唱會排練，問到會唔會喺騷上向女友譚杏藍（小花）求婚？恆仔即刻尷尬話：「唔好啦！」<br>撰文：馮仁昭</p></body></html>
