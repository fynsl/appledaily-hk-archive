<html><header><meta charset="utf-8"><title>恒指波動未影響MPF信心</title></header><body><h1>恒指波動未影響MPF信心</h1><p>美世（Mercer）公佈強積金滿意指數（MPFSI）最新調查結果，指數在2018年12月錄得50.8，較11月份所錄的50.9稍微下跌。雖然恒指自2018年1月以來下跌11%，但強積金滿意指數於年內保持平穩。<br><br>美世（香港）健康福利及強積金業務部總經理王玉麟認為，部份受訪者認為強積金屬於長期投資，因此短期市場波動未有影響他們對強積金的信心。另一方面，部份受訪者對強積金缺乏認識和關注，以致滿意度不受市場波動所影響。</p></body></html>
