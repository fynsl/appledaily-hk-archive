<html><header><meta charset="utf-8"><title>馬德鐘封視帝收十圍</title></header><body><h1>馬德鐘封視帝收十圍</h1><p>馬德鐘上月憑《跳躍生命線》首奪視帝，前晚在尖沙嘴搞慶功宴，他說：「有位相識多年好友，每年都同我講如果得獎就請你兩圍，可惜年年都攞唔到，今年終於得獎，劇集又有多個獎項，所以朋友兌現承諾，送咗十圍畀我。」會否拍續集？他說：「未具體傾，睇公司安排。」馬德鐘缺席日前的百萬行活動，他解釋因患感冒：「已經好啲，但傳染咗太太同阿仔，所以要喺屋企休養。」農曆年馬德鐘希望可以陪兒子到澳洲開學，順道放假。<br><br>同場奪得飛躍男藝員的何廣沛，問到有否加價？他說：「驚加咗價冇嘢做，密食當三番。開心多咗好多活動，希望可以過一個肥年。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
