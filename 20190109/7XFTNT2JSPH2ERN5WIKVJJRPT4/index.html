<html><header><meta charset="utf-8"><title>求驗客手記：專吼幼幼皇馬迷嬲到爆</title></header><body><h1>求驗客手記：專吼幼幼皇馬迷嬲到爆</h1><p>皇家馬德里星期一用咗成2,200萬鎊（約2.19億港紙），買咗曼城19歲西班牙中場巴謙戴亞斯，原來呢位小將曾經做過馬拉加球僮，睇過艾斯高同辛迪卡索拉踢波，不過三年前轉投曼城後，只得49分鐘英超經驗，難怪皇馬球迷都鬧爆球會嘅收購政策：「我哋喺2022年嘅人腳會好勁，但今季點算啊？就嚟要踢歐霸喇！」不過皇馬同曼城似乎幾睇好戴亞斯，皇馬唔只同佢簽咗六年半合約，仲講明如果佢下次轉會去曼聯，曼城可以分到40%轉會費㖭！</p></body></html>
