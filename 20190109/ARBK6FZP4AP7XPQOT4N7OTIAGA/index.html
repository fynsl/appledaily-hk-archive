<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒自認孤寒僱主</title></header><body><h1>【馮仁昭四圍超】莊端兒自認孤寒僱主</h1><p>莊端兒前晚同黃建東到銅鑼灣出席首映，莊端兒性感現身，佢話係外傭幫佢揀衫，外傭咁幫手，咁莊端兒咪要加人工畀佢？點知莊端兒話：「我孤寒，就算過時過節都唔會畀貼士佢。」但佢對粉絲鬼咁好，佢今年首次主演賀歲片，話明屆時會謝票，仲話會搵一日包場，同粉絲同好友一齊睇戲。<br><br>至於早前被影到睇樓嘅黃建東就話已經有心水，目標樓價三百幾萬，不過佢就驚樓價跌，所以𠵱家仲心大心細。<br>撰文：馮仁昭</p></body></html>
