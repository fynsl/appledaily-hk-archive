<html><header><meta charset="utf-8"><title>吳日言升Cup餵母乳</title></header><body><h1>吳日言升Cup餵母乳</h1><p>吳日言前晚與黃芷晴、Super Girls成員Aka等現身銅鑼灣，為有線前主播嚴崇天的小說簽名會撐場。剛坐完月的吳日言精神飽滿，上圍再度升cup，她笑言：「對我嚟講cup數係唔重要，最重要係有足夠嘅母乳，我𠵱家仲係適應中，但已經好好，因為冇谷奶，醫生都話乳腺正常。」她又透露有意再追一個。<br><br>跟嚴崇天識於微時的Aka，指對方是她最好的朋友：「四、五年前我患上玫瑰疹，心情低落，我打電話畀佢訴苦，佢即刻飛的嚟陪我傾足成晚，當時佢仲發緊燒。」嚴崇天則笑說，Aka為他新書畫封面令他很感動，只可惜不能以身相許。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
