<html><header><meta charset="utf-8"><title>求驗客手記：朗尼被捕俾老婆鬧白痴</title></header><body><h1>求驗客手記：朗尼被捕俾老婆鬧白痴</h1><p>前英格蘭同曼聯隊長朗尼，上月因為喺公共場合醉酒鬧事，俾華盛頓杜勒斯國際機場嘅機場管理局人員拘捕，球迷見到朗尼出醜當然瘋狂恥笑，不過世上起碼仲有一個人擔心朗尼，就係佢嘅老婆高蓮。據英國《太陽報》報道，高蓮當時收到電話得知老公又出事，嬲爆之餘仲喺電話入面怒斥朗尼：「以後冇我睇住唔准出街！」兼叫朗尼做「白痴」，勒令朗尼即刻返屋企，不過盛怒過後，高蓮再次原諒朗尼，近日仲俾人影到一家人喺華盛頓shopping㖭。</p></body></html>
