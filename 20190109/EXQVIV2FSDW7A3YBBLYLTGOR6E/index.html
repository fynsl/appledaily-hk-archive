<html><header><meta charset="utf-8"><title>基斯頓撒旦論遭反擊</title></header><body><h1>基斯頓撒旦論遭反擊</h1><p>基斯頓比爾（Christian Bale）於新戲《為副不仁》（Vice）扮演前美國副總統切尼（Dick Cheney）而封金球影帝，他前日於台上表示：「多謝撒旦，令我有靈感去演這個角色。」並指下次可以演參議院多數黨領袖麥康奈爾（Mitch McConnell）。</p><p>事件引來切尼女兒Liz Cheney不滿，她於Twitter反擊，貼出08年基斯頓對媽媽家暴新聞，並指：「撒旦都可能啟發他如此做。」</p></body></html>
