<html><header><meta charset="utf-8"><title>謝寧26歲囡囡當副導</title></header><body><h1>謝寧26歲囡囡當副導</h1><p>毛舜筠、胡定欣、「大小姐」林淑敏、麥玲玲等昨日在金鐘出席健康產品活動，同場還有謝寧與26歲女兒岑寧童，岑寧童透露現時任職副導演，最近開戲亦有搵媽媽、爸爸岑建勳出山，謝寧說：「我心痛佢捱更抵夜，不過佢又適合做幕後，所以我都支持佢，有人接佢（岑建勳）班啦。」岑寧童謙稱：「未有耐，𠵱家仲係學習階段。」</p><p>提到麥玲玲去年批中黃翠如和蕭正楠已婚，未知二人有沒有機會今年生豬BB？麥玲玲說：「有機會，我同翠如講希望呢樣都中埋，佢話：『承你貴言』。」對於有傳前緋聞男友張振朗與楊偲泳拍拖，胡定欣未有正面回應。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
