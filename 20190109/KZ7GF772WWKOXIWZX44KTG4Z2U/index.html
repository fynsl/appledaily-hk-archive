<html><header><meta charset="utf-8"><title>東東享受純男班</title></header><body><h1>東東享受純男班</h1><p>陳曉東昨日到商台宣傳3月舉行的紅館演唱會，今次紅館騷有別於去年澳門站，東東指是加重料製作。東東已開始跟譚詠麟及李克勤的健身教練上堂，他說：「我唔係想練大隻佬，係想練體能，唱情歌冇理由係史泰龍。」太太與兩個囡囡可能農曆年來港陪伴，問到暫時變回單身會否不習慣，他即雀躍地說：「慣，乜嘢唔慣，放虎歸山，我都好乖，全副心機綵排，有陣時單身出去食吓飯或者成班男人飲吓嘢。」<br><br>東東又笑指平日在家一屋女性，只得書房才有私人空間，但步出書房即被大女細女拉住，兩位姨姨又要傾談家中的事，太太又在房叫自己，感覺如在五角星內被彈來彈去。<br>採訪、攝影：馬建華</p></body></html>
