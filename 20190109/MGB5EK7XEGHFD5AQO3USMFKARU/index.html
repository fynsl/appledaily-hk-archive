<html><header><meta charset="utf-8"><title>高海寧肉緊買平貨</title></header><body><h1>高海寧肉緊買平貨</h1><p>高海寧日前被發現獨自在沙田一間時裝連鎖店購物，當時高海寧戴住帽和黑超，但就因為在室內戴超，加上她身形高大，反而矚目，惹來顧客目光，不少人都認得她，尤其是男士。</p><p>當日時裝店適值大減價，現場有不少顧客揀平貨，高海寧沒理會其他人，在舖頭四圍行睇衫，見她揀了件白色冷衫和一條紅色頸巾，排隊付錢後，她竟沒馬上離開，挽住袋戰利品在舖頭四圍兜圈，不知是意猶未盡還是怕走漏眼執漏貨，始終女人都是愛購物。<br>採訪、攝影：梁繼光</p></body></html>
