<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嶺東追思會把酒言歡</title></header><body><h1>【馮仁昭四圍超】林嶺東追思會把酒言歡</h1><p>著名導演林嶺東上月在家中猝死，終年63歲，其家人今日在沙田寶福山福海堂設靈，翌日舉行喪禮，一切從簡，不會對外開放。<br><br>林嶺東生前好友杜琪峯、徐克、岑建勳及張艾嘉組成委員會，定於1月26日中午十二時至下午三時，於中環「好酒好蔡」舉行林嶺東追思會。昨日委員會發通告，表示追思會參加者毋須素服，屆時一同把酒言歡念摯友，同時追思會亦謝絕花籃及花圈。<br>撰文：馮仁昭</p></body></html>
