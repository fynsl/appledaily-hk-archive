<html><header><meta charset="utf-8"><title>奇雲非禮少男案應訊</title></header><body><h1>奇雲非禮少男案應訊</h1><p>奧斯卡影帝奇雲史帕西（Kevin Spacey）去年被指涉嫌性騷擾一名少年，令演藝事業玩完。他前日專程飛到美國麻薩諸塞州的南塔克特（Nantucket）地方法院為非禮少年案件出庭。奇雲被指於2016年非禮一名男子，由其代表律師否認控罪。</p><p>法官下令，要求奇雲不可以接觸受害人，下一次上庭日期為3月4日。法官批准奇雲下次不用現身，但就要通過電話作證。由於現場有大批記者、公眾人士圍觀，奇雲及律師要推開人群才能夠離開。之後更發生小插曲，由於兩人想避過人群及記者，於駕車時超速被警方截停，但警方似乎未有發告票。<br>撰文：何德</p></body></html>
