<html><header><meta charset="utf-8"><title>求驗客手記：鳳凰驚險收「悉」七場不敗</title></header><body><h1>求驗客手記：鳳凰驚險收「悉」七場不敗</h1><p>近三季澳職經常喺下游嘅威靈頓鳳凰，今季走勢算比較穩定，星期二就靠基舒拿梅開二度，作客險勝西悉尼流浪者3:2，連續七場不敗。鳳凰今場36分鐘由路爾斯芬頓先開紀錄，但六分鐘後就俾對方中堅班頓咸美爾藉角球扳平，半場1:1返更衣室。換邊後82分鐘，鳳凰首席射手基舒拿就顯出功架，扭過對方門將射入，只不過西悉兩分鐘後又靠角球再次追平。結果去到89分鐘，基舒拿再做功臣，近門頂入佢今場波個人嘅第二球，幫鳳凰全取三分。</p></body></html>
