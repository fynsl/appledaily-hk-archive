<html><header><meta charset="utf-8"><title>冬窗轉轉轉：洛賓今月定去向</title></header><body><h1>冬窗轉轉轉：洛賓今月定去向</h1><p>早前宣佈今季結束後將會離開拜仁慕尼黑的洛賓（圖），近日透露收到多間球會的邀請，盛傳意甲的國際米蘭及洛賓曾效力過、荷甲的燕豪芬均有意邀請他加盟，即將35歲的洛賓亦承認：「很高興及自豪自己仍吸引到不少球隊興趣，我及我身兼經理人的父親在過去幾個星期都非常忙碌，但我不打算留到夏天才決定去向，因為我需要為我的家人做好計劃。」故外界預計，洛賓將會在今個月內決定來季去向。</p><p>冬季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
