<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湛琪清提早過大禮</title></header><body><h1>【馮仁昭四圍超】湛琪清提早過大禮</h1><p>29歲湛琪清（Jessica 右二）婚期在即，因父母最近在港而提早做過大禮儀式，準夫婿金承威（Kenneth 右一）日前親自抬8擔禮餅到女家，令未來外父外母相當開心，當日Jessica兩位表姐汪詩詩同汪圓圓都在場，加埋女家親友，喜氣洋洋。<br><br>講到Kenneth背景，佢除咗係整形外科醫生金永強之子，潘廸生係佢舅父，而東亞主席李國寶係佢姨丈。Kenneth畢業後返港亦有自己搞飲食、醫學美容同科技領域等生意。<br>撰文：馮仁昭</p></body></html>
