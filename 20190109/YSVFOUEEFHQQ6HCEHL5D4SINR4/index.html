<html><header><meta charset="utf-8"><title>美寬赦可免罪　減刑或緩刑</title></header><body><h1>美寬赦可免罪　減刑或緩刑</h1><p>【話你知】在美國，寬赦（Clemency）有三種形式，包括：赦免（Pardon），常用於被不當定罪或判刑的犯人；減刑，用於刑期過於苛刻的犯人；緩刑令，用於延遲執行死刑。<br><br>除了州長可寬赦州層面的刑事犯外，總統特朗普也有憲法賦予的權力，寬赦聯邦層面的刑事犯，他上任後曾寬赦九人。去年特朗普就在女婿庫什納及女星Kim Kardashian的游說下，同意為因販毒被判終身監禁、服刑了近21年的約翰遜（Alice Marie Johnson）減刑。他又赦免曾向共和黨人非法提供政治獻金的保守派作家迪索薩（Dinesh D'Souza）。</p></body></html>
