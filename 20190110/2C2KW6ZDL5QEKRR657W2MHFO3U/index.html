<html><header><meta charset="utf-8"><title>求驗客手記：細哨留腳印入名人堂</title></header><body><h1>求驗客手記：細哨留腳印入名人堂</h1><p>退休咗一年嘅朗拿甸奴早前被揭發喺興建學校時入侵保護區，被巴西當局重罰200萬歐元，不過「細哨」就將銀行戶口啲錢轉走晒得番六歐元，但就繼續過佢嘅奢華生活，搞到當地檢察官大鬧佢公然嘲笑司法制度，仲即時將佢本護照吊銷。細哨冇得出國，禮拜二就親自到里約熱內盧馬拉簡拿球場留下腳印，同球王比利等巴西名宿睇齊躋身名人堂。至於老細哨兩年、40歲嘅日本名將中村俊輔，就選擇繼續「捱世界」，同日職球隊磐田山葉續約一年。</p></body></html>
