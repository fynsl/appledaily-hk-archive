<html><header><meta charset="utf-8"><title>JW唔搵男友發洩</title></header><body><h1>JW唔搵男友發洩</h1><p>王灝兒（JW）昨日以大使身份出席「香港廣東青年總會」兩周年活動，JW自言是來支持擔任總會執行主席的霍啟山，她說：「每個青年人都好想有多啲機會發揮、擴闊自己嘅朋友圈。入咗行發現人際關係好緊要，我細個係辣椒仔，好直，大個發現唔可以咁，要顧及人哋感受，呢種係禮貌。」<br><br>問JW現在是否已收火？她笑說：「係呀！所以需要做運動抒發情緒。」問她會否向男友發脾氣來發洩？JW說：「我哋返到屋企好少嗌交，因為大家了解對方，要互相容忍。」言下之意是否已同居？JW否認，並謂新年望出外旅遊，但一直未想到旅行目的地。<br>採訪、攝影：羅慧敏</p></body></html>
