<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張彥博難忘戶口冇晒錢</title></header><body><h1>【馮仁昭四圍超】張彥博難忘戶口冇晒錢</h1><p>張彥博早前開咗自己首個個人音樂會，噚日喺商台宣傳唱片《堅持》，佢用咗14年時間自資做呢張唱片，好多嘢都親力親為：「曲、詞、編、監、唱同彈都係自己做，慳好多，𠵱家已經回咗本，因為我屋企6支結他幫我賺番來。」<br><br>張彥博又話自己一直堅持做音樂，無論拍劇或電影都會唱歌：「我以前經常戶口撳唔到錢，近兩年好啲，雖然賺唔係好多，但好開心享受藝人生涯，我心中富有。」<br>撰文：馮仁昭</p></body></html>
