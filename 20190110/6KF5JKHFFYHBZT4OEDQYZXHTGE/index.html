<html><header><meta charset="utf-8"><title>求驗客手記：大迫起孖助日本反勝</title></header><body><h1>求驗客手記：大迫起孖助日本反勝</h1><p>日本噚晚喺亞洲盃對住土庫曼飽食驚風散，喺半場落後一球之下驚險反勝3:2。日本今場控球雖然較多，但26分鐘就俾土庫曼嘅阿曼諾夫射入一球世界波領先半場。換邊後日本上演一場大反擊，大迫勇也喺56同60分鐘梅開二度，再加上堂安律禁區頂嘅靚射門反勝3:1，不過土庫曼完場前靠艾達耶夫射入12碼，最後僅輸畀日本2:3。至於周二進行嘅賽事，伊拉克贏越南3:2、沙地阿拉伯就以4:0大勝早段踢少一人嘅北韓。</p></body></html>
