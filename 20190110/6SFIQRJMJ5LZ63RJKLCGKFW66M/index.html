<html><header><meta charset="utf-8"><title>林雅詩約單親媽咪慶生</title></header><body><h1>林雅詩約單親媽咪慶生</h1><p>林雅詩昨日在灣仔出席活動，天氣又冷又濕，但她無懼寒風，穿上吊帶裙性感現身。她指看到卡通公仔便勾起很多兒時回憶：「自己唔開心嘅時候都好鍾意睇住呢隻卡通。」提到13歲的囝囝，她即大讚囝囝乖巧不反叛，她說：「佢知道我工作忙，好彩佢都好乖，仲成日都會留意我嘅工作。」<br><br>本月底是林雅詩的41歲生日，她說：「好慘，又大一歲，𠵱家已經行咗半個世紀。」問到如何慶祝？她說：「生日想搞啲活動，因為𠵱家都有自己嘅生意，有時裝店同燒烤場，希望做啲慈善性質嘅活動，約埋一班單親媽咪同埋小朋友，一齊慶祝生日之餘，都做啲有意義嘅嘢。」<br>採訪、攝影：羅慧敏</p></body></html>
