<html><header><meta charset="utf-8"><title>台灣《蘋果》終止勤力經銷</title></header><body><h1>台灣《蘋果》終止勤力經銷</h1><p>長期負責台灣《蘋果日報》總經銷業務的勤力國際股份有限公司傳因財務困難，歷年來共積欠《蘋果日報》超過3億新台幣（折合7,736萬港元）貨款未付，《蘋果日報》為確保公司權益，1月3日即終止雙方經銷合約，並於昨天向台北地院提告給付貨款及返還爭議款訴訟，要求勤力國際盡速清償。<br><br>《蘋果日報》法務經理葉錫波指出，勤力國際積欠《蘋果日報》貨款金額非常龐大，蘋果為了確保公司權益必須提起訴訟解決，「希望勤力公司能早日出面處理債務問題。」</p></body></html>
