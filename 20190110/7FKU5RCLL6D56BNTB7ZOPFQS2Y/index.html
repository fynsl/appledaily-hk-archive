<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉唔敢跟男友同居</title></header><body><h1>【馮仁昭四圍超】張紋嘉唔敢跟男友同居</h1><p>張紋嘉（Crystal）噚日喺商台宣傳新歌《獨立單位》，佢獨居咗接近9年，已適應獨居，好多時都冇執屋，同其他女仔一樣，屋企堆積咗幾個衣服山：「我鍾意獨居，擔心結婚點算，我唔怕嫁唔出，怕結婚生活要磨合。試過同人同居，嗰個男仔好惡，點我做嘢，又限我冇嘢做就要早啲返屋企，朋友笑佢係訓導主任。」𠵱家雖然有拍拖，但佢唔敢同居。<br>撰文：馮仁昭</p></body></html>
