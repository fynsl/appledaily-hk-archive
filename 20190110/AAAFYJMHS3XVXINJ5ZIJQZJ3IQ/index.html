<html><header><meta charset="utf-8"><title>【選美入行】「沈大師」源自股評人</title></header><body><h1>【選美入行】「沈大師」源自股評人</h1><p>沈卓盈被稱為「沈大師」，原因是她的名字與著名股評人沈振盈只是一字之差，故此網友亦將沈卓盈稱為「沈大師」。沈大師在02年參加無綫第四屆「《TVB周刊》Cover Girl選舉」奪冠入行，之後主持過兒童節目《放學ICU》（圖）及《最緊要正字》等，漸為觀眾認識。<br><br>09年沈大師拍攝《古靈精探B》大跳鋼管舞，17年在《賭城群英會》飾演謝賢女兒與楊明譜出戀曲，令人眼前一亮。在去年播出的《平安谷之詭谷傳說》，她與陳凱琳、龔嘉欣及譚凱琪因拍劇成為好友，她們自組「少婦聯盟」，不時在社交網派福利。</p></body></html>
