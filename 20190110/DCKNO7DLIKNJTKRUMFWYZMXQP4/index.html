<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃劍文被鬧鹹濕</title></header><body><h1>【馮仁昭四圍超】黃劍文被鬧鹹濕</h1><p>黃劍文噚日喺商台宣傳新歌《I Think It's Magic》，早前他為新歌拍MV，導演安排靚女模特兒黎紀君做MV主角，其中有一幕要摸女方手臂，佢話：「導演要我一邊摸、一邊望住女Model，點知佢叫我唔好咁鹹濕，其實好難做，仲要我作狀要錫。」<br><br>另外，黃劍文以前鍾意街頭演出，𠵱家有其他工作而少咗，但係間中都癮起想喺街唱歌。<br>撰文：馮仁昭</p></body></html>
