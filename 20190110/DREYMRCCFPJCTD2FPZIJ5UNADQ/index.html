<html><header><meta charset="utf-8"><title>關寶慧被批嫁唔出</title></header><body><h1>關寶慧被批嫁唔出</h1><p>關寶慧和堪輿學家蘇民峰前晚在觀塘接受劉晨芝主持的網台節目訪問，兩女見到蘇師傅，即叫對方睇姻緣，豈料蘇師傅狠批關寶慧「嫁唔出」，令關寶慧「喊爆」說：「又話我大運已過，又話我嫁唔出，師傅話唔結婚可以生仔先，但係我想有老公，唔想生仔呀！」<br><br>不過蘇師傅補充：「我係話高峯運喺2022、2023年，姻緣嘅嘢好多人會錯過，有姻緣唔結都冇用，有得嫁好嫁，離婚至算，積極把握。用風水擺桃花，正西擺杯水加音樂盒。」劉晨芝被批要嫁老夫，她和關寶慧異口同聲地說：「如果嫁到叫我瞓街都瞓。」至於娛樂圈，蘇師傅表示今年不是特別喜事年，但預言會特別多撞車意外。<br>採訪、攝影：羅慧敏</p></body></html>
