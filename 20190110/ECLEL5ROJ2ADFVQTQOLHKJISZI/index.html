<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪嘉豪盼與張敬軒合唱</title></header><body><h1>【馮仁昭四圍超】洪嘉豪盼與張敬軒合唱</h1><p>洪嘉豪噚日喺新城接受訪問，佢話最近眼睛又再發炎：「平時我運動好夠㗎，有嘢做就保持住個狀態，不過一放假我就放縱，又打邊爐又食零食，搞到爆晒瘡。」<br><br>早前佢喺頒獎禮嘅收穫唔錯，洪嘉豪話多咗人認識自己：「多咗人確定真係有呢個人，不過工作就未覺得多咗，但今年都會繼續做歌，希望至少同上年一樣有5首歌。我想寫歌畀衞蘭，同埋如果可以同張敬軒同台合唱，呢個係我榮幸。」<br>撰文：馮仁昭</p></body></html>
