<html><header><meta charset="utf-8"><title>冬窗轉轉轉：法國世盃功臣七月投拜仁</title></header><body><h1>冬窗轉轉轉：法國世盃功臣七月投拜仁</h1><p>拜仁慕尼黑體育總監沙歷咸美斯，周三透過球會官方twitter宣佈：「我可以確認班捷文柏華特（圖）將會與我們簽約五年，並在2019年7月1日正式來投。」<br><br>據德媒報道指，現年22歲、效力史特加的柏華特，被拜仁以3,500萬歐元（約3.1億港元）毀約金買斷合約。事實上，柏華特在2016年才由里爾轉投當時仍在德乙的史特加，協助球隊重返德甲後開始打出名堂，更獲法國教練迪甘斯賞識，在世盃開賽前僅代表法國上陣過五次的他，成功上位成為世盃正選。</p><p>冬季轉會市場重開，<br>各球會物色新兵兼清舊貨。<br>〈蘋果波經〉披露最新情報。</p></body></html>
