<html><header><meta charset="utf-8"><title>赫斯基擬售非核心資產</title></header><body><h1>赫斯基擬售非核心資產</h1><p>長和﹙001﹚旗下加拿大石油公司赫斯基能源﹙Husky Energy﹚發表公告，將進行戰略審查，可能出售其加拿大零售和商業燃料業務及煉油廠Prince George Refinery。<br><br>公司首席執行官Rob Peabody指，Prince George Refinery為優質資產，但隨着專注核心業務，決定出售這些非核心物業，「業務將有高度市場價值，不論業務是否出售，預計將繼續保持高質素服務。」</p></body></html>
