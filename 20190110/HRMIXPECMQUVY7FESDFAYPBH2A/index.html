<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄怒斥被逼害</title></header><body><h1>【馮仁昭四圍超】徐若瑄怒斥被逼害</h1><p>徐若瑄（Vivian）嘅性格一向樂觀堅強，但佢噚日忽然喺Ig留言：「這輩子從沒有害過人，為甚麼你要在暗地裏害我……我根本與可怕又可惡的你不熟！若這世界上真的有神，天一定會收拾你這個壞心人！你等着。」<br><br>有唔少網民睇完之後好擔心，跟住台灣《蘋果》向Vivian嘅經理人了解：「她就是最近對人際關係有一些感觸，沒甚麼啦，真的願意講內容的話，她會寫在臉書上，謝謝大家關心。」<br>撰文：馮仁昭</p></body></html>
