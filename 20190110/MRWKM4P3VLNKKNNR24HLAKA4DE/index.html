<html><header><meta charset="utf-8"><title>求驗客手記：沙拿冧莊非洲足球先生</title></header><body><h1>求驗客手記：沙拿冧莊非洲足球先生</h1><p>利物浦前鋒穆罕默德沙拿禮拜二晚除咗成功衞冕非洲足球先生，仲由前世界足球先生、現任利比里亞總統韋亞頒獎外，佢同兩位紅軍隊友沙迪奧文尼同埋拿比基達齊齊入選由非洲足協選出嘅2018年非洲最佳11人陣容。喺今年嘅陣容當中，11位球員入面有7人效力英超球隊，當中利物浦就佔去三席，另外熱刺、曼聯、曼城和阿仙奴各有一位代表。以聯賽而論，意甲係第二大戶，後衞貝拿迪亞同埋高列巴尼分別嚟自祖雲達斯同拿玻里。</p></body></html>
