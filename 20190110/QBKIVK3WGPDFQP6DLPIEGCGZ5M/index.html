<html><header><meta charset="utf-8"><title>胡說八道組團撐杏兒</title></header><body><h1>胡說八道組團撐杏兒</h1><p>「胡說八道」的成員胡杏兒、胡定欣、胡蓓蔚、姚子羚、李施嬅及黃智雯，前晚齊齊到戲院欣賞胡杏兒演出的電影《朝花夕拾芳華絕代》，李施嬅更於Ig貼出大合照留言：「2019第一次齊人，date night就係去撐杏兒新戲，做得好好。好叻sss！so proud of you！」<br><br>而黃智雯亦於Ig表示與姊妹聯誼很開心：「有乜正得過入戲院支持sisters的電影，love your performance！總覺得你帶我哋睇呢套電影，係別有意思！」上一次齊人晒合照，已是上月黃智雯未能憑《三個女人一個「因」》奪得視后那天。<br>撰文︰祖李</p></body></html>
