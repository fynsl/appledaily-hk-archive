<html><header><meta charset="utf-8"><title>求驗客手記：車仔輸波沙利狠批VAR</title></header><body><h1>求驗客手記：車仔輸波沙利狠批VAR</h1><p>車路士禮拜二喺英聯盃4強首回合作客熱刺輸0:1，領隊沙利賽後就狠批輸波「元凶」視像裁判系統（VAR）相當奇怪。事緣上半場24分鐘，熱刺嘅哈利卡尼接應傳送埋門時俾車仔門將阿列沙巴拿加撲跌，旁證最初話越位，但球證米高奧利華喺參考VAR影片後判卡尼冇越位之餘，仲話阿列沙巴拿加犯規，判車仔輸12碼。</p><p>沙利賽後就拎埋車仔拍嘅比賽影片做證，向傳媒強調卡尼確係越位在先，仲鬧英國嘅球證根本唔識得用VAR。</p></body></html>
