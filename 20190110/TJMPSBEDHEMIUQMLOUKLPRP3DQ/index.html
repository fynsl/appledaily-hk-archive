<html><header><meta charset="utf-8"><title>黃德斌遇醉駕車禍險死</title></header><body><h1>黃德斌遇醉駕車禍險死</h1><p>黃德斌昨日以至fit安全駕駛大使身份，在九龍塘向司機派發福袋，宣揚交通安全。他指自己算是一名安全駕駛者，但有次卻遇上令他死過翻生的經歷：「一個醉駕人士撞向貨車，然後再撞我，我架車散晒，我算大命。」他呼籲大家千萬不要醉駕，危害他人和自己。<br><br>提到將與太太度過婚後首個農曆新年，黃德斌笑說：「係呀，今年要派利是喇，大家記得搵我。」會否與太太行花市？他說：「都會，但會係一大班朋友一齊行，因為大時大節，多人啲開心啲，同埋爸爸本身住美國，如果佢今年返嚟香港，大家可以一齊食飯。」會否親自下廚？他說：「唔好喇，費事佢返嚟要食我啲手勢啦！」<br>採訪、攝影：黃曉妍</p></body></html>
