<html><header><meta charset="utf-8"><title>金宇彬傳拍崔東勳新作</title></header><body><h1>金宇彬傳拍崔東勳新作</h1><p>韓劇《繼承者們》29歲男星金宇彬前年5月確診鼻咽癌後即停工抗癌，其後金宇彬身體狀況逐漸好轉，最近多次外遊散心。<br><br>韓媒昨日報道金宇彬今年有望回歸，據知現時他已獲多齣電影劇本邀請，而金宇彬原定前年拍攝改編自港產片的韓版《竊聽風雲》，但因要抗癌而被逼停工，有指該片導演崔東勳正與金宇彬商討下一部作品。對於傳出金宇彬復出消息，其事務所稱金宇彬暫時仍未有復出的具體計劃。</p></body></html>
