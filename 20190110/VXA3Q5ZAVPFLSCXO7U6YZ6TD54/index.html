<html><header><meta charset="utf-8"><title>甄子丹全家福　外母晒腿搶鏡</title></header><body><h1>甄子丹全家福　外母晒腿搶鏡</h1><p>汪詩詩近日總動員去影樓影全家福，包括她的父母、「宇宙最強」老公甄子丹及一對仔女，以及妹妹汪圓圓與老公蔡加讚，加上二人所生的大女及一對孖仔，合共11人，場面熱鬧。</p><p>大合照中，眾人都悉心打扮，換上西裝或晚裝，當中汪詩詩的父母做主角企中間，身為女婿的甄子丹平時拍戲做開主角，今次就讓路企側邊。相中最大亮點是甄子丹的索外母汪媽媽，她穿上黑色性感開衩晚裝，大騷手臂兼美腿。其實60歲的汪媽媽年紀與甄子丹相差不多，只比女婿大5歲，而她的兩個女汪詩詩和汪圓圓就分別37歲及32歲，三母女走在一起似足三姊妹，可見汪媽媽凍齡有法。<br>撰文：唐如</p></body></html>
