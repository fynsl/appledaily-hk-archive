<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】東東紅館騷只演1場</title></header><body><h1>【馮仁昭四圍超】東東紅館騷只演1場</h1><p>陳曉東噚日喺新城宣傳3月舉行嘅紅館騷，佢話由於場地嘅合約都未簽好，所以只演1場：「因為成件事落實都好遲，我都係即刻排就即刻上演。」佢仲笑言成身飛債，要問主辦商攞啲飛畀親友。<br><br>東東又話今次為香港站演出，重新編曲同做過晒啲衫：「成本都好高，但之前做完其他站，網絡已經有啦，既然曝咗光就想做過。」兩個女會唔會上台？佢話如果到時大家起哄，就會拉埋囡囡上台表演。<br>撰文：馮仁昭</p></body></html>
