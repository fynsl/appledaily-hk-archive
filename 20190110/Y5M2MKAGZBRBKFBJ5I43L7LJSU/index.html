<html><header><meta charset="utf-8"><title>大華銀行：美元或轉弱</title></header><body><h1>大華銀行：美元或轉弱</h1><p>新加坡起家、專注東南亞發展的大華銀行，其大中華區行政總葉楊詩明留意到，企業客戶已有一些將廠房遷移至東南亞地區，例如印尼、泰國等；在面對國內生產成本上升和貿易戰不明朗因素，加速廠家外移。<br><br>對於今年環球市況，大華銀行市場分析與策略主管王君豪謂，全球經濟增長和通脹確實有緩和迹象，但距離經濟衰退或通縮仍很遠。該行預期聯儲局今年再加息兩次，至年底聯邦基金利率將由2.5%升至3%。當美國加息周期臨近尾聲，美元強勢或在下半年逐漸減退。該行大中華及香港環球金融主管李國基則預料，人民幣將持續貶值，但認為步伐可控，上半年內將貶至7算，年底見7.1水平。</p></body></html>
