<html><header><meta charset="utf-8"><title>雲露娜叫奇洛做老公</title></header><body><h1>雲露娜叫奇洛做老公</h1><p>影星奇洛李維斯（Keanu Reeves）與雲露娜維達（Winona Ryder）曾於92年電影《吸血殭屍驚情四百年》（Bram Stoker’s Dracula）中合作，去年宣傳新作時，雲露娜自爆當年戲中一場婚禮場面是「真結婚」。最近奇洛受訪時，再爆雲露娜會叫他「老公」：「有時候我會收到她傳短訊給我說：你好呀老公！我其實不相信她，但導演哥普拉（Francis Ford Coppola）公開表示那神父有做足所有步驟，所以我與雲露娜是結了婚。」奇洛更稱兩人會慶祝結婚周年紀念。</p></body></html>
