<html><header><meta charset="utf-8"><title>求驗客手記：普巴到杜拜攞12月最佳</title></header><body><h1>求驗客手記：普巴到杜拜攞12月最佳</h1><p>自蘇斯克查出任看守領隊後表現復蘇嘅法國球星保羅普巴，憑出色表現當選曼聯12月最佳球員。普巴因傷錯過咗上個禮拜六對雷丁嘅足總盃第三圈賽事同冇隨隊出發去杜拜，直至禮拜二先歸隊。「蘇B」就話，普巴經過幾日康復治療後，預計今個禮拜鬥熱刺可以上陣。另外，《ESPN》引述消息人士報道，由於曼聯相信拿玻里唔會願意喺冬季轉會窗畀中堅高列巴尼離隊，仲一直拒絕就轉會進行談判，故只會喺季尾先出手斟人。</p></body></html>
