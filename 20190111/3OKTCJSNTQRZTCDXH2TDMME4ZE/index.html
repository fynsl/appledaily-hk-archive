<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫難與吳浩康復合</title></header><body><h1>【馮仁昭四圍超】鍾舒漫難與吳浩康復合</h1><p>鍾舒漫噚日喺商台宣傳新歌，講到佢同舊愛吳浩康齊齊做節目，大家談得投契，唔知有冇復合機會？佢就話：「我一向接受呢個人，大家傾偈當然有以前回憶畫面，但唔會有以前情感，唔會咁膚淺講復合，佢唔會無端端講呢啲，大家𠵱家都專心工作。」<br><br>但係有指話復合嘅最大阻力嚟自鍾舒漫嘅爸爸媽媽，鍾舒漫就話：「佢哋冇嘅，間中媽咪都問吓佢近況。」<br><br>撰文：馮仁昭</p></body></html>
