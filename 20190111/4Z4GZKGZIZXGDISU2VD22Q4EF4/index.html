<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡楓羅蘭行路養生</title></header><body><h1>【馮仁昭四圍超】胡楓羅蘭行路養生</h1><p>胡楓（修哥）同羅蘭噚日喺浸會大學出席中醫活動，佢哋𠵱家都會食中藥調理身體，羅蘭指入口雖苦，但飲後喉嚨甘香，而平時佢哋都會行路做運動，修哥試過由朝早9點行到凌晨1點：「講起來好似好誇，行到抽筋先停吓。」<br><br>有傳謝賢同女友CoCo復合，問到修哥可會覺得對方開心，佢話：「正，聽日見佢問吓，佢一向都咁風騷，你哋做乜唔直接問佢？」<br><br>撰文：馮仁昭</p></body></html>
