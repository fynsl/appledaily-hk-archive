<html><header><meta charset="utf-8"><title>凱特瑪拉傳為占美陀B</title></header><body><h1>凱特瑪拉傳為占美陀B</h1><p>35歲女星凱特瑪拉（Kate Mara）和32歲男星占美比爾（Jamie Bell）因拍攝新版《神奇4俠》（Fantastic Four）而撻着，前年二人拉埋天窗，而昨日有消息指凱特瑪拉已經懷有身孕，將會首次做媽媽。<br><br>至於占美比爾本身與《西部世界》（Westworld）女星伊雲麗素活（Evan Rachel Wood）育有5歲兒子Jack，而占美比爾曾於訪問坦言現時婚姻生活十分開心，難怪他亦不介意再做老竇。</p></body></html>
