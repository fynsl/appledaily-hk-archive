<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀宅男女神變人妻</title></header><body><h1>【馮仁昭四圍超】譚嘉儀宅男女神變人妻</h1><p>現年25歲嘅宅男女神譚嘉儀（Vivi）日前同圈外男友Kenny喺金鐘一間酒店舉行婚宴，升呢做人妻，噚日Vivi接受《蘋果》訪問時話：「前日係擺酒同埋註冊，喺婚宴都忍唔住喊咗好多次，因為真係好感動，老公喺台上講咗好多愛的宣言，因為佢平時係一個唔多識講情話嘅人，所以真係好驚喜。」<br><br>至於會唔會即時「造人」？Vivi就話同老公都希望先過二人世界，年中會出發去蜜月旅行。<br><br>撰文：馮仁昭</p></body></html>
