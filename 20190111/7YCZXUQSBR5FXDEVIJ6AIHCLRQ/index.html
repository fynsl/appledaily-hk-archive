<html><header><meta charset="utf-8"><title>林嶺東低調舉殯</title></header><body><h1>林嶺東低調舉殯</h1><p>著名導演林嶺東上月辭世，終年63歲。昨早在沙田寶福紀念館進行大殮儀式，林的親友以屏風遮擋靈堂，避免傳媒拍照。杜琪峯夫婦、鄭保瑞及尹揚明先後抵達靈堂，送好友最後一程。杜琪峯助手代林太傳話：「影一張相就好喇！呢個係林太意願，多謝大家！」之後由法師帶領林太、林嶺東兒子與親友進行儀式。早上10時許，靈柩被移放至靈車，而車窗就用白紙鋪滿，避免車內人士被影到。<br><br>另外，林嶺東追思會已定於本月26日舉行，委員會成員有杜琪峯、徐克、岑建勳及張艾嘉，設追思會是希望林嶺東生前的好友可以聚首，一同緬懷及追思故友。<br><br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
