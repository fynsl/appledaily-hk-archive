<html><header><meta charset="utf-8"><title>松田翔太新劇玩Hehe</title></header><body><h1>松田翔太新劇玩Hehe</h1><p>北川景子主演劇集《你家是我的事！》續編前晚首播，劇中北川景子演的地產界事業型女性三軒家萬智，今輯故事延續去年的特別版，講北川景子向飾演課長的仲村亨求婚後，兩人的結婚生活。<br><br>是次續編首播獲得12.7%收視，比上一輯首播時的12.4%高，而松田翔太於今集加盟飾演地產界神秘男留守堂謙治，首集他與千葉雄太初次見面時hehe味濃，觀眾都好奇兩人往後如何發展。</p></body></html>
