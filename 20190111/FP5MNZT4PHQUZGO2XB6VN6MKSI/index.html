<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝闢謠斥何孟懷噁心</title></header><body><h1>【馮仁昭四圍超】栢芝闢謠斥何孟懷噁心</h1><p>38歲嘅張栢芝喺舊年秘密生咗第三胎「小王子」，B仔嘅生父身份至今成謎，近日曾同栢芝傳緋聞嘅台灣男星何孟懷喺微博貼抱B相兼自封「超級奶爸」，有網民無厘頭留言問：「是張栢芝的小王子嗎？」<br>結果栢芝嘅官方微博留言話：「狗皮膏般的碰瓷，故意倒貼引發不必要的誤會，噁心至極！之前已經闢謠多次了，為了蹭熱度連做人的底線都不要了！請自重！堅決打假，拒絕捆綁。」<br><br>撰文：馮仁昭</p></body></html>
