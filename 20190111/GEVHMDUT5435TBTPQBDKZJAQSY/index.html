<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】定欣升呢爭金像影后</title></header><body><h1>【馮仁昭四圍超】定欣升呢爭金像影后</h1><p>第38屆香港電影金像獎第一輪入圍投票已展開，今年有54部合金像獎資格嘅電影參選。初登大銀幕嘅視后胡定欣（圖）諗住憑《逆流大叔》片報名最佳女配角，不過最後「升呢」報咗女主角同最佳新人，同劇余香凝就報女配角。睇番報名名單，定欣入圍女主角機會都幾大。<br><br>至於有份主演《翠絲》片嘅惠英紅，電影公司幫佢報名參加最佳女配角一獎，女主角一位就懸空。<br><br>撰文：馮仁昭</p></body></html>
