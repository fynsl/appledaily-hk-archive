<html><header><meta charset="utf-8"><title>木村赴《海賊王》作者豪宅做客席廚師</title></header><body><h1>木村赴《海賊王》作者豪宅做客席廚師</h1><p>日本漫畫家尾田榮一郎動漫作品《海賊王》（One Piece）大受歡迎，他亮相明石家森馬主持節目於前晚播出，罕有公開豪宅內貌，還找來木村拓哉幫忙燒肉下廚，不過尾口全程都沒有露面只以《海賊王》主角路飛肖像遮樣。</p><p>尾田豪宅有數個熒幕播放海底畫面，還有「大白鯊」廁所，娛樂設施很豐富，最誇張是頂樓有一架可坐四人的小火車。當晚更驚喜發現木村拓哉穿着廚師服在煮食宴客，木村說是尾田用LINE請他來下廚，其實兩人是於五年前透過雜誌訪問認識，木村本身是《海賊王》迷，尾田還多謝木村將作品讓更多人認識。<br>撰文：程芬</p></body></html>
