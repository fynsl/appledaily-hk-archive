<html><header><meta charset="utf-8"><title>孫藝珍被爆偕玄彬同遊美國</title></header><body><h1>孫藝珍被爆偕玄彬同遊美國</h1><p>韓國36歲型男玄彬及今日踏入37歲的女神孫藝珍，去年因合作韓片《智命談判》而結緣，兩人於合體宣傳期間多次互笠高帽稱讚對方。不過昨日就突然爆出玄彬和孫藝珍同遊美國洛杉磯的消息，據目擊網民透露，兩人更與雙方父母一起用膳，不過其他網民對於緋聞都半信半疑。</p><p>玄彬及孫藝珍的所屬事務所立即發聲明否認同遊美國的傳聞，玄彬方面表示：「玄彬因工作行程而出發到美國。」孫藝珍方面亦指：「孫藝珍目前正獨自一人在美國旅行，本來她就享受自己一人旅行，而孫藝珍父母目前正身處韓國。」強調同遊美國一說非事實。<br>撰文：文康妮</p></body></html>
