<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱達昌抱外孫笑開顏</title></header><body><h1>【馮仁昭四圍超】邱達昌抱外孫笑開顏</h1><p>已故亞視創辦人邱德根長子邱達昌夫婦，去年連環抱孫。首先係大女邱詠筠9月初為未婚夫董荷斌，誕下囡囡Katherine。到10月又到二女邱詠賢產女Chloe。詠賢日前幫Chloe慶祝出生100日，喺屋企切蛋糕，家姐詠筠就帶埋囡囡嚟祝賀。詠筠放咗幾張相上Ig Story度分享，再做外公同外婆嘅邱達昌夫婦就開心抱住兩位外孫女，一副滿足嘅開心樣。<br><br>撰文：馮仁昭</p></body></html>
