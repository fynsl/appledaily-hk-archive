<html><header><meta charset="utf-8"><title>GaGa成奧斯卡撐場人選</title></header><body><h1>GaGa成奧斯卡撐場人選</h1><p>黑人諧星奇雲哈特（Kevin Hart）因恐同言論辭任奧斯卡主持，雖然之後有呼聲指他會回歸，但最近他就明確表示自己不夠時間準備，鐵定不會回歸。有指奧斯卡將不會起用主持，改以巨星作頒獎嘉賓及介紹環節，不再用一個主持去串連。<br><br>消息人士指，今次大會想強調今年電影中的音樂元素，包括起用Lady GaGa（圖）、桃莉芭頓（Dolly Parton）及Kendrick Lamar。看來3位歌手大有機會表演為盛會助興。</p></body></html>
