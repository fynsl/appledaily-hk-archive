<html><header><meta charset="utf-8"><title>郭羨妮盼奪視后</title></header><body><h1>郭羨妮盼奪視后</h1><p>郭羨妮與歐陽偉豪（Ben Sir）昨日到鑽石山出席環保活動，近年極端天氣及環境污染影響生態，郭羨妮覺得環保是急需進行，亦要以身作則教導下一代。早前答應囡囡到主題樂園玩，她表示丈夫亦有同行：「每日都好忙，有一日一家三口去溜冰，我識溜就帶住佢兩個一仆一碌，一跌就三個一齊跌。」<br><br>日前為電影《拾芳》謝票，遇到不少圈中前輩捧場，郭羨妮開心獲麥嘉稱讚，希望電影口碑越來越好，吸引更多觀眾入場。另外她憑《獅子山下2017之秘密》候選亞洲電視大獎最佳單元戲劇的最佳女主角，可惜未能出席周六在馬來西亞舉行的頒獎禮，她希望該劇獲得好成績及獲獎。<br><br>採訪、攝影：馬建華</p></body></html>
