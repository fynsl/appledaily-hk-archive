<html><header><meta charset="utf-8"><title>亞姐梁雪瑤無懼亞視財困</title></header><body><h1>亞姐梁雪瑤無懼亞視財困</h1><p>亞姐冠軍梁雪瑤昨日在尖沙嘴拍攝入行後首個廣告，近日再傳亞視財困裁員，梁雪瑤表示對公司有信心：「工作如常，公司嚟緊都會開節目，我同其他亞姐喺節目下廚，下星期開始，之後仲有計劃做旅遊節目。當然想再有多啲工作，搵多啲錢畀屋企人有更好生活。」她還表示公司準時出糧，未試過沒出糧。<br><br>梁雪瑤覺得網絡平台仍然有發展空間，認為公司只是開台一年，仍然會有進步：「公司啱啱開始咗一年，仲係發展中，一年有咁嘅成績已好好，希望公司會越來越好。噚日我哋返公司，就係傾台慶表演環節，呢個月29號就係台慶喇。」<br><br>採訪：王連連<br>攝影：沈健程</p></body></html>
