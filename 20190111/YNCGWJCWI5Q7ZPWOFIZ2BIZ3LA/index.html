<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張惠雅急症室抽血嚇暈</title></header><body><h1>【馮仁昭四圍超】張惠雅急症室抽血嚇暈</h1><p>張惠雅（Regen）噚日喺Ig貼咗一條喺泰國睇猛男跳舞嘅片，點知同時又貼咗一張入院嘅相，原來Regen食咗生蠔搞到入咗急症室，佢留言：「今次仲要唔係自己一個，係第一次同我去泰國旅行嘅好朋友，一齊屙一齊爭廁所，留下一個不堪嘅回憶，好sad！」<br><br>不過，最令Regen心驚嘅嘢係打針，佢話由細到大打針十次有九次都會驚到暈，但佢學咗針灸就少暈咗，以為自己克服到，點知嗰晚醫生一幫佢插針喺手背抽血，Regen又嚇到暈咗。<br><br>撰文：馮仁昭</p></body></html>
