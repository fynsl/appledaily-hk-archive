<html><header><meta charset="utf-8"><title>黎燕珊孤單搵同信仰對象</title></header><body><h1>黎燕珊孤單搵同信仰對象</h1><p>黎燕珊、周焯華太太陳慧玲（洗米嫂）等前晚出席灣仔慈善晚宴，黎燕珊穿上deep V裙谷胸現身，搶盡「峯」頭。她透露最近同時拍兩劇，連兒子放假返港，大家見面的日子不足五日。</p><p>黎燕珊又指兒子已拍拖，她也見過兒子的女友，大讚對方乖女兼有禮貌，黎燕珊說：「𠵱家真正體會到孤單感覺，仔女各有另一半，最理想係我哋三個都有拖拍。」她又笑指自己都幾靚，而且搵到錢，但未有合適對象。提到擇偶條件，黎燕珊表示：「唔使靚仔，唔好要我養番佢轉頭就得，同埋要有共同信仰，𠵱家係人生下半場，唔係為錢。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
