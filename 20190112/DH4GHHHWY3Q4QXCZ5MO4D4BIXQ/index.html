<html><header><meta charset="utf-8"><title>湯洛雯期待明年出嫁</title></header><body><h1>湯洛雯期待明年出嫁</h1><p>湯洛雯、唐詩詠和馬德鐘昨日到上水出席活動，湯洛雯身形明顯清減，她表示瘦了十磅，並自爆獲李居明師傅指點姻緣：「話我今年有三位男性出現，其中一位係真命天子，8月會揀定，明年就結婚。」至於三位男性之中有冇羅天宇或鄭子邦？湯洛雯說：「𠵱家冇人追，希望情人節有人約啦。」<br><br>唐詩詠笑稱與馬德鐘從未合作過，希望有機會演情侶，最近她忙於拍劇，笑言相信要拍完劇才可以和追求者互相了解：「我好專心拍劇，你叫我揀傾電話定瞓覺，我一定揀瞓覺，𠵱家身體冇以前咁好，瞓少啲都唔得。」馬德鐘表示暫無意再闖樂壇和做生意。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
