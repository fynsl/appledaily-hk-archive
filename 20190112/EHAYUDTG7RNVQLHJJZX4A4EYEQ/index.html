<html><header><meta charset="utf-8"><title>鄭秀文冧小鮮肉調劑生活</title></header><body><h1>鄭秀文冧小鮮肉調劑生活</h1><p>鄭秀文（Sammi）和導演杜琪峯昨日到尖沙嘴出席「第十三屆亞洲電影大獎頒獎禮」記者會，公佈本屆入圍名單，郭富城憑《無雙》入圍最佳男主角，惠英紅憑《翠絲》提名最佳女配角。</p><p>Sammi表示未有睇過所有電影，問到會否揀高質劇本接拍？她說：「接得嘅話當然覺得係好劇本。」她笑言不介意拍愛情小品：「最想同小鮮肉合作，但驚飽得滯，唔好以為已婚婦人唔睇，眼生喺度係用嚟睇嘢，有時都會上網睇吓邊個韓國靚仔，都係生活嘅調劑，鍾意單眼皮、有肌肉。」是否指老公許志安？她說：「呢啲通街都係。」 <br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
