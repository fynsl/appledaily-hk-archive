<html><header><meta charset="utf-8"><title>周秀娜肚屙幸男粉絲幫忙</title></header><body><h1>周秀娜肚屙幸男粉絲幫忙</h1><p>周秀娜昨日到尖沙嘴出席護膚品活動，早前與兩女性朋友往南美旅行三星期，其間到玻利維亞時，因不適向男粉絲求救，對着美景天空之鏡都要趕去洗手間：「呢個行程唔見行李，好似乞丐，着住同一套衫，我覺得嗰幾日好污糟好臭，去到玻利維亞遇上水土不服，我冇晒現金去唔到廁所，好彩遇到香港人。」<br><br>去到緊急時已顧不到女神形象幻滅，周秀娜說：「人生大事喎，唔理到咁多，同行朋友叫我同佢合照。」而她食飯時曾遇荷蘭男士搭訕，但因網絡訊號差，沒有交換電話，但對方亦到天空之鏡旅遊。回港後因要適應時差，但開工的首場戲已要談情。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
