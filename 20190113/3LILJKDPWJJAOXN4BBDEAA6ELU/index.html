<html><header><meta charset="utf-8"><title>《天空城堡》兇手熱議</title></header><body><h1>《天空城堡》兇手熱議</h1><p>由廉晶雅、李泰蘭和尹世雅等韓國女星主演的JTBC人氣劇《天空城堡》現時在韓國熱播，昨日播出第16集，廉晶雅和李泰蘭為維護自己子女而發生爭執。前晚第15集收視再次刷新紀錄，以16.39%創開播以來最高紀錄，並刷新JTBC史上戲劇節目最高的收視紀錄。<br><br>前晚上集講到金寶拉飾演的學生從別墅高處墮下，最終趕不及救治而死亡，警方更到各家庭調查，結尾可見優材生姜滐熙成為嫌疑人。前晚劇情緊湊，令網民都在網上熱烈討論誰是兇手。</p></body></html>
