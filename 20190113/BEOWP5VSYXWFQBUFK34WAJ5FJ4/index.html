<html><header><meta charset="utf-8"><title>陳豪夫婦過二人世界</title></header><body><h1>陳豪夫婦過二人世界</h1><p>陳豪、陳琪與9歲大的女兒胡芷苓昨日到金鐘出席馬拉松起步禮，對於陳茵媺日前表示平日與老公爭湊仔，陳豪坦言是很自然的事，不論何時何地都要好好照顧三個子女。他透露3月會開工，正計劃農曆新年與陳茵媺過二人世界，他說：「應承咗每年一次二人世界，但要安頓好小朋友，要有人照顧，或者叫嫲嫲幫手，我哋先至走。」<br><br>陳琪囡囡笑指有爸爸胡諾言的遺傳，所以喜歡跑步，不過就未試過跟爸爸一起跑。陳琪透露6歲大的細女十分渴望做香港小姐，曾笑問為何去年的港姐宣傳片不找她拍，而兩歲大的兒子則喜歡唱歌跳舞。<br>採訪、攝影：黃曉妍</p></body></html>
