<html><header><meta charset="utf-8"><title>深田恭子有望嫁入豪門</title></header><body><h1>深田恭子有望嫁入豪門</h1><p>現年36歲的日本女星深田恭子，日前被指與龜梨和也的姊弟戀分手告終，女神新歡是41歲地產大亨杉本宏之，有報道指兩人秘密發展兩個月，並已在新年期間見家長。</p><p>深田恭子與有米新歡的緋聞曝光後，事務所發言人卻代為否認，指兩人只是食飯的純友誼關係，但有知情者表示，深田恭子已向公司交代戀情，相信兩人視對方為結婚對象，如果發展順利，女神料可於今年內嫁入豪門。杉本宏之是日本大企業Syla Holdings老闆，旗下七間公司的營業額達200億日圓（約15億港元），稱得上是城中筍盤。<br>撰文：哥羅</p></body></html>
