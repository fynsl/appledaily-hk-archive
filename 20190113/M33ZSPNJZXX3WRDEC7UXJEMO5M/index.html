<html><header><meta charset="utf-8"><title>趣趣地：俾鳳凰反吸水手開齋hold住</title></header><body><h1>趣趣地：俾鳳凰反吸水手開齋hold住</h1><p>上星期六澳職早場，開季頭11場只得2和9負嘅水手，作客鳳凰本來有個好開始，半場領先2:0。以為聯賽首勝在望，點知水手又好似上場對悉尼咁樣打少個，水手後衞基爾盧尼斯下半場喺禁區撞跌基舒拿，輸12碼兼領紅牌，基舒拿親自射入；之後基舒拿再入多球12碼，加埋大衛威廉斯入波，鳳凰反勝3:2，讓一球走盤，上盤客一額汗，半全場再爆19倍[客/主]，可憐嘅水手就12場不勝。</p></body></html>
