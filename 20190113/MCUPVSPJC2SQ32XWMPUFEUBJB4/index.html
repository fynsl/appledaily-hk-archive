<html><header><meta charset="utf-8"><title>朱鎮模認戀靚女醫生</title></header><body><h1>朱鎮模認戀靚女醫生</h1><p>韓劇《奇皇后》的45歲男星朱鎮模，大前年被爆和內地劇《親愛的，對不起》拍檔張儷撻着，前年2月兩人公開戀情，但最終敵不過分隔兩地，於去年3月宣佈分手。<br><br>據昨日韓媒報道，朱鎮模在新一年已覓得新歡，他被爆與年輕10歲的女醫生拍拖，據了解兩人經朋友介紹而認識，由於都喜歡釣魚，所以自然地發展成為戀人關係。同爆出戀情後，朱鎮模方面大方認愛，透露兩人最近才發展為戀人關係，目前正處於互相了解的階段。<br><br>另外，朱鎮模新歡亦被傳媒起底，其女友閔惠妍為首爾大學醫學院出身的專科醫生，擁有靚樣及身材，亦曾出演各綜藝節目分享健康及生活小貼士。<br>撰文：施洛冰</p></body></html>
