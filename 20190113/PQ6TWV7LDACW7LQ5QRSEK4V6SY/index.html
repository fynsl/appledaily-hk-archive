<html><header><meta charset="utf-8"><title>趣趣地：VVD為後衞爭光奪12月最佳</title></header><body><h1>趣趣地：VVD為後衞爭光奪12月最佳</h1><p>英超12月最佳球員揭盅，由帶領利物浦12月全勝嘅守將華基爾雲迪積克（VVD）奪得，亦係相隔咗將近六年，再有後衞獲英超每月最佳。上一次獲英超每月最佳嘅守將，係目前效力熱刺嘅維頓漢，贏得2013年3月英超最佳。至於12月份最佳領隊得主亦由紅軍主帥高路普贏得。不過同屬紅軍嘅穆罕默德沙拿就落選咗歐洲足協（UEFA）喺上星期五公佈、由球迷票選嘅2018年度最佳11人。</p></body></html>
