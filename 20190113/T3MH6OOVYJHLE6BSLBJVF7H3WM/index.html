<html><header><meta charset="utf-8"><title>《死神來了》開拍第六集</title></header><body><h1>《死神來了》開拍第六集</h1><p>恐怖片系列《死神來了》（Final Destination）曾大受歡迎，自從首集於2000年開畫後，先後拍成五部電影，以09年的《死神4來了》（The Final Destination）票房最為理想，而五片的全球總票房達51.87億港元，11年的《死神5來了》（Final Destination 5）曾揚言是最後一部。<br><br>事隔八年，《死神來了》宣佈開拍第6集，由《恐懼鬥室》（Saw）系列的Marcus Dunstan和Patrick Melton編劇。</p></body></html>
