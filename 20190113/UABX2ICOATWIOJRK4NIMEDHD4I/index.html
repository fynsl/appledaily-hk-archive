<html><header><meta charset="utf-8"><title>發哥長髮造型顯頹廢</title></header><body><h1>發哥長髮造型顯頹廢</h1><p>周潤發最近因摯友林嶺東突然離世，心情低落，不過工作還是要繼續。目前在澳門拍新片《光輝歲月》，連日來被不少網民在街頭捕獲，大家都爭相和發哥合照和索簽名，從網民分享到社交網的照片中，可見發哥的新戲造型，留了一頭長髮的他，身穿卡其色外套，襯灰色西褲，造型懷舊中帶點頹廢感覺。<br><br>網民大讚發哥好好人，逐一和fans影相，來者不拒，沒半點明星架子，就算合照完還主動傾偈，相當親切。此外，發哥正拍攝的《光輝歲月》是一部純文藝片，和袁詠儀合作演出，除了在香港及澳門取景，稍後更會到內地拍攝，預計3月底完成。<br>撰文：鍾國仁</p></body></html>
