<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥子樂生日硬食蛋糕</title></header><body><h1>【馮仁昭四圍超】麥子樂生日硬食蛋糕</h1><p>麥子樂前日39歲生日，開緊工嘅佢獲演員同劇組送上驚喜，除咗一齊喺泳池游水慶祝之外，吳肇軒將成個蛋糕撻上麥子樂塊臉度，跟住大家四散。麥子樂笑住話：「大家私底下好friend，所以唔會嬲，最緊要玩得開心，可能佢哋知我鍾意食蛋糕，但我都知佢哋生日時都特別鍾意食。」<br><br>對於下年就踏入40歲，仲係單身嘅麥子樂就話︰「冇得急，順其自然啦！」<br>撰文：馮仁昭</p></body></html>
