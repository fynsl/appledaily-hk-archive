<html><header><meta charset="utf-8"><title>7歲哈七做Facial</title></header><body><h1>7歲哈七做Facial</h1><p>43歲英國萬人迷碧咸（David Beckham）與前辣妹（Spice Girls）成員Victoria育有四個寶貝仔女，尤其7歲囡囡哈七（Harper Seven）更是二人掌上明珠。近日碧咸嫂於Ig公開帶哈七美容片段，見閉上眼的哈七一臉享受，Victoria更提醒大家為小朋友做美容時謹記要用清潔的產品。<br><br>另外，上月他們一家搞倒數派對，豪花共3萬英鎊（約30萬港元），碧咸更帶醉與哈七咀嘴，一度惹來網民熱烈討論。</p></body></html>
