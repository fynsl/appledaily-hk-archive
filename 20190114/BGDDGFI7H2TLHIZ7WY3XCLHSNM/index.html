<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒食蟹要女生剝殼</title></header><body><h1>【馮仁昭四圍超】霆鋒食蟹要女生剝殼</h1><p>謝霆鋒早排去咗台灣拍攝《鋒味》節目外景，請咗張鈞甯做嘉賓，展開台北美食之旅，其中一站去到上引水產食蒸蟹，揭露出原來霆鋒係大男人。事緣霆鋒自爆食蟹只食身唔食腳，仲擺出驕傲樣話：「因為我太懶了，女生不剝的話我不吃的。」張鈞甯聽完都忍唔住翻白眼，不過最後佢都好大方幫霆鋒剝蟹腳殼。而呢番「剝蟹論」，同徐熙媛（大S）嘅女人食蝦一定要男人剝嘅「剝蝦論」有得揮。<br>撰文：馮仁昭</p></body></html>
