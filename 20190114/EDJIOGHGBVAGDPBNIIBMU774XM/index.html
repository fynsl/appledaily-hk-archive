<html><header><meta charset="utf-8"><title>莊端兒鍾意林敏驄風趣</title></header><body><h1>莊端兒鍾意林敏驄風趣</h1><p>莊端兒昨日和曾淑雅及鄭伊娜到新蒲崗出席活動，近日不斷為林敏驄執導賀歲片《如珠如寶》宣傳的莊端兒，新年要到戲院謝票，她表示在街上被影迷以戲中角色名「扑扑姐」稱呼：「驄哥真係好鬼才，幫我改個咁嘅名。」<br><br>拍攝時，林敏驄不時指導莊端兒做一些動作，她笑言對方比自己更風騷，但常遭到整蠱：「同佢拍宣傳片整蘿蔔糕，佢將啲蝦米同麵粉丟入我件衫，件衫已經唔係低胸，攝住喺啲罅，我拎番出嚟丟喺佢頭上，但我冇整蠱佢，實唔夠佢玩。」她指擇偶條件也想像林敏驄一樣幽默風趣，但絕不能像對方有吸煙習慣。<br>採訪、攝影：王連連</p></body></html>
