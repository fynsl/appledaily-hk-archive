<html><header><meta charset="utf-8"><title>《天空城堡》破《鬼怪》紀錄</title></header><body><h1>《天空城堡》破《鬼怪》紀錄</h1><p>韓國JTBC收費台新劇《天空城堡》前晚播出第16集，全國平均收視率再創新高達19.2%，超越tvN收費台《鬼怪》的18.6%平均收視及《回答吧！1988》的18.8%平均收視，令《天空城堡》登上收費台史上戲劇節目收視冠軍。<br><br>前晚一集繼續追查學生金寶拉的死亡原因，講到金寶拉死前曾與入學協調員金瑞亨（圖）見面，金寶拉威脅會公開金瑞亨洩試題的證據，令金瑞亨亦成了嫌疑人。</p></body></html>
