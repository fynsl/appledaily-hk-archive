<html><header><meta charset="utf-8"><title>河村隆一肺腺癌開刀</title></header><body><h1>河村隆一肺腺癌開刀</h1><p>日本班霸LUNA SEA的48歲主音河村隆一，昨日在個人網誌上公佈不幸患癌消息，表示自己在上周五已接受了肺腺癌切除手術。<br><br>河村寫blog透露：「在早陣子發現，11日已進行肺腺癌細胞切除手術。」河村目前情況良好，他慶幸肺活量一如以往，加上癌細胞未有擴散，河村表示毋須接受放射線治療及服用抗癌劑。河村會專心休養數星期，5月31日將為LUNA SEA展開一連兩日假武道館舉行的30周年紀念騷。</p></body></html>
