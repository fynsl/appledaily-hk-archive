<html><header><meta charset="utf-8"><title>冬窗轉轉轉：巴舒亞伊被借至摩納哥</title></header><body><h1>冬窗轉轉轉：巴舒亞伊被借至摩納哥</h1><p>《ESPN》引述消息人士報道，車路士前鋒巴舒亞伊（圖）將會在餘下賽季被外借至法甲的摩納哥。<br><br>根據報道，摩納哥與車路士是次借用協議，將不包括在季末買斷巴舒亞伊的選擇權，意味該名比利時國腳在季後仍會返回史丹福橋。報道指，巴舒亞伊今日抵達摩納哥進行體測，然後摩納哥會在周一正式公佈他以借將身份加盟。<br><br>由於巴舒亞伊因表現欠佳被華倫西亞終止借用，而摩納哥教練亨利一直希望覓得一位前鋒與法卡奧拍檔，終促成這次交易。摩納哥日前才從車路士羅致了西班牙中場法比加斯，因此巴舒亞伊可與這位前隊友於法甲再度合作。</p></body></html>
