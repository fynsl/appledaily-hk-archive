<html><header><meta charset="utf-8"><title>史提夫布斯美喪妻</title></header><body><h1>史提夫布斯美喪妻</h1><p>HBO電視劇《酒私風雲》（Boardwalk Empire）男星史提夫布斯美（Steve Buscemi）近日喪妻，其結婚多年的圈中人妻子Jo Andres與世長辭，終年64歲。<br><br>媒體TMZ消息指，史提夫布斯美已在上周二為亡妻於紐約布魯克林寓所舉行追悼會，遺體已在上周三入土為安，暫時未有公佈Jo Andres的死因及何時逝世。Jo Andres是導演兼藝術家，與史提夫布斯美結婚已31年，其執導的1996年短片《Black Kites》曾於柏林影展、多倫多電影節等參展。<br>撰文：何德</p></body></html>
