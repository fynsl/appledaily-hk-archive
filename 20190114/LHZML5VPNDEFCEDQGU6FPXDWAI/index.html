<html><header><meta charset="utf-8"><title>袁偉豪放假數月賺外快</title></header><body><h1>袁偉豪放假數月賺外快</h1><p>袁偉豪、胡諾言和胡蓓蔚昨日到中環出席特殊馬拉松，同場還有財政司司長陳茂波及東華三院主席王賢誌。袁偉豪透露6月會拍劇，現時可以接外快賺錢，如果有時間的話，想與媽媽多去一次旅行，他說：「睇吓趕唔趕得切睇櫻花。」<br><br>胡諾言昨日表示希望有一日可與太太陳琪一起參加慈善跑：「噚日老婆帶住大女去跑，我好緊張，因為小朋友嘅鬥心好強，3、2、1就一支箭跑，其實佢跑完返嚟，見佢有少少擦損，我同佢講比賽唔一定要有爭勝之心，最重要係投入，小朋友同小朋友之間，喺賽道上只有衝衝衝，係存在好多危險。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
