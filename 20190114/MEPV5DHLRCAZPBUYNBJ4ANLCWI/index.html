<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn新劇宣傳被飛</title></header><body><h1>【馮仁昭四圍超】BabyJohn新劇宣傳被飛</h1><p>蔡瀚億（BabyJohn 圖）同鄭則仕、湯鎮業等主演嘅無綫劇《荷里活有個大老千》今晚推出，但BabyJohn冇份宣傳，因佢係蕭定一旗下藝人，而阿一同無綫仲有錢債糾紛未解決。<br><br>BabyJohn話：「當然希望一齊做到宣傳，𠵱家科技發達，我會用自己嘅社交平台宣傳，希望大家支持，睇到我啲post嘅朋友可以like吓幫手forward出去，觀眾口碑永遠係最好宣傳。」<br>撰文：馮仁昭</p></body></html>
