<html><header><meta charset="utf-8"><title>陳柏宇嘲老婆小器</title></header><body><h1>陳柏宇嘲老婆小器</h1><p>陳柏宇前晚和林奕匡及黃妍等到灣仔出席音樂會時，自爆日前因買錶問題惹怒太太符曉薇：「佢小器之嘛！下午都冇嬲，突然又拎出嚟講，跟住自己嬲，佢想我買嘢，我咪同佢講，咁樣叫我買嘢，令我好大壓力，咁佢就覺得好受委屈。」原來太太想買昂貴手錶，柏宇直言：「我只係講笑，佢就認真，係咪搵自己笨。」<br><br>雖然符曉薇不滿，不過柏宇最終未有買錶送贈：「梗係冇啦！對我嚟講係奢侈品，佢可以買畀自己，但我唔會買，唔會鼓勵呢啲，隻錶太貴，價錢可以買到一架靚車，超級貴。」而黃妍就大讚柏宇是好老公和好爸爸，為人又有幽默感。<br>採訪、攝影：王連連</p></body></html>
