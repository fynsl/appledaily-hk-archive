<html><header><meta charset="utf-8"><title>宣萱唔支持古仔唱歌</title></header><body><h1>宣萱唔支持古仔唱歌</h1><p>宣萱、杜如風、莫可欣及女兒符迦晴昨日帶同領養愛犬去到欣澳，出席人狗百萬行活動。帶同三隻愛犬出席的宣萱，原定北上拍電影版《尋秦記》，但因劇本需修改，要到農曆新年後才開拍，讓她有時間休養腳傷。提到古天樂歌影視得獎大滿貫，宣萱說：「佢話唱歌畀我哋聽，我哋成班約咗同佢慶祝奪得男歌手獎。」問到會否支持古仔再唱歌？她笑說：「唔支持，佢都唔係鍾意唱。」</p><p>莫可欣指老公方中信近日跟周潤發在澳門拍戲，開工之餘又跟發哥跑步，非常開心，她說：「由之前跟唔到發哥跑爆晒粗，到𠵱家佢跑快過好多人，人又弗咗，我係整親膝頭要休息冇得跑，但真係會跑上癮。」<br>採訪、攝影：馬建華</p></body></html>
