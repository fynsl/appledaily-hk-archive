<html><header><meta charset="utf-8"><title>李佳芯獲男友稱讚感開心</title></header><body><h1>李佳芯獲男友稱讚感開心</h1><p>李佳芯昨日到紅磡出席豬年春節祭揭幕禮，現場獻唱鄭秀文的《千年如一日》，不過音響大聲過她的聲音，李佳芯唱完後說：「好難唱，盡咗力。」受訪時，她笑指洗澡時有練歌：「因為我好怕醜，以前好自閉，同學話我係鬼，唔出聲又冇體溫，完全感覺唔到我嘅存在，直至拍劇就變得唔知醜。」<br><br>對於男友陳炳銓讚演技有進步，李佳芯甜笑說：「就算我攞獎，佢都冇讚我，所以我好開心，等我打畀佢問吓先。」農曆新年將至，她表示未試過到男友家拜年：「佢啲親戚分散晒，但有一齊食過飯，其實佢都未試過去我屋企拜年。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
