<html><header><meta charset="utf-8"><title>周志康再追仔擔心難教</title></header><body><h1>周志康再追仔擔心難教</h1><p>林淑敏和周志康昨日到觀塘出席商場開幕，吸引大批街坊圍觀。對於處境劇《愛．回家之開心速遞》早前突破30點收視（約197萬觀眾收看），林淑敏透露大後日公司會請食飯慶祝。<br><br>周志康的細女上月出世，他表示現時負責為女兒換片、沖涼及掃風，減輕太太的負擔。至於快4歲大的大女有否呷醋？他笑說：「少少啦，有時老婆要餵人奶，大女就會話『我要媽咪』。」周志康透露老婆正計劃為細女舉行百日宴。問到會否追多個仔？他說：「老婆鍾意女，不過我哋擔心如果再追嘅話，有可能生孖胎，始終有遺傳，養唔係問題，最擔心係教。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
