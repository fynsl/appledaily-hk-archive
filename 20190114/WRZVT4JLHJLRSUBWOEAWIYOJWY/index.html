<html><header><meta charset="utf-8"><title>【三嬌之爭】連詩雅加入戰圈</title></header><body><h1>【三嬌之爭】連詩雅加入戰圈</h1><p>菊梓喬與師姐吳若希為了「星夢一姐」鬥得難分難解，不過，其實一姐之爭似乎有暗湧，事關連詩雅上月加盟星夢後，料今年將學舊同事周柏豪般拍劇兼唱主題曲，競爭將更加激烈。而一哥方面，胡鴻鈞與周柏豪在《勁歌》中，各獲兩首金曲，似乎勢均力敵，加上兩人今年都有主演的劇集播出，相信再有一番龍爭虎鬥。<br><br>新星方面，謝文欣奪新人金獎、譚嘉儀獲一首金曲，聯同獲「年度最佳進步獎銀獎」的伍富橋，將組成第二梯隊趁機上位。相反何雁詩及鄭俊弘因拍拖令形象插水，加上剛結婚的林師傑，料今年工作機會不多。</p></body></html>
