<html><header><meta charset="utf-8"><title>達明識發哥全靠鎮宇</title></header><body><h1>達明識發哥全靠鎮宇</h1><p>【廣州直擊】吳鎮宇、袁詠儀（靚靚）、張達明、吳肇軒及導演邱禮濤昨日到廣州出席電影《家和萬事驚》發佈會，大會為缺席的古天樂做人形紙板影大合照。張達明表示要感謝鎮宇介紹認識周潤發：「發哥帶我跑步，令我身體健康咗好多。」靚靚透露農曆新年時，會全家出埠度假，而鎮宇則要宣傳賀歲片。<br><br>此外，有指周星馳新作《新喜劇之王》本由邱禮濤執導，但電影宣傳片就標明是「周星馳導演作品」，邱禮濤迴避說：「我同佢合作得好愉快，不過我一年拍咁多戲，唔可以喺甲公司，做乙公司嘅嘢，呢個係操守，所以我哋唔好講第二啲公司嘅嘢喇！」<br>採訪、攝影：曾小嘉</p></body></html>
