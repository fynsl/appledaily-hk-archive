<html><header><meta charset="utf-8"><title>甘比帶女陪鍾楚紅</title></header><body><h1>甘比帶女陪鍾楚紅</h1><p>現年58歲的鍾楚紅自老公朱家鼎07年過身，一直單身沒有新對象，雖然身邊朋友都怕她悶，不時都會介紹男士給她認識，但她對亡夫依然情深，始終沒有投入第二段感情。不過，紅姑多年來不愁寂寞，人緣極佳的她，不時都有朋友作伴。<br><br>昨日下午4時多，她便約了好友陳凱韻（甘比），及一男一女朋友在銅鑼灣飲下午茶，甘比更帶同大女秀樺同行，一行五人有講有笑，其間一直有兩個保安貼身保護甘比母女，五人約逗留了一小時左右離開，紅姑和一男一女朋友離開，但她對記者問題一概沒有回答，更即時戴上太陽眼鏡。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
