<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳佩倫Gym後去結婚</title></header><body><h1>【馮仁昭四圍超】吳佩倫Gym後去結婚</h1><p>曾經參選2015年港姐，最後因壓力退選嘅吳佩倫（Mandy）日前喺Ig透露已成為人妻，Mandy上載同老公咀嘴合照，用英文留言：「我們今日做完gym失驚無神走去結婚。我們沒有計劃，沒有化妝，沒有華麗服裝，沒有戒指。」佢又話本來計劃喺香港、台北同夏威夷三地舉行婚禮，最後決定只喺夏威夷同台北舉行，估唔到最後只係好隨意咁着住運動服行禮，佢話諗都冇諗過。<br>撰文：馮仁昭</p></body></html>
