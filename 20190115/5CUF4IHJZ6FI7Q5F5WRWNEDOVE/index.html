<html><header><meta charset="utf-8"><title>趣趣地：費托續約等同港迷賀歲</title></header><body><h1>趣趣地：費托續約等同港迷賀歲</h1><p>日職球會鳥棲砂岩星期日宣佈同費蘭度托利斯續約，話費托已經同意2019年繼續留隊，意味二月嘅賀歲盃，呢位34歲西班牙射手好大機會來港獻技。費托上季幫鳥棲護級成功，上陣17場射入3球，而佢喺續約後都喺官網表示：「新球季充滿挑戰，我非常期待，都期待你哋繼續支持。當我哋一齊努力，就會更強大。」鳥棲砂岩下月將會同紐西蘭球隊奧克蘭城，同埋中超嘅山東魯能一齊出戰賀歲盃，而足總仲未確定會唔會組隊港聯喺大球場迎戰。</p></body></html>
