<html><header><meta charset="utf-8"><title>本地球壇反應葉鴻輝大讚迪基亞冷靜</title></header><body><h1>本地球壇反應<br>葉鴻輝大讚迪基亞冷靜</h1><p>對於曼聯門將迪基亞周日晚多番精采撲救，東方門將葉鴻輝（圖）大讚其表現冷靜，每救一球波情緒沒有大起大落，對門將來說是非常緊要，尤其撲救迪利阿里的頭槌最是精采。<br><br>至於冠忠南區教練鄭兆聰指出，曼聯把握到熱刺失誤而先開紀錄，下半場熱刺有好多次機會，只是差不多全被演出神勇的曼聯門將迪基亞救出。如果曼聯能夠捧走歐聯及足總盃，英超又追到前四，可肯定證明換帥決定是正確。</p></body></html>
