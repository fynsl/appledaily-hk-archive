<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑潔儀為大仔開P慶生</title></header><body><h1>【馮仁昭四圍超】岑潔儀為大仔開P慶生</h1><p>兩子之母岑潔儀噚日趁大仔4歲生日，即使忙於照顧快滿兩個月嘅細仔，都為大仔搞生日會，仲有魔術師表演。岑潔儀喺社交網寫道：「生日快樂，我的小老闆。美好的時光過得很快，望着你那張已經不再BB的臉蛋，我捨不得你長大得那麼快，幸好我每天都待在你身邊，沒有錯過你成長每個階段。你長大了，已經4歲了，你懂得也會記得了，所以媽媽為你搞一個生日派對，希望你開心，難忘。兒子，媽媽祝福你健康，快樂，永遠愛你！」<br>撰文：馮仁昭</p></body></html>
