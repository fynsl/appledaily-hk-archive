<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚凱琪俾街坊嗌天嬌</title></header><body><h1>【馮仁昭四圍超】譚凱琪俾街坊嗌天嬌</h1><p>譚凱琪噚日到電台宣傳，佢喺劇集《大帥哥》飾演嘅「天嬌」雖然慘死，但街坊都嗌佢天嬌，仲多咗唔少兒童粉絲。佢日前喺澳門做嘢，到前晚先睇番大結局。<br><br>譚凱琪話同張衞健合作獲益良多，因劇集角色關係，錄咗首日文歌以天嬌身份送畀大帥哥：「Send咗畀張衞健後，佢主動話唱首《月光光》加落尾段，20分鐘傳咗六個版本，最後揀咗悲情版，MV中剪輯咗劇中片段，好感人。」<br>撰文：馮仁昭</p></body></html>
