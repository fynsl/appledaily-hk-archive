<html><header><meta charset="utf-8"><title>金地商置去年銷售達標</title></header><body><h1>金地商置去年銷售達標</h1><p>金地商置（535）公佈，2018年全年銷售總額約490.29億元人民幣，而累計銷售總面積約226.3萬平方米，達成350億元銷售目標，而銷售總額按年增年升8.3%。<br><br>另一內房股華南城（1668）首三財季合同銷售共約108.09億港元，平均每平方米售9,500港元，前者按年增長29.1%。當中至2018年12月底為止的第三財季合同銷售40.06億港元，按年增37.1%。另外，中國中冶（1618）去年全年新簽合同6,657.1億元人民幣，按年增長10.4%。</p></body></html>
