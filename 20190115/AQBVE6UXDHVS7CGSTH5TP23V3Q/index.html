<html><header><meta charset="utf-8"><title>趣趣地：法比地標摩軍冇運行</title></header><body><h1>趣趣地：法比地標摩軍冇運行</h1><p>上星期五由車路士加盟摩納哥嘅法比加斯，星期日喺法甲為新東家正選「地標」上陣，結果作客嘅摩納哥憑泰利文斯嘅入波以1:1逼和馬賽。馬賽今場13分鐘即由麥斯美盧比斯先開紀錄，但摩納哥喺完半場前7分鐘由泰利文斯扳平，半場雙方踢成1:1。主場嘅馬賽喺70分鐘有泰奧雲破網，但因犯規在先被判無效，最終馬賽同摩納哥踢成1:1。馬賽被逼和後，目前以18戰得28分排喺聯賽榜第9位，摩納哥19戰得14分仲排緊喺尾2。</p></body></html>
