<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿佘慘變蛇精面</title></header><body><h1>【馮仁昭四圍超】阿佘慘變蛇精面</h1><p>佘詩曼平時放相好少P圖，但近日網上瘋傳佢俾內地某火鍋店老闆娘貼片，對方用「極緻美顏濾鏡」同佢拍片，令阿佘變「蛇精面」，浮誇磨皮效果搞到塊面白過鬼，阿佘打個突尷尬向後縮避鏡頭。<br><br>網民睇到笑爆嘴，話認唔出阿佘，並留言：「明明本人超漂亮」、「這美顏是開多大」。阿佘噚日喺微博晒出大頭相（小圖）後留言：「關掉濾鏡～關掉美顏～關掉瘦臉～關掉眼睛放大～我的顏洗攻略…」美顏前後真係有分別。<br>撰文：馮仁昭</p></body></html>
