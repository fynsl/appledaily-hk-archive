<html><header><meta charset="utf-8"><title>自豪吳嘉龍有骨氣</title></header><body><h1>自豪吳嘉龍有骨氣</h1><p>吳耀漢兒子吳嘉龍也是演員，兩父子曾於電影《生日快樂》分別飾演劉若英的父親與追求者、合演英國動作片《Bodyguard：A New Beginning》及《如珠如寶》，15年也曾一同參與有線真人騷《帶阿媽去旅行》。吳耀漢有一子三女，為了訓練子女的韌力，刻意將子女送到外國讀寄宿學校︰「我教仔女都一樣，全部要寄宿，因為要佢哋面對困難嗰陣，用自己思維去解決。學識獨立。」</p><p>吳耀漢又自豪兒子遺傳了其骨氣︰「佢19歲就自力更生，佢同我講，老竇你以後一個仙都唔使畀我，我當時仲以為佢發噏風，佢話︰『我係serious（認真）』。之後佢真係冇問過我攞錢。」</p></body></html>
