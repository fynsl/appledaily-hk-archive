<html><header><meta charset="utf-8"><title>NGT成員受查炒高層</title></header><body><h1>NGT成員受查炒高層</h1><p>NGT48成員山口真帆被兩名男粉絲企圖強姦，受害人指兩男被NGT隊友教唆及告知其返家時間，山口成功脫險後已立即報警，更曾向NGT劇場負責人今村悅朗投訴卻未獲處理。</p><p>風波擾攘一星期後，組合的官網宣佈有人事變動，證實今村已被調職，又指事件未牽涉到其他成員有違法行為，NGT及AKS事務所昨午派出高層開記招公開道歉。另外，兩位NGT成員太野彩香和西潟茉莉奈，被傳媒爆曾接受警方調查。</p></body></html>
