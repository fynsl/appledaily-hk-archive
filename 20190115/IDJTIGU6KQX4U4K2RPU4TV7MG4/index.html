<html><header><meta charset="utf-8"><title>《權力遊戲》主角墓地團聚</title></header><body><h1>《權力遊戲》主角墓地團聚</h1><p>HBO神劇《權力遊戲》（Game of Thrones）最後一季將於今年四月開播，之前劇集一直大玩神秘，昨日終於發放全新預告讓劇迷止渴。<br><br>片中先有Kit Harington飾演的Jon Snow出場，他走過Stark家族的墓地，之後再見到Sophie Turner與Maisie Williams飾演的兩姊妹出現在墓地中，經過父母墳墓後，三人終於自首季以來再次齊人相聚，但偏偏三人到達的地方，卻見到自己的墳墓。</p></body></html>
