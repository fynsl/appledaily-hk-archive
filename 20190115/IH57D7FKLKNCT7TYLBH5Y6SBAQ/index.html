<html><header><meta charset="utf-8"><title>趣趣地：國際炒乙組仔當沖喜</title></header><body><h1>趣趣地：國際炒乙組仔當沖喜</h1><p>星期日意大利盃16強，傳有港資入主嘅國際米蘭喺半力出擊嘅情況下，主場以6:2大炒乙組仔賓尼雲圖，殺入八強將面對拉素。國際今場收起咗保列坦奴、迪維積同漢丹洛域等主力，但足夠應付賓尼雲圖，開波3分鐘就由莫路伊卡迪射入12碼先開紀錄。四分鐘之後國際有簡達華射入靚波，臨完場前再有達拔軒歷基頭槌建功，半場領先到3:0。雖然賓尼雲圖換邊後追番兩粒，但國際都有拿達路馬天尼斯省兩粒，加埋簡達華埋齋，最後以6:2大勝。</p></body></html>
