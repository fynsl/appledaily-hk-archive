<html><header><meta charset="utf-8"><title>Kai生日Jennie冇影</title></header><body><h1>Kai生日Jennie冇影</h1><p>韓國男團EXO成員Kai，月初被爆跟女團BLACK PINK的22歲成員Jennie拍拖，昨日是Kai的25歲生日，他前晚於Ig直播跟粉絲提早慶生，之後就孖隊友燦烈及D.O.外出慶祝，不過女友Jennie前日因隨隊友於泰國開騷，未知返國後會否幫男友慶祝？</p><p>另外，Jennie去年有份演出的節目《美秋里8-1000》將拍攝第二季，但昨日爆出她不會參與拍攝，令外界推測與戀情有關，節目組就解釋因為Jennie要忙組合的世巡而退出。</p></body></html>
