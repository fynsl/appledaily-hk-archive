<html><header><meta charset="utf-8"><title>冬窗轉轉轉：艾馬利盼冬窗清洗奧斯爾</title></header><body><h1>冬窗轉轉轉：艾馬利盼冬窗清洗奧斯爾</h1><p>阿仙奴領隊艾馬利冬窗續改造球隊，最近屢因戰術問題，將德國籍中場奧斯爾（圖）踢出大軍名單，盛傳艾馬利此舉是向球會高層表明，麾下的兵工廠並沒有奧斯爾的位置。</p><p>英國《每日郵報》甚至指出，艾馬利盼球會冬窗賣走奧斯爾，換取轉會資金購入巴塞隆拿大後備、西班牙籍中場丹尼斯蘇亞雷斯，此子曾在14/15年球季外借西維爾期間與艾馬利合作，有傳阿仙奴已與丹尼斯蘇亞雷斯擬訂合約，只等待槍手籌出約2,000萬歐元（約1.8億港元）的轉會費。不過目前暫未有球會願意接收周薪達35萬鎊、兼逐漸走下坡的奧斯爾。</p></body></html>
