<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝寧孖友人嘆下午茶</title></header><body><h1>【馮仁昭四圍超】謝寧孖友人嘆下午茶</h1><p>謝寧嘅曲奇餅店生意已踏入10周年，成績唔錯，至今合共開咗9間舖，雖然工作量唔少，但全職打理生意嘅佢，依然懂得偷得浮生，日前約埋女性朋友去銅鑼灣嘆茶。<br><br>當日大約4點幾，謝寧同兩位女性朋友喺一間西式餐廳嘆下午茶，由於餐廳坐滿人，佢哋揀喺餐廳外嘅門口位置坐，見佢同友人悠閒傾偈，更不時露出笑容。不過，謝寧兩個朋友比佢更眼利，好快就發現有記者影相，之後謝寧即刻收起笑容，變得比之前嚴肅。<br>撰文：馮仁昭</p></body></html>
