<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一鳳前世情人唔使爭</title></header><body><h1>【馮仁昭四圍超】蔡一鳳前世情人唔使爭</h1><p>蔡一鳳噚日同陳嘉容到黃埔出席活動，蔡一鳳一對龍鳳胎已3個月大，佢話：「老公只係同佢哋玩，佢每日返工前都會同仔女玩一陣，放工即刻返屋企，成日話阿女係佢前世情人，好彩我都有個仔唔使爭。」<br><br>早前有報道話蔡一鳳同利嘉兒不和，蔡一鳳話：「大家處理方式唔同，咁小事拎出嚟講真係有啲肉酸，唔夾好難做朋友，我做生意啲朋友都好成熟，大家冇見面唔需要拎出嚟講。」<br>撰文：馮仁昭</p></body></html>
