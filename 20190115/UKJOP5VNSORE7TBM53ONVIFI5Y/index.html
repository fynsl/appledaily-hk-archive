<html><header><meta charset="utf-8"><title>中石化准分拆油站業務</title></header><body><h1>中石化准分拆油站業務</h1><p>彭博報道，中石化（386）已經取得國務院批准，將其零售業務，包括油站及便利店業務等分拆上市，需待港交所（388）批准，最快今年成事，計劃集資最少50億美元（約392億港元）。<br><br>彭博引述消息人士指，分拆市場業務計劃集資50億至60億美元，較2016年時計劃的100億美元規模縮減，有指原因是市況不佳，未必能承受大型IPO，而且公司的增長前景未如理想。中石化的零售業務擁有30,600個油站及27,000間便利店。中石化的能源銷售增長近年有減慢趨勢，公司嘗試加大其他非能源產品銷售份額，相關收入去年首三季升13%至242.5億元人民幣。</p></body></html>
