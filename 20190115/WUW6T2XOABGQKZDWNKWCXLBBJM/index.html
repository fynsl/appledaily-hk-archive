<html><header><meta charset="utf-8"><title>馮盈盈同男友供樓</title></header><body><h1>馮盈盈同男友供樓</h1><p>馮盈盈昨日在旺角出席迎新春活動。馮盈盈表示想有多點桃花，人際關係好一點，有貴人相助，她直言：「𠵱家年紀大，要多啲上進心，發展得好先至有錢供樓。」馮盈盈與男友一齊買樓，除了付首期，更一起供款，是二十四孝女友，馮盈盈說：「唔係畀咗首期就唔使供，盡量幫手，自己都想經濟上有能力，如果斷供冇咗層樓咁點算。」<br><br>對於成為90後榜樣，馮盈盈表示同期的中學同學已經開餐廳，自己要更努力，除了賺錢可以幫助社會。馮盈盈好友麥明詩踩單車到柬埔寨籌款，她表示除了捐錢支持，還會慰問對方，但沒勇氣參與。<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
