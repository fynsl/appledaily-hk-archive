<html><header><meta charset="utf-8"><title>Highlight成員被取消學位</title></header><body><h1>Highlight成員被取消學位</h1><p>韓國男團Highlight成員（左起）龍俊亨、李起光和尹斗俊，以及三人於BEAST時期的舊隊友張賢勝，去年被爆10年入讀東新大學後涉享特權，經常缺課仍獲頒獎學金。<br><br>韓國教育部昨日公開調查結果，原來涉享特權的還有男歌手趙佳烈，以及男團BTOB成員陸星材、徐恩光，教育部決定取消七人的學分及學位。同時趙佳烈涉違規獲聘為教授，故被教育部取消其教授職位。</p></body></html>
