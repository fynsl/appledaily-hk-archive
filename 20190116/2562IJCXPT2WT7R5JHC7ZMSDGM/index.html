<html><header><meta charset="utf-8"><title>翠如私己錢買物業</title></header><body><h1>翠如私己錢買物業</h1><p>黃翠如昨日首次以蕭正楠太太身份到坑口出席活動，同場還有張兆輝、譚凱琪和黃庭鋒。翠如表示不少人稱呼她做「蕭太」，笑言最開心是老公。問到今年預備多少錢封利是？她笑說：「幾多位都係佢啲錢。」有報道指黃父斥資510萬給翠如開公司，再購入一個商業單位，翠如即說：「搞錯呀，我自己用私己錢買㗎，我對數字冇概念，所以會將單位租出去。」</p><p>同場的張兆輝雙眼通紅哽咽表示，下周六林嶺東追思會不能出席：「好遺憾要開工，嗰日我唔喺香港，無緣送佢最後一程，本來拍完《黃金有罪》就約佢食飯，估唔到佢咁快咁突然離開我哋。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
