<html><header><meta charset="utf-8"><title>王喜冇癮離開電視</title></header><body><h1>王喜冇癮離開電視</h1><p>香港開電視的日本深度遊新節目《明治憑甚麼》，昨日於尖沙嘴設飯局，有線寬頻營運總裁梁淑儀頒「深度旅遊王」予主持項明生，並宣佈開拍第二輯，但此時任職創作總監的王喜卻突然宣佈辭職，令一班高層十分愕然。<br><br>王喜辭職前沒知會任何人，他指接手後多五倍人認識電視台，也是時候功成身退。《蘋果》問到其辭職原因，他說：「呢一年時間都算成功領導個新台，我想做一個華麗轉身，因為辭職都要三個月，嚟緊有新工作，但暫時唔方便透露。」本報據悉王喜離職是因人事問題，令他感沒癮。<br>採訪：魯吉</p></body></html>
