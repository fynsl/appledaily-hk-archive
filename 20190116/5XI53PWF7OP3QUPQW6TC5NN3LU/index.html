<html><header><meta charset="utf-8"><title>Celine同R. Kelly割席</title></header><body><h1>Celine同R. Kelly割席</h1><p>美國男歌手R. Kelly涉及多宗性醜聞，近日因紀錄片《Surviving R. Kelly》播出引起爭議，其中一位在紀錄片受訪的受害人Faith Rodgers，昨日現身記招時透露她挺身指證R. Kelly後曾收到恐嚇。</p><p>現時R. Kelly的歌曲已遭Spotify及Apple從音樂清單中移除，多位曾與他合作過的歌手包括Lady GaGa等已經割席。另一天后Celine Dion亦與他劃清界線，將兩人於98年合作歌曲《I'm Your Angel》下架。</p></body></html>
