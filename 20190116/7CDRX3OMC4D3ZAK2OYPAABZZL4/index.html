<html><header><meta charset="utf-8"><title>陳家樂春風滿面談陳瀅</title></header><body><h1>陳家樂春風滿面談陳瀅</h1><p>陳家樂昨日春風滿面現身黃大仙，對於有報道指他跟緋聞女友陳瀅同遊東京，他主動提及跟同事去，但甜笑說：「我淨係見到自己一個，睇唔到有關報道。」問到是否沒有相片所以不承認，他坦言跟陳瀅是相熟朋友，並強調現時沒有拍拖，至於將來會否發展成情侶？他說：「未識處理朋友以外感情，做朋友先。」問到是否兄妹情？陳家樂說：「唔識答，唔回應，好驚。」<br><br>對於舊愛余香凝跟被指是二人的第三者新歡到中環玩嘉年華，陳家樂即收起笑容，表示不作回應。對於舊愛有新開始，會否送上祝福？他說：「佢開心我當然開心，最近都係做好自己嘢，冇留意新聞。」<br>採訪、攝影：馬建華</p></body></html>
