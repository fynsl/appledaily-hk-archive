<html><header><meta charset="utf-8"><title>KEIKO重開社交網交流</title></header><body><h1>KEIKO重開社交網交流</h1><p>日本昔日樂壇教父小室哲哉去年爆出婚外情，之後與患病妻子KEIKO分開生活，女方去年搬到家鄉大分縣跟家人同住。當時有報道指，KEIKO會相約朋友唱K，並非小室指患病後對音樂失去興趣。<br><br>前日，KEIKO更新社交網，她留言：「很久沒見，我打算再開Twitter，大家多多指教。」她自11年因腦內蛛網膜下腔出血入院後一直健康欠佳，小室曾指太太記憶力衰退，又稱她說話與發音也有困難。</p></body></html>
