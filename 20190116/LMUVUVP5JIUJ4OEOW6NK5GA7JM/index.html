<html><header><meta charset="utf-8"><title>聯想控股引入新奧國際</title></header><body><h1>聯想控股引入新奧國際</h1><p>聯想控股（3396）股東之一北京聯恒永信投資中心擬出售5,409萬股H股予新奧能源（2688）姊妹公司新奧國際，每股作價21.56元，較昨日收市價22.1元折讓2.4%，涉資11.7億元。<br><br>聯恒永信為聯控員工持股平台，持有1.78億股公司H股股份，佔公司已發行H股股份總數約13.99%，及佔公司全部已發行股份總數約7.55%。交易完成後，聯恆永信持股量將降至9.74%H股。</p></body></html>
