<html><header><meta charset="utf-8"><title>視帝理察麥登傳分手</title></header><body><h1>視帝理察麥登傳分手</h1><p>被視為新一任007頭號大熱的32歲男星理察麥登（Richard Madden），月初憑大熱英劇《內政保鑣》（Bodyguard）獲金球獎戲劇組最佳男主角，事業發展暢旺，但卻傳出與拍拖一年半的21歲女友Ellie Bamber已於上月分手。</p><p>理察麥登前日單拖出席美國影評人之選大獎頒獎禮，未見其另一半，有傳兩人因經常爭吵決定分開，他們亦相信這是最好的決定，希望分手後仍可維持朋友關係。</p></body></html>
