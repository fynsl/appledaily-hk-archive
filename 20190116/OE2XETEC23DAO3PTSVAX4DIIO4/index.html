<html><header><meta charset="utf-8"><title>莊思敏期望年內結婚生仔</title></header><body><h1>莊思敏期望年內結婚生仔</h1><p>莊思敏昨日與郭羨妮到觀塘為新春裝置擔任揭幕嘉賓，將與兩位妹妹返馬來西亞過年的莊思敏，問到會否有信心今年是最後一年𢭃利是？她笑說：「信心我年年都有，年年都咁講。」郭羨妮鼓勵莊思敏，緣份到便會在短時間內結婚，莊思敏表示承郭羨妮貴言，最好一年內結婚兼生孖胎，火速完成人生大事。<br><br>今年留港度歲的郭羨妮，準備入廚大顯身手整花膠扒、焗羊髀及靚湯慰勞從北京返港的老公。在旁的莊思敏即表示要拜師，郭羨妮說：「睇YouTube就得，我都係自學，都整得好食，年初二仲會一家人包餃子。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
