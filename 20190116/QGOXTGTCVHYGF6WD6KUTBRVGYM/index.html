<html><header><meta charset="utf-8"><title>尹飛燕開騷帶孫女上台</title></header><body><h1>尹飛燕開騷帶孫女上台</h1><p>粵劇紅伶尹飛燕及保良局主席蔡李惠莉前晚齊集文化中心音樂廳，參與「粵韻獻保良」何華棧名人名伶名曲演唱會。燕姐即席獻唱棧哥歌曲《琴緣聚》，談到演繹別人的歌，燕姐直認有壓力：「前晚半夜先喺新加坡演出完返港，冇乜時間練，今次冇乜信心，因為唔習慣唱別人腔調，所以有少少緊張，曲譜都唔敢離手。」<br><br>燕姐過往習慣在農曆新年放假返加拿大探女兒及孫兒，但今年因阮兆輝提議，決定留港再開騷，燕姐笑指屆時會帶小孫女「灰鼠B」上台跟大家拜年、收利是。燕姐大讚灰鼠B特別可愛，隨時拍醒她都會笑不會哭，成為家中開心果。<br>採訪、攝影：馬建華</p></body></html>
