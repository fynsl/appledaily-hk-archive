<html><header><meta charset="utf-8"><title>傳捷信來港上市籌78億</title></header><body><h1>傳捷信來港上市籌78億</h1><p>路透IFR引述消息指，捷信集團（Home Credit Group）計劃今年來港上市，集資約10億美元（約78億港元）。捷信為消費金融服務提供商，成立於1997年，總部在荷蘭，在10個國家經營業務，包括中國、印度、印尼、美國、俄羅斯等。另外，市場消息指，昨日開始招股的科培教育（1890），國際配售部份已獲足額認購。科培周五截止公開認購，預期於本月25日主板掛牌。 </p></body></html>
