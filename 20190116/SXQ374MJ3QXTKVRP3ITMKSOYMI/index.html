<html><header><meta charset="utf-8"><title>反思文革　控訴「四人幫」</title></header><body><h1>反思文革　控訴「四人幫」</h1><p>【話你知】24歲的上海復旦大學中文系學生盧新華在上海《文匯報》發表控訴「四人幫」的短篇小說《傷痕》，自此開啟一批反省文革的文學作品，後被稱為「傷痕文學」。<br><br>內地文革時的作品，強調「三突出」（突出正面人物，突出英雄人物，突出主要英雄人物），同時亦滲入「假、大、空」程式化說教。傷痕文學反對文革作品，強調文革中受到肉體和精神傷痛，附帶對文革時期的反思。諾貝爾和平獎得主兼異見作家劉曉波生前曾接受本報訪問講傷痕文學，指作品「往往只聚焦在文革受害者，以及反『四人幫』的英雄，使得作品變得不真實。」</p></body></html>
