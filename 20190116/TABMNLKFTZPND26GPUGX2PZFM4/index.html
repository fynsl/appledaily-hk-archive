<html><header><meta charset="utf-8"><title>劉嘉玲章子怡似姊妹</title></header><body><h1>劉嘉玲章子怡似姊妹</h1><p>劉嘉玲與章子怡（右）私底下老友鬼鬼，不時都會在微博晒合照，昨日章子怡又在微博貼出合照，並留言：「謝謝+0（嘉玲）姐的用心，香港小聚，家的溫暖！Great night！」<br><br>原來章子怡此行是到嘉玲的家中聚會，同場還有關錦鵬、張叔平、金燕玲及區丁平等，不過有網民留言，除了問何解不見梁朝偉外，亦大讚嘉玲保養得好好，雖然劉嘉玲比章子怡足足大14年，不過二人感覺似兩姊妹！</p></body></html>
