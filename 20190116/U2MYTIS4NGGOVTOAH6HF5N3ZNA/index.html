<html><header><meta charset="utf-8"><title>小米持股人折讓7%配售</title></header><body><h1>小米持股人折讓7%配售</h1><p>彭博報道，小米（1810）持股人尋求配售不超過2.31億股，配售價格區間為9.28元至9.6元，最多套現22.1億元。配售價較昨日收市價9.96元，折讓3.6%至6.8%，由小米在港股上市的保薦人之一的高盛安排。<br><br>早前有報道指，俄羅斯富豪Yuri Milner旗下Apoletto Managers Limited申報，於1月9日減持約5.94億股、總值接近60億元的小米股份，沒披露作價，令其持股量降至4.99%。有消息指，Apoletto Managers並非出售股份，而是將股份轉倉予基金原始投資者。</p></body></html>
