<html><header><meta charset="utf-8"><title>媽模Mia嬉水洩孕照</title></header><body><h1>媽模Mia嬉水洩孕照</h1><p>剛過30歲生日的媽模陳靜儀（Mia），去年被爆嫁28歲山東男薛雨，更改名陳樂庭（Flora）過新生活。Mia出道時，爆出16歲時奉子成婚，跟前夫莊家傑育有一子一女，二人離婚後，由祖母照顧孫兒。<br><br>再婚後的Mia，享受闊太生活，樣子也跟出道時不同。Mia前日在Ig洩密，貼出峇里度假相片，見她腹部隆起，陀着BB豬，站在水邊嬉戲，變身美麗孕媽。同時又晒老公送的鑽石手𠼦，禮物盒旁有老公寫的心意卡，Mia留言：「Happy birthday to me,thank you my love小可愛。」同時貼出老公赤膊向海背影。<br>採訪：楊定</p></body></html>
