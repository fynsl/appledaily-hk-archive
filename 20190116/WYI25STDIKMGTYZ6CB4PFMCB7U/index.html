<html><header><meta charset="utf-8"><title>郭子健羨慕筋肉男</title></header><body><h1>郭子健羨慕筋肉男</h1><p>由荷李活動作巨星史泰龍（Sylvester Stallone）主演的新片《王者之後：重拳復仇》（Creed II）已上映，史泰龍繼續飾演洛奇，今次在戲中演癌症病人，未有騷肌，不過72歲的他依然日日健身。<br><br>郭子健日前接受《蘋果》的《關你影視》訪問，分享電影《洛奇》（Rocky）系列對他的深遠影響：「每逢意志消沉時都會想睇番《洛奇》，睇到佢打拳跌低再起番身，令我淚崩，無論生活上有乜嘢痛苦同打擊，都會有番意思再繼續。」郭子健認同筋肉男在電影市場吃香：「男人由5歲到50歲都希望成為英雄，咁必須有咁嘅身形，未必練到，但都希望有。」<br>採訪：何德<br>攝影：仇志德</p></body></html>
