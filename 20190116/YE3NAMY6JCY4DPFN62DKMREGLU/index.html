<html><header><meta charset="utf-8"><title>朱太公司租回中環中心</title></header><body><h1>朱太公司租回中環中心</h1><p>金利豐（1031）行政總裁朱李月華（朱太）去年聯同「小巴大王」等老友齊齊摸頂買入中環中心，交易盛傳一波三折，不過學誠哥話齋：「買嚟自用冇問題！」朱太昨日就與旗下公司金利豐簽下三年租約，出租中環中心72樓全層，總建築面積約2.66萬平方呎，月租306萬元，不包差餉、地租、空調及管理費，給予三個月免租期。<br><br>金利豐指，物業將用作集團總辦事處，金利豐現時租用出名貴租的IFC，相信搬辦事處可節省部份租金。</p></body></html>
