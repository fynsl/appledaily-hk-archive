<html><header><meta charset="utf-8"><title>【add color】泫雅孖男友E’Dawn「宿醉」放閃</title></header><body><h1>【add color】泫雅孖男友E’Dawn「宿醉」放閃</h1><p>在韓國有「性感小野馬」之稱的金泫雅，自從與男友E'Dawn認愛後，被迫離開公司，但他們之後在互聯網上毫無顧忌地放閃。日前泫雅與男友化上雙眼通紅的「宿醉妝」為雜誌拍攝，引來網友兩極評論：「很可愛的日系妝」、「根本就是縱慾過度表情」。<br><br>這款妝容的重點，在卧蠶位化上粉紅色眼影，並在額頭邊緣與面頰化上淡淡的胭脂，而眼影與眉毛就不能重手，以半素顏妝上陣，營造宿醉後掉妝、無神慵懶的感覺。<br>撰文：黃嘉琪</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
