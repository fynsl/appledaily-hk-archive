<html><header><meta charset="utf-8"><title>Rihanna入稟告父呃錢</title></header><body><h1>Rihanna入稟告父呃錢</h1><p>美國女歌手Rihanna正式入稟控告其爸爸Ronald Fenty，指父親連同其生意拍檔Moses Perkins成立了一間娛樂公司，聲稱是Rihanna經理人，更幫Rihanna接工作，包括接下一個收1,500萬美元（約1.17億元）的巡唱，及收40萬美元（約312萬港元）的賭城騷。<br><br>Rihanna一方指與自己完全無關：「雖然Fenty先生是Rihanna的爸爸，但她無權，亦從未有權代理Rihanna。」</p></body></html>
