<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒為曲奇添加物澄清</title></header><body><h1>【馮仁昭四圍超】霆鋒為曲奇添加物澄清</h1><p>謝霆鋒經常都為佢嘅曲奇餅宣傳，但前日消委會測試市面上58款曲奇同蝴蝶酥樣本，有近九成（51款）檢測出致癌物，當中包括霆鋒嘅自家品牌。品牌即刻喺官方微博發聲明，強調佢哋嘅曲奇含有丙烯酰胺物質，但唔係人為添加物，係透過高溫烹煮食物不經意產生嘅物質。據香港食物安全中心喺文案描述，食肆同家中烹煮食物過程，都會有機會發現丙烯酰胺。<br><br>聲明又指對於有報道以標題黨方式傷害品牌，公司會保留追訴權。<br>撰文：馮仁昭</p></body></html>
