<html><header><meta charset="utf-8"><title>阿佘寄望覓得另一半</title></header><body><h1>阿佘寄望覓得另一半</h1><p>佘詩曼昨日到銅鑼灣出席新年活動，近來在橫店拍劇的她，希望農曆新年可以返港。新劇以30年代做背景，她飾演賢妻，笑言不用演奸角，母親會開心。她自言演戲多年做過不少好太太角色，問到現實中可會是好太太？她說：「要試吓先知，拍咁多年有吸取經驗。」<br><br>若作為人妻，阿佘覺得分配時間給家庭較困難：「好難取捨工作同家庭，希望搵到另一半可以咁。」她笑言希望在明天，所以今年會有姻緣到。另外，去年因劇集《延禧攻略》大豐收，因與母親有聯名戶口，所以不用刻意給母親大利是：「𠵱家佢可以嘆世界，以前佢搵錢我使，𠵱家可調轉。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
