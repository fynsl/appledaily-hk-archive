<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】又南佩服天佑毅力</title></header><body><h1>【馮仁昭四圍超】又南佩服天佑毅力</h1><p>徐天佑同歐錦棠合演嘅舞台劇《武藏全傳決戰巖流島》，上周起已經演出三場，唔少好友好似黃又南、余香凝、導演陳果同梁雍婷都嚟捧場。<br><br>又南話好佩服天佑嘅毅力：「知道天佑為咗個劇花咗好多心機，成個舞台劇嘅製作好認真，睇到演員攞出十足拼勁嚟演出。」余香凝話除咗天佑，仲嚟捧棠哥場：「戲服好出色，睇到台前幕後嘅心機！」陳果就話欣賞天佑演嘅劍客宮本武藏好出色。<br>撰文：馮仁昭</p></body></html>
