<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】瑪莎母被告誹謗</title></header><body><h1>【馮仁昭四圍超】瑪莎母被告誹謗</h1><p>台灣天團五月天成員瑪莎嘅媽媽李紫涵，認為70歲丈夫同一位吳姓女士有染，曾向台灣法院提出民事訴訟，最後敗訴。</p><p>瑪莎媽媽喺發現丈夫嘅手機經常收到呢位女子短訊，同外出食飯。瑪莎媽媽喺fb向兩人嘅共同朋友抱怨「她勾搭我老公妳知道嗎」仲去到吳女之前任職嘅公司，向對方嘅前同事申訴。吳女最後提出訴訟，台北地檢署調查後依妨害名譽罪起訴。<br>撰文：馮仁昭</p></body></html>
