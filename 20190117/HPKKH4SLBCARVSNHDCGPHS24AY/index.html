<html><header><meta charset="utf-8"><title>星爺睇起鄂靖文臨記升呢</title></header><body><h1>星爺睇起鄂靖文臨記升呢</h1><p>周星馳賀歲片《新喜劇之王》找來內地演員王寶強主演，女主角則由名不見經傳的內地藝人鄂靖文，有指她飾演女版「尹天仇」，在戲中醉心演戲。今年30歲原名鄂博的鄂靖文，畢業於中央戲劇學院表演系，14年參加湖北衛視喜劇類選秀節目《我為喜劇狂》第一季奪冠。</p><p>鄂靖文雖然演出經驗豐富，但一直連片尾字幕都沒她名字，所以當她收到通知，被選中成為星爺新片女主角時，還以為是騙案，她說：「副導演總共打了三次電話，給我看了微信截圖後我才相信。」鄂靖文自言跟戲中角色相似，就算被嘲笑挖苦也沒所謂，而星爺在記者會上亦說過「別放棄，相信自己。」<br>撰文：李森</p></body></html>
