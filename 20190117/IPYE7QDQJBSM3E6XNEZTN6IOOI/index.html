<html><header><meta charset="utf-8"><title>家人比愛情更滋潤</title></header><body><h1>家人比愛情更滋潤</h1><p>今年即將踏入38歲的劉心悠，事業得意，但愛情卻淡如白開水，就連緋聞也欠奉。再過兩年就轉「4」字頭，人身歷煉到另一階段，她坦言家人比愛情更滋潤，反而希望在時間表的分配上，除工作以外，可以撥一部份時間去旅遊。<br><br>心悠說：「屋企人嘅滋潤多啲，我覺得自己係比較理性嘅女仔，唔需要依靠男人，男人好需要女人依靠，或者我未遇到，我嘅要求係起碼要鍾意動物，最好識游水，我游水（遇溺）佢可以拉我一把，又唔使游水教練咁叻，如果成日叫我應該點游點游，我會好驚。」</p></body></html>
