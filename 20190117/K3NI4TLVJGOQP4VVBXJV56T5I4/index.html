<html><header><meta charset="utf-8"><title>求驗客手記：巴西小將避雨俾雷劈</title></header><body><h1>求驗客手記：巴西小將避雨俾雷劈</h1><p>巴西日前一場足球比賽發生罕見意外，一位球員喺比賽期間俾雷電劈中，好彩事後證實冇生命危險。日前喺巴西上演嘅阿古亞辛達對米羅納體育會嘅U20賽事，比賽期間突然落起狂風暴雨，球證決定暫停賽事。不過正當雙方球員返緊去後備席避雨時，阿古亞辛達嘅後衞軒歷基（小圖）喺行雷後就突然瞓低。好彩當時有救護車喺場邊候命，即時送咗佢去醫院，而軒歷基當時都可以自己行上救護車（圖），事後亦證實佢冇大礙，算係執番身彩。</p></body></html>
