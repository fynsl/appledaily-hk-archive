<html><header><meta charset="utf-8"><title>結好擬日本發展度假村</title></header><body><h1>結好擬日本發展度假村</h1><p>結好（064）公佈，與日本Shotoku Rinaldo訂立諒解備忘錄，以成立合營，於日本開發綜合度假村項目。有關項目位於靜岡縣牧之原市，設有酒店、娛樂場、餐廳、商店、娛樂設施和會議中心，總樓面面積約為40萬平方米。<br><br>據公告，Shotoku Rinaldo正審視，取得政府允許及批准以獲得在日本經營度假村之權利的可行性。日本靜岡縣牧之原市綜合娛樂事務委員會，已於去年10月3日正式向Shotoku Rinaldo，發出選取確認函，確認其為委員會提名的唯一候選人。同日，結好根據購股權計劃，向若干合資格參與者授出可認購合共2.898億股股份的購股權。</p></body></html>
