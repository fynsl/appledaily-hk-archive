<html><header><meta charset="utf-8"><title>冬窗轉轉轉：賴恩巴布重返英超</title></header><body><h1>冬窗轉轉轉：賴恩巴布重返英超</h1><p>近年效力土超比錫達斯成功翻生的荷蘭翼鋒賴恩巴布（圖），不但在國家隊穩坐正選，更以32歲之齡重返英超，不過並非重返效力過四季的利物浦，而是到富咸做雷霆救兵。</p><p>富咸周二宣佈，成功從比錫達斯借入賴恩巴布至季尾，此子將穿上12號球衣，相隔八年再戰英超，更坦言有信心助富咸成功護級：「我相信富咸可以留在英超，我在這裏的理由之一，是努力協助實現這目標，我已作好準備，非常興奮和急不及待出戰。」預計賴恩巴布將有機會，在下周日英超主場鬥熱刺時地標上陣。<br><br>冬季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
