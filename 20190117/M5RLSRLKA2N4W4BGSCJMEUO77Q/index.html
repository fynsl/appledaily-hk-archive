<html><header><meta charset="utf-8"><title>求驗客手記：PSG多哈操練萬人空巷</title></header><body><h1>求驗客手記：PSG多哈操練萬人空巷</h1><p>法甲球隊巴黎聖日耳門（PSG）最近趁住休息，拉大隊飛去卡塔爾首都多哈集訓。隊內球星基利安麥巴比、尼馬同卡雲尼等全部隨隊，其中一課喺哈利法國際體育場、免費入場嘅操練，竟然吸引咗成1.2萬名球迷入場！今次PSG咁齊人嚟到卡塔爾集訓，當然有唔少球迷慕名而來，加上陣中有尼馬、丹尼爾同堤亞高施華等巴西球星，現場掛滿巴西國旗。另外，PSG嘅卡塔爾主席艾卡拉法都有入場。練完波嘅PSG，將會喺星期六法甲主場鬥甘岡。</p></body></html>
