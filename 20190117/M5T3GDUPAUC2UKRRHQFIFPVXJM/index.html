<html><header><meta charset="utf-8"><title>王浩信再闖樂壇盼開騷</title></header><body><h1>王浩信再闖樂壇盼開騷</h1><p>王浩信、薛家燕和湯洛雯等昨日為節目《新春開運王》錄影，王浩信表示雖然有宗教信仰，但都會參考師傅的流年運勢指點。曾是歌手的王浩信，來年想再向音樂方向發展，因為自覺觀眾緣不俗，加上有唱劇集主題曲，認為要把握機會開騷，更指人生下一個目標，就是奪「最受歡迎男歌星」。</p><p>同場的家燕姐緊張劇中女兒湯洛雯的姻緣，更揚言對方出嫁會送金豬或金鏈。家燕姐更爆有三位師傅都批湯洛雯明年好事近，又指她有三個追求者兼有男子來探班。湯洛雯就否認現時有追求者，但不排除會閃婚：「可能喇，細個唔會咁諗，𠵱家就乜都有可能發生。」<br>撰文：祖李</p></body></html>
