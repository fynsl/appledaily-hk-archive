<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陶喆報喜老婆陀仔</title></header><body><h1>【馮仁昭四圍超】陶喆報喜老婆陀仔</h1><p>台灣歌王陶喆同辣妻Penny結婚4年幾，老婆試過一次流產，上年再懷孕，佢哋將會喺3月迎接小生命來臨。陶喆分享同老婆嘅豬年幸福合照時，更自爆太太陀住「慈姑椗」。<br><br>陶喆透露仲未同囝囝改名，但每日隔住老婆個肚嗌個仔「Bon Bon」，法文係親親咁解。佢留言：「Bon Bon是暱稱，不是小名，想名字跟做音樂一樣，要有靈感。」<br>撰文：馮仁昭</p></body></html>
