<html><header><meta charset="utf-8"><title>求驗客手記：卡尼有排唞　熱刺好頭痕</title></header><body><h1>求驗客手記：卡尼有排唞　熱刺好頭痕</h1><p>熱刺官網證實哈利卡尼喺星期日對曼聯嘅比賽入面左腳足踝受傷，並預計卡尼要等到喺三月頭先可以復操！事實上，另一前鋒孫興民亦因要幫南韓出戰亞洲盃而暫時離隊，所以熱刺𠵱家得番洛蘭迪一個前鋒，攻力大打折扣。</p><p>另外，據英國《太陽報》報道，熱刺後衞奧里亞上星期六因為喺屋企同女友Hencha Voigt發生肢體衝突，一度被警方扣留，不過事後已被釋放，亦冇被檢控。奧里亞一向麻煩多多，佢喺2016年效力巴黎聖日耳門期間，就曾經因為喺巴黎襲警被判入獄兩個月，仲俾英國撤銷佢嘅入境簽證，冇得隨隊參加作客阿仙奴嘅歐聯賽事。</p></body></html>
