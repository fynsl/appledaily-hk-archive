<html><header><meta charset="utf-8"><title>一田預告開新模式門店</title></header><body><h1>一田預告開新模式門店</h1><p>旺角一田超市本周日（20日）重開，翻新後門店比舊有分店大一半；一田百貨行政總裁黃思麗更預告，今年將新開兩間分店，其中一間更將以全新模式經營，意味將有別於既有百貨及超市營運模式！<br><br>一田去年7月斥資4,000萬元作旺角分店的搬遷工程，新店由商場3樓搬至5樓，佔地1.9萬呎，較原有分店大55%，新店較為矚目的是增加了逾3,200呎的食品概念主題區。事實上，由於一田去年食品銷售升幅強勁，超市銷售額按年升19.3%，其中，以鮮貨升幅最強，肉類、海鮮、蔬果均有兩成增長，除鮮貨較受顧客歡迎外，一田2017年亦有多間新開超市於去年全年入賬。</p></body></html>
