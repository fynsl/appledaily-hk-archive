<html><header><meta charset="utf-8"><title>陳志雲憂有120歲：係詛咒</title></header><body><h1>陳志雲憂有120歲：係詛咒</h1><p>陳志雲昨日到旺角為醫療中心主持開幕儀式，他笑言自己不像60歲，因身體機能更加好，陳志雲說：「政府話60歲係中年，不過自己唔會想去到120歲，120歲可能係一個詛咒。」陳志雲表示日前檢查身體，做完磁力共振，出來的報告好健康。志雲又指自己有密室恐懼症，好彩檢查的時候機械空間夠大，加上有靚護士在場，過程非常愉快。<br><br>對於王喜離開香港開電視工作，陳志雲說：「阿喜一早講咗只係做一段時間，佢只係兼職性質。而我做完之前個節目，暫時都唔會做住，大家合作好愉快，今次有好大嘅自由度，亦都有新話題，自己忙其他工作先。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
