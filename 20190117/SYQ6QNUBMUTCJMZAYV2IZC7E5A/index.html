<html><header><meta charset="utf-8"><title>朱晨麗拍劇老細送花</title></header><body><h1>朱晨麗拍劇老細送花</h1><p>朱晨麗近日忙於拍攝新劇《法證先鋒IV》，雖然拍到天昏地暗，幸好有拍檔譚俊彥共同進退，二人之前拍《特技人》演情侶開始熟絡，今次合作飾演警隊上司與下屬更有默契。朱晨麗說：「咁短時間再同譚俊彥合作真係好開心，因為唔使磨合，對方一個眼神就知點接，慳好多時間。同埋我哋幾啱嘴形，會一齊掃街買魚蛋，拎上外景車食。」<br><br>兩人早前到花店拍攝查案戲份，喜歡收花的朱晨麗，趁未埋位細心欣賞鮮花，老闆見狀即二話不說贈她兩紮靚花，令她樂足半天，她撒嬌說：「生日都冇人送花畀我，好在老闆好人，總算有啲安慰，我拎花返屋企隻貓都眼望望。」<br>撰文︰祖李</p></body></html>
