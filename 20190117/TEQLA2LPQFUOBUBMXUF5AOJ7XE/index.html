<html><header><meta charset="utf-8"><title>瞿穎晒王祖賢女神Look</title></header><body><h1>瞿穎晒王祖賢女神Look</h1><p>將於本月底踏入52歲的王祖賢，息影移民加拿大。前日卻因內地女星瞿穎在微博貼出舊相，當中有攝於90年在北京故宮拍廣告相片，王祖賢當時更擺出性感女神瑪麗蓮夢露（Marilyn Monroe）的經典吹裙甫士。</p><p>王祖賢當年只有23歲，穿上白色背心裙美艷迷人，而瞿穎剛初出道，只站在王祖賢背後扮宮女。瞿穎寫道：「這可能是我為數不多的當群演的日子了吧，大家不知道的是我也是從配角成長起來的。此前並沒有人能夠在故宮拍攝廣告片，我們也算是故宮實地取景的第一組廣告片了。她的白色連衣裙跟我們的紅色的古代服飾，形成強烈的視覺衝擊。」<br>撰文：李森</p></body></html>
