<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭浩翔挑戰江湖大佬</title></header><body><h1>【馮仁昭四圍超】彭浩翔挑戰江湖大佬</h1><p>彭浩翔套賀歲片下個月先上映，不過佢同灘叔鄒凱光、劉翁合作演出嘅棟篤笑《翔揸劉灘之潮潮的吹》，後日就會再度公映，而今次會由香港灣仔搬到旺角麥花臣演出。旺角個場唔止場地人數會增加，而且係英雄地，所以彭浩翔話內容都相對有改變，希望佢哋唔會得罪啲江湖大佬，引起騷動。而一班佢哋嘅好友梁詠琪、田啟文、林愛華導演同利穎怡都會殺入旺角捧老友場。<br>撰文：馮仁昭</p></body></html>
