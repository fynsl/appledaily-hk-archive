<html><header><meta charset="utf-8"><title>求驗客手記：日職頭炮先睇小白韋拿</title></header><body><h1>求驗客手記：日職頭炮先睇小白韋拿</h1><p>新一季嘅日本職業足球聯賽（J League），將喺下月22號（星期五）正式重開，其中開鑼日只安排一場賽事，由擁有恩尼斯達、普多斯基同韋拿嘅神戶勝利船，作客大阪櫻花率先打頭陣。其餘16支球隊會安排喺2月23號（星期六）作賽，其中盛傳將會嚟香港踢賀歲盃、擁有費蘭度托利斯嘅鳥棲砂岩，將喺主場迎戰名古屋鯨魚。衞冕嘅川崎前鋒首戰會喺主場鬥FC東京；應屆亞冠盃冠軍鹿島鹿角會喺主場迎戰「升班馬」大分三神。</p></body></html>
