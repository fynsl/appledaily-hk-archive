<html><header><meta charset="utf-8"><title>馮盈盈女大十八變</title></header><body><h1>馮盈盈女大十八變</h1><p>張繼聰潮玩的「10 years challenge」最近在社交媒體大熱，群星也齊齊貼相，分享10年來的變化。蔡卓妍（阿Sa）貼出自己十多年前與鍾欣潼（阿嬌）的工作照，並hashtag「#over10yearchallenge」，不過兩人樣貌變化不大，只是現在相對成熟。<br><br>汪詩詩就分別上載與老公甄子丹及子女、10年前後的照片，雖然汪詩詩樣貌依舊，但囡囡Jasmine就由小女孩變成亭亭玉立的少女，與媽媽十足兩姊妹。現年24歲的港姐冠軍馮盈盈，也貼出她10年前的照片，網友看完後也大呼：「女大十八變。」</p></body></html>
