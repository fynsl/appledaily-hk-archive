<html><header><meta charset="utf-8"><title>莊思敏返鄉相睇</title></header><body><h1>莊思敏返鄉相睇</h1><p>莊思敏昨日到尖沙嘴為有份投資的點心店宣傳，她表示與獨角獸卡通合作，希望吸納不同年齡層客戶：「食點心係廣東文化，我覺得小朋友應該要有呢個習慣，希望小朋友唔好覺得食點心係老土，只係同爺爺嫲嫲先會做嘅事。」提到日前消委會檢測多款曲奇餅卷均含基因致癌物，莊思敏說：「我哋監管好嚴謹，自己都成日突擊檢查，有員工好憎我，俾我撞破佢蛇王，喺背後咒我。」<br><br>農曆新年會返馬來西亞，莊思敏自爆母親不時介紹異性：「佢𠵱家唔催我，直接send相畀我，今次返去順便見吓，我成日叫啲朋友介紹。」被取笑漁翁撒網，莊思敏否認說：「我呢啲見多識廣箒。」<br>採訪、攝影：盧妹</p></body></html>
