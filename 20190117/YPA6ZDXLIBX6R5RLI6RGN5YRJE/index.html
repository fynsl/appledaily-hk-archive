<html><header><meta charset="utf-8"><title>求驗客手記：馬雲出手國際或變紅底</title></header><body><h1>求驗客手記：馬雲出手國際或變紅底</h1><p>意大利《羅馬體育報》同《都靈體育報》齊齊爆料，話中國富商馬雲同科技巨頭David Yu喺香港上市嘅雲峰基金公司，有意收購印尼商人托希爾持有嘅31%國際米蘭股份。如果成事，計埋國際米蘭最大股東中國蘇寧集團約69%嘅股份，國際將會全面中資化。馬雲同蘇寧關係密切，係蘇寧嘅第二大股東，而蘇寧亦持有部份阿里巴巴股份。事實上，自上年年尾蘇寧接班人張康陽當選新主席後，已有傳蘇寧會收購托希爾持有嘅國際股份。</p></body></html>
