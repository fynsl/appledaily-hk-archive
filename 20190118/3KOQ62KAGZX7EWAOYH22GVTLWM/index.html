<html><header><meta charset="utf-8"><title>白只含情望實顏卓靈</title></header><body><h1>白只含情望實顏卓靈</h1><p>【爆相爆片】25歲的顏卓靈（Cherry）和39歲的白只，16年因為合作拍電影《大樂師：為愛配樂》及《今晚打喪屍》撻着，至今二人仍愛得熾熱。讀者冼先生透過「爆相爆片」，分享兩人日前撐枱腳照片，冼先生說：「開頭都唔認得佢哋，係佢哋講嘢先認出。」<br><br>冼先生表示當日是下午3時多的下午茶特價時段，Cherry及白只分別點了兩個熟食套餐。Cherry的套餐先到，白只主動為女友拍照，之後又含情脈脈地望住Cherry，令到Cherry看來有點尷尬。二人不足半小時已食飽，然後各自玩手機，直到冼先生埋單，Cherry及白只仍未離開。 <br>採訪：李森</p></body></html>
