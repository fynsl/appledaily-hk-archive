<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁潔儀羅湖連失兩銀包</title></header><body><h1>【馮仁昭四圍超】袁潔儀羅湖連失兩銀包</h1><p>袁潔儀噚日喺觀塘接受葉家寶（左）同黃守東主持嘅《關公與您》訪問，潔儀透露啱啱喺內地回港時，喺羅湖畀小偷偷咗背囊裏嘅兩個銀包，雖然現金只得幾百蚊，但就要申請過所有證件，都好頭痛，但佢就安慰自己，覺得可以加快換身份證同回鄉證都係好事。<br><br>另外，家寶話之前去哈爾濱旅遊嗰陣，唔小心喺冰上跣到至右手腕斷裂，已做手術，目前要專心休養。<br>撰文：馮仁昭</p></body></html>
