<html><header><meta charset="utf-8"><title>【飛魚之子】渡海泳冠軍變拳證</title></header><body><h1>【飛魚之子】渡海泳冠軍變拳證</h1><p>黃澤鋒87年參加無綫電視藝員訓練班入行，12年尾離開服務24年的無綫，並轉投港視，14年約滿後成為自由身，最近參演惠英紅、黃秋生等主演的迷你劇《心冤》，並且擔任泰拳教練。<br><br>因為父親是香港50年代的飛魚，黃澤鋒自小習泳。他在75年被東方體育會發掘成為運動員，82年代表香港出戰美國分齡賽事，81至85年期間屢次贏取香港渡海泳冠軍。他一直以來也有開班教授小朋友習泳（圖），其後對國術產生興趣而習武並接觸泰拳，現擁泰拳拳證資格。黃澤鋒04年與前妻分開，當年二人只擺酒並無簽婚書，於10年跟圈外女友陳麗麗共諧連理。</p></body></html>
