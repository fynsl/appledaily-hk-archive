<html><header><meta charset="utf-8"><title>瀧澤秀明改造師弟團 </title></header><body><h1>瀧澤秀明改造師弟團 </h1><p>日本尊尼偶像瀧澤秀明引退專注幕後工作，前日他正式成為尊尼事務所旗下公司Johnny's Island社長，該公司會長是喜多川。<br><br>今後瀧澤會主要負責照顧300名Johnny's Jr.，培養與發掘新人。瀧澤任命後先決定將Snow Man加入向井康二、目黑蓮、村上真都Raul，由六人組合改成九人，同時瀧澤會親自監督SixTONES、Snow Man及Travis Japan於3月在橫濱的公演。</p></body></html>
