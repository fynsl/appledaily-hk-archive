<html><header><meta charset="utf-8"><title>求驗客手記：「雲格打吡」和氣收場</title></header><body><h1>求驗客手記：「雲格打吡」和氣收場</h1><p>亨利同韋拉兩位法國阿仙奴名宿，周三以教練身份，分別帶領摩納哥同尼斯喺法甲交手。作客嘅尼斯由辛特麥斯明先開紀錄，但之後有球員領紅要10人應戰；半場落後嘅摩納哥，憑班諾特巴迪亞舒尼下半場頂入，以1:1逼和對手，但20戰後仲係得15分，繼續排聯賽尾二。亨利同韋拉喺雲格做領隊時代嘅阿仙奴同法國國家隊合作過，仲分別做過阿仙奴隊長，又曾經一齊上陣313場波，亨利賽後都話同老友對壘感覺奇怪，因為佢哋好長時間都係一齊比賽，仲話：「我哋傾咗陣，但大家都專注喺場波度。」</p></body></html>
