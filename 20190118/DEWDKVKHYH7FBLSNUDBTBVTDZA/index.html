<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】6號嗌錯女友做肥媽</title></header><body><h1>【馮仁昭四圍超】6號嗌錯女友做肥媽</h1><p>陸浩明（6號）噚日同女友陳詩欣（Ayan）參與銅鑼灣舉行嘅情人節活動，日前6號喺節目自爆嗌錯女友做麥美恩（Mayanne），Ayan話可能男友當晚同Mayanne拍檔主持節目至叫錯，6號笑笑口話：「我試過叫佢做嘟姐同肥媽。」<br><br>講到結婚，6號將責任推畀特首林鄭月娥，希望樓市降溫，6號話：「先安居再談婚事，女友對住有啲要求，希望年中睇啱單位。」<br>撰文：馮仁昭</p></body></html>
