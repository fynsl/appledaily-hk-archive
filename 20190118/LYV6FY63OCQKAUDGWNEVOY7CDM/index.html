<html><header><meta charset="utf-8"><title>六福上季中港澳生意差</title></header><body><h1>六福上季中港澳生意差</h1><p>六福（590）第三財季中港澳生意未如理想。截至去年12月底止3個月，整體零售業務同店銷售按年下跌一成，其中港澳地區跌9%，內地更錄14%跌幅。整體黃金產品同店銷售按年跌9%，其中中國地區跌幅達16%，港澳按年跌8%；季內珠寶首飾整體跌8%，其中港澳跌8%，中國則跌5%。<br><br>該公司表示，由於人民幣轉弱，顧客傾向購買價格較低的產品，令珠寶首飾產品平均售價錄得雙位數字跌幅。</p></body></html>
