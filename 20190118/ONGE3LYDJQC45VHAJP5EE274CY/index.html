<html><header><meta charset="utf-8"><title>求驗客手記：次名出線國足「泰」難踢</title></header><body><h1>求驗客手記：次名出線國足「泰」難踢</h1><p>國足禮拜三喺亞洲盃0:2輸畀南韓，賽果唔令人意外，事關兩隊表現差距明顯，有內媒仲形容呢場中韓戰，就好似大學生鬥小學雞咁，就連開賽前話「中國唔怕亞洲任何對手」嘅教練納比，賽後都改口話中國各方面都唔及南韓，仲話一睇到南韓嘅正選出齊孫興民同李青龍等，就知國足輸硬喎。落次名出線嘅國足16強要鬥近年進步神速嘅東南亞勁旅泰國，喺6年前中國就曾經喺主場1:5恥辱性輸俾泰國青年軍，搞到時任教練甘馬曹即刻冇得撈，當年泰國有六個球員仲已經成為國家隊主力，國足都咪話唔驚！</p></body></html>
