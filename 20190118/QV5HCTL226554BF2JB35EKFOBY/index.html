<html><header><meta charset="utf-8"><title>求驗客手記：龍虎切無啦啦被傳出櫃</title></header><body><h1>求驗客手記：龍虎切無啦啦被傳出櫃</h1><p>英超爆同志疑雲！車路士嘅英格蘭中場羅夫度斯卓克喺twitter發文，否認報道指佢將會成為英超第一個公開出櫃嘅球員。英國嗰邊嘅社交媒體呢排係咁吹，話22歲嘅「龍虎切」已經向佢嘅車仔隊友出櫃，不過呢位英格蘭國腳喺twitter度就率先否認自己係gay，但就會尊重敢宣佈嘅任何球員。龍虎切話︰「任何球員出櫃，都會得到我嘅全力支持同尊重，但傳話我出櫃就係流嘅。」羅夫度斯卓克今季喺新領隊沙利麾下表現都算唔錯，雖然冇乜正選機會，但各項賽事為車仔上陣17場，貢獻咗六個入球。 </p></body></html>
