<html><header><meta charset="utf-8"><title>Key珉豪半年內入伍</title></header><body><h1>Key珉豪半年內入伍</h1><p>韓國男團SHINee的27歲成員Key及珉豪，昨日被爆將於上半年入伍，加上上月已當兵的隊長溫流，組合只餘下泰民未入伍。<br><br>報道指Key早前完成電影拍攝，現時正忙於個人演唱會，不過他已經申請以現役兵身份服役，將於下周五有結果，假如合格的話Key將於3月入伍，而珉豪忙完新片《長沙里9.15》拍攝後，亦預計上半年內會當兵。兩人的所屬事務所就表示兩人入伍日子、形式仍未落實。</p></body></html>
