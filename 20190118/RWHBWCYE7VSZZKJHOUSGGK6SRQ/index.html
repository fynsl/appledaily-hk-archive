<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智雯拒做豬年新娘</title></header><body><h1>【馮仁昭四圍超】黃智雯拒做豬年新娘</h1><p>黃智雯噚日到電台宣傳，其跳舞真人騷節目近日推出，直擊佢到韓國訓練。提到韓國整容出名，黃智雯話：「冇意欲試，香港藝人好幸福，自己有獨特個性同樣貌，喺韓國見到好多都係一個模，化妝、服裝各樣都一式一樣。」<br><br>踏入豬年黃智雯成日被催婚，尤其係身邊一班好姊妹，不過黃智雯暫時無意做豬年新娘，希望豬籠入水多啲，佢話：「我哋都好隨性，唔一定要擇日，閃婚又唔啱我哋。」<br>撰文：馮仁昭</p></body></html>
