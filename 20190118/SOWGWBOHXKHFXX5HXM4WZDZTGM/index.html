<html><header><meta charset="utf-8"><title>馬國明馬太多多唔拘</title></header><body><h1>馬國明馬太多多唔拘</h1><p>馬國明和李佳芯昨日在九龍塘出席賀年活動，李佳芯指以往新年負責在家擺放全盒，而馬國明家中每年都買桃花，小時候便在桃花下不斷兜圈，直至現在他仍會保持習俗：「梗係要，行多幾個圈㖭，因為都係人緣，都想行桃花運，喺劇中放肆，現實中都可以。」<br><br>問馬國明是否趁豬年成家立室，他指未有計劃，現時要專注工作賺錢，不過打算跟家姐夾錢買樓，至於會否跟「馬太」黃心穎夾錢？他笑說：「未傾呢個，我好多馬太，形象好花心。」另外，李佳芯想以個人名義買樓，感覺會較穩陣，不打算跟男友合資。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
