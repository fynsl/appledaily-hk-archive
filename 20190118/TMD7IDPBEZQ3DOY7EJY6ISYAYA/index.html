<html><header><meta charset="utf-8"><title>52歲林利開心有女友</title></header><body><h1>52歲林利開心有女友</h1><p>52歲前小虎隊成員林利去年患直腸癌，幸好癌細胞未有擴散到淋巴，成功抗癌的林利已經投入工作，林利前晚更在fb留言：「我終於戀愛了！」<br><br>林利接受《蘋果》訪問，透露對方是去年底重逢的舊友，女方是30多歲的生意人，認識了20多年。他說：「我想守吓秘密，我驚講太多感情事，會令件事變咗質，所以只可以講呢件事係真，𠵱家好幸福，亦都係喺2019年對我嚟講，係另一個新開始，我自己都估唔到，始終自己都單身咗一段日子，要遇到一個合適嘅人，係唔容易嘅一件事。」至於會否有機會閃婚，他則說：「其實最緊要開心，將來嘅事冇人會知，不過都多謝大家嘅祝福。」<br>採訪：唐琛悠</p></body></html>
