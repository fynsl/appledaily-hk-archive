<html><header><meta charset="utf-8"><title>求驗客手記：林伯寸爆諜戰比爾沙</title></header><body><h1>求驗客手記：林伯寸爆諜戰比爾沙</h1><p>暫時排喺英冠榜首嘅列斯聯，被揭發派「間諜」去偷睇對手打比郡操練，之後當場斷正，英冠賽會仲話會介入調查。不過列斯聯領隊比爾沙就一於少理，禮拜三仲開咗記招解釋點派人「滲透」敵陣，話咁樣做冇違反規例。受害嘅打比郡領隊林柏特梗係嬲嬲，寸爆比爾沙厚顏無恥：「我未見過哥迪奧拿、高路普同普捷天奴咁樣做。就算係咁做都一定會係閂埋門，唔會公開。」不過打比郡冇受呢單嘢影響，佢哋禮拜三嘅英足盃第三圈重賽，作客2:2賽和英超修咸頓，最尾互射12碼贏埋殺入第4圈。</p></body></html>
