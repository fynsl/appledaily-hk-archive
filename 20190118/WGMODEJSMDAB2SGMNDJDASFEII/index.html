<html><header><meta charset="utf-8"><title>瑪麗嘉兒告前助手勒索</title></header><body><h1>瑪麗嘉兒告前助手勒索</h1><p>美國天后瑪麗嘉兒（Mariah Carey 左）控告前助手Lianna Azarian，指對方偷拍之餘，更以片段勒索她。<br><br>法庭文件指，瑪麗嘉兒助手Lianna於15年3月到17年11月任職，天后控告其違反合同，違反信託義務，勒索及侵犯其私隱：「Lianna於瑪麗未知情及未批准情況下，偷拍瑪麗的私人活動，如果片段被公開，Lianna知道會令瑪麗尷尬及影響其專業形象。」控方指Lianna更將片段在朋友間傳閱，又以片段威脅瑪麗來保住工作。</p></body></html>
