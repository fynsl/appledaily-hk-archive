<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方伊琪開騷搵阿仔合唱</title></header><body><h1>【馮仁昭四圍超】方伊琪開騷搵阿仔合唱</h1><p>方伊琪下月舉行音樂會，噚日佢聯同表演嘉賓曾航生等人喺土瓜灣綵排，佢話搵四個猛男相伴開騷係大會主意：「佢哋覺得我唔夠power，所以搵佢哋襯我。」而佢個仔會做神秘嘉賓一齊合唱。<br><br>至於拍劇嗰陣做仔嘅張智霖同黃宗澤等人，方伊琪就邀請佢哋到場欣賞：「我知嗰段時間新年會好忙，如果嚟唔到睇，希望佢哋拍條片支持。」另外，方伊琪又笑住話特登新年開騷，可以收到觀眾利是。<br>撰文：馮仁昭</p></body></html>
