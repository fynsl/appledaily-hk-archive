<html><header><meta charset="utf-8"><title>深田恭子飛龜梨被封殺</title></header><body><h1>深田恭子飛龜梨被封殺</h1><p>日本性感女神深田恭子日前被爆跟41歲地產大亨杉本宏之秘戀兩個月，更被拍下約會證據，深田恭子本月初拍劇後會合男友，之後再到其香閨共度春宵。有指兩人已於新年見家長，不排除會閃婚。而昨日有報道指，深田恭子與尊尼偶像龜梨和也（右）拍拖多年，近日她飛甩龜梨搭上這名地產大亨，龜梨為此情緒有點低落，亦影響到他的形象，因而令尊尼事務所方面大為憤怒，更下令旗下藝人禁止與深田恭子再合作。</p></body></html>
