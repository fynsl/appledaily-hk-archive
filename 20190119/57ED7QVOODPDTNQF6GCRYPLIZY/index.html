<html><header><meta charset="utf-8"><title>唐詩詠唔排除閃婚</title></header><body><h1>唐詩詠唔排除閃婚</h1><p>唐詩詠昨日在銅鑼灣出席迎新春揭幕禮，農曆新年將至，她表示會放年初一至年初三，可以陪爸爸買新衫及波鞋。會否趁農曆年送禮物給男友？她強調對方只是朋友。<br><br>唐詩詠早前在Ig上載與黃翠如、C君未婚妻黃天頤和圈外女友人的合照，並留言：「下年（今年）呢個時候，就變成有三位可愛人妻。」有指唐詩詠自爆今年結婚，她解說不是自己，還指今年對感情會努力一點。現時追求者的呼聲是否很高？她笑說：「每個人都有機會，總之係一個好開始。」她指現時要開劇，正是對方的一個試煉，看看對方能否接受她的工作時間，她直言對「脫單」沒有期限，但不排除會閃婚。<br>採訪、攝影：黃曉妍</p></body></html>
