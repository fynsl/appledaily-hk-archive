<html><header><meta charset="utf-8"><title>金秀賢當兵新相曝光</title></header><body><h1>金秀賢當兵新相曝光</h1><p>韓國神劇《來自星星的你》的30歲男神金秀賢，前年10月入伍，將於今年7月退伍。金秀賢入伍以來十分低調，專注服兵役，不過近日韓網流出一張照片，當中放大來看的話，就會見到後面站立得十分筆直的兵哥就是男神金秀賢。<br><br>粉絲和網民再次見到男神的當兵新照大感興奮，更大讚金秀賢雖然靜靜地站在後面，但靚仔樣仍一眼被人認出，可見男神魅力沒法擋，有網民更激動留言：「找得到的是真愛。」</p></body></html>
