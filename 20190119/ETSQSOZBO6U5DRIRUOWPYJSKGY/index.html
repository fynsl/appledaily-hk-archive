<html><header><meta charset="utf-8"><title>【蘋聞重溫】破格《雛妓》爭影后</title></header><body><h1>【蘋聞重溫】破格《雛妓》爭影后</h1><p>千禧年入行的蔡卓妍，除了和鍾欣潼組成Twins外，也有分身拍電影。首度演出的電影就是客串《自從他來了》，之後拍過《我老婆唔夠秤》、《千機變》及《情癲大聖》等電影，不過大多是活潑的少女角色。<br><br>隨着年齡增長，及累積拍戲經驗，阿Sa戲路也逐漸改變，最破格的演出莫過於是15年與任達華合演的《雛妓》（圖），預告的一句：「我有俾你X㗎！」成功吸引觀眾視線，戲中大膽演出也大獲好評，更憑《雛妓》首度入圍金像獎女主角。</p></body></html>
