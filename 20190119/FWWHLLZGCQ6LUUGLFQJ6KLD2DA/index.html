<html><header><meta charset="utf-8"><title>黃婉曼腹中BB好活潑</title></header><body><h1>黃婉曼腹中BB好活潑</h1><p>黃婉曼、汪詩詩、陳志雲及梁小冰等前晚在灣仔欣賞音樂劇。腹大便便的黃婉曼透露預產期是6月，問到是B仔還是B女，她就說想有驚喜：「今胎好活潑，三個月嘅時候已經有郁喇，𠵱家係最幸福嘅時間，家姐已經一歲半，現時仲未知道有弟弟或妹妹，但就成日摸住我個肚。」<br><br>詩詩老公甄子丹早前到米蘭行騷，該品牌涉有辱華前科，她坦言：「知道一定唔會接呢個job。」有傳汪爸爸患胰臟癌，詩詩強調父親沒做療程，現時留港休養：「OK嘅，𠵱家穩定。」</p></body></html>
