<html><header><meta charset="utf-8"><title>山口真帆施襲狂迷遭起底</title></header><body><h1>山口真帆施襲狂迷遭起底</h1><p>日本組合AKB48的新潟姐妹團NGT48成員山口真帆，日前自爆險被強姦，被兩名男粉絲在其寓所門外埋伏，更進行施襲及企圖強姦，經報警後拘兩名涉案粉絲，不過兩男最後不被起訴已獲釋放。據指兩名施襲粉絲是屬於被稱為「Z團」的男粉絲，專向偶像埋手，更被爆在一年前已在山口真帆住處大廈租下單位，現時兩男更被網民起底。</p><p>NGT網站已公告Z團成員今後不可以出席一切有關AKB的活動，以保成員安全，另外，NGT方面宣佈明日不會出AKB48新歌《NO WAY MAN》於幕張舉行的握手會。<br>撰文：程芬</p></body></html>
