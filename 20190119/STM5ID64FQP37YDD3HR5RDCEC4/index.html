<html><header><meta charset="utf-8"><title>夏蕙姨為潘炳烈獻浪漫</title></header><body><h1>夏蕙姨為潘炳烈獻浪漫</h1><p>黃夏蕙成立的「夏蕙慈善基金」前晚於尖沙嘴舉行就職典禮，同時為愛人潘炳烈舉行83歲壽宴，獲祥嫂洪金梅、邵音音、梅媽和兒子梅啟明等出席。夏蕙姨除準備生日蛋糕外，還送上99支玫瑰花和咀嘴，不過同場還有另一女士獻吻，夏蕙姨未有呷醋，她說：「唔嬲，嗰個係我契媽馬太。」夏蕙姨被讚好浪漫，她說：「𠵱家85歲，係第一次咁浪漫，真係未享受過浪漫嘅生活。」<br><br>當年潘炳烈追求夏蕙姨時，可有甚麼冧招？她說：「嗰陣佢送玫瑰花畀我，今次我就送番畀佢，回報佢對我咁好！」原來他們是姊弟戀始祖，夏蕙姨即說：「咁就梗係潮喇，我唔係大佢好多，只係兩年啫。」<br>採訪、攝影：王連連</p></body></html>
