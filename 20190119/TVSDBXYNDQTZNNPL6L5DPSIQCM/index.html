<html><header><meta charset="utf-8"><title>小Justin 3月生日搞婚禮</title></header><body><h1>小Justin 3月生日搞婚禮</h1><p>24歲加拿大小天王Justin Bieber與模特兒Hailey Baldwin去年已簡單註冊結婚，過程低調，而兩人一直都未舉行婚禮，最近就有指他們會補辦戶外婚禮，日期將會為3月第一個周末，同時為小Justin 25歲生日。<br><br>本來小Justin想於家鄉加拿大搞婚禮，但因為天氣問題，最終都決定於洛杉磯舉行。婚禮將會用基督教儀式進行，並已邀請真人騷女星Kylie Jenner及其歌手男友Travis Scott。</p></body></html>
