<html><header><meta charset="utf-8"><title>大衞寶兒膺最偉大演藝家</title></header><body><h1>大衞寶兒膺最偉大演藝家</h1><p>最近BBC電視台舉辦公眾投票，於演藝界別中，英國一代搖滾巨星大衞寶兒（David Bowie）就獲英國民眾票選為20世紀最偉大演藝家，成功鍊贏喜劇巨匠差利卓別靈（Charlie Chaplin）、爵士歌手Billie Holiday及性感女神瑪莉蓮夢露（Marilyn Monroe）成為冠軍。<br><br>除了演藝界別，其他界別都有選出不同代表人物，最後民眾會在當中再選出20世紀最偉大人物。</p></body></html>
