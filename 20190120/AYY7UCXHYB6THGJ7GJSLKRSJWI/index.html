<html><header><meta charset="utf-8"><title>冬窗轉轉轉：皇馬為慳錢急購波圖中堅</title></header><body><h1>冬窗轉轉轉：皇馬為慳錢急購波圖中堅</h1><p>皇家馬德里今季失去基斯坦奴朗拿度後戰績江河日下，因此一月由曼城買入19歲中場巴謙戴亞斯後，將目光移到波圖中堅艾達米列達奧（圖）身上。據葡媒指，這位去年夏天才由聖保羅轉投波圖的巴西小將，經過半季優異表現後，皇馬有意啟動他價值5,000萬歐元（約4.5億港元）的解約條款。</p><p>如等到下季才出手，這位小將的解約金將上升50%至7,500萬歐元。但據《馬卡報》指，皇馬或於今夏才正式需要艾達米列達奧加盟，事關現時陣中不缺中堅。</p></body></html>
