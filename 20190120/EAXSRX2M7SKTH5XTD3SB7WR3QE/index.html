<html><header><meta charset="utf-8"><title>澤田研二個唱派飛爆滿</title></header><body><h1>澤田研二個唱派飛爆滿</h1><p>70歲日本男歌手澤田研二去年10月鬧出失場風波，他事後承認假埼玉Super Arena的個唱因入座率差強人意，在開場前臨時放歌迷飛機，令入行逾50年的他受盡抨擊。</p><p>事隔數月，澤田研二昨午在武道館舉行一連三場個唱，由於場館可容納約1萬4千人，故三日門票多達4萬2千張，比起上次Super Arena只有9千張門票，銷情更加令人擔心。據《東京Sports》報道指，主辦單位免得悲劇重現，在開騷前幾日透過LINE廣發訊息，不單出現賤價促銷，更免費派飛，結果首場騷爆滿，更出現打蛇餅場面。<br>撰文：哥羅</p></body></html>
