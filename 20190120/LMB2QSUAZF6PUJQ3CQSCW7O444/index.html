<html><header><meta charset="utf-8"><title>光洙託金鐘國照顧女友</title></header><body><h1>光洙託金鐘國照顧女友</h1><p>韓國人氣綜藝節目《Running Man》的33歲成員李光洙，上月公開認戀25歲女星李善彬，同時透露兩人已拍拖五個月。光洙和李善彬愛得低調，但光洙愛女友心切，更吩咐金鐘國要照顧女友。</p><p>李善彬日前錄影的Mnet節目《看見你的聲音6》，於前日播出，李善彬表現緊張，身為節目主持的金鐘國即安慰「光洙嫂」，更拍拍女方說：「不要緊張，有我在。」金鐘國更自爆一早收到光洙的短訊，拜託他代為照顧女友，在場的李善彬聽到後，即冧爆掩臉甜笑。<br>撰文：施洛冰</p></body></html>
