<html><header><meta charset="utf-8"><title>蜘蛛仔搵跨性別演員做同學</title></header><body><h1>蜘蛛仔搵跨性別演員做同學</h1><p>Marvel電影《蜘蛛俠：決戰千里》（Spider-Man：Far From Home）日前公開新預告，首日點擊高達至1.3億，成為Sony單日最高點擊預告片，高過上集的1.16億點擊。<br><br>另外，《蜘蛛俠：決戰千里》起用跨性別演員Zach Barack演出，成為首部起用跨性別演員的超級英雄片，Zach扮演蜘蛛仔Peter Parker的同學仔，二人一齊到歐洲旅行。</p></body></html>
