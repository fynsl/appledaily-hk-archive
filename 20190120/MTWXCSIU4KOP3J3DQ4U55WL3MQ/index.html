<html><header><meta charset="utf-8"><title>林峯20年同學敍舊送金牌</title></header><body><h1>林峯20年同學敍舊送金牌</h1><p>林峯前日相約無綫第13期藝員訓練班同學敍舊，相當豪爽每人送出一面金牌，金牌更參照公司做足20年所送出的金牌，印有第13期藝訓班同學大合照。李忠希昨日在Ig分享聚會照片，楊怡、徐榮、張美妮及趙永洪等均有出席，李忠希留言：「13期訓練班20周年紀念金牌，多謝林峯，開心的聚會，感恩情不變。」<br><br>懷有5個月身孕的張美妮，昨日受訪時說：「阿峯好好，今年識咗20年，佢整咗金牌送畀我哋。因為當中只有我、徐榮同楊明收到公司20年金牌，上次聚會，阿峯就話不如自己做一個金牌送畀大家。」她表示很開心懷孕後首次見朋友，獲大家祝福。<br>採訪：嵐山</p></body></html>
