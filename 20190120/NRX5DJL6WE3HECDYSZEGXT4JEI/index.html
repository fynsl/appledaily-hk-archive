<html><header><meta charset="utf-8"><title>Ariana新歌涉抄襲</title></header><body><h1>Ariana新歌涉抄襲</h1><p>美國小天后Ariana Grande近日推出新歌《7 Rings》，歌曲以友情為主題，音樂更特意加入《仙樂飄飄處處聞》（The Sound of Music）歌曲《My Favorite Things》旋律。<br><br>《7 Rings》公開之後反應不俗，不過美國饒舌歌手Princess Nokia卻指Ariana抄歌，直指《7 Rings》與其於17年推出的作品《Mine》相似，更拍片問網民是否覺得歌曲似曾相識。</p></body></html>
