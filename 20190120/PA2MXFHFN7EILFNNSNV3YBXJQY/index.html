<html><header><meta charset="utf-8"><title>明星狗阿Boo離世</title></header><body><h1>明星狗阿Boo離世</h1><p>被封「全球最可愛狗狗」的萬人迷松鼠狗「阿Boo」於周五過身，終年13歲，主人透露牠因為狗朋友「Buddy」離世，開始出現心臟問題，令一眾粉絲更加傷感，紛紛留言說「好難過」。<br><br>「阿Boo」是網上人氣甚高的松鼠狗，其李姓主人透過fb公佈死訊，指「阿Boo」於前日上午在睡夢中離世，主人留言說︰「我們會永遠愛你、永遠想念你，直到我們再次相見，希望你跟Buddy可以在天堂再次跑來跑去，創造更多可愛逗趣的事情。謝謝你！」</p></body></html>
