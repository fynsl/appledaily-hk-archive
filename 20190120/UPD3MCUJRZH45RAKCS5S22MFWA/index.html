<html><header><meta charset="utf-8"><title>東東過節老婆任使錢</title></header><body><h1>東東過節老婆任使錢</h1><p>陳曉東和黎瑞恩昨日在藍田出席兒童嘉年華，拍照時東東拿出手機展示女兒跳芭蕾舞的相片，一臉滿足地說：「不得了，冇見一排，長進唔少。」東東透露太太和兩個女會在港過年，因要慶祝情人節、結婚紀念日和太太生日，問到送甚麼禮物給太太？東東笑說：「血拼，碌得就碌啦。」他又指因為排練演唱會，新年沒有休息時間。</p><p>黎瑞恩透露下星期會陪子女去澳洲開學，問到是否不捨得子女離開自己？她說：「其實我希望細佬早啲讀，因為佢冇家姐咁成熟，好依賴，但經過呢兩個月嘅訓練，佢識燙衫、洗米、煎蛋、煮公仔麵，我等咗送佢去讀書嘅機會好耐。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
