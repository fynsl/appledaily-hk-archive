<html><header><meta charset="utf-8"><title>《後街女孩》浸銀紙浴晒肌</title></header><body><h1>《後街女孩》浸銀紙浴晒肌</h1><p>真人版電影《後街女孩》下月8日在日本上映，劇情跟原著一樣，以三個爛仔被迫變性，之後組女團一炮而紅，引發大量笑話。<br><br>電影由岡本夏美、松田瑠華、坂之上茜（圖）分飾愛理、真理、千佳，三人下月會以片中組合「Gokudols」推出首張專輯《IDOL Kills》。新歌《戀吧、愛吧、包養吧》已公開MV，三人到歌舞伎町取景，既浸銀紙浴，還掀起上衣晒假腹肌，以另類偶像風格衝擊樂壇。</p></body></html>
