<html><header><meta charset="utf-8"><title>趣趣地：蜜蜂劈「錫」　又lead拜仁六分</title></header><body><h1>趣趣地：蜜蜂劈「錫」　又lead拜仁六分</h1><p>保持優勢！德甲榜首多蒙特上周六靠韋素一箭定江山，作客1:0小勝RB萊比錫，又再領先二哥拜仁慕尼黑六分。「蜜蜂」今場有馬高列奧斯缺陣，但近9輪都贏足8場，韋素喺19分鐘接應比薛斯基嘅角球，喺遠柱射入奠勝。值得一提嘅係，韋素今季另一入球都係喺萊比錫身上入嘅。多蒙特今仗嘅贏波功臣仲有門將路文貝基，佢先喺完場前15分鐘連環撲救，之後再喺77分鐘瓦解主隊前鋒迪姆華拿嘅射門。蜜蜂賽後以18戰得45分坐穩榜首，領先第二、喺上周五都贏波嘅拜仁六分。</p></body></html>
