<html><header><meta charset="utf-8"><title>林建明剃頭鼓勵患癌朋友</title></header><body><h1>林建明剃頭鼓勵患癌朋友</h1><p>萬綺雯與林建明（大姐明）昨日到欣澳出席第十屆「心晴跑．跑傳情」，大姐明表示為患癌朋友打氣而剃頭：「佢做完化療開始脫髮，我就話陪佢剃頭。我40年前拍《社女》已經剃過頭啦，朋友都有被我感動到，𠵱家心情都好啲，仲繼續做化療。」<br><br>大姐明開心見到萬綺雯，又關心對方生活，她說：「如果有問題，要即刻解決，唔好屈喺心呀。」萬綺雯表示放假調理身體：「呢年都係睇吓中醫、調理身體，同埋屋企有人唔舒服，自己都想抽時間陪佢哋，冇事嘅，休息吓先。」大姐明亦表示人生不是只得工作，即使做藝人亦要抽空多陪家人。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
