<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒難忘俾血噴</title></header><body><h1>【馮仁昭四圍超】莊端兒難忘俾血噴</h1><p>莊端兒（左）同Super Girls成員Heidi噚日喺深水埗宣傳賀歲電影，佢哋話未睇試片，打算首映先睇。戲中有一場泰迪羅賓見到自己嘅身材立即噴血場面，莊端兒話難忘：「啲血暖暖地，仲要好難洗，拍咗三次。」<br><br>Heidi喺戲入面要着制服，套衫好似《少林足球》嘅阿梅，好多朋友都笑佢係制服誘惑，Heidi話好鍾意着制服拍戲，唔介意其他戲再試多啲。<br>撰文：馮仁昭</p></body></html>
