<html><header><meta charset="utf-8"><title>何麗全外判亞姐五年主辦權</title></header><body><h1>何麗全外判亞姐五年主辦權</h1><p>亞視早前裁員兼財困，昨日終有起色，在大埔亞視總台舉辦《2019亞洲小姐競選》啟動儀式，活動由亞姐季軍林孜沫做司儀，冠軍梁雪瑤亦現身做代表。<br><br>行政總裁何麗全透露亞視以1,500萬一年，連續五年授權深圳一學院獨家主辦亞姐大中華賽區和海外賽區。亞視一直有財赤上下不穩消息，何麗全否認說：「雙方管理層都好有信心先會簽五年約，冇呢個問題。又話我哋停製作，下星期都有節目推出。」對裁員一事，他只回應：「轉咗製作形式，不同節目人手製作。」下星期亞視會舉辦團圓及台慶飯聚，備有豐富獎金獎品。梁雪瑤對公司不利消息表示沒影響。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
