<html><header><meta charset="utf-8"><title>趣趣地：殺上第三　皇馬連勝食好西</title></header><body><h1>趣趣地：殺上第三　皇馬連勝食好西</h1><p>上番第三！皇家馬德里喺上周六西甲，憑卡斯米路同莫迪歷各入一粒，主場2:0擊敗西維爾，仲壓過埋對手上第三。皇馬今季大跌watt，但上輪都叫贏到貝迪斯2:1，上周中西盃輸波都晉級，士氣點都好過連敗嘅西軍。雖然賽前話賓施馬手指有傷，但佢今場照踢正選，上半場兩軍互有攻守，但西維爾喺22分鐘浪費咗次反擊機會，沙拉比亞單刀都射唔入，兩軍0:0返更衣室。下半場皇馬都係攻唔入，要到78分鐘先由卡斯米路射入世界波領先。到補時莫迪歷入多粒贏夠2:0，賽後以3分壓過西維爾上第3。</p></body></html>
