<html><header><meta charset="utf-8"><title>隔牆有耳：梁繼昌自家文具攞獎 - 李八方</title></header><body><h1>隔牆有耳：<br>梁繼昌自家文具攞獎 - 李八方</h1><p>會計界議員梁繼昌（Kenneth）最近同傳媒茶敍時，枱面有支巨型鉛筆，直徑有成隻手掌咁長，攞起寫字相當困難，究竟搞乜東東？唔講唔知，呢支巨型鉛筆係一個獎座！話說Kenneth早前為咗宣揚一啲佢相信嘅香港核心價值，又想自己啲卡片、信紙、文具靚啲，就搵咗年輕設計師劉建熙為佢嘅議員辦事處設計一系列文具。<br><br>呢系列文具除咗喺台灣、日本獲獎，早前更加攞埋有「設計界奧斯卡」之稱嘅英國D&amp;AD Awards，帶挈埋佢呢位聘用設計師嘅人都有獎攞，難怪佢見記者時忍唔住要攞住呢支巨型鉛筆威番吓。</p></body></html>
