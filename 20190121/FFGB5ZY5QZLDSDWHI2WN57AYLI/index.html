<html><header><meta charset="utf-8"><title>奇雲費治獲成就獎</title></header><body><h1>奇雲費治獲成就獎</h1><p>美國監製工會大獎頒獎禮（The Producers Guild Awards）昨日於比華利山舉行，大熱作《綠簿旅友》（Green Book）獲頒最佳電影監製獎，電影公司Marvel主席奇雲費治（Kevin Feige 左）從「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）手上領取成就獎，羅拔唐尼感謝奇雲捧紅他：「奇雲費治將我從最不保險演員名單中的領先人物，變成福布斯榜的領先人物。」</p></body></html>
