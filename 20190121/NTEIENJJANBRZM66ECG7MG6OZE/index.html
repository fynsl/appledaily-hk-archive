<html><header><meta charset="utf-8"><title>翠如管教蕭正楠言行</title></header><body><h1>翠如管教蕭正楠言行</h1><p>黃翠如昨日到旺角出席開張活動，大會送上半裸的蕭正楠人型紙板。秘婚的翠如，被問可會懷孕都不公佈時，她表示太忙未有時間跟丈夫計劃造人大計。蕭正楠自誇家族繁殖能力大，翠如說：「我會管教吓佢言行舉止要優雅啲，我哋家教嚴，買榴槤同菠蘿佢跪。」有提議蕭正楠在家不穿內褲易令她懷孕，翠如笑言要看真人演繹才知道，但自己不講這些話題。<br><br>雖然已婚，但黃翠如未有經常下廚，老友曹永廉教買餸煲湯，翠如指老友融入家中，還大爆蕭正楠和曹永廉常見面：「因為阿廉同我哋住得近，前兩日又去咗我哋屋企，好多時我唔喺屋企佢就喺度。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
