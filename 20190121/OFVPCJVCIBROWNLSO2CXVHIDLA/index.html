<html><header><meta charset="utf-8"><title>木村護妻鬧駁嘴囡囡</title></header><body><h1>木村護妻鬧駁嘴囡囡</h1><p>木村拓哉最近為新片《假面酒店》頻頻造勢，包括反串扮女人亮相節目掀起話題（圖），日前他更上電台節目接受師兄近藤真彥的訪問，暢談家事。<br><br>木村大爆老婆工藤靜香在家中做家務時，囡囡鬥氣搞破壞，靜香破口大罵，囡囡竟駁嘴，木村見狀即發火加入戰團，囡囡被鬧後即眼濕濕走人，兩父女不瞅不睬一個月，近藤聽後笑言：「木村一家可拍連續劇！」不過木村沒有透露是大女心美還是細女光希。</p></body></html>
