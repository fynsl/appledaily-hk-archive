<html><header><meta charset="utf-8"><title>趣趣地：澳職放題　勝利鳳凰鬥入波</title></header><body><h1>趣趣地：澳職放題　勝利鳳凰鬥入波</h1><p>禮拜日澳職上演「大戰」，墨爾本勝利以3:3賽和威靈頓鳳凰，兩連勝斷纜！開賽五分鐘勝利就由托禾倫先開紀錄，佢接應巴巴路西斯嘅傳中輕鬆射入領先1:0。不過鳳凰之後絕地反擊，有大衛威廉斯轟入一粒，加埋基舒拿梅開二度，半場反先勝利3:1。但易邊後就係勝利嘅世界，56分鐘杜羅奧斯同托禾倫撞牆，之後殺入禁區射入追成2:3。去到88分鐘勝利有巴巴路西斯建功，最終幫球隊攞番一分，不過聯賽兩連勝就此告終。</p></body></html>
