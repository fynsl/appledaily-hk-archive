<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】簡淑兒嫌貴棄返美探親</title></header><body><h1>【馮仁昭四圍超】簡淑兒嫌貴棄返美探親</h1><p>簡淑兒（左）噚日同鄧月平喺尖沙嘴出席慈善步行活動，新年因機票太貴，簡淑兒唔打算返美國探親，但計劃下星期去東京滑雪：「滑過幾次，但係唔算叻，次次都跌到周身瘀，屁股都瘀，想今次上堂學習。」<br><br>出身捉鬼家族嘅鄧月平，準備出靈異話題書，新年會返四川同外公外婆拜年，亦會問料寫書，佢話：「我試過喺電台做訪問，講緊新歌時突然耳鳴，然後我唔係咁講到嘢，跟住轉話題。」<br>撰文：馮仁昭</p></body></html>
