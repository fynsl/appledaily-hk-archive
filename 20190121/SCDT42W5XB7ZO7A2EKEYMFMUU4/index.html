<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布偉傑組隊唱改編歌</title></header><body><h1>【馮仁昭四圍超】布偉傑組隊唱改編歌</h1><p>布偉傑以前喺無綫專做外國人角色，到去年決定唔續約外闖，發展其他業務，仲組成一隊七人組合「港三港四」，前晚佢哋喺中環開騷，擔任主音嘅布偉傑話組合暫時未有自己新歌，但就改編咗啲英文歌，填中文詞去演唱：「演出場地係相熟朋友贊助，冇收入場費，音樂會都唔使特別龐大製作費。同內地唱片公司傾緊出碟，希望今年內達成。」佢仲話玩音樂純粹個人喜好，搵食範疇有好多。<br>撰文：馮仁昭</p></body></html>
