<html><header><meta charset="utf-8"><title>【蘋聞重溫】劈腿被猷君狠飛</title></header><body><h1>【蘋聞重溫】劈腿被猷君狠飛</h1><p>Yumi（右）與孖生家姐白煒芬於07年參加馬來西亞的選秀賽入行，組女子組合「By2」加入台灣娛樂圈。出道以來，Yumi與Miko被喻為最美雙胞胎，但兩人的容貌多次被指「進化」。<br><br>Yumi在14年與賭王四房公子何猷君拍拖，後來Yumi被指一腳踏兩船，偷食內地奀星肌男孫祖君，因而被猷君狠飛，有傳Yumi哭纏猷君求復合。Yumi對傳媒表示孫祖君只是粉絲，不過孫祖君則自認是她朋友，又笑言她倆的感情太脆弱。</p></body></html>
