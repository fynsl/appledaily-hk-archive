<html><header><meta charset="utf-8"><title>麥明詩廣西炒車受傷</title></header><body><h1>麥明詩廣西炒車受傷</h1><p>麥明詩參加由香港踩單車去柬埔寨的慈善籌款活動，連日來都有在社交網更新進度，透露一星期已不夠體力，去到昨日的第九日，上午更發生交通意外。意外在廣西發生，麥明詩在斜路踩單車時失去重心，左邊落地受傷，攝製隊即送她到附近醫院檢查同醫。<br><br>無綫昨日將受傷片段放上網，見到麥明詩坐着輪椅，表現相當擔心。她重提事發經過，表示當時左邊落地，擦傷了膊頭、盆骨及手踭，經檢查後，幸好未有骨折，只是拉傷肌肉需要休息，但未來七日都不能再踩單車，直到康復後才可以歸隊。麥明詩苦笑說：「我擔心嚟緊幾日，要靠幾位隊友做我人肉枴杖。」<br>採訪：嵐山</p></body></html>
