<html><header><meta charset="utf-8"><title>趣趣地：復仇炒甘　PSG豪派九蛋</title></header><body><h1>趣趣地：復仇炒甘　PSG豪派九蛋</h1><p>完美復仇！法甲榜首巴黎聖日耳門（PSG）上周六喺主場對甘岡，送咗九蛋畀對手贏夠9:0，報番喺法聯盃出局嘅仇，PSG今場大開殺戒，三叉戟基利安麥巴比、卡雲尼同尼馬加埋入八粒，其中麥巴比同卡雲尼仲分別「戴帽」，麥巴比仲以17球係法甲射手榜領先，可惜美中不足嘅係中場馬高華拉堤上半場踢咗13分鐘就傷咗要換人，PSG經過今季19輪法甲已經有成53分，二哥里爾落後成13分，仲踢多PSG兩場，點追先？</p></body></html>
