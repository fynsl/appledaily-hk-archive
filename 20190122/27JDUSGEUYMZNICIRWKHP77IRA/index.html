<html><header><meta charset="utf-8"><title>Rain灣仔嘆上海菜</title></header><body><h1>Rain灣仔嘆上海菜</h1><p>Rain除了愛吃雞蛋仔，到港後更四出覓食，Ig已先後貼出蝦餃、燒賣、牛肉麵、炒飯等一大堆美食相。昨日他再次出動，去灣仔食上海菜。<br><br>昨午大約12時40分，Rain戴着黑超、穿灰色恤衫襯黑色牛仔褲，和工作人員拉隊去醫肚。Rain見到記者即say hi打招呼，表現親民。在餐廳食了兩小時後，Rain埋單離開，臨走時再跟記者打招呼，然後返回酒店休息。採訪、攝影：陳辰、吳耀輝<br></p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
