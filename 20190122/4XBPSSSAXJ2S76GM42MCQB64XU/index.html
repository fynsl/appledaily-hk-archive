<html><header><meta charset="utf-8"><title>《屍殺片場》贏藍絲帶最佳電影</title></header><body><h1>《屍殺片場》贏藍絲帶最佳電影</h1><p>日本「第61屆藍絲帶電影獎」昨天公佈得獎名單，小本製作但獲得極佳口碑的《屍殺片場》撼贏《小偷家族》獲最佳電影，至於老牌男星館廣司就憑《無用之人》封帝，影后是《我們無法阻擋》的門脇麥。<br><br>最佳導演是《我們無法阻擋》、《孤狼之血》導演白石和彌，是史上第三位導演連續兩年獲此獎，《孤狼之血》男星松坂桃李獲最佳男配角，最佳女配角是《小偷家族》的松岡苿希。</p></body></html>
