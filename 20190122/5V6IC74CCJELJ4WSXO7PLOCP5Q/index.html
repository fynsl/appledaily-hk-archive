<html><header><meta charset="utf-8"><title>阿諾悼念監製Andy Vajna</title></header><body><h1>阿諾悼念監製Andy Vajna</h1><p>動作巨星史泰龍（Sylvester Stallone）名作《第一滴血》（Rambo）的監製Andy Vajna（右）逝世，享年74歲。<br><br>Andy監製的作品包括《第一滴血》頭三集、阿諾舒華辛力加（Arnold Schwarzenegger 左）主演的《宇宙威龍》（Total Recall）、《未來戰士2》（Terminator 2）及麥當娜（Madonna）主演的《貝隆夫人》（Evita）。阿諾於社交網致哀：「Andy Vajna是我的好友，他心胸廣闊，也是最慷慨的人，我會掛念他。」</p></body></html>
