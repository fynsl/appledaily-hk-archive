<html><header><meta charset="utf-8"><title>龍湖吳亞軍疑接前夫貨</title></header><body><h1>龍湖吳亞軍疑接前夫貨</h1><p>龍湖（960）主席吳亞軍前夫蔡奎上周三（16日）減持1.5億股，套現逾34億元，每股作價22.7元。據聯交所披露權益資料，吳亞軍同日增持880萬股，涉資近2億元，交易作價亦為22.7元，疑是從前夫手中接貨。<br><br>蔡奎持股比例減至23.47%，吳亞軍持股比例則上升0.15個百分點至44.05%。今次是蔡奎與吳亞軍離異後第二次沽貨，對上一次是2016年9月，當時他同樣向市場配售1.5億股，每股配售價為12元，套現18億元。</p></body></html>
