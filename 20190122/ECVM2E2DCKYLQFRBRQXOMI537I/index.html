<html><header><meta charset="utf-8"><title>鄭希怡黑絲短裙拍新劇</title></header><body><h1>鄭希怡黑絲短裙拍新劇</h1><p>鄭希怡（Yumiko）、黃心穎、朱晨麗、謝賢（四哥）、米雪及李施嬅等，昨日在將軍澳出席劇集開鏡活動。Yumiko是繼前年《反黑》後再次拍劇，昨日她穿上短裙及黑絲現身，狀態甚弗。米雪則表示已有十多年沒跟四哥合作，這次二人飾演粵劇團師徒，她經常被四哥欺負。四哥謂：「返到電視台覺得好熟悉，呢度養活我一家人，謝霆鋒都係喺呢度養大。」</p><p>另外，李施嬅在劇中演法醫，她笑指自己好多「床戲」，事關每晚床上都有不同的裸體要解剖，她說：「高矮肥瘦都有，我好佩服佢哋，因為我都覺得好尷尬，有場戲要驗下陰，個女演員真係擘開對腳，都好大犧牲。」<br>撰文：李察</p></body></html>
