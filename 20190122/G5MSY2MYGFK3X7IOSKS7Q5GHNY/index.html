<html><header><meta charset="utf-8"><title>奧克斯公佈Magnum重開</title></header><body><h1>奧克斯公佈Magnum重開</h1><p>奧克斯（2080）公佈，旗下Magnum Club經過數周試運營後，已於2019年1月17日重新開業。奧克斯去年初公佈，斥約1,000萬元為Magnum Club裝修，並於去年1月起暫時關閉。公告指，「Magnum Club已煥然一新，成為裝潢豪華且富麗堂皇的頂級會所，符合目標客戶的喜好，且屬於高收入市場分部。」<br><br>奧克斯昨日收跌4.2%報0.69元，全日成交金額僅2,760元。</p></body></html>
