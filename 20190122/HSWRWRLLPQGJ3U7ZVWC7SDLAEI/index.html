<html><header><meta charset="utf-8"><title>阿Sa賀生日踢阿嬌出群組</title></header><body><h1>阿Sa賀生日踢阿嬌出群組</h1><p>鍾欣潼（阿嬌）昨日38歲生日，雖然是婚後第一個生日，但她沒有選擇和老公賴弘國二人世界，反而與老公以及老友容祖兒、蔡卓妍（阿Sa）、鄭希怡和關智斌（Kenny）等慶祝，阿Sa更於生日會上表演魔術娛賓，可惜最後失手，令眾人大笑。<br><br>阿嬌表示早知有神秘生日會，因之前為Kenny生日而開設WhatsApp群組，待生日會過後才將對方加入，但她早前發現自己忽然被踢出群組，所以知道有生日會，而負責踢阿嬌出群組的阿Sa，就笑指自己周圍問人，阿嬌會否知道被踢出群組。另外，問到阿嬌今年的生日願望，她就賣關子笑說：「秘密。」<br>採訪：楊定</p></body></html>
