<html><header><meta charset="utf-8"><title>安琪蓮娜查理絲惡鬥多年</title></header><body><h1>安琪蓮娜查理絲惡鬥多年</h1><p>荷李活巨星畢彼特（Brad Pitt）前日被爆與查理絲泰朗（Charlize Theron）拍拖，但有報道指畢彼特前妻安琪蓮娜祖莉（Angelina Jolie）原來與查理絲積怨多年，二人爭男人又爭角色。</p><p>前年環球電影公司打算拍Dark Universe系列電影，並屬意安琪蓮娜演科學怪人新娘，查理絲是後備，但因安琪蓮娜遲遲未肯答應演出，令查理絲空等，更錯失拍其他戲的機會，其後於新版《東方快車謀殺案》（Murder on the Orient Express）亦發生同樣事件。</p></body></html>
