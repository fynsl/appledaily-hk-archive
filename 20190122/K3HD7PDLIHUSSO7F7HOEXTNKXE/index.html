<html><header><meta charset="utf-8"><title>【蘋聞重溫】19歲成金馬影后</title></header><body><h1>【蘋聞重溫】19歲成金馬影后</h1><p>演藝淵源深厚的恬妞，胞姊恬妮及姊夫岳華也是知名演員。恬妞74年從台來港探恬妮班，客串《早婚》一角，加入影壇。在77年，當時年僅19歲的恬妞就憑台灣電影《蒂蒂日記》成為第15屆金馬獎影后，之後曾主演電影《射鵰英雄傳》、《醜小鴨》等。</p><p>88年演台灣電影《大哥大》邂逅萬梓良，成為螢幕情侶，拍劇集《他來自江湖》、《大家族》等，人氣急升。99年與張衞健拍劇集《少年英雄方世玉》，走紅內地。</p></body></html>
