<html><header><meta charset="utf-8"><title>楊立門開騷驚被叮</title></header><body><h1>楊立門開騷驚被叮</h1><p>陳志雲和麥潔文將擔任楊立門兩場演唱會嘉賓，昨日他們在觀塘綵排時，談及近日天氣忽冷忽熱，陳志雲直言都有點擔心。與楊立門相識多年的陳志雲表示，近日找到一張40年前的合照，麥潔文問：「當時嘅你係咪圓碌碌？我識你已經係肥仔，但我睇住你瘦。」陳志雲笑說：「當時係爆碌。」<br><br>今次請到陳志雲和麥潔文擔任嘉賓，楊立門說：「之前同陳志雲合作過，而麥潔文呢，我鍾意佢啲歌好耐，但成日都冇機會同佢合作，今次我好榮幸佢應承抽時間幫我呢個演唱會。」麥潔文大讚楊立門唱歌好聽，楊立門笑謂：「其實好驚，麥潔文係音樂老師，我驚佢帶埋叮叮嚟！」<br>採訪、攝影：黃曉妍</p></body></html>
