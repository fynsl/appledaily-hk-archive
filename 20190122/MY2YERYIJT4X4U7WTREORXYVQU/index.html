<html><header><meta charset="utf-8"><title>古仔李若彤合體賀添哥</title></header><body><h1>古仔李若彤合體賀添哥</h1><p>古天樂與李若彤於95年版本的劇集《神鵰俠侶》分別演楊過及小龍女，二人近日再度重聚，因當年的《神鵰》劇組前晚搞24周年聚會。<br><br>李若彤在微博大晒合照，除了古仔現身外，飾演「李莫愁」的雪梨、「黃蓉」魏秋樺、「黃藥師」駱應鈞、「儍姑」陳安瑩、「陸無雙」簡佩筠及「孫婆婆」馮素波都有出席，更順道替已退休的監製李添勝補祝生日。48歲的古仔與45歲的李若彤搭膊頭合照，有網民搞笑留言：「過兒快娶了姑姑吧，16年之約都過去8年了」、「真是不變的姑姑，變黑的楊過！」<br>撰文：沈麗珠</p></body></html>
