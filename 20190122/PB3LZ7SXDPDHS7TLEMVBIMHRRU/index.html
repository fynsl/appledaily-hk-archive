<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳秀波累新片現退票潮</title></header><body><h1>【馮仁昭四圍超】<br>吳秀波累新片現退票潮</h1><p>內地50歲嘅男星吳秀波（小圖），同年輕25年嘅陳昱霖發展不倫戀。噚日陳昱霖嘅朋友爆料，代好友否認勒索之餘，仲話吳秀波曾答應等兩個囝囝18歲時，就會同陳昱霖結婚。<br>吳秀波噚日頭戴cap帽同戴住黑色口罩，喺北京機場現身，全程低調，見到傳媒仲即避鏡頭。另外，佢有份演出嘅《情聖2》原定大年初一上映，已改為後日上映，不過戲院收到唔少人要求退票，聲明要抵制吳秀波。<br>撰文：馮仁昭</p></body></html>
