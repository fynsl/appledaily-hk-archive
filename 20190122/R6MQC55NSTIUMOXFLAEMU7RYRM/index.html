<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉執導新戲恨攞獎</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉執導新戲恨攞獎</h1><p>馬浚偉同顧美華主演嘅舞台劇《生前約死後》，前晚喺銅鑼灣舉行慶功宴。馬仔話《生》劇會改編成電影，預計年底上映：「阿媽（顧美華）一定會做，其他舞台劇演員要再夾，我都想原班人馬，今次我會做埋導演。」<br><br>馬仔第一次為電影自編自導自演，直言想獲新晉導演、最佳男主角同最佳編劇提名。顧美華就話：「如果唔係佢做導演，我根本就唔會接。」搞到身邊嘅馬仔既開心，又有啲唔好意思。<br>撰文：馮仁昭</p></body></html>
