<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】又南家姐被錯認做女友</title></header><body><h1>【馮仁昭四圍超】<br>又南家姐被錯認做女友</h1><p>黃又南前晚喺灣仔修頓室內運動場出席籃球比賽，同場仲有余文樂同太太王棠云。又南早前被指有緋聞女友，佢話：「只係友好關係，識咗好耐，發展就隨緣，但我平時同家姐一齊都會畀人以為係我女朋友，家姐保養得宜，經理人之前仲話早知簽我家姐唔簽我。」又南仲話兩年冇拍拖。<br><br>前日剛好係Shine入行17年，令又南有好多回憶：「當日係公佈我哋出道記者會，每年都會同拍檔天佑慶祝，只係唔一定正日。」<br>撰文：馮仁昭</p></body></html>
