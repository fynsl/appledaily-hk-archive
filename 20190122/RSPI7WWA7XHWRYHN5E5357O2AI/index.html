<html><header><meta charset="utf-8"><title>王喜4月返新工</title></header><body><h1>王喜4月返新工</h1><p>王喜、羅蘭和胡楓（修哥）昨日在尖沙嘴出席活動，對於王喜早前突然宣佈辭去香港開電視創作總監一職，談及其新動向，他透露4月會返新工。問到是否到亞視發展？他一臉愕然，且面有難色的說：「吓？」有指他離開香港開電視，是因為人事問題，他即說：「畀着你寫，你都寫條咁嘅題啦，藝人底子做任何嘢，去到最尾都離唔開娛樂化。」</p><p>羅蘭姐和修哥閒時最喜歡行路鍛煉體魄，羅蘭姐笑說：「有次約修哥去尖沙嘴飲茶，佢喺何文田寓所行過嚟，連兩蚊都慳番。」農曆新年將至，修哥透露家中後輩會回家向他叩頭拜年：「好開心，好熱鬧㗎！」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
