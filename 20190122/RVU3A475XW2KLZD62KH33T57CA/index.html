<html><header><meta charset="utf-8"><title>朱智勛攬裴斗娜抗喪屍</title></header><body><h1>朱智勛攬裴斗娜抗喪屍</h1><p>《與神同行》男星朱智勛主演的新劇《李屍朝鮮》將於大後日首播，昨日他與拍檔裴斗娜及柳承龍在首爾出席發佈會造勢，朱智勛自爆拍劇時左腳腳踝骨折、坐骨神經痛，更因為在寒冷天氣下拍攝而凍傷。他又透露曾經為拍攝一場20分鐘的場面，劇組於寒冬中前往來回要七小時車程的高山取景，拍攝雪景戲時更出意外，並透露導演險些沒命。</p><p>朱智勛被問到個人魅力時，他笑言魅力是聽導演以及身邊的人的話，個性非常溫順。發佈會尾聲時，一班喪屍演員突然上台，嚇親裴斗娜，朱智勛立即上前守護女方，man爆地將裴斗娜擁入懷中，而柳承龍就扮被喪屍嚇親，表情搞鬼。<br>撰文：梁雯迪</p></body></html>
