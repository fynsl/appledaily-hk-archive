<html><header><meta charset="utf-8"><title>河村抗癌成功下月開騷</title></header><body><h1>河村抗癌成功下月開騷</h1><p>日本班霸LUNA SEA主音河村隆一日前透露患上肺腺癌，並指已於本月11日做手術，慶幸癌細胞未有擴散，不需要接受放射線治療及服用抗癌劑。<br><br>河村隆一昨日透露下月復工，只休息約一個月便決定於全國多個教堂展開巡演，首站定於下月19日在神奈川的教堂舉行，最後一場就於4月在宮城的大教堂，預定開10場。他特意在巡演名加上「anastasis」，亦即代表他已康復「復活」。</p></body></html>
