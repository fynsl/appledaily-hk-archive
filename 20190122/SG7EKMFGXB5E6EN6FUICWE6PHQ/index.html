<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明風水節目加碼</title></header><body><h1>【馮仁昭四圍超】<br>李居明風水節目加碼</h1><p>玄學家李居明上年為鳳凰衛視拍攝風水命理學節目《樂天知命李居明》，近日節目添食，更由每集12分鐘加碼至每集60分鐘。<br><br>新一輯除了由李居明主持，又請來蓋鳴暉、朱慧敏及陳琪等做嘉賓，暢談過年習俗、生肖運程、辦公室攻略等題目，今個星期六起逢周六晚播出。李居明表示學習風水命理越趨年輕化，期待通過呢個節目令中國嘅古文化更普及。<br>撰文：馮仁昭</p></body></html>
