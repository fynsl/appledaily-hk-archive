<html><header><meta charset="utf-8"><title>張敬軒越南搵商機</title></header><body><h1>張敬軒越南搵商機</h1><p>張敬軒擔任電訊公司代言人，昨日在北角出席宣傳活動，廣告片中有五位貌似張敬軒的男子一同拍攝，軒仔笑言：「希望今年可以同新嘅組合《冚家軒》有啲搞作，今次稱得上互相帶挈。」軒仔將會集體國際尋親，尋找與他外貌相似的人，遠自泰國、菲律賓、越南等地發掘，他笑指到時變成世界仔。<br><br>軒仔年中會到越南開發市場，現在正式跟老師學越南話，他說：「當地好多發展機會，係一個開餐廳好地方，好多大商家同唱片公司都遷移咗過去，我會探索越南。」軒仔不排除開發巿場後在當地置業，他說：「之前都嘗試過出越南文搞笑MV，可能咬字原因冇人聽得明。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
