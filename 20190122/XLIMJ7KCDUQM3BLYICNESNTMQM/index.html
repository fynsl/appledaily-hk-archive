<html><header><meta charset="utf-8"><title>中石油盈喜　料多賺逾倍</title></header><body><h1>中石油盈喜　料多賺逾倍</h1><p>中石油（857）發盈喜，料去年淨利潤與2017年同期相比，將增加280億至300億元（人民幣．下同），按年增長1.23至1.32倍。<br><br>公司指，盈利增加，主要因為公司改善生產、成功開源節流，而原油、天然氣等主要產品平均實現價格按年增長，以及按照會計準則計提資產減值準備和處置非流動資產損失增加等綜合影響。<br><br>至於扣除非經常性損益的淨利潤與2017年同期相比，將增加380億至400億元，按年增長1.42至1.49倍。</p></body></html>
