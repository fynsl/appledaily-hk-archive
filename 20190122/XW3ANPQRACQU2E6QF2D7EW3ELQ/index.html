<html><header><meta charset="utf-8"><title>求驗客手記：小學老師紅牌趕占士米拿</title></header><body><h1>求驗客手記：小學老師紅牌趕占士米拿</h1><p>利物浦上個禮拜六喺主場以4:3險勝水晶宮，占士米拿完場前1分鐘因為侵犯韋費特沙夏拎咗第2面黃牌變1紅被逐，原來當日執法球證摩斯係占士米拿嘅小學老師。近日一張約克郡Westbrook小學青少年足球隊嘅團體照喺twitter上流傳，相中教練係摩斯，占士米拿就係隊長。就連利物浦《迴聲報》都講笑咁話，占士米拿可能係第一位被昔日學校老師逐出場嘅足球員。</p></body></html>
