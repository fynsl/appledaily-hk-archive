<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪吊帶慶結婚周年</title></header><body><h1>【馮仁昭四圍超】<br>謝安琪吊帶慶結婚周年</h1><p>謝安琪（Kay）及張繼聰喺07年奉子成婚，兩人婚後恩愛如昔，前年更生下細女張靖。張繼聰昨日凌晨喺Ig貼出佢同Kay嘅合照，原來佢哋去咗食西餐慶祝結婚12周年，相中見Kay身穿黑色吊帶連身裙，非常性感。<br><br>阿聰更喺留言引用美國作家Mignon McLaughlin對婚姻嘅睇法，話一段成功婚姻需要與同一個人多次墮入愛河，相信Kay睇完實會冧爆。<br>撰文：馮仁昭</p></body></html>
