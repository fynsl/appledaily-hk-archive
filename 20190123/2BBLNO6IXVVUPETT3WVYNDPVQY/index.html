<html><header><meta charset="utf-8"><title>求驗客手記：紅軍純利再創新高</title></header><body><h1>求驗客手記：紅軍純利再創新高</h1><p>喺激情主帥高路普帶領下，利物浦近年戰績越嚟越好，連帶收益都越來越勁。英國多間媒體都話，紅軍去季嘅純利已衝破一億歐元（約九億港紙），據講之前冇一間球會單季可以賺咁多，認真犀利！紅軍上年殺入歐聯決賽，雖然最終敗喺皇家馬德里腳下，但單單係轉播費同埋獎金，就已經為佢哋帶嚟約8,100萬歐元（約7.2億港紙）嘅收入。仲有，紅軍舊年1月以1.3億歐元（約12億港紙）嘅高價將菲臘比古天奴賣咗畀巴塞隆拿，直接推高收益！</p></body></html>
