<html><header><meta charset="utf-8"><title>求驗客手記：比利連收「咧」槍手愁爆</title></header><body><h1>求驗客手記：比利連收「咧」槍手愁爆</h1><p>喺對車路士場波傷出嘅阿仙奴後衞比利連，證實為左膝前十字韌帶斷裂而要提早收「咧」。據報道，比利連需要休戰6至9個月，佢有可能要錯過下季季初嘅比賽。23歲嘅西班牙球星比利連，喺上星期六阿仙奴以2:0擊敗車路士嘅英超入面，踢到72分鐘因膝傷退下火線，佢之前因小腿傷而唞咗五星期，喺槍手不敵韋斯咸一戰先啱啱復出，對車仔則係佢復出後首場正選披甲嘅比賽。阿仙奴前日亦證實，傳同領隊艾馬利不和嘅球會首席球探米斯連達下月走人，有傳會加盟拜仁。</p></body></html>
