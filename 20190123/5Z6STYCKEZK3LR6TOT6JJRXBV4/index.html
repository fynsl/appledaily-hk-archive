<html><header><meta charset="utf-8"><title>Lionel子大鬧機場被捕</title></header><body><h1>Lionel子大鬧機場被捕</h1><p>69歲美國殿堂級情歌天王Lionel Richie兒子Miles Brockman Richie（左）涉嫌藏有炸彈，上周六於倫敦希斯路機場被警方拘捕。報道指，24歲現職模特兒的Miles因被拒絕登機，非常憤怒，於是謊稱自己的行李內有炸彈，如果不被接納上機，就會引爆炸彈。其後保安到場，Miles開始與保安爭執，更一拳打向其中一名保安，警察之後趕到現場，將Miles拘捕，事後發現其行李中並無炸彈。</p></body></html>
