<html><header><meta charset="utf-8"><title>求驗客手記：墨城收「悉」爆25倍波膽</title></header><body><h1>求驗客手記：墨城收「悉」爆25倍波膽</h1><p>星期二澳職又演入球騷，墨爾本城喺主場鬥西悉尼流浪者，雖然墨城上半場領先2:1，點知換邊後𥧌迴路轉，西悉一度反超前至3:2，只不過踢到66分鐘，西悉有奇洛巴古斯兩黃一紅被逐，10人應戰搞到由贏變輸。迪拿特梅開二度幫墨城扳平3:3後，再有中堅舒恩基維特喺補時絕殺，最終墨城贏4:3三分落袋，繼續穩守第四，但西悉就慘，六連敗之餘，仲要最近兩次作客都輸3:4，而今次就幫墨城開出25倍嘅「主其他」波膽同19倍嘅「總入球」[7+]。<br></p></body></html>
