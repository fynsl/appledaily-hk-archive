<html><header><meta charset="utf-8"><title>孫藝珍戀玄彬感苦惱</title></header><body><h1>孫藝珍戀玄彬感苦惱</h1><p>韓國女神孫藝珍跟型男玄彬因合作韓片《智命談判》結緣，繼而傳出戀情，近日二人被爆同遊美國兼到超市約會，但雙方依舊否認緋聞。<br><br>昨日孫藝珍所屬事務所向韓媒透露，對於多次傳出戀上玄彬，孫藝珍感到苦惱及尷尬，事務所亦兩度向當事人求證，雙方同樣否認戀情。據知孫藝珍到美國探一名圈外女友人，至於玄彬就到美國工作，所以二人即興約見面，行超市時有其他朋友同行，而雙方事務所表示暫未知二人何時返國。</p></body></html>
