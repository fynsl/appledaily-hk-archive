<html><header><meta charset="utf-8"><title>冬窗轉轉轉：巴塞借用奇雲保定</title></header><body><h1>冬窗轉轉轉：巴塞借用奇雲保定</h1><p>巴塞隆拿周一宣佈，借用意甲薩斯索羅的奇雲保定（圖）至今季季尾，合約中巴塞有權於今夏以800萬歐元（約7,133萬港元）將其買斷。現年31歲前加納國腳奇雲保定，職業生涯曾效力哈化柏林、熱刺、多蒙特、樸茨茅夫、AC米蘭、史浩克04、拉斯彭馬斯、法蘭克福等球隊，去年夏天加盟薩斯索羅，各項賽事為球隊上陣15場及射入5球。據報巴塞借用奇雲保定的費用為200萬歐元，周二正式簽約及會見傳媒。</p><p>冬季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
