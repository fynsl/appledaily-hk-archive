<html><header><meta charset="utf-8"><title>求驗客手記：賴恩上身澳洲驚險晉級</title></header><body><h1>求驗客手記：賴恩上身澳洲驚險晉級</h1><p>亞洲盃星期一16強，澳洲（黃衫）同烏茲別克激戰120分鐘只能互交白卷，但全靠門將馬菲賴恩撲出兩球12碼，最終互射12碼贏4:2驚險晉級。澳洲先射12碼，並由米利根主射入網，之後烏茲別克亦成功射入。不過喺第二輪雙方都射失，澳洲嘅12碼被撲出，而馬菲賴恩亦撲走烏軍嘅12碼。第三輪兩隊各自射入，到第4輪馬菲賴恩再次救走烏軍嘅12碼，而澳洲球員之後亦冇再射失，澳洲最終互射12碼贏4:2晉級8強，將對加時贏吉爾吉斯3:2嘅阿聯酋。<br></p></body></html>
