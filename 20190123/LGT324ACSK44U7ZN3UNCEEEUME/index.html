<html><header><meta charset="utf-8"><title>莊友堅妻買入渝港45%</title></header><body><h1>莊友堅妻買入渝港45%</h1><p>聯交所股權變動顯示，「殼股玩家」莊友堅妻子、維他奶後人羅琪茵，本月16日在場外以每股0.175元，較停牌前約3%溢價，買入渝港國際（613）約44.62%股權，涉資約7.3億元，同一時間張松橋相同百分比持股降至零，變相是莊友堅妻接貨。渝港國際仍在停牌，尚未公佈交易消息。由於渝港持有中渝（1224）股權，上述交易促使羅琪茵增持中渝由1.36%上升至8.89%股權。</p></body></html>
