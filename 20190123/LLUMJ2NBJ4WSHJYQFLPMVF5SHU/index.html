<html><header><meta charset="utf-8"><title>大肚香香抱病出活動</title></header><body><h1>大肚香香抱病出活動</h1><p>岑麗香和陳家樂昨日在鑽石山出席春日祭揭幕禮，陀B已六個月的香香穿上露肩裙和五吋高踭鞋現身，她指近日天氣忽冷忽熱，身體有點不適，幸好有醫生照料，她說：「冇事嘅，BB成日好強咁踢，真係一個強強（老公）BB。」她表示稍後會與老公一起上育嬰堂。</p><p>農曆新年將至，家樂表示有不少傳統習俗要跟從，例如大年初一要穿紅色內褲、不准洗頭，他說：「我阿爸好迷信，仲買埋紅底畀我。」他指屋企最近裝修，所以與家人要搬到其他地方暫住，他說：「我大後日要去拍《緊急救援》，年三十晚先返香港，我阿爸好想過年前搬番屋企住，所以要搵好多朋友幫我手。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
