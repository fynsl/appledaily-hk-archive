<html><header><meta charset="utf-8"><title>Chris Brown涉強姦受查</title></header><body><h1>Chris Brown涉強姦受查</h1><p>美國男歌手Chris Brown近日因涉嫌強姦被警方調查。據法國雜誌《Closer》報道，一名24歲女子稱於本月15至16日期間在巴黎香榭麗舍大道附近酒吧遇到Chris Brown，之後跟他返酒店，卻在酒店內被施暴，現時法國警方正展開調查。<br><br>現年29歲的Chris Brown多次犯事，當中最多涉及暴力傷人，以及最哄動是於2009年承認毆打Rihanna被判緩刑。 </p></body></html>
