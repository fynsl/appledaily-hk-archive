<html><header><meta charset="utf-8"><title>【add star】陳慧琳塗鴉帥</title></header><body><h1>【add star】陳慧琳塗鴉帥</h1><p>陳慧琳頻頻亮相活動又推出新歌，為明年入行25周年紅館演唱會造勢。日前她穿塗鴉風的西裝現身商場賀年活動，西裝印上紅、黑色塗鴉，宛如小朋友在畫布上亂畫出來的粗筆觸，再配搭上公仔帆布鞋，帥氣又具玩味。<br><br>超模Gigi Hadid也曾穿過同款，但以真空上陣，再配搭黑色高踭鞋，穿搭更顯強勢性感。英國女歌手Rita Ora則穿過同款印花抹胸裙，背後飾以蝴蝶結，就連裸色絲襪都印上黑色曲線塗鴉，趣怪可愛。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
