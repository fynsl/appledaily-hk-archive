<html><header><meta charset="utf-8"><title>恒大擬發債集資235億</title></header><body><h1>恒大擬發債集資235億</h1><p>恒大（3333）公佈，擬增發美元優先票據，為現有債務再融資及支持公司營運，定價及完成視乎市況及投資者興趣。《彭博》引述投資者從參加了電話會議的高層獲悉，恒大計劃通過額外發行2020、2021、2022年到期的債券籌集資金30億美元（折合235億港元）。據公佈，恒大現有三筆合共約21億美元票據，分別為2020年到期7厘票據，規模5億美元、2021年到期6.25厘票據，規模5.981億美元，及2022年到期8.25厘票據，規模10億美元。</p></body></html>
