<html><header><meta charset="utf-8"><title>黃秋生呻片商搵笨</title></header><body><h1>黃秋生呻片商搵笨</h1><p>【大馬直擊】黃秋生、吳卓羲（Ron）和邵音音等，昨日在吉隆坡出席當地一間電影公司開幕兼電影《一起走過的日子》記者會，馬來西亞公主沙拉胡汀阿都阿茲沙，以及多位拿督都有出席。<br><br>黃秋生昨日更獲頒Asia Pacific Brands Foundation獎項，秋生受訪時自言受之有愧。他又笑言常被大馬片商搵笨：「好多都係搵老襯，話我批唔到入內地，叫我平啲客串，但之後每次都批到返咗內地，以後都唔做呢啲，無謂尷尬，唔想畀機會人侮辱自己，除非係朋友先幫佢拍。」他透露此行最大收穫，是有幸認識到大馬公主，收到對方卡片之外，更相約食飯。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
