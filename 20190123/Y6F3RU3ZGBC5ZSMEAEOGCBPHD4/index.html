<html><header><meta charset="utf-8"><title>陳煒戀情見光死</title></header><body><h1>陳煒戀情見光死</h1><p>陳煒、劉穎鏇和麥玲玲昨日在上環出席迎豬年活動，麥玲玲預測煒哥今年有新嘗試及會買樓，而劉穎鏇則好大機會有異地情緣，但非真命天子。<br><br>煒哥表示希望下半年可以置業，目標是1,000呎左右單位。煒哥談到被批有新嘗試時說：「角色上想有新嘗試，剃光頭都得，日前見到大姐明（林建明）剃咗光頭都好靚，覺得佢好勁，希望可以成為一個爆點。」剃頭後可能減少追求者，煒哥即時卻步說：「咁要考慮吓，希望工作桃花都有。」麥玲玲則說：「煒哥嘅姻緣要等一等，適宜低調處理，唔好話畀大家知，會見光死，最好冚住，總之要秘密啦。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
