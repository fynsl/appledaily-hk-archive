<html><header><meta charset="utf-8"><title>康宏加碼投資英國平台</title></header><body><h1>康宏加碼投資英國平台</h1><p>康宏（1019）公佈，旗下間接全資附屬公司進一步投資2,500萬英鎊（約2.51億港元）於網上自主投資管理服務公司Nutmeg。該公司2017年全年錄虧損1,214.85萬英鎊（約1.22億港元）。康宏稱，與高盛計及Nutmeg至今之高增長軌迹、其令人鼓舞的增長前景、同業公司交易分析及財務預測模型後，經公平磋商釐定認購金額，將以內部資源撥付。<br><br>通告補充，康宏正在探索與Nutmeg協作的可能性，以於香港市場推出數碼財富管理平台。倘獲落實，預期協作將為香港市場帶來智能網上投資及建議，並融合行業領先的投資管理及尖端技術。</p></body></html>
