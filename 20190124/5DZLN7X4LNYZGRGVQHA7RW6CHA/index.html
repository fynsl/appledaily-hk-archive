<html><header><meta charset="utf-8"><title>陳榮峻吳香倫甜蜜會友</title></header><body><h1>陳榮峻吳香倫甜蜜會友</h1><p>63歲的陳榮峻去年7月和58歲的吳香倫黃昏戀開花結果，在教堂舉行婚禮，當日陳榮峻媽媽、子女及孫仔四代同堂出席。結婚半年，兩人繼續甜蜜蜜，日前二人在圓方商場十指緊扣行街，又不時玩自拍，認真甜到漏。<br><br>當日下午約4時，陳榮峻和吳香倫手拖手和一位女友人同行，其間他們見到商場有新年佈置，就停下來自拍留念。陳榮峻照顧老婆十分細心，行去搭扶手電梯時都全程拖實老婆，跟女友人道別後，再一齊行去停車場取車離開。陳榮峻日前接受傳媒訪問時表示，當日他和老婆剛接受雜誌專訪。<br>採訪、攝影：陳辰</p></body></html>
