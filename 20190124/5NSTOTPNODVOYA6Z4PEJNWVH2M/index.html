<html><header><meta charset="utf-8"><title>求驗客手記：普巴續約要紅魔狂加人工</title></header><body><h1>求驗客手記：普巴續約要紅魔狂加人工</h1><p>英國《太陽報》報道，同曼聯仲有兩年半合約嘅中場保羅普巴，希望同球會高層開始傾續約，向紅魔作出長期效力嘅承諾，不過首要條件就係由𠵱家29萬鎊周薪大幅加人工，可以追近陣中最高人工、50萬鎊周薪嘅阿歷斯山齊士。同前任領隊摩連奴傳出不和嘅普巴曾有意離隊，但自摩佬被炒後，普巴喺看守領隊蘇斯克查帶領下表現全面回勇，喺曼聯英超6連勝嘅比賽中，攞到5個入球同4次助攻，表現完全係兩個人。</p></body></html>
