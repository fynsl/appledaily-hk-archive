<html><header><meta charset="utf-8"><title>Chris Brown鬧強姦指控</title></header><body><h1>Chris Brown鬧強姦指控</h1><p>美國男歌手Chris Brown大前日在巴黎的酒店，因涉嫌強姦被捕，獲釋後的Chris Brown於Ig留言否認控罪，鬧爆「這個八婆講大話」，他說：「對於我女兒與家人來說，這個指控不可思議，完全違反與不尊重我的性格與道德。」<br><br>一名24歲女子稱於本月15至16日期間在巴黎的酒店內，被Chris Brown與其保鑣及一名男子施暴。Chris Brown雖已獲釋，但案件仍會繼續調查。</p></body></html>
