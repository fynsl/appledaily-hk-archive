<html><header><meta charset="utf-8"><title>許廷鏗俾女突襲咀嘴嚇親</title></header><body><h1>許廷鏗俾女突襲咀嘴嚇親</h1><p>許廷鏗昨日在旺角舉行記招，宣佈3月23日首度踏足紅館開騷，獲陳慧琳、張栢芝等拍片祝賀。大會安排外籍美女上台親吻許廷鏗三啖，將唇膏印滿他的嘴和臉，重現他身後的海報造型。面對飛來艷福，許廷鏗不知所措地問：「發生乜事？What is your name？」<br><br>突然被奪走螢幕初吻，許廷鏗沒料到是真錫，他笑說：「我都係第一次咁公開，我都dry咗好耐，有八、九年冇拍拖。」讀男校的他指初吻是獻給鄰校女生，今次在紅館獻出「初夜」，問他的初夜獻出未？他笑說：「我人生閱歷都有，但外國人都係第一次。」<br>採訪、攝影：馬建華</p></body></html>
