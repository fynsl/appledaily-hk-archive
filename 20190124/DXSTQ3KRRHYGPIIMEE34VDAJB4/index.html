<html><header><meta charset="utf-8"><title>悲劇重現：空難球隊傷元氣 - 薰爵</title></header><body><h1>悲劇重現：空難球隊傷元氣 - 薰爵</h1><p>要數近年最大型的球壇悲劇，肯定就要數到2016年巴西球隊查比高恩斯的空難，當時機上81人之中只有6人生還，其中查比高恩斯只有三位球員僥倖生還。</p><p>意外發生後，整個球壇無不向這支巴西球隊伸出援手，查比高恩斯在該屆南美球會盃決賽的對手國民體育會率先向賽會要求把冠軍讓予對手、而遠在歐洲的巴塞隆拿及後亦邀請查比高恩斯出度翌年的甘柏盃。在空難事件發生後，不少巴甲球會都向查比高恩斯借出球員，並要求巴西足總向查比高恩斯實施降班保護，以免這支球隊因失去大量主力而降班，感動整個球壇。<br>文：薰爵</p></body></html>
