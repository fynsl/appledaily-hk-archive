<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕾歌中留父親感言</title></header><body><h1>【馮仁昭四圍超】陳蕾歌中留父親感言</h1><p>陳蕾噚日喺商台宣傳新歌《當我迷失時聽着的歌》，歌詞中加了父親對佢嘅鼓勵說話：「我喺單親家庭長大，爸爸湊大我，佢由細都唔會畀壓力我，到大咗佢唔使我要有乜成就，只要我開心就得。」<br><br>提到佢同前輩張敬軒同樣喺廣州來港發展，陳蕾大讚軒仔好犀利，會向對方學習：「之前喺頒獎禮同佢相認咗，大家同鄉，又係大前輩，知佢喺YouTube睇我嘅嘢好開心。」<br>撰文：馮仁昭</p></body></html>
