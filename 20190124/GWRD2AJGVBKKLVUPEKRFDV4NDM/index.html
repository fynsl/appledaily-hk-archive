<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】青雲家輝回春互譏</title></header><body><h1>【馮仁昭四圍超】青雲家輝回春互譏</h1><p>劉青雲（左）同張家輝噚日喺北京出席賀歲片《廉政風雲煙幕》發佈會，現場即席同大家重溫「回春版」嘅青雲同家輝，佢兩個就搞笑地互評對方樣貌，青雲笑住話：「家輝真係好特別，睇佢後生係冇辦法想像到佢𠵱家嘅樣，我就好簡單，一睇就知我係『明星樣』。」家輝就話：「自己後生就比較憤怒，後生嘅青雲比較天真同善良。」其他出席演員仲有方中信同陳家樂等。<br>撰文：馮仁昭</p></body></html>
