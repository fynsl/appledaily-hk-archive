<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸方寧生愁買麵餅</title></header><body><h1>【馮仁昭四圍超】陸方寧生愁買麵餅</h1><p>前政務司司長陳方安生81歲妹夫陸鍾漢，日前喺家中暈倒昏迷，由太太陸方寧生陪同入院急救，現轉送養和醫院繼續治療。<br><br>大前日傍晚6點幾，《蘋果》發現陸方寧生喺跑馬地一間賣麵餅嘅舖內購物，其間發現佢一臉愁容，當佢買完離開店舖時，司機就即刻幫佢開車門，佢上車之後就即刻離開。陸方寧生同陳方安生係孖生姊妹，上個禮拜四佢哋啱啱先過咗79歲生日。<br>撰文：馮仁昭</p></body></html>
