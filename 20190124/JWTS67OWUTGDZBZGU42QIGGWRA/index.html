<html><header><meta charset="utf-8"><title>Google撤退後坐大　壟斷市場</title></header><body><h1>Google撤退後坐大　壟斷市場</h1><p>【話你知】2000年1月成立的百度（Baidu），由海歸派李彥宏等成立。九年前，世界搜尋引擎龍頭企業Google因中國內容審查問題退出中國市場，令百度幾乎壟斷內地搜尋引擎市場。不過，2016年爆發「魏則西事件」，百度競價排名醜聞曝光，國家網信辦等成立調查組，進駐百度調查，要求百度改革競價排名機制，不能僅以給錢多少作標準。兩年後，內媒揭發百度競價排名問題仍然存在，三流醫院被列作優質醫院。</p></body></html>
