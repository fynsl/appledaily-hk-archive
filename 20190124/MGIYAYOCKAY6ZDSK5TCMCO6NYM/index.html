<html><header><meta charset="utf-8"><title>安藤櫻偕夫稱后封帝</title></header><body><h1>安藤櫻偕夫稱后封帝</h1><p>日本影后安藤櫻近年演藝事業喜見成績，除主演的NHK電視台晨早劇《萬福》收視高企，影壇也屢獲殊榮，孭飛的《小偷家族》剛入圍下月的奧斯卡最佳外語片，日本每日映畫大賞昨日公佈賽果，安藤櫻再憑《小偷家族》奪得影后，已故拍檔樹木希林則獲頒最佳女配角，電影更奪最佳電影共贏三大獎項。<br><br>影帝方面，與安藤櫻結婚將滿7年的演技派男星柄本佑，憑主演電影《你的鳥兒能唱歌》成功封帝，造就兩夫妻在下月14日情人節的頒獎禮上同場分享喜悅。大熱作《屍殺片場》就為上田慎一郎奪得最佳導演，《斬、》的塚本晉也獲最佳男配角。<br>撰文：哥羅</p></body></html>
