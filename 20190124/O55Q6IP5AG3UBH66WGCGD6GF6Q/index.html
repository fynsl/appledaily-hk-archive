<html><header><meta charset="utf-8"><title>Taylor《Cats》演性感貓</title></header><body><h1>Taylor《Cats》演性感貓</h1><p>著名音樂劇《Cats》將開拍電影版，由曾執導《孤星淚》（Les Miserables）的湯賀柏（Tom Hooper）拍攝，演員陣容有珍妮花赫遜（Jennifer Hudson）、伊卓斯艾巴（Idris Elba）與伊恩麥基倫（Ian McKellen），有傳美國天后Taylor Swift會參與演出。前日，Taylor公開於片場照證實演出消息，看到現場下着雪，還見到其角色是性感貓Bombalurina。</p></body></html>
