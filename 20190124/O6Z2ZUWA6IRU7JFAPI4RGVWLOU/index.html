<html><header><meta charset="utf-8"><title>求驗客手記：保定轉軚讚美斯勁過C朗</title></header><body><h1>求驗客手記：保定轉軚讚美斯勁過C朗</h1><p>巴塞隆拿新借將奇雲保定俾媒體翻舊賬，話佢喺2016年嘅一篇訪問中，曾自稱係皇家馬德里球迷，又讚基斯坦奴朗拿度係全世界最佳球員，但𠵱家加盟「地上最強」後馬上改口風，喺記招上就話：「我係巴塞隆拿球員，美斯係呢個世界甚至每個世界最佳球員。」而當時台下記者傳嚟笑聲，保定就反問：「你哋笑乜！美斯喺過去10年展現出佢嘅能力，贏盡一切，我好榮幸嚟到呢度，因為美斯係世上最好，蘇亞雷斯就係最好嘅前鋒。」</p></body></html>
