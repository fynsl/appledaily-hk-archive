<html><header><meta charset="utf-8"><title>GaGa入圍奧斯卡落淚</title></header><body><h1>GaGa入圍奧斯卡落淚</h1><p>第91屆奧斯卡頒獎禮大會前晚公佈入圍名單，Lady GaGa憑《星夢情深》（A Star is Born）入圍最佳女主角，同時憑電影歌曲《Shallow》爭最佳原創歌曲。GaGa昨日接受《The New York Times》訪問，透露公佈提名時仍然在睡覺，雖然收到很多恭賀短訊，但睡到8時半才醒來，從經理人口中得知入圍影后即時激動落淚。她自稱來自意大利的移民家庭，入圍奧斯卡並非只屬於自己，也肯定了家族的勝利。<br><br>此外，《羅馬》（Roma）素人女主角Yalitza Aparicio緊張睇直播，得知自己有份入圍即時爆喊。<br>撰文：程芬</p></body></html>
