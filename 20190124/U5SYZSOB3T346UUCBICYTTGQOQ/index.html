<html><header><meta charset="utf-8"><title>張文慈恨演爭寵妃嬪</title></header><body><h1>張文慈恨演爭寵妃嬪</h1><p>張文慈昨日在觀塘接受網台訪問，重遇以前亞視同事葉家寶與黃守東，三人話題離不開亞視工作時的趣事，她說：「最難忘二十多年前參加亞姐，當年有個環節要我哋蒙面畀傳媒選最完美體態獎，我就得到呢個獎。」她指一班舊同事仍定期食飯聚會，大家十分念舊。<br><br>節目受訪期間，被問到最想演出的角色，張文慈表示不介意做奸角，最想演古代妃嬪向皇上爭寵，她說：「我好想做跟喺皇上身邊爭寵嘅角色，實會得心應手。《深宮計》係我第一套古裝劇，搵我拍好開心呀，以為做妃嬪，點知做四司，冇得去爭。」她指以前怕演壞人惹觀眾反感，但現在心態改變，覺得做奸角也有發揮。<br>採訪、攝影：王連連</p></body></html>
