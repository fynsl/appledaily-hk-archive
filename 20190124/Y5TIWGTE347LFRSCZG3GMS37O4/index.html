<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳逸寧預備囝囝考小學</title></header><body><h1>【馮仁昭四圍超】陳逸寧預備囝囝考小學</h1><p>陳逸寧噚日喺商台宣傳賀歲片《恭喜八婆》，呢套戲講一班朋友大家有電話群組，因誤會少咗話題，但其中一人遇困難，大夥兒出來幫手，陳逸寧指角色正面唔怕定型為八婆。<br><br>陳逸寧囝囝準備升小學，稍後會帶兒子去學校面試，佢自言唔係怪獸家長：「我算佛系家長，我冇報太多間學校，細路開心就得，我冇畀佢補習，只係有啲興趣班，囝囝鍾意畫畫，我就畀佢學。」<br>撰文：馮仁昭</p></body></html>
