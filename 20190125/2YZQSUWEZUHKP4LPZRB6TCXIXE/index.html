<html><header><meta charset="utf-8"><title>MIRROR百日宴被嫌貴</title></header><body><h1>MIRROR百日宴被嫌貴</h1><p>本地男團MIRROR昨日到新城宣傳新歌《ASAP》，他們年初六（下月10日）將為成軍100日舉行「百日宴」，由於門票索價880元，被指太貴，MIRROR解釋適逢新年，場地、攝影、梳頭及化妝皆收雙工，成本太高才有此定價。隊長Lokman透露屆時會與粉絲近距離接觸，更有機會送抱，他們又寄語大家不用封利是破費，只需寫上加油字句已足夠。另外，姜濤右腳前韌帶撕裂，將安排做手術。</p></body></html>
