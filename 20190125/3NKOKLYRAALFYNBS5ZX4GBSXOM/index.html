<html><header><meta charset="utf-8"><title>求驗客手記：尼馬又傷或冇份對曼聯</title></header><body><h1>求驗客手記：尼馬又傷或冇份對曼聯</h1><p>巴黎聖日耳門（PSG）球星尼馬，喺禮拜三晚法足盃2:0擊敗斯特拉斯堡嘅賽事中，不斷被對手用「辣招」招呼，最終踢咗62分鐘就喊住受傷離場。賽後領隊杜曹就嬲到爆，鬧球證冇好好保護尼馬，仲話尼馬今次係傷及右腳第五節蹠骨，即係上年令佢幾乎踢唔到世盃嘅舊患！雖然PSG未有公佈尼馬要唞幾耐，但下月12日歐聯16強首回合作客曼聯，隨時唔使預佢。</p><p>話說PSG上半場就憑卡雲尼打開紀錄，之後尼馬就不斷被客軍球員侵犯，其中森斯美仲係下半場56分鐘對尼馬施展「三連踢」，尼馬幾分鐘後示意自己受傷喊住離場，最終PSG靠迪馬利亞埋齋贏兩球。</p></body></html>
