<html><header><meta charset="utf-8"><title>Hilary孖施子清孫仔拉頭馬</title></header><body><h1>Hilary孖施子清孫仔拉頭馬</h1><p>上山詩鈉的20歲獨女Hilary，現於美國波士頓大學就讀，被稱為「最索星二代」的她桃花勁旺，曾有中東籍男友Rafic及泰籍男友Gunny。Hilary去年11月自爆單身後，不足兩個月即傳與全國政協施子清孫仔施仲樂（Eric）拍拖，前日更一同在跑馬地馬場拉頭馬。<br><br>該場頭馬的「南莊加寶」馬主是施子清孫女施曉彤，而Eric爺爺施子清及父親施榮懷也在場，不過Eric與Hilary全程表現親暱，女方更不時挨住男方。其實去年10月Hilary已試過入馬場為「南莊加寶」拉頭馬，看來Hilary已融入施家。<br>撰文：祖李<br>攝影：陳偉賢</p></body></html>
