<html><header><meta charset="utf-8"><title>求驗客手記：皇馬收入冠絕歐洲</title></header><body><h1>求驗客手記：皇馬收入冠絕歐洲</h1><p>英國《每日郵報》報道，根據德勤嘅統計，之前兩年收入最多嘅曼聯已經被兩間西甲豪門趕過，當中皇家馬德里（圖）仲以破紀錄嘅7.5億歐元（約66億港元），成為歐洲球會中嘅全年收入之王！上季紅魔雖然重返歐聯但就16強止步，收益比起當年拎歐霸仲少；相反皇馬前季嘅收入，其實只係比曼聯少200萬歐元，上季再受惠於歐聯三連霸嘅電視轉播同贊助等收益，成功以7.5億歐元跳升上榜首，分別領先巴塞隆拿約6,000萬歐元同曼聯8,400萬歐元。</p></body></html>
