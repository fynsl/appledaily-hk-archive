<html><header><meta charset="utf-8"><title>貝安琪收身唔追豬B</title></header><body><h1>貝安琪收身唔追豬B</h1><p>貝安琪與黃芷晴昨日在觀塘出席新年活動，今年農曆新年貝安琪將留港與家人度歲，首年派利是的她笑言自己是初學者：「會教囝囝講祝福語同做手勢，一家人已經買晒啲紅色底衫褲，老公會好鍾意，因為佢覺得有福氣，佢仲中國過我。」貝安琪的豬年願望是多拍戲，瑜伽課有更多人上，問她會再追豬BB嗎？貝安琪說：「吓？我啱啱先瘦番咋！遲吓先！」<br><br>黃芷晴透露每年新年在早上也會與家人到教會祈福，飲茶後回家午睡，晚上再吃飯，新年不停吃與睡，努力增肥。問到媽媽梁潔華的身體狀態？她說：「OK呀！間中要去覆診。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
