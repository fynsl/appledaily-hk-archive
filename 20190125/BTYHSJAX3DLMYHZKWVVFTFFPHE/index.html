<html><header><meta charset="utf-8"><title>求驗客手記：曼城收夠籌小勝入決賽</title></header><body><h1>求驗客手記：曼城收夠籌小勝入決賽</h1><p>曼城喺禮拜三晚嘅英格蘭聯賽盃準決賽次回合，憑前鋒阿古路一箭定江山，作客以1:0小勝英甲球隊伯頓，兩回合計大勝10:0，率先躋身下個月嘅決賽。首回合喺主場大勝伯頓九球嘅曼城，今場正選陣容照樣有奇雲迪布尼、阿古路同馬列斯等常規一隊球員，但戰果就冇上次咁誇張喇。全場唯一入球喺上半場26分鐘出現，馬列斯喺右路禁區底線傳俾阿古路，後者第一時間地波射遠柱得手，最終曼城就咁贏1:0，近4季第3次踢入英聯盃決賽。</p></body></html>
