<html><header><meta charset="utf-8"><title>尊尼狄普女兒爭新演員獎</title></header><body><h1>尊尼狄普女兒爭新演員獎</h1><p>有「法國奧斯卡」之稱的凱撒獎昨日公佈提名名單，《浮沉大叔》（Sink or Swim）及《監護權爭戰》（Custody）均獲10項提名暫時領先。<br><br>荷李活型男尊尼狄普（Johnny Depp）女兒Lily-Rose Depp（圖），則憑《A Faithful Man》獲提名最佳新女演員。另外，日本名導是枝裕和的《小偷家族》繼奧斯卡後，再獲提名最佳外語片。</p></body></html>
