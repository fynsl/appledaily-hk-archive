<html><header><meta charset="utf-8"><title>【西宮最強】影視吃香眾星契媽</title></header><body><h1>【西宮最強】影視吃香眾星契媽</h1><p>87歲李香琴原名李瑞琴，16歲加入粵劇界，有「二幫王」（二幫即第二女主角）之稱。在關德興介紹下，於56年加入影圈，首部電影片酬300元。早年琴姐以扮演西宮娘娘、後母、情婦等奸角為主，64年與任冰兒、朱日紅、金影憐、英麗梨、梁素琴、許卿卿、黎坤蓮和譚倩紅結義金蘭，號稱「九大姐」，並合資拍攝電影《香城九鳳》。<br><br>69年琴姐加入無綫，90年代加盟亞視，曾飾演不少巨星的母親及祖母，其中萬梓良、呂良偉、關菊英、戚美珍更是她的契仔契女。11年琴姐於無綫台慶頒獎禮獲得「萬千光輝演藝人大獎」，翌年客串電影《八星抱喜》後正式退休。</p></body></html>
