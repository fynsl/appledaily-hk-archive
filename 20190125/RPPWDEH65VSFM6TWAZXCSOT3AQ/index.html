<html><header><meta charset="utf-8"><title>阿嬌甲型流感停工</title></header><body><h1>阿嬌甲型流感停工</h1><p>鍾欣潼（阿嬌）周一剛過38歲生日，近日去上海工作（圖），同行助手患有感冒，結果阿嬌、髮型師及化妝師齊齊「中招」。據知阿嬌等一行四人昨日下午返港同感不適，出現發燒、流鼻水和咳嗽等症狀，所以落機即去醫院求診，經過流感快速測試，四人全部患上甲型流感，醫生馬上開特敏福給她們。經理人霍汶希（Mani）回覆：「阿嬌睇完醫生，返咗屋企休息，佢話好攰，原定聽日要拍廣告，𠵱家要取消，等佢好番先再安排。」</p></body></html>
