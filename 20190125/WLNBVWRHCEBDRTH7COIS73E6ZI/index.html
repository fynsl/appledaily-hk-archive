<html><header><meta charset="utf-8"><title>求驗客手記：碧咸入股做沙福特城班主</title></header><body><h1>求驗客手記：碧咸入股做沙福特城班主</h1><p>曼聯92班成員加利尼維利、菲臘尼維利、畢特、史高斯及傑斯，喺2014年入主英國低組別球隊沙福特城做班主。事隔五年，「萬人迷」碧咸亦宣佈買入沙福特城10%股份，齊齊做生意拍檔。碧咸好開心咁話：「對於我嚟講，加入92班嘅同伴作為沙福特城班主，係一個值得驕傲嘅時刻，呢度係一間非常特別嘅球會，兼且有一班對我嚟講非常特別嘅成員。我效力曼聯嘅早年曾經喺沙福特城呢度長大，所以能成為沙福城班主我感到十分美好。」</p></body></html>
