<html><header><meta charset="utf-8"><title>【全面復出】遊走中港台</title></header><body><h1>【全面復出】遊走中港台</h1><p>梁洛施去年簽約Angelababy與熊黛林的經理人Kim，正式全面復出，她也隨即成為各大時裝、美容品牌爭相合作的對象。Isabella更罕有現身由蔡康永主持的內地綜藝節目《奇葩說》，大談愛情觀。<br><br>Isabella淡出前在影壇表現亮眼，她產後就僅拍過《念念》，最近她演出彭浩翔執導賀歲片《恭喜八婆》，更被謝賢喝掉人奶。彭浩翔開鏡時笑言：「我請佢唔起㗎，就請佢食餐飯。」Isabella今年也將開拍新戲，全面回歸影壇。</p></body></html>
