<html><header><meta charset="utf-8"><title>阿姐整年糕鬧老公冇幫手</title></header><body><h1>阿姐整年糕鬧老公冇幫手</h1><p>汪明荃、鄭丹瑞、莊思敏及莊思明等昨午在將軍澳出席籌款節目拜神儀式。阿姐透露年初一仍要工作，不過就自製了30盒年糕分贈好友，問到家英哥有沒有幫手，阿姐即決絕的說：「梗係冇啦！」阿姐又透露將會為網劇《飛虎之雷霆極戰》客串了一天戲，飾演女特首。當中會和三哥苗僑偉有不少對手戲，但就未知會否跟契仔黃宗澤有對手戲，因為知道對方仍要坐輪椅開工。<br><br>另外，莊思敏和莊思明兩姊妹於節目中演出趣劇，之後便會返馬來西亞跟家人過年。思明表示此行男友楊明不會同行，又爆姊姊思敏今次回大馬，要為相睇作準備。<br>撰文：李森</p></body></html>
