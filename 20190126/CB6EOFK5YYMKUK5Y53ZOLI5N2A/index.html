<html><header><meta charset="utf-8"><title>林子祥個唱疑有假飛賣</title></header><body><h1>林子祥個唱疑有假飛賣</h1><p>香港藝人近年開騷深受黃牛黨禍害，受牽連的先有黃子華的《金盆𠺘口》棟篤笑，後有劉德華個唱，炒飛熱潮浪接浪。林子祥將於5月3日至5日在紅館舉辦的「林子祥Lamusical 2019演唱會」也受影響，有未經授權網站渾水摸魚賣飛。<br><br>主辦單位嶄新文化產業有限公司昨日發聲明，發現互聯網出現一些未被經授權非官方演唱會售票網站，訛稱有管道、可接受預訂門票，為免令觀眾損失金錢，主辦單位呼籲大家切勿在未被授權的網站上訂飛。<br>撰文︰祖李</p></body></html>
