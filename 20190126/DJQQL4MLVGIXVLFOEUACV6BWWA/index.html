<html><header><meta charset="utf-8"><title>速水節目腰斬攻內地</title></header><body><h1>速水節目腰斬攻內地</h1><p>日本男星速水直道2011年開始為NTV台晨早節目《ZIP!》主持烹飪環節，成功轉型為型男廚神後，深受師奶觀眾歡迎，更帶挈副產品大賣。有消息指該環節將於4月起停播，改以其他內容取代，如果確定腰斬，速水恐面臨事業危機，因為他近年只靠烹飪來保持人氣，其他工作寥寥可數。<br><br>速水有見及此，今年轉攻內地市場接拍下周播出的烹飪節目《速食物語》（圖），他會挑戰以中國食材炮製正宗日本菜。</p></body></html>
