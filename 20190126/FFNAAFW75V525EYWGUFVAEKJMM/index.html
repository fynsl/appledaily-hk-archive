<html><header><meta charset="utf-8"><title>冬窗轉轉轉：烏拉圭隊長高甸下季投國際</title></header><body><h1>冬窗轉轉轉：烏拉圭隊長高甸下季投國際</h1><p>根據來自意大利傳媒的消息，效力西甲馬德里體育會的烏拉圭隊長高甸（圖）已接受意甲國際米蘭的開價，下季將會以自由身形式加盟。32歲的高甸已「秘密地」接受國際米蘭安排的體測，並將簽下一紙兩年、價值450萬歐元（約4,000萬港元）年薪的合約。</p><p>按西班牙傳媒報道，馬體會只願意為30歲以上的球員提供最多一年的合約，故在季尾便約滿的高甸始終未能與球會達成協議。此外國際米蘭亦即將以1,100萬歐元（約8,800萬港元），從英超修咸頓簽入葡萄牙守將薛迪索拉斯。</p></body></html>
