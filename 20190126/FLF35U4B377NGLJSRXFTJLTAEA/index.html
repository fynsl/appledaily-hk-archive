<html><header><meta charset="utf-8"><title>鄭嘉穎球拍賀B出世</title></header><body><h1>鄭嘉穎球拍賀B出世</h1><p>49歲鄭嘉穎準備迎接小生命的來臨，心靚靚絕。昨日他在社交網貼相，其中一張他笑咪咪拿着有「帥」字的BB衫仔，寫道︰「開始學習當爸爸，紙尿褲、奶瓶、BB衫、網球拍都準備好了！」<br><br>除了BB日常用品外，連網球拍都預備好，看來嘉穎一心想訓練兒子當網球健將，其實一般小朋友要四歲才開始學網球，這位爸爸果然是緊張大師。太太陳凱琳也爆老公自從當爸後，對老婆特別緊張又溫柔，出門前會摸她的肚皮着她要小心。兩人去年11月同時在社交網宣佈懷孕喜訊，有傳預產期是3月，陳凱琳即將卸貨，難怪他們已密鑼緊鼓準備BB房了。<br>撰文︰祖李</p></body></html>
