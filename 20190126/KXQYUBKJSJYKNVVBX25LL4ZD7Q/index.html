<html><header><meta charset="utf-8"><title>《波希米亞狂想曲》受累冇提名</title></header><body><h1>《波希米亞狂想曲》受累冇提名</h1><p>《波希米亞狂想曲：搖滾傳說》（Bohemian Rhapsody）導演白賴仁辛格（Bryan Singer 圖）多次涉及性醜聞，最近再有四名男子指遭白賴仁性侵，美國同性戀反歧視聯盟傳媒獎（GLAAD Media Awards）褫奪 《波》片奪最佳電影提名資格，同性戀反歧視聯盟更謂這是個「艱難決定」。不過白賴仁工作不受影響，有指他仍繼續獲聘用拍攝新版《女王神劍》（Red Sonja）。</p></body></html>
