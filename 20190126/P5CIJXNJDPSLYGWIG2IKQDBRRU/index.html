<html><header><meta charset="utf-8"><title>王馨平因老公去警局</title></header><body><h1>王馨平因老公去警局</h1><p>王馨平昨早在facebook自爆身處台北警局，她留言：「我在台北長大，從沒進過台北的警察局，這次因為老公掉錢包要報案才來此一遊。警員先生非常親切，臨走還提醒：『路上小心點喔！』」<br><br>《蘋果》致電王馨平，問到其夫李家輝跌銀包損失了多少？她說：「老公嚟台北換咗銀包，所以銀包得7,000新台幣，仲有三張信用卡，佢跌咗都唔知，我哋沿路返去都搵唔到，好在證件冇遺失。」她謂老公經常遺失銀包及手機，以後要做「跟得夫人」，幫他拾回東西：「真係需要，有錢執。」她說此行是探望父親王羽，周日便會返港。<br>採訪︰陳杰</p></body></html>
