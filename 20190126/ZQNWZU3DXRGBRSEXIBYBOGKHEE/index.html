<html><header><meta charset="utf-8"><title>吉澤明步最後AV煞科</title></header><body><h1>吉澤明步最後AV煞科</h1><p>日本AV女優吉澤明步入行十多年，去年10月突然宣佈引退，表示會在今年3月正式退出AV界，令廣大fans大嘆可惜。</p><p>吉澤明步曾在港獲封「AV界Stephy」，又拍住「神之手」加藤鷹合演港產片《蜜桃成熟時33D》。吉澤明步正進入「從良」倒數階段，日前她已拍罷最後一部愛情動作片，對手是資深AV男優大島丈。前日，大島丈在社交網公開二人於片場的合照，並表示：「16年來辛苦了！能夠參與吉澤明步最後一套作品，真的要多謝你，雖然很大壓力，但極之榮幸。」此外，吉澤明步早前遠赴新西蘭拍攝最後寫真集，連日來於網上公開當地靚相。<br>撰文：哥羅</p></body></html>
