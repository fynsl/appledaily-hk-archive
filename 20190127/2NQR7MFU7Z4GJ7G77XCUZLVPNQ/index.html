<html><header><meta charset="utf-8"><title>求驗客手記：澳洲輸埋西亞兵威晒</title></header><body><h1>求驗客手記：澳洲輸埋西亞兵威晒</h1><p>西亞天下！亞洲盃東道主阿聯酋（白衫）上周五靠馬克賀治一箭定江山，以1:0小勝衞冕嘅澳洲（黃衫），殺入四強，會同喺八強贏南韓嘅卡塔爾爭奪決賽席位。兩隊上半場都冇波入，63分鐘，澳洲嘅基安努曾經將個波送入阿聯酋網窩，不過就因為越咗位所以入球無效。到68分鐘，賀治就靠澳洲嘅迪基尼克回傳失誤，把握機會入咗球，幫阿聯酋以1:0淘汰對手。今屆亞洲盃四強出晒，周一伊朗會先對日本，卡塔爾對阿聯酋就會喺周二舉行，4強有3隊西亞兵，即管睇吓東亞嘅日本有冇計突圍。 </p></body></html>
