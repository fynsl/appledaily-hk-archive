<html><header><meta charset="utf-8"><title>體訊速遞：（花滑）13歲華裔少女全美賽封后破紀錄</title></header><body><h1>體訊速遞：（花滑）13歲華裔少女全美賽封后破紀錄</h1><p>今年全美花滑錦標賽女單上周五完成自由滑，13歲的華裔少女Alysa Liu（圖）獲全場最高143.62分，收復日前在短節目只得第二的失地，合計217.51分後上奪冠，超越1998年冬奧金牌名將莉賓絲姬，成為歷來最年輕的女單冠軍。莉賓絲姬14歲時才在美國全國賽稱后，因此父親為四川人，身高僅1米40的Alysa被美媒指「將成世界冰壇統治者」。<br>綜合外電（美國）</p></body></html>
