<html><header><meta charset="utf-8"><title>求驗客手記：港財團掃國際三成股份</title></header><body><h1>求驗客手記：港財團掃國際三成股份</h1><p>意甲插旗！國際米蘭上周五宣佈有新股東，香港嘅財團萊恩資本同印尼商人托希爾名下嘅ISC香港公司達成協議，據報以1.5億歐元收購國際31.05%股份，呢間港資財團正式成為國際股東之一，而托希爾就全面撤出國際。喺2016年，中資蘇寧集團喺托希爾手上收購咗國際約70%股份，其他就由萊恩資本接手。國際聲明話，萊恩資本有望幫球會同蘇寧更成功，主席張康陽仲話要國際成為世上最頂級嘅球會，有新股東入主係好事，不過就要睇吓藍黑軍留唔留得住主力莫路伊卡迪（右）喇。</p></body></html>
