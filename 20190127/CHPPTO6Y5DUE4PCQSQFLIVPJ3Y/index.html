<html><header><meta charset="utf-8"><title>BLACK PINK銅記嘆火鍋</title></header><body><h1>BLACK PINK銅記嘆火鍋</h1><p>韓國男團EXO成員Kai和女團BLACK PINK的Jennie，今年元旦被拍得約會照而公開戀情，不過Kai認戀不足一個月，前日已宣佈分手。<br><br>甩拖的Jennie前晚隨隊友來港，昨晚在亞博館開騷。雖然前晚深夜才抵港，但仍獲粉絲接機，不過Jennie十分低調，出閘後即衝上車，而隊友見到粉絲都有揮手打招呼。抵港後不久，Lisa（圖）即到銅鑼灣嘆火鍋，未知其他隊友有否同行。</p></body></html>
