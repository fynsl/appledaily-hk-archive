<html><header><meta charset="utf-8"><title>MJ孌童紀錄片首映</title></header><body><h1>MJ孌童紀錄片首映</h1><p>已故流行天王米高積遜（Michael Jackson）曾被指性侵兒童，有關他的紀錄片《Leaving Neverland》前日於美國辛丹斯電影節公開，片中兩名曾被性侵的受害人James Safechuck（左）與Wade Robson亦有現身首映禮。<br><br>紀錄片首部份講兩人曾被要求睇鹹片及肛交，後段講述2003年於MJ孌童案爆出後的情況。Wade回答觀眾提問時爆喊，全場觀眾向他們站立致意。</p></body></html>
