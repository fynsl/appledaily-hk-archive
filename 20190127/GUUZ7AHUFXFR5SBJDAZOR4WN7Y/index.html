<html><header><meta charset="utf-8"><title>余德丞踢波搵醫生監場</title></header><body><h1>余德丞踢波搵醫生監場</h1><p>余德丞、王麗嘉和麥明詩緋聞男友、前港隊單車手胡健燊昨日在將軍澳出席手錶活動，余德丞自爆小時候遇過不少單車意外：「有次炒落花槽，腳甲都險甩。」曾在踢波時昏迷的他不擔心留陰影，之後踢波會讓醫生護士朋友來監場。<br><br>另外，胡健燊不回應是否有女友：「點解問呢啲？你唔好理有冇女朋友，呢啲係私事。大家都忙，咁忙抽唔到時間拍拖。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
