<html><header><meta charset="utf-8"><title>城城嫌孕妻過瘦</title></header><body><h1>城城嫌孕妻過瘦</h1><p>郭富城前晚到九展頒發多個獎項予優秀的電影人。提到太太方媛（Moka）懷孕五個月，但體重僅得101磅，他直言有叮囑太太多吃一點：「多謝關心，最緊要係BB健康。」</p><p>此外，同場獲頒發「傑出貢獻獎」的廖啟智，笑言對獲獎感到有點內疚，自覺還未夠資格。智叔又指每天都和周潤發跑步，路線都由發哥來定，他笑說：「做完運動開心，因為釋放好多安多酚，但發哥就話好多黛安芬。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
