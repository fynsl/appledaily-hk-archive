<html><header><meta charset="utf-8"><title>王喜4月做新城CEO</title></header><body><h1>王喜4月做新城CEO</h1><p>王喜日前宣佈辭任香港開電視創作總監，隨即說將會在4月返新工。據知情人士向《蘋果》透露，王喜的最新去向是到新城電台上任。<br><br>有指新城今年將有一筆龐大的製作費，想藉此機會實行「錢搵錢」，除舉行活動外，節目方面亦尋找贊助商，希望令業績有所增長，結果經過一輪商討後，王喜將於4月返新工，新職位並非幕前開咪做DJ，而是擔任CEO。《蘋果》向王喜求證，他未有否認，並說：「留番4月返新工先公佈。」<br>採訪：唐如</p></body></html>
