<html><header><meta charset="utf-8"><title>求驗客手記：卡城沙拿或永沉海底</title></header><body><h1>求驗客手記：卡城沙拿或永沉海底</h1><p>慘絕人寰！卡迪夫城前鋒伊美利安奴沙拿飛機失事單意外，到家陣仲未有咩進展，英媒估計，呢位阿根廷前鋒，可能已經同飛機殘骸永沉英倫海峽海床，一個深成600呎嘅危險區域，專家估計，可能架機嘅機翼撞到凸起嘅冰山出事，所以28歲嘅沙拿生還嘅機會已經好微，英國航空事故調查局仲已經開咗case調查，話會探究涉事機師David Ibbotson有冇違法載人牟利，至於沙拿家姐Romina上周五去到卡城主場，睇到球迷留低嘅頸巾、花束同字句（圖）後喊到收唔到聲，真係心酸。</p></body></html>
