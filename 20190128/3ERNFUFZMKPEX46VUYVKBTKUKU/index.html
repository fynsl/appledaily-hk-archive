<html><header><meta charset="utf-8"><title>陳靜讚彭浩翔快手</title></header><body><h1>陳靜讚彭浩翔快手</h1><p>彭浩翔、丁可欣（火雞姐）、陳靜（DaDa）及陳逸寧等，前晚在旺角出席《恭喜八婆》優先場謝票活動，DaDa表示一心到場支持首次參與謝票的火雞姐，而陳逸寧和林兆霞也表示因是火雞姐的謝票場，所以特意上網購票入場支持。火雞姐說：「第一次做謝票反應比我預期好，好開心、好興奮。」DaDa笑言：「見到佢做咗兩場都仲好精神，我哋有晒經驗，再做多兩場，就唔係咁嘅樣。」<br><br>DaDa大讚電影有人情味，導演彭浩翔又善待每位演員，又出名快手，經常挑戰不可能的任務。彭浩翔即笑問DaDa：「講埋呢啲嘢呃人，你點知我快呀？」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
