<html><header><meta charset="utf-8"><title>故意誤導涉妨礙司法公正</title></header><body><h1>故意誤導涉妨礙司法公正</h1><p>【話你知】<br><br>螺絲帽供應商人和科技為測試使用的鋼筋度身訂做絞牙長度，扭入螺絲帽的絞牙圈數亦多於聲稱比例。<br><br>立法會議員陳淑莊直言測試「裝假狗」，她表示，根據《調查委員會條例》，聆訊等同司法程序，各方在宣誓下作供，亦被要求提交文件和講真話。若果有人講大話，所提供的資料有錯、誤導或作假證供，有可能構成妨礙司法公正，執法部門應可跟進。<br><br>陳亦質疑測試結果能否應用於沙中綫紅磡站情況。港鐵和禮頓委聘的專家均依賴此測試報告而指紅磡站結構安全，相關報告和資料的真確性同樣存疑。</p></body></html>
