<html><header><meta charset="utf-8"><title>泫雅孖男友簽PSY公司</title></header><body><h1>泫雅孖男友簽PSY公司</h1><p>憑《江南Style》一曲而成名的韓國歌手PSY（中），去年約滿YG事務所另謀發展，日前PSY宣佈成立新公司P NATION，並簽約首位歌手Jessi。<br><br>PSY的公司今年銳意發展，昨日宣佈再有新血加盟，曾與PSY在《江南Style》合作的泫雅孖男友E'Dawn簽約新公司，PSY在社交網更公開三人的合照。泫雅和同門師弟E'Dawn去年因公開戀情，而先後被所屬的CUBE事務所解約。</p></body></html>
