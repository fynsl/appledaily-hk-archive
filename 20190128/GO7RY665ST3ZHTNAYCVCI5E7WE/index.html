<html><header><meta charset="utf-8"><title>【蘋聞重溫】出道49日開騷破紀錄</title></header><body><h1>【蘋聞重溫】出道49日開騷破紀錄</h1><p>姜濤前年曾參加內地真人騷《快樂男聲2017》，可惜30強止步。去年他再接再厲參加ViuTV節目《全民造星》，成功大熱奪冠（圖），後與另外11位參賽者組成組合MIRROR出道。MIRROR上月舉行演唱會，當時出道僅49天，創下香港娛圈紀錄。<br><br>備受力捧的姜濤，現忙於拍攝ViuTV劇集《信任的遊戲》及《退休女皇》，並主持逢星期一播出的綜藝節目《Mirror Go》。姜濤當選後已有逾十個廣告代言，範疇包括美容、時裝、主題公園及飲品等。</p></body></html>
