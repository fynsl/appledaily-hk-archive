<html><header><meta charset="utf-8"><title>沈卓盈結婚唔使催</title></header><body><h1>沈卓盈結婚唔使催</h1><p>沈卓盈昨日在銅鑼灣出席活動，她表示全家都很重視農曆新年，她通常會放假。與男友Calvin拍拖三年的她，表示家人沒有催婚：「家人好明白我，由細到大對我好放心，唔會逼我決定。我同男友有共識，向呢個方向出發。」她笑言收利是不尷尬，自己會派開工利是。另外，已約滿無綫的她，暫時自由身，自己接洽工作，希望新一年有新開始。</p><p>同場的劉浩龍早前與一班男性友人到北海道滑雪，下月同樣與男友人再到當地，老闆又打算請他3月滑雪旅行，被問經常全男班去玩可會改變性取向？他說：「以前讀書係男校，習慣同男仔玩。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
