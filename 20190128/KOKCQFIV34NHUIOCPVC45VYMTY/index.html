<html><header><meta charset="utf-8"><title>關智斌頂替阿嬌執垃圾</title></header><body><h1>關智斌頂替阿嬌執垃圾</h1><p>關智斌、洪卓立和許靖韻昨日到石澳鶴咀垃圾灣出席清潔行動，鍾欣潼（阿嬌）因患上流感而缺席，要由關智斌頂替，他說：「本來佢好熱心，仲話瞓醒一覺，嚟到就會嚟，我頭先message佢，聽佢把聲好慘！」在錄音中，阿嬌留言：「退咗燒，但仲病緊，要自我隔離，多謝大家關心。」<br><br>洪卓立去年與湯怡分手，今年是否將過一個寂寞情人節，他說：「唔係呀，呢排成日做運動識新朋友，都幾開心！」</p></body></html>
