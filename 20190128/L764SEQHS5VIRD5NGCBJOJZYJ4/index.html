<html><header><meta charset="utf-8"><title>冬窗轉轉轉：阿仙奴欲借比列錫</title></header><body><h1>冬窗轉轉轉：阿仙奴欲借比列錫</h1><p>盛傳轉會資金不足的阿仙奴，已接觸意甲國際米蘭，嘗試透過先借後買方式，簽入克羅地亞翼鋒比列錫（圖）。<br><br>29歲的比列錫今季一直受到前曼聯領隊摩連奴垂青，如今兵工廠有意先租用半季，並在季尾花3,500萬鎊收歸旗下。克羅地亞國腳比列錫，2017年9月與國米續約至22年，據指他對離隊持開放態度。另外，兵工廠亦有意向巴塞隆拿借用翼鋒馬爾甘，這位21歲巴西小將，去年夏天以3,600萬歐元由波爾多加盟巴塞，不過一直未能在巴塞得到足夠上陣機會，故槍手欲乘虛而入，並有意以5,000萬鎊在今夏買斷。</p></body></html>
