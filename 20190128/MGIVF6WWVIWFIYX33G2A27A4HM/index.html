<html><header><meta charset="utf-8"><title>BNK成員着納粹符號道歉</title></header><body><h1>BNK成員着納粹符號道歉</h1><p>日本女團AKB48的泰國姊妹團BNK48大前日進行活動綵排，成員Namsai（右）身上的衣服被發現有疑似納粹符號。照片於網上瘋傳，連以色列駐泰國大使館也有關注，於twitter留言表示感到震驚與沮喪，指這行為傷害眾多受難者家屬。<br><br>Namsai前晚在曼谷舉行的BNK人氣總選上鞠躬爆喊道歉，更激動得跪了在地上，她說：「因為自己的無知引起這次風波，絕對不會再犯。」</p></body></html>
