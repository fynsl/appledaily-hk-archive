<html><header><meta charset="utf-8"><title>藤原浩開騷港星捧場</title></header><body><h1>藤原浩開騷港星捧場</h1><p>日本潮流教父藤原浩昨晚在灣仔開騷，吸引不少潮人fans捧場，包括關楚耀、傅嘉莉、鄭希怡等本地藝人，藤原浩以《Walking Men》一曲揭開序幕。<br><br>藤原浩全晚以結他自彈自唱，又翻唱其他作品，包括米高積遜（Michael Jackson）金曲《Billie Jean》，最後則以曾被翻唱成廣東歌《粉紅色的一生》的法國名曲《La Vie en Rose》作結。<br>採訪：吳家偉</p></body></html>
