<html><header><meta charset="utf-8"><title>MJ再爆孌童受害人</title></header><body><h1>MJ再爆孌童受害人</h1><p>關於已故流行天王米高積遜（Michael Jackson）孌童案的紀錄片《Leaving Neverland》上周五公開，片中受訪的兩名男子聲稱在童年時曾被MJ性侵。不過MJ遺產管理委員會前日發聲明作強烈譴責，稱兩人只為錢誹謗MJ。<br><br>另外，一名曾自稱是MJ好友的男子Michael Jacobs-hagen（右），近日受訪指年少時曾遭MJ侵犯，他說當時兩人同床被MJ擁抱及親吻，又試過全裸浸按摩浴。</p></body></html>
