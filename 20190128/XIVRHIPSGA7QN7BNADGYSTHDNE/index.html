<html><header><meta charset="utf-8"><title>趣趣地：曼城連入29球冇失波</title></header><body><h1>趣趣地：曼城連入29球冇失波</h1><p>火力驚人嘅曼城上周六喺英格蘭足總盃第4圈主場5:0大炒般尼，踏入2019年後各項賽事出賽7場轟入30球，而且已經連入29球而未失一球。據Opta統計，曼城自上一次失球後，不失球時間長達566分鐘。曼城今年第一場比賽係1月3日喺英超主場以2:1擊敗利物浦，喺嗰場波俾羅拔圖法明奴射入追平一球後，藍月亮到𠵱家都未失過波，認真威水。不過其他英超球隊就失晒威，好似韋斯咸作客英甲包尾嘅AFC溫布頓竟然輸2:4；愛華頓亦都因為一球問題球，作客俾英冠嘅米禾爾反勝3:2，同樣未能晉身16強。</p></body></html>
