<html><header><meta charset="utf-8"><title>陳雅思澄清非性愛片主角</title></header><body><h1>陳雅思澄清非性愛片主角</h1><p>16年港姐季軍陳雅思近日在劇集《荷里活有個大老千》飾演芬芳令人認識，近日有疑似藝人性愛片流出，片長約10幾秒，當中包括口交及做愛等性愛場面，有指「女主角」樣貌與陳雅思有八成相似。<br><br>陳雅思昨日回覆傳媒時否認是當事人，她淡定地說：「OK，嗰個唔係我，thank you，有周刊問過我，冇嚇親，but feel very bad for個女仔。」之後，陳雅思便以工作為由匆匆收線。</p></body></html>
