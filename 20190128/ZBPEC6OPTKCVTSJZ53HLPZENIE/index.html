<html><header><meta charset="utf-8"><title>志偉負傷揸車呻苦</title></header><body><h1>志偉負傷揸車呻苦</h1><p>李若彤、曾志偉及余安安等，昨日到九龍城出席「慈善盆菜宴2019」。志偉早前於北海道遇車禍傷及肋骨，他說：「我唔係後生仔，成個月都未好番，以前兩、三個禮拜就復原。」 問他有否心理陰影不敢駕車，志偉說：「第二日已經要揸車去還，最辛苦係戴安全帶壓住傷口，之後都照開工。」<br><br>李若彤於內地節目再扮小龍女，問到她有否感到壓力，她說：「95年後第一次扮係有壓力，擔心造型化妝唔似，之後搵到合適化妝就可以。」對於扮小龍女可以扮到幾多歲，李若彤說：「𠵱家年齡同智慧都有增長，自己唔介意，最緊要場合適合，扮畀喜歡我嘅人睇。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
