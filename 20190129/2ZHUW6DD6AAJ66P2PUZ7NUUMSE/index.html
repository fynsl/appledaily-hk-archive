<html><header><meta charset="utf-8"><title>睇唔明林敏驄劇本</title></header><body><h1>睇唔明林敏驄劇本</h1><p>重情重義的個性，令洪金寶廣結人緣，多年沒拍港片的他，最近友情價接拍林敏驄賀歲片《如珠如寶》，也是因為惜緣，洪金寶說︰「接呢部戲係因為驄仔，我哋好多年前合作好開心，佢嗌到我實幫手，我叫佢畀個劇本我睇吓先，咁叫我殺人放火、強姦梗唔會做，喜劇我冇問題。」<br><br>洪金寶說很欣賞林敏驄︰「因為佢夠怪吖嘛，九唔搭八，無厘頭。」此時林敏驄走過來插嘴︰「你講我呀？」洪金寶回應︰「好似係啩，講你好話，林sir叫到，我梗要嚟，劇本係睇唔明，咪嚟到先問囉！」林敏驄接口︰「以大哥咁嘅身家，第二啲問都唔使問，就咁丟咗佢。」最後洪金寶好抵死回敬一句︰「你下次唔好嘞！」</p></body></html>
