<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞讚小海潮好乖</title></header><body><h1>【馮仁昭四圍超】溫碧霞讚小海潮好乖</h1><p>溫碧霞（Irene）早前去澳洲為自家紅酒品牌拍攝廣告，其間遇上3歲混血小模特兒Evelyn Roach，Irene即場邀請佢做模特兒。<br><br>Irene冧爆話：「呢位小model真係好可愛，佢話想我做佢家姐，哈哈，超cute。我哋就幫佢改咗個花名叫『小海潮』，我覺得Evelyn好似我，都有一把長髮，又鍾意海同自由，又唔怕醜，唔使埋位嗰陣仲會好乖咁走去一邊玩沙。」<br>撰文：馮仁昭</p></body></html>
