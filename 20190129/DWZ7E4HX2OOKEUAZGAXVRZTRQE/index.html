<html><header><meta charset="utf-8"><title>美圖擬配股購樂遊子企</title></header><body><h1>美圖擬配股購樂遊子企</h1><p>美圖（1357）及樂遊（1089）公佈一宗潛在收購而簽署諒解備忘錄。美圖將會以配發最多20%新股方式，收購樂遊旗下Dreamscape Horizon約30%股權。假設以美圖昨日收市價2.54元計算，20%股權相等於21.35億元。Dreamscape Horizon旗下公司Digital Extremes US主要從事於個人電腦及電視平台開發視頻遊戲，包括PS4、Xbox One等，其著名遊戲包括Warframe。</p></body></html>
