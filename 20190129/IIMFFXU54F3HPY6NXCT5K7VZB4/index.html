<html><header><meta charset="utf-8"><title>石詠莉老公見前度冇問題</title></header><body><h1>石詠莉老公見前度冇問題</h1><p>鄧健泓與石詠莉（Sukie）前年結婚，不過昨日有報道指，鄧健泓日前帶同與舊愛李施嬅（Selena）拍拖期間，共同撫養過兩隻狗見面，結果辣㷫Sukie。</p><p>《蘋果》向Sukie查詢有沒有介意老公見前度，她在電話中輕鬆地說：「完全冇！」皆因Sukie對鄧健泓有信心：「因為佢哋真係朋友，雖然之前拍過拖，但都可以做番朋友，每個人都有過去，冇所謂，我好清楚佢為人。」原來鄧健泓也將李施嬅介紹給老婆認識，Sukie說：「我同Selena都係朋友，有傾偈，仲試過三個人一齊食飯，佢人好好㗎，有時送面膜畀我㖭。」<br>採訪：嵐山</p></body></html>
