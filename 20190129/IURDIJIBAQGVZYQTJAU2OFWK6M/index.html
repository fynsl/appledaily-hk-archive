<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕借網收利是</title></header><body><h1>【馮仁昭四圍超】薛家燕借網收利是</h1><p>薛家燕同安德尊日前出席代言嘅海味宣傳活動，家燕姐話同該品牌合咗十幾年，年年有人工加之餘，亦有嘢拎：「我個仔結婚過大禮，我訂咗鮑魚、海參、燕窩、魚翅，老闆話我個仔娶老婆係開心事，唔使我畀錢，我開心到不得了，起碼慳咗七位數字。」<br><br>講到農曆年，薛家燕話年初四返內地開騷：「過年要到郵輪做騷，到時要問校長（譚詠麟）借個網收利是，不過新年自己都預派八萬蚊利是。」<br>撰文：馮仁昭</p></body></html>
