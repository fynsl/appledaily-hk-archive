<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒練溜冰磨損腳</title></header><body><h1>【馮仁昭四圍超】莊端兒練溜冰磨損腳</h1><p>莊端兒噚日到新城為賀歲片宣傳，為咗今日首映禮嘅溜冰表演，日前佢跟教練上堂，點知返到屋企發現雙腳被磨損，佢話：「我着咗對新溜冰鞋，可能冇着厚襪而磨損，𠵱家仲好痛，到時會包厚啲紗布。」<br><br>年初一至初三莊端兒會瞓身到戲院謝票，佢叫觀眾可以派多封利是畀佢，問到豈不是冇時間拍拖？佢爽快話：「唔拍住，做嘢好玩過識男朋友，男朋友唔好玩。」<br>撰文：馮仁昭</p></body></html>
