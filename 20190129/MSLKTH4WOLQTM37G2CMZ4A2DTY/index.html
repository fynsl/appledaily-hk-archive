<html><header><meta charset="utf-8"><title>姬蒂卵巢囊腫破裂入院</title></header><body><h1>姬蒂卵巢囊腫破裂入院</h1><p>美國女星姬蒂碧金素爾（Kate Beckinsale）上周三在洛杉磯出席一個為兒童醫院籌款的活動，當時並無異樣，昨日她卻於Ig公開照片，透露正在醫院留醫，而且顯得相當痛苦。<br><br>姬蒂指因為卵巢囊腫破裂令她相當痛楚，而服嗎啡更令她想哭，相中見她插了喉，眼泛淚光，同時她留言感謝各位有份照顧她的人。姬蒂保養得宜，經常健身做瑜伽維持健康生活，又不飲酒，但未能戒掉吸煙習慣。</p></body></html>
