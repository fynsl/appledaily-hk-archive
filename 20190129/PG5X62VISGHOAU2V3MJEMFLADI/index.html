<html><header><meta charset="utf-8"><title>吳奇隆攜孕妻陽明山開餐</title></header><body><h1>吳奇隆攜孕妻陽明山開餐</h1><p>吳奇隆15年和劉詩詩登記結婚，去年底宣佈有孕，一索得男。目前劉詩詩懷孕約六個月，在台灣夫家待產。台灣《蘋果》昨午直擊劉詩詩及吳奇隆離開吳家，當時劉詩詩身穿連身風褸遮掩孕肚，夫妻倆一貫戴帽及口罩掩面，同行還有吳媽媽及吳奇隆弟弟一家人。</p><p>原來吳奇隆一行人去陽明山郊遊，他們先到餐廳用膳，等位時吳奇隆站在劉詩詩旁不時四處張望，十分小心，之後他選擇背對其他客人的座位，刻意保持低調。用餐時吳奇隆頻起身夾餸給劉詩詩，深怕懷孕的太太肚餓。一行人食慾相當好，滿桌佳餚一掃而空，約一小時後眾人步行往擎天崗，繼續新春郊遊。<br>撰文：沈麗珠</p></body></html>
