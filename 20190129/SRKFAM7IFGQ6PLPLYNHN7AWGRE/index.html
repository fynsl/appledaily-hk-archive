<html><header><meta charset="utf-8"><title>【add star】螢人阿姐</title></header><body><h1>【add star】螢人阿姐</h1><p>阿姐汪明荃雖然已經71歲，但時尚品味絕對跟得上潮流，愛穿熱門大牌，也會穿偏門品牌，而且會大膽嘗試不同風格。日前阿姐為大年初一晚上播映的籌款節目進行錄影，為配合新年氣氛，當然要穿上喜慶色彩，阿姐就特別穿上螢光橙色流蘇連身裙，裙身上飾滿橙色PVC流蘇，造型搶眼又充滿時尚玩味。</p><p>天后王菲早前在一個內地真人騷節目，也曾穿過類近款式的螢光黃色流蘇裙，阿姐與王菲撞品味同樣獨到。撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
