<html><header><meta charset="utf-8"><title>范冰冰撇李晨捧胞弟</title></header><body><h1>范冰冰撇李晨捧胞弟</h1><p>范冰冰去年涉「陰陽合同」逃稅案，被罰約10億港元，由於她在限期前未有清繳罰款，有機會要面臨刑責。不過近日有傳冰冰與男友李晨合資、曾估值7.4億元的無錫愛美神影視文化有限公司，其法定代表人不再是范冰冰，李晨更已經退出該公司，而范冰冰母親張傳美就成為新合夥人之一。</p><p>有消息指，范冰冰將轉戰幕後，扶助胞弟范丞丞。對於李晨退出與女友范冰冰合資的公司，有網民認為這樣因為代表李晨與女友共同進退，故讓冰冰媽咪做新合夥人，但也有網民指李晨此舉有可能是「斷絕」跟范冰冰的關係，估計兩人之後有機會宣佈分手。<br>撰文：沈麗珠</p></body></html>
