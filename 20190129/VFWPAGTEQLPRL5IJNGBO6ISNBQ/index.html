<html><header><meta charset="utf-8"><title>泫雅E’Dawn甜蜜遊泰國</title></header><body><h1>泫雅E’Dawn甜蜜遊泰國</h1><p>韓國「馬舞女」泫雅與男友E'Dawn因公開戀情而被前公司CUBE事務所解約，不過兩人已宣佈加盟「馬舞大叔」PSY的新公司P NATION。<br><br>戀情獲新老闆支持，泫雅和E'Dawn安心地前往泰國旅行。前晚在Ig公開在當地的甜蜜合照及短片。泫雅以淡妝出鏡，又穿上低胸吊帶裙騷事業線，E'Dawn更公開游泳的短片，可見二人有愛情滋潤又泊得好碼頭，心情靚爆。</p></body></html>
