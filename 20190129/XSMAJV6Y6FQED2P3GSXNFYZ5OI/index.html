<html><header><meta charset="utf-8"><title>麥明詩復出踩車到越南</title></header><body><h1>麥明詩復出踩車到越南</h1><p>麥明詩早於本月12日參與跨國慈善單車之旅，由香港出發踩單車到柬埔寨，豈料麥明詩上周日在廣西遇上意外，導致身體多處擦傷及拉傷肌肉，雖沒有骨折，但要用枴杖，但她仍堅持陪隊友繼續行程。麥明詩終於歸隊，並在fb直播，片段見她和隊友正在道路上，不時聽到大車經過的響按聲，險象橫生。<br><br>原來麥明詩媽媽都有看直播，更留言︰「好擔心」、「萬事小心」，直播片長約個半小時，見麥明詩踩得有點吃力。麥明詩在結束直播前說︰「噚日都踩咗50幾公里，今日正式踩全程，我哋今朝踩咗48點幾公里，我哋喺越南，腰有啲痛，不過OK嘅。」<br>撰文：葉晴</p></body></html>
