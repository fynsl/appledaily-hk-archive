<html><header><meta charset="utf-8"><title>沙律讀書拍拖勁驚青</title></header><body><h1>沙律讀書拍拖勁驚青</h1><p>張沛樂（沙律）和羅伊婷（Daisy）昨日在九龍灣為ViuTV新節目出席記者會，以學生運動裝亮相的她們表示節目以分享讀書時期往事為主題，包括校園時的感情生活。其中沙律表示讀書時期拍過三次拖：「因為以前好怕醜好驚青，同個男仔send message傾偈時好正常，但一見面就好驚，嘢都唔敢講多句。」<br><br>Daisy稱曾被女同學示愛：「但當時自己好驚，事後仲避咗對方。」在旁的沙律亦希望有相同遭遇，以證明自己有魅力，講到男友林耀聲很受同志歡迎，她笑言：「我以前鍾意一位台灣藝人，但啲朋友同我講原來佢係同志，當時聽到都好震驚。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
