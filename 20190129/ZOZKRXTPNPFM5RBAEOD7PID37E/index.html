<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳秀波醜聞連累舊劇</title></header><body><h1>【馮仁昭四圍超】吳秀波醜聞連累舊劇</h1><p>吳秀波搞婚外情，有傳佢「設局」讓公安逮捕陳昱霖，形象一落千丈，除咗俾唔少節目刪走、換人，就連主演嘅新片《情聖2》都宣佈因為「技術問題」緊急撤檔，而佢九年前嘅作品《雪豹》同樣受牽連。<br><br>有內地網民發現吳秀波嘅舊劇《雪豹》，片尾播出演員表時，吳秀波被除名，本名同角色名字「徐博文」都被打格，有網民認為冇必要將私生活扯到作品上，但亦有人認同當局處理方法。<br>撰文：馮仁昭</p></body></html>
