<html><header><meta charset="utf-8"><title>Kelsy紋Harry樣上面</title></header><body><h1>Kelsy紋Harry樣上面</h1><p>27歲新西蘭女歌手Kelsy Karter最近為慶祝其偶像、樂隊One Direction成員Harry Styles生日，竟將對方樣貌紋在臉上。</p><p>Kelsy近日在Ig分享，她到洛杉磯一間紋身店將Harry Styles樣貌紋於臉上，並寫道：「媽媽，你看看我令自己做了甚麼。」其實Kelsy於今個月初已打算以出位方式慶祝偶像生日，她在Twitter寫道：「我終於知道我將會為Harry的生日做甚麼。」</p></body></html>
