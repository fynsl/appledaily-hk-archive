<html><header><meta charset="utf-8"><title>求驗客手記：美斯俾大仔嫌踢得差</title></header><body><h1>求驗客手記：美斯俾大仔嫌踢得差</h1><p>阿根廷球星美斯公認係歷史上其中一位最出色球員，不過一樣都會俾人鬧爆，邊個咁大膽？咪就係佢嘅寶貝大仔囉！美斯近日接受訪問，話佢嘅大仔泰亞高家陣已經識得睇波，仲好關心老豆有份嘅比賽㖭：「泰亞高家陣好鍾意同我講波，而佢亦都識波。」美斯仲透露自己俾人「省鑊甘」：「泰亞高好留意巴塞嘅表現，假如球隊踢得差，佢會好嚴厲咁批評我。雖然足球好難判斷對與錯，不過佢會要我解釋點解輸波同有乜可以改善，我哋𠵱家成日講波經！」</p></body></html>
