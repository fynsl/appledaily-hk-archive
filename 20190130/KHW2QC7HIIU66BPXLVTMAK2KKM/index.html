<html><header><meta charset="utf-8"><title>求驗客手記：武磊平價投愛奴真偉大</title></header><body><h1>求驗客手記：武磊平價投愛奴真偉大</h1><p>前日球壇傳來一個震驚13億人嘅消息，就係中國首席射手武磊終於唔再做山寨王，衝出中超由上海上港投身西甲，加盟家陣努力護級嘅愛斯賓奴。據內地傳媒話，上港今次係大平賣，轉會費連200萬歐元（約1,800萬港元）都唔夠。今時今日攞住200萬歐元，喺轉會市場肯定買唔到好嘢，更加唔好講話被封為「中國美斯」嘅武磊。《廣州日報》就話，上港自願將轉會費降到去200萬歐元，目的只係為咗令國內球員有更多機會外流，真係「厲害了，我的國」！</p></body></html>
