<html><header><meta charset="utf-8"><title>曲婉婷佳節近念母親</title></header><body><h1>曲婉婷佳節近念母親</h1><p>內地歌手曲婉婷09年憑一曲《我的歌聲裡》走紅，她的母親張明杰在14年被指涉嫌貪污受賄及濫用職權，被哈爾濱中級人民法院帶走審理。16年曲母被判涉嫌貪污、受賄和濫用職權三項罪名，涉案金額高達人民幣3.5億人民幣（約4億多港元），惟曲母對指控不認罪，檢控方建議判其死刑，案件至今仍未宣判。雖然曲婉婷被指與母親的關係不太親密，不過她不時都會在社交網留言，為母親發聲。<br><br>前日曲婉婷在微博貼文：「媽媽已被羈押四年多 依然沒有判決結果，心痛，但還要相信法院一定會給出一個公平公正的結果。」同時她祝大家春節愉快，家人團圓，幸福健康及平安快樂。<br>撰文：唐琛悠</p></body></html>
