<html><header><meta charset="utf-8"><title>【蘋聞重溫】客家新抱開枝散葉</title></header><body><h1>【蘋聞重溫】客家新抱開枝散葉</h1><p>胡杏兒老公Philip是沙頭角禾坑李氏客家村民，有傳禾坑的李氏村民是唐朝王族後裔，而禾坑最出名的鏡蓉書屋建於乾隆年間，是香港法定古蹟之一。<br><br>Philip雖然在英國長大，但仍有原居民的傳統思想，喜歡大家庭式生活。客家人一向刻苦耐勞，講究夫唱婦隨，加上Philip是家中長子，故杏兒做得客家新抱，自然要負上為李家多生下一代的責任。早年禾坑李氏祠堂重新裝修，杏兒夫婦是祠堂復修後第一對行禮的新人，因此二人被長輩寄予厚望，希望他們開枝散葉。</p></body></html>
