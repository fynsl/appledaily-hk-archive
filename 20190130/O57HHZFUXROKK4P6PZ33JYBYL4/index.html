<html><header><meta charset="utf-8"><title>田蕊妮病癒露背開工</title></header><body><h1>田蕊妮病癒露背開工</h1><p>流感肆虐，田蕊妮之前也中招，要停工拍攝無綫新劇。不過復工當日她便要在晚上低溫下，穿上大露背衫在街頭開工。日前晚上8時許，田蕊妮、曹永廉及袁文傑在中環街頭拍攝劇集，劇情先講述曹永廉在街遇上袁文傑攬女，三人寒暄一番後，再拍攝田蕊妮與曹永廉的戲份。</p><p>現場所見田蕊妮與曹永廉先埋位對稿，到正式拍攝時，田蕊妮脫下外套，內裏是大露背低胸晚裝，她跟曹永廉演既有打情罵俏，又有吻額頭互逗對方下巴，但最後因言語上衝突反臉，互相指罵。因為天氣寒冷，每拍完一個鏡頭田蕊妮都穿上外套，再由助手遞上熱飲保暖。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
