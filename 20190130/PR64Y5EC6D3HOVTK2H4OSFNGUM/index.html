<html><header><meta charset="utf-8"><title>求驗客手記：嵐要解散中村勁傷心</title></header><body><h1>求驗客手記：嵐要解散中村勁傷心</h1><p>日職川崎前鋒隊長中村憲剛原來係日本偶像組合嵐嘅超級粉絲，日前嵐宣佈將會喺明年底停止活動，中村憲剛坦言呢個消息令佢深受打擊。中村憲剛星期一接受訪問嗰陣話：「我係嵐嘅超級粉絲，所以聽到呢個消息時都好傷心，精神上受到打擊。」中村憲剛喺2015年曾經出席嵐主持嘅電視節目《VS嵐》，講番呢個難忘經歷，中村憲剛仲係好興奮：「其實我一直都好希望參加呢個節目，因為川崎前鋒嘅原故，我呢個心願終於可以喺有生之年實現！」</p></body></html>
