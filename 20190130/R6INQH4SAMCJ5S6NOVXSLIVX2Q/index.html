<html><header><meta charset="utf-8"><title>劉仁娜晒腿引李棟旭</title></header><body><h1>劉仁娜晒腿引李棟旭</h1><p>韓國人氣劇集《鬼怪》的李棟旭及劉仁娜再度合作tvN新劇《觸及真心》，新劇於下周三首播，他們昨日率先現身發佈會谷劇。身材弗爆的劉仁娜昨日未有谷胸現身，不過就穿上連身短裙晒腿示人。<br><br>對於再度合作，李棟旭表示因已了解對方，拍攝時非常舒服及合拍。李棟旭指是次角色跟《鬼怪》的角色有很大分別，會向觀眾展示新面貌。劉仁娜也表示這次角色與前作完全不同，但不擔心劇迷將新作與《鬼怪》比較。<br>撰文：梁雯迪</p></body></html>
