<html><header><meta charset="utf-8"><title>福山雅治耗費要兩歲B入名校</title></header><body><h1>福山雅治耗費要兩歲B入名校</h1><p>日本男星福山雅治下周三踏入50歲，他與女星吹石一惠婚後育有一名小孩，據日本雜誌《女性自身》報道，福山對兩歲B寄予厚望，希望小孩長大後能順利考入名校，因此選擇當地的幼稚園入學，而入學面試前亦要接受相關課程，估計全年要花費逾100萬日圓（約7萬港元）。<br><br>報道又指，福山高中畢業後即發展音樂事業，但他走紅後自覺學識淺薄，希望自己孩子可以代他完成讀大學的夢想。</p></body></html>
