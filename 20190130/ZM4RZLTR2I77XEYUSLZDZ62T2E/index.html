<html><header><meta charset="utf-8"><title>小丑女外傳造型角色曝光</title></header><body><h1>小丑女外傳造型角色曝光</h1><p>澳洲女星瑪歌羅比（Margot Robbie）飾演小丑女走紅，外傳新作《Birds of Prey》由華裔女導演Cathy Yan執導，日前更公開首個預告片。<br><br>預告片中，小丑女不單新造型曝光，更將角色大晒冷，包括兩位女英雄：由Mary Elizabeth Winstead所演的Huntress及Jurnee Smollett-Bell所演的Black Canary；另外片中更有由伊雲麥奎格（Ewan McGregor）扮演的反派Black Mask等現身。</p></body></html>
