<html><header><meta charset="utf-8"><title>【蘋聞重溫】片酬買別墅收租</title></header><body><h1>【蘋聞重溫】片酬買別墅收租</h1><p>圈中打滾多年的吳耀漢其實是富二代，父親吳海霖是九巴及九龍殯儀館創辦人之一，雖然他是二房孻仔，但父親生前用他的名義買下不少物業及股票。他在英國攻讀戲劇，回流香港後加入無綫，憑《點只咁簡單》闖出名堂。<br><br>76年投身電影圈，80年代吳耀漢因《奇謀妙計五福星》（圖）等《福星》系列電影大紅大紫，當時已傳他身家過億。早前他接受本報專訪時透露簽約德寶年代，每部電影片酬100萬，先後拍了11部。當年清水灣、西貢別墅約100萬一棟，每收一部片酬就買一棟，全部租給機師收租。</p></body></html>
