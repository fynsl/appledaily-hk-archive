<html><header><meta charset="utf-8"><title>Stephy被男友禁揸快車</title></header><body><h1>Stephy被男友禁揸快車</h1><p>鄧麗欣（Stephy）及唐詩詠前晚在郵輪碼頭出席跑車活動，Stephy自言熱愛賽車的速度感：「𠵱家比較少揸快車，男友都會叫我唔好揸咁快，所以轉玩高卡車，仍然有速度感，不過因為限速唔會好快。」<br><br>同樣喜歡賽車的唐詩詠表示18歲已立刻考車牌，更一次合格，她說：「都有學電單車，但媽咪話危險唔畀我去攞牌。我都鍾意男仔識玩車，如果男仔係賽車手或者識玩運動會加分。」</p></body></html>
