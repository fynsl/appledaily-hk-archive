<html><header><meta charset="utf-8"><title>許榮茂兒子任世房總裁</title></header><body><h1>許榮茂兒子任世房總裁</h1><p>世茂房地產（813）公佈，委任集團副主席許世壇為總裁，每年酬金550萬元人民幣，花紅另計。許世壇是前中國地產首富、世茂集團創辦人許榮茂的兒子，於1977年在福建出生，4歲來港就讀小學，其後放洋留學，19歲便大學畢業，隨後加入集團由基層銷售助理做起，逐步晉升上銷售總監、集團執行董事及副主席等職位。由於許世壇先後在港澳滬三地居住，廣東話、普通話和英語三語流利，近年在記者會上亦主要由他回答問題。</p></body></html>
