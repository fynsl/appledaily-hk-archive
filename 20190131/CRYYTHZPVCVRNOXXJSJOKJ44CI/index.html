<html><header><meta charset="utf-8"><title>兩大球王為伊卡迪繼子賀壽</title></header><body><h1>兩大球王為伊卡迪繼子賀壽</h1><p>【綜合意大利外電】效力國際米蘭的阿根廷前鋒莫路伊卡迪，他的兒子華倫天奴剛剛於周二10歲生日，伊卡迪就為他準備了一份充滿心思的禮物，令不少球迷都非常羨慕。雖然華倫天奴為伊卡迪的妻子娜拉與其前夫所出，不過伊卡迪依然對這位繼子呵護備至。<br><br>伊卡迪為華倫天奴準備的生日禮物可謂「出盡人情牌」，除了有當今兩大球王基斯坦奴朗拿度及美斯，更找來莫迪歷、保羅戴巴拿、卡雲尼、辛尼迪及一眾國際米蘭隊友等拍片，向華倫天奴送上生日祝福。</p></body></html>
