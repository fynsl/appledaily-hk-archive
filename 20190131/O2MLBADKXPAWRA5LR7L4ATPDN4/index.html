<html><header><meta charset="utf-8"><title>求驗客手記：意丙教練「施丹頭槌」被重罰</title></header><body><h1>求驗客手記：意丙教練「施丹頭槌」被重罰</h1><p>意丙球隊盧切塞星期日喺聯賽主場迎戰亞歷山大里亞，主隊喺落後兩球嘅情況下追平，跟住到補時階段，雙方嘅後備席就突然發生爭執。兩隊嘅職球員圍埋互相推撞，其間盧塞切嘅教練法華連就模仿法國球王，以一招「施丹頭槌」頂向對方一位職員嘅面部，後者即刻瞓低，球證即時向法華連出示紅牌驅逐離場。事後意大利足總更罰法華連要停賽五個月，代表佢今季剩低嘅意丙賽事都冇得領軍，而亞歷山大里亞嘅一位助教亦因為今次衝突被罰停賽兩場。</p></body></html>
