<html><header><meta charset="utf-8"><title>【蘋聞重溫】大劉換腎成功見起色</title></header><body><h1>【蘋聞重溫】大劉換腎成功見起色</h1><p>吳耀漢罹患嚴重腎衰竭，要靠洗腎維持生命。腎病在香港非常普遍，跟飲食習慣多鹽、重口味不無關係，高血壓、長期服用藥物，亦會令腎功能受損。洗腎可分為洗肚（腹膜透析）及洗血（血液透析），目的同樣是排走身體毒素及廢物。洗肚要每日進行多次，而洗血則一星期二至三次到醫院利用儀器進行，也有家用的洗血儀。<br><br>「大劉」劉鑾雄（圖）早年因腎衰竭每周要洗腎3、4次。該段時間身體極虛弱，出入要以輪椅代步，直至10年成功換腎後，身體日見起色。歌手黃翊的前藝人太太陳存正，17年腎病復發，每日要接受洗腎治療。</p></body></html>
