<html><header><meta charset="utf-8"><title>求驗客手記：新兵起孖米蘭贏「玻」晉級</title></header><body><h1>求驗客手記：新兵起孖米蘭贏「玻」晉級</h1><p>AC米蘭星期二晚憑新加盟嘅前鋒比亞迪克喺首次正選上陣就梅開二度，喺意盃八強以2:0擊敗拿玻里，率先晉級四強。波蘭射手比亞迪克今季喺意甲上陣20場入13球，佢上星期由熱拿亞轉投AC米蘭，今場第一次喺紅黑兵團正選，佢喺10分鐘就接應迪亞高拿索特嘅長傳先開紀錄。到27分鐘，比亞迪克再靠一己之力入波，佢先擺脫兩位拿玻里守將，再射網頂得手。半場落後兩球嘅拿玻里，但始終都攻破唔到AC米蘭嘅大門，最後輸0:2出局。</p></body></html>
