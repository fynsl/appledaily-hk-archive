<html><header><meta charset="utf-8"><title>張家輝想喬裝睇戲</title></header><body><h1>張家輝想喬裝睇戲</h1><p>（左起）張家輝、林嘉欣和劉青雲昨日現身維園年宵市場，宣傳賀歲片《廉政風雲 煙幕》。青雲和家輝均居住九龍，甚少踏足維園花市。對於《廉》片題材嚴肅，有別於一般賀歲片主題，家輝說：「咁先正，有個性又有內涵，新年唔只睇笑片，唔一定紅噹噹恭喜發財，睇部正經戲都係個好選擇。」並有意喬裝帶太太和女兒入場感受氣氛。三人對票房有信心，希望一眾賀歲片也叫座，青雲指獨樂樂不如眾樂樂。<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
