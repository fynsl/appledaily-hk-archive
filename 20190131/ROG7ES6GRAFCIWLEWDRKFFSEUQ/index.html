<html><header><meta charset="utf-8"><title>求驗客手記：迪比自爆想跟哥帥搵食</title></header><body><h1>求驗客手記：迪比自爆想跟哥帥搵食</h1><p>荷蘭前鋒迪比離開曼聯之後可以話獲得重生，加上佢都只係24歲，仲有大把世界，相信佢都冇諗住一直留喺里昂。迪比最近接受訪問大爆自己未來嘅計劃，話希望可以加盟歐洲五大球會咁話：「里昂雖然係一間大球會，不過唔係歐洲五大。我希望可以效力皇家馬德里、巴塞隆拿、車路士、曼城、巴黎聖日耳門或者拜仁慕尼黑，尤其係曼城，我覺得佢哋嘅風格好啱我，但家陣我仲係里昂球員，我會繼續努力幫球隊踢波。」睇嚟迪比真係勁有自信，唔知佢嘅願望又可唔可以成真呢？</p></body></html>
