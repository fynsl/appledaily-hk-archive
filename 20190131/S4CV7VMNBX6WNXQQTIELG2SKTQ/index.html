<html><header><meta charset="utf-8"><title>求驗客手記：細哨踢沙灘足球一樣勁</title></header><body><h1>求驗客手記：細哨踢沙灘足球一樣勁</h1><p>巴西球星「細哨」朗拿甸奴一向以美妙腳法聞名於世，上星期細哨喺巴西里約熱內盧沙灘，參加咗巴西沙灘足球傳奇人物佐真奴嘅告別賽，代表巴西隊上陣，結果為球迷帶嚟驚喜。事關現年已經38歲嘅細哨，仲係寶刀未老，喺沙灘上都可以賣弄腳法，將個波挑嚟挑去，又同隊友互相喺空中傳球，自己仲連中三元，幫巴西隊以11:4擊敗日本隊。賽後幫巴西贏過八次沙灘足球世界盃冠軍嘅佐真奴，同細哨互相交換各自嘅巴西10號波衫，佐真奴仲激動到喊出嚟，果然識英雄重英雄！</p></body></html>
