<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juno女友放閃疑逼婚</title></header><body><h1>【馮仁昭四圍超】Juno女友放閃疑逼婚</h1><p>麥浚龍（Juno）同中英混血模特兒女友Janine愛得低調，拍拖超過五年，感情相當穩定。不過Janine噚日突然喺Ig放閃，上載同Juno情深對望合照，當時佢哋都係着休閒服，拍攝地點似喺屋企，Janine以英文留言：「你雙眼擁有我靈魂渴望的一切。」</p><p>Janine首次公開放二人合照上社交網，未知係咪想對Juno施壓逼婚，不過Juno早年講過自己係不婚主義，亦唔想有小朋友。<br>撰文：馮仁昭</p></body></html>
