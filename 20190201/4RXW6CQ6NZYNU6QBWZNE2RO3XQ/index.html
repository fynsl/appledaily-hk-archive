<html><header><meta charset="utf-8"><title>班亞弗力卸任蝙蝠俠</title></header><body><h1>班亞弗力卸任蝙蝠俠</h1><p>「蝙蝠俠」班亞弗力（Ben Affleck）近年形象插水，除參演的DC英雄片口碑欠佳外，他還捲入#MeToo風波，被指曾非禮女主持。<br><br>華納電影公司昨日宣佈起用Matt Reeves執導新版《蝙蝠俠》，Matt Reeves表示：「我自小就喜愛《蝙蝠俠》的故事，他是一個經典又引人注目的角色。」新版《蝙蝠俠》暫定2021年6月上映，會描寫主角的年輕故事，證實46歲的班亞弗力已經被飛。</p></body></html>
