<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅珮嘉湊仔返餐廳開工</title></header><body><h1>【馮仁昭四圍超】傅珮嘉湊仔返餐廳開工</h1><p>傅珮嘉噚日到新城電台宣傳新歌《靜音模式》，佢話新歌講述人面對感情耐咗，就會忘記需要付出，佢又直認結婚已經九年，但係同老公冇乜幾句嘢講。<br><br>同老公經營四間餐廳嘅傅珮嘉，主要負責宣傳，食物質素方面就由老公管理，佢話：「唔係出現問題，而係好忙好攰，唔係唔care對方，所以𠵱家選擇一齊工作，相處時間多啲，小朋友比較慘，星期六、日都要跟我哋返餐廳。」<br>撰文：馮仁昭</p></body></html>
