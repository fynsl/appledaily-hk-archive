<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃紫盈遇小孩教路摘莓</title></header><body><h1>【馮仁昭四圍超】黃紫盈遇小孩教路摘莓</h1><p>無綫前新聞主播黃紫盈早前為亞視主持《香港追擊搜》，惟近日亞視再裁員，連節目都摺埋，好彩佢仲有其他工作。早前黃紫盈為網上節目《盈遊：好想飛》到日本三重縣體驗以美食同治癒概念為特色嘅溫泉度假酒店。<br><br>黃紫盈話酒店入面有士多啤梨園：「拍攝時遇到一位精靈嘅四歲妹妹同婆婆同行，人細鬼大講嘢叻，佢兩婆孫神態同口吻勁似，好可愛，小妹妹教我點揀靚嘅士多啤梨。」<br>撰文：馮仁昭</p></body></html>
