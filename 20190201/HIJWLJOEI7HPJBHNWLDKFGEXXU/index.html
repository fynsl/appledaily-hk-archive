<html><header><meta charset="utf-8"><title>安琪蓮娜會畢佬扯火</title></header><body><h1>安琪蓮娜會畢佬扯火</h1><p>荷李活影星畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）於16年驚爆離婚，雙方為爭子女撫養權更對簿公堂，近日《Who》雜誌拍得畢安在鬧出離婚後首次同框。<br><br>報道指，畢安日前帶同雙方律師到洛杉磯一棟大廈會面，由於兩人有望和解，故今次見面是傾談當中細節。話雖如此，只見安琪蓮娜當日對住畢佬狀甚勞氣，既黑面又指手劃腳，整個會面長達三小時。</p></body></html>
