<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳秀波醜聞趕客遭索償</title></header><body><h1>【馮仁昭四圍超】吳秀波醜聞趕客遭索償</h1><p>吳秀波早前被爆包養情婦陳昱霖，上年更誘對方返內地，等公安拘捕情婦，令到唔少人指摘佢人品差，內地前首富王健林兒子王思聰稱佢做渣男。<br><br>形象跌到谷底嘅吳秀波，主演嘅電影同劇集被撤，有傳連帶代言嘅廣告商最近已向律師諮詢賠償問題，因前年開始唔少公司簽約時有附加條款，若因藝人因品格問題遭抵制，引致商品形象受損，資方有權向藝人追討賠償，估計吳秀波因醜聞影響收入。<br>撰文：馮仁昭</p></body></html>
