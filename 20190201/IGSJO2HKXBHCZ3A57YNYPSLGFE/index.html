<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃妍重遊舊地爆喊</title></header><body><h1>【馮仁昭四圍超】黃妍重遊舊地爆喊</h1><p>黃妍噚日身穿睡衣到觀塘為新歌《貪睡的人》舉行發佈會，早前佢去台北做咗一個禮拜宣傳，每日通告排足十二個鐘，但覺得好玩好充實，佢話：「我第一次參與綜藝節目，又第一次喺台灣busking。」<br><br>今次專程重返兩年幾前俾經理人發掘入行嘅live house，黃妍話企喺店外已經眼濕濕，湧現唔少回憶，喺店內獻唱嗰陣，更忍唔住喊。<br>撰文：馮仁昭</p></body></html>
