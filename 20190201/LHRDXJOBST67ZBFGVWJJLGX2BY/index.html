<html><header><meta charset="utf-8"><title>青雲拍靚靚女友重逢</title></header><body><h1>青雲拍靚靚女友重逢</h1><p>劉青雲、袁詠儀、林嘉欣和張家輝前晚在九龍灣出席主演的電影《廉政風雲 煙幕》首映，黃子華也專誠撐場。靚靚跟青雲相隔二十多年再合作，之前合作過《整蠱王》及《新不了情》，靚靚說：「其實我好少客串，今次主要同青雲有對手戲，而且我睇完劇本覺得角色好得意、好好玩，所以咪做囉，好期待將來有機會同青雲再做情侶或者夫妻。」她笑言青雲像沒有老過一樣，青雲則坦言見到靚靚，有種與女友重逢的感覺。<br><br>青雲表示很羨慕家輝跟林嘉欣可以到澳洲拍足一個月外景，家輝卻說：「我反而妒忌佢，喺香港拍完戲就可以返屋企，始終最好都係瞓番自己張床。」<br>採訪：王連連</p></body></html>
