<html><header><meta charset="utf-8"><title>黃德斌派利是冇上限</title></header><body><h1>黃德斌派利是冇上限</h1><p>黃德斌、余香凝、江美儀及胡子彤，昨日到奧海城出席卡通電影《馴龍記3》首映禮。去年結婚的黃德斌今個農曆年首次派利是，黃德斌說：「話晒係第一年派利是，冇上限，因為好多朋友仲𢭃緊，會祝福仲𢭃緊嘅朋友。」對於有否計劃生BB，德斌說：「睇緣份，自己唔抗拒，唔討厭小朋友，但要視乎自己能力，能否畀優良環境小朋友。」</p><p>今次為電影聲演的余香凝卻訴苦，表示左邊額頭生了一粒瘡，希望能夠盡快睇醫生，看看是否需要開刀割除，余香凝說：「咁啱拍緊《飛虎》煞科，拍嘅時候吳卓羲係咁望住我粒瘡，煞科當日全部都係拍近鏡，粒瘡上晒鏡，好唔開心。」<br>採訪、攝影：張俊銘</p></body></html>
