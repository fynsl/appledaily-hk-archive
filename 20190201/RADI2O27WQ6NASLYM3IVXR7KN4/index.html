<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪化妝：似畫畫</title></header><body><h1>【馮仁昭四圍超】薛凱琪化妝：似畫畫</h1><p>薛凱琪日前拍化妝品廣告，由於主題以閨密為題，佢就搵鄭融合作，薛凱琪話：「平時都係生日、聖誕先會有機會見面，次次都覺得唔夠時間，所以一聽到搵我哋開工，都覺得好開心，拍完仲一齊食晚飯，趁住呢個機會不停報告近況。」<br><br>提到自細偷媽咪化妝品畫畫，搞到俾媽咪鬧，薛凱琪話：「大個都鍾意化妝，每次化妝都好似畫緊3D畫，喺塊面度畫自己鍾意嘅畫，𠵱家工多藝熟。」<br>撰文：馮仁昭</p></body></html>
