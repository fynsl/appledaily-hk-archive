<html><header><meta charset="utf-8"><title>九倉獲批20億綠色貸款</title></header><body><h1>九倉獲批20億綠色貸款</h1><p>九倉（004）獲批首筆總值20億元的綠色貸款，將會用在其內地首個國際金融中心（IFS）旗艦項目成都IFS的部份貸款進行再融資。該筆綠色貸款是根據由九倉訂立的綠色貸款備忘錄、由滙豐批出，符合綠色貸款原則。九倉會把整筆綠色貸款投資在已取得或擬於項目竣工後12個月內取得一項或多項綠色建築認證的商業項目上。<br><br>九倉主席兼常務董事吳天海指，成都IFS今年剛慶祝開業五周年，過去揉合環保概念設計，更已取得LEED現有建築物：營運及保養鉑金級認證。</p></body></html>
