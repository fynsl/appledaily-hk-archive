<html><header><meta charset="utf-8"><title>馬國明心穎快閃拍拖</title></header><body><h1>馬國明心穎快閃拍拖</h1><p>【爆相爆片】黃心穎早前30歲生日，獲好友湯洛雯搞校服生日P，男友馬國明更穿上校服配鮮紅背心現身，甚有心思。剛過完生日的心穎，日前被讀者張先生透過「爆相爆片」，直擊心穎跟男友到銅鑼灣百貨公司拍拖掃貨。</p><p>相片中，戴cap帽的馬國明手拿購物袋，服侍女友購物。張先生說︰「晏晝三點，我見到佢哋行去睇化妝品，心穎坐低同女售貨員傾咗幾句，之後冇買嘢就走人。嗰日係周六，百貨公司好多人，見到馬國明將頂帽拉得好低，有啲黑面同冇乜表情，可能人太多，佢好避忌，反而黃心穎個樣幾開心。」張先生指他們大約逛了十分鐘沒有收穫便乘電梯往下層。<br>採訪︰如文</p></body></html>
