<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張達明體力難應付旅行</title></header><body><h1>【馮仁昭四圍超】張達明體力難應付旅行</h1><p>張達明噚日到新城電台宣傳新戲《家和萬事驚》，佢話朋友邀請去埃及旅行，雖然踏足金字塔係佢過往夢想，但由於𠵱家雙腳落樓梯唔方便，所以推咗。<br><br>張達明話：「雙腳落樓梯唔能夠行直線，上落要有扶手，唔係會容易跌倒，行金字塔冇扶手，所以我去唔到。」早前有朋友搵佢到北京製作電影，張達明亦因為體力應付唔到，推咗工作，寧願留喺香港寫劇本。<br>撰文：馮仁昭</p></body></html>
