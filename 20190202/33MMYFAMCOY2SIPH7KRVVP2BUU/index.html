<html><header><meta charset="utf-8"><title>梁家輝大懵過61歲生日</title></header><body><h1>梁家輝大懵過61歲生日</h1><p>昨日是梁家輝61歲生日，兩個女兒梁穎晨（Chloe）與梁靜曦（Nikkie）都在Ig貼出為父親慶祝的照片，梁家輝與老婆江嘉年溫馨切蛋糕，一家四口糖黐豆般頭貼頭伸脷合照，勁鬼馬！梁家輝更風騷咬着玫瑰花，單看照片也能感受現場開心氣氛。<br><br>Chloe用英文留言，笑老竇搞笑又大懵，她感謝父母的朋友為爸爸準備的驚喜生日派對，因家輝一直不知道當日為自己慶祝，直至跟眾人唱生日歌，唱到「happy birthday dear Tony」時，才驀然發現大家為自己慶祝生日，錯愕地說：「我？」當日上山詩鈉都現身到賀，與家輝攬着合照。<br>撰文︰祖李</p></body></html>
