<html><header><meta charset="utf-8"><title>楊玉梅帶病演音樂劇</title></header><body><h1>楊玉梅帶病演音樂劇</h1><p>楊玉梅、麥翠嫻、王俊棠和雪梨等昨日到屯門演出音樂劇《難兄難弟》，楊玉梅穿上芭蕾舞衣現身，她表示：「我飾演芭蕾舞導師，會同班小朋友一齊跳舞。」問到舞技如何？她說：「真係唔得，都係因為呢套劇先去學，但早排唔舒服，連練習都冇時間。」她又表示因工作過勞染上流感，幸完成昨晚演出後便可以放假，她說：「終於可以睇醫生同辦年貨。」<br><br>王俊棠表示為今次演出綵排了兩個多月，劇中需要載歌載舞：「未試過同咁多小朋友一齊，成二百幾個，有啲細到淨係得兩歲大，見到佢哋就好開心。」<br>採訪、攝影：曹家誠</p></body></html>
