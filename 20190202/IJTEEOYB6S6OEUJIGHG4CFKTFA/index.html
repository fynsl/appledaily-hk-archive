<html><header><meta charset="utf-8"><title>松岡騷胸慶牛一</title></header><body><h1>松岡騷胸慶牛一</h1><p>日模松岡李那大前日32歲生日，她在家鄉日本與一班好友慶祝，昨日在Ig貼出派對相。壽星女一身珠光寶氣，穿上一條bling bling裙勁搶鏡，除deep V大騷33C蜜桃胸外，裙下面還開高衩騷長腿，加上貼身剪裁盡現玲瓏浮凸身段。<br><br>松岡全晚好high，拿着香檳杯與好友暢飲，有朋友更興奮除衫，原來恤衫內有乾坤，裏面印有松岡的肖像，連壽星女都大吃一驚。而松岡一班閨密顏值都相當高，個個都是靚女。松岡以日文留言：「我很高興，最好的朋友Ana每年都擔任搞手，非常感謝每個人，非常感謝所有的驚喜，希望我們永遠在一起！」<br>撰文：嵐山</p></body></html>
