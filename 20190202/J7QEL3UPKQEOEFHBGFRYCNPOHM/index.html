<html><header><meta charset="utf-8"><title>Zion.T唱生日歌冧港迷</title></header><body><h1>Zion.T唱生日歌冧港迷</h1><p>韓國男歌手Zion.T今晚首度在香港旺角開騷，他昨日提早一日來港率先現身於鑽石山舉行的記者會。Zion.T一現身即講廣東話「大家好」、「多謝晒」打招呼，他提到之前已經來過香港一次，不過當時行程匆忙，昨日抵港後即抽空外出遊覽，感覺非常好。<br><br>主持叫Zion.T即場晒歌喉，他就搞笑地唱了首生日歌給香港。之後Zion.T跟兩名幸運粉絲玩遊戲，更親民送抱，並落台與粉絲影大合照。隨後Zion.T分享近況，表示自己不算是完美主義者，不過熱愛工作的他，待在工作室的時間就多過在家，同時表示希望增磅至體重超過60公斤（132磅）。<br>採訪、攝影：梁展雯</p></body></html>
