<html><header><meta charset="utf-8"><title>DaDa謝票延遲返鄉過節</title></header><body><h1>DaDa謝票延遲返鄉過節</h1><p>陳靜（DaDa）和導演彭浩翔昨晚現身九龍灣為賀歲片《恭喜八婆》宣傳，DaDa表示新年留港謝票：「原本返上海探屋企人，今年應該過埋年之後先返，呢段時間要努力做電影宣傳。」她透露前晚已走五場謝票。今年賀歲片檔期相當熱鬧，她希望《恭》片能夠有好成績。<br><br>同場的徐天佑透露早前陪太太到美國工作，順道入場觀看NBA籃球賽：「出發前兩個月就買定飛去睇湖人隊，最想睇LeBron James，可惜佢受傷淨係坐喺場邊睇，冇得睇佢落場，希望下次再有機會。」戲中他跟陳奐仁飾演一對同志伴侶，天佑笑言是第一次做這類角色，好在不算大膽。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
