<html><header><meta charset="utf-8"><title>施明辦年貨有新抱服侍</title></header><body><h1>施明辦年貨有新抱服侍</h1><p>施明前日跟大仔李泳漢太太Conny及細仔李泳豪，一行三人到九龍城買餸兼辦年貨。戴着眼鏡、穿上紅色羽絨的施明頗有新春氣息，三人先到九龍城街市買餸，之後到對面街一間南貨店買年糕、蘿蔔糕，之後再去挑選臘味。施明對各款食材都頗有研究及要求，新抱Conny亦在貨架幫手，三人逗留近20分鐘，滿載而歸。<br><br>眾人離開時，李泳豪及Conny負責拿戰利品，李泳豪行先，大嫂Conny雙手各拎一大袋食材殿後。不過她相當細心，將兩袋食材轉去左手，騰空右手蹺實奶奶，才行去對面的九龍城廣場取車離開。<br>採訪、攝影：陳辰</p></body></html>
