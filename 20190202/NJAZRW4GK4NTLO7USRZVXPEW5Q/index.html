<html><header><meta charset="utf-8"><title>柯奐如欽佩受害人</title></header><body><h1>柯奐如欽佩受害人</h1><p>鈕承澤爆出涉嫌性侵的醜聞後，台灣女星柯奐如上月在fb控訴當年和鈕承澤拍攝電影《情非得已之生存之道》的全裸床戲時，因鈕承澤只戴保險套上陣，還跟柯奐如說「不會放進去」，令她心靈受創。柯奐如回家洗澡時發抖崩潰，而這段床戲後來更被刪。<br><br>昨日鈕承澤因涉性侵新片《跑馬》女工作人員被起訴，而柯奐如當年的粗暴床戲則未提告。柯奐如昨日以文字回應台灣傳媒，重申她堅決反對性暴力及權勢性侵的立場。她說想到受害者要重複陳述傷痛，令她對受害人十分欽佩及心疼。她又表示希望經這宗事件後，大家能意識到沉默不再是唯一的選擇，而受害人是受到支持的。<br>撰文：沈麗珠</p></body></html>
