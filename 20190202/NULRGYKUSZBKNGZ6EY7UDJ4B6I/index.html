<html><header><meta charset="utf-8"><title>趙炳圭恨戀阿媽捱轟</title></header><body><h1>趙炳圭恨戀阿媽捱轟</h1><p>韓國JTBC人氣韓劇《天空城堡》現時在韓國熱播，收視屢創新高，連帶劇中演員也人氣急升。於劇中飾演子女的趙炳圭、金惠允、金寶拉等於前日播出的綜藝節目《Happy Together 4》擔任嘉賓，刺激收視升至7.3%，創下節目收視新高。<br><br>22歲的趙炳圭在節目內就大讚劇中母親、41歲的尹世雅十分有魅力，又稱想與對方拍感情戲，其言論卻引起爭議，被指摘發言草率，隨後他即在網上發文道歉。</p></body></html>
