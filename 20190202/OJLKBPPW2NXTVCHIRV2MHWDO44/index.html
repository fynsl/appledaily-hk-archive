<html><header><meta charset="utf-8"><title>【童星出身】17歲提名金馬獎</title></header><body><h1>【童星出身】17歲提名金馬獎</h1><p>身為滿洲人的鈕承澤，舊姓鈕祜祿氏，曾自稱是清朝慈安太后的後人。早於9歲已拍電視劇及電影，17歲時參演《小畢的故事》（圖）更獲提名台灣金馬獎最佳男配角。00年開始他演而優則導，曾自導自演《求婚事務所》及《我在墾丁*天氣晴》等台劇。<br><br>鈕承澤07年初次擔任電影導演，處男作《情非得已之生存之道》即獲金馬獎「國際影評人費比西獎」。他期後導演的《艋舺》大獲好評，連著名日本遊戲設計師小島秀夫也成為其粉絲，特意親自到鈕家拜望他。</p></body></html>
