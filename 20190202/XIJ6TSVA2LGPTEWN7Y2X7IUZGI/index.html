<html><header><meta charset="utf-8"><title>大衞傳記片惹家人不滿</title></header><body><h1>大衞傳記片惹家人不滿</h1><p>已故巨星大衞寶兒（David Bowie 右）的傳記片《Stardust》即將開拍，由英國歌手Johnny Flynn演年輕時的大衞。據報道指，該片聚焦大衞於1971年首次到美國，激發了他創作「Ziggy Stardust」的風格。<br><br>大衞的導演兒子Duncan Jones在Twitter留言，指電影並未取得亡父任何音樂版權，更大潑冷水：「如果你們想看一部傳記片，是沒有他的音樂及家人的祝福，這是觀眾的選擇。」</p></body></html>
