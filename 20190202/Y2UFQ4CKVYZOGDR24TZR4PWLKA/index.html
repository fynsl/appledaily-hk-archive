<html><header><meta charset="utf-8"><title>梅姐銅像對廁所粉絲忍異味獻花</title></header><body><h1>梅姐銅像對廁所<br>粉絲忍異味獻花</h1><p>尖沙嘴星光大道重新開幕，梅艷芳銅像搬往新位置，前晚芳心薈約30名會員和電影《朝花夕拾．芳華絕代》（拾芳）導演梁柏豪率領演員黃榮杰、方惠盈及幾位小演員到銅像前獻花，銅像側邊雲石有劉德華題字寫上「香港女兒梅艷芳」。<br><br>雖然梅姐銅像背向維港海景一望無際，但正面竟對廁所出入口位置，難免傳來陣陣異味，導演梁柏豪最初未有為意，後來得知銅像面向廁所位，他尷尬說：「又係喎，啱啱先知，呢個安排有少少特別，唔知當局點樣處理。」梁柏豪希望電影能再拍續集，表達更多梅姐不同一面。他又表示電影已上映第五周，新年會硬撼其他賀歲片。<br>採訪、攝影：卓寶花</p></body></html>
