<html><header><meta charset="utf-8"><title>趙永洪踢爆陳嘉莉翻撻</title></header><body><h1>趙永洪踢爆陳嘉莉翻撻</h1><p>趙永洪、陳嘉莉與陳詩慧日前到維園行花市，單身的陳詩慧圍着桃花行沾姻緣，趙永洪即指着陳嘉莉說：「你就好啦，你翻撻吖嘛！」令陳嘉莉一臉尷尬：「今年都係努力工作儲錢先。」趙永洪追問她是否儲錢結婚？陳嘉莉說：「冇咁快，暫時冇計劃。」</p><p>三人邊行邊說，趙永洪很快便買了小豬公仔，他說：「細細個住銅鑼灣，每逢年三十都會着晒新衫嚟行花市。」陳詩慧笑言有指穿紅色內衣褲過年會帶來好運：「但我試過啦，咪又係咁。」談到拜年遇過的尷尬事，趙永洪指曾被親友問起工作情況：「佢話冇喺電視見到我，我心諗，你唔睇電視咋嘛？」陳嘉莉就被親戚追問戀情。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
