<html><header><meta charset="utf-8"><title>超蓮甜品餵賭王</title></header><body><h1>超蓮甜品餵賭王</h1><p>何超蓮昨日到銅鑼灣擔任甜品店揭幕嘉賓，經營飲食的她自言凡事親力親為，希望成為飲食達人。<br><br>平日愛整甜品，問到試過整給男友及賭王爸爸品嚐沒有？超蓮說：「試過，我好鍾意整，最叻係一款英式甜品，用棗類整。」問到以往男友如何讚賞？她哈哈笑說：「唔記得，我唔係靠廚藝，係性格取勝。」明晚年三十吃過團年飯後，她會按媽咪要求傳統習俗守歲，祈求父母新一年健康。<br>採訪、攝影：馬建華</p></body></html>
