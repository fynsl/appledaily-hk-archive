<html><header><meta charset="utf-8"><title>Gisele求變飛里安納度</title></header><body><h1>Gisele求變飛里安納度</h1><p>巴西超模Gisele Bundchen曾與里安納度狄卡比奧（Leonardo DiCaprio）於2000年相戀，拍拖五年後分手，她近日受訪提到兩人分手原因。<br><br>Gisele透露曾患有驚恐症，由於不想依賴鎮靜劑，開始減少飲酒、吸煙與飲咖啡，又花更多時間陪家人：「自從不需再以吸煙、酒精麻醉自己，又減少工作，我開始關注以前忽略的事。當我認真反省時，我想他是否與以前一樣，好可惜，『是的』。」自爆兩人因取向不同而分手。</p></body></html>
