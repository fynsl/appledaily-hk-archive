<html><header><meta charset="utf-8"><title>豬年預言：孟晚舟恐有牢獄之災</title></header><body><h1>豬年預言：孟晚舟恐有牢獄之災</h1><p>近月華為太子女孟晚舟被加拿大拘留、面臨被引渡到美國受審成國際焦點，佛隱看到記者為此求得的第58籤「蹇叔哭師」暗叫「大鑊」。他指該詩引用春秋戰國時秦軍在殽山大敗的典故，屬下下籤，幾乎是黃大仙靈籤中最差的一支：「恐怕會周身蟻，可能有牢獄之災。」籤文指秦穆公不聽諫言出兵攻打鄭國及晉國大敗，混戰中秦兵「倒戈棄甲返秦間」，三名大元帥被擒。佛隱以此推測，恐孟凶多吉少。</p></body></html>
