<html><header><meta charset="utf-8"><title>瑪麗沙地被轟效力暴政</title></header><body><h1>瑪麗沙地被轟效力暴政</h1><p>美國歌手瑪麗嘉兒（Mariah Carey）上周四在沙地阿拉伯表演，這場音樂會招待了當地政要，兼慶祝該國首個國際高球比賽，但有人權組織認為這場騷旨在令人們淡忘沙地阿拉伯異見記者卡舒吉（Jamal Khashoggi）被殺的事，同時該國市民的人權被嚴重剝削，尤其是女性，人權組織認為這場騷目的是粉飾太平。有組織撰寫公開信鬧爆瑪麗，指她自稱支持女性權益，卻為穆罕默德（Mohammed bin Salman）的野蠻暴政效力。</p></body></html>
