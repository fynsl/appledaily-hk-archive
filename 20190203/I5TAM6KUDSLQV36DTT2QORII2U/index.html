<html><header><meta charset="utf-8"><title>新井浩文被落案涉性侵</title></header><body><h1>新井浩文被落案涉性侵</h1><p>40歲的日本性格演員新井浩文前日爆出暴力性侵一名三十多歲的女按摩師，新井前日被捕後已經認罪，又稱事前已知道對方並非提供「揼邪骨」服務，新井以涉嫌強制性交被起訴，昨日他登上警車前往送檢，有多達百名記者到場採訪。</p><p>報道指原名朴慶培的新井，在去年7月叫上門女按摩師到家中服務，其間性侵對方，受害人於8月報警，警方之後到新井位於世田谷區的寓所展開搜查。事件曝光後，新井手上工作全被抽起，包括夥拍草彅剛的6月新片《台風家族》暫時上映無望，新井所屬事務所已向外界及受害人公開道歉。<br>撰文：程芬</p></body></html>
