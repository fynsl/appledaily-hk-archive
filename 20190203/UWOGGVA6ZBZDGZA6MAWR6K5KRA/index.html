<html><header><meta charset="utf-8"><title>余德丞合唱甩嘴</title></header><body><h1>余德丞合唱甩嘴</h1><p>蔡思貝和余德丞（Dickson）昨日在尖沙嘴出席活動，蔡思貝的父母及Dickson媽媽均有捧場，兩家人大方合照。活動上二人合唱《一事無成》，蝦碌甩嘴及咬字不清。蔡思貝表示兩人只在K房練過一次歌，少看了默契的重要性。Dickson唱出情歌《愛的宣言》，蔡思貝稱讚好聽又冧。<br><br>年初二是蔡思貝生日，Dickson笑說：「我請你食飯，食兩餐、三餐都得，或者包壽司飯糰畀你食。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
