<html><header><meta charset="utf-8"><title>求驗客手記：方祖個人表演悉尼破城</title></header><body><h1>求驗客手記：方祖個人表演悉尼破城</h1><p>周日澳職，排第三嘅FC悉尼主場對陣同樣喺聯賽榜前列嘅墨爾本城，9分鐘就由今季首踢正選嘅18歲前鋒盧基伊雲洛域先開紀錄；悉尼雖佔上風，但就有保羅列治曾經喺門前用後腳射中柱。攻極都唔入，結果踢到78分鐘，悉尼犯規輸12碼，但幫墨城操刀嘅拉利麥基爾宴客，大難不死後靠首席射手方祖挺身而出，喺86分鐘個人表演扭入禁區，射破敵軍門將加利高域嘅「大細龍」，奠定2:0勝局，贏波後仍落後榜首嘅珀斯光輝5分。</p></body></html>
