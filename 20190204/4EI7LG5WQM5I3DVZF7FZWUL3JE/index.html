<html><header><meta charset="utf-8"><title>【add star】林嘉欣白色洋娃娃</title></header><body><h1>【add star】林嘉欣白色洋娃娃</h1><p>林嘉欣日前身穿白色泡泡袖連身裙現身首映禮，造型搶眼，裙面印壓了菱紋與花卉印花，亮面質地滲出簡約華麗感，而誇張鬆身的剪裁更有點似洋娃娃的裙。<br><br>同場的袁詠儀一樣以白色為主，她梳了all back高馬尾，穿上知性條子西裝，闊腳及地的褲管再度拉長身形比例，頸綁黑長絲帶作亮點，利落有型。至於湯怡就穿純白色套裝，V領雪紡配長西褲，以荷葉邊細節點亮造型，走低調優雅路線。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
