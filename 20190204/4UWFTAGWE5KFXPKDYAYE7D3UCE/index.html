<html><header><meta charset="utf-8"><title>AGA過豐收年恨有佳作</title></header><body><h1>AGA過豐收年恨有佳作</h1><p>江海迦（AGA）、Robynn &amp; Kendy、陳逸璇、李幸倪（Gin Lee）、麥家瑜、周殷廷和符致逸等環球歌手，日前聚首一堂拍攝賀年照。新一年，各歌手都有不同的動向和願望，對於AGA而言，去年是豐收的一年，她希望今年可以盡快完成新專輯，帶更多好作品給大家。<br><br>麥家瑜表示：「希望事業上有更大突破，來年嘗試自己創作音樂。」兩年未有出碟的Robynn &amp; Kendy，正在積極籌備新碟，新歌亦快將面世。周殷廷表示今年會有好大變化，也會向影視方面發展。陳逸璇則透露今年會推出廣東新歌：「好耐冇新作品面世，所以好期待。」<br>撰文：葉晴</p></body></html>
