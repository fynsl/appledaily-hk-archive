<html><header><meta charset="utf-8"><title>【事業插水】《勁歌》得一獎冇得拍劇</title></header><body><h1>【事業插水】《勁歌》得一獎冇得拍劇</h1><p>鄭俊弘在前年4月被揭背未婚妻Beebs與何雁詩撻着，鄭俊弘及何雁詩最初死口不認拍拖。後來他們的拖手短片曝光，翌日兩人才承認戀情，鄭俊弘十指緊扣送何雁詩去機場，網友指鄭俊弘是賤男。<br><br>此後鄭俊弘聲勢大不如前，劇集數目由13年的六套，降至17年僅得一套，18年更是零劇集，今年預計亦只有一部《法證先鋒IV》見街。而他在18年的《勁歌金曲頒獎典禮》僅獲一個金曲獎（圖），跟同公司的菊梓喬豪奪六獎比較相去甚遠，但已比「食白果」的何雁詩為好。</p></body></html>
