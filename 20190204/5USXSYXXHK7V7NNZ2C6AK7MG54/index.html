<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Stanley床上咀女友</title></header><body><h1>【馮仁昭四圍超】Stanley床上咀女友</h1><p>男子組合MIRROR成員邱士縉（Stanley），前日為女友李靜蓮（Alina）慶祝28歲生日，Alina喺fb貼相放閃，其中一張係Stanley捧住蛋糕送畀女友，着透視白色上衣嘅Alina就趴喺床上，似要等男友送吻。Alina回覆本報指男友安排台灣快閃之旅，十分感動，問到會唔會加男友分數？佢話：「少少啦，之前有講過對方生日都去旅行，佢真係喺我生日前一日先同我講，買咗機票快閃台灣幾日，好驚喜。」<br>撰文：馮仁昭</p></body></html>
