<html><header><meta charset="utf-8"><title>苟芸慧逼花墟揀年花</title></header><body><h1>苟芸慧逼花墟揀年花</h1><p>苟芸慧去年10月和有米車手陸漢洋結婚，首次以人妻身份過農曆新年的她，日前和友人現身旺角，買年花迎豬年。當日下午，素顏打扮的苟姑娘跟兩名女友人到達花墟，現場雖然人頭湧湧，但苟姑娘可能戴了口罩，市民都認不出她，令她可以專心睇花。<br><br>其間苟姑娘行到一間花店門外，對一棵名為 「萬紫千紅」的盆栽相當感興趣，但索價2,388港元，她們向職員詢問一些資料，在花店逗留了約半小時才離開。隨後她們再去睇年桔，見苟姑娘手指指，似乎對年桔有點研究。睇完年桔又再去其他花店睇年花，最終在花墟逗留了個多小時，空手而回。<br>採訪、攝影：畢紹基</p></body></html>
