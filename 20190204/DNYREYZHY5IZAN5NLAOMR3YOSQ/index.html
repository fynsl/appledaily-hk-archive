<html><header><meta charset="utf-8"><title>C君未婚妻未諗生B</title></header><body><h1>C君未婚妻未諗生B</h1><p>「C君」鄭詩君和DJ黃天頤拍拖三年，他前晚在Ig宣佈求婚成功，女友戴上一隻約兩卡的鑽戒，C君留言：「She said yes。」黃天頤也貼出二人相擁的照片。<br><br>C君回覆本報時說：「揀2號呢個日子對我哋有紀念作用，係拍拖同佢嘅生日日子，另外希望喺農曆新年前做咗呢樣嘢，面對雙方親戚聚會時，佢將會係大家新抱、孫新抱，我亦係佢屋企嘅女婿。」黃天頤對於C君患有重型地中海貧血症、是否已有生B計劃時，她說：「求婚啫，又未結，未諗呀！」此外，原本黃天頤打算逐一答謝留言祝福的人，但她卻被Ig關閉了回覆功能，解釋是因為回應得太多，被Ig視為過度使用。<br>採訪：皓騫、小米</p></body></html>
