<html><header><meta charset="utf-8"><title>姬蒂Pete公開拖手認愛</title></header><body><h1>姬蒂Pete公開拖手認愛</h1><p>45歲女星姬蒂碧金素爾（Kate Beckinsale）一向愛嫩男，上月就被指於金球獎頒獎禮後，與美國小天后Ariana Grande前未婚夫，25歲Pete Davidson撻着。<br><br>於過去周五晚上，相差二十歲的二人就於洛杉磯約會，離開時雖然被大批傳媒包圍，但男方仍緊拖女方之手，直至上車離開，公開大方認愛。早前姬蒂因卵巢囊腫破裂而入院，相信男方亦陪伴左右。</p></body></html>
