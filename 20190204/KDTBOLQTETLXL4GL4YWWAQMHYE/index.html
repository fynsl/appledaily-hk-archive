<html><header><meta charset="utf-8"><title>求驗客手記：法比首球幫摩納哥開齋</title></header><body><h1>求驗客手記：法比首球幫摩納哥開齋</h1><p>法甲摩納哥炒咗亨利後終於喺主場贏波，上周六憑法比加斯射入加盟後嘅首個入球，以2:1擊敗到訪嘅圖盧茲，今季法甲聯賽首次主場報捷。摩納哥今次聯賽主場出擊，開賽15分鐘就由高路雲先拔頭籌，但五分鐘後基斯杜化祖利安近射建功為客軍扳平，半場雙方踢成1:1。換邊後，上月先由車路士加盟嘅法比喺62分鐘射入奠勝入球，助摩納哥以2:1擊敗圖盧茲，取得近七場法甲嘅首場勝利。摩納哥全取三分後，得18分排尾3嘅第18位。</p></body></html>
