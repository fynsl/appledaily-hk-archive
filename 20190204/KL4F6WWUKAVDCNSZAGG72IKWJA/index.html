<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩俾許文軒拖累</title></header><body><h1>【馮仁昭四圍超】麥美恩俾許文軒拖累</h1><p>麥美恩噚日喺天水圍出席商場活動，跟觀眾玩劍球時，試咗幾次就成功，佢即露出招牌O嘴表情。去年收入唔錯，但佢感情方面仍是白紙，佢笑指受同許文軒嘅緋聞拖累，問到覺得對方仲欠啲乜？佢話：「男人要有突破同事業，冇理由畀壓力佢，講到我同佢一齊咁？」現年31歲嘅麥美恩喺賀年歌負責唱一句「未嫁唔使攝灶罅」，佢笑指係自己心聲，30幾歲未嫁亦毋須擔心。<br>撰文：馮仁昭</p></body></html>
