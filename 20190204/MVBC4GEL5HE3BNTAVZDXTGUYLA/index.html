<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張家輝打鼓展歌喉</title></header><body><h1>【馮仁昭四圍超】張家輝打鼓展歌喉</h1><p>（左起）張家輝、林嘉欣同劉青雲日前到嘉興，宣傳新片《廉政風雲 煙幕》，同當地包糭師傅一齊玩最快包糭比賽，同家輝合作嘅大嬸最快包完，不過包得最靚嘅係嘉欣，而青雲就比較關心包好嘅糭要煮幾耐至可以食。除咗體驗當地最有特色嘅糭之外，壓軸係「一錘定音」遊戲，嘉欣同家輝合奏時，青雲投訴差啲俾嘉欣打到，仲有家輝邊打鼓邊唱《男兒當自強》，大展歌喉。<br>撰文：馮仁昭</p></body></html>
