<html><header><meta charset="utf-8"><title>Mr.Children台騷萬人合唱</title></header><body><h1>Mr.Children台騷萬人合唱</h1><p>日本班霸Mr.Children出道27年首度到海外開唱，兩場於台北小巨蛋的演出前晚結束，台星五月天與楊丞琳等都有到場朝聖，連嵐成員櫻井翔都專登赴台睇騷。<br><br>Mr.Children全晚演繹了多首新舊作品，當唱到《Tommorrow Never Knows》與劇集《Code Blue》主題曲《Hanabi》時更全場大合唱，成員更苦練中文互動，全程樂迷high爆。其間有歌迷疑似缺氧在搖滾區中暈倒，被擔架抬出。</p></body></html>
