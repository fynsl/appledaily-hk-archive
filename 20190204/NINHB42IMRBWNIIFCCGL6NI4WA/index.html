<html><header><meta charset="utf-8"><title>何猷君奚夢瑤甜蜜遊東京</title></header><body><h1>何猷君奚夢瑤甜蜜遊東京</h1><p>賭王四房公子何猷君跟舊愛袁紫僑分手後，火速與內地超模奚夢瑤擦出愛火，兩人多次被拍到約會照片，去年就被《蘋果》讀者「爆相爆片」揭發猷君帶着奚夢瑤與媽咪梁安琪、家姐超盈及哥哥猷亨遊曼谷，看來已成功融入何家。<br><br>日前有內地網民於微博貼出猷君和奚夢瑤蜜遊東京的影片，片中見他們身處東京鐵塔，奚夢瑤戴上口罩，但她的高䠷模特兒身形，一眼就被網民認出。兩人發現被偷拍後，猷君更索性大方牽女友的手甜蜜前行。據了解，猷君與奚夢瑤感情進展穩定，早前猷君為女友破例上內地節目公開示愛，可見猷君對這段姊弟戀相當認真。<br>撰文：沈麗珠</p></body></html>
