<html><header><meta charset="utf-8"><title>梁焯皓向戴辛尉求婚</title></header><body><h1>梁焯皓向戴辛尉求婚</h1><p>梁佩瑚胞弟梁焯皓與女友戴辛尉拍拖近20年，日前向女友求婚成功，梁佩瑚在社交網分享過程，她拖着被蒙眼的戴辛尉進入卡拉OK房，然後梁焯皓唱《唯獨你是不可取替》，拿出戒指半跪求婚。<br><br>梁焯皓回覆本報：「我屋企同佢屋企關係好似自己人咁，其實一年前已經決定結婚，一個女仔同你咁耐，我覺得都係時候。」他希望可以在豬年完成婚禮。梁佩瑚表示有份幫手鑲求婚戒指：「上個月佢同我講要做嘢，團年多人係最好時機。我覺得求婚咁大件事要有特色，所以設計咗蒙眼卡啦OK計劃，佢係我哋兄弟姊妹入面最遲一個成家立室嘅人，所以好開心。我同戴辛尉識咗好多年，一齊學唱歌。」<br>採訪：皓騫</p></body></html>
