<html><header><meta charset="utf-8"><title>楊思琦投資出碟圓夢</title></header><body><h1>楊思琦投資出碟圓夢</h1><p>今年殺入樂壇做歌手的楊思琦昨日在銅鑼灣為新歌舉行簽唱會，父母和女兒都有到場。思琦在簽唱會上獻唱新歌《愛的森林》，又與粉絲玩遊戲，最後唱《一個小心願》時，女兒突然上台攬住媽咪，思琦開心地說：「呢個小寶貝！」<br><br>被問到是否自資出新歌？思琦說：「同唱片公司合作，我都有份出錢，不過幾多就唔講，開心有新嘗試。」提到年底可角逐新人獎？思琦笑說：「我唔知呀，但有份參與已經好開心。」思琦透露推出專輯是她的心願。提到楊媽媽昨天生日，思琦高興地說：「好開心，佢可以見證我人生中第一個簽唱會，佢哋成日被我洗腦，話好好聽。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
