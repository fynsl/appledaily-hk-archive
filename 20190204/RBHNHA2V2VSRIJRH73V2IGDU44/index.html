<html><header><meta charset="utf-8"><title>安娜姬妲妮入院除腎石</title></header><body><h1>安娜姬妲妮入院除腎石</h1><p>《完美巨聲幫》（Pitch Perfect）33歲女星安娜姬妲妮（Anna Kendrick），自爆因要去除腎石而入院，她更因為劇痛，一度懷疑自己有更嚴重的病症，幸好最後無事，並公開感謝醫院的醫生護士幫忙。<br><br>安娜於Twitter表示：「我要公開感謝醫生與護士，幫助我走過第一次患上腎石的經歷，我當時脆弱又害怕，很害怕那痛楚最後會變成甚麼。」最後幸好沒大礙。</p></body></html>
