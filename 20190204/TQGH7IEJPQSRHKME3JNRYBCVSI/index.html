<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Lam開騷送黃牛飛</title></header><body><h1>【馮仁昭四圍超】阿Lam開騷送黃牛飛</h1><p>林子祥（阿Lam）5月會喺紅館舉行演唱會，為打擊黃牛黨，主辦單位同一間購物網站及貨運服務平台合作，推出鬼馬送「黃牛飛」服務，凡喺網站買阿Lam演唱會飛，就送本地黃牛一份，仲有專人將演唱會飛同黃牛送到府上。而有「港版羅拉」之稱嘅朱芊佩日前扮演番運輸工人，同阿Lam拍宣傳片，朱芊佩話：「第一次見阿Lam，真係好緊張，以為天王巨星會有架子，但原來佢好隨和同夠晒貼地。」<br>撰文：馮仁昭</p></body></html>
