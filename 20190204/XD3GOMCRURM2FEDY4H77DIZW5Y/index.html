<html><header><meta charset="utf-8"><title>求驗客手記：德甲吹冷風雙雄齊失分</title></header><body><h1>求驗客手記：德甲吹冷風雙雄齊失分</h1><p>上周六拜仁慕尼黑（藍衫）作客1:3不敵回勇嘅利華古遜，聯賽七連勝斷纜。另外榜首嘅多蒙特作客只能同法蘭克福賽和1:1。講番利華今仗面對拜仁就率先失守，41分鐘哥列斯卡頂入，拜仁帶住一球優勢返更衣室。易邊之後形勢完全逆轉，利華喺53、63同87分鐘連追三球，最後鎖定3:1勝局。拜仁落敗之後得42分排第3。同日一哥多蒙特亦失分，佢哋作客法蘭克福俾對方逼和1:1。多蒙特賽後以49分繼續排第1，領先拜仁7分。</p></body></html>
