<html><header><meta charset="utf-8"><title>求驗客手記：碧咸美職聯班主唔易做</title></header><body><h1>求驗客手記：碧咸美職聯班主唔易做</h1><p>「萬人迷」碧咸上年成立嘅國際邁阿密球隊，原本已經獲准2020年加入美職聯，成為美職第25支球隊，不過近日就遇到兩大法律問題，碧咸嘅大計可能要推遲！國際邁阿密目前受兩宗法律問題影響，令到隊波正式征戰美職嘅日期仲需有待確認，其中一宗係關於球隊新球場（圖）嘅佔地問題，球隊委員會原定獲通過興建131畝嘅場地，但實際佔有地似乎出晒界去到157畝。另一宗係當局要求碧咸同所有相關嘅商業夥伴，必須確實透露佢哋嘅身份證明，唔可以淨係咸爺一個人出頭就得。</p></body></html>
