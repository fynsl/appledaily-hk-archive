<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】俄仔練Rap廣東話</title></header><body><h1>【馮仁昭四圍超】俄仔練Rap廣東話</h1><p>俄仔Ansheles（右）近日推出新歌《麻麻哋Day》，更用廣東話加英文rap，歌詞圍繞港人每日生活，佢話：「我寫歌時，將啲情緒逼咗出嚟，唱咗出嚟，就釋出咗嗰啲麻麻哋嘅感覺。」喺MV入面，俄仔化身一位啱啱由守護天使學校畢業嘅見習天使，負責守護人類，不過因為缺乏經驗就越幫越忙，佢透露用廣東話rap有難度：「用廣東話唱都唔容易，仲要rap，咬字要好清楚，特別跟唱歌老師練咗兩個月咬字同唱腔。」<br>撰文：馮仁昭</p></body></html>
