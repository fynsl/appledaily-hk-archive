<html><header><meta charset="utf-8"><title>光希生日傳出母女檔品牌</title></header><body><h1>光希生日傳出母女檔品牌</h1><p>木村拓哉細女光希（右）今天16歲生日，最近有報道指其母工藤靜香希望打造光希成為新世代名模，借女兒在時尚界的影響力，母女檔打造高檔品牌，不過消息傳出後不被看好。<br><br>靜香曾自資創立品牌Purple Cat，有指她望靠囡囡名氣再戰時尚界，雖然光希的Ig已有153萬粉絲追隨，但她被指「有價冇市」，其廣告酬勞高達210萬港元，可惜廣告合約不多，進賬與話題性成反比。</p></body></html>
