<html><header><meta charset="utf-8"><title>麥雅緻心痛囝囝患甲型流感</title></header><body><h1>麥雅緻心痛囝囝患甲型流感</h1><p>麥雅緻和老公張頴康育有4歲囡囡張雅喬（小豆）和1歲囝囝張迅橋（小花生），上月三代同堂出埠到曼谷和華欣旅行。麥雅緻和老公連日在facebook分享行程，包括一家四口曼谷泳池戲水作樂，但轉到華欣後就未有更新。昨日凌晨，麥雅緻和張頴康貼出小花生因患甲型流感要留醫的照片。</p><p>張頴康一臉疲態抱着發燒的囝囝，麥雅緻留言：「點解去到華欣之後冇晒聲氣嘅？事實是我家寶寶生病了。小花生到達華欣後患了甲型流感，高燒了兩天，好似個火球咁，真係嚇死我同爸爸。好心痛！幸好泰國那邊醫療服務頗為完善，兩天進進出出醫院，回港的一天病情總算控制了亦退燒了。」<br>撰文：楊定</p></body></html>
