<html><header><meta charset="utf-8"><title>朱晨麗買桃花打孖上</title></header><body><h1>朱晨麗買桃花打孖上</h1><p>朱晨麗早前開心表示農曆新年放假，更指父母會來港團年，不用孤獨過年。日前下午，就見她到旺角花墟揀選心水桃花，旺姻緣、人緣。朱晨麗揀花期間，不少途人邀合照，她亦有求必應。<br><br>不過朱晨麗在花墟行了一圈都未揀啱心水，後來走入一間花店，見她與老闆言談甚歡，似是熟客。她雀躍揀花之際，突然收到電話，隱約聽到其對話指有人不能來港，估計是她的父母，收線後，只見她面色一沉。老闆見狀便介紹一棵靚桃花給她，令朱晨麗重展歡顏，還一口氣買了兩盆，老闆又識趣送多兩盆水仙，之後她搬花返寓所後，再返電視城開工。<br>採訪、攝影：朱志聰、楊浩賢</p></body></html>
