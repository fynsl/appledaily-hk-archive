<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎耀祥買餸煮團年飯</title></header><body><h1>【馮仁昭四圍超】黎耀祥買餸煮團年飯</h1><p>噚日年三十晚，好多人都鍾意喺屋企煮飯團年，視帝黎耀祥都唔例外。《蘋果》記者噚日下晝3點幾，喺旺角街市見到黎耀祥一個人買海鮮，總共買咗三袋，收穫豐富，其間有唔少市民都認得祥仔，仲同佢打招呼。<br><br>祥仔之後接受電話訪問，佢話：「今日放假，咪買餸自己煮囉，難得今年阿仔喺美國返咗嚟過年，咪叫埋朋友返屋企食團年飯，好難得咁齊人㗎。」祥仔仲話今日初一就要去東莞登台。<br>撰文：馮仁昭</p></body></html>
