<html><header><meta charset="utf-8"><title>安藤櫻連掃七影后</title></header><body><h1>安藤櫻連掃七影后</h1><p>日本名導是枝裕和的電影《小偷家族》入圍奧斯卡最佳外語片，該片在剛公佈的「第92屆電影旬報Best Ten」成為十大電影之冠，女主角安藤櫻再贏最佳女主角，她憑該片已連掃七個影后獎項，她的丈夫柄本佑則靠《你的鳥兒能唱歌 》奪最佳男主角，已故甘草樹木希林獲頒特別獎，頒獎禮將於周日舉行。<br><br>安藤櫻前日偕NHK晨早劇《萬福》拍檔松坂慶子到成田山大阪別院進行撒豆儀式，大批民眾捧場。</p></body></html>
