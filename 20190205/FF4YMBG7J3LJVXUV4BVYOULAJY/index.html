<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜小喬煮嘢食減壓</title></header><body><h1>【馮仁昭四圍超】杜小喬煮嘢食減壓</h1><p>杜小喬噚日去到新城電台宣傳新歌《泡泡裏的空氣》，新歌以自己故事做題材。小喬話自己工作壓力大，會通過烹飪抒發情緒，佢話：「試過夜晚2點返到屋企煮嘢食煮到朝早7點，煮得多會請朋友嚟食，當然朋友要嚟幫手洗碗。」<br><br>自認歌藝不精嘅小喬，搵咗兩位歌唱老師教導，佢話：「自己唱歌唔叻，但想通過唱歌講故事。」小喬又話要整埋蘿蔔糕先會正式收爐，到初六先再開工。<br>撰文：馮仁昭</p></body></html>
