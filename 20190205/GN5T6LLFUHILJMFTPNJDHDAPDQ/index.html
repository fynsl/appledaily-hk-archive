<html><header><meta charset="utf-8"><title>菊梓喬見嘟姐擔心講錯嘢</title></header><body><h1>菊梓喬見嘟姐擔心講錯嘢</h1><p>菊梓喬昨日到商台接受鄭裕玲（嘟姐）訪問，並宣傳新碟《但願人長久》，她笑言首次與嘟姐做節目很緊張：「平時冇乜機會見到，好緊張又期待，因為驚自己講咗啲唔應該講嘅嘢，要過濾吓。」<br><br>農曆新年會休息兩天，菊梓喬說：「初三會入馬場做活動，幾好有啲意頭。我今年仲去咗行花市，有朋友送蘭花畀我，桃花好似一擺要擺三年，所以我仲考慮緊。」她透露早前在家中自製年糕，可惜嘗試兩次都失敗：「一底就水咁、一底就漿咁，如果整第三次都失敗，我都係整番蘿蔔糕算啦。」另外，有報道指她換新車，菊梓喬說：「公司㗎，我都好想買架車畀自己。」<br>採訪、攝影：盧妹</p></body></html>
