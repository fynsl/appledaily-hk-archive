<html><header><meta charset="utf-8"><title>祖藍現身年宵：好多女睇</title></header><body><h1>祖藍現身年宵：好多女睇</h1><p>王祖藍前晚到觀塘花市撐張寶兒、湯洛雯、梁嘉琪和馮盈盈擺年宵攤檔，更順道宣傳其執導的賀歲片《你咪理，我愛你！》，吸引市民圍觀，祖藍透露會送出數百張戲票。頭戴豬帽的他賣口乖說：「好耐冇行花市，呢度都好多女睇，但都係屋企嗰個最靚。」他因為忙於宣傳，未與家人吃團年飯，擔心被太太李亞男責罵。</p><p>問到擺攤位投資多少？梁嘉琪指：「除咗我哋四個，仲有鄺潔楹同張秀文合資六位數。」她笑指豬頭是參照祖藍樣子設計。另外，張寶兒對男友袁偉豪在社交網為她出氣，怒斥沒禮貌司機，她說：「因為佢好守法，見有人製造危險，會激動啲。」<br>採訪、攝影：黃曉妍</p></body></html>
