<html><header><meta charset="utf-8"><title>梅媽申20萬利是錢被拒</title></header><body><h1>梅媽申20萬利是錢被拒</h1><p>已故天后梅艷芳的95歲母親覃美金，昨早由律師代表出庭，向法庭申請要求利是錢加碼，由11.5萬增至20萬元，及從梅艷芳遺產信託中撥款20多萬元作下月擺壽酒之用，昨日法官同意批出約25萬元壽宴費，但就拒絕加碼利是的申請。<br><br>梅媽接受電話訪問時說：「法官唔批？搞掂晒喎，𠵱家擺酒錢都批咗，佢唔加碼（利是錢），照舊。」問夠唔夠派利是？梅媽嘆氣：「唉，唔夠都自己……點樣做自己分配，過年我啲新抱第二度返嚟，又食又住又乜嘢。係人叫聲我都派，唔通20蚊都畀唔出？」問到壽宴地點，她說：「𠵱家未知，未訂酒席，到時你會知，唔同你講，我拜緊神。」<br>採訪︰皓騫</p></body></html>
