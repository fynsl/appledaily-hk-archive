<html><header><meta charset="utf-8"><title>夏蕙姨豬造型爭頭炷香</title></header><body><h1>夏蕙姨豬造型爭頭炷香</h1><p>黃夏蕙昨日以一身豬豬造型，在契女艾美琦和楊峰陪伴下，現身黃大仙廟門外排隊等上頭炷香。昨午天氣炎熱，夏蕙姨表示完全沒問題：「每年都係咁樣嚟排，我唔怕辛苦，以前就好凍今年就最熱。」由於要準備造型，夏蕙姨稱由早上就開始忙碌，艾美琦說：「我哋負責做左右護法，幫契媽頂開啲人，等佢唔好逼親。」<br><br>提到新年願望，夏蕙姨希望政府多關心老人：「最起碼啲長者生果金唔好咁樣改法，60歲已經好老㗎喇，仲要去到65歲真係好陰功，有啲人50幾歲已經唔行得，好心政府就派多啲錢畀老人家，咁啲老人家咪開心囉。」<br>採訪、攝影：曹家誠</p></body></html>
