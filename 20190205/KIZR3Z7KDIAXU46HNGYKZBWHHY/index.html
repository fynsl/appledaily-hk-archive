<html><header><meta charset="utf-8"><title>鄭俊弘何雁詩離港過年</title></header><body><h1>鄭俊弘何雁詩離港過年</h1><p>【爆相爆片】鄭俊弘近日捲入桃色風波，被指去年在峇里夜店激咀爆乳模特兒BeBi，幸得女友何雁詩相信非相中人。讀者梁小姐昨日透過「爆相爆片」，指昨早約8時半，在機場的CX Marco Polo櫃位見到鄭俊弘和何雁詩一齊check in，準備離開香港。</p><p>梁小姐說：「見佢哋有好多golf嘅物件，鄭俊弘一個人拎咗去大型物件部寄存，之後就返轉頭會合何雁詩。見何雁詩全程都喺度撳電話，check吓有乜message，有時又會畀鄭俊弘睇，見佢都笑得好冧。」問到會否與鄭俊弘趁豬年拉埋天窗？何雁詩說：「咁快？多謝，新年快樂！」<br>採訪：嵐山</p></body></html>
