<html><header><meta charset="utf-8"><title>周星馳自嘲：早就過氣了</title></header><body><h1>周星馳自嘲：早就過氣了</h1><p>周星馳近日為賀歲片《新喜劇之王》頻頻現身宣傳，日前更開金口接受內地傳媒專訪，對於戲中加入王寶強扮演的過氣男演員角色，星爺說：「我都經歷了，我都過氣了。我早就過氣了，對啊！就是這些人生中的甜酸苦辣都經過，其實也不是說過氣，就是單純地說，覺得自己有不足，所以其實準確地來說，不是過不過氣的問題，反正你是能知道做得再好一點的。」<br><br>談到新片再用小人物做題材，星爺自言覺得小人物故事最為可歌可泣，因為自己都是小人物出身：「他們都在等一個機會，那麼我看見他們就想到了，我當時就是跟他們一樣，就是一直在等，一直在等這樣子，自己特別有感覺。」<br>撰文：皓騫</p></body></html>
