<html><header><meta charset="utf-8"><title>先藝分享初生孻女瞓覺照</title></header><body><h1>先藝分享初生孻女瞓覺照</h1><p>現年29歲的韓國前女團Wonder Girls隊長先藝，早前榮升三女之母，於上月30日在加拿大順產誕下重約8.3磅的女兒。先藝昨日透過Instagram上載愛女的照片，並留言：「隔了40周在1月30日見到有珍（音譯）， 送給我們第三份禮物。」只見小B女似正在睡覺，樣子十分可愛。</p><p>先藝在2013年嫁給圈外男友做人妻，先後在2013年及2016年誕下兩名囡囡，上月底再誕下第三名女兒，榮升一家五口幸福家庭。</p></body></html>
