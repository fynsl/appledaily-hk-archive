<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂基兒搞Baby Shower</title></header><body><h1>【馮仁昭四圍超】樂基兒搞Baby Shower</h1><p>前年宣佈再婚嘅樂基兒，目前懷孕6個月，預產期係4月至5月，陀B仔嘅佢噚日喺三藩市舉行baby shower，以越南小食為主，有雞翼同串燒等。餐枱上放置一個尿片蛋糕，蛋糕頂有一隻貓頭鷹公仔，而五個紙杯蛋糕則插上「Oh Boy」牌裝飾。<br><br>樂基兒噚日喺Ig再次貼出早前同老公Ian於沙灘做瑜伽嘅相，佢話喺任何關係上，力量同鼓勵一樣重要，一段健康關係嘅基石在於信任。<br>撰文：馮仁昭</p></body></html>
