<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚杏兒孭擔挑</title></header><body><h1>【馮仁昭四圍超】大肚杏兒孭擔挑</h1><p>胡杏兒老公李乘德係沙頭角禾坑李氏客家村民，家族一向好注重傳統禮儀。噚日年三十晚，杏兒就同老公返男家，喺祖屋貼揮春兼拜祭祖先。<br><br>懷孕三個幾月嘅杏兒，喺Ig貼出孭擔挑相，留言話：「今天回到李家袓村拜祭祖先，盡一下客家新抱的本份，也嘗試一下做客家村姑！」相中唔見佢囝囝Brendan，有網民就好心提醒杏兒：「唔好拎重嘢！」<br>撰文：馮仁昭</p></body></html>
