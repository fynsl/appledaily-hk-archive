<html><header><meta charset="utf-8"><title>陳明憙伴奏《放下》</title></header><body><h1>陳明憙伴奏《放下》</h1><p>鄭中基前晚紅館首場，台下固然不乏星級觀眾，台上除了有杜汶澤幫手搞笑搞氣氛，還有新晉唱作女歌手陳明憙做表演嘉賓，鄭中基更演唱對方的歌曲《放下》，陳明憙就以結他伴奏。<br>近年鄭中基不時力撐陳明憙，不但在她出碟宣傳時現身撐場，就算鄭中基導演的新戲《阿龍》也找她唱插曲，陳明憙新歌《放下》，鄭中基抽空featuring了最尾一段。鄭中基錫到出面，全因陳明憙是著名填詞人陳少琪女兒，陳少琪與鄭中基是多年好友，兩人更曾是一起生活的室友，鄭中基自然要為陳明憙這位世姪女出心出力。<br>撰文：沈麗珠</p></body></html>
