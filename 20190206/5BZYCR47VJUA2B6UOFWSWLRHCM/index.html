<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰淡妝拜年</title></header><body><h1>【馮仁昭四圍超】范冰冰淡妝拜年</h1><p>內地女星范冰冰上年5月爆出逃稅風波，被判罰超過8.83億元人民幣（約10.27億港元）。神隱大半年後嘅冰冰，上個月終於有最新嘅代言照曝光，相信佢係為復出做準備。<br><br>噚日冰冰分別喺Ig同微博貼自拍照，同大家拜年：「祝大家新春快樂！平安健康！愛你們！」着住紅色衫應節嘅冰冰，雖然化淡妝，但明顯瘦咗，而且個樣仲有啲攰，而有fans就留言話期待佢復出拍戲。<br>撰文：馮仁昭</p></body></html>
