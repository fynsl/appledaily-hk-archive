<html><header><meta charset="utf-8"><title>池晟李寶英晒豬B腳仔</title></header><body><h1>池晟李寶英晒豬B腳仔</h1><p>現年41歲的韓國男星池晟和40歲女星李寶英結婚多年，育有一女。去年李寶英宣佈再懷第二胎，昨日豬年大年初一，池晟在Instagram宣佈再當爸爸的好消息，指李寶英平安為他誕下第二名孩子，他更上載BB腳仔照片。</p><p>池晟興奮地表示：「郭寶兒終於來到世上，歡迎你寶兒，要健康，我愛你！」事務所指李寶英昨日在首爾一間醫院誕下兒子，母子平安，令池晟夫婦成功湊成「好」字，組成一家四口的幸福家庭。<br>撰文：施洛冰</p></body></html>
