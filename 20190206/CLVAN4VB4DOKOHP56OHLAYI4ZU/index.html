<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭正楠派利是迷信</title></header><body><h1>【馮仁昭四圍超】蕭正楠派利是迷信</h1><p>蕭正楠噚日喺微博貼出一張戴黑超相，身邊有袋利是，今年話晒係同黃翠如婚後第一年派利是，蕭正楠就留言話自己等咗幾十年，終於等到呢一日，但佢亦寫「相傳第一年派利是唔可以派紙幣」。<br><br>至於就快做爸爸嘅陳展鵬，亦都係社交網分享抱住狗仔嘅拜年短片，但就唔見太太單文柔，當展鵬叫狗仔一齊講「恭喜發財」時，狗仔識得抬起頭跟住吠，好叻叻。<br>撰文：馮仁昭</p></body></html>
