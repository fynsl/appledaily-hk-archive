<html><header><meta charset="utf-8"><title>新井浩文違約金逾億</title></header><body><h1>新井浩文違約金逾億</h1><p>40歲的日本男星新井浩文，被爆去年7月暴力性侵一名女按摩師，他以涉嫌強制性交被起訴。<br><br>事件曝光後，新井手上工作全被抽起，除了新片及代言廣告叫停外，他有份演出的影視作品DVD、藍光碟也未能如期上架，新井的違約金或要增至4,900萬至1.05億港元，比年前同涉性侵的男星小出惠介的3,700萬港元違約金更犀利。新井承認曾跟女按摩師發生性行為，但他強調印象中沒有強迫對方性交。</p></body></html>
