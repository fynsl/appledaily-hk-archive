<html><header><meta charset="utf-8"><title>黃心穎海味贈未來奶奶</title></header><body><h1>黃心穎海味贈未來奶奶</h1><p>汪明荃昨日與胡楓（修哥）、王祖藍、黃心穎及邵珮詩等，在將軍澳出席賀年節目，修哥以財神造型現身，汪明荃大派利是。黃心穎表示和男友馬國明家人吃飯和送了海味禮物。問到何時派雙封利是？她指需要準備好才會結婚，相信要數年之後。又指雖然去年犯太歲，但工作運不俗：「希望今年都一樣咁多工作，努力搵錢供樓。」<br><br>剛榮升爸爸的祖藍表示太太李亞男忙於湊女，妹妹幫助下廚，自己負責派利是重任，他說：「今年派嘅利是特別多，準備咗六位數字，好彩有囡囡收番啲幫補吓。」邵珮詩表示已考獲瑜伽教練牌，下月會開班教學，歡迎藝人及各界朋友試堂。<br>撰文：葉晴</p></body></html>
