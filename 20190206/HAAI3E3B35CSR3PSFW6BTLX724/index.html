<html><header><meta charset="utf-8"><title>凜凜花被迫拍性感相</title></header><body><h1>凜凜花被迫拍性感相</h1><p>日本組合NMB48前成員須藤凜凜花日前已經引退，最近有消息指她一直不滿被迫行性感路線，去年8月曾在Showroom直播時大吐苦水。<br><br>據知凜凜花曾被公司騙到拍攝現場，在沒有解釋下拍攝大膽尺度的性感寫真，事務所職員也沒有為她解圍，令凜凜花只好頂硬上，之後決心離開演藝界，刻意犯禁拍拖，並於去年4月與圈外人結婚。有網民認為事務所此舉等同逼人下海拍AV，指凜凜花引退是明智之舉。</p></body></html>
