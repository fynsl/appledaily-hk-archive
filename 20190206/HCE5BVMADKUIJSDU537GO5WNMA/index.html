<html><header><meta charset="utf-8"><title>BTS任格林美頒獎嘉賓</title></header><body><h1>BTS任格林美頒獎嘉賓</h1><p>韓國人氣男團防彈少年團（BTS）紅遍全球，據美國傳媒報道，BTS將出席香港時間下周一早上舉行的「第61屆格林美獎」（The 61th Annual Grammy Awards），事務所也確認消息：「BTS以頒獎者身份出席格林美。」<br><br>BTS開創韓國歌手紀錄，已先後獲邀出席美國三大頒獎禮，包括格林美獎、Billboard Music Awards及全美音樂獎（American Music Awards），可見人氣強勁。而BTS昨日趁大年初一，在微博上載賀年照向內地粉絲拜年。 </p></body></html>
