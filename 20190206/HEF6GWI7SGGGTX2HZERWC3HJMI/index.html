<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蓮睇手指揀男友</title></header><body><h1>【馮仁昭四圍超】超蓮睇手指揀男友</h1><p>何超蓮日前接受香港開電視訪問，除咗分享成立慈善機構、做生意之道，仲講到自己嘅擇偶條件，佢話：「我係個愛恨分明嘅人，鍾意就鍾意，唔係慢慢培養感情嗰種女仔。」超蓮又自爆有獨特喜好，原來佢鍾意手指生得靚嘅男仔。<br><br>自爆完擇偶條件之後，超蓮忍唔住大笑，佢仲話身邊嘅朋友每次見到手指好靚嘅男仔，都會介紹畀佢識，不過超蓮最後就補充𠵱家要以事業為重。<br>撰文：馮仁昭</p></body></html>
