<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐唐生日舊照憶哥哥</title></header><body><h1>【馮仁昭四圍超】唐唐生日舊照憶哥哥</h1><p>張國榮（哥哥）摯愛唐鶴德（左）噚日生日，踏入凌晨，唐唐喺社交網貼出舊生日合照追憶哥哥，寫道：「19年前的同一天，祝福大家身體健康！如意吉祥！」<br><br>相中嘅哥哥同唐唐都穿着紅色衫，佢哋臉上充滿幸福笑容，最大亮點係面前嘅心形蛋糕，原來哥哥當年好浪漫，刻意揀心形蛋糕同摯愛慶祝生日，難怪唐唐笑得咁開心，眼神充滿喜悅。雖然哥哥走咗十五年，但相信佢依然活喺唐唐心中。<br>撰文：馮仁昭</p></body></html>
