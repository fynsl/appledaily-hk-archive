<html><header><meta charset="utf-8"><title>求驗客手記：尼馬變身利是封慶生</title></header><body><h1>求驗客手記：尼馬變身利是封慶生</h1><p>巴西球星尼馬雖然養緊傷，不過星期一佢依然大開生日會，仲請埋巴黎聖日耳門隊友同佢慶生，個個都着到紅卜卜咁勁有過年氣氛。PSG喺星期日嘅法甲雖然俾里昂打破今季嘅聯賽不敗身，不過一班球員心情依然輕鬆，齊齊出席尼馬嘅生日P，同佢預祝27歲生日。唔知尼馬係咪留意到佢今年生日係農曆新年嘅初一呢？今次佢嘅生日派對就用咗紅色做主題，所有嘉賓都要着紅色衫出席，身為主人家嘅佢就梗係着到成個利是封咁啦，連佢拎住嘅柺杖都係紅色㗎。</p></body></html>
