<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】東東狠丟玩具教女</title></header><body><h1>【馮仁昭四圍超】東東狠丟玩具教女</h1><p>陳曉東首個紅館騷就快舉行，早前傳佢可能會請張栢芝做嘉賓，東東日前接受「香港開電視」主持植詠珊訪問，就話：「呢個時候唔方便打擾人啦，出到嚟畀你哋問到口啞啞。」因要應付紅館騷而留港度歲，太太同兩個囡囡都嚟香港陪佢。<br><br>東東覺得喺內地過年氣氛較熱鬧，講到大掃除，佢話會由大廳做起，因為要招呼客人，又自認係嚴父，試過囡囡唔執玩具，一怒之下將玩具丟晒。<br>撰文：馮仁昭</p></body></html>
