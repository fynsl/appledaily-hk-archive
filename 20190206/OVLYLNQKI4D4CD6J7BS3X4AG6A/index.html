<html><header><meta charset="utf-8"><title>求驗客手記：愛犬苦等卡城沙拿返歸</title></header><body><h1>求驗客手記：愛犬苦等卡城沙拿返歸</h1><p>搜救隊日前喺英吉利海峽嘅海床深處，發現失蹤咗近兩星期、效力卡迪夫城嘅伊美利安奴沙拿（小圖）所搭嘅飛機殘骸，仲見有具屍體喺入面。唔少人都認為沙拿已遇難，但佢家姐Romina最近喺網上分享咗張相令人好感動，係沙拿嘅愛犬坐喺門口（圖）等緊佢返屋企。據英國《每日郵報》指，沙拿當日返去法國，除咗同南特隊友道別，另一原因係要處理愛犬同佢一齊去卡迪夫嘅手續。至於飛機殘骸家陣仲喺海底，負責呢次私人搜救行動嘅美國專家表示會盡快打撈。<br></p></body></html>
