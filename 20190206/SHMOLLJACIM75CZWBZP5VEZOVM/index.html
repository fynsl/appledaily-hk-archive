<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霍啟剛陪婆婆執紙皮</title></header><body><h1>【馮仁昭四圍超】霍啟剛陪婆婆執紙皮</h1><p>霍啟剛早前拍節目同老婆婆一齊執紙皮，呼籲社會關心弱勢社群，以及明白乜嘢係知足。佢喺微博貼出執同賣紙皮嘅相，留言：「我們仰慕維港美景的同時，很容易就忽略了背後隱藏的社會問題。有沒有試過用老婆婆的角度，從下面往上看那些金碧輝煌的大廈呢？會是甚麼感覺？」仲話面對人口老化，大家都將「敬老」掛喺嘴邊，似乎摑咗近日提高長者綜援門檻嘅政府一巴。<br>撰文：馮仁昭</p></body></html>
