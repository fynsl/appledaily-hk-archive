<html><header><meta charset="utf-8"><title>求驗客手記：曼城籌款蘇B照撐</title></header><body><h1>求驗客手記：曼城籌款蘇B照撐</h1><p>曼城隊長高柏尼星期一晚喺曼市嘅希爾頓酒店舉行籌款晚宴，除咗曼城領隊哥迪奧拿同一眾隊友之外，連曼聯看守領隊蘇斯克查都賞面光臨。呢場晚宴係幫曼市嘅無家者籌款，哥迪奧拿、奇雲迪布尼、阿古路等都有到場。不過，要數最矚目嘅座上客，梗係蘇斯克查同曼聯助教菲倫。蘇斯克查接受訪問時話：「今晚唔係屬於藍（曼城）或紅（曼聯）嘅，而係曼市。呢個係一個幫無家者嘅籌款，我住喺曼市市中心個幾月，見到好多人瞓街，呢次係我哋伸出援手嘅機會。」</p></body></html>
