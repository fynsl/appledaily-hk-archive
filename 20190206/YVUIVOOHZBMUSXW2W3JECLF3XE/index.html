<html><header><meta charset="utf-8"><title>城嫂黎明抱女拜年</title></header><body><h1>城嫂黎明抱女拜年</h1><p>昨日大年初一，各天王一副有女萬事足模樣。郭富城太太方媛（Moka）初一凌晨於微博貼出愛女照，留言：「帶c寶來給大家拜年了，大家新年快樂！豬年大吉！」目前懷有身孕的Moka和女兒Chantelle一齊舉起手，不經意晒出鑽戒。不過愛女容貌就加上公仔圖案遮住眼鼻，但仍隱約見到面形及嘴跟父親頗相似，兩隻門牙跟城城一樣是「兔仔牙」。</p><p>黎明昨早貼出女兒卡通公仔圖，用經典歌名《100樣可能》，改為寫上「豬出100樣好運」。囡囡從「明福俠利是」抽出錢，放入豬仔錢罌。而早在年三十晚，華仔在官網穿上紅色唐裝向fans拜早年。<br>撰文：李森</p></body></html>
