<html><header><meta charset="utf-8"><title>求驗客手記：妻臨盆紐郡門將照贏米堡</title></header><body><h1>求驗客手記：妻臨盆紐郡門將照贏米堡</h1><p>英乙球隊紐波特郡周二喺英足盃第四圈重賽爆冷淘汰英冠米杜士堡，個門將祖戴爾賽後淨係匆匆地慶祝勝利就極速離開球場，原來佢要趕去醫院陪伴準備分娩嘅妻子。</p><p>28歲嘅祖戴爾周二為紐波特郡出戰時，老婆正喺醫院準備分娩，仲要係雙胞胎，不過佢仍然專心為球隊比賽，賽後仲獲領隊費林大讚專業。當祖戴爾趕到醫院，其妻更為佢誕下孖女（下圖）㖭。英足盃官方Twitter亦有就祖戴爾嘅情況發推文，仲向佢同佢家人送上祝福。</p></body></html>
