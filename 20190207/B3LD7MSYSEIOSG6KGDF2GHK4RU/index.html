<html><header><meta charset="utf-8"><title>麥玲玲口快快賣大包</title></header><body><h1>麥玲玲口快快賣大包</h1><p>著名堪輿學家麥玲玲昨日現身《蘋果動新聞》做《動腦Q：新春Q多寶》嘉賓，打扮到紅噹噹的麥玲玲在遊戲開始前，先分享財運小貼士，主播表妹即要求指點迷津，麥玲玲表示：「雖然犯太歲，但有福星照住，但就會有是非多口，生肖屬老鼠、虎、兔及馬財運唔錯。」<br><br>節目問題圍繞太歲等小知識，麥玲玲笑言開正自己範疇，當問到太歲是古天文學入面甚麼星？麥玲玲衝口而出賣大包，說了答案是木星，之後更搞笑地呼籲參賽者多玩：「好易玩、好易中，好易買餐餸。」麥玲玲之後受訪時說：「今次五條題目係得一條難少少，其他唔係好難，除咗男仔之外，多啲女仔嚟玩。」<br>採訪：唐如<br>攝影：陳俊強</p></body></html>
