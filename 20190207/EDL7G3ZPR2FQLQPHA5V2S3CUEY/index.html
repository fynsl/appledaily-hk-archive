<html><header><meta charset="utf-8"><title>釗峰跟鄺美雲學人生道理</title></header><body><h1>釗峰跟鄺美雲學人生道理</h1><p>鄺美雲（Cally）昨日帶同兩隻寶貝狗狗Euro和Bank，到竹園邨護老院探望老友記，同行還有釗峰，一同跟長者唱歌、玩遊戲兼派禮物。Cally表示對這間老人院有感情：「新年放幾日假，但係都好忙，陣間就要返屋企同啲長輩拜年聚吓。」<br><br>釗峰表示透過學佛認識Cally，被對方的善心感染：「一有時間就同佢一齊做善事，同佢傾偈學到好多人生道理，雖然佢唱歌好好，但從來都冇傾過音樂。」 稍後要到文化中心為倫永亮的演出擔任嘉賓，釗峰說：「同香港管弦樂團合作好好玩，佢哋好專業，仲讚我唱歌冇走音。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
