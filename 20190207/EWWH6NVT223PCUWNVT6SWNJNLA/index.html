<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳伶俐錫晒老公</title></header><body><h1>【馮仁昭四圍超】陳伶俐錫晒老公</h1><p>陳伶俐同富豪老公劉頌銘今個農曆年去咗泰國蘇梅島旅行，前日伶俐喺Ig上載一張攬實老公再肉緊啜面嘅相，然後留言話：「想錫就錫仲等乜！快啲錫啖你旁邊嗰個啦！」之後再加hashtag寫「感染身邊人，將愛延續下去，珍惜擁有，活在當下，初一之吻，做人有時唔諗得咁多，新一年唔可以再錯過，良辰美景」。不過，今次唔見有三個仔嘅相，唔知係咪撇甩啲仔，同老公享受二人世界？<br>撰文：馮仁昭</p></body></html>
