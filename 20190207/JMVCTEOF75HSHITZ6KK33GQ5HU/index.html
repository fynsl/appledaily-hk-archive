<html><header><meta charset="utf-8"><title>求驗客手記：張伯倫傷癒入歐聯名單</title></header><body><h1>求驗客手記：張伯倫傷癒入歐聯名單</h1><p>利物浦中場阿歷士張伯倫（圖）舊年4月喺對羅馬嘅歐聯4強首回合因傷退下火線，賽後確認右膝韌帶重創，更恐怕未能喺今季復出。好彩張伯倫嘅康復進度飛快，佢仲俾領隊高路普納入歐聯淘汰賽嘅大軍名單之中，或有望出戰16強首回合對拜仁慕尼黑嘅賽事；由於蘇蘭基同尼達利基尼經已離隊，故紅軍有兩個歐聯球員空缺，其中一個分配畀原本未有註冊嘅張伯倫。張伯倫已經養傷10個月，上月已隨隊到杜拜集訓，或有機會出戰拜仁。 </p></body></html>
