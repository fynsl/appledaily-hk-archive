<html><header><meta charset="utf-8"><title>王菀之攻鄭中基個唱𢭃利是</title></header><body><h1>王菀之攻鄭中基個唱𢭃利是</h1><p>鄭中基趁農曆新年在紅館開騷，前晚大年初一，他和老友KB、鄧建明（Joey Tang）以國際知名組合「嚿飯咁」再次亮相，演出前更首次播出四處觀光的片段，當中三人被大媽包圍索合照，又有KB狂食炸大腸的畫面，非常爆笑。<br><br>另外，擔任嘉賓的王菀之自彈自唱鄭中基的歌《我代你哭》，然後二人再合唱《我真的受傷了》。到派利是環節，鄭中基搞笑叫台下觀眾如果沒有利是封，可以直接在銀包拿出現金，王菀之則笑指如果觀眾給現金，她就會回家將錢放入利是封，到人日再拆利是。<br>撰文：李察</p></body></html>
