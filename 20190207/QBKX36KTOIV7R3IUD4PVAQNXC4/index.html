<html><header><meta charset="utf-8"><title>求驗客手記：賓艾化雪到硬化告PSG</title></header><body><h1>求驗客手記：賓艾化雪到硬化告PSG</h1><p>昔日嘅法國神童賓艾化（圖）近年發展認真差，上季仲俾巴黎聖日耳門（PSG）投閒置散，連一次上陣機會都冇。賓艾化現時已逃出生天，喺雷恩有一定嘅上陣機會，佢亦計劃將PSG告上法庭，要求對方賠償800萬歐元（約7,200萬港元）。賓艾化嘅代表律師話PSG雪藏賓艾化長達15個月，對其造成「傷害」，要求800萬歐元嘅賠償。31歲嘅賓艾化2016年由尼斯轉投PSG，但一季後就被時任教練艾馬利打入冷宮，成季未有露面。直至今季佢轉投雷恩重生，目前喺法甲上陣16場攻入4球。</p></body></html>
