<html><header><meta charset="utf-8"><title>Michael直播訪問瞓着</title></header><body><h1>Michael直播訪問瞓着</h1><p>65歲美國男歌手Michael Bolton（右）日前越洋接受澳洲電視節目《The Morning Show》的訪問，但他沒有回應主持們的提問，也沒有反應，慢慢更瞌上雙眼瞓着，主持Larry Emdur就執生說：「可能他是在更新Instagram。」<br><br>此時女主持Kylie Gillies就問：「現在佛羅里達州是幾點鐘？」Larry再次搞笑指：「是雞尾酒時間。」其後Michael有一下子驚醒，但說了一句耳筒沒有聲音後，又繼續呼呼大睡。</p></body></html>
