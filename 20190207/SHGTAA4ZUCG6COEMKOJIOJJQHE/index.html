<html><header><meta charset="utf-8"><title>柳承龍新片破千萬人次</title></header><body><h1>柳承龍新片破千萬人次</h1><p>韓國男星柳承龍（圖）、李東輝及李荷妮等主演的新戲《炸雞特攻隊》，上月底在韓上映，電影已登上歷代韓國喜劇電影榜的第二位。昨日再傳來好消息，電影在開畫第15日，昨午累計觀影人次突破千萬名觀眾，成為今年首部突破千萬人次的電影。眾演員得知好消息後，即公開認證照慶祝。<br><br>另外，《炸》片也成為韓國歷代電影中最快突破一千萬觀影人次的第三位，僅次於《鳴梁》和《與神同行》，電影將於下月在港上映。</p></body></html>
