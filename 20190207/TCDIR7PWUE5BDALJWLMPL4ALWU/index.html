<html><header><meta charset="utf-8"><title>徐靜蕾收祝賀　暴露已嫁黃立行</title></header><body><h1>徐靜蕾收祝賀　暴露已嫁黃立行</h1><p>現年44歲的內地女演員兼導演徐靜蕾，和同齡的台灣創作歌手黃立行相戀逾九年，屢次傳出婚訊，今個農曆新年因內地資深傳媒人劉春於年三十晚在微博回應徐靜蕾留言：「新年，祝愛豆（偶像）新婚快樂！」令不少網友驚訝，而徐靜蕾就扯開話題，回覆對方：「祝我嫂子和你白頭到老。」<br><br>對於因留言惹出徐靜蕾和黃立行已婚消息，劉春似乎相當緊張，不久即在自己微博貼文澄清，強調只是開玩笑，他留言寫道：「我跟徐老師（指徐靜蕾）開個玩笑，就被寫成新聞上熱搜了。」<br>撰文：李察</p></body></html>
