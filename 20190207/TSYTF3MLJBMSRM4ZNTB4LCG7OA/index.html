<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑美食饗家人</title></header><body><h1>【馮仁昭四圍超】蔡一傑美食饗家人</h1><p>蔡一傑噚日52歲生日，往年傑仔都會出遊同各地fans、朋友慶祝，不過今年適逢農曆新年，所以佢決定留喺香港陪屋企人，仲下廚整番兩味！講到農曆年，傑仔話：「因為我同阿哥（蔡一智）都好貪靚，爸爸媽媽費事我哋為咗爭新衫打交，每年新年都會買同款色同顏色嘅新衫畀我哋，一模一樣唔使爭。」至於草蜢隊友蘇志威，今日會喺屋企開party，除咗團拜聚餐，仲會小賭發新年財。<br>撰文：馮仁昭</p></body></html>
