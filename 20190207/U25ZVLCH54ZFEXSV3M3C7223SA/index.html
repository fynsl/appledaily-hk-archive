<html><header><meta charset="utf-8"><title>吳秀波《春晚》被消失</title></header><body><h1>吳秀波《春晚》被消失</h1><p>內地藝人吳秀波早前爆出婚外情，令形象插水淪為「渣男」，在內地遭到全面封殺，前晚原在北京衛視的《春晚》上，站在中間位置的他，被後期加工令他全面消失。<br><br>由於拼接手法十分誇張，不少人覺得好好笑，吳秀波在其中一個鏡頭，被同框中的女dancer複製貼到他面前，於是鏡頭內驚現「雙胞」女dancer。吳秀波被封殺，原定大年初一上映的電影《情聖2》，亦因吳秀波事件受影響遭「提檔再撤檔」，而他參與錄製的浙江衛視綜藝節目《王牌對王牌》，也將他單人出現的部份剪走。<br>撰文：小米</p></body></html>
