<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑話老公使媽咪</title></header><body><h1>【馮仁昭四圍超】雨僑話老公使媽咪</h1><p>雨僑今年首年以人妻身份過農曆年，日前佢接受「香港開電視」訪問，講到同老公羅力威相處嘅趣事，佢話：「最初帶羅力威嚟屋企食飯，佢食完叫阿嬌添飯，因為我媽咪叫阿嬌，我諗佢都好大膽，叫我媽咪裝飯，點知媽咪幫佢添飯之後，佢就好奇怪咁問媽咪，原來佢以為傭人姐姐叫阿嬌。」今年有冇計劃生B？雨僑話：「如果要生豬B，呢幾日就要趕快啦，不過屋企人冇畀壓力我哋。」<br>撰文：馮仁昭</p></body></html>
