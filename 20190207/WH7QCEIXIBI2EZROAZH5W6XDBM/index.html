<html><header><meta charset="utf-8"><title>18歲HWALL丁父憂</title></header><body><h1>18歲HWALL丁父憂</h1><p>前年12月出道的韓國男團THE BOYZ，早前於各大頒獎禮連掃多個新人獎，正當成員忙於準備之後的巡迴演出時，18歲成員HWALL就傳來父親病逝的消息。<br><br>據HWALL所屬事務所透露，HWALL的父親於大前日病逝，HWALL即停工跟家人打點父親的喪禮，而THE BOYZ的成員亦有去靈堂致祭及安慰HWALL的家人，事務所又表示，喪禮將安靜地舉行及只招待親友，希望大家能夠體諒。</p></body></html>
