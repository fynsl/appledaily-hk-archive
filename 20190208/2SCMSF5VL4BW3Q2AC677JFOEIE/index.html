<html><header><meta charset="utf-8"><title>園子溫疑心肌梗塞送院</title></header><body><h1>園子溫疑心肌梗塞送院</h1><p>現年57歲的日本著名導演園子溫昨午3時半於東京新宿區的寓所內突然感到不適及痛楚，懷疑心肌梗塞立即被送醫院搶救。<br><br>園子溫在1985年加入影壇，執導作包括其妻子神樂坂惠主演的三級片《戀之罪》、《一代電影粉皮》、《冷血金魚佬》、《愛之剝脫》、《東京暴族》和《超能勁處男》等，而2012年執導的電影《庸才》更令主角染谷將太和二階堂富美獲得第68屆威尼斯影展的新人獎。</p></body></html>
