<html><header><meta charset="utf-8"><title>朴昭妍讚王祖藍有魅力</title></header><body><h1>朴昭妍讚王祖藍有魅力</h1><p>韓國女歌手朴昭妍為王祖藍執導的賀歲片《你咪理，我愛你！》客串演出，日前她在尖沙嘴接受《蘋果》專訪，對於片中只出現1分鐘，她坦言不介意：「祖藍的邀請是我的榮幸，而且我聽說有60多位演員參與，還有容祖兒。而我與鄭愷演一對韓國男女，拍攝當日劇本改了很多對白，鄭愷不懂韓語，我在現場逐句教他，如老師一樣。」<br><br>問到理想型男朋友，是否希望如祖藍一樣愛妻？朴昭妍說：「他工作起來很認真很有魅力，眼睛也非常靚，他的BB似其眼睛會很漂亮。拍攝當天他的太太也有來支持，真的很感動。」<br>採訪︰羅婉玲<br>攝影︰葉君海</p></body></html>
