<html><header><meta charset="utf-8"><title>櫻井翔繼父業轉行從政</title></header><body><h1>櫻井翔繼父業轉行從政</h1><p>櫻井翔（中）所屬的日本尊尼王牌組合嵐，早前宣佈活動至明年底後便解體發展，被指等同名存實亡。今次分開，嵐五位成員表示經過了年半時間商討，隊長大野智坦言想過「普通生活」，引起外界擔心他有意引退，傳出將轉型成藝術家，而隊中學歷最高的櫻井翔則被指很有可能改為從政。<br><br>據報章《東京Sports》頭版報道，由於櫻井翔父親櫻井俊是政府官員，所以他極有可能繼承父業，在2021年起加入政壇。</p></body></html>
