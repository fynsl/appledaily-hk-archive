<html><header><meta charset="utf-8"><title>劉仁娜新劇倒模《太陽》</title></header><body><h1>劉仁娜新劇倒模《太陽》</h1><p>韓劇《鬼怪》女星劉仁娜和李棟旭再度合作的tvN新劇《觸及真心》前晚首播，收視錄得4.736%，成績不過不失。劉仁娜飾演因醜聞而人氣下滑的女星，為演出金牌編劇的新劇而到律師樓應徵秘書，跟上司李棟旭發生不少衝突。<br><br>《觸及真心》首集重現了宋仲基夥拍宋慧喬的《太陽的後裔》經典場面，劇情講述劉仁娜因醜聞而沒有新作推出，當她發現其他女演員的劇本時，即大感興趣想自薦做女主角，而她閱讀的劇本正跟《太陽》劇情一樣，有《太陽》入面宋仲基為喬妹執絲巾和勇救喬妹的場面，只是宋仲基的位置，改由張基龍上陣。<br>撰文：梁雯迪</p></body></html>
