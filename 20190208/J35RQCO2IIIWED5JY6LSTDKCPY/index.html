<html><header><meta charset="utf-8"><title>求驗客手記：加時先贏丙組仔PSG瘀爆</title></header><body><h1>求驗客手記：加時先贏丙組仔PSG瘀爆</h1><p>巴黎聖日耳門（PSG）周三喺法足盃16強作客丙組仔維利法蘭，竟然喺90分鐘同主隊互交白卷，PSG要到加時先連入三球，以3:0淘汰對手殺入8強，都幾尷尬。衞冕嘅PSG保有12次贏法足盃冠軍嘅紀錄，雖然今場繼續冇尼馬，不過真係估唔到PSG對丙組仔都打到咁辛苦。去到加時102分鐘，PSG先靠達斯拿接應後備上陣嘅卡雲尼傳送射入領先1:0，之後就到喺62分鐘入替迪馬利亞嘅基利安麥巴比發威，佢兩度助攻穆沙戴亞比同卡雲尼破網，PSG先可以好尷尬咁贏3:0入8強。</p></body></html>
