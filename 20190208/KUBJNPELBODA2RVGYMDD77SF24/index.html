<html><header><meta charset="utf-8"><title>求驗客手記：占士老竇想個仔跟C朗</title></header><body><h1>求驗客手記：占士老竇想個仔跟C朗</h1><p>目前以借將身份效力拜仁慕尼黑嘅占士洛迪古斯，今季正選唔多，佢老竇最近接受訪問，話個仔如果好似基斯坦奴朗拿度（C朗）咁加盟祖雲達斯，一定有利事業發展。拜仁同皇馬借占士兩年份約夏天就到期，呢位哥倫比亞球星成「仁」嗰陣，拜仁係由當年喺摩納哥簽佢過皇馬嘅安察洛堤帶隊，可惜肥安冇耐就被炒，新帥尼高高華又唔多睇佢，相信拜仁都唔會買斷佢。占士老竇話：「好多人搵佢㗎！佢同C朗都friend，我覺得去祖記啱佢。」至於拜仁周三場德盃占士都有踢，不過佢哋就靠基拿比入兩粒，加埋京士利高文加時頂入奠勝，要加時先3:2贏哈化柏林打入8強。 </p></body></html>
