<html><header><meta charset="utf-8"><title>Ariana缺席格林美洩憤</title></header><body><h1>Ariana缺席格林美洩憤</h1><p>樂壇盛事格林美音樂頒獎禮將於香港時間下周一舉行，不過傳出小天后Ariana Grande因為與節目監製鬧翻，決定缺席自己都有份獲兩項提名的格林美。<br><br>Ariana原定會於當晚表演，但因為監製拒絕讓她表演新歌《7 Rings》，令她感到被侮辱，因此決定不表演，甚至缺席頒獎禮。相反，另一位天后Lady GaGa就確定屆時會獻唱大熱作《Shallow》，今年她獲五項提名，成為焦點。</p></body></html>
