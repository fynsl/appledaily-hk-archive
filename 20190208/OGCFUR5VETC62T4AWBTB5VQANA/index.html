<html><header><meta charset="utf-8"><title>趙哲妤日本親子自駕遊</title></header><body><h1>趙哲妤日本親子自駕遊</h1><p>單親媽咪趙哲妤（Uny）日前帶了囡囡趙真羽及有米媽咪李渠興，三代同堂到名古屋旅行。<br><br>Uny去年被爆有新歡Him Wong，但今次旅程未見Him同行，Uny也避談男方，未知感情是否有變，Uny昨日說：「囡囡日本初體驗，今個新年，一家人喺名古屋自駕遊，主要浸溫泉同去Legoland玩，希望BB接觸多啲唔同文化，擴闊視野，媽咪之前話想食飛驒牛，所以滿足埋佢心願。」</p></body></html>
