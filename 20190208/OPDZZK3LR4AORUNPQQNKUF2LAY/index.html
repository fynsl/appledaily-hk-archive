<html><header><meta charset="utf-8"><title>Shoo面臨入獄一年</title></header><body><h1>Shoo面臨入獄一年</h1><p>韓國元祖女團S.E.S成員Shoo早前因涉嫌於海外非法賭博而被檢方不拘留起訴，檢方指控她於2016年至2018年期間進行非法賭博，金額高達7.9億韓圜（約553萬港元）。<br><br>案件昨日於首爾松坡區東部地方法院進行二審，檢方於審訊中建議Shoo入獄一年。Shoo和律師一同出庭，律師指Shoo已認錯，之後會誠實地進行公益活動，希望獲酌情處理。Shoo表示過去數月感覺度日如年，正深刻反省，會接受法院的判決。</p></body></html>
