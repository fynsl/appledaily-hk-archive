<html><header><meta charset="utf-8"><title>董敏莉湊女患媽媽手</title></header><body><h1>董敏莉湊女患媽媽手</h1><p>董敏莉去年11月榮升媽媽，她日前為香港開電視拍攝賀年節目，學瑜伽兼順便收身。董敏莉因操勞過度患上媽媽手：「我之前連刷牙、洗頭都痛到郁唔到，叫老公幫手睇住個女，點知佢都話開始有爸爸手，感受到我嘅痛楚。」<br><br>董敏莉原定農曆年後復工，但她笑說：「我真係唔捨得個女，𠵱家想再推遲少少。」至於會否考慮追多個？她說：「醫生話要搞掂啲肌瘤先可以諗下一胎，所以唔計劃得太長遠。」</p></body></html>
