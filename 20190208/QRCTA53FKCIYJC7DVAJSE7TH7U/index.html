<html><header><meta charset="utf-8"><title>隔牆有耳：元秋赤口放風　 「勸退」陳凱欣 - 李八方</title></header><body><h1>隔牆有耳：<br>元秋赤口放風　 「勸退」陳凱欣 - 李八方</h1><p>恭喜發財，唔少議員都會趁住新正頭，相約傳媒拜年，今年打頭炮嘅就有民建聯議員「元秋」蔣麗芸，提到新年願望，佢話希望民建聯2020年立法會選舉九西可以出兩隊，並且囊括兩席！<br><br>呢個心願能否成真，要睇陳凱欣動向，元秋坦言，如果陳凱欣到時真係出選，佢都阻止唔到。建制派在九西「凸晒腳」，蔣元秋笑稱，佢哋四個（即黨友鄭泳舜、陳凱欣及經民聯梁美芬），可以嘗試以打麻雀解決喎。打麻雀冇分莊閒，要誅死一家睇章法，八方相信打到「西風」自然分高下。</p></body></html>
