<html><header><meta charset="utf-8"><title>麥紫莉組女團博洗底</title></header><body><h1>麥紫莉組女團博洗底</h1><p>麥紫莉（Chili）、何千錞（Ashley）、楊卓欣（Cherry）、張若錡（Angus）、孫樂瑤（Ball Ball）和鄺漫妮（Virginia）昨日以組合「泡泡女孩」現身西九龍活動，首度演出新歌《新春泡喜》，又唱又跳兼rap，六女表示事前花很多時間練習，會否以組合形式繼續發展就要視乎反應。<br><br>問到新年可有拜年？麥紫莉說：「出去拜年好辛苦，見到好多嘢唔食得要忍口，自己都繼續努力減肥中，目標希望減多五磅。」至於新一年的工作，麥紫莉希望有更多工作，努力洗底。而張若錡計劃趕在書展出寫真，稍後會到台灣拍外景。<br>採訪、攝影：曹家誠</p></body></html>
