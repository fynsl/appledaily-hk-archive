<html><header><meta charset="utf-8"><title>陳茵媺惡搞囡囡生鬚</title></header><body><h1>陳茵媺惡搞囡囡生鬚</h1><p>陳豪和陳茵媺育有兩子一女，大前日趁農曆年初一，一家五口穿上傳統中國服裝影全家福。陳茵媺太喜歡小朋友的關係，雖然未知可會趁豬年再追多個，但她昨在Ig以英文留言，笑說要介紹第三個兒子：「讓我介紹第三個仔Camillo，他的年紀有點成熟，面毛過多。」</p><p>陳茵媺為兩歲的孻女Camilla用app「易容」，囡囡戴上冷帽、太陽眼鏡及美人生鬚，變身成為Camillo，造型似電影《這個殺手不太冷》（Leon：The Professional）中的殺手Leon，她的友人及網友紛紛留言大讚Camillo可愛。<br>撰文：楊定</p></body></html>
