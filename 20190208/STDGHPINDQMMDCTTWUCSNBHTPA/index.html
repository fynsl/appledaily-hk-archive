<html><header><meta charset="utf-8"><title>范冰冰細佬返京李晨接機</title></header><body><h1>范冰冰細佬返京李晨接機</h1><p>范冰冰胞弟范丞丞前日在奧克蘭拍完節目後返北京，有粉絲影到范丞丞離開機場時，不止自己一個，同行還有母親張傳美，以及胞姊范冰冰的男友李晨，范丞丞拖着媽咪的手步出機場，而張傳美手上拿着一隻金色的熊公仔，未知是否范丞丞送給媽咪的手信。范丞丞見到粉絲時，還親切地拜年，李晨則推着行李從另一面上車。<br><br>冰冰去年因逃稅，被內地稅務局開出近10億港元的巨額罰單，據知她已補上6億人民幣（約8億4千萬港元），其餘的罰款要等變賣部份物業，才有足夠現金繳付。近日有消息指范冰冰將轉戰幕後，扶助范丞丞。<br>撰文：陳杰</p></body></html>
