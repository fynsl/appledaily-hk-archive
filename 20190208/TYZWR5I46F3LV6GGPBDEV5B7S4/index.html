<html><header><meta charset="utf-8"><title>湯洛雯啜蔡思貝請人欣賞</title></header><body><h1>湯洛雯啜蔡思貝請人欣賞</h1><p>湯洛雯（靚湯）趁蔡思貝前日28歲生日，在社交網貼上SheShe咀嘴照祝賀，並留言：「Happy birthday to my love」。二人不但穿上同色喱士裙，還胸貼胸、兩手交纏，閉眼作狀親吻，不過靚湯特別叫網民「請用藝術嘅角度欣賞」。<br><br>蔡思貝則貼上另一張不同角度的作狀咀嘴相，又特別tag了緋聞男友張振朗，張振朗就在回帖留言：「邊個影㗎？咁有taste嘅！」蔡思貝的另一緋聞男友余德丞同樣有留言：「預埋我吖喂！」有人直問蔡思貝是否同性戀者？但壽星女未有回覆。<br>撰文：劉敏</p></body></html>
