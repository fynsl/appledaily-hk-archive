<html><header><meta charset="utf-8"><title>【add STAR】陳凱琳異國孕Look</title></header><body><h1>【add STAR】陳凱琳異國孕Look<br></h1><p>星級準媽媽近日都以花碌碌、大片印花裙穿搭示人，除了能修飾肥腫身形外，更穿出一份異國風情味。<br></p><p>預產期下月的陳凱琳，現在肚子越來越圓潤，但臉和手腳都依然纖瘦。前日她穿上豹紋拼大花卉圖案長裙賀新年，成功把注意力轉移到色彩繽紛奪目的印花上，飄逸又風騷。<br><br>同樣肚大如籮的薩塞克斯公爵夫人梅根（Meghan Markle）早前出席支援性工作者的活動時，也穿上印花雪紡裙，裙面佈滿森林系的可愛小動物，黑色裙襯大片圖案，效果突出吸睛。<br>撰文：安妮</p></body></html>
