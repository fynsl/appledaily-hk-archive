<html><header><meta charset="utf-8"><title>46歲Mani被囡囡催生仔</title></header><body><h1>46歲Mani被囡囡催生仔</h1><p>46歲的英皇高層霍汶希（Mani）2011年在美國秘密產女，直到13年才宣佈做單親媽媽，坦言與女兒生父已分手。<br><br>Mani昨日在Ig貼出愛女Honey寫的賀卡，她祝媽媽身體健康、年生貴子，看到Honey暗示想有個弟妹的祝福語，Mani很無奈地留言：「是否玩嘢？」好姊妹容祖兒調皮說：「你話畀佢聽過咗期啦！」Mani就回覆：「笑死，交給容哥給她生個弟弟吧，咁我又未到更年期。」</p></body></html>
