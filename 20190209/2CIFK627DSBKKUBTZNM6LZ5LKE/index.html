<html><header><meta charset="utf-8"><title>《炸雞》觀眾破1100萬</title></header><body><h1>《炸雞》觀眾破1100萬</h1><p>由韓國男星柳承龍、李東輝和李荷妮主演的新片《炸雞特攻隊》上月在韓國上映後，大前日極速成為今年首齣破千萬人次的電影。昨早《炸雞》的累積觀眾突破1,100萬，打破了《與神同行》的紀錄，成為韓國歷代電影中最快突破1,100萬觀眾的第二位，僅次於韓片史上最賣座的《鳴梁》。<br><br>按照目前的走勢，《炸雞》有望於周末達到1,500萬觀眾，挑戰韓片史上票房亞軍《與神同行》的逾1,441萬紀錄。</p></body></html>
