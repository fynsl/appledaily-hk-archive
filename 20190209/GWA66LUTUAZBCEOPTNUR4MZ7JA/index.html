<html><header><meta charset="utf-8"><title>李嘉欣冰洞賀子8歲</title></header><body><h1>李嘉欣冰洞賀子8歲</h1><p>李嘉欣的愛兒許建彤（Jayden Max）昨日8歲生日，李嘉欣前日已上載和囝囝在日本慶生日的照片，二人站在冰洞內，李嘉欣拿着香檳，Jayden則戴了五顏六色的生日帽，另一張相則在冰洞外拍攝。<br><br>李嘉欣在Ig留言：「Happy Birthday to my son」又加hashtag寫「希望你學會感恩」、「happychildhood」、「luckymom」及「直到世界的盡頭我都會哦你」。</p></body></html>
