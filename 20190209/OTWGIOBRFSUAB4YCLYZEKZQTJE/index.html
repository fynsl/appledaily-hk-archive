<html><header><meta charset="utf-8"><title>求驗客手記：井川拍廣告變真食「雞」</title></header><body><h1>求驗客手記：井川拍廣告變真食「雞」</h1><p>前日職川崎前鋒隊長井川祐輔上季加盟港超聯東方龍獅，上季尾獲續約，今季除咗踢波亦拍吓廣告，早排先拍咗最新一輯炸雞廣告，點知上月就俾東方請食無情雞。36歲嘅井川上季尾獲東方續約半季，講明半季上陣夠一半就可續約至季尾，佢季初傷過都踢咗六場，諗住夠數，連前東方主教練陳婉婷都話佢會續約，點知東方就指佢落場比例唔夠數。佢上月尾已經冇再跟隊操，仲搵過足總尋求協助㖭。井川今次一家大細嚟香港踢波，諗住點都踢埋呢季，點知被指唔夠數，佢都真係有啲嬲，而東方高層就話同井川嘅合約問題解決緊喎。</p></body></html>
