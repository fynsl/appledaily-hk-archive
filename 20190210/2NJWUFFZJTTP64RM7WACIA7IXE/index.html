<html><header><meta charset="utf-8"><title>Dear Jane期待殺入紅館</title></header><body><h1>Dear Jane期待殺入紅館</h1><p>樂隊Dear Jane日前接受主播許文軒（右一）訪問，育有一女的主音Tim（右二）被問到會否再追多個時，他笑說：「諗吓先。」隊友Howie（左二）說：「平時夾band我會煮西餐畀大家食，但過年我會收爐，主要係瞓覺，因為由年頭忙到年尾冇停過。」談到新年大計，四子說：「今年希望可以同唔同嘅人crossover，同埋好期待樂隊首個紅館演唱會。」同場的洪嘉豪（左一）則希望身體健康。</p></body></html>
