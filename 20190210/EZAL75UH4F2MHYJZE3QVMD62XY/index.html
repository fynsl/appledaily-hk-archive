<html><header><meta charset="utf-8"><title>求驗客手記：史高斯獲准教奧咸一天光晒</title></header><body><h1>求驗客手記：史高斯獲准教奧咸一天光晒</h1><p>曼聯名宿史高斯（圖）執教英乙奧咸嘅阻滯已解決。喺英國足球聯會上周五開會後，已批准畀呢位喺沙福特城擁有股份嘅前曼聯中場，接掌奧咸。史高斯因同尼維利兄弟、傑斯等「92班」之前一齊入股沙福特城，因此俾英足球聯會阻撓佢出任奧咸領隊，原因係一個人唔可以喺同一聯賽嘅兩間球會入面，擔任同一角色。雖然沙福特城目前並唔喺英乙，但下季好大機會升班，將會同奧咸喺同一聯賽競技。另據英媒報道，美職聯球會洛杉磯銀河將為前球星碧咸鑄造雕像，仲會下月喺銀河主場門外正式揭幕，表彰萬人迷喺球會效力六年嘅貢獻。</p></body></html>
