<html><header><meta charset="utf-8"><title>求驗客手記：本田講英文變爆粗勁瘀</title></header><body><h1>求驗客手記：本田講英文變爆粗勁瘀</h1><p>現效力澳職墨爾本勝利嘅前日本國腳本田圭佑（圖），最近鬧出大笑話，竟喺記者會上將「Fact」誤讀成英文粗口「Fxxk」，引嚟在場記者哄堂大笑，令佢好尷尬。佢當時表示：「我要照顧好自己，受傷非常唔好，但呢樣係真嘅，係事實......」但佢當時讀出事實嘅英文「Fact」，發音唔標準，變成粗口「Fxxk」，搞到大家一頭霧水。好彩勝利教練即刻話，佢意思係fact，本田亦立即補鑊話：「係事實。對唔住，我嘅發音可能好差。」佢之後喺twitter回應呢段記招短片，承諾會好好學英文。</p></body></html>
