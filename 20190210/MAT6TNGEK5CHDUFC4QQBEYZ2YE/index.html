<html><header><meta charset="utf-8"><title>【屢創高峯】入行做娛記訪問巨星</title></header><body><h1>【屢創高峯】入行做娛記訪問巨星</h1><p>古巨基在90年參加無綫訓練班入行，入行初時主持過《娛樂新聞眼》及《勁歌金曲》，曾訪問不少巨星，包括張國榮、梅艷芳、劉德華（圖）及Beyond等。基仔94年簽約藝能動音進軍樂壇，當年更是香港史上首位奪得四台新人獎金獎的歌手。<br><br>00年後，基仔主力發展內地市場，曾拍電視劇《情深深雨濛濛》及《還珠格格3之天上人間》，紅遍兩地。03年回歸香港，推出《必殺技》及《愛與誠》等歌曲，再創事業高峯。15年參加內地節目《我是歌手3》，人氣再度急升。</p></body></html>
