<html><header><meta charset="utf-8"><title>新五虎感情好</title></header><body><h1>新五虎感情好</h1><p>無綫在80年代捧紅了「五虎」劉德華、梁朝偉、湯鎮業、黃日華及苗僑偉，叱咤一時。到95年再培育「新五虎」古巨基、古天樂、劉愷威、吳家樂和何遠恒，除了何遠恒，其餘四虎仍活躍娛圈，星途黯淡的何遠恒，當年未能走紅，不久便離開娛樂圈北上發展，轉行做冷氣工程和瓷磚生意。</p><p>不少藝人最近趁農曆新年聚首一堂，其中三個新五虎成員古巨基、劉愷威與吳家樂在初三，與方力申、傅明憲及關智斌等團拜，相隔多年，感情依然相當要好。去年古巨基在紅館開唱，也在台上重組新五虎合唱《當年情》，全場反應熱烈。</p></body></html>
