<html><header><meta charset="utf-8"><title>明治自爆整容慘況</title></header><body><h1>明治自爆整容慘況</h1><p>日本偶像組合AXE成員明治，近日在電視節目及社交網坦言面上多處部位曾經整容，至今已花費50萬港元。明治已多次進化，包括眼睛加寬、削骨磨腮、隆鼻等，又長期節食減肥，她透露是從大學四年級開始整容，當時在女僕Cafe任兼職，從割雙眼皮開始，望整容後可吸引更多男性客人點名光顧。<br><br>明治憶述整容的恐怖體驗，在隆鼻後因受植入物影響，所以要用口呼吸。她於手術前24小時不准飲食，喉嚨極乾之餘，更在麻醉藥過後咳出大量血痰，睡不夠10分鐘便咳醒一次，這個狀態維持兩天，之後輪到下顎整形的後遺症，令明治整天都嚴重頭痛，一星期間猶如活在地獄一樣。<br>撰文：哥羅</p></body></html>
