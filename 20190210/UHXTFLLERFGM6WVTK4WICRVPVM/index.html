<html><header><meta charset="utf-8"><title>Moka凸肚陪城城拜年</title></header><body><h1>Moka凸肚陪城城拜年</h1><p>郭富城前日出席賀年活動時，表示想生夠四個熱熱鬧鬧。「城嫂」方媛（Moka）現懷有第二胎逾6個月，前晚網上流出城城在年初一帶了Moka去經理人小美家拜年的相片，相中可見城城與Moka以一黑一白短袖T恤示人，他們在朋友堆中坐正中間，不過未見囡囡Chantelle的蹤影。</p><p>身穿白T恤的Moka明顯見肚，臉和手都纖瘦，認真肥肚不肥樣，城城更抱着朋友的女兒滿場飛，手勢純熟，一臉慈父樣。此外，Moka昨日在社交網放了Chantelle的跳舞片，她聽到音樂即跟隨拍子擺動身體，兩隻小手更打圈，遺傳了城城的節奏感。<br>撰文：唐如</p></body></html>
