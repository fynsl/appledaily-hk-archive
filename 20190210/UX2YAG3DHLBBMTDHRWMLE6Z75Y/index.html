<html><header><meta charset="utf-8"><title>卡斯拖新歡殺入柏林</title></header><body><h1>卡斯拖新歡殺入柏林</h1><p>現年43歲的奧斯卡影帝卡斯亞弗力（Casey Affleck），為自編自導自演的新作《Light of My Life》出戰第69屆柏林影展，電影並入圍全景單元。<br><br>卡斯帶住片中飾演其囡囡的童星Anna Pniowsky現身記者會及首映禮，前年離婚的卡斯還拖着37歲的演員新歡Floriana Lima行紅地毯放閃。另外，內地導演王全安入圍主競賽的新片《恐龍蛋》已辦首映禮，口碑不俗。</p></body></html>
