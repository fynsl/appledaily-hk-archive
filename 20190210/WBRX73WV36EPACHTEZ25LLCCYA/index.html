<html><header><meta charset="utf-8"><title>祖藍保鮮維繫夫妻感情</title></header><body><h1>祖藍保鮮維繫夫妻感情</h1><p>王祖藍日前接受商台《1圈圈 星光背後》主持梁泰來訪問，剖析和太太李亞男的感情，他說當初追求亞男時，曾想過二人是否不匹配：「佢嘅年紀，一定係鍾意王力宏嗰種俊男，點會鍾意我呢？」雖然他追求亞男時，已有心理準備失敗，但真正被對方拒絕，傷心得落淚，他說：「因為我真係好鍾意佢。」三年後，二人因教會事務到美國，緣份最終令他們走在一起。<br><br>新婚不久，祖藍要到內地拍劇三個月，當時有傳太太因此情緒出現問題。被問及會否怕在內地惹來狂蜂浪蝶？祖藍說：「感情轉淡，至會有機會搵婚外情，所以我同亞男之間識得保鮮。」<br>撰文：葉綠悠</p></body></html>
