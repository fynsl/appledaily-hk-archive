<html><header><meta charset="utf-8"><title>李佳芯贏十幾蚊已心足</title></header><body><h1>李佳芯贏十幾蚊已心足</h1><p>李佳芯（Ali）昨日啟巿在荃灣出席新春活動，她指新年沒有工作，所以可以跟家人團年，她玩魚蝦蟹發新年財，贏了十多元已經覺得心滿意足。Ali早前透露會請教馬國明買桃花，她說：「我買咗一棵，冇放喺廳中間，但都有喺桃花下兜幾個圈。」Ali指桃花也包括人緣，近年很多觀眾喜歡自己，已很滿足。<br><br>Ali與陳炳銓拍拖多年，她謂家人並沒有催婚，今年暫未有結婚或生小孩的計劃：「零計劃，唔會有咁大嘅驚喜畀大家，入行後屋企都冇催，以前舅父會話快啲生。」就連男家家長也沒有催促：「有同佢嘅屋企人食飯，但都冇催我哋，好彩我冇呢啲壓力。」<br>採訪、攝影：王連連</p></body></html>
