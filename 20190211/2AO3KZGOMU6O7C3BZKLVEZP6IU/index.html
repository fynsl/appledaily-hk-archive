<html><header><meta charset="utf-8"><title>劉青雲生日　子華提早賀壽</title></header><body><h1>劉青雲生日　子華提早賀壽</h1><p>劉青雲、張家輝、湯怡和何遠東主演的華語片《廉政風雲 煙幕》，截至前日為止仍暫列香港賀歲檔華語片票房冠軍，上映5日票房有1,820萬。周六是青雲的55歲生日，前晚他與太太郭藹明、好友黃子華及經理人May等到跑馬地食日本料理慶祝，可謂雙喜臨門。</p><p>而湯怡和何遠東昨日在銅鑼灣出席謝票活動，湯怡笑言自己可以變成二千萬演員，何遠東則自爆其實很喜歡林嘉欣，拍戲時也會偷望對方。戲中何遠東的角色性格突出，他笑言多得青雲為他取了很多名字：「可以令我變得多角度，最經典有幕佢好似猛獸咁衝埋嚟，我好自然雙手遮乳頭。」<br>採訪、攝影：王連連</p></body></html>
