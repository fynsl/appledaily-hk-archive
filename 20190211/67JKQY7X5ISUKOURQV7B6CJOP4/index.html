<html><header><meta charset="utf-8"><title>《炸雞》票房超越《屍殺列車》</title></header><body><h1>《炸雞》票房超越《屍殺列車》</h1><p>韓國影星柳承龍（中）、李荷妮等主演的電影《炸雞特攻隊》，自上月開畫後一直穩坐當地票房冠軍。截至前日，《炸雞》累積入場人次已突破1,217萬，超越《屍殺列車》登上歷代韓國電影票房的第12位，有望超越《逆權司機》及《與神同行：終極審判》，打入歷代韓國電影票房榜頭十甲位置。<br><br>《炸雞》也正狙擊《戇爸的禮物》的1,281萬人次紀錄，有望登上歷代韓國喜劇電影榜冠軍。</p></body></html>
