<html><header><meta charset="utf-8"><title>Coffee忙湊B出風疹</title></header><body><h1>Coffee忙湊B出風疹</h1><p>林芊妤（Coffee）去年10月誕下兒子翟德彥，她昨日在Ig撰文，指自己為了照顧兒子弄得全身風疹，苦不堪言：「之前老公警戒我，要嘗試放手讓姐姐（工人）照顧嬰兒，說我還要工作，會令身體出現問題。但其實姐姐煮食清潔已經很幫忙，BB還小，我想盡量自己照顧他，而且我才是他的媽媽。」<br><br>Coffee指自己有三分一時間工作，過去兩個月來也的確沒怎樣睡覺，抵抗力變差了，免疫系統失調，每晚都風疹發作，全身痕癢。她又指因兒子發燒生病，全晚不能睡覺，要在他身邊量體溫。<br>撰文：陳甫</p></body></html>
