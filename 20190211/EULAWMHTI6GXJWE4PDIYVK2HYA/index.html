<html><header><meta charset="utf-8"><title>袁澧林豬年恨拍拖</title></header><body><h1>袁澧林豬年恨拍拖</h1><p>袁澧林日前與同門師兄弟游學修、胡子彤、凌文龍和胡卓希在銅鑼灣拍攝賀年照，踏入豬年，五人齊聲希望拍更多好戲。仍是單身的袁澧林，直言如遇到喜歡的人，就會主動追求，可惜暫未有對象，她笑問身旁的凌文龍：「你鍾唔鍾意女仔高過你？」凌文龍笑指不介意電燈柱掛老鼠箱。</p><p>與女友歐鎧淳感情穩定的胡子彤，他指自己是個很有計劃的人，所以不會閃婚。胡卓希自爆有個拍拖兩年的圈外女友，他感謝對方對其工作的理解，但拍親熱戲時亦要跟女友備案，胡子彤笑說：「備咗案都係會唔理解！」游學修則表示今年寫劇本，跟文字談戀愛。<br>採訪：黃曉妍<br>攝影：陳慧安<br>場地提供：名廚</p></body></html>
