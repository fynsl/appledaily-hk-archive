<html><header><meta charset="utf-8"><title>王祖藍帶老婆二人世界遊日</title></header><body><h1>王祖藍帶老婆<br>二人世界遊日</h1><p>王祖藍與太太李亞男、梁嘉琪和吳沚默昨天在油麻地宣傳賀歲片《你咪理，我愛你！》，吸引大批市民圍觀。剛由新加坡登台返港的祖藍，表示在當地替女兒收到很多利是：「好多好多，差唔多係我去謝票嗰場嘅票房。」亞男透露有帶女兒向太嫲拜年，她說：「太嫲抱住BB好開心。」<br><br>提到情人節，祖藍表示將與亞男去日本旅行過二人世界，亞男直言會不捨得女兒。問祖藍對票房是否滿意？他說：「暫時OK，今年爭持得好激烈，對成個行業嚟講係好事，我發覺觀眾都睇晒咁多部，所以個盤大咗。對我嚟講，今次係我畢業嘅作品，係一個嘗試。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
