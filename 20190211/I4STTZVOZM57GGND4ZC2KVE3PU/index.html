<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳茵媺大仔落廚陳豪冇份</title></header><body><h1>【馮仁昭四圍超】陳茵媺大仔落廚陳豪冇份</h1><p>陳茵媺前日同班好友提前為李施嬅慶祝聽日嘅38歲生日，兩人事後分別喺Ig貼相，相中仲見到有排冇見嘅曹敏莉。<br><br>陳茵媺又喺Ig貼咗張新相，留言話5歲大仔陳梓燁（Aiden小圖）親自煮早餐畀佢食，陳茵媺以英語留言：「最好的早餐並非在米芝蓮3星餐廳，也不是到甚麼地方去吃，是在家中……我的5歲王子給我弄了法國吐司。」陳茵媺又向老公陳豪「道歉」：「今次我不會跟你分享！」<br>撰文：馮仁昭</p></body></html>
