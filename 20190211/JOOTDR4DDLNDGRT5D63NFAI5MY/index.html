<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉心悠孖JuJu美國避年</title></header><body><h1>【馮仁昭四圍超】劉心悠孖JuJu美國避年</h1><p>劉心悠（右）同陳鈺芸（JuJu）合作拍電影《九龍不敗》做咗好朋友，佢哋仲約埋一齊去美國洛杉磯過農曆新年，因為當地氣溫下降咗，佢哋仲邊打邊爐邊拍片上載到Ig同fans拜年，見到心悠同JuJu都剪咗短髮，感覺好清爽。<br><br>陳果執導嘅《九龍不敗》今年會上映，而心悠主演嘅電影《再見．女人街》、JuJu為Netflix演出嘅武打電視劇 《五行刺客》（Wu Assasians）亦會喺今年推出、佢哋都話希望作品有好成績。<br>撰文：馮仁昭</p></body></html>
