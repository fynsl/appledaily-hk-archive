<html><header><meta charset="utf-8"><title>羅拔法院外爆粗鬧司機</title></header><body><h1>羅拔法院外爆粗鬧司機</h1><p>金像影帝羅拔迪尼路（Robert De Niro）與結婚超過20年的太太Grace Hightower於上年正式分開。二人近日於紐約曼哈頓法院打離婚官司，更討論到7歲女兒Helen的撫養權，未知是否因為如此，令羅拔大動肝火，於法庭門外講電話鬧爆司機，更被傳媒拍下。<br><br>上周四，羅拔步出法庭，即被大批傳媒包圍，此時他因未見司機到來接載，就打電話鬧爆：「你不在（法院）前面！你不是在放低我的地方！」更以粗口問候司機。</p></body></html>
