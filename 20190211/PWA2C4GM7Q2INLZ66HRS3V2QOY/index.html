<html><header><meta charset="utf-8"><title>余德丞靠慢行當運動</title></header><body><h1>余德丞<br>靠慢行當運動</h1><p>現年29歲的無綫小生余德丞，去年8月踢波期間突然抽搐暈倒昏迷兩日，留院達一個月後才可以出院，此後余德丞應醫生建議暫停所有劇烈運動。但為保持健康，他繼續舒展身體。日前《蘋果》在大坑發現余德丞，當日黃昏約5時半左右，余德丞穿上一身簡便黑色運動裝從寓所步出，當時余德丞邊行邊聽歌，最初以為余德丞會恢復慢跑，最後余德丞只是慢行散步。<br><br>余德丞曾講過身體狀況未完全回復，很容易疲倦，而他當日也只是步行大約半小時就回程歸家。見他步伐緩慢，身上明顯沒流多少汗水，身形又比之前偏瘦，似乎大病過後的他仍未恢復元氣。<br>採訪、攝影︰黃曉程、羅德光</p></body></html>
