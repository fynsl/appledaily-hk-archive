<html><header><meta charset="utf-8"><title>求驗客手記：傷兵比利連　轉行起白宮</title></header><body><h1>求驗客手記：傷兵比利連　轉行起白宮</h1><p>由於十字韌帶斷裂，阿仙奴後衞比利連已經提早收「咧」，球迷最快要下季先可以見番佢踢波，不過喺呢段時間，比利連其實都好多搞作，拍吓片同球迷分享養傷過程之外，最近仲重拾童真做建築師砌lego！比利連家陣成日要瞓喺床休養，可能見悶，於是就買咗盒價值85鎊嘅美國白宮lego返屋企慢慢砌，之後仲將製成品放去ig晒命。另一方面，比利連其實做咗手術，佢西班牙同鄉迪路菲奧仲走去探佢㖭，比利連同迪路菲奧都係出身自拉瑪西亞訓練營，不過比利連早喺2011年就離開咗巴塞轉到阿仙奴，迪路菲奧則喺2015年去咗愛華頓，家陣就踢緊屈福特。</p></body></html>
