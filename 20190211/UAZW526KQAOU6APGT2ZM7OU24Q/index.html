<html><header><meta charset="utf-8"><title>搵番自己把聲</title></header><body><h1>搵番自己把聲</h1><p>李蕙敏接演了音樂劇《單身．友．情人》，將於周五分別假屯門及沙田大會堂演出十場，此劇為音樂劇大師Stephen Sondheim得意之作，音樂劇內容就是關於婚姻關係，李蕙敏在劇中扮演人妻。<br><br>多年前曾因聲帶生繭影響唱歌，現在的李蕙敏信心十足說：「十幾年前啦，所以冇關係，不過中間有段時間比較困擾啲，要從頭去搵番自己把聲，講真做歌手好多朋友都受過呢啲苦。自己做咗咁耐歌手、演員，能夠做一個百老匯音樂劇，我覺得係一種光榮同挑戰。」</p></body></html>
