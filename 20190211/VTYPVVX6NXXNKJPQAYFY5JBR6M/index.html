<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮德倫拍畢美劇唔捨得</title></header><body><h1>【馮仁昭四圍超】馮德倫拍畢美劇唔捨得</h1><p>馮德倫（右）、吳彥祖聯合監製同執導嘅美劇《荒原》（Into the Badlands）喺下月將播出最後一季。馮德倫對首次拍美劇成功將中國功夫展現喺劇中，感到相當自豪：「呢個長達四年嘅路程，終於要結束。好唔容易完成四季美劇，我哋都覺得非常驕傲，亦都好唔捨得。」<br><br>馮德倫仲話拍攝嗰陣最難克服嘅係同外國動作組磨合同溝通，用咗好多時間得到彼此間嘅信任，值得驕傲係處理人事方面非常成功。<br>撰文：馮仁昭</p></body></html>
