<html><header><meta charset="utf-8"><title>Kim宣佈第四度做媽媽</title></header><body><h1>Kim宣佈第四度做媽媽</h1><p>美國女星Kim Kardashian與歌手丈夫Kanye West一向都喜歡小朋友，上月就有消息傳出二人再以代母生仔，最近Kim終於親口證實消息，並於其真人騷節目《Keeping Up With The Kardashians》中公佈。<br><br>這個真人騷節目將播出第16季，在新預告中見到Kim向家人宣佈：「我們有一件事要宣佈，我們將會有一個BB。」Kim母親Kris Jenner就表現得非常興奮。</p></body></html>
