<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋世寶冇工開跳舞減壓</title></header><body><h1>【馮仁昭四圍超】蓋世寶冇工開跳舞減壓</h1><p>15年無綫改革兒童節目，蓋世寶被迫轉型。有報道指蓋世寶原本轉去TVBI做新節目主持，但舊年TVBI解散，新節目慘遭煞停。<br><br>蓋世寶前日接受傳媒訪問，佢坦承曾連續九個月冇工開，新劇只得一、兩場戲。佢透露去年已做唔夠騷：「唔係我唔做，係唔安排我做，點頴都冇辦法，幾難撈。」最近佢喺Ig貼跳舞相，佢解釋：「跳sexy chair係我嘅興趣。」<br>撰文：馮仁昭</p></body></html>
