<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚淇淇拜年被問貼士</title></header><body><h1>【馮仁昭四圍超】譚淇淇拜年被問貼士</h1><p>近日主持《動腦Q》手機直播Money$Game嘅譚淇淇（KiKi）噚日同王友良、李礎業現身屯門，為卡通電影宣傳，Kiki話係電影卡通人物嘅忠實fans，屋企仲擺滿一個大櫃珍藏。<br><br>KiKi又話最近四出拜年，不時被親友問直播遊戲嘅貼士，佢笑指都係開播一刻先知問題，不過身邊都有人贏獎金，佢話：「我發現好多人識答但㩒得慢，所以一定要信自己，知答案就㩒，同做人一樣要信自己。」<br>撰文：馮仁昭</p></body></html>
