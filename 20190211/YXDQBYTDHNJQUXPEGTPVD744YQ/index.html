<html><header><meta charset="utf-8"><title>黑珍珠Liam擬BAFTA認愛</title></header><body><h1>黑珍珠Liam擬BAFTA認愛</h1><p>現年48歲的英國超模「黑珍珠」納奧美金寶（Naomi Campbell），最近與25歲One Direction成員Liam Payne爆出母子戀。二人早前已被影到一起約會及做運動，有指二人昨日會首次一同公開出席英國電影及電視藝術學院大獎（BAFTA），大方公開戀情。<br><br>消息人士指他們會於頒獎禮後的派對雙雙現身：「他們會以不同入口進入，以避開鏡頭，但他們都很期待見到對方，Liam想去支持納奧美，他被對方強烈吸引。」</p></body></html>
