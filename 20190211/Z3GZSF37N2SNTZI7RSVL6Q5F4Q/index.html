<html><header><meta charset="utf-8"><title>求驗客手記：光輝又勝利放甩七分</title></header><body><h1>求驗客手記：光輝又勝利放甩七分</h1><p>禮拜日澳職榜首大戰，墨爾本勝利雖然有前日本國腳本田圭佑傷癒復出後備上陣，不過射手托禾倫就受傷踢唔到，勝利主場鬥珀斯光輝結果輸1:2，光輝已經喺榜首領先七分，得番九輪常規賽，光輝嘅一哥位越來越穩喇。今場托禾倫踢唔到對勝利打擊好大，就算本田後備上陣踢半個鐘，球隊發揮都差一截。踢到61分鐘，勝利後防哥利布朗喺禁區犯手球輸12碼，光輝由基爾堅尼主射得手領先，勝利即刻換入本田諗住反擊，點知69分鐘，光輝嘅36歲西班牙老將迪亞高卡斯度後上鏟射入網，幫光輝贏到兩球，勝利78分鐘先靠巴巴路西斯破蛋，但都輸1:2。</p></body></html>
