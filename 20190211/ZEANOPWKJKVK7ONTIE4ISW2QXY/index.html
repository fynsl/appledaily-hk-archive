<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳業坤去街市太太埋身</title></header><body><h1>【馮仁昭四圍超】吳業坤去街市太太埋身</h1><p>吳業坤嚟緊4月再踏紅館開個唱，早前去咗街市同電車路影宣傳海報，佢話：「上次海報以小巴作為背景，今次都希望沿用有香港特色事物，表達香港獨有嘅民生，亦代表我對香港情意結！」<br><br>吳業坤又到街市，吸引唔少年輕人圍觀，仲有唔少太太們埋身要求合照，佢話聽得最多說話包括：「你真人靚過上鏡喎」、「你真人瘦好多」。佢個演唱會叫「小句號」，代表佢明年30歲，已完成了一個章節，畫上一個小句號。<br>撰文：馮仁昭</p></body></html>
