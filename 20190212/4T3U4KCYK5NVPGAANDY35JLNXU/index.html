<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張衞健魚蝦蟹慶牛一</title></header><body><h1>【馮仁昭四圍超】張衞健魚蝦蟹慶牛一</h1><p>張衞健（Dicky）上星期度過54歲生日，蘇永康老婆馮翠珊（Anita）噚日喺Ig上載合照，見到陳奕迅夫婦、梁漢文同車婉婉為Dicky慶祝，成班人仲開檔玩魚蝦蟹。<br><br>Dicky抱住婉婉囝囝Justus影相，為食嘅Justus目不轉睛望實蛋糕，蘇永康嘅囝囝Jazz就眼望望，八卦Dicky同Justus搞緊乜嘢，十分搞笑。<br>撰文：馮仁昭</p></body></html>
