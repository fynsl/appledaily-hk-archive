<html><header><meta charset="utf-8"><title>家燕姐提點坤哥避女色</title></header><body><h1>家燕姐提點坤哥避女色</h1><p>薛家燕、吳業坤及王梓軒等昨日到黃埔出席新城電台新春團拜。曾與坤哥傳緋聞的家燕姐及趙慧珊（Aka）同場出現，王梓軒甫見到坤哥即嗌uncle，坤哥笑言：「同家燕姐已經結束關係，𠵱家清醒咗，尊敬家燕姐唔好貪戀。」<br><br>家燕姐表示派逾7萬元利是，坤哥聽到即退後兩步說：「我交稅都冇咁多。」王梓軒笑稱追家燕姐不容易。坤哥於4月19日開演唱會，他希望找家燕姐做嘉賓，而家燕姐就向坤哥建議別被女色所迷惑。同場的連詩雅表示在新劇中跟馬貫東有咀嘴戲，她說：「挨喺佢赤裸嘅胸膛，覺得好尷尬。」<br>採訪、攝影：張俊銘</p></body></html>
