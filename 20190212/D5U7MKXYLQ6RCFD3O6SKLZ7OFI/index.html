<html><header><meta charset="utf-8"><title>麥明詩受傷留疤搵胞兄整形</title></header><body><h1>麥明詩受傷留疤搵胞兄整形</h1><p>麥明詩完成二十多日跨國單車之旅，昨日從柬埔寨返港，其父母到機場接機，麥明詩表示此行是很好的經驗，但媽咪則心痛，不想她再出國踩單車。<br><br>在二十五日的旅程中，麥明詩因意外而休息五日，她說：「試過住60蚊平價酒店，試過幾日沖凍水涼，最辛苦係高溫以致出汗導致皮膚敏感，經過兩次大炒車，左右膊頭皮膚有損傷，返嚟搵整形外科嘅哥哥好好處理，雖然損傷好番，但係有啲疤痕，有歷史嘅感覺，同埋雙手𠵱家曬到兩截色。」對於受傷她感到內疚，因媽咪好擔心，但仍想再踩一次，因旅行不會去的地方，才是最靚。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
