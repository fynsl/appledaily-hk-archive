<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉麗儀讚葉振棠狀態好</title></header><body><h1>【馮仁昭四圍超】葉麗儀讚葉振棠狀態好</h1><p>葉麗儀噚日喺彩虹出席乳癌基金會活動，大後日佢同葉振棠喺文化中心開騷，之前專登由澳洲返香港過年兼準備，聽日為演唱會綵排，葉麗儀透露葉振棠狀態好好：「雖然佢係瘦，但因為有糖尿病，呢二十幾年嚟都唔可以肥，精神好好，朝早11點幾佢就傳短訊畀我，證明佢好乖，早睡早起。陳潔靈都每日耍太極，你哋有冇見佢靚咗好多。」葉麗儀又話為咗演唱會着靚衫，喺港式美食當前要忍口。<br>撰文：馮仁昭</p></body></html>
