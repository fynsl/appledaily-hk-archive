<html><header><meta charset="utf-8"><title>患者受死亡恐懼籠罩　窒息暈眩</title></header><body><h1>患者受死亡恐懼籠罩　窒息暈眩</h1><p>【話你知】恐慌症（Panic disorder）是生理或是心理因素導致交感神經過度興奮，出現心悸、冒汗、呼吸急促、感覺窒息、暈眩、惡心的狀況，患者會感覺自己快要死掉。<br><br>這些症狀都是突然發生的，會在10分鐘內達到最高峯，發病時患者會非常不適，患者面臨過去曾經發生危險、衝突或是壓力的情境時，很容易發病，因此有些患者會在高速公路、隧道或是發生衝突時突然發病，治療上以血清素藥物或放鬆訓練為主。若要開車上路，建議提早一小時服藥控制，避免危險。</p></body></html>
