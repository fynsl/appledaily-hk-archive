<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱慧敏激動鬧舊愛</title></header><body><h1>【馮仁昭四圍超】朱慧敏激動鬧舊愛</h1><p>朱慧敏同彭懷安（Eddie）15年宣佈結婚後又爆出男方出軌，最終婚事告吹，但兩人一直掟煲唔掟蓋，前年仲畀讀者發現結伴遊東京。Eddie近日接受傳媒訪問，自爆同朱慧敏未能修成正果係天意或緣份已盡，但朱慧敏就爆seed鬧佢「謊話連篇」，佢噚日接受《蘋果》訪問仲話呢幾年努力move on，又話自己一直被動，指Eddie成日突然失蹤，對於被指常搞新聞玩地下情，佢仲激動話自己冇必要咁做。<br>撰文：馮仁昭</p></body></html>
