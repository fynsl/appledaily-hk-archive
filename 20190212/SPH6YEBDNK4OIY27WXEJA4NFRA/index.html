<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭浩翔邀周迅拍《鹿鼎記》</title></header><body><h1>【馮仁昭四圍超】彭浩翔邀周迅拍《鹿鼎記》</h1><p>彭浩翔早前宣佈開拍《鹿鼎記》三部曲，近日佢趁柏林影展舉行期間，喺當地盛會上正式公佈消息，連美國娛樂雜誌《Variety》網站都有轉載相關報道。</p><p>彭浩翔透露每部電影嘅製作費預計達6.24億元，會喺今年中期開始製作，暫定2021年正式開鏡。據知彭浩翔暫時未落實韋小寶同其他主角人選，只係確定周迅有份主演。<br>撰文：馮仁昭</p></body></html>
