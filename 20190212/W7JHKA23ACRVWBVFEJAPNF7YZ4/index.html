<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉囝囝噴火賀壽</title></header><body><h1>【馮仁昭四圍超】杜德偉囝囝噴火賀壽</h1><p>杜德偉前日57歲生日，佢喺社交網上載一條抱住兩歲囝囝Alex Junior（AJ）一齊吹蠟燭嘅短片，囝囝仲唱：「Happy birthday to AJ」，以為是自己生日。<br><br>最搞笑係AJ吹蠟燭時，畫面出現噴火效果，令枱面上出現燒燶同熏黑情況，杜德偉就嚇到擘大口，留言：「睇吓AJ點樣同我慶祝生日。」原來呢個噴火效果係利用電話應用程式拍攝，充滿CG效果。<br>撰文：馮仁昭</p></body></html>
