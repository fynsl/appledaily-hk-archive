<html><header><meta charset="utf-8"><title>阿Sa迷信擇日開工 </title></header><body><h1>阿Sa迷信擇日開工 </h1><p>蔡卓妍（阿Sa）昨日到中環出席品牌活動，分享女性扮靚貼士，呼籲不要太性感暴露，要夠自然和真性情。阿Sa新年胃口大開，自覺肥腫難分，她笑說：「我覺得係腫，尤其塊面不嬲都唔少嘢，所以活動前兩日開始食烚菜。」<br><br>阿Sa透露獲堪輿學家李丞責指點於昨日年初七開工，至於何時出嫁？她說：「風水命理我冇問，其實都唔係我問，係我媽媽幫我問流年。」阿Sa和男友石恆聰感情穩定，她表示情人節已有安排：「但日頭要開工，禮物仲考慮緊。」今年留港過農曆新年，阿Sa大呻攰過返工，問到是否要見家長，她否認並稱因要見太多朋友。<br>採訪、攝影：卓寶花</p></body></html>
