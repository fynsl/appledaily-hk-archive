<html><header><meta charset="utf-8"><title>汪明荃《倚天》拍檔敍舊</title></header><body><h1>汪明荃《倚天》拍檔敍舊</h1><p>汪明荃早前與老公羅家英恩愛遊日本，不過前日已返港，與一眾好友於木球會食中菜，阿姐昨日凌晨貼出合照，原來趙雅芝和老公黃錦燊趁初七人日請老友黃淑儀、楊盼盼、麥振鴻、秋婷及小麥等晚飯。這個組合令網民想起78年劇集《倚天屠龍記》，當年阿姐演趙明、趙雅芝演周芷若、黃淑儀演殷素素、楊盼盼則演紀曉芙。<br><br>有網民留言：「當年的四大花旦只欠缺李司棋一個，如果李司棋有份在座的話，當年的四大花旦便已經人齊。」阿姐、黃淑儀、李司棋和趙雅芝為70年代無綫四大花旦，囊括了當時無綫所有重頭劇的女主角。<br>撰文：祖李</p></body></html>
