<html><header><meta charset="utf-8"><title>同鄧健泓仍是朋友</title></header><body><h1>同鄧健泓仍是朋友</h1><p>蓋世寶被傳2000年與鄧健泓拍拖時，因不滿對方花弗，盛怒下刀仔拮大髀，令男方受傷。蓋世寶澄清︰「呢啲都信？我哋仲係朋友，件事冇呀，唔記得喇，係唔小心，唔係呢幾個字眼囉，冇咁激。」<br><br>蓋世寶直認是野蠻女友，但不是無理取鬧，而是據理力爭，她說︰「最野蠻咪嗌交嗰陣，嗌交梗係要贏，唔通打和握手咩，為啖氣，我唔會屈住。」事實她與鄧健泓再見亦是朋友，前年有出席男方婚宴。蓋世寶透露追求者不少，但覺得要看緣份，未找到真命天子前，寧缺勿濫。</p></body></html>
