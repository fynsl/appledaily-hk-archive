<html><header><meta charset="utf-8"><title>力世紀半月兩高層請辭</title></header><body><h1>力世紀半月兩高層請辭</h1><p>香港首富李嘉誠持有7.64%股權、近年大力發展電動車的力世紀（860），不出半個月再有人事變動，財務總監兼公司秘書吳廸駿，因希望尋求其他事業發展機會而請辭，今日（13日）起生效，並由梅以和接任。力世紀執行董事及首席執行官何志傑於上月底亦提呈辭任。<br><br>前稱奧立仕控股的力世紀，主席何敬豐身世顯赫，他的叔父是澳門前特首何厚鏵，父親是已故澳門大豐銀行董事何厚炤；自他入主後擁有多名「星級」股東坐陣，除了李嘉誠及周凱旋外，何厚鏵兒子何敬民亦是大股東。</p></body></html>
