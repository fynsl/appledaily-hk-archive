<html><header><meta charset="utf-8"><title>《麵包超人》主唱病逝</title></header><body><h1>《麵包超人》主唱病逝</h1><p>日本動畫《麵包超人》大受歡迎，由孖生姊妹組合Dreaming唱出的主題曲更深入民心。昨日組合在官網上公佈妹妹寺田嘉代因腦出血離世，終年56歲。<br><br>電視動畫《麵包超人》於1988年首播，觀眾都對主題曲耳熟能詳。Dreaming至今已為《麵包超人》灌錄多首作品，上月初才推出入行30周年專輯，怎料卻傳來噩耗。據知寺田嘉代是上月6日腦出血送院，於31日晚上與世長辭。</p></body></html>
