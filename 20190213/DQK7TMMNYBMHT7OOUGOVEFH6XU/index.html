<html><header><meta charset="utf-8"><title>趣趣地：藍斯405萬周薪投祖記</title></header><body><h1>趣趣地：藍斯405萬周薪投祖記</h1><p>意甲祖雲達同英超嘅阿仙奴分別宣佈，早前同兵工廠續約不果、將會喺季尾以自由身離隊嘅威爾斯中場艾朗藍斯，已經同祖記簽咗四年合約，周薪高達40萬鎊（約405萬港元），成為史上基本薪酬收入最高嘅英國球員。據英國《BBC》報道，艾朗藍斯已經喺一月通過兩次祖記安排嘅體測。藍斯喺2008年加盟兵工廠，去年九月傾談續約嗰陣，阿仙奴認為佢要求薪酬過高，拒絕提供新約。</p></body></html>
