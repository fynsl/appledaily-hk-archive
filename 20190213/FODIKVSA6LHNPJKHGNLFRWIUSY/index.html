<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝着睡衣派利是</title></header><body><h1>【馮仁昭四圍超】栢芝着睡衣派利是</h1><p>38歲張栢芝上年11月生咗細仔「小王子」Marcus，前晚11點幾，栢芝喺Ig貼出同一位可愛小女孩嘅合照，留言：「剛剛諗住洗面刷牙，小朋友到屋企，派利是給他們的時候，他一定覺得這個姐姐的造型很奇怪。」相中栢芝着住睡袍，但亮眼點係佢背後有張白色嬰兒床同嬰兒凳。之前有傳栢芝將「小王子」交畀喺加拿大住嘅姊姊照顧，今次貼相可以話打破傳聞。<br>撰文：馮仁昭</p></body></html>
