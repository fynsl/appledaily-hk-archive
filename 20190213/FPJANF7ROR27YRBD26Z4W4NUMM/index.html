<html><header><meta charset="utf-8"><title>勝利蒲頭孖祖兒錄歌</title></header><body><h1>勝利蒲頭孖祖兒錄歌</h1><p>韓國天團BIGBANG成員勝利投資的夜店Burning Sun，早前捲入暴力、性騷擾及毒品是非，勝利之後於社交網發長文，向暴力事件的受害人道歉。不過MBC電視台前晚再爆料，指夜店職員曾慫恿VIP顧客吸毒。<br><br>勝利早前突然辭任夜店CEO的職位，其所屬的YG事務所老闆楊賢碩就解釋是與勝利的入伍時間有關。據悉勝利將於下月至4月入伍，昨日更有報道指勝利亦已辭任拉麵店的執行董事。另外，容祖兒昨晨在Ig公開與勝利的合照，透露完成錄音，叫粉絲期待兩人的合作。相中勝利笑得相當開心，神情輕鬆，似乎未受夜店的是非而影響心情。<br>撰文：文康妮</p></body></html>
