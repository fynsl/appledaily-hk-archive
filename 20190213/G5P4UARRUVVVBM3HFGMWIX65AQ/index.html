<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩比堅尼核爆</title></header><body><h1>【馮仁昭四圍超】何雁詩比堅尼核爆</h1><p>何雁詩大年三十晚同鄭俊弘拍拖離港度歲，噚日喺社交網晒三點式相，着白色bra top襯黑色比堅尼泳褲，有胸有腰身材健美，仲對住鏡頭擺出嘟嘴撒嬌，非常可愛，網民都留言讚佢身材弗爆：「去夏威夷當然要游水同曬太陽啦！你弗到核爆喎！」<br><br>而之前何雁詩貼咗孖父親嘅背影相，原來今次嘅夏威夷之旅屋企人都有同行，睇嚟鄭俊弘已成功融入女友家。<br>撰文：馮仁昭</p></body></html>
