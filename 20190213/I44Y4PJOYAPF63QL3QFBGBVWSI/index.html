<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉卓軒心虛填詞畀前輩</title></header><body><h1>【馮仁昭四圍超】劉卓軒心虛填詞畀前輩</h1><p>唱作歌手劉卓軒幫陳奐仁新歌《瞳話》填詞，噚日佢到新城電台宣傳，慶幸能夠獻出第一次寫詞畀前輩，本來以為要三、四個月磨合先完成，結果陳奐仁一次收貨，令劉卓軒驚喜又心虛。<br><br>劉卓軒話過年行程豐富，去好多春茗團拜，又同好友洪卓立一齊行山。問到洪卓立同湯怡甩拖後，有冇好介紹？劉卓軒話：「唔知道，我哋冇講感情事，但洪爺份人好風趣。」<br>撰文：馮仁昭</p></body></html>
