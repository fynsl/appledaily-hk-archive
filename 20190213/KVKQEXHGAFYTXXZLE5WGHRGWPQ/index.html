<html><header><meta charset="utf-8"><title>張藝謀新片退出柏林影展</title></header><body><h1>張藝謀新片退出柏林影展</h1><p>第69屆柏林影展已於上周開幕，由內地導演張藝謀執導的新片《一秒鐘》本來入圍主競賽單元爭金熊獎，不過電影公司前晚在官方微博宣佈：「《一秒鐘》因技術原因，無法在柏林國際電影節放映，特此致歉。」但電影公司未有詳細解釋「技術原因」。</p><p>據知，《一秒鐘》原定於當地時間後日在柏林舉行首映，但由於電影無法在影展期間放映，故無緣爭金熊獎。由張譯、劉浩存及范偉等主演的《一秒鐘》，故事講述菲林時代的一代人回憶與情懷。其實在《一秒鐘》宣佈退出前，原定入圍新生代單元、由曾國祥執導的《少年的你》也退出，而影展將於本月17日閉幕。<br>撰文：祖李</p></body></html>
