<html><header><meta charset="utf-8"><title>69歲李察基爾再當爸</title></header><body><h1>69歲李察基爾再當爸</h1><p>69歲荷李活型男李察基爾（Richard Gere），去年4月與細自己33年的西班牙女友Alejandra Silva結婚，父女戀開花結果。去年9月，更宣佈老婆有喜。昨日有報道指Alejandra已於紐約順利誕下B仔，母子平安。<br><br>西班牙媒體《Hola！》率先報道消息，指B仔已經出世數日，但仍然未公佈名字。李察基爾尚有七個月便年滿70歲，仍然能再做爸爸，認真寶刀未老。</p></body></html>
