<html><header><meta charset="utf-8"><title>向太爆老公愛狗如命</title></header><body><h1>向太爆老公愛狗如命</h1><p>中國星老闆向華強在影圈地位舉足輕重，前晚他和老婆陳嵐、兒子向佐一起到尖沙嘴出席香港動作特技演員公會新春團拜，大會筵開逾二十席，出席嘉賓有古天樂、曾志偉和徐少強等，不少武師都主動跟向生握手，會長錢嘉樂上台致辭，第一個感謝的就是向生，多謝他每年都捐錢支持特技演員公會的慈善基金會，好似探訪老人院派毛氈。<br><br>向華強夫婦以往都會出埠避年，但現在不能去太長時間，向太說：「佢自從養咗一隻狗後，當養仔咁緊張，放狗、餵狗都親力親為，最近又養多咗兩隻，𠵱家啲狗仲同我哋瞓，佢仲話想幫一啲收養流浪狗、被遺棄狗嘅狗場，佢真係好錫狗！」<br>採訪：鍾國仁</p></body></html>
