<html><header><meta charset="utf-8"><title>小鳳姐指導蓋鳴暉加戲</title></header><body><h1>小鳳姐指導蓋鳴暉加戲</h1><p>徐小鳳日前到北角欣賞由蓋鳴暉演出編寫的《陳三愛五娘》，送上花籃之餘，又到後台祝賀，還有心思地送花給蓋鳴暉。小鳳姐表示一向喜歡看舞台表演，今次特地看這齣賀歲劇，因為想趁農曆新年度過開心的一晚，而且又非常欣賞蓋鳴暉演出，認為她不但壓場，又有感染力，是一位出色的舞台表演者。<br><br>得到小鳳姐支持，蓋鳴暉表示十分高興，又透露小鳳姐給予不少意見，如有一場打曱甴的戲，小鳳姐認為可以再玩高興一點。蓋鳴暉指取材自潮劇，得到前輩的意見後，立即增加多幾個有趣位，希望小鳳姐有時間再去看眾人演出的其他劇目。<br>撰文：小米</p></body></html>
