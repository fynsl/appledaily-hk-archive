<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超蕸話賭王：幾好</title></header><body><h1>【馮仁昭四圍超】超蕸話賭王：幾好</h1><p>97歲賭王何鴻燊喺年初四晚（8日）傳出入養和醫院留醫，何家四房子女連日來到醫院探望。記者噚日繼續喺醫院守候，見到連日嚟都有探望賭王嘅二房女兒超蕸，中午約12點抵達醫院，戴住口罩嘅佢，逗留兩小時離開。超蕸見到記者時臉露笑容，問賭王現時身體情況？超蕸邊行邊話：「OK吖，幾好。」到黃昏6點幾，四太梁安琪一身紅衣抵達，但冇回答任何問題就上樓。<br>撰文：馮仁昭</p></body></html>
