<html><header><meta charset="utf-8"><title>王晶同新寵食飯上房</title></header><body><h1>王晶同新寵食飯上房</h1><p>現年63歲的王晶新作網絡電影《唐伯虎點秋香2019》，當中起用23歲新晶女郎雲千千扮演「東香」，但奇怪的是沒有「唐伯虎」和「秋香」兩個角色，「唐伯虎」變了陳浩民飾演的「黃伯虎」，「秋香」就變了「白香」，有網民嘲諷王晶「掛羊頭賣狗肉」。王晶懶理批評，繼續寵愛雲千千，日前內地傳媒在北京四環附近某食肆，發現王晶跟一男子用餐，之後雲千千到達，王晶即時笑晒口，與雲千千肩並肩坐着，邊食邊傾得好開心。</p><p>飯後男友人獨自離去，王晶孖雲千千到一棟國際公寓，據內地傳媒報道，當時是晚上10時，記者一直在樓下留守至凌晨12時，兩人都未有再現身。<br>撰文：小乙</p></body></html>
