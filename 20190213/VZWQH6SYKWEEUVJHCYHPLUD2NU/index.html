<html><header><meta charset="utf-8"><title>趣趣地：狼隊90+5'入波激死肥賓</title></header><body><h1>趣趣地：狼隊90+5'入波激死肥賓</h1><p>紐卡素周一晚喺英超獨腳戲作客狼隊，完場前俾主隊逼和1:1。作客嘅紐記喺56分鐘由艾錫希頓先開紀錄，但賽事末段眼看可攞晒三分之際，狼隊卻喺補時五分鐘由中堅韋利保利近門頭槌建功追成平手，呢球係狼隊今季第五次補時階段入波。狼隊賽後以26戰得39分續排第7位，至於26戰得25分嘅紐卡素則排第16位，同降班區域嘅修咸頓只有一分距離，激到領隊肥賓賽後狂鬧門將杜巴夫卡。</p></body></html>
