<html><header><meta charset="utf-8"><title>子瑜畢業告別校服</title></header><body><h1>子瑜畢業告別校服</h1><p>韓國女團TWICE的19歲成員周子瑜及彩瑛，昨日於首爾翰林演藝藝術高中畢業，她們穿上校服及手捧鮮花出席畢業禮，二人現身受訪時公開畢業證書，更鬼馬地做出敬禮的手勢。<br><br>子瑜及彩瑛表示：「終於畢業了！畢業後將繼續跟TWICE成員帶來更多精采演出。」又透露隊友娜璉有送花及信祝賀二人畢業。出席畢業禮後，子瑜及彩瑛開直播跟粉絲互動，表示想給大家看二人最後一次穿校服的模樣。另外，子瑜及彩瑛的畢業照亦於網上曝光，當中子瑜以黑色長直髮示人，展示優雅一面，彩瑛就大晒甜美笑容。<br>撰文：梁雯迪</p></body></html>
