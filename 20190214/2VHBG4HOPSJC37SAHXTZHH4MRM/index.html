<html><header><meta charset="utf-8"><title>胡諾言跟腱炎照跑步</title></header><body><h1>胡諾言跟腱炎照跑步</h1><p>胡諾言與林穎彤昨日到維園出席馬拉松嘉年華活動，胡仔說：「之前去日本，返嚟要還兒女債陪佢哋，就嚟比賽，所以要補課，因為左腳跟腱發炎，所以去到邊都抽時間練吓。上年全馬3小時43分完成，今年天氣關係，加上跑完之後有工作，4小時完成都OK。」胡仔希望太太陳琪與三子女到場為他打氣，讓子女感受爸爸努力一面。<br><br>林穎彤首度參加渣馬，笑言要向經驗豐富的胡仔取經，又表示經理人會在終點等她，自己有信心能輕鬆完成賽事，不過她較關注衝線前是否要補唇膏，讓拍照時留下美好回憶，在旁的胡仔聽後即教路，指最緊要有燦爛笑容，不要表現出好辛苦。<br>採訪、攝影：羅慧敏</p></body></html>
