<html><header><meta charset="utf-8"><title>按金條文授權　信用卡扣賠款</title></header><body><h1>按金條文授權　信用卡扣賠款</h1><p>Jessica初時質疑為何卡主拒絕賠償，Airbnb仍可強行在其信用卡扣數，但從卡主與Airbnb的電郵通訊中顯示，Airbnb在公司條款中列明，如果房客預訂的房源要求繳納按金，房客毋須在預訂時支付，但Airbnb的系統會儲存房客付款資訊，一旦房東提出按金索賠時才會處理，前提是房東須在房客退房後14天內或新房客入住之前提出申索。<br><br>Jessica及友人事後翻閱訂屋細則，始知房東要求房客繳納1,803元按金，並承認是卡主同意授權Airbnb如有需要可從信用卡中扣除相關索賠費用，嘆謂日後會看清楚相關政策。<br>■記者張珮琪</p></body></html>
