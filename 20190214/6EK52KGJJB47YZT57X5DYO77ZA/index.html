<html><header><meta charset="utf-8"><title>林敏驄叫吳耀漢戒色</title></header><body><h1>林敏驄叫吳耀漢戒色</h1><p>林敏驄、莊端兒和吳嘉龍等為慶祝賀歲片 《如珠如寶》達千萬票房，昨日到元朗派大包，身兼編、導、演的林敏驄笑言：「其實唔係咁難，係意料中事，應該有5、6千萬，收過2千萬就請晒演員去環遊世界微縮景區。」<br><br>吳耀漢（Richard）早前發現腎衰竭，但仍堅持先完成《如珠如寶》拍攝，林敏驄說：「Richard好專業，拍晒先話畀我哋聽佢有事。」吳嘉龍表示不用每日監測爸爸飲食，在旁的林敏驄笑指戒色便可，吳嘉龍認同說：「最緊要開心，佢唔使留喺屋企休息，佢有去行街、食嘢、揸車，揸跑車都得。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
