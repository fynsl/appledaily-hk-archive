<html><header><meta charset="utf-8"><title>Becky閃嫁棒球教練</title></header><body><h1>Becky閃嫁棒球教練</h1><p>下月35歲生日的日本混血女星Becky，三年前被爆搭上組合「極品下流少女」已婚男主音川谷繪音，因此形象插水，至今仍未翻身。事隔三年，Becky原來已覓得真命天子，昨日突然在社交網公佈閃婚，表示日前已低調嫁35歲巨人棒球隊的內野守備教練片岡治大。<br><br>據知Becky與夫婿是去年經朋友介紹而認識，去年秋天已被目擊恩愛拍拖，男方約十年前已是Becky粉絲，Becky就未有提及是否奉子成婚。</p></body></html>
