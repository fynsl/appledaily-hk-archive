<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥開騷想征服世界</title></header><body><h1>【馮仁昭四圍超】坤哥開騷想征服世界</h1><p>吳業坤（坤哥）噚日喺九展舉行紅館演唱會記者會，佢話要積極健身準備騷肌，仲透露請田蕊妮做表演嘉賓。問到會唔會請傳過緋聞嘅薛家燕？坤哥笑住話：「一山不能藏二虎，或者睇吓加唔加到場，咁就皆大歡喜。」<br><br>今次係第二次喺紅館開騷，坤哥表示好幸運。問到仲有乜嘢目標？佢笑笑口話目標係舉行世界巡迴演唱會，希望可以征服全世界。<br>撰文：馮仁昭</p></body></html>
