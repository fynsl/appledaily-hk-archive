<html><header><meta charset="utf-8"><title>求驗客手記：比利感恩賓士神救換友情</title></header><body><h1>求驗客手記：比利感恩賓士神救換友情</h1><p>英格蘭傳奇門將哥頓賓士（Gordon Banks）周二離世，享年81歲。曾喺世盃賽場俾對方救出必入頭槌嘅巴西球王比利，都向呢位昔日對手致敬，大讚賓士係一位具魔法嘅門將，甚至話全因嗰球頭槌唔入，先可以換嚟同賓士嘅真摰友誼。現年78歲嘅比利話：「我對賓士嘅回憶，絕對唔係佢救出我嗰球，而係我哋之間嘅友誼。反而我好高興佢救出我嗰球頭槌，因為我哋嘅友誼係從呢刻開始，當我哋每次再遇到對方，都會唔想分開。」最後比利向賓士家人作出慰問，願呢位好友安息。</p></body></html>
