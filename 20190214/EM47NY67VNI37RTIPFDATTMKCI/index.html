<html><header><meta charset="utf-8"><title>苟芸慧貼身服務送老公</title></header><body><h1>苟芸慧貼身服務送老公</h1><p>苟芸慧昨日於中環出席護膚品牌活動，她自言今年是婚後首度派利是，既開心又興奮，還笑言很榮幸被稱陸太，經常被親友催生豬B。提到今日情人節，她說：「老公book咗食飯，二人世界，今年身份唔同咗，其實好開心，終於以陸太身份同陸生慶祝。」問她送甚麼給丈夫？她說：「係私人全套服務，由朝早起身開始，貼身照顧，老公乜都唔使做，想點就點。佢物質上乜都有，想畀心意上嘅嘢佢。」<br><br>問到太甜蜜會否有「意外」發生？苟芸慧笑說：「老公堅持嘅一定做到，我哋諗定生虎B，老公都想自己做小朋友，因為佢知道有咗小朋友我就唔理佢，𠵱家享受二人世界先。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
