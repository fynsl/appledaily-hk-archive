<html><header><meta charset="utf-8"><title>HMV數碼半年蝕近億元</title></header><body><h1>HMV數碼半年蝕近億元</h1><p>HMV數碼中國（8078）公佈截至去年12月底止中期業績，期內蝕約9,680萬元，而2017年同期虧損1,580萬元。期內營業額1.25億元，按年跌逾52%；每股虧損0.72仙，不派中期息。<br><br>集團指，虧損主因是中國政策出現不可預期的變動令集團藝人管理業務明顯下滑，期內集團無主要電影在中港發行，同時亦受中港零售放緩影響。期內藝人管理業務收入為2,350萬元，遠低於2017年同期9,580萬元。</p></body></html>
