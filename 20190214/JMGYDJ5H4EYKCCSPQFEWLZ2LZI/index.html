<html><header><meta charset="utf-8"><title>求驗客手記：沙拿頭胸重創致死</title></header><body><h1>求驗客手記：沙拿頭胸重創致死<br></h1><p>卡迪夫城前鋒伊美利安奴沙拿空難中身亡，佢嘅遺體上周終於搵得番，當局要以指紋確認身份，經驗屍後確認死於頭、胸創傷。不過機師David Ibbotson目前依然下落不明，佢嘅家屬強調唔會放棄搜救，機師女兒Danielle網上發起眾籌，目前已籌得17萬歐元款項，希望用嚟繼續搜救工作。另外，卡迪夫城主席達爾文向法甲南特派定心丸，再重申球會搞清楚所有事件始末後，會支付伊美利安奴沙拿嘅1,500萬鎊轉會費，因為卡迪夫城係一間誠實嘅球會。</p></body></html>
