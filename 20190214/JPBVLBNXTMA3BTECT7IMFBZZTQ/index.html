<html><header><meta charset="utf-8"><title>81歲梁愛自認中年</title></header><body><h1>81歲梁愛自認中年</h1><p>曾是無綫「御用工人」的資深演員梁愛，昨日和梁健平一同為港台劇《現身說法》開工，早年愛姐因跌傷導致腰痛，平常需要撐枴杖出入，但她精神奕奕，記者讚81歲的她相當精靈，她笑笑口說：「𠵱家60歲都仲叫青年，我81歲最多都係中年箒！」<br><br>愛姐又說：「只有做演員先可以做到呢個年紀，只要你聽得、講得、記到對白就做到，記唔到就bye。」又向梁健平說：「最緊要有個腦，有腦就有得拍，冇腦就冇辦法。」<br>採訪、攝影：曹家誠</p></body></html>
