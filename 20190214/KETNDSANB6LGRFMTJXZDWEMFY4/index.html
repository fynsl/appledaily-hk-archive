<html><header><meta charset="utf-8"><title>求驗客手記：洛夫雲未好番高路普頭痕</title></header><body><h1>求驗客手記：洛夫雲未好番高路普頭痕</h1><p>利物浦下周二歐聯16強對拜仁慕尼黑嘅首回合重頭戲，勢鬧中堅荒，原因係洛夫雲仍未傷癒，冇隨隊去西班牙南部嘅馬貝拉集訓。領隊高路普都表明，洛夫雲𠵱家同時間競賽，但康復情況唔樂觀。由於利物浦下周二嘅首回合賽事，已經有華基爾雲迪積克停賽，加上祖高美斯長唞，變相全隊得番祖爾麥迪比一名正宗中堅。高路普就話：「洛夫雲同高美斯都冇跟嚟，對洛夫雲嚟講，留喺英國進行復康計劃，係最好處理方法，就算佢喺度，都唔會幫到啲乜。」</p></body></html>
