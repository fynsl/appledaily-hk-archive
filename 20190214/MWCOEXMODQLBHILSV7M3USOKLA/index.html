<html><header><meta charset="utf-8"><title>患妊娠濕疹難入睡 </title></header><body><h1>患妊娠濕疹難入睡 </h1><p>黃澤鋒太太陳麗麗的預產期為7月，她現時胃口欠佳，最大問題是難以入睡，她說：「出咗妊娠濕疹，全身都有，太大面積唔可以服用類固醇，令我辛苦到瞓唔到覺。好彩呢個幾月開始慢慢減退，痕係冇得忍，有時叫老公同我掃吓背。我同自己講𠵱家發晒喺我身，囡囡生出嚟冇事。」<br>黃澤鋒見老婆受苦大感肉赤，表示屆時會入產房為太太打氣，未來打算以女兒行先：「我諗好囡囡出世就要買教育基金同保險，萬一我有乜嘢冬瓜豆腐，佢都可以完成大學。」</p></body></html>
