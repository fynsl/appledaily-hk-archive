<html><header><meta charset="utf-8"><title>求驗客手記：施蒙尼再做爸爸添「豬女」</title></header><body><h1>求驗客手記：施蒙尼再做爸爸添「豬女」</h1><p>已經有3仔1女嘅馬德里體育會教頭施蒙尼，一踏入豬年就有喜事，佢第二個女周一出世。施蒙尼同現任女友Carla Pereyra兩年前生咗大女Francesca後，今年再添小公主，取名Valentina。施蒙尼喺社交網絡上載照片，着住手術袍嘅施蒙尼手抱愛女，一臉笑容，勁冧。施蒙尼之前離過婚，佢同前妻Carolina Baldini生咗三個仔，23歲大仔基奧雲尼施蒙尼𠵱家踢緊費倫天拿，次子基安盧卡就效力阿甲球會甘拿斯亞，第三個仔古里安奴就喺河床青年軍受訓緊。</p></body></html>
