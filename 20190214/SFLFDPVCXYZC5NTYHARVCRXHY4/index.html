<html><header><meta charset="utf-8"><title>平保旗下兩企醞釀合併</title></header><body><h1>平保旗下兩企醞釀合併</h1><p>據內地傳媒《券商中國》報道，中國平安保險（2318）旗下主營支付業務的壹錢包，和定位於輸出金融科技解決方案的壹賬通正醞釀合併，將在資本層面進行股權整合安排。整合事宜目前仍處於構思階段，涉及的相關高層，已就此溝通，但合併後的商業主體、人事安排等具體細節，仍未有定案。<br><br>報道又稱，兩家公司的股權結構整合後，仍將各自獨立運作，合併是為有意提高估值的考慮，不排除為將來上市鋪路。</p></body></html>
