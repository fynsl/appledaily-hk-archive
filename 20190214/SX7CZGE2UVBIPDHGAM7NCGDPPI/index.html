<html><header><meta charset="utf-8"><title>王晶否認帶女上房</title></header><body><h1>王晶否認帶女上房</h1><p>王晶網絡電影《唐伯虎點秋香2019》中，飾演東香的23歲新晶女郎雲千千，日前被內地傳媒拍到跟王晶及一名男性友人在北京四環附近用膳的照片。內地傳媒報道飯後王晶跟千千到附近一棟國際公寓，至凌晨12時仍未見二人離開，據知，王晶在內地已經透過律師，向有關傳媒提出訴訟。<br><br>王晶也在微博寫道：「不是第一次被人移花接木，拍兩張在撒拉伯爾吃飯的照片，就接別人背影，編上下半部的香艷故事。以前這種我都一笑置之，但這次我決定不忍，已採取法律行動。」<br>撰文：李森</p></body></html>
