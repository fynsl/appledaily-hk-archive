<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ana R.湊B睡眠不足</title></header><body><h1>【馮仁昭四圍超】Ana R.湊B睡眠不足</h1><p>三個模媽Ana R.、Jessica C.同Rosemary前晚喺中環出席公司春茗，仲帶埋仔女撐場。Ana話湊B勁忙，日日都瞓唔夠六個鐘，希望出年有覺好瞓。JC囡囡Tessa勁可愛，用廣東話講：「恭喜發財！」<br><br>至於Rosemary囝囝Hendrix啱啱4個月大，佢認同湊B辛苦但開心：「今日Hendrix識得翻身，好叻。」<br>撰文：馮仁昭</p></body></html>
