<html><header><meta charset="utf-8"><title>吳若希借婚姻論宣傳</title></header><body><h1>吳若希借婚姻論宣傳</h1><p>吳若希經常在社交網分享與老公何兆鴻（Alex）的生活點滴，她一時自認被老公寵愛到有公主癌，一時又爆曾被老公背叛，又曾霸氣警告老公的客戶不要在假期來電以致影響她的度假心情。<br><br>吳若希前晚在facebook貼出《如懿傳》主題曲《日月存亡》MV並留言：「婚姻中的忍讓不是必然，現實不是宮廷劇，夫妻關係也不再是日月存亡。對不起，我不認同妻子要為不愛（不懂愛）她的男人卑躬屈膝。」惹來網友揣測，有人覺得她暗示與Alex情海翻波，亦有人認為只是她借老公過橋，宣傳由她主唱的《日月存亡》。<br>撰文：沈麗珠</p></body></html>
