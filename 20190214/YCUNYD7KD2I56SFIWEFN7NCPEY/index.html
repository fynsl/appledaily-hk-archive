<html><header><meta charset="utf-8"><title>任達華帶第三者返家</title></header><body><h1>任達華帶第三者返家</h1><p>任達華及梁詠琪（GiGi）前晚到尖沙嘴出席電影《小Q》煞科宴，同場還有兩隻飾演小Q的導盲犬。導盲犬布丁不停纏着任達華玩，他說：「連我屋企隻狗都呷醋，我之前帶咗布丁返屋企兩星期培養感情，所以好friend。」拍攝時布丁有否失控？他說：「小Q有八隻替身，其中六隻要4、50次NG，但布丁就3、4次，可能我哋有夫妻感情。」太太琦琦有否呷醋？他笑說：「冇，佢睇住呢個第三者介入。」<br>問GiGi情人節會否飛起女兒跟老公二人世界？她說：「年年都係三人世界，老公都唔捨得個小情人啦，我自己都唔捨得，所以會一齊慶祝。」<br>採訪、攝影：黃曉妍</p></body></html>
