<html><header><meta charset="utf-8"><title>舜宇盈警　料少賺15%</title></header><body><h1>舜宇盈警　料少賺15%</h1><p>舜宇光學（2382）發盈利警告，指去年全年純利24.7億至25.5億人民幣，按年下跌12%至15%。導致盈利下跌的原因，包括外滙虧損3.8億人民幣；以及因新廠房利用率尚在提高中，人幣貶值令材料成本增加，令手機攝像模組業務毛利率下降。<br><br>另外，舜宇1月手機鏡頭出貨量8,149萬件，按年升58.4%，按月升7.5%。手機攝像模組出貨量3,664萬件，按年升26.7%，按月升10.3%。</p></body></html>
