<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka獲祖兒鼓勵爆喊</title></header><body><h1>【馮仁昭四圍超】Aka獲祖兒鼓勵爆喊</h1><p>Super Girls隊長趙慧珊（Aka）前晚喺灣仔舉行首次迷你音樂會，聽日32歲生日，開騷前獲大會送上蛋糕，以及Aka偶像容祖兒預錄鼓勵影片，令Aka感動流淚。<br><br>原來Aka農曆新年前患甲型流感導致失聲，加上氣管敏感，佢話開騷前緊張失眠：「新年唔敢大吃大喝，為咗呢個騷唔敢出街，擔心會再病，幾日假期只係好好休息。」<br>撰文：馮仁昭</p></body></html>
