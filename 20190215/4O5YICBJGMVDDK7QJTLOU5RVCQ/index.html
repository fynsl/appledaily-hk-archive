<html><header><meta charset="utf-8"><title>中芯毛利率降1.9百分點</title></header><body><h1>中芯毛利率降1.9百分點</h1><p>中芯國際（981）第四季業績出爐，截至去年12月底的3個月，銷售額達7.88億元（美元，下同），與去年持平，但毛利按年下跌逾一成至1.34億元，毛利率按年跌1.9個百分點至17%。<br><br>中芯2018年收入按年錄8.3%增長，創紀錄新高，惟中芯管理層預期，集團今年首季的收入會減少16至18%，毛利率介乎20至22%之間。<br><br>中芯昨日升0.07元或0.9%，收報8.27元。</p></body></html>
