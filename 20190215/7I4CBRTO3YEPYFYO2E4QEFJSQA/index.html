<html><header><meta charset="utf-8"><title>火雞姐拍片認欺凌</title></header><body><h1>火雞姐拍片認欺凌</h1><p>憑「火雞姐」形象上位的網紅丁可欣，最近被網民指她中學時期在校內結黨欺凌同學，又曾偷別人手機，斥責她是「垃圾」及「賊」。丁可欣前晚在Ig拍片，公開向曾被她欺凌的同學道歉，並表示願意作出賠償。她在片中表示：「以前14、15歲時，的確冇顧人感受、好自私，我好後悔，我已經改變，努力學做番一個好嘅人。」<br><br>丁可欣之後接受傳媒訪問時承認曾經因恐嚇被學校記過及停課。昨日《蘋果》向丁可欣查詢，她回覆說：「很對不起，希望你能明白我現在的情況和處境，我真的盡量在video當中交代清楚，盡最大能力承認錯誤及道歉。」<br>採訪：嵐山</p></body></html>
