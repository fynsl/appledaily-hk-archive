<html><header><meta charset="utf-8"><title>《魔雪奇緣2》預告登場</title></header><body><h1>《魔雪奇緣2》預告登場</h1><p>全球大受歡迎的迪士尼動畫《魔雪奇緣》（Frozen）是小朋友心目中的神作，而續集《魔雪奇緣2》前晚就發佈首條預告片，預告一開始見到Elsa公主面對巨浪，她多番嘗試將海水變成冰，踏浪遠征，不過仍然失敗。<br><br>之後其他主角包括Anna、Kristoff及雪人Olaf，面向一個滿佈秋葉的山嶺，看似是有任務在身。而預告中亦見到一頭曲髮的新角色，並將會由《西部世界》（Westworld）女星伊雲麗素活（Evan Rachel Wood）聲演。</p></body></html>
