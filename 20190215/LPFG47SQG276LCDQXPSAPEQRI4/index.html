<html><header><meta charset="utf-8"><title>佐佐木希抱B賀31歲</title></header><body><h1>佐佐木希抱B賀31歲</h1><p>日本女星佐佐木希（小圖）前年嫁諧星兼主持渡部建，去年一索得男為老公誕下健康男嬰。<br><br>佐佐木希誕B後一直十分低調，未有公開BB照片，不過昨日她被日本雜誌《女性Seven》首次公開一家三口合照。報道指上周五晚，希妹手抱五個月囝囝離開價值2,840萬港元豪宅，並前往一間米芝蓮意大利餐廳，渡部建結束主持的電台節目後即趕往會合，一家人於餐廳內慶祝希妹的31歲生日。</p></body></html>
