<html><header><meta charset="utf-8"><title>《小偷家族》掃映畫大賞3獎</title></header><body><h1>《小偷家族》掃映畫大賞3獎</h1><p>日本電影盛事「第73屆每日映畫大賞」於昨日在神奈川舉行頒獎禮，導演是枝裕和（圖）作品《小偷家族》分奪三個大獎，包括最佳電影、安藤櫻奪最佳女主角、已故女星樹木希林奪最佳女配角，樹木希林的女兒內田也哉子昨穿上和服代亡母領獎。最佳男主角則由安藤櫻的老公柄本佑，憑電影《你的鳥兒能唱歌》成功封帝。<br><br>最佳導演則由執導賣座電影《屍殺片場》的上田慎一郎奪得，昨日他更率領一眾演員到場分享喜悅。</p></body></html>
