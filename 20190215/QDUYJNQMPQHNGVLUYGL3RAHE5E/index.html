<html><header><meta charset="utf-8"><title>朴新陽高賢貞傳不和</title></header><body><h1>朴新陽高賢貞傳不和</h1><p>由韓國男星朴新陽和高賢貞主演的KBS劇集《鄰家律師趙德浩2：罪與罰》自上月播出以來是非不斷。昨日傳出高賢貞和朴新陽鬧不和，據知劇組分兩隊攝製隊分別拍攝二人的戲份，相關人士指：「從未見過這樣分開拍攝。」<br><br>劇組方面強調因二人的戲份分開，所以才沒有一起拍攝，又指拍攝現場十分順利。不過，日前爆出76歲男星邊希峰因健康問題退出劇組後，昨日再有報道指劇中飾演夫婦的趙達煥及李美度也將退出劇集。</p></body></html>
