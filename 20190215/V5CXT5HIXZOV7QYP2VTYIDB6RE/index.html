<html><header><meta charset="utf-8"><title>千嬅巡迴飛5分鐘賣晒</title></header><body><h1>千嬅巡迴飛5分鐘賣晒</h1><p>楊千嬅日前與老公丁子高到日本北海道滑雪，昨日傳來好消息，她今年正式啟動的世界巡迴演唱會，廣州首站的門票於昨日早上正式開始預售，結果在開售的短短五分鐘內，購票網站經已顯示「缺貨登記」，接近二萬張門票售罄，反應非常熱烈。<br><br>千嬅聽到消息後，她興奮地說：「好開心！好多謝大家嘅支持，我覺得呢份係我暫時收到最驚喜嘅情人節禮物。證明呢個充滿挑戰嘅旅程正式啟航，我會一如以往，歇盡所能，將最好舞台演出帶畀觀眾。最後祝大家情人節快樂，甜甜蜜蜜！」下一站珠海站將於4月13日舉行，門票預售日期將於日內公佈。<br>撰文：唐琛悠</p></body></html>
