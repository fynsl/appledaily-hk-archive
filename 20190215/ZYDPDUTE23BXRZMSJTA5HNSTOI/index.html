<html><header><meta charset="utf-8"><title>宋允亨Daisy戀情變羅生門</title></header><body><h1>宋允亨Daisy戀情變羅生門</h1><p>韓國七人男團iKON的24歲成員宋允亨，昨日被爆撻着女團MOMOLAND的20歲成員Daisy，據悉兩人目前已交往三至四個月，兩人雖然忙於工作，但一有空閒就會相約見面，如普通情侶一樣。報道又引述雙方友人透露，宋允亨與Daisy見面時都相當小心，但拍拖一事是朋友圈中公開的事。<br><br>爆出戀情後，宋允亨所屬YG事務所發聲明否認拍拖，但承認宋允亨對女方有好感，私下亦見過幾次面，不過Daisy方面就承認戀情，稱雙方互有好感而發展，目前已交往三個月。由於宋允亨與Daisy口供不一，令戀情頓變羅生門。<br>撰文：文康妮</p></body></html>
