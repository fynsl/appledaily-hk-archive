<html><header><meta charset="utf-8"><title>趣趣地：曼聯炒摩佬賠成兩億</title></header><body><h1>趣趣地：曼聯炒摩佬賠成兩億</h1><p>曼聯周四就公佈咗2018年度最後一季嘅財政報告，望一望條數，雖然曼聯有部份收入升咗唔少，但零售同商品銷售就少咗。再睇多睇，有一筆叫「特殊項目」嘅支出成1,960萬鎊（約1.99億港元）嘅？原來筆數涉及對前領隊摩連奴同佢六名教練團嘅補償。雖然搵少咗，但作為全球最賺錢嘅球會之一，曼聯全年收入預測亦有成6.15億至6.3億鎊咁多。至於球會副主席活華特就喺聲明度話，任命蘇斯克查同菲倫做看守領隊同助教，對成間球會都起到積極作用，睇嚟呢筆錢都使得抵啦！</p></body></html>
