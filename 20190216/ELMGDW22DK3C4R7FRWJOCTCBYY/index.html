<html><header><meta charset="utf-8"><title>陳茵媺：心屬於陳豪</title></header><body><h1>陳茵媺：心屬於陳豪</h1><p>陳豪和老婆陳茵媺（Aimee）婚後一直過着幸福的家庭生活，出名是愛妻號的陳豪，前日情人節與Aimee去了西班牙馬略卡過二人世界，Aimee在Ig貼相放閃，二人攬實坐馬車，又在當地買了字母磁磚砌了「CHAN」字樣的裝飾。<br><br>Aimee親自做了一本「Our Love Story」的相簿，作為今年的情人節禮物送給陳豪，她更稱呼老公是「Baby Baby」，放了二人多年來的拍拖相。她表示要捱夜上網、在手機找舊相，而封面的舊照是二人首張合照，當時大家互不相識，還未合作拍劇，她說：「我相當幸運，有你做我的男友、丈夫及最好的朋友，我的心屬於陳豪。」<br>撰文：唐琛悠</p></body></html>
