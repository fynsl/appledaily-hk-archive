<html><header><meta charset="utf-8"><title>趣趣地：漫天白氣球送別小球員</title></header><body><h1>趣趣地：漫天白氣球送別小球員</h1><p>巴甲法林明高嘅青訓基地上周五發生大火，燒死10名年輕球員，周四法林明高出戰災後首場季前賽，近三萬球迷嚟到主場馬拉簡拿球場，以白氣球、標語、旗幟同歌聲送別10名14至16歲小球員（圖）。喺大火中受傷嘅小球員艾曼奴，亦喺球迷區中感動落淚。起火原因仲調查緊，據報有可能係冷氣機短路引致，另外法林明高亦有手尾，事關據里約副市長指，起火位置按圖則係停車場，唔係用作宿舍用途，所以會調查包括牌照問題。法林明高係巴西最受歡迎球會之一，全球估計有4,000萬名球迷，曾出產朗拿甸奴、薛高、阿祖安奴等前巴西猛將。</p></body></html>
