<html><header><meta charset="utf-8"><title>鄭融跑10公里缺氧</title></header><body><h1>鄭融跑10公里缺氧</h1><p>鄭融和洪永城女友梁諾妍參加了明天舉行的馬拉松半馬賽事，二人日前相約備戰。鄭融已有8年跑步經驗，回想當初沒準備便參加10公里賽事：「我當短跑咁做，結果跑完有啲缺氧、頭痛，真係天旋地轉，返到屋企瞓足成日先冇事。」梁諾妍說：「我記得第一次去跑步，跑咗10分鐘已經好辛苦，我係每次加5分鐘、5分鐘咁練番嚟。」對於香港的馬拉松路段，她們說：「香港嘅路比較窄，好多人一齊跑嘅時候要閃避，唔易跑。」<br><br>問到可有跟另一半齊齊跑？梁諾妍說：「同男朋友一齊做運動係好事，但自己跑會得到唔同嘅嘢，可以自己同自己傾吓偈，係另一種感覺。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
