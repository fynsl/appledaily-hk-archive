<html><header><meta charset="utf-8"><title>鍾舒祺爬頭嫁結他手</title></header><body><h1>鍾舒祺爬頭嫁結他手</h1><p>鍾舒漫的33歲胞妹鍾舒祺，跟樂隊Ever結他手李恒韜拍拖四年，前日情人節，兩人在家中簽紙結婚。鍾舒祺前晚在fb分享照片：「從今以後，我們更彼此相愛，至死不渝。在牧師見證和祝福下，我們簽字，結成了夫婦，今後我們的情人節，將會是我們的結婚周年。」之後再說：「朋友們，抱歉我們沒有逐一報喜訊，婚禮會慢慢籌備。」<br><br>一對新人分別在無名指用紋身做「婚戒」，鍾舒祺昨回應：「我哋噚日先去紋，佢彈結他，戴戒指會刮到，唔方便，紋身都痛，我哋會刻骨銘心，開心咗成日。」對於被妹妹爬頭先嫁，鍾舒漫不但不介意，還十分興奮，她昨說：「終於可以叫佢李師奶喇！」<br>採訪：比華利</p></body></html>
