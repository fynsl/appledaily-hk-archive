<html><header><meta charset="utf-8"><title>崔振赫冇份演《皇后》結局</title></header><body><h1>崔振赫冇份演《皇后》結局</h1><p>崔振赫主演的SBS劇集《皇后的品格》，原定前日以48集完結，不過劇組決定延長4集，下周四播出大結局。<br><br>昨日爆出崔振赫因有其他工作，要準備本月底台灣舉行的粉絲見面會，因此不會演出添食的集數，相關人士透露：「崔振赫所有戲份已經拍完，下周的內容不會再有崔振赫的戲份。」崔振赫也透過Ig確認消息，而隨着崔振赫退出，估計劇情會交代他腦部仍留有子彈，最終死亡。</p></body></html>
