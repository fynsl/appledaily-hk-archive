<html><header><meta charset="utf-8"><title>趣趣地：孫興民加人工睇齊阿里</title></header><body><h1>趣趣地：孫興民加人工睇齊阿里</h1><p>熱刺球星孫興民連續四場入波，幫球隊連勝四場，據報熱刺都識做，準備同呢位舊年7月先簽新約嘅26歲南韓國腳再次加薪續約，周薪會升到15萬鎊（約150萬港元），成為熱刺其中一位最高薪球員。自從哈利卡尼同迪利阿里養傷之後，熱刺靠老孫獨力支撐，就算佢喺亞洲盃後頻撲返英國，體能同狀態仲保持最佳水平。據報目前佢嘅周薪為11萬鎊，加薪後就會睇齊15萬鎊嘅阿里。另外，因足踝受傷缺陣成個月嘅卡尼就嚟全面復操，比預期快成兩個禮拜，下周末鬥般尼有望復出。</p></body></html>
