<html><header><meta charset="utf-8"><title>林淑敏抗癌感激老公冇離棄</title></header><body><h1>林淑敏抗癌感激老公冇離棄</h1><p>林淑敏因為《愛．回家之開心速遞》的「大小姐」一角而人氣急升，日前她接受商台訪問，提到當年的抗癌經過時說：「嗰陣個人好沉重，由檢查、通知到做手術，成個過程好快，只係三、四日內嘅事。」她還說：「本來醫生話可能唔使打化療，但最後唔單止要，仲要打標靶藥，因為我嘅cancer係最惡嗰種。」<br><br>林淑敏感激老公當時沒有離棄自己：「嗰陣適逢係生育年齡，但我有呢個病，唔可能生小朋友，所以我好驚，但老公知道我有病，日日都去街市買餸煮飯畀我食，直到我康復後，就決定同我結婚。」婚後她本來有想過生B，但老公擔心荷爾蒙起變化，增加復發機會而反對。<br>撰文：唐琛悠</p></body></html>
