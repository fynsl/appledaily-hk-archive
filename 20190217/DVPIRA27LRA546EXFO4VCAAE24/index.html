<html><header><meta charset="utf-8"><title>勝利道別騷道歉</title></header><body><h1>勝利道別騷道歉</h1><p>韓國天團BIGBANG成員勝利即將入伍，昨日起一連兩天在首爾舉行個人演唱會跟粉絲道別，開騷前他就近日的夜店是非再次鞠躬道歉，他表示：「很抱歉令很多人失望，對於我沒有表現出負責任的態度及採取相關行動，為此我感到慚愧及抱歉。」對於事件發生後，沒有立即作出回應，勝利解釋：「因為自己是藝人，所以會先深思熟慮及採取謹慎的態度。」</p><p>勝利又指去年很努力工作，希望令大家開心，可惜仍然令大家失望，承諾之後會做得更好：「我準備了很多，希望大家能盡可能地享受是次演出。」之後勝利表演BIGBANG的人氣歌《BANG BANG BANG》打頭陣。<br>撰文：梁雯迪</p></body></html>
