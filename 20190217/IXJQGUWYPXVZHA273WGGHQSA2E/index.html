<html><header><meta charset="utf-8"><title>求驗客手記：柏圖俾天津拖兩個月糧</title></header><body><h1>求驗客手記：柏圖俾天津拖兩個月糧</h1><p>中超球會天津權健遭託管後已改名為天津天海，據報球會拖糧情況嚴重，仲拖欠陣中巴西球星柏圖成兩個月人工，如果解決唔到拖糧問題，呢位森巴前鋒就可以根據當時所簽嘅合約條款，以自由身離開。據講天海之所以仲拖緊糧係人為疏忽，皆因新接手官員經驗不足，唔清楚要提前申請外匯支出手續，而佢哋已經搵緊方法，準備一次過找數畀柏圖，但就要佢耐心等一等，之不過唔知柏圖仲信唔信得過中超，會賺埋呢一年先走，定立即起行返歐洲或巴甲效力呢？</p></body></html>
