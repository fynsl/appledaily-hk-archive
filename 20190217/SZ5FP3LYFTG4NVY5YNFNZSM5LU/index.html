<html><header><meta charset="utf-8"><title>奧斯卡認輸平息頒獎風波</title></header><body><h1>奧斯卡認輸<br>平息頒獎風波</h1><p>第91屆奧斯卡頒獎禮將於香港時間25日早上舉行，大會日前公佈因縮短時間，要將最佳攝影、最佳剪接、最佳短片及最佳化妝與髮型共四個獎項安排於廣告時間頒發，引起多位殿堂級導演炮轟，主辦的美國電影藝術及科學學院（AMPAS）前日終推翻決定，發文表示：「我們聽取了成員們關於頒發四獎的意見，現在決定將所有類別獎項，以傳統的電視形式呈現。」<br><br>事實上，有份炮轟的多位導演包括李安等，聯署公開信直指奧斯卡的安排是羞辱電影工作者，望主辦單位撤回決定。<br>撰文：哥羅</p></body></html>
