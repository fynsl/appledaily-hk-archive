<html><header><meta charset="utf-8"><title>求驗客手記：拜仁13秒失波搞邊科？</title></header><body><h1>求驗客手記：拜仁13秒失波搞邊科？</h1><p>拜仁慕尼黑上星期五喺德甲對住下游嘅奧格斯堡（白衫），開賽13秒火速失波，哥列斯卡俾對方省中搞到擺烏龍，好彩靠京士利高文梅開二度，加上佢助攻畀阿拉巴入波，先以3:2反勝。拜仁全取三分後，家陣只落後榜首多蒙特兩分，但比對方踢多一場。拜仁驚險反勝，教練尼高高華都嚇餐死，事關梅開二度嘅法國前鋒京士利高文喺比賽尾段受傷，不過拜仁官方喺上星期六宣佈佢無大礙，可以喺下星期二作客鬥利物浦嘅歐聯16強首回合賽事上陣。</p></body></html>
