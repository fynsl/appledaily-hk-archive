<html><header><meta charset="utf-8"><title>求驗客手記：C朗一傳一射不費力</title></header><body><h1>求驗客手記：C朗一傳一射不費力</h1><p>衞冕嘅祖雲達斯喺上星期五嘅意甲獨腳戲，憑前鋒基斯坦奴朗拿度（C朗）一傳一射，主場以3:0輕取下游球隊費辛隆尼，繼續喺榜首領放。祖記今仗六分鐘就打開紀錄，當時C朗地波傳中畀保羅戴巴拿，後者射個靚波直飛龍門右上角網頂。到17分鐘，基迪拉開出角球造成混亂，文迪蘇傑遠柱飛身頭槌攻門雖被擋出，但中堅邦路斯門前頭槌補中，幫祖記半場領先兩粒。換邊後，又到C朗表演時間，佢喺63分鐘射近柱入網，呢球亦係佢喺今季意甲射入嘅第19球。</p></body></html>
