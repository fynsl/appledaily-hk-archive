<html><header><meta charset="utf-8"><title>求驗客手記：熱刺屠殺真狐狸好殘忍</title></header><body><h1>求驗客手記：熱刺屠殺真狐狸好殘忍</h1><p>上星期喺英超先贏完「狐狸」李斯特城3:1，估唔到熱刺竟然要用子彈射殺真狐狸。據報喺未完工嘅白鹿徑新球場（圖）附近，近期出現大堆狐狸，走入球場可能會對草地帶嚟負面影響，仲會滋生蚊蟲同細菌，接受專家建議後，佢哋就設陷阱將狐狸困入籠，然後用槍射殺，但有內部人士就話手法好殘忍，親眼見到佢哋開咗十幾槍去射殺一隻狐狸，據講已經捉咗成廿幾隻。不過，熱刺就否認咁做唔人道，仲話英國射擊與保護協會講明呢種方法係最好，而且亦冇違法。</p></body></html>
