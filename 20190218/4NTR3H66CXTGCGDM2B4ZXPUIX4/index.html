<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金燕玲同女兒嘆香檳</title></header><body><h1>【馮仁昭四圍超】金燕玲同女兒嘆香檳</h1><p>金燕玲當年同第二任老公、英國執業大狀Robert奉子成婚，機械工程系畢業嘅囡囡Emma，原來已經27歲，𠵱家係英國工作。一頭長髮似足媽咪嘅Emma，日前就陪媽咪去中環置地嘆茶，其間仲嗌香檳，認真識享受。Emma見商場冷氣凍，細心叫媽咪披上白色外套。嘆茶期間，金燕玲撞到陳淑芬，就帶囡囡同陳太打招呼，之後又有食客發現金燕玲，上前要求合照。<br>撰文：馮仁昭</p></body></html>
