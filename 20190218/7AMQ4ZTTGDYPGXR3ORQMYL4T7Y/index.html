<html><header><meta charset="utf-8"><title>求驗客手記：比沙路創德甲最老入球紀錄</title></header><body><h1>求驗客手記：比沙路創德甲最老入球紀錄</h1><p>上周六德甲尾場雲達不來梅作客哈化柏林嘅比賽，哈化滿以為全取三分之際，被不來梅喺補時階段蛾眉月頂博得罰球，最終罰球由老將比沙路操刀，而且帶啲幸運成份地連續省中兩位哈化球員入網，成功扳平1:1為球隊搶番一分。呢個入球亦令「pizza佬」以40歲又4個月13日之齡，打破塵封22年，同樣來自不來梅嘅捷克中場禾達華1996年8月所創下嘅40歲又3個月1日嘅紀錄，成為德甲年紀入球最大嘅球員！呢位秘魯前鋒今季依然寶刀未老，月頭嘅德國盃作客鬥多蒙特，佢後備上陣加時射入一球，係球隊晉級功臣。</p></body></html>
