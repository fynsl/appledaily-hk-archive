<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄂靖文驚咗星爺皺眉</title></header><body><h1>【馮仁昭四圍超】鄂靖文驚咗星爺皺眉</h1><p>《新喜劇之王》演員鄂靖文同張全蛋（左）噚日到觀塘為電影謝票，佢哋由新年開始已喺內地多個地方謝票，間中會見到周星馳。張全蛋爆料指星爺逢人派利是，自己都有收到對方嘅大利是。<br><br>鄂靖文話星爺拍戲時唔笑，但宣傳就好開心：「他不會大聲罵人，但他皺眉時你已害怕。」佢哋都話同星爺合作好緊張，但如果星爺再開戲，希望可以再合作。<br>撰文：馮仁昭</p></body></html>
