<html><header><meta charset="utf-8"><title>Jussie遇襲疑自導自演</title></header><body><h1>Jussie遇襲疑自導自演</h1><p>劇集《Empire》黑人同志男星Jussie Smollett上月於芝加哥被兩名反同的男子襲擊，他們對Jussie拳打腳踢及淋不明化學液體，事後Jussie到醫院求醫。<br><br>昨日有消息指兩名疑犯均是Jussie出錢聘請，疑犯是兩兄弟，其中一人曾於《Empire》中當臨時演員。芝加哥警方表示：「疑犯的證供改變了調查方向，我們正尋找《Empire》男星的代表律師作進一步會面。」消息又指兩兄弟施襲前曾與Jussie聯絡，但Jussie的律師代為否認。</p></body></html>
