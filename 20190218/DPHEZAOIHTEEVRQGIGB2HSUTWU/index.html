<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumiko組團日本滑雪</title></header><body><h1>【馮仁昭四圍超】Yumiko組團日本滑雪</h1><p>鄭希怡（Yumiko）、陳奕迅（Eason）、郭偉亮同梁漢文最近組滑雪團，帶埋各自另一半去北海道，Yumiko就喺Ig貼出同外籍男合照，更封對方為「北海道碧咸」，Yumiko留言：「我老公表示很滿意。」佢仲去紋身店，笑言紋身師喺睡夢中被吵醒開工。<br><br>葉佩雯就貼出自拍，見到老公郭偉亮從後搭住佢，而Yumiko就大字形喺後方搶鏡，戴住螢光框太陽眼鏡嘅Eason就伸長手擺甫士。<br>撰文：馮仁昭</p></body></html>
