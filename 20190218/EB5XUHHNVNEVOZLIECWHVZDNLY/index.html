<html><header><meta charset="utf-8"><title>張曼玉92年成首位華人影后</title></header><body><h1>張曼玉<br>92年成首位華人影后</h1><p>內地影星王景春及詠梅揚威今屆柏林影展，要數到首位在柏林影展獲獎的華人演員則是張曼玉，她於92年憑關錦鵬導演的《阮玲玉》勇奪柏林影后。蕭芳芳於95年也憑《女人四十》捧走柏林影后，再為港人爭光。此外，李心潔於01年憑台灣片《愛你愛我》獲柏林最佳新晉女演員獎。<br><br>至於首位揚威柏林影展的華人男星，則是01年憑內地電影《十七歲的單車》同獲最佳新晉男演員的崔林及李濱。至於首位柏林華人影帝則是內地男星廖凡，14年他憑《白日焰火》勇奪最佳男主角銀熊獎。王小帥也在05年以《十》片獲得評審團大獎。<br>撰文：沈麗珠</p></body></html>
