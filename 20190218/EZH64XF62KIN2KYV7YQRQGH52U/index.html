<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie話河國榮香港之寶</title></header><body><h1>【馮仁昭四圍超】J.Arie話河國榮香港之寶</h1><p>河國榮前晚喺鑽石山舉行慈善籌款音樂會，雷深如（J.Arie）擔任嘉賓。繼上年首次舉行演唱會後，今次再演出，河國榮話因為有經驗，表現比上次好，又冇咁緊張。<br><br>J.Arie同河國榮拍電影認識，大家一見如故，佢話有講不完嘅話題：「我叫佢做uncle，佢識好多嘢，對樂壇、影壇有自己一套睇法，好心水清，絕對係香港之寶，希望同佢喺音樂上有合作機會。」<br>撰文：馮仁昭</p></body></html>
