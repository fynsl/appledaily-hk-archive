<html><header><meta charset="utf-8"><title>【喪子之痛】兩家族恩怨難清</title></header><body><h1>【喪子之痛】兩家族恩怨難清</h1><p>《地久天長》是導演王小帥「家園三部曲」的首部曲，故事講述原本是親密無間的兩家人，80年代時同時結婚生子，後來幾十年，隨着家庭、親情、愛情的變故及社會變遷，兩家人經歷了沉沉浮浮、恩怨難清的人生經歷。<br><br>王景春演的劉東，其兒子在趙燕國彰演的沈英明之兒子慫恿下跳下水庫，因此溺斃，從此劉東一家飽歷痛苦，沈英明一家也在後悔中過活，電影批判了中國一孩政策的後遺問題，在影展中大獲好評。</p></body></html>
