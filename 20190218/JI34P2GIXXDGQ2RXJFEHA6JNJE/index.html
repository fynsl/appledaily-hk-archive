<html><header><meta charset="utf-8"><title>Miranda秘嫁警員</title></header><body><h1>Miranda秘嫁警員</h1><p>35歲美國鄉謠天后Miranda Lambert近日宣佈秘嫁警員Brendan Mcloughlin，婚禮已舉行一段時間。Miranda於Instagram報喜：「我遇見了一生中最愛，而我們已緊扣對方了！」她又感謝老公：「我的心已經圓滿，感謝Brendan Mcloughlin因這是我，而愛我。」於公開的婚照中，二人於草地上行禮，緊緊相擁之餘，又深情對望，非常甜蜜。</p></body></html>
