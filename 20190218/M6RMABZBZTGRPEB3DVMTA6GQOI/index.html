<html><header><meta charset="utf-8"><title>Rain公開𠱁金泰希：太愛了</title></header><body><h1>Rain公開𠱁金泰希：太愛了</h1><p>韓流天王Rain前年1月娶女星金泰希，同年10月二人榮升父母，育有一女。近日Rain宣傳即將上映新片《自行車王嚴福童》，日前錄影節目《認識的哥哥》。節目已於前日播出，穿上校服的Rain，在現場晒舞姿外，又發表愛妻宣言。主持姜虎東指Rain早前假扮未婚男，曾要求節目組不要提起金泰希，又指Rain連婚戒都除下。<br><br>對於甚少公開提及妻子，Rain冧爆地解釋：「即使謹慎地說話，很多時候依然會成為箭靶。我想區分工作及家庭，因為太愛了，所以想要珍惜。」同時又透露金泰希會支持自己的新片。<br>撰文：梁雯迪</p></body></html>
