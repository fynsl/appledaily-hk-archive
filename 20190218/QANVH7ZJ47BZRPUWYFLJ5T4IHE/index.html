<html><header><meta charset="utf-8"><title>《一秒鐘》涉文革張藝謀撤出影展</title></header><body><h1>《一秒鐘》涉文革<br>張藝謀撤出影展</h1><p>內地名導張藝謀新作《一秒鐘》，原有份角逐柏林影展最高榮譽「金熊獎」，但其後突然因「技術問題」無法在柏林影展放映。昨日有報道指，該片涉及文化大革命時期勞改營的情節，疑未能通過內地的政治審查，所以無法參展及角逐獎項。《一秒鐘》原定在柏林影展放映三場，之後改為播放他的舊作《英雄》。<br><br>此外，香港導演曾國祥執導、金馬影后周冬雨夥拍TFBOYS成員易烊千璽主演的《少年的你》原本入圍新生代單元，之後同樣突然宣佈退出，片方發表聲明，以後期製作未完成之理由退賽，令曾國祥、周冬雨及易烊千璽均無緣參與盛會。<br>撰文：何德</p></body></html>
