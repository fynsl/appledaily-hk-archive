<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小儀約友開餐大方請客</title></header><body><h1>【馮仁昭四圍超】小儀約友開餐大方請客</h1><p>商台DJ阮小儀同出版社肥仔CEO黃志暉甩拖後，一直自稱單身，最搞笑嘅緋聞，要數大前年同余文樂嘅「戀情」曝光。日前，小儀同一位女性友人去咗大坑一間餐廳食意粉，佢哋揀咗近門口位置，可以邊食邊睇車。<br><br>現場所見，小儀胃口唔錯，大啖大啖食意粉，最後佢哋坐咗一個鐘左右就離開，小儀更加慷慨埋單請食飯，兼且做柴可夫載友人一齊走。<br>撰文：馮仁昭</p></body></html>
