<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒習慣惡意攻擊</title></header><body><h1>【馮仁昭四圍超】莊端兒習慣惡意攻擊</h1><p>莊端兒噚日到九龍灣為ViuTV節目錄影，節目俾嘉賓發洩內心不滿，莊端兒稱冇乜不滿，如果遇到有人攻擊，自己都冇反應。<br><br>同場嘅張沛樂話唔鍾意俾人攻擊身材，莊端兒搭嘴：「我成日都被人講，已經習慣，有啲圈中嘅朋友都會話，明知呢行大家都係搵食，但都會背後攻擊，但我唔會同人反臉，最多以後唔搵佢，唔friend就淡淡然啦。」<br>撰文：馮仁昭</p></body></html>
