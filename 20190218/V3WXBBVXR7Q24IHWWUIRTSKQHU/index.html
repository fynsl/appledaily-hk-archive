<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家燕姐拖情人賞雪</title></header><body><h1>【馮仁昭四圍超】家燕姐拖情人賞雪</h1><p>薛家燕、梁嘉琪同胡諾言噚日到油塘出席活動，家燕姐話同秘密情人返內地旅行，到落雪地方浪漫慶祝情人節，佢笑得好甜蜜話：「人哋拖手，我又拖吓手啦，我覺得好得意，人哋拖手嘅好後生。」<br><br>梁嘉琪之前同朋友設計潮語咕𠱸擺年宵，銷售成績唔錯，佢話有啲潮語特別適合自己用，特登設計一句「勿提啦」，佢話：「畀大家去拜年面對親友，呢個可以年年攬住去拜年。」<br>撰文：馮仁昭</p></body></html>
