<html><header><meta charset="utf-8"><title>內地同妻片奪泰迪熊評審團獎</title></header><body><h1>內地同妻片<br>奪泰迪熊評審團獎</h1><p>柏林影展中表揚LGBTQ題材電影的泰迪熊獎，已於上周五晚上頒發，內地電影《再見南屏晚鐘》獲頒泰迪熊獎評審團獎。<br><br>《再》片由內地女導演相梓執導，電影以「同妻」（男同性戀者的妻子）作題材，講述女主角發現丈夫與另一個男人的關係，加入邪教作避難所。相梓透露，當時為通過中國電檢，送審時報稱是關於他父親的情人。相梓更表示，不會將電影重剪，也不擔心作品不能於內地發行：「希望我的國家和政府有一天可以明白，一個人是可以愛任何人的，無論甚麼性別。」<br>撰文：何德</p></body></html>
