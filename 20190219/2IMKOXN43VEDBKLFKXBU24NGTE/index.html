<html><header><meta charset="utf-8"><title>占士金馬倫北京收畫</title></header><body><h1>占士金馬倫北京收畫</h1><p>占士金馬倫（James Cameron 右二）擔任監製的新片《銃夢：戰鬥天使》（Alita: Battle Angel）在港票房大收逾3,500萬港元，上周四於北美開畫也登上票房冠軍。《銃夢》本周將在內地上映，占士金馬倫昨午在北京出席活動，與中國科幻小說《三體》的作者劉慈欣會面，並獲贈一幅水墨畫。其後他再與電影女主角羅莎沙拉撒（Rosa Salazar）出席首映禮，而羅莎此行更抽空登上長城。</p></body></html>
