<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭伊娜入紙註冊前受騙</title></header><body><h1>【馮仁昭四圍超】鄭伊娜入紙註冊前受騙</h1><p>前亞姐鄭伊娜與唱作歌手潘敬祖去年到沖繩搞婚禮，直到今年情人節才在港入紙註冊。鄭伊娜開心地說：「原本打算喺沖繩註冊，但如果做埋時間會好緊迫，我哋想有多啲時間陪屋企人，所以決定返香港先註冊。」<br><br>鄭伊娜自言註冊當日被老公感動：「佢急急腳拉我去文化中心，我以為佢帶我去睇騷，點知原來係帶我去婚姻註冊處，好surprise，好感動。」她下月10日在港擺喜酒，但未有透露地點。<br>撰文：馮仁昭</p></body></html>
