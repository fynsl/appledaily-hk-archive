<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊紫瓊度假傷腿縫10針</title></header><body><h1>【馮仁昭四圍超】楊紫瓊度假傷腿縫10針</h1><p>楊紫瓊（Michelle）前日在Ig貼出一張相，相中有兩位男士、以及她的法籍未婚夫Jean Todt，Michelle以英文留言，意譯：「不幸的旅程，如膽小不要看……我的男人看到後，急忙把我送到醫院，要縫10針。」原來她在西班牙度假期間，不小心傷及左腳，需要縫10針，兩位醫護人員正細心為她處理傷口，未婚夫Jean就站在Michelle身旁陪伴。<br>撰文：馮仁昭</p></body></html>
