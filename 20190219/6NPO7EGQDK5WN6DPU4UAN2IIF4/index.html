<html><header><meta charset="utf-8"><title>陳瀅被婆婆催婚</title></header><body><h1>陳瀅被婆婆催婚</h1><p>陳瀅、胡楓及羅蘭等昨日到銅鑼灣出席婚宴場地開幕禮，現年29歲的陳瀅披上婚紗走進場地，她表示希望35歲前結婚生子，陳瀅說：「92歲嘅婆婆好想見到我結婚。」問到陳瀅的對象是陳家樂還是羅天宇，陳瀅說：「兩個都冇，任何一個都唔係，自己仍然係單身，冇人追。」</p><p>陳瀅剛去了加拿大兩星期，探望居於加國的婆婆，兼且人生首次置業，買了一間獨立屋給婆婆居住，陳瀅說：「首期畀咗幾十萬加幣，首次置業開心咗一陣，原來供樓都唔簡單。」陳瀅表示擇偶會以結婚對象為目標，她說：「唔需要買樓畀我，最重要係兩個人溝通到。」<br>採訪、攝影：張俊銘</p></body></html>
