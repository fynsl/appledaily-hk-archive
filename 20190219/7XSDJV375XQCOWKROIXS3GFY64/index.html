<html><header><meta charset="utf-8"><title>陳敏之忙到唔敢追B</title></header><body><h1>陳敏之忙到唔敢追B</h1><p>陳敏之昨日到鰂魚涌，出席保險公司活動，敏之即場做問卷測試，據統計數字計算出敏之要做到93歲，敏之笑言：「自己希望計劃55歲退休，估唔到要做到咁老。」<br><br>敏之表示自己有十多份保險，部份是她出世及年幼時，媽咪為她購買，敏之說：「有好多份保險已經供完，𠵱家大概有六、七份仲供緊，囝囝出世後又多買幾份，都係教育基金同人壽保險，到佢自己有工作就會畀番佢自己供。」敏之表示現在生活忙碌，要照顧小朋友，忙生意及拍劇做主持，敏之說：「雖然自己想生多個小朋友，但暫時都冇咁嘅時間，因為唔想生第二個分薄咗小朋友嘅照顧。」<br>採訪、攝影：張俊銘</p></body></html>
