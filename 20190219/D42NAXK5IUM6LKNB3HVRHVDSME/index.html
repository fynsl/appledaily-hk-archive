<html><header><meta charset="utf-8"><title>國信遭證監譴責及罰款</title></header><body><h1>國信遭證監譴責及罰款</h1><p>證監會昨日公佈，國信證券處理第三者資金存款時，沒有遵守有關打擊洗錢及恐怖分子資金籌集的監管規定，對其作出譴責及罰款1,520萬元。證監會指出，國信沒有制定任何制度或監控措施、及核實第三者存款人的身份。<br><br>國信於2014年至2015年期間，為超過3,500名客戶處理涉及約50億元的第三者存款時，發現涉嫌洗錢及恐怖分子資金籌集，卻未有即時向聯合財富情報組提交可疑交易報告。直至2016年證監會檢視後，才開始就交易提交報告。</p></body></html>
