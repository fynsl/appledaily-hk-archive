<html><header><meta charset="utf-8"><title>丘鈦攝像頭模組多銷72%</title></header><body><h1>丘鈦攝像頭模組多銷72%</h1><p>丘鈦科技（1478）昨日公佈，1月份攝像頭模組銷量達2,768萬件，按年上升72%，按月則跌12.8%。按月減少主要由於傳統性的季節因素。<br>1,000萬像素及以上攝像頭模組銷量1,203萬件，按年增幅達84.2%，按月減少14.1%；800萬像素及以下攝像頭模組銷量1,566萬件，按年增長63.6%，按月下跌11.8%；而指紋識別模組產品銷量675萬件，按年下跌30.4%，按月則下挫13.3%。</p></body></html>
