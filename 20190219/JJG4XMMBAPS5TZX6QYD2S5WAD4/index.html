<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】少爺占爆粗森美救亡</title></header><body><h1>【馮仁昭四圍超】少爺占爆粗森美救亡</h1><p>森美、少爺占、當奴、林海峰及葛民輝等昨日齊集商台新春團拜，眾主持以猜燈謎方式介紹節目，當少爺占讀出謎面「廣播道名校」後，望向當奴說：「咁X難估？」森美即為少爺占打圓場笑說：「你嚟緊係想爆騷，唔係爆粗。」<br><br>商台今年推動運動，首項計劃是邀請香港短跑紀錄保持者親授陳志雲正確跑姿，一改他在08奥運傳火炬時，接梁振英棒後的「師奶跑」步姿。<br>撰文：馮仁昭</p></body></html>
