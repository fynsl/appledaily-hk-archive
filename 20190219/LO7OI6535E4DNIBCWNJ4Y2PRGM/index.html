<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁家輝一家陪家傭抗癌</title></header><body><h1>【馮仁昭四圍超】梁家輝一家陪家傭抗癌</h1><p>梁家輝家中的外籍家傭Delia（中），照顧梁家30年，他的一對孖女Nikkie和Chloe更是由Delia湊大，感情猶如一家人。原來Delia去年患2B期子宮頸癌，近幾個月來，梁家輝每日揸車接載Delia到瑪麗醫院，又為她預約覆診和化療日子。<br><br>Nikkie和Chloe昨日在Ig貼出與Delia的生活點滴照片，同時宣佈Delia抗癌成功，分享喜悅。<br>撰文：馮仁昭</p></body></html>
