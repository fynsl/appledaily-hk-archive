<html><header><meta charset="utf-8"><title>王賢誌證陳志雲《東華》被飛</title></header><body><h1>王賢誌證陳志雲《東華》被飛</h1><p>東華三院董事局主席王賢誌繼去年《歡樂滿東華》後，本周五將於灣仔伊利沙伯體育館舉行「誌友共聚」慈善音樂會，除請來多位歌手包括關淑怡、梁詠琪、草蜢、張敬軒、許廷鏗、袁偉豪、關楚耀等撐場外，汪明荃、王祖藍和陳志雲亦會演出。<br><br>有傳陳志雲與無綫行政總裁李寶安不和，故無綫禁止志雲亮相《東華》，王賢誌說：「上年年中開始同無綫傾《東華》，我諗到嘅人都list晒出嚟，志雲大師係其中一個，TVB再覆番名單有冇問題，當中有OK有唔OK，我都明白，唔同機構有唔同立場，好似歌手咁，有啲合約關係都嚟唔到。」<br>採訪：魯吉</p></body></html>
