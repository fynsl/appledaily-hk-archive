<html><header><meta charset="utf-8"><title>順豐完成收購DHL業務</title></header><body><h1>順豐完成收購DHL業務</h1><p>德國郵政敦豪集團（DPDHL）宣佈，出售其中、港、澳供應鏈業務予順豐及成立聯合品牌業務的交易正式交割。DHL供應鏈大中華區前行政總裁Yin Zou將出任聯合品牌業務的行政總裁職位。<br><br>DPDHL指，交易只涉及供應鏈業務，與集團的國際快遞業務、貨運運輸及其在中國的電子商貿解決方案業務無關。公告中指， DPDHL已收到55億元人民幣交易款項，並將在未來10年收取以收入為基準的合夥費用；公司將提供商標使用權、人材培訓、顧客轉介等支援。</p></body></html>
