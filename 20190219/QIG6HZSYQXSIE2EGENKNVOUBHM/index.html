<html><header><meta charset="utf-8"><title>港鐵道歉　聲稱誤會</title></header><body><h1>港鐵道歉　聲稱誤會</h1><p>高鐵（圖）關愛服務職員遲大到，累八旬老翁罰企句鐘。港鐵發言人就事件致歉，指當日下午約3時，西九龍站車站控制室接到一位乘客透過「關愛服務點」的通話系統，表示有長者需要借用車站輪椅，站長隨即安排車站職員帶同輪椅前往現場，其間職員接到另一類似求助，在處理過程中出現誤會，以致職員將輪椅送交同層另一有需要人士使用。<br><br>當站長得知情況，已即時再安排職員帶同輪椅協助該位長者。港鐵強調，車站已檢討事件，亦再次提醒所有職員加強溝通，避免同類事情發生。<br><br>港鐵補充指，「關愛服務點」設有通話系統，可讓有需要乘客直接聯絡車站職員，以便提供適當協助。</p></body></html>
