<html><header><meta charset="utf-8"><title>趣趣地：《體通天下》直播英足盃</title></header><body><h1>趣趣地：《體通天下》直播英足盃</h1><p>獲得今季NBA網絡播映權嘅網絡媒體《體通天下》，周一宣佈獲得2018至2020年連續兩季英格蘭足總盃、德國甲組聯賽、荷蘭甲組聯賽以及19至20球季嘅中國超級聯賽播映權。另外周日英足盃賽事，水晶宮作客2:0輕取唐卡士打晉級，領隊鶴臣超越咗卜比笠臣，成為英超史上最年長嘅主帥。周日71歲零192日嘅鶴臣執教41年，打破咗卜比笠臣2004年俾紐卡素辭退嗰陣71歲零191日英超最年長領隊紀錄，如果鶴臣一直帶隊到下季季初，更會成為歷來首位以72歲之齡喺英超執教嘅主帥。</p></body></html>
