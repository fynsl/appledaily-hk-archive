<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】靚靚讚杏兒囝囝可愛</title></header><body><h1>【馮仁昭四圍超】靚靚讚杏兒囝囝可愛</h1><p>胡杏兒上月底宣佈再懷孕，剛剛在內地拍完劇的她，因當地天氣影響而病倒。不過，她表示完成工作後便會休息待產，以及留多點時間陪囝囝Brendan。</p><p>返港後，杏兒即約老友袁詠儀（靚靚）嘆下午茶，還帶囝囝同行，靚靚前日在Ig貼出抱Brendan的照片，大讚杏兒囝囝可愛：「今天跟一位超級可愛的小朋友Brendan Lee下午茶，他的父母是俊男美女。」<br>撰文：馮仁昭</p></body></html>
