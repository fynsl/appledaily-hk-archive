<html><header><meta charset="utf-8"><title>翁嘉穗爭取時間湊仔</title></header><body><h1>翁嘉穗爭取時間湊仔</h1><p>翁嘉穗昨日在上環出席東華三院董事局新春團拜，與眾總理一同在活動上為醒獅點睛及欣賞醒獅表演。<br><br>今年卸任總理身份的翁嘉穗，希望將時間多放在家人和自己公事上，因為在任期間十分忙碌，要用好多時間及花上不少心力，所以很佩服其他總理。翁嘉穗希望爭取時間湊仔，她說：「囝囝下年K2，開始預備，多啲時間一齊會好啲，要花多啲時間陪小朋友。」在旁的東華副主席譚鎮國十分理解為人父母之心，表示其太太陪只讀playgroup的小朋友做功課至深夜，會抽空多見小朋友。<br>採訪、攝影：卓寶花</p></body></html>
