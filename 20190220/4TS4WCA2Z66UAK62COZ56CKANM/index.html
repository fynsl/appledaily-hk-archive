<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ben Sir睇星爺新片感辛酸</title></header><body><h1>【馮仁昭四圍超】Ben Sir睇星爺新片感辛酸</h1><p>歐陽偉豪（Ben Sir）前晚喺金鐘出席頒獎禮活動，提到日前佢喺網上分享《新喜劇之王》嘅觀後感，佢話：「我感覺到嗰種辛酸，人哋冇人睇，冇人照顧，我體會到啫！唔係話我經歷過。」<br><br>Ben Sir仲話：「我未紅之前都係一個nobody，每個行業，你未出位、未有成績嘅時候，都係一個nobody，冇人會睇得上你，所以咪要力爭上游！」佢話啱啱為一部電影試鏡成功，但就未能公佈詳情。<br>撰文：馮仁昭</p></body></html>
