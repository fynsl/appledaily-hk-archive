<html><header><meta charset="utf-8"><title>SID襲港有求必應</title></header><body><h1>SID襲港有求必應</h1><p>日本視覺系樂團SID於昨日元宵佳節再度襲港，今晚將假旺角麥花臣場館舉行香港演唱會，是四位成員相隔五年重臨香江。<br><br>SID成員主音MAO、結他手Shinji、Bass手明希、鼓手Yuya，昨午抵港獲不少忠粉接機，他們接過粉絲禮物後前往停車場，沿途有粉絲要求握手及簽名，SID亦有求必應，非常親民。今次SID除非常期待與港迷見面外，四子也希望可以趁機大擦地道美食。</p></body></html>
