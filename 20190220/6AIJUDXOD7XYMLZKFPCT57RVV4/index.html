<html><header><meta charset="utf-8"><title>GaGa未婚夫結新歡</title></header><body><h1>GaGa未婚夫結新歡</h1><p>天后Lady GaGa的未婚夫Christian Carino，本月8日被目擊手拖一名女伴到荷李活的高級餐廳撐枱腳，與GaGa似乎分手已成定局。<br><br>報道指，Christian當日跟深色頭髮索女共晉浪漫晚餐，其間更手拖手，態度親密。事隔兩日，GaGa脫去手上的訂婚戒指出席格林美頒獎禮，情人節更新社交網時也未有提起另一半，是GaGa繼與男星Taylor Kinney取消婚約後，婚事再度撻Q。</p></body></html>
