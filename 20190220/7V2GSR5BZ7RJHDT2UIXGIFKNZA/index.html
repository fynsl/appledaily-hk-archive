<html><header><meta charset="utf-8"><title>Shawn代言內褲增粉絲</title></header><body><h1>Shawn代言內褲增粉絲</h1><p>現年20歲的加拿大小天王Shawn Mendes紅到廣告界，最近獲品牌相中，成為新一代內褲代言人，廣告已陸續曝光。禾桿冚珍珠的Shawn Mendes，在廣告中罕有地大晒腹肌。品牌昨日再公開宣傳片，他與索模Kendall Jenner均在廣告中登場。<br><br>Shawn Mendes的Ig粉絲已增至4,070萬，成為擁有最多粉絲的男歌手第五位，Justin Bieber則仍以1.04億稱冠。</p></body></html>
