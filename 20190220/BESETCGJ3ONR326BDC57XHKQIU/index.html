<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉愷威4歲女愛後空翻</title></header><body><h1>【馮仁昭四圍超】劉愷威4歲女愛後空翻</h1><p>劉愷威今年留港同爸爸劉丹、女兒小糯米齊齊過農曆新年，劉愷威日前接受內地傳媒訪問，大方談及小糯米，父愛爆晒棚嘅佢話4歲嘅小糯米最近學識玩飛行棋，仲教埋佢玩啤牌。問到有冇唱歌𠱁小糯米瞓覺？劉愷威話：「她喜歡翻觔斗，喜歡那個後空翻，當然不是她自己翻，是我翻她。」<br><br>至於前妻楊冪自離婚後專心工作，最近有網民喺飛機上偶遇佢，雖然有人讚佢素顏都好靚，不過亦有人覺得佢嘅雙下巴好明顯。<br>撰文：馮仁昭</p></body></html>
