<html><header><meta charset="utf-8"><title>長腿宣美4月冧港迷</title></header><body><h1>長腿宣美4月冧港迷</h1><p>韓國前女團Wonder Girls的26歲成員宣美首度單拖來港開騷，她將於4月13日在九展舉行世巡演唱會香港站，主辦方面昨日公開港騷詳情，當中最貴的1,180元門票，將有300個一對一擊掌名額，粉絲可以近距離親近宣美。<br><br>宣美在2013年以個人名義出道，即大受歡迎，去年主打歌《Siren》更進佔韓國各大音源榜，兼成為五台冠軍歌，去年她在《MAMA音樂頒獎禮》上更撼贏一眾勁敵奪得最佳女歌手獎。而屆時港騷宣美除了勁歌熱舞外，必定會大晒她長達約44吋的招牌長腿。<br>撰文：施洛冰</p></body></html>
