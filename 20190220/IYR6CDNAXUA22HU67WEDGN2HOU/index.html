<html><header><meta charset="utf-8"><title>勝利夜店職員寓所搜出毒品</title></header><body><h1>勝利夜店職員寓所搜出毒品</h1><p>韓國男團BIGBANG成員勝利有份投資開設的夜店Burning Sun，近日捲入暴力、性騷擾及毒品的爭議。早前有指中國內地女子Anna於夜店內販毒，昨日再有報道指，警方在Anna家中發現不明的白色粉末，已委託國立科學搜查研究員進行檢驗，不過Anna受查時否認白色粉末是毒品。<br><br>警方同時扣留一名涉嫌吸毒的夜店職員，並在其寓所發現搖頭丸、俗稱K仔的氯胺酮等毒品。</p></body></html>
