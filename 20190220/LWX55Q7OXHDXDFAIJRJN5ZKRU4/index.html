<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江華大仔寧當護士拒做星</title></header><body><h1>【馮仁昭四圍超】江華大仔寧當護士拒做星</h1><p>現年56歲、被外界喻為「比劉德華更加劉德華」嘅江華（原名陳木華），同太太麥潔文婚後育有一子一女，大仔陳耀淙（Bryan）曾俾經理人公司睇中，但Bryan最終決定投身醫護界，17年開始到公立醫院做護士。<br><br>日前Bryan接受傳媒訪問，話對「星二代」呢三個字非常反感：「好多人覺得星二代就係屋企人大把錢，不務正業，乜嘢都要講面子。」佢仲笑住咁話媽咪話佢冇唱歌天份，先至令佢唔考慮入娛圈。<br>撰文：馮仁昭</p></body></html>
