<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】82歲江圖精靈現身賀壽</title></header><body><h1>【馮仁昭四圍超】82歲江圖精靈現身賀壽</h1><p>甘草演員江圖喺70年代演過《民間傳奇》同《書劍恩仇錄》等經典古裝劇，現年82歲嘅佢深居簡出，前晚同關海山太太（蝦嫂）、黃夏蕙、許秋怡及王書麒夫婦到尖沙嘴出席風水師傅謝富坤嘅壽宴。<br><br>秋怡主動同江圖打招呼，仲話：「江圖叔自細睇住我大，佢同我爸爸好好朋友，佢精神好好，好精靈。」蝦嫂後來上台唱粵曲助興，85歲夏蕙姨仲即興唱咗一曲《禪院鐘聲》。<br>撰文：馮仁昭</p></body></html>
