<html><header><meta charset="utf-8"><title>原子鏸愛的紋身後日嫁</title></header><body><h1>原子鏸愛的紋身後日嫁</h1><p>40歲的前港姐亞軍、鄧健泓舊愛原子鏸（Marsha）去年初獲摩洛哥男友Mehdi求婚成功，她們的婚禮將於後日舉行，因為未婚夫是摩洛哥人，所以婚禮將會一切從簡，沒有港式接新娘、玩新郎等儀式。<br><br>準新娘Marsha連日來在社交網貼相分享喜悅，適逢昨日是元宵佳節，她在Ig貼了一張與未婚夫的合照，相中Marsha與未婚夫深情對望並相擁，她更提起右手按着未婚夫的嘴，趁機晒手臂上的中文字紋身，紋身寫着︰「在地願為連理枝」，表達二人情意盡在不言中。陳冠希的胞姊陳麗華日前已為Marsha舉行了告別單身派對。<br>撰文：唐琛悠</p></body></html>
