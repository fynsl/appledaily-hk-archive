<html><header><meta charset="utf-8"><title>英皇娛樂酒店回購股份</title></header><body><h1>英皇娛樂酒店回購股份</h1><p>英皇娛樂酒店（296）發佈公告，於2019年2月19日，該公司斥資10.2萬港元回購6萬股，佔已發行股份1.98%，回購價格每股為1.7元。該股昨日收報1.72元，升1.2%。<br><br>另外，信星集團（1170）發佈公告，於2019年2月19日斥資45.776萬元回購27.4萬股，佔已發行股份0.44%，回購價每股介乎1.67港元至1.68港元。該股昨日收報1.68元。</p></body></html>
