<html><header><meta charset="utf-8"><title>RB帶隊出征德國音樂節</title></header><body><h1>RB帶隊出征德國音樂節</h1><p>RubberBand昨日在中環參與音樂活動啟動儀式，今年8月中他們將以導師身份帶領三個本地音樂單位，遠赴德國慕尼黑參加當地音樂節。RubberBand謙虛地表示不是甚麼導師，因為學員中有不少是本地音樂中堅分子，此行可說成四個單位一齊衝出國際吸收外國音樂文化，見識世界。<br><br>對於首次參與歐洲音樂節，RubberBand說：「我哋可以同學員分享演出時執生經驗，以及喺商業市道上經營音樂心得，同時又想吸收吓佢哋點樣透過網去宣傳。」他們正在搜集德國當地錄音室資料及價錢，如果時間同金錢許可，便會把握機會留在當地錄兩、三首新歌。<br>採訪、攝影：馬建華</p></body></html>
