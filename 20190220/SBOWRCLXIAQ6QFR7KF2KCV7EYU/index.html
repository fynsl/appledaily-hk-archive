<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柏天男揀戰衣去金像獎</title></header><body><h1>【馮仁昭四圍超】柏天男揀戰衣去金像獎</h1><p>柏天男憑電影《L風暴》提名金像獎最佳新演員，噚日佢現身新城接受訪問時話：「真係好意外，呢份係最好嘅新年禮物，對我係一個好大嘅鼓勵。」<br><br>柏天男話有提名已經好開心，其他演員實力都喺佢之上，最重要係揀定戰衣，到時好好感受金像獎氣氛。講到工作，佢話稍後要為一套動畫配音：「真係一個挑戰，自己要練好啲廣東話咬字同發音，希望到時啲工作人員唔需要OT太耐。」<br>撰文：馮仁昭</p></body></html>
