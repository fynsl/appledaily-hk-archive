<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王嘉儀避談男友</title></header><body><h1>【馮仁昭四圍超】王嘉儀避談男友</h1><p>王嘉儀噚日到新城宣傳新歌《微物》，透露計劃4月底推出新EP：「因為資源所限，今次都會係digital版，至於實體碟或者會模仿上次眾籌方式咁推出黑膠碟。」<br><br>日前27歲生日嘅王嘉儀，同咗大班朋友飲酒食飯慶祝：「飲酒都係一年一次，小飲怡情，收到朋友親手寫嘅心意卡，好有紀念價值。」咁男友有冇送禮物？佢唔肯正面回應：「冇話冇（男友），但保持低調。」<br>撰文：馮仁昭</p></body></html>
