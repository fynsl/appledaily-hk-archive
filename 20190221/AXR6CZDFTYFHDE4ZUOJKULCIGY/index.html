<html><header><meta charset="utf-8"><title>城城靠女兒解愁</title></header><body><h1>城城靠女兒解愁</h1><p>郭富城日前到新加坡出席腕錶活動，他透露品牌十分識做，幫他送靚錶冧太太方媛。城城坦言因過份投入工作，忽略朋友和親人，所以他想擁有視像功能的手錶：「翻一翻手就可以睇，比手機仲方便。我想設計一隻可以照鏡嘅手錶，亦可以隨時視訊家人，隨意問句『Hello！食咗飯未？』」</p><p>城城笑言女兒Chantelle十分好動，是自己的迷你版：「佢成日跑嚟跑去，我好享受同佢嘅相處時間，一啲都唔覺得攰。家庭對我好重要，畀好大動力我去努力工作，成為一位優秀嘅爸爸。最開心係做完嘢同屋企人食餐家常便飯，覺得好幸福，煩惱同壓力都放低晒。」<br>撰文︰祖李</p></body></html>
