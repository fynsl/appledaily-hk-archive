<html><header><meta charset="utf-8"><title>篠田麻里子自爆閃婚</title></header><body><h1>篠田麻里子自爆閃婚</h1><p>日本組合AKB48的32歲前成員篠田麻里子，昨日向粉絲自爆婚訊，丈夫是一名未滿30歲的生意人，比她年輕三歲。篠田麻里子表示，與丈夫是在去年10月認識，翌月首次約會發現大家有很多共通點，男方當日撐枱腳期間立即求婚，並在本月16日拉埋天窗。<br><br>篠田麻里子是繼前田敦子後，第二位嫁人的AKB初代「神7」成員，一班好姊妹小嶋陽菜、高橋南及松井珠理奈等，均有公開向新娘子送上祝福。</p></body></html>
