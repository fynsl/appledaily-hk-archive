<html><header><meta charset="utf-8"><title>姬莉芙宣佈告別MCU</title></header><body><h1>姬莉芙宣佈告別MCU</h1><p>荷李活女星姬莉芙柏露（Gwyneth Paltrow）宣佈告別MCU行列，她扮演的Pepper將消失於大銀幕。姬莉芙接受雜誌《Variety》專訪，自言參演《鐵甲奇俠》（Iron Man）系列實在幸運，但由於年紀漸大，所以要在MCU電影世界中「退役」。<br><br>姬莉芙演出Marvel電影已有11年，《復仇者聯盟4：終局之戰》（Avengers：End Game）將會是她在MCU的最後作品。</p></body></html>
