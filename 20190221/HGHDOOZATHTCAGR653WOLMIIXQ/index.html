<html><header><meta charset="utf-8"><title>新世界擬推區塊鏈平台</title></header><body><h1>新世界擬推區塊鏈平台</h1><p>新世界（017）宣佈與中銀香港（2388）及應科院，今年4月一個新盤將會推出利用區塊鏈作為技術基礎的買樓平台。所謂區塊鏈是一項加密技術，令到參與一項交易的各方篡改機會極低，從而減少核實文件時間，令交易流程大幅提升。而新世界這項技術參與方包括銀行及律師樓。<br><br>新世界執行副主席兼總經理鄭志剛指，房地產市場過去三十多年甚少把高科技引入買樓過程，而買家、地產商、銀行及律師行亦各自分開工作，缺乏一站式平台把各方連繫起來，新跨界平台可打通房地產產業鏈，首度將區塊鏈廣泛應用於買樓，開創PropTech時代。</p></body></html>
