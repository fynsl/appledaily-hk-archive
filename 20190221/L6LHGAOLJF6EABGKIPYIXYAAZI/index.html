<html><header><meta charset="utf-8"><title>林曉峰羨慕大馬樓逾千呎</title></header><body><h1>林曉峰羨慕大馬樓逾千呎</h1><p>林曉峰、林德信和邵音音前晚在九龍塘出席電影《玩轉全家福》首映，幾位主角在台上笑言希望票房理想，有機會再拍續集。三人受訪時表示在馬來西亞拍攝超過一個月，林曉峰說：「戲中我演地產經紀，見到當地啲屋成千幾呎，樓底有二十呎高，點知當地人話呢啲屋冇乜人住，太細，原來佢哋啲屋動不動都過千呎，作為香港人聽到真係難受。」<br><br>林德信大讚馬來西亞團隊招呼周到：「班crew之前合作過，有啲仲記得我之前因為健身餐餐要食蛋，今次特登喺餐單上準備好晒。」他因當地陽光普照，試過想外出曬太陽，工作人員擔心他曬黑不連戲，全程找人替他擔遮。<br>採訪、攝影：曹家誠</p></body></html>
