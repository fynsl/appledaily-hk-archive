<html><header><meta charset="utf-8"><title>趣趣地：阿里變心轉媾真人騷女星</title></header><body><h1>趣趣地：阿里變心轉媾真人騷女星</h1><p>熱刺球星迪利阿里月初同模特兒女友Ruby Mae分手，不過靚仔又好波嘅阿里點會愁冇女！</p><p>阿里上個禮拜六已喺夜店火速搭上英國真人騷《Love Island》嘅其中一位參加者 Megan Barton Hanson（小圖）。聽阿里嘅朋友講，當佢見到Megan嗰陣即時心心眼：「阿里對Megan好着迷，佢主動行去自我介紹，之後仲交換咗電話號碼，話希望約Megan出去食飯㖭。」</p></body></html>
