<html><header><meta charset="utf-8"><title>Ariana打平披頭四紀錄</title></header><body><h1>Ariana打平披頭四紀錄</h1><p>美國樂壇小天后Ariana Grande的新專輯《Thank U, Next.》近期大熱，其碟內三首作品竟同時高踞美國Billboard一百大的前三名，當中《7 Rings》更穩佔本周冠軍，是繼披頭四（The Beatles）於1964的創舉後，相隔55年再有單位獲得此佳績。<br><br>Ariana昨日透過社交網留言，興奮地表示不敢相信這個事實，感謝能與歌迷創造歷史，讓她感到被愛。</p></body></html>
