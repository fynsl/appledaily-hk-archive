<html><header><meta charset="utf-8"><title>華置盈警　料少賺78%</title></header><body><h1>華置盈警　料少賺78%</h1><p>華置（127）昨日發盈警，料年度收入跌39至49%，以及盈利大幅減少68至78%。支出中，有關恒大（3333）未變現公平值變動虧損約31億元，令支出總額大幅增加。華置2017年度利潤38億元，如減少78%，去年僅賺約8億元。<br><br>華置指，收入及盈利大幅減少，主要由於買賣物業銷售減少，期內只錄得1.83億元應佔盈利，上市投資及財資產品所產生的虧損達7.11億元、沒有出售附屬公司收益等。公司補充，未變現公平值變動虧損非現金項目，對集團現金流沒有影響。華置昨收報9.04元，升0.3%，成交266萬元。</p></body></html>
