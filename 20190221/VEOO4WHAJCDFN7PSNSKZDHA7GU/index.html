<html><header><meta charset="utf-8"><title>富衛資深併購顧問履新</title></header><body><h1>富衛資深併購顧問履新</h1><p>據彭博報道，李澤楷旗下富衛已經聘請前德銀機構融資部主管Tan Boon-kee出任資深併購顧問，Tan將駐守新加坡，並於上周履新。<br><br>富衛就拓展亞洲高增長市場近年不斷招兵買馬，去年聘柳志堅出任大中華區常務董事兼香港及澳門行政總裁，另亦購入AIG旗下富士生命保險公司（AFLI），去年5月亦有向中國銀保監遞交籌建壽險公司申請，10月又向澳洲聯邦銀行收購印尼人壽保險業務。</p></body></html>
