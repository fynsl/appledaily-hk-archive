<html><header><meta charset="utf-8"><title>單身宣萱：𠵱家好開心</title></header><body><h1>單身宣萱：𠵱家好開心</h1><p>宣萱和森美昨日在銅鑼灣出席單車活動，二人表示熱愛運動。宣萱透露下月底會開拍《尋秦記》電影版，洪金寶是武術指導，她表示擔心做得不好：「古仔話佢唔識打都打到好似好識打，變咗我想試吓但又驚，古仔𠵱家又話我唔使點打。」<br><br>《尋秦記》將拍到6月，宣萱說：「6月點都要走，我有朋友喺法國結婚，跟住7月去英國參加大學聚會。」叫朋友做媒介紹男仔？她說：「我𠵱家好開心，唔諗喇，35、36歲嘅時候諗過結婚，但我又唔係好想生小朋友，朋友叫我雪卵，但我冇，我覺得個天要畀你自然會畀你，同埋我𠵱家冇力湊小朋友。」<br>採訪、攝影：黃曉妍</p></body></html>
