<html><header><meta charset="utf-8"><title>訊匯入稟追討銘霖貸款</title></header><body><h1>訊匯入稟追討銘霖貸款</h1><p>訊匯金融旗下財務公司謝氏財務，日前入稟高院，向銘霖控股（前稱中國海景，1106）及其大股東盧紅櫻追討6,000萬元貸款及利息。<br><br>去年11月14日，多隻細價股洗倉式暴跌，其中銘霖控股（時稱中國海景）曾暴跌逾九成。至11月20日，銘霖控股向謝氏財務借入6,000萬元短期貸款，年利率16.8%，貸款期兩個月，盧紅櫻為擔保人。至2019年1月18日，銘霖雖開出3,500萬元支票，惟支票未能兌現。至1月24日，謝氏財務曾透過律師追討欠款，惟銘霖拒絕還款。</p></body></html>
