<html><header><meta charset="utf-8"><title>周家怡恨攞金像獎女配</title></header><body><h1>周家怡恨攞金像獎女配</h1><p>周家怡昨日在新城接受訪問，提到她憑《無雙》入圍今屆金像獎的最佳女配角，家怡表示好開心，不過今次的對手太強：「我內心都覺得係小紅姐（惠英紅），因為我睇咗《翠絲》，佢真係做得好好。如果你問我想唔想攞，我當然梗係想攞啦，我覺得攞咗之後會有更多好戲搵我做。」<br><br>家怡透露有個行山跑步團，當中成員有周潤發、黃德斌及廖啟智等，佢表示：「行山跑步團有好多人都有入圍，大家都好開心。」</p></body></html>
