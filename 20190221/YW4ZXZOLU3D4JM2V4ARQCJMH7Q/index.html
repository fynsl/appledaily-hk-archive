<html><header><meta charset="utf-8"><title>戴夢夢雪卵備用</title></header><body><h1>戴夢夢雪卵備用</h1><p>戴夢夢及胡渭康等前晚陪老闆林建名出席中環舉行的大名娛樂新春團拜，早前三人與林建名女兒林煒珽（Veronica）到日本浸溫泉，夢夢笑言老闆問浸溫泉不是一齊浸，胡渭康即笑謂：「你唔乖啦，我、老闆同Veronica老公一齊，大家玉帛相見冇尷尬，老闆係最大方，Veronica老公就第一個剝先，我係守尾門。」<br><br>眾人催促夢夢結婚造人，省得雪卵，夢夢卻表示父母有向她提議雪卵：「做個準備，因為三十幾歲嘅時候係最好年紀，幾年後身體冇咁好，都有叫身邊人咁做，若果呢幾年好忙，之後就可以有一個措施，但最怕就係會突然暴肥。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
