<html><header><meta charset="utf-8"><title>羅莎食湯圓谷《銃夢》</title></header><body><h1>羅莎食湯圓谷《銃夢》</h1><p>《銃夢：戰鬥天使》（Alita: Battle Angel）明天在內地上映，監製占士金馬倫（James Cameron 左三）日前率領主角羅莎沙拉撒（Rosa Salazar 右三）及基斯杜化華茲（Christoph Waltz 右二）等，到北京出席首映禮，內地名導張藝謀和李冰冰等撐場，他們更拉隊食湯圓應節。<br><br>《銃夢》成本高達15.6億港元，全球總票房至前日收10.7億港元，相信內地開畫後就能輕易回本。</p></body></html>
