<html><header><meta charset="utf-8"><title>DaDa開心Fans狂跟</title></header><body><h1>DaDa開心Fans狂跟</h1><p>陳靜（DaDa）、梁詠琪（GiGi）及導演彭浩翔等昨晚到尖沙嘴出席電影《恭喜八婆》慶功宴，截至前日累計票房約為1,295萬元。DaDa以超低胸deep V現身，她表示大前日跟導演到台北宣傳，沒想到有fans專程由高雄到台北捧場。</p><p>GiGi受訪時表示對票房感滿意：「導演話過2,500萬就請滑雪，自己唔好滑雪所以冇報名。」今次找來老公客串，GiGi笑言更容易投入角色：「戲入面佢演我嘅男神，所以搵佢幫手，老公仲要講『好臭呀』同『冇問題』，之前同BB換片時，學識呢句廣東話。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
