<html><header><meta charset="utf-8"><title>京東夥樂天拓無人送貨</title></header><body><h1>京東夥樂天拓無人送貨</h1><p>京東宣佈，與日本樂天（Rakuten）就無人配送達成合作協議，京東將為樂天提供送貨無人機、送貨機械人等智能物流設備及配套解決方案，推動雙方深入合作。<br><br>京東指，此次雙方合作主要圍繞以無人科技為代表的智能物流展開，京東X事業部將向日本樂天提供無人機和配送機器人等設備，為其在日本地區的本地化運營提供支持以及培訓，為後續更大規模的智能物流合作打下基礎。日本樂天常務執行董事安藤公二指，通過雙方的深入合作，希望加速日本物流部門的創新，有助於建設一個能為所有公民提供更大便利的社會化服務。</p></body></html>
