<html><header><meta charset="utf-8"><title>篠田麻里子公開筍盤老公</title></header><body><h1>篠田麻里子公開筍盤老公</h1><p>日本女團AKB48的32歲前成員篠田麻里子，前日自爆婚訊，丈夫是一名29歲的商人，引起外界揣測其夫婿的真正身份。<br><br>篠田麻里子昨晨在Ig首度公開丈夫的廬山真面目，雖然被太太遮上雙眼，但網民都大讚新郎哥是個鬍鬚型男。據日本傳媒指，麻里子的丈夫經營美容院，同時也發展IT事業，稱得上是個事業有成的年輕筍盤。麻里子表示與丈夫去年10月認識，翌月首次約會已獲對方求婚，二人在上周六註冊。</p></body></html>
