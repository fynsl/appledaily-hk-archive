<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭則仕否認病患困擾</title></header><body><h1>【馮仁昭四圍超】鄭則仕否認病患困擾</h1><p>現年67歲嘅鄭則仕（Kent哥）被周刊爆料指近年受糖尿病困擾，要定時覆診，近年身形明顯瘦咗，Kent哥日前孖老婆去街巿買餸時，頭髮變得灰白。Kent哥噚日回覆時澄清健康冇問題，佢話：「一切正常，我舊年開始減肥，拍《荷里活有個大老千》之前減咗20磅，之後開工再瘦咗10磅，頭髮只係玩顏色。」Kent哥講到減磅心得，佢話目前將食量減至七成，多菜少肉，閒時打保齡球做運動。<br>撰文：馮仁昭</p></body></html>
