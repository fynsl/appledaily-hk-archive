<html><header><meta charset="utf-8"><title>求驗客手記：文尼鬥拜仁被爆格</title></header><body><h1>求驗客手記：文尼鬥拜仁被爆格</h1><p>利物浦周二歐聯同拜仁慕尼黑互交白卷，場內最唔開心嘅可能係紅軍前鋒沙迪奧文尼喇，事關原來有賊人趁佢比緊賽嗰陣爆佢格，都咪話唔慘。據英國《天空體育》報道，當爆竊案發生嗰陣，文尼屋企一個人都冇，相信歹徒偷走咗手錶、手提電話同車匙等財物；警方亦已經派鑑證科探員喺現場搜證。其實今次唔係文尼第一次俾人爆格，2017年11月當佢上陣為紅軍主場鬥馬里博爾嘅時候，都試過有賊人潛入佢屋企偷竊，睇嚟文尼都要留意吓屋企安全喇。</p></body></html>
