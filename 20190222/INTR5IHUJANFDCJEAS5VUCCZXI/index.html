<html><header><meta charset="utf-8"><title>阿倫爆志偉日本開民宿</title></header><body><h1>阿倫爆志偉日本開民宿</h1><p>譚詠麟（阿倫）前晚到九展為ViuTV錄影《譚音樂譚欣賞大本型》，今年到日本過農曆新年的他，被問到於當地有否自駕遊？阿倫笑說：「你估我係志偉呀？佢喺雪地揸之嘛，不過都唔關佢事，佢都好無辜，我都同佢講中完3T後，好似獲利回吐，不過今年冇事㗎喇，衰嘢都過晒。」他再爆料說：「志偉喺大阪、伊豆都有民宿，真係打跛腳唔使憂，𠵱家係大地主。」<br><br>同場的前男團Square成員趙浚承（Gary）是阿倫旗下藝人，Gary表示阿倫對他好嚴謹：「每次做嘢都有俾評語，不過佢唔會太hurt我。」阿倫謂容許藝人拍拖，更見過Gary女友。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
