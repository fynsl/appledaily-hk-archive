<html><header><meta charset="utf-8"><title>求驗客手記：韋亞總統拎波冇人敢鏟</title></header><body><h1>求驗客手記：韋亞總統拎波冇人敢鏟</h1><p>AC米蘭名宿韋亞好波就人人都知，就算𠵱家踢衞生波都無人能敵。不過據英國BBC記者報道，原來每次韋亞拎波嗰陣，對面都冇人埋佢身。呢位記者話，韋亞腳下工夫贏晒，但佢成場波連汗都唔流多滴，對方球員唔知係咪因為佢係利比亞總統，都唔會點對佢作出攔截咁，韋亞就好得戚咁話︰「咁係因為我好波同扭得！」據韋亞表弟、曾效力阿仙奴嘅華亞指，佢哋會建議其他球隊唔好守總統，所以韋亞隊波一場都未輸過。</p></body></html>
