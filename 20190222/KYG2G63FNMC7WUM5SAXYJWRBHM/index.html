<html><header><meta charset="utf-8"><title>梅根雨中出巡被圍</title></header><body><h1>梅根雨中出巡被圍</h1><p>英國薩塞克斯公爵夫人梅根馬克爾（Meghan Markle）正為哈里王子陀B，預產期於4月底。肚大如籮的梅根日前由倫敦飛往紐約，展開數天私人行程，並與美國一班圈中好友舉辦產前派對，影星佐治古尼（George Clooney）的愛妻Amal也有出席。<br><br>梅根已結束紐約之行，周三晚她穿波鞋由保安護駕離開酒店，當時天雨路滑，梅根邊行邊捧住大肚，被傳媒包圍拍照亦大方微笑。</p></body></html>
