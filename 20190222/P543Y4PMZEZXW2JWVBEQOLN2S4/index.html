<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juno拍韋羅莎緊張冒汗</title></header><body><h1>【馮仁昭四圍超】Juno拍韋羅莎緊張冒汗</h1><p>麥浚龍（Juno）、韋羅莎（右）、監製王雙駿與作曲人Coey Young噚日到商台宣傳，Juno與模特兒女友戴庚玲（Janine）低調拍拖多年，日前Janine突然上載同男友情深對望嘅相，惹來逼婚疑雲，Juno聞言笑謂：「傳箒，即係假㗎啦，冇諗過，宣傳新歌嘅打算就有。」<br><br>Juno表示新歌係去年《the album》嘅下半部份，佢希望同韋羅莎繼續合作，笑指造音樂時，好耐冇試過冒汗、緊張嘅感覺，韋羅莎亦坦言好緊張。<br>撰文：馮仁昭</p></body></html>
