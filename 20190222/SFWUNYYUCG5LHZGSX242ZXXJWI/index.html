<html><header><meta charset="utf-8"><title>袁富華年輕時介意輸獎</title></header><body><h1>袁富華年輕時介意輸獎</h1><p>袁富華、李蕙敏、胡琳和蔡瀚億昨日到灣仔出席「第二十八屆香港舞台劇獎」記者會，袁富華憑《攬炒愛情狂》一劇入圍，角逐喜劇/鬧劇「最佳男配角」。袁富華受訪時對入圍感開心，因去年只做過一齣劇：「舞台劇演員需要更多的鼓勵。」至於信心，他稱平常心，即使提名本屆金像獎最佳男配角亦一樣：「以前年少氣盛，有提名冇獎攞會唔開心，但𠵱家明白既然喜歡做戲，又何必介懷有冇獎，有得企上舞台已經好滿足。」<br><br>胡琳婚後首次派利是覺得尷尬，又直言長輩叫她食蓮子盼早生貴子：「佢哋講乜我都應，順其自然輕鬆心態面對，老公心態同我一樣。」<br><br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
