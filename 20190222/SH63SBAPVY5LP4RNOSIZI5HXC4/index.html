<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka冇男人送花嗌失望</title></header><body><h1>【馮仁昭四圍超】Aka冇男人送花嗌失望</h1><p>趙慧珊（Aka）噚日去咗商台接受錄音訪問，佢將為節目《公子會》擔任客席主持：「暫時冇限期嘅，每星期會錄一集。」Aka與森美、劉翁及火火做節目，三人出名多口兼轉數快，佢笑住話：「我都有問佢哋要準備啲乜嘢開咪，但係佢哋叫我乜都唔好準備，同佢哋做節目，學到好多嘢，轉數都快咗。」啱啱過咗生日嘅Aka，佢話未有追求者，亦冇收到男士送花，好坦白話有啲失望。<br>撰文：馮仁昭</p></body></html>
