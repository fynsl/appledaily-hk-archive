<html><header><meta charset="utf-8"><title>求驗客手記：西維爾晉級靠晒賓耶達</title></header><body><h1>求驗客手記：西維爾晉級靠晒賓耶達</h1><p>西維爾周三晚喺歐霸盃32強次回合，主場以2:0擊敗意甲嘅拉素，兩回合計贏3:0，率先躋身16強。喺首回合射入奠勝球嘅西維爾前鋒賓耶達，今場踢到20分鐘又有波入，幫球隊半場領先一球。兩隊其後火藥味開始濃，喺下半場分別都有人被逐，西維爾去到78分鐘再由沙拉比亞殺入禁區射近柱得手，奠定2:0勝局，兩回合計以三球淘汰拉素晉級。西維爾一共贏咗五次歐霸盃，就連賽事名都俾人笑話改名做「西維爾盃」，唔知今次佢哋又可以行到幾遠呢？</p></body></html>
