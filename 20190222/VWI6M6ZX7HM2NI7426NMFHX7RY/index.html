<html><header><meta charset="utf-8"><title>黎姿促成可盈可頤同枱</title></header><body><h1>黎姿促成可盈可頤同枱</h1><p>黎姿接管胞弟黎嬰創立的醫學美容公司已於本周一由創業板轉到主板掛牌，前晚公司搞慶功宴，黎姿邀請張可頤、郭可盈及蔡少芬出席。其中張可頤於03年憑劇集《九五至尊》一角，踢走郭可盈奪「我最喜愛的女主角」大獎，因感言指「恨」拎獎多年，辣㷫不少花旦，郭可盈更反寸張可頤攞獎經驗少兼冇品，而傳出二人不和。今次難得由黎姿促成同枱飯敍，昔日四大花旦難得聚頭，更影合照留念。<br><br>相中所見，郭可盈雖然已屆49歲，跟着是48歲的張可頤、47歲的黎姿及45歲的蔡少芬，四人已年過四十，但保養得宜，除張可頤未嫁之外，其餘三人都已為人母。<br>撰文：陳杰</p></body></html>
