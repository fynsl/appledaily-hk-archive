<html><header><meta charset="utf-8"><title>求驗客手記：國際踢爆伊卡迪詐傷</title></header><body><h1>求驗客手記：國際踢爆伊卡迪詐傷</h1><p>阿根廷射手莫路伊卡迪同國際米蘭嘅是非又有新進展！早前盛傳同國際就續約問題決裂嘅伊卡迪，喺被球隊撤去隊長資格後，一直聲稱有傷，未有參與過去兩場賽事，不過外界就傳佢其實只係詐傷罷踢。到周三國際米蘭再出招，喺官網發帖指：「由於伊卡迪早前聲稱右膝好痛，今朝我哋為佢做咗次磁力共振檢查，發現佢右膝嘅現況，同季前冇分別。」咁即係擺到明話伊卡迪早前話要養傷唔上陣，其實只係罷踢嘅藉口。</p></body></html>
