<html><header><meta charset="utf-8"><title>《Marvel隊長》預售票房勁</title></header><body><h1>《Marvel隊長》預售票房勁</h1><p>據美國售票網Fandango統計，《Marvel隊長》（Captain Marvel）的預售票房緊貼《復仇者聯盟3：無限之戰》（Avengers：Infinity War）和《黑豹》（Black Panther），並超越《神奇女俠》（Wonder Woman）和《水行俠》（Aquaman）。外媒估計《Marvel隊長》舉辦試映會獲正評有助銷情，推斷開畫周末票房可逾億美元。</p></body></html>
