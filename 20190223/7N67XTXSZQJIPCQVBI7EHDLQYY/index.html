<html><header><meta charset="utf-8"><title>谷祖琳自薦為何嘉莉湊B</title></header><body><h1>谷祖琳自薦為何嘉莉湊B</h1><p>谷祖琳、甄詠蓓及張錦程昨日到尖沙嘴文化中心支持攝影師好友陳明傑攝影展，現場展出過往藝人作品，其中一張是小谷抱着剛出世的大女，女兒頭髮黑卒卒，小谷展現幸福笑容。小谷表示照片是大女出生兩至三日：「我好鍾意BB，身邊朋友生BB，好似何嘉莉，我都申請去佢屋企湊BB，有啲人鍾意小朋友唔同階段，但我就最鍾意BB嘅時候，好似雀仔一樣，冇乜還擊之力，只係食同喊。」<br><br>小谷回顧時間過得很快，大女現時已6歲，要多花時間在女兒身上，原本有生育計劃也暫停，但不會放棄演藝事業，她說：「我好鍾意拍戲，不過任何時候湊女都係首選。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
