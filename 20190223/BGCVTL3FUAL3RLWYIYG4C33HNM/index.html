<html><header><meta charset="utf-8"><title>求驗客手記：無品！法明奴辣車霸傷殘位</title></header><body><h1>求驗客手記：無品！法明奴辣車霸傷殘位</h1><p>下周日迎戰曼聯嘅大戰前夕，利物浦眾將暫時有放鬆嘅時間，前鋒羅拔圖法明奴（小圖）周四晚同妻子及好友艾利臣比加、艾拔圖摩蘭奴到市內一間餐廳食飯。唔知係咪搵唔到車位定係貪方便，法明奴竟將自己嘅林寶堅尼SUV泊喺傷殘人士車位！法明奴揸嘅「林寶」Urus SUV前年推出市場，價值約25萬鎊（約250萬港元）。根據英國法律，如無泊車許可證霸佔傷殘人士車位，或會被罰款1,000鎊，對搵18萬鎊（約180萬港元）周薪嘅法明奴嚟講係小數目！</p></body></html>
