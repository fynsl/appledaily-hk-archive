<html><header><meta charset="utf-8"><title>黃竣鋒遇血案報警救人</title></header><body><h1>黃竣鋒遇血案報警救人</h1><p>黃竣鋒最近於橫店拍電影《追龍》，前晚收工返回酒店休息，忽然聽到房外有嘈雜聲，他好奇開門偷看，卻發現血案，並即致電大堂接待幫忙報警。<br><br>昨日黃竣鋒回覆《蘋果》重提事件，表示入住的酒店有人打交：「我喺橫店拍戲，我啱啱返房冇耐，就聽到外面傳嚟嘈吵聲，我以為係搶劫，於是開房門出去睇吓發生乜事，原來兩個男人打交，一個女人勸交，於是叫酒店負責人報案，兩男一女可能係為情打交。」黃竣鋒見義勇為報警救人，他還說：「如果係十年前嘅我，兩個都冇得郁。」他還提供血案現場的照片，一名男子受傷坐在地上，而地上有血迹。<br>採訪：陳杰</p></body></html>
