<html><header><meta charset="utf-8"><title>求驗客手記：獅吼贏水手爆35倍波膽</title></header><body><h1>求驗客手記：獅吼贏水手爆35倍波膽</h1><p>周五澳職又開大波膽，尾二嘅布里斯班獅吼（橙衫）作客中岸水手，31分鐘獅吼靠包菲迪一腳背對龍門嘅倒掛，領先主場排榜尾嘅中岸水手1:0。最估唔到去到上半場結束前，仲有四個入球，阿歷士盧比斯嘅窩利勁射替獅吼拉開紀錄後冇耐，水手就由干洛皮恩追近比數至1:2，然後雙方喺補時再各入一球，獅吼保住3:2入下半場。<br><br>換邊後入球騷繼續，阿歷士盧比斯梅開二度，加上雲素賀爾斯入多一球，領先5:2嘅獅吼贏波已冇懸念。水手後尾有佐敦梅利再追近一球，為時已晚之餘，下半場仲有兩位球員被逐，最終輸3:5，開出足智彩35倍嘅「客其他」波膽。</p></body></html>
