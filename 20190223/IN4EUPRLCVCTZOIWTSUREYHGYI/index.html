<html><header><meta charset="utf-8"><title>求驗客手記：80蚊去廣西睇阿蘇</title></header><body><h1>求驗客手記：80蚊去廣西睇阿蘇</h1><p>2019年嘅中國盃今日喺上海舉行發佈會，公佈參賽球隊及賽程。除東道主中國之外，去年贏得中國盃冠軍嘅烏拉圭將會再度訪華出戰，而陣內嘅明星球員蘇亞雷斯（圖）同卡雲尼等都確定將會出戰比賽。今年嘅中國盃將會下月21及25日喺廣西南寧舉行，四支球隊分別係東道主中國、衞冕嘅烏拉圭、泰國同烏茲別克。衞冕嘅烏拉圭將會對烏茲別克，而中國會對泰國，勝出嘅兩支球隊會入決賽爭奪冠軍，最平80蚊飛，真係要搭高鐵北上喎。</p></body></html>
