<html><header><meta charset="utf-8"><title>壹傳媒或出售台灣物業</title></header><body><h1>壹傳媒或出售台灣物業</h1><p>壹傳媒（282）昨日早上起暫停股份買賣，以待發出可能出售的台灣一項土地物業的公告。股份上日收報0.202元。公司指涉及有關可能出售台灣一項土地物業，及載有公司內幕消息的公告。<br><br>去年11月，壹傳媒曾以4.5億港元出售台灣總部兩幢物業予中國信託金融控股旗下台灣人壽，物業分別由《台灣蘋果日報》及《壹週刊》使用。當時台灣人壽表示，預計購入該物業後，將採售後回租方式，租金收益率符合主管機關規定。壹傳媒於2001年進軍台灣，當時總部是自購自建。</p></body></html>
