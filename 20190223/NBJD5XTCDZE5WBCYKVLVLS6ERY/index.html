<html><header><meta charset="utf-8"><title>雙宋否認離婚</title></header><body><h1>雙宋否認離婚</h1><p>韓國神劇《太陽的後裔》男星宋仲基和宋慧喬前年結婚，近日被內地網民瘋傳婚變，甚至傳出離婚的消息。喬妹大前日飛新加坡時因沒戴婚戒引起關注，不過韓媒就指已婚藝人出席活動時，沒戴婚戒是平常事，因此對內地傳出雙宋離婚感到奇怪，更指是荒唐傳聞。<br><br>由於雙宋傳出離婚消息惹來韓國網民熱烈討論，二人分別所屬的UAA及Blossom事務所昨日回應雙宋離婚傳聞：「不是事實，不會再單獨作回應。」</p></body></html>
