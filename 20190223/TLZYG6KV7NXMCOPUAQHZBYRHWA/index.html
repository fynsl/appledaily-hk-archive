<html><header><meta charset="utf-8"><title>金沙擬加大路氹投資額</title></header><body><h1>金沙擬加大路氹投資額</h1><p>金沙中國（1928）公佈截至去年12月底止全年業績，賺18.7億美元（約146.8億港元），按年升17%；宣派末期股息每股1.99港元。金沙經調整物業EBITDA為30.8億美元，按年升17.9%。金沙去年總收益淨額為678.5億港元，按年升14.2%。<br><br>金沙主席兼行政總裁艾德森表示，未來三年將額外投資22億美元（約171.6億港元）擴展其路氹的酒店房間、零售及娛樂產品，令總投資增加至超過150億美元。</p></body></html>
