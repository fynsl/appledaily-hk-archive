<html><header><meta charset="utf-8"><title>黃奕發聲明反駁未盡母責</title></header><body><h1>黃奕發聲明反駁未盡母責</h1><p>內地女星黃奕於13年為富二代黃毅清誕下囡囡黃芊玲（鐺鐺），翌年黃毅清指控黃奕出軌，又爆出家暴，最後二人離婚收場。黃毅清最近又出招，前日在微博公開跟女兒對話短片，指黃奕為了和男友「小和尚」一起，讓女兒和保母住細屋，又質疑前妻有雙性戀嫌疑，亦指黃奕威脅女兒，若不認「小和尚」做爸爸就不准食飯。</p><p>昨日黃奕透過工作室在微博發聲明，指前夫惡意誹謗，已將此事交由律師處理，更指自己與女兒生活美滿幸福：「在不打擾女兒規律的學習生活的情況下，她願意接受社會兒童保護相關法律機構的監督，力求萬事無愧於心。」<br>撰文：唐如</p></body></html>
