<html><header><meta charset="utf-8"><title>林海峰蝕做時裝生意</title></header><body><h1>林海峰蝕做時裝生意</h1><p>林海峰（Jan）與廖子妤前晚到銅鑼灣出席服裝品牌活動，Jan表示勾起他當年開時裝店的回憶：「當時租金已經好貴，呢度係英雄地，做得好吃力，雖然蝕錢但係蝕得好開心，以前有好多我鍾意嘅舖頭，係一個好值得紀念嘅時間。」問到會否再戰時裝界時，他笑已經「退休」。<br><br>早前太太彭羚與細女林清放狗被拍，Jan笑說：「屋企又多咗個女，佢係澳洲嚟嘅新成員，今年1歲，𠱁到全家人好開心，寵物真係帶畀人歡樂。」問到會否再演出舞台劇《短暫的婚姻》？他說：「有就梗係最好，我又學到嘢，但係呢啲工作可遇不可求，不過今年9月有其他嘢做，應該唔會接舞台劇。」<br>採訪：曹家誠<br>攝影：葉君海</p></body></html>
