<html><header><meta charset="utf-8"><title>張娜拉棄權力歸於平淡</title></header><body><h1>張娜拉棄權力歸於平淡</h1><p>由張娜拉、崔振赫及申成祿等主演的SBS劇集《皇后的品格》於去年11月開播，因狗血劇情意外引劇迷追捧，更添食四集，前晚播出大結局，收視錄得16.5%，未能再創收視新高。</p><p>由於男主角崔振赫日前已宣佈不拍最後四集，因此前晚劇情交代他在皇帝繼位十周年慶典上被炸死，而另一男主角申成祿於劇中同樣被賜死，被飾演其母的申恩慶用槍擊斃，申恩慶就要在獄中度餘生。女主角張娜拉則宣佈皇室放棄所有權力，之後與申成祿的女兒雅麗公主過平淡生活，一年後張娜拉等以遊客身份重遊皇宮時感觸良多。<br>撰文：施洛冰</p></body></html>
