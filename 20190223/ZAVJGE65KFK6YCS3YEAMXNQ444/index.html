<html><header><meta charset="utf-8"><title>早見優祝福堀智榮美抗癌</title></header><body><h1>早見優祝福堀智榮美抗癌</h1><p>日本80年代當紅偶像堀智榮美（左），日前透露不幸患舌癌第四期，癌細胞正轉移到頸部淋巴，昨日她接受長達12小時手術，要切除一半以上的舌頭。今晨堀智榮美在手術前更新網誌，寫上「我出發了」，表示前一晚睡得不錯，醒來看見美麗的朝陽，為她帶來力量，自稱對手術充滿信心，目前最緊要是「活下去」，其夫亦偕子女到醫院打氣。同期女星早見優也在社交網為堀智榮美打氣，並為對方摺紙鶴祈福。</p></body></html>
