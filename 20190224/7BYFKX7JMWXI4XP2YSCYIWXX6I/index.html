<html><header><meta charset="utf-8"><title>東東買戒指贈孕味妻</title></header><body><h1>東東買戒指贈孕味妻</h1><p>43歲的陳曉東於14年在港迎娶比他年輕19年的台灣太太王妤嫻，並育有4歲大女芷霖和3歲細女多多，東東上月直言想追豬仔。昨傍晚6時許，記者在銅鑼灣利園遇見東東與太太，「東嫂」穿上黑色闊身衞衣襯平底鞋，孕味甚濃，目測似有喜4個多月。<br><br>東東全程甚體貼地拖實太太，問到送甚麼禮物給太太？東東說：「戒指啦！」為何送戒指？他只報以微笑，再問太太是否有喜？東東仍笑而不語。</p></body></html>
