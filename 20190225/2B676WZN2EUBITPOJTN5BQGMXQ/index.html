<html><header><meta charset="utf-8"><title>Mr.合體賀成軍10周年</title></header><body><h1>Mr.合體賀成軍10周年</h1><p>樂隊Mr.前晚於銅鑼灣宣傳將於5月17及18日假紅館舉行的兩場演唱會，雖然前晚下大雨天氣惡劣，但無損歌迷到場支持。主音Alan透露演唱會主題是10周年：「我哋嘅歌變化好大，中途分開過，香港嘅變化亦好大，相信大家入場睇會有好大共鳴。」Mr.呼籲歌迷勿遲到：「opening度咗好耐，我哋會反傳統，唔會將最好嘅嘢留喺最尾。」<br><br>Mr.成員分開發展了3年，Alan坦言當初的確以為港人善忘：「原來唔係咁，今日見到佢哋冇忘記過我哋。唔排除各自發展之外，都用Mr.名義出歌，但唔想趕時間，做好啲歌至出，我哋都好想出到專輯。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
