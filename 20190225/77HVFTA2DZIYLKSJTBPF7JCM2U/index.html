<html><header><meta charset="utf-8"><title>瑪莉莎封金草莓爛影后</title></header><body><h1>瑪莉莎封金草莓爛影后</h1><p>為爛片而設的金草莓電影頒獎禮昨公佈得獎名單。由韋費路（Will Ferrell）演出的《Holmes &amp; Watson》成最爛電影，《賤偵Madam摷公仔》（The Happytime Murders）的瑪莉莎麥卡菲（Melissa McCarthy）封最爛影后。<br><br>美國總統特朗普（Donald Trump）因出現在紀錄片《Death of a Nation》及《Fahrenheit 11/9》被選為爛片影帝，《格雷的五十道色戒3》（Fifty Shades Freed）奪最爛劇本。</p></body></html>
