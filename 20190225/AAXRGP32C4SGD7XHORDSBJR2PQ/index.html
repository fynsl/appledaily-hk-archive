<html><header><meta charset="utf-8"><title>Suho直播私生飯騷擾</title></header><body><h1>Suho直播私生飯騷擾</h1><p>韓國男團EXO隊長Suho近日到意大利羅馬旅行，他在當地開直播時，被「私生飯」以電話滋擾。當Suho以直播與粉絲分享眼前美景時，不斷有電話打入，令直播被打斷。<br><br>Suho禮貌地叫對方不要再致電，可惜屢勸無效，最後他只好無奈表示要將通話提醒全都關掉。其實韓國不少男團成員經常受到「私生飯」騷擾，包括以電話、短訊滋擾，不少粉絲都認為這些「私生飯」已嚴重影響藝人生活，並沒資格被稱為粉絲。</p></body></html>
