<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳宗憲拉隊罷玩fb</title></header><body><h1>【馮仁昭四圍超】吳宗憲拉隊罷玩fb</h1><p>56歲台灣男藝人吳宗憲，閒時喺fb開直播之餘，仲會推銷各項商品，擁有200萬粉絲嘅佢，最近因fb改制度，影響佢收入，嬲到喺fb開聲大反擊。佢話：「我們就是樹大招風嘛，我本來臉書直播都有1、2萬人，被限制頻寬後，竟然只剩3、4千人，所謂槍打出頭鳥。」<br><br>吳宗憲仲揚言隨時退出fb，改到其他社交網：「我將發動飛彈營的藝人、名人們退出臉書，我們可以去微信、TikTok（抖音）等其他同性質軟體繼續經營，絕對可以反制！」<br>撰文：馮仁昭</p></body></html>
