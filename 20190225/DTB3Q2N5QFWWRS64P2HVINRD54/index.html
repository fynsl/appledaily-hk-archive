<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪震練跑現老態</title></header><body><h1>【馮仁昭四圍超】倪震練跑現老態</h1><p>54歲嘅倪震日前被發現到跑馬地馬場公園跑步，當日下午5點幾，着住T恤、短褲、波鞋，一身運動裝嘅佢，戴着耳機喺跑步徑緩步跑，有啲寒背兼有個小肚腩，跑姿仲有啲老態。<br><br>跑咗幾個圈之後，倪震有啲索氣，轉而慢步行多一圈，前後連行帶緩步跑，足足做咗一個鐘運動。之後，倪震離開公園，先行咗去附近一間超市，買咗啲蔬菜同生果，就返屋企。<br>撰文：馮仁昭</p></body></html>
