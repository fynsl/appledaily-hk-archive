<html><header><meta charset="utf-8"><title>體訊速遞：（網球）賓絲連挫好手封后</title></header><body><h1>體訊速遞：（網球）賓絲連挫好手封后</h1><p>WTA杜拜網賽上周六舉行決賽，非種籽球手、瑞士的賓絲（圖）繼續爆冷，力戰1小時43分鐘後以6:3、1:6和6:2擊敗世界排名第4的姬維杜娃，贏得自2015年多倫多大師賽後的首個冠軍。21歲的賓絲世界排名曾高達第7位，但受連串傷患困擾後，現已跌至45位，預計將回升至23位。今次賽事，她分別淘汰世界排名前10球手莎芭蘭卡、哈蕾普及施維杜蓮娜入決賽。<br>綜合外電（阿聯酋）</p></body></html>
