<html><header><meta charset="utf-8"><title>毛舜筠炒單車留陰影</title></header><body><h1>毛舜筠炒單車留陰影</h1><p>毛舜筠、陳志雲、石詠莉、孫慧雪及組合MIRROR昨日在中環出席慈善單車馬拉松，毛姐指自己曾是瘋狂單車迷，但一次意外令她留下陰影，她說：「我同老公踩去科學園，由於車速快，又踩上壆，我成個人被拋出去，兩個膝頭爛晒，後來要入院放膿，之後我就踩少咗。」<br><br>姜濤早前在Ig story上載與表妹到中環嘉年華玩的短片，但忽然又將短片刪除，他解釋：「驚有fans特登過嚟，所以先刪除，大家都知係我表妹。」石詠莉表示患了氣管炎半個月，至今仍未痊癒，她擔心會影響唱歌狀態。孫慧雪透露有自己新歌，笑指歲半大的兒子是她的歌迷。<br>採訪、攝影：黃曉妍</p></body></html>
