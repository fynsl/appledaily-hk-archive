<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐錦棠吊觀眾癮</title></header><body><h1>【馮仁昭四圍超】歐錦棠吊觀眾癮</h1><p>歐錦棠、可宜、花家姐主持ViuTV節目《晚吹：罪光燈》，前晚喺黃埔舉行粉絲聚會，三位主持話聽到好多觀眾話節目時間太短，棠哥笑住話：「連啲女觀眾見到我第一句就話我太短又唔夠喉，真係好妒忌，其實係我哋特登嘅，希望吊吓觀眾癮。」<br><br>棠哥又話自己係犯罪推理小說迷，主持呢個節目後，對犯罪題材有更多認識：「其實已經安排咗，喺自己劇團會有一啲類似犯案推理嘅劇目。」<br>撰文：馮仁昭</p></body></html>
