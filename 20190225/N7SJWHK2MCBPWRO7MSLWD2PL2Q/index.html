<html><header><meta charset="utf-8"><title>阿姐囑王賢誌行善莫做騷</title></header><body><h1>阿姐囑王賢誌行善莫做騷</h1><p>汪明荃大前晚出席東華主席王賢誌於灣仔伊館舉行的《誌友共聚》慈善音樂會，神秘嘉賓李珊珊出現成風頭躉，作為表演嘉賓的阿姐昨日凌晨在社交網上載跟王賢誌合照，並留言她給王賢誌的一席話發人深省。<br><br>阿姐雖然大讚王賢誌過去一年為東華的付出，不過文中卻似有弦外之音，她寫道︰「翻查報道發現有四個字經常出現，就係『碌人情卡』……好多人都覺得你呢張人情卡威到盡……」阿姐叮囑王賢誌要感激在背後出力的東華團隊，更重點指出做騷與做慈善只是一線之差︰「做騷係希望大家留意台前表演者；做慈善係想大家關心背後受惠者。幫到真正有需要嘅人，咁先算圓滿！」<br>撰文︰祖李</p></body></html>
