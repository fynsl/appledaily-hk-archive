<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳業坤任摸胸估尺寸</title></header><body><h1>【馮仁昭四圍超】吳業坤任摸胸估尺寸</h1><p>吳業坤噚日喺九龍城宣傳演唱會，同現場歌迷玩遊戲猜手臂、小腿和胸肌尺寸，女歌迷更趁機摸坤哥。<br><br>坤哥希望到時有個聲色藝俱全嘅演唱會，會有性感演出，但唔想色誘令人有幻想，佢話：「我嗰啲係健康性感，會有憧憬。」問佢幻想同憧憬有乜分別？坤哥話：「憧憬光明啲，幻想會dark啲，可能憧憬有一樣嘅body。」坤哥仲話近日患流感，情況已好轉今日可如期飛往約旦做探訪。<br>撰文：馮仁昭</p></body></html>
