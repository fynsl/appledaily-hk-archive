<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐天佑生女貪得意</title></header><body><h1>【馮仁昭四圍超】徐天佑生女貪得意</h1><p>徐天佑噚日到荃灣為首張個人EP《Thank You》舉行簽唱會，太太Olive現身支持但唔肯合照，幸好仲有一歲多契女肯上台合照。<br><br>自從契女出世後，天佑承認想做爸爸嘅念頭再多咗，問到係咪想生女？佢話：「生女得意啲，生仔就另一種相處。」不過佢希望事業再穩定先生，加上太太工作又忙，早前兩人飛到日本睇舖，有意將太太美容生意拓展到日本市場。<br>撰文：馮仁昭</p></body></html>
