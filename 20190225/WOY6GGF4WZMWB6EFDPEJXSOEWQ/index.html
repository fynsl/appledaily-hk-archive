<html><header><meta charset="utf-8"><title>黎瑞恩細仔澳洲玩失聯</title></header><body><h1>黎瑞恩細仔澳洲玩失聯</h1><p>黎瑞恩（小恩子）和陳炳銓昨日在旺角出席童學玩動會記者會，小恩子透露剛由澳洲返港，此行是陪子女到澳洲讀書，她說：「我走嘅時候，細佬有啲唔捨得我，跟住我返到香港，我同佢失聯，我咪搵佢老師，叫細佬打番畀我，隔咗幾日，細佬WhatsApp我：『媽咪，早唞』，激死我，但OK，知道佢開心，宿舍啲同學又好好。」<br><br>有指陳炳銓女友李佳芯因壓力令面部生粒粒，現時要半停工，陳炳銓解釋：「對自己要求高，壓力一定有，加上休息唔夠，身體機能就差，所以都係要休息，佢𠵱家喺西藏做嘢，過幾日就返，我反而擔心佢喺西藏唔知有啲乜反應。」<br>採訪、攝影：黃曉妍</p></body></html>
