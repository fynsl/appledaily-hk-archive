<html><header><meta charset="utf-8"><title>時代集團：沿高鐵開店</title></header><body><h1>時代集團：沿高鐵開店</h1><p>手袋製造及零售商時代集團（1023）公佈中期業績，截至去年12月底止半年，純利按年跌20.6%至1.15億元；每股基本盈利倒退18.8%至11.73仙，派中期息6仙。主席楊華強於記者會上指稱，集團未來會沿住高鐵開設實體零售店，包括長沙、武漢、河南、河北等地，而舖內不只是銷售皮具，而會以綜合產品銷售形式擴展。集團副總經理楊健補充，目標是增設20間分店，而電子商貿目前佔集團收入約一成，希望未來能夠擴展成零售業務的主要收入。</p></body></html>
