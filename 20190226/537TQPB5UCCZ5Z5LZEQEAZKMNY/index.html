<html><header><meta charset="utf-8"><title>趣趣地：皇馬獲利　VAR搶晒鏡</title></header><body><h1>趣趣地：皇馬獲利　VAR搶晒鏡</h1><p>皇家馬德里周日憑住賓施馬同加里夫巴利射入12碼，作客以2:1贏利雲特。上場爆冷輸畀基羅納嘅皇馬，今場踢到43分鐘先開紀錄，主隊嘅伊尼斯巴迪希喺禁區內手球，球證喺視像裁判（VAR）協助下判罰12碼，由賓施馬操刀射入。雖然利雲特換邊後靠羅渣馬迪追成平手，但皇馬之後再喺VAR協助下獲得12碼機會，由後備上陣的巴利主射中鵠。去到比賽尾段，兩隊都要以10人應戰，皇馬最終以2:1險勝利雲特。</p></body></html>
