<html><header><meta charset="utf-8"><title>兩華裔導演包辦紀錄片動畫獎</title></header><body><h1>兩華裔導演包辦紀錄片動畫獎</h1><p>第91屆奧斯卡昨日圓滿結束，今年頒獎禮聚焦種族議題，得獎者的種族明顯比往屆更多元，除了黑人和墨西哥裔，亦有多位華人電影工作者獲嘉許。當中包括奪最佳紀錄片的《Free Solo》，電影記錄無繩單獨攀登914公尺酋長岩的過程，導演兼登山專家金國威（Jimmy Chin）是美籍華人，另一導演兼其妻Elizabeth Chai Vasarhelyi，則是匈牙利和香港混血兒。</p><p>最佳動畫短片《包寶寶》（Bao）同樣由華裔導演執導，石之予（Domee Shi）是彼思首位女性導演，她將華人家庭的特色融入動畫，今次得獎別具意義。<br>撰文：陳家欣</p></body></html>
