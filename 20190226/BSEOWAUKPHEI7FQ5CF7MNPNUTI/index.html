<html><header><meta charset="utf-8"><title>【真人真事】《綠簿》反種族歧視</title></header><body><h1>【真人真事】《綠簿》反種族歧視</h1><p>改編自真人真事的《綠簿旅友》，以黑色幽默反映美國一直以來對黑人的歧視。故事發生在60年代、種族主義激烈的美國，由馬許沙拉艾利飾演的非裔鋼琴家Don Shirley舉行巡迴演出，為安全起見聘用由維高摩天臣飾演的白人東尼任司機。兩人從紐約出發，深入種族歧視嚴重的南部，路上只能依賴專為黑人而設的安全旅遊指南《綠簿》。<br><br>在台上贏盡掌聲的Don Shirley，台下卻飽受歧視，知書識禮的他處處忍讓，跟喜歡靠惡的東尼南轅北轍。這對非常旅友慢慢學會放下偏見，走過最難忘的旅程。</p></body></html>
