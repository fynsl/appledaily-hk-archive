<html><header><meta charset="utf-8"><title>金泰希封屎戲王榜首</title></header><body><h1>金泰希封屎戲王榜首</h1><p>韓國某調查機構近日以「本以為演技好好，但實際上卻令人失望的演員」作調查，訪問逾7千名網民選出心目中的屎戲之王，最終由韓流天王Rain的老婆金泰希以892票（佔12.4%）奪冠，她在經典劇《天國的階梯》中演反派曾受稱讚，但之後的演出卻被評是「花瓶」。<br><br>而第二名是型男鄭雨盛以764票（佔10.7%）奪得，第三名獲得746票（佔10.4%）是《懷抱太陽的月亮》男星丁一宇，緊隨其後分別是裴斗娜、李瑞鎮和韓佳人。</p></body></html>
