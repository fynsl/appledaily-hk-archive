<html><header><meta charset="utf-8"><title>趣趣地：戴巴拿建奇功　祖記破紀錄</title></header><body><h1>趣趣地：戴巴拿建奇功　祖記破紀錄</h1><p>祖雲達斯又破紀錄！佢哋周日作客博洛尼亞靠後備上陣嘅保羅戴巴拿一箭定江山，最終小勝1:0，成為第一支喺意甲聯賽頭25輪贏到22場嘅球隊。周中歐聯輸咗畀馬德里體育會嘅祖雲達斯，今場作客對住榜尾分子博洛尼亞踢得相當辛苦，一直攻破唔到對方大門。結果救世主去到67分鐘出現喇，後備上陣八分鐘嘅戴巴拿就為球隊打開缺口。主隊踢到補時階段有尼高拿辛桑尼遠射，但俾祖記門將馬迪亞比連撲到後再中柱彈出，祖記最終小勝一球，今季在意甲繼續保持不敗。</p></body></html>
