<html><header><meta charset="utf-8"><title>楊柳青起屋有得着</title></header><body><h1>楊柳青起屋有得着</h1><p>沈震軒、楊柳青及小肥等昨日在銅鑼灣出席義工旅行活動，楊柳青透露早前在柬埔寨為村民起屋，在拆屋過程中，發現很多青蛙、蟑螂、老鼠和四腳蛇困在罅隙中，她說：「當地居民生活環境就係咁，其實開頭以為幫人好偉大，但係當地人冇話自己好慘，係人哋覺得佢哋好慘，所以呢個體驗反而令自己有得着。」<br><br>沈震軒表示前年首次帶父母去日本旅行，他說：「我帶佢哋去環球片場，見到媽咪玩得好開心，我都好開心，所以我想再帶佢哋去歐洲。」<br>採訪、攝影：黃曉妍</p></body></html>
