<html><header><meta charset="utf-8"><title>西野七瀨喊住開畢業騷</title></header><body><h1>西野七瀨喊住開畢業騷</h1><p>日本組合乃木坂46的24歲人氣成員西野七瀨早前宣佈單飛發展，前日她已在家鄉大阪巨蛋舉辦畢業騷，西野七瀨表示騷前沒有離別實感，但當開場音樂響起，感覺立即湧現，西野七瀨在台上不禁落淚。<br><br>西野七瀨前日又唱又跳之餘，更吊上半空獻唱，在四小時內唱出47曲，令現場5萬歌迷目不暇給。當日全日本各地戲院亦進行直播，共有10萬人入戲院見證她畢業離團。而NTV電視台昨日宣佈西野七瀨參演由田中圭夥拍原田知世的4月份新劇。</p></body></html>
