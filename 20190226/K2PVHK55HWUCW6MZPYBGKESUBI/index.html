<html><header><meta charset="utf-8"><title>開元酒店管理今起招股</title></header><body><h1>開元酒店管理今起招股</h1><p>內地中高檔連鎖酒店集團浙江開元酒店管理股份（1158），今日開始公開招股，並於3日11日主板上市，集資最多14億元。每股招股價介乎13.37元至20.05元，每手200股，入場費約4,050.41元。上市聯合保薦人為中國銀河國際和交銀國際。<br><br>浙江開元酒店管理以往曾經申請上市而最終未能成功，集團董事會主席兼執行董事金文杰稱，之所以選擇現在上市是因為業務正處於快速增長時期，預計未來會有更高的增長，期望通過上市與市場。此外，該公司是次上市引入攜程旅行網（香港）及GreenTree為基石投資者。</p></body></html>
