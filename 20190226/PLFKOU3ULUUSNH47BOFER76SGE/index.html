<html><header><meta charset="utf-8"><title>糖妹滑雪跌倒當搣脂</title></header><body><h1>糖妹滑雪跌倒當搣脂</h1><p>鄧穎芝與黃山怡（糖妹）昨日於尖沙嘴出席運動腕錶新店開幕活動，近來愛上滑雪的糖妹說：「我跌咗五堂就學識咗，滑雪好神奇，用一塊板就可以喺雪地上翻來翻去，人越嚟越大，去到好高，望落山都會驚。」<br><br>糖妹又說剛學時因不懂平衡至臀部落地，跌了五天的她已痛至沒有知覺，她笑說：「Pat pat瘀晒，當搣脂。」滑雪的高運動量令糖妹增強了大腿肌肉，看起來也瘦了，她說：「啲人話建立大腿肌肉，個人會年輕啲，好開心。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
