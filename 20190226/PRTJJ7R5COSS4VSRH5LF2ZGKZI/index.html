<html><header><meta charset="utf-8"><title>《小偷家族》東京Sports掃四獎</title></header><body><h1>《小偷家族》東京Sports掃四獎</h1><p>由北野武主辦的「第28屆東京Sports電影獎」前日舉行頒獎禮，是枝裕和執導、勇奪金棕櫚獎的《小偷家族》成大贏家，一口氣掃走四獎，包括最佳電影、最佳女主角安藤櫻、最佳男主角Lily Franky（左）及最佳女配角松岡茉優（右）。不過安藤櫻及憑《孤狼的血》奪最佳男配角的松坂桃李就未有現身領獎。<br><br>上田慎一郎執導的《屍殺片場》贏最佳導演，在片中施展護身術的44歲女星主濱晴美奪最佳新人，上田慎一郎就以一身招牌打扮從北野武手上接受殊榮。</p></body></html>
