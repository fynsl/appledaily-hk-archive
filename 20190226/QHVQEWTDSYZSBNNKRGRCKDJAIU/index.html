<html><header><meta charset="utf-8"><title>趣趣地：蜜蜂軍拆「遜」回勝軌</title></header><body><h1>趣趣地：蜜蜂軍拆「遜」回勝軌</h1><p>多蒙特周日結束各項賽事五場不勝，主場贏利華古遜3:2。之前喺聯賽三連和嘅「蜜蜂兵團」，開賽30分鐘先由薩加度近門射入先開紀錄。利華古遜雖然喺七分鐘後由禾蘭追成平手，但查頓辛祖好快就幫主隊再次領先完半場。換邊後，馬里奧葛斯喺60分鐘為多蒙特射成3:1，比賽去到尾段一度掀起高潮，利華嘅莊拿芬泰希喺75分鐘頭槌破網，不過之後都係冇入波，最終多蒙特贏3:2，亦結束利華古遜德甲四連勝走勢。另外多蒙特亦有好消息，因傷唞咗三星期嘅馬高列奧斯已經喺周一復操。</p></body></html>
