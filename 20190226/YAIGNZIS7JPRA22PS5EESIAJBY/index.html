<html><header><meta charset="utf-8"><title>【導演自傳】《羅馬》女傭變家人</title></header><body><h1>【導演自傳】《羅馬》女傭變家人</h1><p>由墨西哥裔導演艾方索柯朗自編自導的半自傳式黑白電影《羅馬》，是寫給養育女子的情書，以他的自身經驗出發，透過家庭衝突，刻劃故鄉70年代在政治動盪下的社會階級問題。<br><br>電影講述Yalitza Aparicio飾演的克萊奧在墨西哥市羅馬區一個中產家庭當女傭，盡心照顧四個孩子，日子本來平靜無波，可是當克萊奧發現自己懷孕，情人卻不見蹤影，男主人又為情婦決心離開家庭，她跟女主人面對苦澀茫然的未來，意識到彼此的感情已昇華為家人。</p></body></html>
