<html><header><meta charset="utf-8"><title>巨龍現《權力遊戲》新預告</title></header><body><h1>巨龍現《權力遊戲》新預告</h1><p>電視台HBO昨日發放下一季全新劇集預告片，當中見到得獎大熱劇《權力遊戲》（Game of Thrones）的全新片段。雖然只有短短7秒，但已令粉絲非常驚喜。片中見到女主角之一，由Maisie Williams飾演的Arya抬頭望天，而她就終於首次見到屬於「龍母」艾美莉克拉克（Emilia Clarke）的餘下兩頭龍其中一隻，令Arya神情興奮。而片中亦見到巨龍之下為隸屬於龍母的兵團「無垢者」，隱約見到由Kit Harington飾演的男主角Jon Snow兼其兄長。</p></body></html>
