<html><header><meta charset="utf-8"><title>王敏奕掛住入貨違泊</title></header><body><h1>王敏奕掛住入貨違泊</h1><p>現年27歲的王敏奕（Venus）與曾國祥拍拖五年，曾志偉早已視她為未來新抱。日前下午5時，《蘋果》發現她駕駛着男友的座駕，接載媽媽去數碼港超巿購物，但卻違例泊車，將車停在超市外的雙黃線路邊位，然後施施然走入超巿掃貨。</p><p>Venus入到超市即師奶仔上身，由日用品到糧油雜貨都買，只見她手指指，由王媽媽負責在貨架攞貨，有時她會彎低身左揀右揀，兩人行了半小時離開，Venus先把戰利品放入車尾箱才開車。其實她們買滿了兩架購物車的貨品，絕對可以攞泊車優惠，不用貪方便隨便泊在雙黃線上。<br>採訪、攝影：陳辰</p></body></html>
