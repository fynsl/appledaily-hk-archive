<html><header><meta charset="utf-8"><title>李鍾碩下月當公益兵</title></header><body><h1>李鍾碩下月當公益兵</h1><p>韓國29歲男星李鍾碩原定前年入伍，但當時因延遲當兵惹來爭議，至昨日終傳來消息，表示將於下月8日當兵。<br><br>據知李鍾碩於初中時曾遇嚴重車禍致十字韌帶撕裂，於之前的體檢中被判定為4級，將以替代役履行責任，以社會服務要員（即公益兵）身份服役兩年，於2021年1月2日退伍。現時他與李娜英主演劇集《浪漫是別冊附錄》將於下月17日播出大結局，預計劇組會遷就李鍾碩而提早舉行煞科宴。</p></body></html>
