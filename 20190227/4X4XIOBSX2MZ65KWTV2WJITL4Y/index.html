<html><header><meta charset="utf-8"><title>求驗客手記：沙拿肇事飛機冇商業牌</title></header><body><h1>求驗客手記：沙拿肇事飛機冇商業牌</h1><p>據《ESPN》報道，航空意外調查分局（AAIB）嘅調查員證實，已故足球員伊美利安奴沙拿喺遇上意外時所搭乘嘅飛機，係冇拎商業用牌照。AAIB嘅初步報告指，由於機師嘅執照同飛行紀錄簿至今都未搵到，家陣仲未確定到肇事嘅飛機可唔可以被歸類為私人飛機。調查報告同時發放咗多張由喺水底嘅飛機殘骸相，當中可見機身嚴重受損，仲分成三個部份。另外，引擎都同機身分離、機身喺機翼位置前後斷成兩截，兩隻機翼同尾翼至今都未搵到。</p></body></html>
