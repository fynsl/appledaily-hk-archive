<html><header><meta charset="utf-8"><title>紅姑買花開心起舞</title></header><body><h1>紅姑買花開心起舞</h1><p>現年58歲的鍾楚紅（紅姑）是大美人，收過的花應該多不勝數，日前紅姑現身灣仔一間花店，不過今次不是收花而是買花。當日下午，穿上綠色鬆身上衣及戴上黑超的紅姑，打扮隨意但不減星味，只見她獨自在花店揀花，其一身綠油油衣服，跟花店環境十分相襯。</p><p>買完花後，紅姑的司機將一大束鮮花搬上車，不過紅姑未有離開花店，原來她還選購了另一大束鮮花，等店員包裝時，紅姑邊等邊聞歌起舞，打着拍子搖擺身體，心情看來甚佳。待店員包裝好花束後，紅姑便笑容滿面地跟店員道別，然後捧住花束上車離開。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
