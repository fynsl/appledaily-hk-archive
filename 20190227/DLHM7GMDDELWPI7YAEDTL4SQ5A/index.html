<html><header><meta charset="utf-8"><title>堀智榮美轉普通病房</title></header><body><h1>堀智榮美轉普通病房</h1><p>52歲日本女星堀智榮美確診舌癌第四期，上周五展開11小時手術，被切去六成舌頭及頸部淋巴，再從大腿取走部份組織，為舌頭進行重建手術。<br><br>堀智榮美於手術後被送到ICU觀察兩日，其家人前日在網上透露最新情況，表示堀智榮美已由ICU轉到普通病房。昨日堀智榮美親自更新網誌報平安，談及手術前後的過程順利，感謝醫護人員及家人。由於切脷後難再如常講話，堀智榮美目前只能寫字跟丈夫交談。</p></body></html>
