<html><header><meta charset="utf-8"><title>李佳芯見靚仔擊退高山反應</title></header><body><h1>李佳芯見靚仔擊退高山反應</h1><p>李佳芯昨日在太古城出席宣傳活動，介紹無人商店，她近年鍾情網購，但有時難免中伏，所以會謹慎選購，買內衣必定會親身選購。<br><br>提到早前到西藏拍綜藝節目，進入海拔五千呎高地，李佳芯指感受到高山反應，且在當地有艷遇，她笑言：「去到五千幾海拔關卡，見到靚仔會醒神啲，有個更亭男可能都好悶，同我傾偈，查我證件時話我比起張相後生十年，搞到我幾開心，即刻覺得有高山反應都OK。」她不怕男友陳炳銓呷醋，笑說：「又冇發生乜事，冇過夜，唔使驚，冇事嘅。不過去咗西藏七日真係好dry，唔係個人，係全身皮膚。」<br>採訪、攝影：卓寶花</p></body></html>
