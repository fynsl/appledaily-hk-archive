<html><header><meta charset="utf-8"><title>衛蘭衛詩賀雯女53歲</title></header><body><h1>衛蘭衛詩賀雯女53歲</h1><p>鄧萃雯下個月53歲生日，前晚跟衛蘭（Janice）、衛詩（Jill）及張文慈食飯預祝。雯女在社交網晒相分享，原來她跟孖女衛蘭、衛詩交往由信仰開始，雯女在網上表示：「這個組合真的很奇特，但就是天父的愛讓我們自自然然走在一起。」<br><br>雯女在四人當中年紀最長，之後是44歲的張文慈，孖女4月就踏入37歲，雯女寫道：「一直這樣慶祝下去成為我們姐妹情的最好紀念，永遠都係我最老，兩個唱歌、兩個做戲好似大纜扯唔埋，天父的撮合真有意思。」<br>撰文：李森</p></body></html>
