<html><header><meta charset="utf-8"><title>【鄉謠天后】九奪格林美</title></header><body><h1>【鄉謠天后】九奪格林美</h1><p>桃麗芭頓現年73歲，被譽為史上最受尊敬的鄉謠天后，創作歌曲逾3,000首，包括《9 to 5》，還有曾被已故天后雲妮侯斯頓（Whitney Houston）翻唱的《I Will Always Love You》。<br><br>桃麗芭頓在Billboard的鄉謠音樂榜上，共有25首單曲登上冠軍，創下女歌手紀錄。她先後獲得九個格林美獎，82年憑夥拍畢雷諾士（Burt Reynolds）的《飄香院》（The Best Little Whorehouse in Texas）提名金球獎最佳女主角，也當過《花花公子》（Playboy）的封面女郎。</p></body></html>
