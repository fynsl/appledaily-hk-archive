<html><header><meta charset="utf-8"><title>比亞迪去年盈利跌31%</title></header><body><h1>比亞迪去年盈利跌31%</h1><p>比亞迪（1211）公佈截至去年底止全年業績，期內總收入1,300.55億元（人民幣．下同），按年升22.8%，惟股東應佔溢利跌31.4%，至27.91億元。每股盈利0.94元。比亞迪昨日收報52.35港元，跌2.5%。<br><br>集團指去年新能源汽車銷售實現高速增長，但行業激烈競爭一定程度影響了燃油車業務盈利。手機部件及組裝業務方面，受行業需求疲弱及市場競爭加劇影響，定單及盈利均承受較大壓力。光伏業務部份虧損擴大，主要受政策變動及減值計提等影響。此外，融資成本上升也影響集團整體盈利。</p></body></html>
