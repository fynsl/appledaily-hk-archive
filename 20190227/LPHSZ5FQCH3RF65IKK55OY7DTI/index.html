<html><header><meta charset="utf-8"><title>求驗客手記：普捷天奴施蒙尼齊被起訴</title></header><body><h1>求驗客手記：普捷天奴施蒙尼齊被起訴</h1><p>上星期六英超熱刺作客以1:2不敵般尼嘅比賽，領隊普捷天奴不滿球證甸恩嘅判決，賽後上前激動質問對方，氣氛緊張。英足總喺星期一控告普捷天奴行為不當，佢要喺英國時間星期四傍晚六點前回應指控，仲可能會被停賽。另外，熱刺星期三作客車路士場波，為免再發生衝突，甸恩唔會擔任第四球證，會由馬連拿取而代之。</p><p>至於早前嘅歐聯16強首回合，馬德里體育會以2:0擊敗祖雲達斯一戰入面，喺球隊入波後做出不雅慶祝動作嘅施蒙尼，被歐洲足協（UEFA）以行為不當嘅罪名起訴，UEFA嘅紀律委員會會喺稍後作出判決，仲話施蒙尼有可能要停賽。</p></body></html>
