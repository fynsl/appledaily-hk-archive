<html><header><meta charset="utf-8"><title>後藤女行性感改運</title></header><body><h1>後藤女行性感改運</h1><p>木村拓哉的16歲細女光希去年強勢出道，風頭蓋過一眾新人及星二代，顯得後藤久美子的混血愛女Helena更加失色。曾獲封國民美少女的後藤久美子，早於96年移居法國，為阿里斯（Jean Alesi）誕下兩子一女，大女Helena入行後發展平平，坊間不時將她與光希比較，可惜Helena沒有遺傳媽咪的氣質。曝光率不多的Helena，近日與家人到海外度假，更透過Ig公開與細佬的照片，靠低胸、露背谷人氣。</p></body></html>
