<html><header><meta charset="utf-8"><title>劉心悠唔吼已婚男</title></header><body><h1>劉心悠唔吼已婚男</h1><p>劉心悠昨日在銅鑼灣出席一間餅家的微電影首播禮，她在片中與男主角有很多親密互動，問到二人有沒有發展機會？心悠指男主角已是有婦之夫。在活動中，兩人的手綁上一條紅線，十指緊扣出場，及後被安排擺出甜蜜甫士時，男方的雙手疑似放在心悠胸前，心悠立即解畫：「係膊頭位，佢隻手大呀。」<br><br>心悠透露剛由美國洛杉磯返港，可惜此行沒有艷遇。沒有主動出擊認識異性？她即說：「點可以主動呀？我喺沙灘，唔通除晒衫咩，我有傾偈。」穿泳衣都識不到男士？她竟說：「我着褸、冷帽，好凍呀！」她認為感情事要講求緣份。<br>採訪、攝影：黃曉妍</p></body></html>
