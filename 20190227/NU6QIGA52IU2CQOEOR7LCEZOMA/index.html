<html><header><meta charset="utf-8"><title>占美飛姬蒂即換畫</title></header><body><h1>占美飛姬蒂即換畫</h1><p>荷李活巨星湯告魯斯（Tom Cruise）前妻姬蒂荷姆絲（Katie Holmes左），與金像影帝占美霍士（Jamie Foxx右）玩地下情多年，難得戀情終於浮面，卻傳來二人分手消息。</p><p>51歲的占美霍士前日於奧斯卡後，出席由巨星Beyonce與Jay-Z舉行的派對，但占美霍士全晚與33歲女星Jessica Szohr舉止親密，更於台上高呼：「我現在單身。」宣佈與姬蒂荷姆絲正式玩完，有指派對後與新歡Jessica一同離開。</p></body></html>
