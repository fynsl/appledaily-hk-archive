<html><header><meta charset="utf-8"><title>求驗客手記：伊卡迪老婆鬧爆壞孩子</title></header><body><h1>求驗客手記：伊卡迪老婆鬧爆壞孩子</h1><p>因為唔肯續約，被禠奪隊長兼被雪嘅國際米蘭前鋒莫路伊卡迪，佢老婆兼經理人Wanda Nara出席意大利電視節目嗰陣，同「壞孩子」卡斯辛奴針鋒相對，前者為老公辯護，後者則認為伊卡迪應該要道歉，火藥味甚濃。佢哋傾到伊卡迪嗰陣，卡斯辛奴當面大數伊卡迪，護夫心切嘅Wanda Nara梗係唔同意，仲反擊話：「每次伊卡迪有得揀，佢最後都會揀留喺國際。」不過卡斯辛奴自己都成日搞搞震，佢對伊卡迪嘅「忠告」似乎冇乜說服力囉。</p></body></html>
