<html><header><meta charset="utf-8"><title>林子祥父子檔獻舞</title></header><body><h1>林子祥父子檔獻舞</h1><p>林子祥（Lam）昨日在母校拔萃男書院舉行記者會，太太葉蒨文現身支持。阿Lam將於5月3至7日假紅館舉行五場演唱會，他表示今次以音樂劇形式演出，並邀請了兒子林德信、小肥及胡琳合作演出。阿Lam透露早前為演唱會更特地到英國另一間母校拍外景。<br><br>阿Lam被問到為何不找太太做嘉賓？他笑說：「佢話次次都係佢做，今次畀佢唞吓。」林德信則表示今次要跳舞彈奏樂器感到壓力。問到爸爸可有鞭策？阿Lam搶着說：「由細到大我都未鬧過佢，係打過一次，鬧都費事，到時排唔掂直接出手打。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
