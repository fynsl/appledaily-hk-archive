<html><header><meta charset="utf-8"><title>候選華姐疑谷傳銷</title></header><body><h1>候選華姐疑谷傳銷</h1><p>2019國際中華小姐競選19位候選佳麗，昨日在海洋公園進行外景拍攝。14號黃翠金被指以「華姐」之名做傳銷發展下線生意，她說：「未睇過呢個報道，唔知道。我𠵱家想專注番個選美，自己做sales係想要傳播中華文化，有機會做sales，自己都想吓。我平時有健身，所以如果有產品適合我都會試。」<br><br>香港代表5號陳曉華自爆近日準備才藝表演，練習空中瑜伽，弄得雙腳瘀青，擔心會被扣分。<br>撰文：陳甫</p></body></html>
