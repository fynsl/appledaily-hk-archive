<html><header><meta charset="utf-8"><title>求驗客手記：前槍手戴亞比宣佈掛靴</title></header><body><h1>求驗客手記：前槍手戴亞比宣佈掛靴</h1><p>前阿仙奴中場戴亞比喺星期一宣佈退休，結束球員生涯。32歲嘅戴亞比係喺出席法國電視節目時宣佈退休，佢最近一次上陣已經係喺2017年為馬賽披甲。戴亞比話：「我要結束職業球員生涯，呢個係艱難嘅決定，但我已經諗咗好耐，所以都唔係好難受。喺離開馬賽後，我畀咗自己一年時間去試吓復出，但比我想像中難好多，我決定喺時候停低。」戴亞比喺06年由歐塞爾轉投阿仙奴，效力到15年。佢之後轉投馬賽，但2年間只上陣5場。</p></body></html>
