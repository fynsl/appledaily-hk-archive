<html><header><meta charset="utf-8"><title>鄧健泓專嘈大鑊交</title></header><body><h1>鄧健泓專嘈大鑊交</h1><p>鄧健泓昨日與黃致豪在尖沙嘴接受新城節目訪問，鄧健泓為老婆石詠莉的新歌監製及執導MV，他說：「之前太太氣管炎，我都俾佢傳染，佢病到錄唔到歌，咁啱要做一隻翻唱大碟，6月要做妥。」他又謂2015年開始幫老婆做音樂監製，二人已習慣合作模式，很少拗撬，他說：「一齊咁多年都係嗌過四、五次交，不過嗌親都好大鑊。」<br><br>黃致豪在其投資的餐廳接受訪問，他表示希望投放多些時間專注幕前工作，他說：「4月會拍一齣網劇，需要練大隻，到3月會操到最厲害，希望之後保持到，𠵱家都要節食。」<br>採訪、攝影：張俊銘</p></body></html>
