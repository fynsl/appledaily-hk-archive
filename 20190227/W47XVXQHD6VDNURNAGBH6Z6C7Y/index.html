<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪自資圓歌星夢</title></header><body><h1>【馮仁昭四圍超】孫慧雪自資圓歌星夢</h1><p>孫慧雪由演員轉型做歌手，噚日到商台為新歌《小說故事》宣傳，佢透露其實簽過唱片公司：「當時錄過幾首歌，不過因為公司執笠，啲歌從來都未推出過。」<br><br>直到今年雪雪決定圓夢，向公司請假再自資出歌：「好開心搵到何兆基合作，𠵱家已經傾緊錄第二、三首歌。」新歌推出後，雪雪表示朋友同家人嘅反應唔錯：「囝囝同老公日聽夜聽，個仔𠵱家已經識哼幾句。」<br>撰文：馮仁昭</p></body></html>
