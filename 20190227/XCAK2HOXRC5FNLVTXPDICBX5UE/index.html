<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩藉緋聞增知名度</title></header><body><h1>【馮仁昭四圍超】麥美恩藉緋聞增知名度</h1><p>緋聞情侶麥美恩同許文軒噚日到將軍澳出席活動，不避嫌打情罵俏，美恩讚文軒體貼：「我話日用品唔夠好攰，佢會買水同零食，又陪我去按摩，呢個要讚，媽咪知有佢同我一齊做嘢好放心。」<br><br>美恩想借緋聞情侶獲大眾認識，許文軒就話：「你意思係發掘我哋拍拖，想有人影到我哋啲乜相？」美恩自爆由11年起，許文軒每年都有同佢慶祝生日，不過未收過對方送花，美恩話呢一點要澄清。<br>撰文：馮仁昭</p></body></html>
