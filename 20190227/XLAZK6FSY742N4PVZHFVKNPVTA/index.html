<html><header><meta charset="utf-8"><title>石詠莉譏老公情史多</title></header><body><h1>石詠莉譏老公情史多</h1><p>石詠莉昨日到商台宣傳新歌《動態回顧》，轉了新髮型的她，連老公鄧健泓都在社交平台留言「真係有新鮮感」，石詠莉笑指老公近日不論行街、食飯，在家中都會癡迷地望着自己，然後滿足地說：「好似有第二個老婆。」<br><br>講到鄧健泓可能見她近日宣傳經常分享情史，因而讚美她來減低自己醋意，石詠莉笑說：「佢好少嬲，將心比己，佢啲情史都唔少，不過我鍾意佢真，第一刻都係因為佢份人夠坦承誠實吸引我。」她暫定年底推出新碟，要辛苦老公為她的新歌填詞，並計劃明年舉行音樂會，會以acoustic方式舉行。<br>採訪、攝影：馬建華</p></body></html>
