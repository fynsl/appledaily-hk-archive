<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙麗穎傳提早誕B</title></header><body><h1>【馮仁昭四圍超】趙麗穎傳提早誕B</h1><p>內地女星趙麗穎上年10月同馮紹峰領證結婚，日前傳出預產期係下個月，仲入住閨密謝娜介紹嘅醫院待產，單人豪華VIP病房一日就要價一萬一千人民幣。但噚日凌晨微博爆料話趙麗穎已經生咗，內地傳媒向趙麗穎工作人員求證，對方只係話「假的」，否認趙麗穎已生子。<br><br>不過趙麗穎同馮紹峰由交往、結婚到懷孕，甚至多次否認有BB，所以生仔消息傳出，粉絲都淡定等佢哋宣佈。<br>撰文：馮仁昭</p></body></html>
