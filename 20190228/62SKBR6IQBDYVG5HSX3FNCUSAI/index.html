<html><header><meta charset="utf-8"><title>【蘋聞重溫】阮民安肚屙坐關愛座惹公審</title></header><body><h1>【蘋聞重溫】阮民安肚屙坐關愛座惹公審</h1><p>公共交通工具的關愛座一直惹是非，若遇上年輕人不讓座甚至會引發網上公審，就連藝人都「冇面畀」。17年，前組合E-Kids成員阮民安被指搭港鐵時霸佔關愛座，沒有讓給身旁站立的長者，事後阮民安被網民鬧爆，他解釋當日因肚屙不適需要座位。</p><p>另外，前港姐冠軍張名雅去年在Ig發文，表示懷孕時搭港鐵沒有人願意讓座，希望大家能夠將心比己，但遭網民反斥她「藝人點解唔用司機或者搭的士」，令她非常激心。</p></body></html>
