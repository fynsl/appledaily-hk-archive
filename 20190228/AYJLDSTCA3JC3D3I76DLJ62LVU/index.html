<html><header><meta charset="utf-8"><title>宣萱興奮拍新版《尋秦記》</title></header><body><h1>宣萱興奮拍新版《尋秦記》</h1><p>宣萱、陳曉東、關心妍、鄺美雲（Cally）和羅霖等前晚在灣仔出席一品牌春茗，宣萱表示即將到貴州拍電影版《尋秦記》：「今年係開心嘅一年，𠵱家工作已經排到8月，啲朋友仲期待過我，成日會畀意見，我都會同古仔（古天樂）講，個古仔不斷改，今次係新版本，我同林峯都好興奮。」<br><br>Cally爆品牌老闆沈慧林（William）邀請她合作創作腕錶，她說：「係有叫我，構思吓，唔可以馬虎，自己都要搞珠寶展同活動，等靜下來構思吓，要做到有吸引力，一做就做到最好。」而最近有傳再婚的黃玉郎也有現身，但卻禮貌地拒絕接受訪問。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
