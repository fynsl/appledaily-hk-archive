<html><header><meta charset="utf-8"><title>新興市場回報率升</title></header><body><h1>新興市場回報率升</h1><p>《瑞信全球投資回報年鑒2019》顯示，投資者若於1900年投資1美元在已開發市場，到2018年價值約為12萬美元，但若投資在新興市場回報率則僅約4,000美元。<br><br>報告指投資回報率差的原因可歸咎於第二次世界大戰及中國革命。從1945年到1949年，日本股市大插98%，中國股票價值則因政權更迭而灰飛煙滅。不過1950年後的情況大相逕庭，新興市場年均回報率為11.7%，而發達經濟體只有10.5%。</p></body></html>
