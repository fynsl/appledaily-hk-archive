<html><header><meta charset="utf-8"><title>AIG配售人保套38億</title></header><body><h1>AIG配售人保套38億</h1><p>據銷售文件顯示，美國國際集團（AIG）擬配售人保（1339）11億股份，每股配售價介乎3.39元至3.43元，套現最多38億元。<br><br>AIG與人保合作發展內地業務多年，人保2012年12月在港招股，AIG是基礎投資者，當年投資5億美元（約39億港元），其中25%的禁售期長達5年。而當年人保集團招股價為3.42元，換言之AIG持貨7年，不計利息，最終只是平手離場。<br></p></body></html>
