<html><header><meta charset="utf-8"><title>陳百強歌迷還遺物證清白</title></header><body><h1>陳百強歌迷還遺物證清白</h1><p>陳百強（Danny）離世25年，日前爆出有歌迷於陳媽媽番禺寓所取走遺物，其後陳媽媽和自稱契女的女子拍片，要求歌迷L盡快歸還。昨日歌迷會會長Liza在fb發聲明，針對近日傳聞和指責作出澄清。Liza受訪時表示不想為難陳媽媽，故展覽雖然如期舉行，但不會問她借Danny的物品。</p><p>Liza發出的聲明有七個重點，除了公開租用中環大會堂的單據，也有她於本月14日向陳媽媽借出Danny遺物時，陳媽媽在清單上簽名的證據。不過由於陳媽媽公開要求歸還物品，Liza已於前日將物品歸還陳媽媽的胞兄，雙方並簽字作實。<br>採訪：李察</p></body></html>
