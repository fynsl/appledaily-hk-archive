<html><header><meta charset="utf-8"><title>安琪蓮娜攜6子女出招</title></header><body><h1>安琪蓮娜攜6子女出招</h1><p>荷李活男星畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）為爭6個子女撫養權而鬧上法庭，又互數對方不是。最近安琪蓮娜再出招，帶齊6個子女出席公開活動，力證自己是撫養子女的最佳人選。由於二人的子女甚少公開露面，但剛過去的周一晚，6個子女就陪安琪蓮娜出席電影於紐約的首映禮。早前安琪蓮娜曾帶其中4子女現身另一活動。有指安琪蓮娜最近舉動是爭撫養權招數，令畢彼特難添勝算。</p></body></html>
