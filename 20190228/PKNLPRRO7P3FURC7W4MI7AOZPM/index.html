<html><header><meta charset="utf-8"><title>宋仲基汶萊開餐受騷擾</title></header><body><h1>宋仲基汶萊開餐受騷擾</h1><p>宋仲基自澄清離婚傳聞後，近日已飛到汶萊為新劇《阿斯達編年史》開工，從抵達汶萊開始，連日來受到熱情粉絲追訪，成當地萬人迷。<br><br>前日宋仲基被發現到餐廳開餐，有粉絲更成功捕獲偶像，男神心情大好，對住鏡頭展示燦爛笑容，似乎未有因為醫肚時被打擾而感到不快，他離開餐廳時繼續被粉絲追住影，亦有微笑點頭，非常親切。而餐廳的廚師更在社交網晒宋仲基簽名，令不少粉絲大感羨慕。</p></body></html>
