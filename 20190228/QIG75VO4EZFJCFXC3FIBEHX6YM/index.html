<html><header><meta charset="utf-8"><title>王大陸床頭留位放金馬獎</title></header><body><h1>王大陸床頭留位放金馬獎</h1><p>王大陸和導演陳玉珊前晚在屯門出席新片《一吻定情》首映禮，吸引過百fans捧場，王大陸先以廣東話打招呼：「大家好，我係王大陸。」又向fans派心心，劉心悠也專程到場支持。王大陸此行逗留四天，提到新片改編自台劇《惡作劇之吻》，王大陸承認觀眾難免會將兩者比較，他說：「是不同版本，壓力沒有那麼大，希望大家喜歡我這樣的詮釋。」<br><br>片中鍾麗緹演飾王大陸的媽媽，初次跟對方合作，王大陸承認緊張，但被她可愛及經常釋放的正能量而感染放鬆，他說：「她還有送我鑰匙圈，我將它放在床頭的櫃，是預留將來放金馬獎的位置，讓我每天起床也看到。」<br>採訪、攝影：馬建華</p></body></html>
