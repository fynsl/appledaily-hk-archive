<html><header><meta charset="utf-8"><title>陳凱琳生仔嘉穎要獎勵</title></header><body><h1>陳凱琳生仔嘉穎要獎勵</h1><p>陳凱琳（Grace）情人節為鄭嘉穎剖腹誕下兒子Rafael，還在坐月的她昨天產後首度現身，在銅鑼灣出席活動。</p><p>上圍豐滿了不少的Grace透露兒子中文名是鄭承悅，更分享初為人母的喜悅，她說：「呢個係人生數一數二嘅moment，感覺好開心，朝朝望到佢嘅樣，覺得呢10個月好值得。」她直認兒子足月出世，解開去年8月被指奉子成婚之謎。她指嘉穎整個生產過程也陪伴在側，還興奮剪臍帶。今個月嘉穎減少工作陪她坐月，又經常問她要甚麼獎勵，Grace踢爆他一見兒子，父愛便湧出來。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
