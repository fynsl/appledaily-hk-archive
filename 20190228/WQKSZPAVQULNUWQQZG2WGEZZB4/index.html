<html><header><meta charset="utf-8"><title>江嘉敏拍拖影貼紙相</title></header><body><h1>江嘉敏拍拖影貼紙相</h1><p>【爆相爆片】24歲的江嘉敏與電競公司高層Anthony拍拖半年打得火熱，日前有《蘋果》讀者陳小姐透過「爆相爆片」分享見到江嘉敏在旺角拍拖影貼紙相。陳小姐表示：「我見到江嘉敏同男朋友去影貼紙相，因為瓊華中心嘅青春無限做到月尾結業，咁江嘉敏都有甜笑嘅，男朋友都好配合。」<br><br>江嘉敏負責操作貼紙機拍攝，男友就雙手插袋擺甫士等影相。其後江嘉敏接受傳媒訪問，她笑說：「其實對上一次影貼紙相係18歲嘅事，今次知道就嚟執笠，所以咪去影。我嗰日主要係帶我妹去體驗吓我當年嘅老餅回憶， 咁又未同佢影過，所以留個回憶囉！」<br>採訪：皓騫、唐琛悠</p></body></html>
