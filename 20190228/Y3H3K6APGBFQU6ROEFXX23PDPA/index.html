<html><header><meta charset="utf-8"><title>Jessie J憶故人爆喊</title></header><body><h1>Jessie J憶故人爆喊</h1><p>英國歌姬Jessie J出名親切，上年12月與她關係良好的私人保鑣Dave突然逝世，令她非常傷心。最近Jessie J錄製節目《The Voice Kids》時，疑因想起與Dave的往事突然爆喊，加上今年初其私人助手與經理人都相繼辭職，令她更加孤單。消息人士指：「她對保鑣過世受到很大打擊，而拍攝《The Voice Kids》令她想起與Dave的往事，因對方在她拍攝《The Voice Australia》時常伴她左右。」難怪令她觸景傷情。</p></body></html>
