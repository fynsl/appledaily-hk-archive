<html><header><meta charset="utf-8"><title>劉青雲新戲未上映　銀都遭索償</title></header><body><h1>劉青雲新戲未上映　銀都遭索償</h1><p>劉青雲主演的電影《我的寵物是大象》掀起訴訟，星淘電影有限公司入稟高等法院控告電影公司銀都機構。星淘指於16年投資1,200萬人民幣攝製《我的寵物是大象》，當時雙方協議電影將於16年或17年上映，但最終銀都違反協定，電影未有如期上映，故向銀都索償1,200萬人民幣。<br><br>體育、演藝、文化及出版界立法會議員馬逢國，曾為銀都機構有限公司執行董事，他昨日接受查詢，自言：「冇喺銀都做好耐」。銀都發言人則表示，事件已交由律師處理。而劉青雲透過助手稱，知道事件並已交由律師處理，不作回應。<br>案件編號：HCA311/19<br>採訪：李森</p></body></html>
