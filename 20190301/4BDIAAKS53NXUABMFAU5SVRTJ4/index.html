<html><header><meta charset="utf-8"><title>Ed Sheeran低調娶老婆</title></header><body><h1>Ed Sheeran低調娶老婆</h1><p>28歲英國樂壇天王Ed Sheeran的私生活一向低調，最近有報道指他已於去年12月與女友Cherry Seaborn在英國Suffolk秘密結婚，婚禮相當小型，消息人士指：「Ed於聖誕節前幾日結婚，婚禮很寧靜，只有Ed的同學與少數家人及牧師出席。」<br><br>消息人士更指Ed連老友Taylor Swift也沒有邀請：「那裏只有40人，沒有Taylor Swift、唱片公司高層或任何王室成員。」</p></body></html>
