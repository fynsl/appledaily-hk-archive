<html><header><meta charset="utf-8"><title>【列心理病】性上癮生活被主宰</title></header><body><h1>【列心理病】性上癮生活被主宰</h1><p>曾美慧孜在《三夫》一片中扮演的小美侍候三夫，身患的性上癮（Sexual addiction）又名性沉溺或性慾異常亢進，指患者寧願犧牲他們本來珍惜的事物，以獲取與性有關的行為的機會。<br><br>性上癮患者沒有單一的行為表徵，任何與性有關的行為都有可能主宰患者的生活，以致無法控制的地步。常見的性上癮行為包括自慰、與同性或異性發生性行為、瀏覽色情物品、露體、偷窺、電話性騷擾及網絡性愛等。世衞去年首次將性上癮列為心理障礙症。</p></body></html>
