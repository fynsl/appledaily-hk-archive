<html><header><meta charset="utf-8"><title>碧桂園稱調整組織架構</title></header><body><h1>碧桂園稱調整組織架構</h1><p>作為內地最大住宅開發商碧桂園（2007），一過新年就派大信封。內地《澎湃新聞》報道，碧桂園於2月12日確定對集團各中心進行架構調整，其間將伴隨大規模的裁員。據悉，產城發展事業部、海外事業部、設計管理部等部門均在裁員行列，有部門裁員幅度達50%。碧桂園方面指，今次是將總部人才透過內部調職，下放到分公司。公司稱將會對總部組織架構進行優化調整，以提升整體運營效率。由於考慮到總部人員整體較為優秀，此次所有涉及調整的人員，原則上職級和薪酬保持不變。</p></body></html>
