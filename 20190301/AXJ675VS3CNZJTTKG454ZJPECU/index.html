<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王大陸死忍腰傷開工</title></header><body><h1>【馮仁昭四圍超】王大陸死忍腰傷開工</h1><p>台灣藝人王大陸同導演陳玉珊前晚到觀塘出席電影《一吻定情》見面會，吸引近300名fans到場支持，其間王大陸更獲小妹妹錫錫。<br><br>王大陸腰部有舊患，嚴重時連呼吸都痛，陳玉珊透露佢曾強忍腰傷堅持開工，但痛到唔能夠企直，要下令佢去睇醫生：「最後有一團護士出來為他打針。」王大陸就話想再來港謝票：「如果票房過2,000萬港元的話，我會來跳舞謝票。」 <br>撰文：馮仁昭</p></body></html>
