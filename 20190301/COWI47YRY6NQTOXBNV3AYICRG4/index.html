<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱晨麗病緊照打黃心穎</title></header><body><h1>【馮仁昭四圍超】朱晨麗病緊照打黃心穎</h1><p>朱晨麗（右）目前忙於趕拍《法證先鋒IV》同另一部新劇，搞到佢早前發高燒都冇請假，病緊都要同黃心穎開通宵拍戲，拍完打鬥場面，又要拍文戲傾心事，朱晨麗嘅對白仲有幾頁紙咁多，認真攞命。<br><br>朱晨麗表示感激台前幕後幫忙：「真係感到天旋地轉，好彩唔需要我埋位時，導演會畀我暫時瞓低休息一下，工作人員會遞水同畀補充飲料我。」<br>撰文：馮仁昭</p></body></html>
