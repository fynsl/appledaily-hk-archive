<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高雲翔頭耷耷搭火車</title></header><body><h1>【馮仁昭四圍超】高雲翔頭耷耷搭火車</h1><p>曾被譽為「好丈夫」嘅內地藝人高雲翔，上年喺澳洲捲入性侵案，被控7項罪名，上月開庭佢否認所有控罪，案件喺今年10月終審。<br><br>高雲翔喺等候審訊期間鮮有露面，前日有網民貼出高雲翔獨自喺澳洲搭火車嘅相，見佢頭戴黑色cap帽、着住白色衫同黑長褲，唔係望向窗外就係耷低個頭，落車時佢同樣係頭耷耷離開，發現佢嘅網民留言：「好奇他每天的生活都會做些甚麼呢？」<br>撰文：馮仁昭</p></body></html>
