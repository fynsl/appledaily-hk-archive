<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃曉明父子畫畫冧Baby</title></header><body><h1>【馮仁昭四圍超】黃曉明父子畫畫冧Baby</h1><p>楊穎（Angelababy）噚日30歲生日，老公黃曉明噚日凌晨喺微博同囝囝「小海綿」一齊送上生日祝福，畫了一位戴住皇冠嘅小公主，並寫道：「生快，美媽。」小海綿雖然未以正面見人，但頭髮很多，十分吸睛。Baby近日喺法國巴黎時裝周看騷，順道喺當地慶祝生日。</p><p>此外，Baby日前接受電視台訪問，否認去年錄影綜藝節目時俾內地女星鍾楚曦打了一巴。<br>撰文：馮仁昭</p></body></html>
