<html><header><meta charset="utf-8"><title>27歲Lay被催婚</title></header><body><h1>27歲Lay被催婚</h1><p>韓國男團EXO的中國成員張藝興（Lay）昨日來港到山頂為其蠟像進行揭幕儀式，他一出現即用標準廣東話打招呼：「大家好，我係張藝興。」Lay表示非常喜歡香港，大讚蠟像跟自己很像及非常真實，又解釋其蠟像手勢代表「love Lay」，不過他怕醜未有親吻蠟像，只肯攬蠟像合照。<br><br>Lay受訪時表示從小愛看香港電影，最想跟劉偉強導演合作，又預告今年會來港開演唱會。他揚言會努力學好廣東話，即場示範講「我鍾意食菠蘿油」、「多謝你哋」。現年27歲的他透露早前拜年時被家人催婚，不過因為工作忙碌，一切隨緣。<br>採訪：梁展雯<br>攝影：沈健程</p></body></html>
