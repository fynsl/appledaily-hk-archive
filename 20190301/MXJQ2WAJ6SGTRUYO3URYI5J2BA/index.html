<html><header><meta charset="utf-8"><title>濱江服務：行業難加價</title></header><body><h1>濱江服務：行業難加價</h1><p>內地物業管理公司濱江服務（3316）昨日開始公開招股，招股價介乎5.4至7元，一手500股，入場費3,535.27元，預計3月15日掛牌。該公司引入綠城服務（2869）、東業控股及天堂硅谷資產管理為基礎投資者，認購最多1.7億元股份。濱江主席朱立東表示，基投看好公司發展潛力，但未有進一步合作。他指，物業管理費加價相對困難，但隨着內地居民重視居住安全，業主會願意付出相對高的管理費以換取好服務，相信公司旗下收費標準較低的項目有加價空間。</p></body></html>
