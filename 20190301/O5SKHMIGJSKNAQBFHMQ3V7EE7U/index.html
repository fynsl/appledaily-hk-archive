<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳展鵬晒命婚後發福</title></header><body><h1>【馮仁昭四圍超】陳展鵬晒命婚後發福</h1><p>陳展鵬、唐詩詠（左）、王君馨、陳山聰、姚子羚同伍允龍噚日喺將軍澳出席新劇《唐人街》拜神儀式，陳展鵬透露婚後肥咗，搞到佢要用一個月時間減番10磅。<br><br>劇中陳展鵬有唔少打鬥戲，不過佢話對打嘅元秋、伍允龍都係練武之人，識得留手唔擔心，反而吊威吔最容易受傷。陳山聰就話要同陳展鵬鬥騷肌肉，工作時都要自備白煮雞胸肉同紅米飯以保持身形。<br>撰文：馮仁昭</p></body></html>
