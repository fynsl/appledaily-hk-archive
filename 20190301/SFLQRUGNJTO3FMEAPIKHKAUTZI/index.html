<html><header><meta charset="utf-8"><title>【專演禁片】同范冰冰扮好姊妹</title></header><body><h1>【專演禁片】同范冰冰扮好姊妹</h1><p>現年30歲的曾美慧孜，原名曾尤美，自小學習琵琶及舞蹈，02年參加央視主辦的主持人比賽贏得全國第三名，隨即獲中國傳媒大學播音主持藝術學院免試取錄。04年獲導演婁燁發掘演出電影《頤和園》，之後再在電影《蘋果》飾演范冰冰的好姊妹，演技備受好評。</p><p>惟《頤和園》及《蘋果》因有裸露場面，在內地同屬禁片。14年曾美慧孜往美國紐約大學蒂施藝術學院修讀電影系。她因演出《三夫》女主角「小妹」，去年獲提名金馬影后，今年獲香港電影評論學會頒發最佳女主角，並入圍角逐今年金像獎影后。</p></body></html>
