<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝未夠班攞影后</title></header><body><h1>【馮仁昭四圍超】余香凝未夠班攞影后</h1><p>余香凝噚日去到商台接受訪問，講到喺今屆金像獎同時獲影后、女配角及最佳原創歌曲三項提名，佢自言未有資格攞女主角同女配角獎。<br><br>余香凝亦都係頒獎禮當晚司儀之一，負責開幕儀式同表演，佢話：「盡量唔好叫我跳舞，因為我跳舞好肉酸，自己好少唱live，喺咁多前輩同古老闆面前唱好緊張。」提到前男友陳家樂又係司儀，余香凝話今次係二人分手後，首次喺工作上碰面。<br>撰文：馮仁昭</p></body></html>
