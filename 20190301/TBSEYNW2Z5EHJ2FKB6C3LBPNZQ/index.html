<html><header><meta charset="utf-8"><title>創銀多賺12%息0.41元</title></header><body><h1>創銀多賺12%息0.41元</h1><p>由越秀集團控股的創興銀行（1111）公佈業績，去年盈利增加12%至17.6億元，董事會宣佈派發末期息每股0.41元，連同已派發的中期息0.17元，全年計每股派息0.58元，按年升7.4%，行方指總派息比率為39.08%（經調整屬股本擁有人之溢利並扣除支付額外股本工具分派後計）。<br><br>創銀副主席兼行政總裁宗建新表示，隨着經營能力提升，希望可持續增加派息；惟今年中港業務淨息差有壓力，現時內地淨息差水平，已由去年同期約2.25厘，明顯收縮到1.6至1.8厘。</p></body></html>
