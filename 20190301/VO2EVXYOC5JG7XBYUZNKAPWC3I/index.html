<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒自誇創亞洲先河</title></header><body><h1>【馮仁昭四圍超】霆鋒自誇創亞洲先河</h1><p>謝霆鋒今個月17號喺亞洲國際博覽館露天廣場開演唱會，日前公佈Mr.、RubberBand、周國賢同陳蕾等都有份演出。<br><br>霆鋒嘅排練工作進行得如火如荼，噚日佢喺社交網上載咗一段短片，佢話：「心情都好緊張，無論係硬件同軟件都係好大嘅挑戰，我唔相信有人喺亞洲做過，好幾百人一齊去jam，因為啲線、電呀，所有嘢，尤其係鼓，都要有咁多套。」<br>撰文：馮仁昭</p></body></html>
