<html><header><meta charset="utf-8"><title>南野陽子老公欠債失聯</title></header><body><h1>南野陽子老公欠債失聯</h1><p>日本女星南野陽子曾於80年代爆紅，其生意人老公最近捲入1.8億日圓（約1,270萬港元）的錢銀轇轕，生意拍檔指南野陽子的老公上月起「人間蒸發」，於是報警求助，並循民事追討款項，南野陽子聲稱對事件毫不知情。<br><br>南野陽子當年跟中山美穗、工藤靜香和淺香唯被封「偶像界四天王」，8年前宣佈嫁人，不過早前其夫背妻大搞不倫關係，搭上在銀座夜場工作的陪酒女郎，更被爆「搞出人命」。</p></body></html>
