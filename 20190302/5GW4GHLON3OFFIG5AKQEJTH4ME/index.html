<html><header><meta charset="utf-8"><title>陳曉華選華姐憂身材輸蝕</title></header><body><h1>陳曉華選華姐憂身材輸蝕</h1><p>2019國際中華小姐競選昨日在將軍澳進行綵排，19位候選佳麗穿上三點式泳裝會見傳媒，來自夏威夷擁35.5吋上圍的4號王慧媛身材最突出，她表示自信來自身材好，但內在美同樣重要。而來自吉隆坡的6號彭嘉伊表現較緊張，她稱平時少穿泳裝，又大讚4號身材好：「我哋每日都有行程，但佢都會爭取時間去健身，所以身材真係好。」</p><p>來自倫敦的8號賀灕灑表現自然，她說：「經常去沙灘曬太陽，所以好鍾意着泳衣，我對自己身材好滿意。」至於5號香港代表陳曉華直言擔心身材不及其他佳麗：「希望評判可以各花入各眼，其他佳麗身材太好。」<br>撰文：車親仁</p></body></html>
