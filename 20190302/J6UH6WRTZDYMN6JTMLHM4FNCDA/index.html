<html><header><meta charset="utf-8"><title>鄭中基捱摑嚇親胡子彤</title></header><body><h1>鄭中基捱摑嚇親胡子彤</h1><p>鄭中基、胡子彤與陳漢娜等昨日在紅磡出席電影《遺愛》開鏡拜神，鄭中基透露戲中被陳漢娜掌摑：「我叫佢唔好留力，留咗力拍多幾次仲慘，不過唔留力都拍咗幾次。」他為支持新導演，沒刻意傾片酬，他說：「真係好鍾意呢個劇本。」談到財政預算案將撥款10億支持香港電影，他說：「好呀，你睇韓國咁成功，政府資助真係好重要。」<br><br>胡子彤與陳漢娜在戲中不乏吵架及打鬥場面，陳漢娜坦言：「喊咗好多次，發夢都仲拍緊戲，同場仲有小朋友，不過就要花時間等小朋友冷靜再拍。」胡子彤笑言見到陳漢娜摑鄭中基，已做足心理準備：「我預咗畀佢打到五勞七傷。」<br>採訪、攝影：盧妹</p></body></html>
