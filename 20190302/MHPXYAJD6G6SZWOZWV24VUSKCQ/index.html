<html><header><meta charset="utf-8"><title>阿B約恭碩良囡囡扭計</title></header><body><h1>阿B約恭碩良囡囡扭計</h1><p>鍾鎮濤（阿B）日前和太太范姜及孻女鍾幗相約音樂人恭碩良和一名講普通話的女子，在銅鑼灣食車仔麵。當日接近下午5時，已過下午茶時間，但又未到晚飯，因此店內沒太多食客，席間除鍾幗專心用餐外，阿B就滔滔不絕地傾偈，其間他更做出嘟嘴扮瘦面表情，不知在模仿誰人，但舉動逗得恭碩良拍掌大笑。<br><br>眾人在麵店內坐足一小時，阿B囡囡感到無聊，食飽後更趴在枱上擺出悶樣，之後更開始扭計，阿B見狀，就出手抱着囡囡坐到自己的大腿上，而且兩手抱緊鍾幗，再繼續跟恭碩良吹水，之後由恭碩良結賬，然後一齊離開。<br>採訪、攝影：徐錦池</p></body></html>
