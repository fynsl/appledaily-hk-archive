<html><header><meta charset="utf-8"><title>小春佔領伊健個唱</title></header><body><h1>小春佔領伊健個唱</h1><p>鄭伊健前晚在紅館演出第五場演唱會，舊愛黎芷珊亦有現身。而「黃金兄弟」陳小春、錢嘉樂、謝天華和林曉峰原本安坐觀眾席睇騷，在encore部份突然衝上舞台唱《一起衝一起闖》，久未開紅館個唱的小春，瞓在台上揚言要感受一萬二千觀眾的尖叫聲，伊健乘機問小春何時開騷？小春說：「邊有人睇我吖！」全場尖叫支持。<br><br>錢嘉樂笑小春說：「呢個舞台冇字幕機，你唱唔唱到《歲月友情》。」伊健即糾正說：「首歌係叫《友情歲月》。」全場爆笑，他們邊唱邊與觀眾握手。伊健之後感謝兄弟捧場，錢嘉樂表示自己改機票返港出席。<br>撰文：唐琛悠</p></body></html>
