<html><header><meta charset="utf-8"><title>Maroon 5赴台享頂級待遇</title></header><body><h1>Maroon 5赴台享頂級待遇</h1><p>美國樂隊Maroon 5昨晚假台灣高雄世運主場館開騷，獲5萬樂迷朝聖，明晚就殺入澳門繼續唱。<br><br>主音Adam Levine（右）前日和隊友乘搭私人飛機抵達台灣小港機場，入住目前當地最頂級的酒店，據知更有可能入住29樓的總統套房，可俯瞰整個高雄港灣。總統套房樓層提供24小時私人管理服務，達到接待各國元首及國際巨星等級的最高保安規格，一晚住宿約10萬港元。</p></body></html>
