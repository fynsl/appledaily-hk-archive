<html><header><meta charset="utf-8"><title>【性感女神】拍《真情》成功入屋</title></header><body><h1>【性感女神】拍《真情》成功入屋</h1><p>張慧儀是92年馬來西亞怡保區華裔小姐冠軍，翌年來港參選華姐，並成為無綫藝員。她在95年加入處境劇《真情》，分別飾演劉丹妹妹李彩瑤及黃智賢的歡喜冤家吳芳貴，成功入屋。90年代末，她在三級片《強姦3 OL誘惑》及《原始武器》有大膽演出，分別色誘方中信及馬德鐘，奠定性感女神地位。<br><br>張慧儀在03年因被未婚夫霍紹裘虐打，身心受創，宣佈退出娛圈，轉往馬來西亞發展，隨後到內地做生意。09年她宣佈復出，近年重返無綫演出《宮心計2深宮計》及《荷里活有個大老千》等劇集。</p></body></html>
