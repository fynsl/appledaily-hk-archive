<html><header><meta charset="utf-8"><title>勝利醜聞拖累公司股價</title></header><body><h1>勝利醜聞拖累公司股價</h1><p>韓國天團BIGBANG成員勝利投資開設的夜店Burning Sun鬧出不少是非，日前他主動到警署助查及驗毒，初步驗毒結果呈陰性反應。<br><br>事件爆出後，YG事務所宣佈勝利全面停工，將缺席本月12日在港舉行的「KKBOX香港風雲榜」，而勝利的醜聞更連累YG的股價下跌。有韓媒昨日報道勝利另一間夜店Monkey Museum因並非以娛樂場所來註冊，有逃稅之嫌，現時當地稅局已展開內部調查。</p></body></html>
