<html><header><meta charset="utf-8"><title>蘇永康開騷搵子華湊仔</title></header><body><h1>蘇永康開騷搵子華湊仔</h1><p>蘇永康相隔八年再在紅館開騷，於6月21至22日舉行個唱，好友黃子華更自編自導自演幫手拍宣傳短片，子華笑言：「乜原因咁幫忙，因為佢買咗間樓畀我，講明我一直可以住，住到第日囝囝大再畀番佢。」</p><p>蘇永康表示：「條片入面子華飾演契爺，喺我演唱會期間一力承擔湊仔服務。講開又講，呢個契爺真係唔話得，唔好話我個仔，連我自己都未見過咁大個富格林金幣，佢就送畀阿仔上契，金幣之外，仲有成日送好多玩具。阿仔見到我班朋友都喊，但契爺例外。」蘇永康歡迎子華在他開騷期間提供湊仔服務，他說：「絕對放心，我驚囝囝玩謝契爺。」<br>撰文：陳杰</p></body></html>
