<html><header><meta charset="utf-8"><title>宋慧喬被讚愛國好榜樣</title></header><body><h1>宋慧喬被讚愛國好榜樣</h1><p>韓劇《太陽的後裔》女星宋慧喬一向被讚愛國，更不時孖韓國宣傳專家、誠信女子大學徐敬德教授捐贈韓國語介紹手冊，方便在海外推廣韓國文化。適逢昨日是「三一運動」的100周年紀念日，喬妹再次發揮愛國精神，為位於荷蘭海牙的「李俊烈士紀念館」捐贈韓文牌匾及展覽館的韓文指示牌，徐敬德昨日在Ig表示：「為了紀念這個歷史性的日子，和宋慧喬一起開始有意義的事情。宋慧喬作為韓流明星，親自向世人展示該如何為國家做出貢獻，真是一個很好的榜樣。」<br><br>此外，喬妹早前為代言的品牌拍攝新廣告照時大方晒腿，非常養眼。<br>撰文：施洛冰</p></body></html>
