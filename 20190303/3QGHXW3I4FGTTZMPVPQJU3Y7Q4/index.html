<html><header><meta charset="utf-8"><title>朴信惠發福似有喜</title></header><body><h1>朴信惠發福似有喜</h1><p>韓國29歲女星朴信惠早前與玄彬拍畢新劇《阿爾罕布拉宮的回憶》後，即剪掉一頭長髮，昨日她出發去法國巴黎，出席巴黎時裝騷活動。<br><br>未知朴信惠是否因放假食得又瞓得，令到身形發福不少，昨日一身黑色服飾打扮的她，就予人脹爆感覺，加上其外衣十分鬆身，看起來更加像大肚婆，認真失策。亦由於朴信惠水腫關係，兩頰看起來亦顯得圓碌碌，比起在劇集中的纖瘦身形差一大截。<br><br>雖然打扮出事，但無損朴信惠心情，在機場見到守候的傳媒和粉絲時，心情大好打招呼。而她早前頻頻在Ig晒靚相，獲不少粉絲激讚新髮型清爽，兼看起來十分年輕。<br>撰文：施洛冰</p></body></html>
