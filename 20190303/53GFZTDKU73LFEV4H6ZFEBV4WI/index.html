<html><header><meta charset="utf-8"><title>超瓊慳錢買細價珠寶</title></header><body><h1>超瓊慳錢買細價珠寶</h1><p>賭王何鴻燊二房千金何超瓊前晚於灣仔出席珠寶設計師王幼倫的珠寶藝術紀念畫冊發佈酒會，畫冊載有王幼倫珠寶品牌過去20年的設計作品。超瓊指一直有買珠寶收藏：「以前未有錢就買啲細啲……」問到她何時試過沒錢？她即笑而不答。有否買珠寶送給媽咪？她坦言：「好難買畀佢，佢有自己見解，世上數一數二嘅，冇嘢可以買畀佢。」<br><br>此外，王幼倫指畫冊籌備困難在於要向買了珠寶的客人借回珍品拍攝，她說：「今次要借番200幾件珠寶，好多點滴都會懷念。」會否將生意傳給子女？她說：「會先將領賢（慈善機構）承傳下一代。」<br>採訪、攝影：羅慧敏</p></body></html>
