<html><header><meta charset="utf-8"><title>《波希米亞狂想曲》內地刪同志情節</title></header><body><h1>《波希米亞狂想曲》內地刪同志情節</h1><p>重現英國殿堂級樂隊Queen的《波希米亞狂想曲：搖滾傳說》（Bohemian Rhapsody）在今年奧斯卡大放異彩，男主角雷米馬利克（Rami Malek）更順利抱走影帝獎座。電影近日終於獲內地廣電總局通過排期上映，不過需刪走片中的同志情節。據外媒報道，電影預計本月中在內地正式上畫，但片中描寫樂隊主音兼靈魂人物Freddie Mercury的性向片段，通通冇得留低，連同吸毒等被標籤為敏感元素的情節，共將刪走最少1分鐘畫面，審查制度再掀爭議。<br>撰文：陳家欣</p></body></html>
