<html><header><meta charset="utf-8"><title>黎耀祥叫發哥蒲頭</title></header><body><h1>黎耀祥叫發哥蒲頭</h1><p>黎耀祥、黃澤鋒及祝文君等一班藝進同學會會員，昨日在尖沙嘴宣傳本月7日晚舉辦藝進30周年晚宴。黃澤鋒任副會長，祥仔以學員身份支持，他關心澤鋒太太陀B狀況，澤鋒說：「現在19周，聽講20周就會識得聽我講嘢，老婆健康狀況好好。」祥仔視澤鋒為好榜樣，言下之意想再生B？祥仔笑說：「我生唔到啦，我個仔好大個，21歲，係都抱孫啦。」<br><br>澤鋒多謝學員支持，當晚會有不同演出及籌款，並說：「同發哥傾緊，希望佢出席，話晒佢係第一任永遠榮譽會長，創會會員，咁多年交低咗畀我哋。」祥仔笑說：「交唔低嘅，應該要出嚟蒲吓頭。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
