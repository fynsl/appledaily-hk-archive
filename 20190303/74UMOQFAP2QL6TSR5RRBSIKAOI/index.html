<html><header><meta charset="utf-8"><title>過度活躍童　一學即愛上體操</title></header><body><h1>過度活躍童　一學即愛上體操</h1><p>【小檔案】29歲的邱沚峯，小時候患過度活躍症，10歲時父母送他到學習體操消耗體力，結果一試愛上，加入技巧體操團隊。教練看好他有潛質參加奧運，故積極栽培，一星期練習六日，每日練習三至八小時，「奧運」就是他當時的人生目標。</p><p>到17歲時，邱沚峯恩師因腸癌逝世，令他大受打擊，加上團隊出現問題，他最終選擇離隊。但沚峯沒有放棄體操夢，19歲考入競技體操香港代表隊，其間奪得跳馬、自由體操等多個獎項，後因傷患漸多，只好放棄奧運夢，在22歲時退役，並開始到學校教授體操，成為全職體操教練。</p></body></html>
