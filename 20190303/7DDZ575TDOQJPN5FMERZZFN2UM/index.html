<html><header><meta charset="utf-8"><title>陳嘉寶囡囡大眼電暈爸爸</title></header><body><h1>陳嘉寶囡囡大眼電暈爸爸</h1><p>現年29歲的陳嘉寶（Anjaylia）今年1月為老公黃頌祈誕下女兒黃恩言（Hosanna）。熱愛滑水的黃頌祈首次當父親，前日還宣佈離開滑水總會，希望多點時間陪女。</p><p>黃頌祈昨日在Ig上載囡囡的正面照，Hosanna有一雙大眼睛和好深的雙眼皮，似足媽咪Anjaylia。黃頌祈自爆每日都留在家中做攝影師，時刻都望住愛女。他留言說：「我正式宣佈：1.我電話就快冇位；2. 我已經被徹底融化……介紹番，呢位係我嘅官方專屬模特兒Hosanna Wong，黃恩言小姐。」最後黃頌祈仲搞笑留言：「多謝天父佢唔似爸爸。」<br>撰文：沈麗珠</p></body></html>
