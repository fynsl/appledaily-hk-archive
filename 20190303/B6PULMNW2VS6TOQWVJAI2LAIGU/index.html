<html><header><meta charset="utf-8"><title>《炸雞》登韓銷售No.1</title></header><body><h1>《炸雞》登韓銷售No.1</h1><p>韓國男星柳承龍、李東輝及李荷妮等主演新片《炸雞特攻隊》，於本月28日在港上映。<br><br>電影在韓國屢創佳績，上映截至前日累計觀影人次有1,583萬名，繼續穩坐韓國電影史上累計觀影人次的第二位，冠軍仍由崔岷植及柳承龍主演的《鳴梁》以逾1,761萬名觀眾所保持。雖然《炸雞》累計觀影人次不及《鳴梁》，但在銷售額就以1,360億韓圜（約9億5,240萬港元）超越《鳴梁》的1,357億韓圜（約9億5,030萬港元），登上當地電影史上銷售額首位。</p></body></html>
