<html><header><meta charset="utf-8"><title>木村偉仔日本世紀重逢</title></header><body><h1>木村偉仔日本世紀重逢</h1><p>日本男星木村拓哉與梁朝偉曾在電影《2046》合作，當年出席記者會時，木村更搭着梁朝偉肩膊，兩人友情非淺。早前患感冒的木村昨日更新微博，貼上他與梁朝偉「世紀重逢」的最新合照。木村留言說：「去逛街偶然重逢了Tony@梁朝偉，最棒的驚喜！」<br><br>其實，梁朝偉在日本已有一段時間，早前在北海道他遇到蔡一智一家及張智霖和袁詠儀，梁朝偉更請他們吃飯。而偉仔太太劉嘉玲也有轉發木村的微博，她留言說：「他讓我猜今天碰到了誰？我怎麼也沒想到就是你！」看來梁朝偉遇到木村也感到驚喜。<br>撰文：沈麗珠</p></body></html>
