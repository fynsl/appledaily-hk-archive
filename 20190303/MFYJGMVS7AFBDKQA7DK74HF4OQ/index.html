<html><header><meta charset="utf-8"><title>綾瀨遙孕婦Look襲台</title></header><body><h1>綾瀨遙孕婦Look襲台</h1><p>日本女星綾瀨遙明天為其代言的手錶品牌出席台灣記者會，原來她已提前一星期到當地，連日來在台中和台北街頭為日本雜誌取景。綾瀨遙昨早獲10多名工作人員陪同現身台北市大安區，穿上超鬆身連身裙的她，還自摸肚子，看起來頗有孕婦感覺。<br><br>綾瀨遙先到有機商店買兩箱有機酵素產品，再到台北潮州街一間售賣鳳梨酥等小食的店舖。及至中午，綾瀨遙獲安排食小籠包醫肚，又品嚐雪花芒果冰，大快朵頤。</p></body></html>
