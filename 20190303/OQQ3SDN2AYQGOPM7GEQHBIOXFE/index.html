<html><header><meta charset="utf-8"><title>苦練特訓　推郁吉普車</title></header><body><h1>苦練特訓　推郁吉普車</h1><p>貝兒娜森為了在外形上更貼近超級英雄，她在《Marvel隊長》開鏡前9個月已開始操肌，在健身教練的協助之下，進行攀石、引體上升及舉重等特訓，並接受嚴格的武術訓練。<br><br>貝兒日前曾在訪問中，表示舉重時可舉起215磅，但她也坦言：「我也有應付不來的時候，曾經要求停止訓練，但最終我仍是撐過來了。」貝兒娜森又不時在社交網與粉絲分享健身心得，她上月就上載一段她獨自推動一架重5千磅吉普車的短片，而且一推就連續推足一分鐘；她也曾在社交網上載攀石短片，見她攀到上天花板，網民大讚她可飾演女版蜘蛛俠。<br>撰文：沈麗珠</p></body></html>
