<html><header><meta charset="utf-8"><title>尊尼狄普反擊前妻索4億</title></header><body><h1>尊尼狄普反擊前妻索4億</h1><p>尊尼狄普（Johnny Depp）跟前妻安芭赫德 （Amber Heard）的家暴風波糾纏幾年，男方身價暴跌成票房毒藥，女方則憑《水行俠》（Aquaman）躋身DC女神。尊尼狄普早前反擊，告安芭赫德傷害他的名譽，索償5,000萬美元，即近4億港元。他的代表律師Adam Waldman指安芭赫德先向男方施暴，繼而破壞他的名譽，而安芭赫德方面亦隨即發聲明，堅稱前夫的指控毫無理據。</p></body></html>
