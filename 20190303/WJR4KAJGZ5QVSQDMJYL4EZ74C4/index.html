<html><header><meta charset="utf-8"><title>Jonas Brothers舉家拍MV</title></header><body><h1>Jonas Brothers舉家拍MV</h1><p>曾在美國風靡萬千少女的Jonas Brothers近日宣佈重組並推出全新單曲《Sucker》，MV找來三兄弟的另一半齊齊上鏡，以浮誇造型瘋狂放閃。</p><p>短片中除了Kevin、Joe和Nick三兄弟外，還有大嫂Danielle和跟三弟新婚的印度女星喬普拉（Priyanka Chopra），眾人換上華麗禮服在豪宅中狂歡，更有在花園放狗和浸浴的鏡頭。不過最爆要數二哥跟女友「黑鳳凰」蘇菲特納（Sophie Turner），二人在片中大玩綑綁，為新歌豁出去。<br>撰文：陳家欣</p></body></html>
