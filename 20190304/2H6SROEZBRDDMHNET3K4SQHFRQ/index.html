<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳曉華遭佳麗排擠</title></header><body><h1>【馮仁昭四圍超】陳曉華遭佳麗排擠</h1><p>陳曉華（小圖）前晚雖然順利登上《2019國際中華小姐競選》冠軍寶座，不過是非馬上殺埋身，除咗有網民質疑佢係唔係實至名歸外，前晚比賽完，唔少佳麗喺社交網post合照，都冇陳曉華份。<br><br>而大溪地代表楊美麗喺慶功宴捉住幾位得獎佳麗一齊玩live，逐一介紹亞軍王慧媛、季軍吳雅珠同友誼小姐鄭子怡，陳曉華當時咁啱經過，喺外圍興奮舉V，楊美麗就介紹佢係中國佳麗。<br>撰文：馮仁昭</p></body></html>
