<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉怕報應拒打小人</title></header><body><h1>【馮仁昭四圍超】麥紫莉怕報應拒打小人</h1><p>「偽AV女」麥紫莉、亞姐最上鏡小姐李芷菱、百萬女郎秦芷瑤同禤嘉儀噚日喺銅鑼灣為亞視節目打小人，麥紫莉笑指四方八面都多小人，任何時候工作唔順就想打，但聽講打小人會影響積陰德，佢即刻唔敢打，怕有報應。<br><br>噚日亦有到場嘅節目策劃黎文卓，指亞視會製作好多短視頻：「呢個節目過咗驚蟄，之後到38婦女節、復活節，我哋會諗其他嘢度橋。」<br>撰文：馮仁昭</p></body></html>
