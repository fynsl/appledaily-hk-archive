<html><header><meta charset="utf-8"><title>高鑫收入跌　全年少賺7%</title></header><body><h1>高鑫收入跌　全年少賺7%</h1><p>【本報訊】高鑫零售（6808）公佈截至去年12月31日止全年業績，股東應佔溢利為25.88億元（人民幣．下同），同比跌7.3%。<br><br>高鑫全年收入為993.59億元，同比下跌2.9%，每股盈利0.27元，每股派末期息14港仙。<br><br>期內毛利率由24.1%增至25.3%，公司指，來自銷售貨品的收入為955.51億元，同比跌3.3%。主要受到與蘇寧易購於家電銷售方面訂立的安排所影響。<br><br>至於盈利下跌，公司解釋除發展實體門店網絡外，亦透過淘鮮達項目投資其O2O（線上至線下）業務，此投資帶來額外的人事成本、新設備的折舊以及其他營運成本。</p></body></html>
