<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天佑內疚向父發脾氣</title></header><body><h1>【馮仁昭四圍超】天佑內疚向父發脾氣</h1><p>Shine嘅徐天佑（右）接受商台《1圈圈 星光背後》訪問，提到人生最大遺憾係亂對老竇發脾氣。佢話當時事業迷失，同拍檔黃又南拆夥，父親想主動關心個仔，但佢唔領情兼發脾氣，最後雙方嗌大交。<br><br>12年Shine重組開演唱會，可惜徐爸爸患癌，天佑喺老竇彌留前一日，喊住同佢講對唔住，但剛上的士就收到爸爸離世消息，令佢好傷心同內疚。<br>撰文：馮仁昭</p></body></html>
