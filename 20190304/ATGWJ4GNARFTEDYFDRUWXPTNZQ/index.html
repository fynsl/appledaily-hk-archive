<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張嘉兒感恩司機拾失物</title></header><body><h1>【馮仁昭四圍超】張嘉兒感恩司機拾失物</h1><p>35歲港姐冠軍張嘉兒即將生第二胎，前日佢喺跑馬地坐小巴漏低八達通同鎖匙包，之後同朋友食完嘢三個鐘後先至去搵，好彩搵得番。<br><br>張嘉兒喺社交平台大讚小巴司機：「人間有愛，走嗰陣搭番小巴，多口問司機，佢哋話有同事執咗，實在太感動。」佢話鎖匙包係老公送意義大，失而復得太幸運，不過佢貼咗張馬爾代夫旅行相，就被網民笑佢「圖文不符」。<br>撰文：馮仁昭</p></body></html>
