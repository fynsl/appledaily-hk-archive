<html><header><meta charset="utf-8"><title>【蘋聞重溫】《八美圖》花旦多息影嫁人</title></header><body><h1>【蘋聞重溫】《八美圖》花旦多息影嫁人</h1><p>麥翠嫻在亞視訓練班畢業後，就被派進劇組拍攝以女性為題材的劇集《八美圖》。該劇集齊當時亞視當家花旦，包括李影、禤素霞、魏秋樺、蔡瓊輝、馬敏兒、葉玉萍和蔡倩兒。<br><br>時至今日，除麥翠嫻外，李影、魏秋樺仍不時在電視螢幕前現身，而紅極一時的馬敏兒，演出過膾炙人口的《鱷魚淚》、《變色龍》等經典劇集，85年退出娛樂圈，03年重返亞視拍攝電視劇《萬家燈火》，09年馬敏兒在訪問中透露已在印度剃度出家。其餘數位大多已息影嫁人，鮮有在公眾場合露面。</p></body></html>
