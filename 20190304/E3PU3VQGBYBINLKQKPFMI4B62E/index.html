<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫對細妹閃婚嚇親</title></header><body><h1>【馮仁昭四圍超】鍾舒漫對細妹閃婚嚇親</h1><p>鍾舒漫及田蕊妮等噚日到九龍灣出席港台舉辦「平等機會多元共融行動」，提到細妹鍾舒祺突然閃婚，身為家姐嘅鍾舒漫，原來喺今年初先知日子。<br><br>鍾舒漫話：「佢一年前有呢個念頭，但年頭先同我講話2月14號要結婚，我都嚇親，原先打算低調，佢接受唔到自己成為師奶，想繼續接少女工作，雙方父母一早知，註冊時由牧師證婚，之後都諗住擺酒。」<br>撰文：馮仁昭</p></body></html>
