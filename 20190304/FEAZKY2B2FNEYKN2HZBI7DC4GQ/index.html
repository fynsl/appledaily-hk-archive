<html><header><meta charset="utf-8"><title>二汶開騷為動物籌款</title></header><body><h1>二汶開騷為動物籌款</h1><p>林二汶昨日到大角嘴舉行音樂會為動物籌款，不扣除成本全數撥捐三間動物機構，連表演樂手亦沒收酬勞。她本身有養狗，因工作不定時要由家人照顧，二汶說：「我唔明白點解啲人會棄養動物，我都想為動物做多啲，除咗捐錢，有諗過做動物暫託，但工作時間唔穩定，唔可以再丟低畀人湊。」<br><br>有計劃再為動物舉行音樂會的二汶，表示下月會出新歌，在今年內推出唱片，預計明年會舉行個人音樂會，她說：「自己一個做，都會緊張，好多嘢都仲未落實。」而她忙於工作外，也急於為哥哥林一峰個唱宣傳：「我今次只係幫佢打氣，唔會做嘉賓。」<br>採訪、攝影：王連連</p></body></html>
