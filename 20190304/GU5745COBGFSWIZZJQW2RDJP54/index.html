<html><header><meta charset="utf-8"><title>【add名人時尚】3/4妝</title></header><body><h1>【add名人時尚】3/4妝</h1><p>每天趕着出門上班，花30分鐘化好整個妝容實在很奢侈。近來韓國興起「3/4妝容」，提倡極淡、甚至省去眼妝，把重點放在妝容其他部份，省時之餘，也為妝容帶來一番新氣象。</p><p>撰文：黎嘉榆<br>攝影：郭賢興<br>示範：YooJeong of Quest<br>化妝、髮型：Angel Wong</p><p>赤紅Lady</p><p>【Steps】</p><p>桃紅Girl</p><p>【Steps】</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
