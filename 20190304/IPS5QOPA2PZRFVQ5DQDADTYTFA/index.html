<html><header><meta charset="utf-8"><title>林嘉欣寫定平安紙</title></header><body><h1>林嘉欣寫定平安紙</h1><p>林嘉欣、吳浩康及曾樂彤等，昨日冒雨去到大棠參與善寧會登山善行活動。主辦機構協助晚期病患者及家屬提供服務，嘉欣說：「我爸爸五年前過世，成家人陪住佢，家人都需要正面嘅死亡教育。」嘉欣建議要預早為自己離開世界做準備，她說：「我同先生都有寫平安紙，安排得好可以保護番屋企人，要『好死』，走得有尊嚴同有準備。」</p><p>另外，吳浩康及曾樂彤均表示曾冒雨行山，吳浩康說：「曾經太大雨完全走唔到，喺涼亭等咗四個鐘。」曾樂彤日前到美國出席時裝周，她高興表示，同行有文詠珊（JM）和木村光希，令她大開眼界。<br>採訪、攝影：張俊銘</p></body></html>
