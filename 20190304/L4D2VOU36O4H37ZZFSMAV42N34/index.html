<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔攬歌迷：我好含蓄</title></header><body><h1>【馮仁昭四圍超】軒仔攬歌迷：我好含蓄</h1><p>張敬軒噚日喺上水廣場舉行《Senses Inherited》簽唱會，歌迷逼爆三層商場。大會安排歌迷玩遊戲，贏咗可以擁抱軒仔10秒，軒仔講笑話：「你哋有冇問過當事人，我好含蓄㗎。」<br><br>隻碟已推出半年，軒仔話一直未有場地開簽唱會：「想睇吓銷量先，𠵱家都追緊1萬5千隻。」講到11月紅館個唱，軒仔話：「今次會同中樂團合作，到時會打大鼓，導演要我除衫騷胸肌。」<br>撰文：馮仁昭</p></body></html>
