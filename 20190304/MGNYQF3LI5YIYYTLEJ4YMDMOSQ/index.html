<html><header><meta charset="utf-8"><title>【蘋聞重溫】婚後曾歷破產</title></header><body><h1>【蘋聞重溫】婚後曾歷破產</h1><p>麥翠嫻於83年在亞洲電視第一屆藝員訓練班畢業前，曾在葵涌石蔭邨一間幼稚園擔任教師。在亞視年代麥翠嫻備受力捧，先後參演過《少女慈禧》、《秦始皇》及《霍東閣》等劇演出。88年跳槽過無綫拍攝過《火玫瑰》、《射鵰英雄傳》等，以二線角色為主，95年拍畢《刑事偵緝檔案》（圖）後，嫁給商人龔汝華後息影。<br><br>麥翠嫻夫婦二人曾從事地產投資，不過，04年丈夫龔汝華被中國銀行入禀，遭法庭頒佈破產令，麥翠嫻仍對老公不離不棄。跟老公走過破產歲月的麥翠嫻，近年開始活躍演出舞台劇，以及到世界各地登台。</p></body></html>
