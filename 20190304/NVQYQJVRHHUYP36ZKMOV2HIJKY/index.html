<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比起孖達50球里程碑</title></header><body><h1>求驗客手記：麥巴比起孖達50球里程碑</h1><p>星期三會喺歐聯16強次回合再戰曼聯嘅巴黎聖日耳門（PSG），喺上星期六法甲收起大部份主力下，作客靠基利安麥巴比梅開二度，反勝聯賽榜下游嘅卡昂2:1，而麥巴比亦達成喺PSG入50球嘅里程碑。麥巴比喺PSG踢咗短短76場波就入50球，佢賽後受訪話：「教練（杜曹）喺賽前講，喺一場重要嘅比賽上演前，我哋要贏呢場波。我哋嚟呢度要搭三個鐘巴士，我哋係為咗勝利而嚟。」</p></body></html>
