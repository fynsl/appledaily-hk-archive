<html><header><meta charset="utf-8"><title>陳漢娜露骨對白感尷尬</title></header><body><h1>陳漢娜露骨對白感尷尬</h1><p>陸駿光、陳漢娜、李任燊及林善日前於九龍塘宣傳電影《G殺》，陸駿光與陳漢娜演師生戀，更有大膽口交情節，對白露骨，陸駿光說：「係枱底交易，拍時我都尷尬，屬於本身情侶做嘅事，但發生於師生關係就要睇吓大家覺得啱唔啱。」陳漢娜則說：「初時都好尷尬，我同老師嘅露骨對話，中間牽涉口交，一個𡃁妹同一個老師講呢樣嘢，點樣令到場戲唔核突。」<br><br>李任燊透露角色演亞氏保加症學生：「驚太刻意演個特殊病患者。」林善戲中角色和自己一樣都是毒L。<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
