<html><header><meta charset="utf-8"><title>黃玉郎五度做父親</title></header><body><h1>黃玉郎五度做父親</h1><p>現年68歲的香港漫畫教父黃玉郎，前年向年輕37年的女友Cass求婚成功，並在上月情人節在港註冊成為夫婦。昨傳出Cass已懷3個月身孕，黃玉郎接受電話訪問時，大方承認五度為人父消息：「有咗幾個月啦，性別暫時唔方便講。做爹哋梗係非常高興，仔女都冇所謂，上天點安排就點安排。」黃玉郎直言太太懷孕是早有安排：「係預計之內，預計會生。」問到太太是否人工受孕時，黃玉郎豪氣說：「多謝誇獎有心有力。」<br><br>Cass是黃玉郎的第二任妻子，首任妻子漫畫家馬夢妮，為他誕下兩子一女，長子今年約44歲。而跟倪詩蓓所生的細仔Royce亦已19歲，今次是他第五度做父親。<br>採訪：何永寧</p></body></html>
