<html><header><meta charset="utf-8"><title>【復出登台】拍港台劇過足戲癮</title></header><body><h1>【復出登台】拍港台劇過足戲癮</h1><p>麥翠嫻近年復出後既愛登台又愛演戲，近日更接拍港台劇《運輸背後》，飾演艾威的太太。劇中艾威是一名考牌官，遇上各種「學神」，遇上不少意外，令麥翠嫻好擔心。<br><br>麥翠嫻說：「其實我都拍過好多港台節目，好似《鏗鏘集》、《ICAC》都拍過，今次呢部《運輸背後》都好有誠意，故事好貼地，有啲學生半桶水去揸車，其實考牌官都好危險，做太太當然好擔心，後來知道背後都有好大使命感，最後就好支持。」問到可介意收視低？她說：「唔介意，做藝人無論有幾多觀眾支持你，都要做好呢份工。」</p></body></html>
