<html><header><meta charset="utf-8"><title>港航減成本　擬大削機隊</title></header><body><h1>港航減成本　擬大削機隊</h1><p>【本報訊】為控制成本，傳香港航空擬削減超過四分之一的機隊。<br><br>《南華早報》日前引述消息人士報道，港航着力重組架構，計劃之一是大削飛機數目，將由38架大減至28架，部份飛機或會轉讓至主要股東海航、退回予飛機租賃公司，或直接棄置，最受影響的可能會是Airbus A330-200。<br><br>港航無否認報道，僅回應指公司正鞏固和優化網絡和機隊，以改善架構，提升收入，控制成本，以達至更高生產力，但強調不會因而裁員。目前港航員工數目達3,900人，包括1,900名機艙服務員，及逾630名機師。</p></body></html>
