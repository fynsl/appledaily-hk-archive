<html><header><meta charset="utf-8"><title>車太鉉患驚恐症</title></header><body><h1>車太鉉患驚恐症</h1><p>韓國男星車太鉉前晚孖好友洪京民、選秀節目《PRODUCE 101》出身的17歲男歌手Kim Samuel亮相JTBC節目《認識的哥哥》，車太鉉在節目上自爆患上驚恐症已超過六年：「雖然現時已經不用靠藥物，但仍未完全康復。」主持人徐章勳大感驚訝，坦言車太鉉看似性格開朗，完全不像有心理病。</p><p>車太鉉等又即場表演新歌，不過由於車太鉉、洪京民與Kim Samuel的年齡相差25歲，《認識的哥哥》眾主持人都笑說：「好像老竇和囝囝一起表演。」Kim Samuel更謂只比車太鉉的大仔年長5歲，引起爆笑。<br>撰文：文康妮</p></body></html>
