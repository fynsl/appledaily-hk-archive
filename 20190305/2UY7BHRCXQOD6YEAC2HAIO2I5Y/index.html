<html><header><meta charset="utf-8"><title>搵第二個做黑警會嬲</title></header><body><h1>搵第二個做黑警會嬲</h1><p>杜汶澤繼在《伊莎貝拉》演梁洛施的父親後，在《G殺》中再為人父，他笑言接拍原因是要跟古天樂看齊：「首先係因為陳漢娜，佢上一套《殺破狼．貪狼》係古天樂做佢老竇，今次到我做佢老竇，突然間覺得自己同古天樂變咗同一個level。」 <br><br>另一原因是戲中另一身份是黑警龍爺，阿澤認為角色是度身訂做：「睇完個劇本，如果佢搵第二個人去做黑警呢個角色我會嬲，冇人會好似我咁了解黑警，我係『香港黑警研究科』科長，所以甚麼『劇本角色吸引』嗰啲全部都呃人嘅。」近年不少年輕人覺得逢警必黑，阿澤認為：「咁又唔係逢警必黑，但未至於去到要表揚囉。」</p></body></html>
