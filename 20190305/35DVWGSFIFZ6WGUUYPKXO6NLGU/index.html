<html><header><meta charset="utf-8"><title>大埔征平壤　明午鬥黎明</title></header><body><h1>大埔征平壤　明午鬥黎明</h1><p>【亞協盃附加賽】<br>【本報訊】港超聯球會和富大埔昨日由北京轉機到平壤，準備在周三下午亞協盃附加賽作客對北韓黎明SC，而教練李志堅表示，黎明SC相當年輕，側擊力強，首回合必須小心應戰。<br><br>大埔繼2010年後再戰亞協盃，與北韓球會黎明SC爭I組餘席。教練李志堅表示，據有限的黎明SC的資料，主隊超過半隊球員是1998年或以後出生，陣中年紀最大亦只有25歲。他說：「主隊甚有紀律，當中左路側擊的威脅亦非常大，故必須要格外留意。」大埔到平壤後便即安排訓練以適應當地天氣。<br>記者：曾雁平</p></body></html>
