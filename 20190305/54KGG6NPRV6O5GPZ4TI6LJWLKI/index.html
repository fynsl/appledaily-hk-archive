<html><header><meta charset="utf-8"><title>趣趣地：祖記又贏放甩16分</title></header><body><h1>趣趣地：祖記又贏放甩16分</h1><p>意甲周日嘅榜首戰，祖雲達斯雖則有上半場射入罰球嘅比真歷喺下半場被趕出場，但祖記作客都以2:1擊敗上半場有門將阿歷斯美列特被逐嘅拿玻里，家陣榜首領先優勢已經有16分。拿玻里開賽25分鐘，就有門將阿歷斯美列特侵犯基斯坦奴朗拿度領紅，拿玻里由門將奧斯賓拿入替米利克，有罰球嘅祖記就由比真歷射入領先。39分鐘安利簡恩入多粒，祖記上半場贏夠2:0。不過下半場兩分鐘，就到比真歷被逐，大家都10打10，拿玻里喺61分鐘追番粒都冇用，最後都輸1:2。爭取意甲8連冠嘅祖記家陣以26戰得72分坐穩榜首，仲有12輪以16分領先第2位嘅拿玻里，冠軍冇走雞。 </p></body></html>
