<html><header><meta charset="utf-8"><title>前田敦子報喜一索得男</title></header><body><h1>前田敦子報喜一索得男</h1><p>日本偶像組合AKB48前一姐前田敦子去年7月跟男星勝地涼閃婚，婚後即認有喜，勝地涼昨日在Ig宣佈老婆已順利誕下兒子，母子平安。他留言指今後會全力照顧孩子，又肉麻稱對老婆有說不盡的感謝：「真的謝謝你，辛苦了。」難掩初為人父喜悅，神七成員高橋南都有送上祝福。</p><p>雖然勝地涼未有公開囝囝的出生日期，不過有粉絲發現，二人選在今日公佈喜訊或暗藏玄機，事關AKB48單曲《10年櫻》正是09年3月4日發行，在10周年的日子見證昔日偶像踏入人生新階段，不少粉絲都感嘆別具意義。<br>撰文：陳家欣</p></body></html>
