<html><header><meta charset="utf-8"><title>古仔監獄重遇林峯</title></header><body><h1>古仔監獄重遇林峯</h1><p>古天樂先後拍了三套林德祿執導的《風暴》系列電影，下月有第四部《P風暴》上映。繼續飾演ICAC高級調查主任的古仔，今次為了查案不惜犯事入獄，重遇第一集被他拘捕的林家棟，以及橫行無忌的地產集團富二代林峯。<br><br>古仔和林峯有不少動口又動手的場面，包括林峯一臉兇狠將古仔逼到鐵絲網，手執對方衣領。林峯對搭建的監獄場景讚不絕口：「我未見識過真實嘅監獄，但拍攝前上網睇過相，所以一去到片場會覺得嘩！就係呢個感覺，一個真實嘅監獄！自然就覺得自己係監犯。」<br>撰文：李森</p></body></html>
