<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翠如學廚搵小三幫手</title></header><body><h1>【馮仁昭四圍超】翠如學廚搵小三幫手</h1><p>黃翠如噚日喺銅鑼灣出席「好情人烹飪證書課程發佈會」，自認廚藝係BB班嘅佢，因為做咗人妻，覺得烹飪好重要，有助增進感情，佢話會報名上堂提升廚藝。翠如又爆老公蕭正楠最近買餸煲湯畀佢帶去開工。<br><br>蕭正楠今個月23號42歲生日，翠如笑指廚藝輸畀「小三」曹永廉：「希望可以煮大蝦粉絲煲，煮三餸一湯，但材料仲未識買，可能搵阿廉幫手，但係小三唔可以成日擺喺屋企。」<br>撰文：馮仁昭</p></body></html>
