<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙被雪三年食老本</title></header><body><h1>【馮仁昭四圍超】馮允謙被雪三年食老本</h1><p>馮允謙噚日到新城宣傳新歌《聲音導航》，之前因為舊公司合約而有三年冇派歌，佢話情緒低落兼迷茫。問到係咪俾無綫雪藏？佢話：「都算係，不過都要多謝舊公司，如果唔係都冇巨聲幫，亦都冇我。」<br><br>雖然被雪，但公司仲有幫馮允謙接基本工作，但唔夠做生活費，要靠積蓄、幫人寫歌同到父親傢俬店幫手，好彩上年同新公司簽約，令佢可以再出新歌。<br>撰文：馮仁昭</p></body></html>
