<html><header><meta charset="utf-8"><title>陳冠希狂啜壽星女</title></header><body><h1>陳冠希狂啜壽星女</h1><p>陳冠希和女友秦舒培前晚為囡囡Alaia慶祝兩歲生日，他在Ig貼出女兒的單人相，一副有女萬事足模樣。他在留言稱對女兒的愛非筆墨所能形容，指Alaia幸福就是自己一生中最重要的事。</p><p>生日派對現場以白色、淺藍色佈置為主，Alaia一見到糖果即表現興奮。陳冠希抱着Alaia齊齊吹蠟燭，又和秦舒培左右兩邊啜囡囡的面珠，一家三口幸福滿瀉，其間陳冠希教囡囡講：「Thank you！」Alaia非常聽話跟着爸爸講。事實上，陳冠希自從當了爸爸後，即搖身一變「晒女狂魔」，除了專注事業，也抽多了時間陪伴家人，不時在Ig公開囡囡的可愛相片。<br>撰文：李森</p></body></html>
