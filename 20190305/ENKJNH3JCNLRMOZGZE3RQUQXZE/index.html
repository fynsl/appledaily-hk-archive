<html><header><meta charset="utf-8"><title>特步夥Wolverine設合營</title></header><body><h1>特步夥Wolverine設合營</h1><p>特步國際（1368）昨日公佈，將與休閒品牌營銷商Wolverine成立合資合司，並於內地高等級城市商場、香港及澳門開發、營銷及分銷品牌Merrell（邁樂）及Saucony（聖康尼）旗下的服飾及配飾等。雙方會分別支付初始融資金額1.55億元人民幣。公告表示，組成合資公司後，特步除了能成為多品牌組合集團，亦能提高另外兩個品牌的知名度。銷售產品會針對中國人體型及品味。<br><br>Wolverine產品於美國及全球約200個國家及地區發售，旗下品牌包括Merrell、 Sperry、Hush Puppies等。</p></body></html>
