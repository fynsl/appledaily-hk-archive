<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒希臘遇街頭騙案</title></header><body><h1>【馮仁昭四圍超】霆鋒希臘遇街頭騙案</h1><p>謝霆鋒（中）嘅節目《鋒味前奏》請咗火火同劉翁做嘉賓，整咗一味「吳彥祖黃芽白沙律」，兩位嘉賓由質疑到最後食唔停。<br><br>霆鋒透露早前同吳彥祖到希臘拍外景，喺當地遇到一種叫「Give me your finger」街頭騙案，佢話：「如果你真係畀咗隻手指佢，就會捉實你隻手指不斷扭，跟住問你攞錢。」最後霆鋒向對方送上中指，跟住靠跑得快避過一劫。<br>撰文：馮仁昭</p></body></html>
