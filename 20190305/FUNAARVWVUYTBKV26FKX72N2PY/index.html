<html><header><meta charset="utf-8"><title>陳豪唱兒歌冧囡囡</title></header><body><h1>陳豪唱兒歌冧囡囡</h1><p>陳豪、陳庭欣及莊思敏等前晚到灣仔出席「仁濟醫院周年慈善餐舞會2019」，陳豪擔任表演嘉賓，獻唱了三首歌曲。問他平時可有唱情歌冧太太陳茵媺？陳豪坦言：「冇喎！我都算係半個歌手出身，有時登台表演都會唱歌，三首起、五首止。」</p><p>自從有了三名子女後，陳豪會為子女唱兒歌，他指囡囡Camilla特別喜歡唱歌，英文或國語歌都會唱。提到最近恐怖虛擬角色「Momo」被指在網上教唆兒童自殘，雖有組織澄清這是虛假消息，但陳豪表示關注事件，會小心留意：「好彩有家長傳過畀我睇，盡量都唔會畀小朋友睇，驚佢哋留低唔好印象，會發噩夢，對將來發展亦唔好。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
