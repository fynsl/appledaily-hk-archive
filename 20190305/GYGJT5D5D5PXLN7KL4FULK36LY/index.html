<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yumiko滑雪傷韌帶</title></header><body><h1>【馮仁昭四圍超】Yumiko滑雪傷韌帶</h1><p>靚媽鄭希怡（Yumiko）前晚喺社交網上載坐輪椅相，見佢閉眼兼用手托住頭，留言：「挑戰自己的時候，總會遇到少少挫折。」然後加tag寫「不用擔心」、「不用慰問」、「小事」、「過兩日再戰」。<br><br>原來Yumiko去滑雪時受傷，但唔嚴重，佢回覆馮仁昭話傷咗韌帶。之後再貼企喺雪地嘅相兼留言：「冇事！行得，企得，食得，玩得，多咗少少嘢，仲fashion咗！」<br>撰文：馮仁昭</p></body></html>
