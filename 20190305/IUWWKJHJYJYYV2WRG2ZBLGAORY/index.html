<html><header><meta charset="utf-8"><title>楊思琦隨口講舊情</title></header><body><h1>楊思琦隨口講舊情</h1><p>楊思琦昨日到新城宣傳新歌《愛的森林》，她笑言訪問後把握機會向薛家燕自薦演出《流行經典50年》。忙完香港宣傳，她將展開廣東省宣傳，會先去廣州及江門，再到杭州及青島等地商演。<br><br>提到近日接受專訪時提及囡囡生父一事，楊思琦解釋難免被問及往事或感情事，她本人沒有刻意重提，只是主持人不斷深入問，她說：「有時我都話唔講㗎！係有時問得更深入就隨便講咗幾句。」問會等囡囡多大時再向她談生父的事？楊思琦尷尬地說：「好難界定，我哋傾第二啲嘢啦。」<br>採訪、攝影：馬建華</p></body></html>
