<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡李惠莉關注孫兒教育</title></header><body><h1>【馮仁昭四圍超】蔡李惠莉關注孫兒教育</h1><p>玩具大王蔡志明太太、保良局主席蔡李惠莉同副主席何超鳳等噚日喺尖沙嘴出席「流動玩具圖書車啟動禮」，蔡太話要8個孫學珍惜，每逢節日只買一份玩具慶祝。<br><br>提到最近有恐怖虛擬角色入侵網絡卡通鼓吹自殘自殺，蔡太話：「不良意識小朋友入咗腦唔好，要諗方法去處理。」蔡太仲話：「我都要留意吓，父母都有責任，老師亦要教育，我好少見啲孫睇呢類節目，要揀畀佢哋睇。」<br>撰文：馮仁昭</p></body></html>
