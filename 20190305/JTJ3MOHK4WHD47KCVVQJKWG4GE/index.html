<html><header><meta charset="utf-8"><title>Janice Freeman猝逝Miley致哀</title></header><body><h1>Janice Freeman猝逝Miley致哀</h1><p>美國真人騷節目《完美Sing戰》（The Voice）參賽者Janice Freeman（中），大前日因肺炎及血凝塊流到心臟逝世，終年33歲。Janice生前在節目中獲小天后Miley Cyrus（右）選中加入其隊伍，成為11強之一。比賽完結後，二人仍維持友好關係，Janice曾表示Miley在她財困時幫忙付半年房租。而Miley與另一導師珍妮花赫遜（Jennifer Hudson）亦在Ig上致哀。</p></body></html>
