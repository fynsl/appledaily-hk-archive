<html><header><meta charset="utf-8"><title>梁詠琪5寶賀女生日</title></header><body><h1>梁詠琪5寶賀女生日</h1><p>梁詠琪（GiGi）和老公Sergio育有囡囡Sofia，Sofia不經不覺已經4歲，前晚GiGi在Ig貼出囡囡的4歲生日會相，GiGi夫婦一臉幸福地擁着囡囡切蛋糕，Sofia又跟一班年齡相近的小朋友一齊玩，全程笑不攏嘴。<br><br>GiGi留言表示欣慰：「朋友、家人、笑聲、擁抱、蛋糕……生日有這五樣東西就足夠了！永遠快樂！My Little Sofia！」GiGi自言當母親忙碌起來，都覺得二十四小時不夠用，但看着他們長大，慢慢有自己的朋友和想法，尤其是囡囡今年終於知道生日是甚麼一回事，真的明白甚麼是金錢都買不到的快樂。<br>撰文：李森</p></body></html>
