<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董報復樂仔：加倍奉還</title></header><body><h1>【馮仁昭四圍超】周董報復樂仔：加倍奉還</h1><p>余文樂（右）前日喺Ig貼出同劉畊宏仲有周杰倫（左）嘅合照兼留言：「頭文字D聚會。」當年合作電影《頭文字D》，樂仔演中里毅，周董演藤原拓海，而劉畊宏就演岩城清次，今次三個人就喺台灣食飯。<br><br>樂仔整蠱周董，偷拍對方揸車稱：「我司機，很多人說他像周杰倫。」周董即貼出樂仔醜照，仲話：「拍照眼睛要睜開，余文樂誰叫你亂po我的照片，以牙還牙，加倍奉還。」<br>撰文：馮仁昭</p></body></html>
