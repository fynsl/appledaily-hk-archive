<html><header><meta charset="utf-8"><title>The Prodigy Keith Flint逝世</title></header><body><h1>The Prodigy Keith Flint逝世</h1><p>英倫迷幻電子樂隊The Prodigy成員Keith Flint，周一早上被發現陳屍在其Essex寓所，終年49歲。The Prodigy於90年代走紅樂壇，Keith Flint負責主唱及跳舞，其招牌髮型令人難忘，稱得上是樂隊中最具代表性人物，在英國band壇亦佔一席位。<br><br>前年11月，Keith Flint偕The Prodigy隊友Liam Howlett、Maxim來港出席大型音樂節Clockenflap，在港有不少歌迷支持。</p></body></html>
