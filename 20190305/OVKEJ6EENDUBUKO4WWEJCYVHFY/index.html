<html><header><meta charset="utf-8"><title>勝利是非拍檔認賄賂警方</title></header><body><h1>勝利是非拍檔認賄賂警方</h1><p>韓國天團BIGBANG成員勝利有份投資的夜店Burning Sun接連爆是非，早前有網民質疑夜店與警方有利益勾結，昨日就有報道指，勝利的合夥人李文浩接受警方調查時，承認曾向警方行賄2千萬韓圜（約13萬9千港元）。<br><br>報道指夜店去年曾發生未成年人士入場消費，警方接報調查後，事件卻不了了之。報道續指李某當時向負責案件的江南警署行賄，而據警方調查顯示，當時涉及的警務人員每人分到約1萬3千港元至2千港元不等。另外，之前有報道指YG事務所職員從公司帶走大批文件，YG老闆楊賢碩昨發文否認想銷毀證據。<br>撰文：文康妮</p></body></html>
