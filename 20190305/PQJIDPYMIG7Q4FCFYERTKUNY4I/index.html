<html><header><meta charset="utf-8"><title>恒大銷售額按年跌55%</title></header><body><h1>恒大銷售額按年跌55%</h1><p>恒大（3333）昨日公佈，今年2月集團的合約銷售金額約215億元（人民幣．下同），按年下跌55.2%；合約銷售面積約為202.4萬平方米，按年下挫58.4%；合約銷售均價為每平方米10,635元，按年上升7.5%。2019年1月及2月，集團旗下物業累計合約銷售金額約647億元，累計合約銷售面積約為590萬平方米，銷售均價為每平方米1.1萬元。<br><br>另外，據悉上月恒大購入貴陽花溪區共15幅土地，總面積達227萬平方米，相信該批土地將用來建設恒大童世界項目。</p></body></html>
