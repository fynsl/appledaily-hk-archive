<html><header><meta charset="utf-8"><title>李貞賢下月嫁整形專家</title></header><body><h1>李貞賢下月嫁整形專家</h1><p>《煞科》原唱者、韓片《軍艦島》的39歲女星李貞賢，昨日在Ig宣佈喜訊於下月7日出嫁。<br><br>李貞賢於公開手寫信中表示，遇到給她勇氣、愛情及想要共度一生的人，透露準新郎是圈外人，二人將展開人生新一頁，婚後會繼續演藝工作，以更好作品報答粉絲。李貞賢所屬事務所亦承認婚訊，指男方比李貞賢年輕三歲，是任職大學醫院整形外科的專家，二人拍拖一年，而婚禮將以非公開形式舉行。</p></body></html>
