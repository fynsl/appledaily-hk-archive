<html><header><meta charset="utf-8"><title>數碼黃金4月正式推出</title></header><body><h1>數碼黃金4月正式推出</h1><p>金銀業貿易場理事長張德熙（圖）指，本月中會向行員內部推介數碼黃金，4月正式推出。他指現時的數碼黃金300元左右便能入場，希望今年交易量達到10公噸。他指數碼黃金入場成本低，也不用面對儲存等問題，能提高交易透明度和安全性，希望未來能把業務推展至其他亞洲地區。他指黃金近年成交由過千億縮減至500億左右，但因外圍經濟不明朗等因素影響，相信作為避險工具的黃金，未來走勢會上升。</p></body></html>
