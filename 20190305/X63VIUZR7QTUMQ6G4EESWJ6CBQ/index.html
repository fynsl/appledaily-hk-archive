<html><header><meta charset="utf-8"><title>趣趣地：蘇B吼實葡國雙星</title></header><body><h1>趣趣地：蘇B吼實葡國雙星</h1><p>曼聯看守領隊蘇斯克查坐正機會越嚟越大，蘇B坐正之後梗要擴軍，英國《每日郵報》報道，話蘇B對賓菲加嘅葡萄牙雙星魯賓戴亞斯同祖奧菲歷斯好有興趣，話會喺夏天以1.55億鎊（約16億港元）打包晒兩件。上周六葡超榜首戰，賓菲加2:1贏咗波圖上埋榜首，中堅戴亞斯同攻中菲歷斯都有踢。葡媒話呢場波引嚟曼聯、曼城同祖雲達斯嘅球探。結果，擔正嘅菲歷斯就射入扳平一球，呢位19歲嘅攻中上年曾代表葡萄牙青年隊出戰U19歐青賽，除咗贏冠軍，佢仲入五球做埋神射手，前途無限。至於21歲嘅中堅戴亞斯年紀輕輕已經代表葡萄牙大國腳6次，近兩季已經係賓菲加正選。</p></body></html>
