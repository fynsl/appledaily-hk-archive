<html><header><meta charset="utf-8"><title>田蕊妮送碟變硬銷</title></header><body><h1>田蕊妮送碟變硬銷</h1><p>田蕊妮昨日到新城宣傳新碟《Saturnian》，她感恩之前忙拍劇未有太多宣傳下，銷量不錯，她希望加把勁宣傳，令成績更好，她說：「好似我40歲仲可以出到實體碟，係好難得，我定咗用一年時間去做，好有信心。」<br><br>田蕊妮本身買了20隻碟送給親朋，但每個人收到碟都付款，她說：「搞到我有啲唔好意思，好似Ali（李佳芯）話要10隻，我話不如我送一隻畀你，但佢話真係要10隻再送畀人。」得知同公司的孫耀威開live兩小時賺七位數，她即笑指準備100隻新碟叫對方幫襯。<br>採訪、攝影：馬建華</p></body></html>
