<html><header><meta charset="utf-8"><title>胡軍一家同台嗌好玩</title></header><body><h1>胡軍一家同台嗌好玩</h1><p>胡軍昨日從北京飛抵香港，為後日至周六在文化中心演出的舞台劇《哈姆雷特》作準備，他擔任主角外，太太盧芳與女兒九九都有份參演。一家三口同台演出，胡軍坦言感覺好玩，從籌備至排練已經兩年。<br><br>談到女兒角色，胡軍說：「她是一位歌者，在劇中轉場時穿插出現獻唱。」劉嘉玲、林青霞等好友已預告會捧場，胡軍透露張叔平與劉嘉玲通知他，會在尾場慶功宴上給他驚喜。今次來港未有時間外出玩，他說：「一定會抽時間吃，我很掛念香港美食，甚麼都想吃，除了甜點，甜點交給太太及女兒。」<br>採訪、攝影：馬建華</p></body></html>
