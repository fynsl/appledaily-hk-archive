<html><header><meta charset="utf-8"><title>趣趣地：契仔生性沙利感安慰</title></header><body><h1>趣趣地：契仔生性沙利感安慰</h1><p>周日英超，車路士作客鬥同處西倫敦嘅護級球隊富咸，上場被雪藏嘅西班牙門將阿列沙巴拿加（Kepa）復出擔正。車仔亦靠領隊沙利兩位愛將，包括阿根廷前鋒希古恩同埋意大利中場佐真奴費路各建一功，領球隊上半場領先2:0。易邊再戰，由柏加代替被炒嘅雲尼亞里執掌帥印嘅富咸有好多次入球機會，可惜都被表現神勇嘅Kepa一一化解。臨完場前，富咸小將賴恩施斯隆更加曾經將皮球送入網，可惜球證吹罰咗越位在先，慘食詐糊。最終未能扳平之下，車路士險勝2:1，收穫兩連勝，兩個契仔咁生性，沙利感安慰喇。</p></body></html>
