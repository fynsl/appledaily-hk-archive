<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧沙漠行嗌辣腳</title></header><body><h1>【馮仁昭四圍超】鄧小巧沙漠行嗌辣腳</h1><p>鄧小巧噚日到商台宣傳新EP《No Coincidence》，今次佢去咗台南沙漠影封面。鄧小巧話天氣炎熱着羽絨影相都未係大挑戰，最大挑戰係喺沙漠中換衫，每次換衫都要攝影師、化妝師同造型師拿起反光板築起人牆，佢話：「我終於明白點解蜥蜴要叉開隻腳行，因為喺啲沙上面行真係好辣腳。」<br><br>今個月中，鄧小巧將會聯同音樂班底飛往芬蘭12日，同當地監製合作，預計最少錄兩首新歌。<br>撰文：馮仁昭</p></body></html>
