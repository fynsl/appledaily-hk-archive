<html><header><meta charset="utf-8"><title>美國資本集團增持人保</title></header><body><h1>美國資本集團增持人保</h1><p>美國國際集團（AIG）已悉售人保集團（1339）11億股H股，有份接貨的包括有美國資本集團（The Capital Group Companies, Inc.）。根據港交所權益披露，美國資本集團於上月28日以每股平均價3.4164元，增持6.61億股人保，斥資大約22.5億元，最新持有超過7億股，持股量由不需要披露的0.49%，躍升至8.08%，成為人保H股的大股東。</p></body></html>
