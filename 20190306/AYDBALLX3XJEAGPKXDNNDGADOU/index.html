<html><header><meta charset="utf-8"><title>陳鉅源家族再買入天鑄</title></header><body><h1>陳鉅源家族再買入天鑄</h1><p>新地（016）前執董陳鉅源一家對旗下何文田天鑄情有獨鍾，本年接連購入屋苑單位。土地註冊處資料顯示，何文田天鑄上月沽出的2座高層B室，實用面積1,708方呎，成交價7,463.96萬元，實用呎價4.37萬元，登記買家為陳嘉妤（CHAN CARRIE），與陳鉅源女兒陳嘉妤姓名相同。<br><br>翻查資料，陳鉅源於今年初以1.03億元，購入天鑄2期6座中層單位，面積1,738方呎，屬四房戶，而他太太何慧賢以8,182萬元，購入天鑄2期2座高層A室，兩個單位同屬座向極佳的海景單位。由今年初起，陳鉅源家族已購入天鑄三個單位，共斥資逾2.5億元。</p></body></html>
