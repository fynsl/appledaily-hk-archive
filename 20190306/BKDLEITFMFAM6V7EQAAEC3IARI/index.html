<html><header><meta charset="utf-8"><title>石詠莉久病未癒疑撞鬼</title></header><body><h1>石詠莉久病未癒疑撞鬼</h1><p>石詠莉昨日到商台接受訪問，困擾她一個多月的哮喘病情開始好轉，她表示過年前曾經拜神求籤，廟祝指她今年易招惹靈體，她說：「病之前有個MV去墳場拍，仲要對住個墓碑做戲，雖然拍之前有打聲招呼，但之後都感覺怪怪。」<br><br>石詠莉拍MV後，更經常發古怪的夢，如被鬼追，問到有否找高人幫手化解？她說：「我冇特別信一個宗教，但會聽吓意見，我就自己同個天講，對唔住，唔好再跟我。」她指老公鄧健泓都有擔心，但更擔心影響錄音進度，她表示差不多康復可以開始錄音，也覺得平日遇到甚麼困難都要抱正面思想，便不會給負能量纏身。<br>採訪、攝影：馬建華</p></body></html>
