<html><header><meta charset="utf-8"><title>娜姐同古仔多身體接觸</title></header><body><h1>娜姐同古仔多身體接觸</h1><p>周秀娜前晚為《蘋果動新聞》的《動腦Q》擔任嘉賓，娜姐一開始表示很緊張，心跳很快。談到之前旅行，娜姐自爆有一個地方很想和將來的男朋友去，那地方就是希臘。她指自己希望有一個興趣，但如果發展這個興趣的話會破產，因為她想發展的興趣是買樓，更想在世界各地都有物業。做完節目後，她說尋回很多童年回憶，問到她有信心答中幾多條？她說︰「頭三條唔難，反而第四條冷智識，要諗諗。」<br><br>娜姐演出的《P風暴》下月上映，與三位男神林峯、古天樂及鄭嘉穎合作，問有否被電暈？她笑說︰「受寵若驚，我哋好多身體接觸，被箍啦、被鍊啦，被救啦，都好辛苦！」<br>採訪：嵐山<br>攝影：仇志德</p></body></html>
