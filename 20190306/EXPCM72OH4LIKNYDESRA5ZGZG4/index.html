<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭秀文筋腱發炎改習慣</title></header><body><h1>【馮仁昭四圍超】鄭秀文筋腱發炎改習慣</h1><p>鄭秀文上月筋腱發炎，右膝蓋發唔到力，要食消炎藥兼停止運動。前晚佢貼出踩健身單車爆汗嘅短片，原來傷患已經康復。<br><br>不過，鄭秀文噚日下午再次更新Ig，話自己去緊睇磁力共振報告，特別係膝蓋情況，佢仲話好想知道持續十年跑八公里嘅習慣到底結果如何，佢話：「也是時候面對實況，今天是Mi改變自己生活習慣的第21天，遲一點跟大家分享這奇妙的21天。」<br>撰文：馮仁昭</p></body></html>
