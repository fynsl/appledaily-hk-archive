<html><header><meta charset="utf-8"><title>趣趣地：廣州折箭奪亞冠開門紅</title></header><body><h1>趣趣地：廣州折箭奪亞冠開門紅</h1><p>兩支中超球隊廣州恒大（紅衫）同山東魯能喺周二嘅亞冠盃分組賽分途出擊，不過就命途各異，廣州喺主場以2:0輕取日本嘅廣島三箭，山東就同南韓嘅FC慶南賽和2:2。廣州今場開賽19分鐘已經靠泰利斯卡先開紀錄，七分鐘後再由曾經效力巴塞隆拿嘅保連奴用心口撞入，結果恒大贏2:0。不過山東魯能就冇咁順利，作客慶南一度領先下俾對手反先1:2，最終要靠柏利攻入第二球，驚險搶番一分。</p></body></html>
