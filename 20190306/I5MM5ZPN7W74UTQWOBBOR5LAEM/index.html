<html><header><meta charset="utf-8"><title>120發展中國家受惠GSP</title></header><body><h1>120發展中國家受惠GSP</h1><p>【話你知】「普遍化優惠關稅制度」（GSP）常與「最惠國待遇」（MFN）相提並論，但其實兩者不同。根據世界貿易組織的原則，成員國之間須互相給予MFN地位，對所有MFN國家實施的關稅要一視同仁，GSP則是讓發展中國家豁免於這原則，享有比MFN國家更加優惠的關稅稅率。<br><br>美國的GSP制度是根據《1974年貿易法》成立，為受惠國的數千種貨物取消關稅，120個受惠國包括巴西、阿根廷、烏克蘭、菲律賓和塞爾維亞等，但不包括中國。<br>美國貿易代表辦公室網站/《華盛頓郵報》</p></body></html>
