<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天堂鳥解約再戰樂壇</title></header><body><h1>【馮仁昭四圍超】天堂鳥解約再戰樂壇</h1><p>組合BOP（前名天堂鳥）同前公司嘅合約糾紛近日終於落幕，最近佢哋仲簽約新公司重新出發，三位成員葉灝基（Gordon）、許俊豪（Lincoln）同歐鎮源（Tyrese）仲已經準備好全新主打歌回饋樂迷。<br><br>Gordon說：「合約糾紛已經和解咗，已經係過咗去嘅嘢，我哋一心一意為香港樂壇出一分力，多唔敢講，但我哋會用盡我哋嘅力量。」<br>撰文：馮仁昭</p></body></html>
