<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄囝囝日本學滑雪</title></header><body><h1>【馮仁昭四圍超】徐若瑄囝囝日本學滑雪</h1><p>台灣女星徐若瑄連日喺互聯網貼相，原來一家去咗日本滑雪度假，囝囝Dalton首度挑戰滑雪，雖然只得3歲人仔，但Dalton睇起嚟相當大膽，由第一天慢速滑行，到噚日第三天已經可以喺斜坡直線滑行。徐若瑄留言話：「他已經比我快了！而且還一路直下，V哥還在滑龜速S型，明年我會不會被全家拋棄？」</p><p>徐若瑄仲話Dalton嘅滑雪英姿短片，係由爸爸李雲峰掌機。<br>撰文：馮仁昭</p></body></html>
