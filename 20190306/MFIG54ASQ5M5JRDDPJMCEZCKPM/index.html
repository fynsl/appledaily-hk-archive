<html><header><meta charset="utf-8"><title>張子妍同門女星出書揭不公</title></header><body><h1>張子妍同門女星出書揭不公</h1><p>韓劇《花樣男子》女星張子妍於09年在寓所自殺，當年只得29歲的張子妍留下遺書揭露遭經理人公司，強迫她向逾30名重要人士提供性服務。有韓媒之前曾採訪與張子妍份屬同門的女演員尹某，尹某稱曾目擊張子妍被性騷擾。</p><p>尹某昨日透過電台直播節目公開樣貌及真名「尹智吳」，並透露將於明日、張子妍逝世10周年，推出新書《13次證言》披露當年為張子妍自殺案13度作供的內容及遇上不公。尹智吳坦言當年接受警方調查時年僅21歲，但都覺得調查過程有失職之處，又指自己因替張子妍案作供而被封殺，多次試鏡都被落選，又多次被跟蹤，令她感到人生安全受威脅。<br>撰文：文康妮</p></body></html>
