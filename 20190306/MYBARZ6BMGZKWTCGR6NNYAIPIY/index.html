<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪來港見小糯米</title></header><body><h1>【馮仁昭四圍超】楊冪來港見小糯米</h1><p>楊冪上年冬至同劉愷威宣佈離婚後，噚日首次抵港探囡囡小糯米。戴深灰色口罩及cap帽嘅楊冪噚日現身香港機場，步出禁區發現傳媒仲即刻扭轉身返禁區。</p><p>楊冪邊講電話邊走來走去，由女助手護駕，不過楊冪俾人問到「是否來港探望女兒？」、「會否和劉愷威見面？」等，佢全程都冇出聲，仲不時用手掩臉，其間助手話「不回答私人事情」擋駕，最終楊冪同助手行到停車場，坐七人車離開。<br>撰文：馮仁昭</p></body></html>
