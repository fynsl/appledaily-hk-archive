<html><header><meta charset="utf-8"><title>趣趣地：派路或「復出」重返祖記</title></header><body><h1>趣趣地：派路或「復出」重返祖記</h1><p>一代中場大師派路前年退役，𠵱家就仲歎緊世界，不過據意大利傳媒報道，39歲嘅佢好快就會「復出」，仲要重返祖雲達斯。據意大利《晚郵報》報道，派路同祖記傾緊，可能會執教球隊的U23梯隊。報道又指，祖記有計劃下季幫派路升職，由U23轉教預備隊。升得咁快，話唔定派路將來有機會坐正，帶祖記征戰四方。話說派路周一就同祖記傳奇迪比亞路一齊食晚餐，唔通真係好事近？</p></body></html>
