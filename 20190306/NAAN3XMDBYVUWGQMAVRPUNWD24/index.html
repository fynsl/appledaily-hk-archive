<html><header><meta charset="utf-8"><title>申鉉濬現身尖嘴</title></header><body><h1>申鉉濬現身尖嘴</h1><p>韓劇《天國的階梯》中飾演「泰華哥」的50歲男星申鉉濬，近日忙於拍攝新節目《搭飛機去》，他於Ig透露為拍攝節目而出國，原來前日申鉉濬就在香港街頭被捕獲。<br><br>申鉉濬前日被影到現身尖沙嘴，戴上太陽眼鏡的他疑似於街頭拍攝，身旁的女助手更拿着花束，申鉉濬跟工作人員有講有笑，隨後一行人由加拿分道行入赫德道，未知他是否來港拍攝《搭飛機去》。另外，申鉉濬於Ig公開他於香港街頭扮電影《英雄本色》中Mark哥的造型，昨日更公開他於赤柱的新照。<br>採訪、攝影：吳家偉</p></body></html>
