<html><header><meta charset="utf-8"><title>碧咸大仔浴照慶20歲</title></header><body><h1>碧咸大仔浴照慶20歲</h1><p>萬人迷碧咸（David Beckham）與Victoria所生的大仔Brooklyn剛過20歲生日，碧咸與Victoria都齊齊在社交網晒大仔的童年照慶祝。</p><p>相中所見，Victoria買了生日蛋糕與Brooklyn慶祝，更上載大仔BB時期的出浴照及赤裸上身的相片。而碧咸就不停貼出與囝囝多年來的合照，包括帶他上球場的珍貴相片，他留言說：「20年前這個小子來到我們的生命，他現在對自己做的事都充滿熱情，我們為此自豪。我們愛你，生日大男孩。」</p></body></html>
