<html><header><meta charset="utf-8"><title>呂志和籲政府覓地起樓</title></header><body><h1>呂志和籲政府覓地起樓</h1><p>嘉華國際（173）昨日舉行新春酒會，主席呂志和表示，本港樓價過去半年已調整約10%，現在已稍為回穩，但長遠樓市升跌，要視乎政府未來的土地供應量。他指，現時港人生活水平不足以支持樓價，政府應盡量覓地以增加房屋供應，「香港有好多地，但基於好多環境（因素），無辦法拎出來。」呼籲各界應協助政府覓地，「政府冇地，攞唔到地出嚟起樓，啲地咪貴囉！呢個係自然趨勢。只要增加房屋供應，樓價自然會平穩。」<br><br>被問到嘉華今年的推盤步伐，他指嘉華屬中型地產商，手上持有的土地不多，會跟隨市場水平，「唔會加價亦唔會減價！」</p></body></html>
