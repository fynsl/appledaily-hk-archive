<html><header><meta charset="utf-8"><title>【蘋聞重溫】擲700萬解約戴思聰</title></header><body><h1>【蘋聞重溫】擲700萬解約戴思聰</h1><p>陳曉東95年出道，曾多次遇上合約風波，令他意興闌珊轉戰內地。陳曉東93年未出道時，已與歌唱老師戴思聰簽下九年長約，他成名後師徒關係一度緊張，98年他一擲700萬元解約。其後師徒關係好轉，10年戴思聰逝世，陳曉東以義子身份扶靈。</p><p>陳曉東99年簽好友梁少英為經理人，可惜翌年梁少英墮樓身亡。03年因拍電視劇《倩女幽魂》在內地爆紅，他隨後轉往內地發展。陳曉東於07年簽約國際娛樂，曾推出兩張專輯，意欲重投香港樂壇，但遇到國際娛樂違約，後來更倒閉。他於是把獲得的百萬元違約金自行開公司，並於11及14年推出兩張國語專輯。</p></body></html>
