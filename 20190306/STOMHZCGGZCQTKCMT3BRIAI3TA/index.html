<html><header><meta charset="utf-8"><title>關心妍誤信偏方幫女退燒</title></header><body><h1>關心妍誤信偏方幫女退燒</h1><p>關心妍前晚在屯門出席新晉的唱作男歌手Steve Ho舉行的音樂發佈會，關心妍說：「Steve係我嘅歌迷，支持咗我十幾年，上次我嘅慈善基金搞籌款晚會，佢都有嚟表演，今次正式做歌手，一定支持佢，因為做歌手係一件好難嘅事。」問到會給甚麼忠告？她笑說：「堅持、堅持、再堅持。」<br><br>關心妍今年計劃推出兒歌唱片，問到會否安排女兒參與？她笑說：「阿女只係識得四個字，就係個歌名，證明我哋冇造馬。」她又指囡囡早前病倒：「一直以為佢患流感，發燒唔退，用過好多坊間說法試，包括用凍水沖涼，結果凍到嘴唇都發紫，最終係帶佢去醫院。」<br>採訪、攝影：王連連</p></body></html>
