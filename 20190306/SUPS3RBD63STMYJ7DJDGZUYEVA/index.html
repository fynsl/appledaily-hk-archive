<html><header><meta charset="utf-8"><title>港口貨物吞吐量跌13%</title></header><body><h1>港口貨物吞吐量跌13%</h1><p>政府統計處公佈去年第四季港口貨物吞吐量按年下跌13%，至6,510萬公噸。其中，抵港港口貨物及離港港口貨物按年分別下跌14.3%至4,000萬公噸及下跌10.8%至2,510萬公噸。<br><br>根據政府數據，去年本港港口貨物吞吐量按年下跌8.2%，至25,850萬公噸。其中，抵港港口貨物及離港港口貨物按年分別下跌8.6%至15,950萬公噸及下跌7.4%至9,900萬公噸。此外，去年第四季經季節性調整的港口貨物吞吐量按季比較則升4.8%，抵港港口貨物及離港港口貨物則較上季分別上升7.4%及0.8%。</p></body></html>
