<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐韋琪請導師唔講錢</title></header><body><h1>【馮仁昭四圍超】唐韋琪請導師唔講錢</h1><p>曾做兒童節目主持嘅唐韋琪同前樂隊Black Box成員林健華（右），聯手搞「世界表演藝術錦標賽WCOPA 2019」香港區賽事，勝出者將於7月到美國參加總決賽。<br><br>香港區賽事仲請到導演李力持、林小湛等擔任導師，唐韋琪話：「我哋好鼓舞為香港成功爭取到第一次參賽，幾位老師仲講心唔講金義務幫手。」李力持啱啱籌備開拍兩部電影，已決定喺香港賽區中揀人才。<br>撰文：馮仁昭</p></body></html>
