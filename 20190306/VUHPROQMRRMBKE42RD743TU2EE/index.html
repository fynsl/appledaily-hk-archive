<html><header><meta charset="utf-8"><title>吳業坤探訪難民感恩</title></header><body><h1>吳業坤探訪難民感恩</h1><p>方皓玟、吳業坤、DJ急急子及鍾雪昨日於商台分享早前到約旦五天探訪敍利亞難民的經歷。坤哥指難民營內全部小朋友都被方皓玟的母愛吸引，自己只得一名流着兩行鼻涕的男仔理睬，不過隨即被踢爆原來他很受當地少女歡迎，坤哥說：「去完會發覺開心真係好簡單，佢哋見到你唔係要求物質，而係想握吓手歡迎你就開心。」<br><br>方皓玟記得有次探訪垃圾收集中心，職員預先準備類似椰撻食物招待她們，令她也得到份溫暖感。首次離開囝囝數天，問到可有不捨得囝囝？她笑說：「都冇乜，我見佢同爹哋玩得仲開心，反而我返咗嚟，佢好奇怪咁望住我，可能冇我仲開心。」<br>採訪、攝影：馬建華</p></body></html>
