<html><header><meta charset="utf-8"><title>陳曉華講被杯葛</title></header><body><h1>陳曉華講被杯葛</h1><p>陳曉華、王慧媛、吳雅珠和鄭子怡四位出爐華姐昨日到尖沙嘴出席活動，提到季軍吳雅珠比賽後在Instagram貼出和幾位佳麗自拍的泳裝相惹來網民討論，未知是否受到無綫壓力，結果相片被刪除，吳雅珠否認受壓：「因為張相裏面有一個我嘅朋友，唔想令佢有壓力，就刪咗喇。」<br><br>除了吳雅珠，其他佳麗也有晒合照，惟獨不見陳曉華有份，問到陳曉華是否被杯葛？她說：「應該冇呢件事，我有同其他佳麗影相，只係咁啱冇貼出嚟。」至於會否留港發展，王慧媛和吳雅珠表示有這個想法，但吳雅珠表示要先與學校方面溝通。<br>撰文：唐琛悠</p></body></html>
