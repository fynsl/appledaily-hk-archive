<html><header><meta charset="utf-8"><title>高橋朱里告別AKB攻韓</title></header><body><h1>高橋朱里告別AKB攻韓</h1><p>日本女團AKB48成員高橋朱里日前於公演期間突然宣佈將從組合畢業，離隊後會改簽韓國事務所Woollim於當地出道，變身韓團INFINITE的師妹。新公司方面隨即發聲明，確認她是籌備中的新女團成員之一，不過未明言何時出道，有分析指該經理人公司自14年的Lovelyz後就未再有新女團，估計高橋朱里最快於今年內就會在韓國出道。</p><p>21歲的高橋朱里自11年入選AKB48後一直維持高人氣，去年起更擔任Team B隊長，她早前以研究生身份參加韓國選秀節目《PRODUCE 48》，並成功躋身準決賽，可惜最後未能如願入選IZ*ONE。<br>撰文：陳家欣</p></body></html>
