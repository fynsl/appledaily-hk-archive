<html><header><meta charset="utf-8"><title>勝利夜店拍檔再受查</title></header><body><h1>勝利夜店拍檔再受查</h1><p>韓國天團BIGBANG成員勝利有份投資開設的夜店Burning Sun近日捲入性交易、毒品等爭議，夜店負責人李文浩早前承認曾向警署行賄。</p><p>韓國國務總理李洛淵昨日於國務會議上表示，事件增加了大眾對警方的不信任度，下令徹查事件。李文浩因涉嫌違反麻藥管理相關法例，昨午再到警署受查。另外，勝利被爆曾透過通訊軟件吩咐拍檔及員工找美女向投資商提供性服務，警方指正調查事件。</p></body></html>
