<html><header><meta charset="utf-8"><title>張衞健靠信仰跨難關</title></header><body><h1>張衞健靠信仰跨難關</h1><p>張衞健日前接受商台節目訪問，大談入行多年面對過的人生低潮與挑戰。張衞健由17歲開始，就到酒廊唱歌，入行後八年都高不成低不就，電視台薪金只夠交租，就連午飯錢都沒有。張衞健又提到2013年母親發生意外，當時已有了心理準備，還請了神父到醫院為母親「傅油」，但後來母親竟然蘇醒了，可以說是一個奇蹟。<br><br>談到太太張茜流產，張衞健說他們一同經歷生死令關係變得更密切，彼此珍惜和信任。至於弟弟突然離世，張衞健透露最艱難是要告訴年邁母親，幸好母親能接受及釋懷，健仔又坦言，經歷這麼多，信仰是他最大的支持。<br>撰文：小米</p></body></html>
