<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥美恩自認筍盤識煮食</title></header><body><h1>【馮仁昭四圍超】麥美恩自認筍盤識煮食</h1><p>麥美恩去年喺無綫捧獎，帶挈佢密密吸金。噚日佢到銅鑼灣出席活動，提到佢早前請家人去泰國旅行，原來8月會再請一次，今次轉去美國玩。<br><br>上月28號係麥美恩生日，父母特地由外地返港一齊慶祝。麥美恩讚緋聞男友許文軒（Edmond）體貼，送花又送上消水腫儀器畀佢，但佢驚Edmond粉絲會誤會：「佢係筍盤，好多選擇，我都係筍盤，又獨立又識煮食，又識照顧人。」<br>撰文：馮仁昭</p></body></html>
