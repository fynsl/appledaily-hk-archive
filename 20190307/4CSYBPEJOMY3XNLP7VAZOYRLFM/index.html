<html><header><meta charset="utf-8"><title>趣趣地：路維踢走三世盃功臣</title></header><body><h1>趣趣地：路維踢走三世盃功臣</h1><p>德國隊大換血！主帥路維禮拜二突然宣佈，將2014年世盃功臣、同效力德甲班霸拜仁慕尼黑嘅湯馬士梅拿、曉姆斯同埋謝路美保定踢出國家隊，講明以後唔會再揀佢哋。路維接受《圖片報》訪問時就話：「我哋想為國家隊注入新面孔，呢一步絕對係正確做法。喺出戰2020年歐國盃外圍賽前，我哋發出咗革新訊息。年輕嘅球員必須要有全面嘅空間成長，佢哋係時候擔起大旗。」德國喺月尾戰歐國外第一場就要硬撼狀態正在回升嘅荷蘭。</p></body></html>
