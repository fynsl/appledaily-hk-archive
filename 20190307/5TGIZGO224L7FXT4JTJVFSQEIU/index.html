<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳詩欣24小時黐男友</title></header><body><h1>【馮仁昭四圍超】陳詩欣24小時黐男友</h1><p>陳詩欣噚日到新城宣傳新歌《超連結》，佢透露新歌內容充滿少女情懷：「係講一個女仔拍拖後好想一日24小時都黐住男朋友，都有啲似我。」仲強調現任男友都抱有同樣心態，佢話：「佢都冇話我黐身，因為大家一有時間就想見面。」<br><br>陳詩欣話未來希望多向主持工作方面發展，因為做娛樂新聞後有更多人留意自己，稍後更會同陸浩明一同主持新節目。<br>撰文：馮仁昭</p></body></html>
