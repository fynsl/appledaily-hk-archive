<html><header><meta charset="utf-8"><title>大S為子女與老公鬧交</title></header><body><h1>大S為子女與老公鬧交</h1><p>台灣藝人大S（徐熙媛）與汪小菲結婚八年，育有一對子女。台灣最近有報道指有親友爆料，大S夫婦最近因為酒店業績經常爭執，令大S想離婚。大S回應台灣《蘋果》說：「我們目前婚姻穩定，沒有危機。我不會為了錢跟任何人吵架。如果有動怒，就是小菲應酬回家講話大聲，我怕他吵醒孩子。」老公汪小菲亦在微博澄清，留言指有人「造謠生事」。<br><br>徐媽媽也表示︰「夫妻偶爾爭執很正常，經營兩地婚姻本來就不容易。」她透露兩人爭執是因為目前兩個小孩在台灣讀書，但汪小菲及汪母張蘭想他們到內地就學，雙方未能取得共識。徐媽媽也透露大S與小菲從婚前到婚後一直都是財務獨立。<br>撰文：祖李</p></body></html>
