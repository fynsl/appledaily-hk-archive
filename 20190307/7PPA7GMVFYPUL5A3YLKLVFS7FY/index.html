<html><header><meta charset="utf-8"><title>甄子丹再抽馬要問老婆</title></header><body><h1>甄子丹再抽馬要問老婆</h1><p>甄子丹昨日在跑馬地馬場出席賽馬香港打吡大賽活動。子丹愛駒「宇宙車神」在17/18年馬季後退役，他表示有意再抽馬，但要跟太太汪詩詩商量，揀馬有甚麼準則？子丹說：「冇乜，揀馬都係揀啲好fit、靚仔同有魅力。」<br><br>子丹為保持完美身形，都會經常做運動，他說：「好多嘢唔係老馮，例如我唔去keep就會狀態差，我最肥、最鬆弛係153磅，最瘦係145磅。」向來都愛吃的他，直言很難戒口：「噚日我老婆話要食芝士漢堡，咁我又鍾意食，所以我食咗double，因為我近排操，冇食早餐同午餐，夜晚睇戲之前食，係唔健康，但好滿足！」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
