<html><header><meta charset="utf-8"><title>張嘉兒大肚大懵</title></header><body><h1>張嘉兒大肚大懵</h1><p>張嘉兒昨日與黎燕珊和向海嵐到觀塘出席「裁出天地亞洲時裝設計大賽（香港站）」發佈會，張嘉兒透露預產期為5月，笑言對「卸貨」不太緊張，卻擔心細女出生後與大女兒的相處。提到日前在小巴遺失鎖匙包，最後司機拾獲，失而復得，張嘉兒說：「好好彩，好開心，不過老公就話啲luck唔好用喺咁少嘅事上面，之前試過喺地鐵唔見電話，都搵得番，我呢個大肚婆大懵啲。」<br><br>黎燕珊爆囡囡望自己找到另一半，她說：「之前佢放大假，同我講話唔捨得唔陪我，仲鼓勵我搵番個，呢樣嘢對我係發咗霉，我都有人追㗎，不過配唔起我。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
