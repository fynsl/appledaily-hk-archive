<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam夫婦同仙姐打牌</title></header><body><h1>【馮仁昭四圍超】Chilam夫婦同仙姐打牌</h1><p>白雪仙經常宴請圈中好友去屋企作客，早前陳寶珠、張家輝同關詠荷向仙姐拜年，近日就輪到袁詠儀（靚靚）同老公張智霖（Chilam）。<br><br>靚靚噚日喺Ig貼出合照，可見仙姐悉心打扮、精神唔錯，靚靚留言：「能到香港文化界殿堂級巨星白雪仙女士家作客、吃飯、玩牌，真是做夢也沒想到的事情，謝謝仙姐的熱情招待，日後必定要再來討教，我們真的太幸福了。」<br>撰文：馮仁昭</p></body></html>
