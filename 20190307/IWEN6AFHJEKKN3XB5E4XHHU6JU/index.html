<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融畫作賣五千</title></header><body><h1>【馮仁昭四圍超】鄭融畫作賣五千</h1><p>鄭融噚日到商台宣傳新歌《13樓的大笨象》，今次獲得Wyman為新歌設計公仔，並印成杯同貼紙作為宣傳品派發，問鄭融點解唔親自設計？佢話：「今次由Wyman畫會有驚喜，下次我可以試吓。」<br><br>鄭融本身對畫畫都有興趣，中學時曾經以名家莫內嘅荷花池為題畫功課，佢話：「我好鍾意幅畫，但老師話要喺學校遊藝會上作義賣，我好唔捨得，最後以最高價五千蚊賣出。」<br>撰文：馮仁昭</p></body></html>
