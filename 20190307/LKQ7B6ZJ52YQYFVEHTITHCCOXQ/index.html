<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄澤權娶妻後日擺酒</title></header><body><h1>【馮仁昭四圍超】甄澤權娶妻後日擺酒</h1><p>魔術師甄澤權同拍拖多年嘅女友李綺嘉已經喺日本註冊結婚，後日會喺中環補擺喜酒。一對新人早前去咗美國同日本影婚紗相，跟住就喺日本註埋冊，返到香港之後會繼續再影婚紗相，認真大陣仗。<br><br>後晚嘅酒宴估計要擺二十幾圍，身為甄澤權好友嘅林盛斌（Bob）、陳庭欣、陳家強等都會做兄弟。其實新娘子李綺嘉以前係做廣告工作，後來轉咗做甄澤權經理人。<br>撰文：馮仁昭</p></body></html>
