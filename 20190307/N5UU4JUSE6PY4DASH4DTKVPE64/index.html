<html><header><meta charset="utf-8"><title>渡邊理佐三點式大解放</title></header><body><h1>渡邊理佐三點式大解放</h1><p>日本人氣女團櫸坂46成員渡邊理佐將於下月推出寫真集，一向打扮密實的她初試性感，以激罕三點式泳裝入鏡，展示完美比例，獲日本傳媒封為「venus body」。<br><br>渡邊理佐在隊中一直以小臉、長腿見稱，更是時裝雜誌的專屬模特兒，擁有大批女性粉絲。去年秋天，她為拍新寫真遠赴邁阿密、巴拿馬等地取景。寫真集同時收錄她在當地遊玩和在沙灘嬉水的畫面，展示可愛、活潑和冷艷等不同形象。渡邊理佐表示首次拍攝泳照有點緊張，幸好受到當地氣氛感染，很快變得放鬆，現年20歲的她希望藉今次機會向大家展現變得成熟的自己。<br>撰文：陳家欣</p></body></html>
