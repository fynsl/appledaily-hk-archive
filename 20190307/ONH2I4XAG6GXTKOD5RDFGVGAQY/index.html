<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪心繫囝囝惹投訴</title></header><body><h1>【馮仁昭四圍超】孫慧雪心繫囝囝惹投訴</h1><p>孫慧雪噚日到商台受訪，佢承認將專注力投放囝囝身上俾老公投訴，甚至連客戶都有微言，佢話：「曾經有客戶指有男fans投訴我成日貼BB相，有時我真係忍唔住，試過有次貼老公張相，點知真係有好多人unfollow。」<br><br>孫慧雪今年書展會出散文集，問會否有性感相回饋fans？佢話：「唔知，之前我為自己設計嘅胸圍影咗張相放上網，有啲人反應好大咁鬧，我都要諗吓先。」<br>撰文：馮仁昭</p></body></html>
