<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥同Aka冇得翻撻</title></header><body><h1>【馮仁昭四圍超】坤哥同Aka冇得翻撻</h1><p>吳業坤噚日到商台受訪，近日有報道指其前緋聞女友趙慧珊（Aka）「頴復合」，坤哥指睇咗報道都冇理，因為唔係事實，佢又指聽到有人讚Aka新歌聲線似彭羚，問佢想唔想做林海峰？佢話：「我口才冇咁好。」<br><br>追問會否有發展空間？坤哥斷言指：「冇發展空間，大家為事業衝刺。」但覺得報道用「頴復合」字眼對Aka唔好，有貶義，如果調轉寫佢作主動反而問題唔大。<br>撰文：馮仁昭</p></body></html>
