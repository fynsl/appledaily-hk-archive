<html><header><meta charset="utf-8"><title>Rita安德魯情已逝</title></header><body><h1>Rita安德魯情已逝</h1><p>英國女歌手Rita Ora去年與前「蜘蛛俠」安德魯加菲（Andrew Garfield 小圖）拍拖，但最近有報道指二人已經分手。消息人士指：「他們的戀情告吹了，很可惜，但他們都已經接受了，並會向前看。」二人去年尾曾被見到戴黑色情侶帽在倫敦逛街，Rita更曾向好友大讚安德魯。<br><br>安德魯曾與奧斯卡影后愛瑪史東（Emma Stone）撻着，其後一度分手，後來兩人曾經復合，最終仍然分手收場。</p></body></html>
