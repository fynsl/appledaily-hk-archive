<html><header><meta charset="utf-8"><title>馬雪征獲委港交所董事</title></header><body><h1>馬雪征獲委港交所董事</h1><p>港交所（388）發通告，政府委任馬雪征為董事，4月24日股東周年大會後上任，任期兩年，接替任滿六年的梁高美懿。另外，馮婉眉、席伯倫及姚建華再度獲委任，任期為兩年。<br><br>馬雪征同為聯想集團獨董、Unilever非執董，並為內地私募基金博裕資本創始合夥人，該基金有份參與阿里巴巴上市前投資大賺，亦不時參與香港資本市場。她同時亦是證監會非執董，任期將於今年4月23日結束，翌日上任港交所董事。政府另委任陳錦榮及羅家駿為證監會非執董，接替退任的馬雪征及區嘯翔。</p></body></html>
