<html><header><meta charset="utf-8"><title>王梓軒鬧市向蔡思貝示愛</title></header><body><h1>王梓軒鬧市向蔡思貝示愛</h1><p>王梓軒日前走上銅鑼灣街頭宣傳新歌《邊緣引力》，他竟當眾大膽表白：「我愛蔡思貝，我鍾意你感性得嚟又爽朗，怕醜得嚟又豪邁，儍得嚟又好有智慧，嗲得嚟又好夠兄弟。好對唔住！你生日我唔能夠同你慶祝，我想借呢個機會同現場嘅朋友唱首生日歌你聽。」</p><p>其實王梓軒與蔡思貝因拍劇而變得熟絡，蔡思貝聽過他的新歌後，覺得歌詞很有意思，就提出挑戰：「喺銅鑼灣人來人往嘅路口，大聲向全世界宣佈，你至愛係乜？」梓軒笑說：「咁不如玩大啲啦！借呢個機會當眾歌頌佢，原來玩咁大真係會淆底。」<br>撰文：陳甫</p></body></html>
