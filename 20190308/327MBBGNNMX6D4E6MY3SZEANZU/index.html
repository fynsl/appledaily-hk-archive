<html><header><meta charset="utf-8"><title>長汽首兩月銷量升7%</title></header><body><h1>長汽首兩月銷量升7%</h1><p>長城汽車（2333）上月銷量6.9萬部，按年升18.3%，按月跌38%；今年首兩個月計，銷量升7.3%，有18.07萬部，佔全年銷售目標（120萬部）的15%左右。<br><br>另外，比亞迪（1211）2月銷售有2.68萬部，按年微升2%。今年首兩個月累計銷量逾7萬部，按年升3%，佔其全年目標（65萬部）逾一成，其中新能源汽車累計銷量逾4.3萬部，按年大升近1.75倍。</p></body></html>
