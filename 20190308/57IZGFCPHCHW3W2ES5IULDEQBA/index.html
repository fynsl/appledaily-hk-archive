<html><header><meta charset="utf-8"><title>中燃信義光能傳配股</title></header><body><h1>中燃信義光能傳配股</h1><p>傳中國燃氣（384）期權持有人悉售股權，以每股24.45至25.25元，配售1.42億股，套現35.8億元，配售價較昨日收市價折讓約2%至5%不等。該交易佔流通股份的2.8%。<br><br>另外，有消息透露，信義光能（968）擬以先舊後新的方式配售3.8億股，每股作價3.45至3.56元，即較昨日收市價折讓5.3至8.2%，集資額高達13.5億元。同時公司有權額外配售2.25億股，以進一步集資最多8億元。交易完成後，股份設有180天禁售期。</p></body></html>
