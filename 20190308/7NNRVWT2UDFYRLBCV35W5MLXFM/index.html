<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚杏兒新劇煞科</title></header><body><h1>【馮仁昭四圍超】大肚杏兒新劇煞科</h1><p>胡杏兒早前宣佈有咗第二胎，不過陀B嘅佢繼續開工，近日喺橫店開工趕拍劇集，囝囝李奕霆（小圖）就同佢嫲嫲日前飛埋去探班，杏兒話阿仔第一次去橫店太興奮，一直跑來跑去。</p><p>噚日劇集終於煞科，杏兒就喺微博貼出同其他演員合照，仲留言感謝劇組同導演嘅照顧：「認識了好多新的朋友們，謝謝國立老師的賞識，謝謝曾黎姐的美照，謝謝曉菲每天和我聊天，謝謝海陸經常陪我捱夜班，謝謝湉湉讓我笑到有腹肌，謝謝所有小妺妹們的照顧。」<br>撰文：馮仁昭</p></body></html>
