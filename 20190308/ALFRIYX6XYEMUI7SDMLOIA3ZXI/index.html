<html><header><meta charset="utf-8"><title>姜濤吸金願與隊友分</title></header><body><h1>姜濤吸金願與隊友分</h1><p>組合《MIRROR》成員姜濤和陳卓賢（Ian）昨日到上環出席活動分享旅行趣事，早前MIRROR拍節目曾到訪澳門和日本，但內容被惡搞，二人希望能夠真正拍攝旅遊特輯，體驗文化。<br><br>姜濤出道不足一年工作密食吸金，他笑說：「一般一般，會繼續加油。」二人出席活動，不介意將酬勞和隊友分甘同味，會交給公司處理。稍後MIRROR會做吳業坤演唱會嘉賓，姜濤指細節仍在洽談中，未進行綵排。姜濤粉絲聲勢凌厲，老中青通殺，坤哥粉絲隨時轉會，姜濤笑說：「唔會嘅，係佢演唱會，好開心場合，我哋可以上紅館係難得機會，重要過一切。」<br>採訪、攝影：卓寶花</p></body></html>
