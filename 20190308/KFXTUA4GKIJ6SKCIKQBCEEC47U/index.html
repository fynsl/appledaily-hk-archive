<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張靜初自嘲封影后尚早</title></header><body><h1>【馮仁昭四圍超】張靜初自嘲封影后尚早</h1><p>張靜初噚日喺商台接受訪問，第五次獲提名金像獎女主角嘅佢，係咪已經準備好做影后？佢笑住咁話：「沒有，劉青雲也要提名十多次才能稱帝，我還早着，起碼還有一半的路要走。」<br><br>張靜初又讚對手蔡卓妍，指對方由電影《戀上你的床》開始已經演出生動。講到周潤發拍戲時受傷，佢表示驚訝：「我要問候他，佢拍戲時很拚命。發哥很溫暖，連我媽也爆發從未見過的少女心。」<br>撰文：馮仁昭</p></body></html>
