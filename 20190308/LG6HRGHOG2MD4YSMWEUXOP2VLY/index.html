<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪搞生意當親子活動</title></header><body><h1>【馮仁昭四圍超】梁詠琪搞生意當親子活動</h1><p>梁詠琪（GiGi）孖老公Sergio同藝術家Ning Lau噚日喺銅鑼灣出席活動，宣佈推出16款限量版娃娃作展覽及發售。GiGi話構思來自平時同囡囡Sofia玩公仔換衫遊戲，GiGi話：「當我同老公分享構思時，佢好贊成，仲同囡囡一齊揀今季布料，好似親子活動咁。」<br><br>老公Sergio早排喺電影客串演出，GiGi大爆佢有興趣演的士司機，因為老公覺得香港的士司機談吐語氣好有特色。<br>撰文：馮仁昭</p></body></html>
