<html><header><meta charset="utf-8"><title>胡軍希望拍港產片</title></header><body><h1>胡軍希望拍港產片</h1><p>胡軍與太太盧芳及女兒齊齊演出的舞台劇《哈姆雷特》昨日在香港公演，胡軍於演出前提前在尖沙嘴會見傳媒，大會送上生日蛋糕為他提早慶祝51歲生日。他在台上說：「我跟太太是95年於舞台劇中第一次合作，認識後覺得彼此還可以便一直生活到現在，直到現在才是第二次合作。」胡軍透露導演讚女兒聲音好，所以特別為她增加角色。<br><br>胡軍表示本月18日生日將身在杭州：「生日願望就是巡演順利，3月底會到北京尾站演出，之後也有電影要拍，所以沒有時間放假。」他坦言對香港有情感，加上兒子又在香港出生，所以希望可以再拍港產片。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
