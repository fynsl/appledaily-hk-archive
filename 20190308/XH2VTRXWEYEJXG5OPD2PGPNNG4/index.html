<html><header><meta charset="utf-8"><title>光希講錯大阪名物</title></header><body><h1>光希講錯大阪名物</h1><p>木村拓哉與工藤靜香的16歲細女光希去年強勢出道，入行一年已成為藝能界紅人。光希昨日首次到大阪出席公開活動，應擔任宣傳大使的珠寶品牌邀請現身記者會，跟男高層合照時被對方熱情攬腰。<br><br>光希今次穿上露肩連身短裙晒長腿，全身打扮到首飾總值544萬日圓（約38萬港元），她在會上表示最愛食大阪名物「551蓬萊」菜肉包，不過她卻講錯是「556」菜肉包，光希又展望20歲時能成為一個剛強女性。</p></body></html>
