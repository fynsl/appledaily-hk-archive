<html><header><meta charset="utf-8"><title>佐丹奴擬谷新興市場</title></header><body><h1>佐丹奴擬谷新興市場</h1><p>本地服裝品牌佐丹奴（709）積極擴張新海外市場，目前已在法國、外蒙古及南非地區成立新加盟商，主席及行政總裁劉國權在業績發佈會上表示，對已發展國家興趣不大，公司在新經濟地區反而更有優勢，現正籌備開拓印度、中亞、印度洋等地區市場。<br><br>去年全年公司整體銷售額按年增加1.8%至55.09億元，按固定滙率計算，中國及港澳地區銷售額按年分別下跌3.3%及1%。劉國權說，中國擬推出降稅措施救經濟，可望刺激消費，但目前仍不太看得通前景，內地加盟店今年可望淨增加20至30間。集團新市場的播種期需時3至5年，期望新市場未來可抵銷內地銷售潛在跌幅。</p></body></html>
