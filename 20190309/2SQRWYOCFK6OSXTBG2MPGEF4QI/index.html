<html><header><meta charset="utf-8"><title>大劉現身醫院：冇事</title></header><body><h1>大劉現身醫院：冇事</h1><p>67歲的大劉劉鑾雄早年患上腎衰竭、心臟病和糖尿病，2016年換腎後健康好轉。昨日中午，大劉身穿藍色睡衣、戴上口罩現身養和，並在太太陳凱韻（甘比）及保鑣陪同下，由護士推着輪椅離開，登上停在醫院門外的7人車，臨上車前，大劉中氣十足回應：「冇事！」</p><p>昨日傍晚近6時，大劉一家乘坐車牌「1 L0VEU2」的七人車接載抵達四季酒店晚膳。大劉率先現身，囝囝緊隨其後，大女秀樺則與甘比同行，細女由甘比母親抱下車。大劉跟在場記者點頭，再被問到身體狀況時，他聲如洪鐘說：「冇事！」<br>採訪：羅慧敏<br>攝影：朱志聰、楊浩賢</p></body></html>
