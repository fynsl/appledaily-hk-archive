<html><header><meta charset="utf-8"><title>瑧尚料今開價</title></header><body><h1>瑧尚料今開價</h1><p>【本報訊】新世界（017）與市建局合作的土瓜灣重建項目瑧尚，最快今日下午上價單，並即日收票，視乎情況加推單位，將以全部價單形式推出。新世界發展營業及市務部總監黃浩賢表示，以「積極價」推盤，最快下周開售。<br><br>項目昨日首度開放示範單位，為無改動清水房，以18樓A2室為藍本，實用299方呎，一房間隔，單位採用開放式廚房設計，客廳方正，連接露台，附設電視櫃，略嫌傢俬難以擺位。房間以趟門設計，沒有窗戶，只有一道門外連工作平台，若想通風需要將整道門打開。浴室沒有窗戶，屬黑廁。</p></body></html>
