<html><header><meta charset="utf-8"><title>秦嵐稱單身未有對象</title></header><body><h1>秦嵐稱單身未有對象</h1><p>內地劇集《延禧攻略》演「富察皇后」的秦嵐，早前為婚紗品牌拍宣傳照。日前她到上海出席發佈會，提到一系列的婚紗設計，秦嵐透露十多年前在法國拍劇時逗留個多月，覺得當地既浪漫又優雅，所以加入對巴黎印象的元素，她說：「我很喜歡巴黎，今次拍照地點都揀在巴黎四個特色景點。」提到自己憧憬的婚禮要在大草地舉行，屆時她會穿上純白色婚紗，可惜現時沒有拍拖，也沒有理想對象。<br><br>另外，隨着《延禧攻略》播完，秦嵐參演的四部劇集《填四川》、《萬水千山總是情》、《外八行》、《人民的財產》已拍畢待播。<br>撰文：楊定</p></body></html>
