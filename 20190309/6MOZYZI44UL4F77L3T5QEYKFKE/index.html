<html><header><meta charset="utf-8"><title>青霞返港遇機場停電</title></header><body><h1>青霞返港遇機場停電</h1><p>林青霞日前返台灣，為她於90年金馬封后作品《滾滾紅塵》數碼修復版上映宣傳，她日前接受台灣《蘋果日報》訪問，首度開腔談婚變傳聞，以八個字回應：「我的家庭幸福美滿。」昨早她與施南生現身機場返港，但因桃園機場一度大停電令航班延誤，令她等了50分鐘。</p><p>此外，青霞前晚就約影后徐楓、甄珍及施南生等敍舊，甄珍被粉絲認出，並親切地與粉絲合照。眾人飯敍後離開時，甄珍與施南生走在前頭，邊行邊傾，而青霞就蹺着徐楓，其間有粉絲找青霞簽名和合照。今次的台北五天行，青霞除了宣傳電影，又把握時間會友，包括探訪好友瓊瑤。<br>撰文：唐如</p></body></html>
