<html><header><meta charset="utf-8"><title>Kendy浸凍水口震震</title></header><body><h1>Kendy浸凍水口震震</h1><p>Robynn &amp; Kendy（R &amp; K）昨日在商台宣傳新歌，這首歌的主題是即使人生走入困局，其實就算路再彎總會有出口。二人之前拍MV，分別以黑、白色代表，演繹黑色的Kendy（左）代表被壓迫，要浸在黑色顏料凍水中，凍到口震，連對嘴形唱歌都有困難。而神秘結婚又擺酒的Robynn就表示好開心：「終於做番音樂，做嘢有好多同事處理，但結婚唔同，𠵱家鬆一口氣。」</p></body></html>
