<html><header><meta charset="utf-8"><title>王馨平大利是畀嘉穎仔</title></header><body><h1>王馨平大利是畀嘉穎仔</h1><p>王馨平昨日在上水為慈善高爾夫球日進行開球儀式，王馨平丈夫也有到場，大合照時兩人並排而站，她笑謂：「佢唔係好敢影相，唔想喺雜誌見到自己個貓樣。」她體諒丈夫不是圈中人，更大讚他很可愛。<br><br>提到舊愛鄭嘉穎喜獲麟兒，王馨平直言等對方擺滿月酒：「知佢啱啱做爹哋好忙，遲啲我實包封大利是畀佢。」同場的王敏德表示以前常與女兒王麗嘉打高爾夫球：「𠵱家好少，佢太忙要搵錢。」</p></body></html>
