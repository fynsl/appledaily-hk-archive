<html><header><meta charset="utf-8"><title>江若琳入院割瘤</title></header><body><h1>江若琳入院割瘤</h1><p>江若琳前晚在facebook貼出留院相後留言：「呢個3月開始，決意將身心上唔好嘅嘢，唔好嘅能量都全部送走！等我休養一下後，一定能量滿滿，繼續努力生活！」老公蕭潤邦回覆：「Take care！」<br><br>江若琳昨日受訪時說：「女人好平常會出現嘅小瘤，冇乜大問題。常見嘅小病小痛，唔係乜大手術，今年想的起心肝處理咗佢，調理好身體，為人生下一步作好準備，瞓番十日八日就冇事。」造人計劃要暫緩，錫老婆的蕭潤邦貼身照顧及包辦家務，江若琳笑言：「我老公有一個好好嘅優點，就係好鍾意做家務，係唔係都係佢做，佢有潔癖，日日都要吸塵。」<br>採訪：楊定</p></body></html>
