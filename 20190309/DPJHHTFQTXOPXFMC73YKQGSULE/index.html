<html><header><meta charset="utf-8"><title>陳瀅猷亨再見亦是朋友</title></header><body><h1>陳瀅猷亨再見亦是朋友</h1><p>陳瀅與賭王何鴻燊四房大仔何猷亨15年認戀，八個月後分手收場，當時有指陳瀅想逼婚做豪門新抱，她當時堅稱沒逼婚，兩人不時傳出復合消息，但當事人未有承認。昨日有周刊指陳瀅坦言與猷亨再見亦是朋友，更謂畢竟都愛過對方，用了不少時間相處，變成陌生人會覺得很可惜，現階段相處方式很舒服。<br><br>目前單身的陳瀅自言恨嫁，並表示將來若有新戀情，會公開承認。另外，陳瀅在今年農曆年買樓成為業主，原來她在溫哥華買了一間獨立屋，不過主要是給婆婆居住，作為報答她多年養育之恩，為了要應付供樓和日常生活的支出，陳瀅表示要努力工作。<br>撰文：祖李</p></body></html>
