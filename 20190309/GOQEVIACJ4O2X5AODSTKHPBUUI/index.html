<html><header><meta charset="utf-8"><title>【搞拍賣行】成立基金助女性發展</title></header><body><h1>【搞拍賣行】成立基金助女性發展</h1><p>何超盈於香港大學修讀藝術，後到瑞士修讀MBA課程，畢業後沒有幫手打理家族賭業，而是創業開公司搞文化藝術，她在15年成立保利澳門拍賣並出任CEO（圖）。超盈除致力推廣藝術拍賣事業，又積極參與國際文化活動，曾被《福布斯》選為「Next Tycoon」的新生代代表。<br><br>前年11月，超盈獲聯合國教科文組織邀請簽訂策略性夥伴協議，在去年3月8日婦女節公佈首個合作的「U40 Empowered」項目，為40歲以下各行業的年輕女企業家成立基金，提供融資機會，為女性爭取發展機遇。</p></body></html>
