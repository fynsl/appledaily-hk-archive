<html><header><meta charset="utf-8"><title>求驗客手記：羅馬兩場輸得甘怒炒主帥</title></header><body><h1>求驗客手記：羅馬兩場輸得甘怒炒主帥</h1><p>意甲嘅羅馬近期表現令人失望，先喺打吡戰慘吞拉素三蛋，再喺歐聯16強不敵波圖出局，結果羅馬高層終於忍唔住喇，喺周四宣佈怒炒主帥迪法蘭斯高。羅馬今季表現大跌watt，曾經喺意大利盃8強以1:7大敗畀費倫天拿，呢個禮拜又連輸兩場大戰，結果迪法蘭斯高帥位不保。迪法蘭斯高上季帶隊殺入歐聯四強，最經典一場就莫過於喺8強次回合主場3:0大炒巴塞隆拿，最終以作客入球晉級。接任人方面，其中一位大熱就係早前俾英超富咸炒咗嘅雲尼亞里（小圖）。</p></body></html>
