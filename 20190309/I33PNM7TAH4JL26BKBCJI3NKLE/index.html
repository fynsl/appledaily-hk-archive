<html><header><meta charset="utf-8"><title>Cheryl任舊愛Liam攬啜</title></header><body><h1>Cheryl任舊愛Liam攬啜</h1><p>One Direction成員Liam Payne年前與女歌手Cheryl譜姊弟戀，二人更育有囝囝，但去年宣佈分手，Liam更被指頻頻換畫。前晚二人都有出席Global Awards頒獎禮，是分手後首次在公開場合碰面。有人拍到他們在頒獎禮上開心聊天，又擁抱又錫面。早前Liam曾與「黑珍珠」納奧美金寶（Naomi Campbell）傳緋聞，但看來Cheryl並不介意與男方保持親密關係。</p></body></html>
