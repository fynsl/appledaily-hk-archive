<html><header><meta charset="utf-8"><title>求驗客手記：馬些路想落「艦」再夾C朗</title></header><body><h1>求驗客手記：馬些路想落「艦」再夾C朗</h1><p>據意大利傳媒指，皇家馬德里嘅巴西後衞馬些路因為今季冇得踢正選，加上球隊近期內訌問題嚴重，所以已經決定離隊，目的地就係意甲嘅祖雲達斯。自從蘇拿利出任皇馬教練後，馬些路就慢慢失去球隊嘅主力位置，最近佢仲要同青訓球員利古朗爭上陣機會，同時佢又落選咗巴西國家隊早前嘅點兵，加上球隊今季問題不斷，已經令呢位效力球隊13年嘅左閘意興闌珊。意大利報章《新聞報》仲話，馬些路將會同斑馬兵團簽約四年，同好友基斯坦奴朗拿度一齊再搏殺。</p></body></html>
