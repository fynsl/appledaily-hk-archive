<html><header><meta charset="utf-8"><title>Aimyon涉抄歌惹爭議</title></header><body><h1>Aimyon涉抄歌惹爭議</h1><p>「第23屆SPACE SHOWER MUSIC AWARDS」前晚在東京舉行，新世代歌姬Aimyon獲最佳創意作品獎，不過她近日卻捲入抄歌疑雲，有網民指她的大熱歌曲《Marigold》疑似抄襲20年前的電玩遊戲音樂，更將兩首歌剪輯成對比片段，引起爭議。</p><p>星野源擸走年度歌手、最佳流行歌手、年度大碟及冧莊成為People's Choice得主，合共四獎成為頒獎禮大贏家，亦是大會史上得獎最多的歌手。爆紅唱作人米津玄師掃走最佳男歌手及憑名曲《Lemon》勇奪年度歌曲，宇多田光獲頒最佳女歌手，[Alexandros]則奪最佳組合。<br>撰文：陳家欣</p></body></html>
