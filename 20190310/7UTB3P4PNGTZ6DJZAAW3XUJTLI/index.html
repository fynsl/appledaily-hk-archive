<html><header><meta charset="utf-8"><title>向佐教咸姆頓中國功夫</title></header><body><h1>向佐教咸姆頓中國功夫</h1><p>向佐日前到柏林出席時裝品牌活動時，同場的世界一級方程式賽車手咸姆頓（Lewis Hamilton）原來對中國功夫感興趣，得知向佐功夫了得，便主動請教，兩人即場切磋，向佐教他蛇形拳。前日向佐在微博分享照片並留言：「很驚喜，F1世界冠軍Lewis Hamilton，這麽喜歡中國功夫。我們相約下個月再切磋切磋！」而咸姆頓亦在微博留言感謝向佐指教。<br><br>向佐昨接受電話訪問，大讚咸姆頓為人熱情又友善：「佢做每一件事都好投入，有機會識到呢個朋友，覺得光榮同開心。佢4月去上海賽車仲送咗兩張飛畀我，我已經答應去捧場。」<br>採訪：鍾國仁</p></body></html>
