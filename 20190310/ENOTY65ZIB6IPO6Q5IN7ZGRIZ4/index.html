<html><header><meta charset="utf-8"><title>土屋抱餅印女祈福</title></header><body><h1>土屋抱餅印女祈福</h1><p>日本片《下妻物語》的34歲混血女星土屋Anna，去年11月第四度做媽咪，為第三任老公誕下女兒虹波，目前已停工專心做主婦。前日土屋更新Ig，抱着四個月大的虹波到神社參拜，虹波眼仔睩睩，十分可愛，擁有一雙大眼睛似足媽媽。<br><br>土屋表示，終可以帶囡囡到神社祈求平安，她表示將B女取名虹波，是希望她能像雨後彩虹般，並將她培養成為一個溫柔女孩，希望女兒能夠健康成長，得到大家喜愛。</p></body></html>
