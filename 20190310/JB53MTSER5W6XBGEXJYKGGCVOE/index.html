<html><header><meta charset="utf-8"><title>福山雅治傳結束四年婚姻</title></header><body><h1>福山雅治傳結束四年婚姻</h1><p>日本不老男神福山雅治15年娶吹石一惠，婚後人氣卻大不如前，但為了養育兩歲大的愛子依然落力工作。上月喜迎50歲生日的福山，接下來將重返小銀幕，夥拍香川照之主演春季日劇《集團左遷！！》，有望奪回師奶觀眾的心。<br></p><p>不過事業得意卻未必能保家庭幸福，近日傳出福山跟吹石一惠決定離婚，結束四年婚姻，有日本傳媒報道兩公婆已經分居，估計待他主演的日劇完結，6月就會正式公佈離婚消息。<br>撰文：陳家欣</p></body></html>
