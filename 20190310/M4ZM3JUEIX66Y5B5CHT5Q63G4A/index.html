<html><header><meta charset="utf-8"><title>BLACK PINK MV點擊勁過BTS</title></header><body><h1>BLACK PINK MV點擊勁過BTS</h1><p>韓國女團BLACK PINK出道不足三年，去年6月推出人氣歌《DDU-DU DDU-DU》，其MV於韓國時間昨早9時YouTube點擊率突破7億，成為韓國組合之冠。<br><br>《DDU-DU DDU-DU》MV僅公開266日就創出7億點擊，勁過防彈少年團（BTS）的《DNA》6.6億點擊。而BLACK PINK所屬YG事務所亦公開海報，祝賀她們獲得好成績。</p></body></html>
