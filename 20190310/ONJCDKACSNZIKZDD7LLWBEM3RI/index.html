<html><header><meta charset="utf-8"><title>超盈未婚夫擁人大背景</title></header><body><h1>超盈未婚夫擁人大背景</h1><p>賭王四房大女何超盈前日大方宣佈與哈佛男友Thomas Xin於去年9月訂婚，並陀B三個月。前晚四太梁安琪現身養和探賭王時表現開心，希望超盈生三個孫。<br><br>昨日超盈的未婚夫被起底，中文名叫辛奇隆的Thomas，來自哈爾濱，由於他以接近滿分的SAT及TOEFL成績考入名府，被稱為「哈爾濱之光」，他在校內參加哈佛中國論壇，亦是劍道社的副隊長，由於目前仍在哈佛求學，有網友猜測他今年只得21歲，細超盈七年。而Thomas家族來頭亦不小，祖母是黑龍江省一學校副校長兼全國人大代表，而父母是大學畢業生兼企業家。<br>撰文：唐如</p></body></html>
