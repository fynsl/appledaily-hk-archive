<html><header><meta charset="utf-8"><title>陳家樂見陳瀅面紅</title></header><body><h1>陳家樂見陳瀅面紅</h1><p>陳家樂、陳瀅、任賢齊、方力申及鄧麗欣（Stephy）等昨日到香港仔出席第七屆「揹水一戰」慈善跑山比賽，陳家樂與緋聞女友陳瀅同場，他尷尬面紅表示不知對方出席：「見到會打招呼say hi，早兩日先至一齊同埋同事食飯，傳媒話我哋冇聯絡，因為我唔喺香港，所以冇聯絡。」陳瀅說：「原先確係出席另一活動，因為取消所以今日可以出席。」<br><br>早前傳Stephy與小方為今屆金像獎擔任司儀，Stephy說：「金像獎澄清咗冇呢件事，相信金像獎唔會咁樣安排。」小方說：「如果有機會做金像獎司儀好開心，願意同Stephy合作。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
