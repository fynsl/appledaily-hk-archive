<html><header><meta charset="utf-8"><title>【蘋聞重溫】黃文廸拖女有前科</title></header><body><h1>【蘋聞重溫】黃文廸拖女有前科</h1><p>黃文廸疑似有偷食前科，13年他在社交網貼了一張與「黑甲油」女人車廂拖手相，引發小三疑雲，矛頭直指傅嘉莉。當時呂慧儀醋意大發，黃文廸要公開解畫︰「好愛蟹公主，一場誤會！」才告平息。</p><p>頻見張景淳</p><p>至於呂慧儀Ig最後貼老公的合照，是她去年9月生日，她留言：「兩口子的生日飯。#簡單#大忙人#也得擠點時間陪我#生日飯#其實我都幾易𠱁」可見當時關係未變。其後黃文廸一直未見蹤影，連聖誕節、農曆新年也只見呂慧儀跟同事度過。呂慧儀除了愛貼囝囝相外，曝光最高是處境劇的拍檔張景淳，兩人最近更結伴看鄭伊健演唱會，黃文廸的Ig賬戶則失蹤了。</p></body></html>
