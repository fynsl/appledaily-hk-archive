<html><header><meta charset="utf-8"><title>金在中見男粉絲興奮</title></header><body><h1>金在中見男粉絲興奮</h1><p>韓國男團JYJ成員金在中前晚於亞博館開騷，1月時迎來33歲的金在中獲大會送上生日蛋糕，台下粉絲唱生日歌慶祝，金在中感動賣口乖地表示：「大家似乎都鍾意了我超過十年，不過大家都沒有歲月的痕迹。」<br><br>聊天環節中，金在中自爆有時宅在家會多天不洗澡，之後又首次挑戰紮花，親手製作三束鮮花冧粉絲，見到男粉絲時就興奮說：「一個男粉絲抵得上十個女粉絲。」隨後換上另一套衫唱歌，粉絲一直要求他除衫，但金在中拒絕：「不可以，現在太瘦。」另外，龍心被發現在亞博館場外兜售燈牌等物品，一度遭保安要求離開。<br>採訪：梁展雯<br>攝影：黃曉程</p></body></html>
