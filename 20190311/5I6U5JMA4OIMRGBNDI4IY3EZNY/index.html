<html><header><meta charset="utf-8"><title>趣趣地：巴塞反勝　皇馬又中槍</title></header><body><h1>趣趣地：巴塞反勝　皇馬又中槍</h1><p>美斯同蘇亞雷斯上周六又有波入，幫巴塞隆拿喺主場3:1反勝華歷簡奴。今場入12碼幫巴塞反先2:1嘅美斯，今季已經入咗26粒，喺射手榜繼續領先，至於幫巴塞射成3:1嘅阿蘇，家陣就以17粒排第二。26輪後，巴塞唔止喺西甲放領，入成69球亦係最多嗰隊，美斯同阿蘇加埋就有43粒，同排喺第三位嘅皇家馬德里喺26輪西甲後嘅入球一樣，皇馬真係肉酸喇。仲有，美斯除咗以26粒冠絕歐洲五大聯賽，佢今季貢獻12次助攻亦係五大聯賽最多嗰個。</p></body></html>
