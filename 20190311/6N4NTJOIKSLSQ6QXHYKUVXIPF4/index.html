<html><header><meta charset="utf-8"><title>勝利涉性賄賂立案調查</title></header><body><h1>勝利涉性賄賂立案調查</h1><p>韓國天團BIGBANG成員勝利有份投資的夜店Burning Sun接連爆出醜聞，被指涉嫌找美女陪睡，以討好海外投資商，有傳媒公開通訊軟件Kakao Talk的相關訊息，警方近日掌握相關證據，昨日正式立案，首爾地方警察廳廣域調查隊表示：「對勝利的性賄賂相關嫌疑已轉為正式調查，並作為被告人立案。」警方昨早也到夜店進行扣押搜查。 </p><p>日前勝利宣佈本月25日以陸軍身份入伍，以現行法例，勝利入伍後，有關案件將移交給憲兵和軍隊檢察機關。根據現行兵役法，只有在犯罪被拘留或正在執行刑罰的情況下才能延期入伍。<br>撰文：施洛冰</p></body></html>
