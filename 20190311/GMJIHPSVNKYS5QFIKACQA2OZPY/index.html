<html><header><meta charset="utf-8"><title>趣趣地：札幌新兵慶祝撻生魚</title></header><body><h1>趣趣地：札幌新兵慶祝撻生魚</h1><p>上周六日職勁爆笑，北海道札幌岡薩多主場5:2大炒清水心跳，札幌前鋒安達臣盧比斯仲食「大四喜」，不過佢射入第二球之後，慶祝嗰陣跳過廣告板，但佢可能唔知球場同場邊相差成三米，結果一跳先知中伏。今季加盟札幌嘅盧比斯睇嚟唔係好了解札幌巨蛋，話晒札幌巨蛋係棒球同足球兩用場，草地以外嘅地方同草地嘅高度會有差距。盧比斯一跳過廣告板就撻咗喺度，好在冇咩大礙，雖然盧比斯撻咗一嘢，但佢之後越戰越勇，再入多兩球食出「大四喜」，認真犀利。 </p></body></html>
