<html><header><meta charset="utf-8"><title>栢芝：Lucas高過我</title></header><body><h1>栢芝：Lucas高過我</h1><p>張栢芝去年11月誕下孻仔Marcus，忙於照顧BB的她，也未有忽略大仔Lucas及二仔Quintus。</p><p>昨日，栢芝激罕貼出Lucas坐在餐枱前做「低頭族」專注玩手機的新相，她留言：「剛剛一落樓下見到有個男仔，我心裏在想邊個靚仔咁早去我屋企，原來係自己個仔，真係不敢相信他們的長大速度轉變快過香港的天氣報告，每一天高幾吋，現在已經高過我了！」有網友就留言Lucas是年輕時候的謝霆鋒。</p></body></html>
