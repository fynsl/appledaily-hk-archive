<html><header><meta charset="utf-8"><title>田蕊妮怕阿澤死跟去旅行</title></header><body><h1>田蕊妮怕阿澤死跟去旅行</h1><p>田蕊妮、余安安、馬詩慧和兩個女兒王曼喜、王麗嘉等昨午到山頂出席慈善起步禮，活動期間卻下起大雨，嘉賓要撐傘進行活動，略為狼狽。</p><p>阿田下星期會赴日本拍攝黎諾懿主持的旅遊節目，到日本拍攝可以順道遊覽？阿田說：「時間好緊迫，由早到晚，原本想去一個3D美術館都抽唔到時間，惟有留番下次旅行時去啦。」阿田早前與閨密唐詩詠同遊不丹，老公杜汶澤有怨言，阿田說：「嗰次老公詐晒型，話我點解唔等埋佢一齊去，結咗婚就唔可以一個人去旅行，點都要等埋佢。」雖然阿田和唐詩詠想再次出走，但因怕老公要同行及有怨言，不敢落實計劃。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
