<html><header><meta charset="utf-8"><title>G.E.M.經理人開天價</title></header><body><h1>G.E.M.經理人開天價</h1><p>鄧紫棋（G.E.M.）日前宣佈與「蜂鳥音樂有限公司」即時終止獨家經理人合約，更指對方違約及做出不法行為。<br><br>前日台灣方面爆出，高雄市原想找G.E.M.做3月代言人，但高雄市觀光局長潘恆旭表示因為經理人公司向他們收取超高費用而告吹，報道指該費用為600萬新台幣（約152萬港元）。潘局長說：「其實鄧紫棋本人應該不是那麼貪財。」似是把茅頭直指其經理人公司。 </p></body></html>
