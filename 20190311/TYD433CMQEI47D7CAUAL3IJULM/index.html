<html><header><meta charset="utf-8"><title>趣趣地：老馬自爆多三件私生子女</title></header><body><h1>趣趣地：老馬自爆多三件私生子女</h1><p>阿根廷球王馬勒當拿場內場外一向多姿多采，呢排58歲嘅老馬就話，自己喺古巴有三個私生子女，分別由兩個女人生嘅，所以老馬家陣加埋有成八個仔女，阿女兼曼城球星阿古路前妻Gianinna仲喺ig笑佢，叫老馬繼續造人，差3個就夠組隊踢11人咁話。老馬透過律師話：「馬勒當拿喺古巴有三個仔女，佢哋有正式親屬關係，由兩個女人生嘅。」老馬自己就話，佢同三個仔女有聯絡，不過一直未公開關係，不過家陣就會做番個負責任嘅男人咁話。</p></body></html>
