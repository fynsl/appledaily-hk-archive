<html><header><meta charset="utf-8"><title>陳柏宇送女加國讀小學</title></header><body><h1>陳柏宇送女加國讀小學</h1><p>樂隊Mr.成員譚健文（Dash）及他孿生兄弟譚健榮昨日在柴灣，為陳柏宇和朱薰主持的ViuTV節目錄影。陳柏宇自嘲背稿差，所以做主持能力低。問到將來會否讓女兒讀國際學校？他說：「我打算遲啲畀佢返加拿大讀小學，之前喺香港就讀本地學校，講吓中文，因為過到加拿大，係唔係都會講英文，到時中文退步唔緊要，屋企人會同佢講中文。」<br><br>提到謝霆鋒於下周日在亞洲國際博覽館露天廣場參與音樂會，屆時樂隊Mr.亦有份演出，問到會否與霆鋒合作？譚健榮說：「冇，每part有兩隊band玩45分鐘。」Dash補充說在港舉行戶外音樂節的場地始終有限。<br>採訪、攝影：黃曉妍</p></body></html>
