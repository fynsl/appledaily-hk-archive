<html><header><meta charset="utf-8"><title>趣趣地：拜仁派蛋重上榜首</title></header><body><h1>趣趣地：拜仁派蛋重上榜首</h1><p>上周六德甲，多蒙特同拜仁慕尼黑齊贏，周中要對利物浦嘅拜仁冇留力，今場大炒禾夫斯堡6:0；近期狀態一般嘅多蒙特就喺尾段入兩粒，以3:1險勝史特加，但就因得失球差唔及拜仁冇咗榜首。雖然周中要對利物浦，但拜仁照出強陣，結果靠基拿比、占士洛迪古斯、湯馬士梅拿、甘美治同羅拔利雲度夫斯基入兩粒，主場贏夠狼堡半打；「蜜蜂兵」同日贏史特加3:1都冇用，雖然大家賽後都係25場57分，但多蒙特家陣得失球差就落後兩球所以冇咗榜首。</p></body></html>
