<html><header><meta charset="utf-8"><title>張文慈積極搵拖拍</title></header><body><h1>張文慈積極搵拖拍</h1><p>張文慈和尹天照昨日在觀塘出席慈善嘉年華為病童籌款。尹天照指患病兒童基因突變，帶來行動不便及難以跟人溝通，但能幫助病人溝通的儀器和訓練費用昂貴，二人表示希望大眾能多給予協助，主動了解機構的運作，更考慮將二人主演的褔音電影舉行慈善首映籌款。<br><br>二人經常扮演夫妻，最近獲賭場洽談商演，尹天照稱太太不會呷醋，亦指二人應不會傳緋聞。不過，仍是單身的張文慈稱會開放自己，不抹煞所有可能性，更自爆想試網上相睇，今個月將跟父親前往高雄探家姐，5月就與家姐乘郵輪旅行：「我兒時夢想係同老公去郵輪，但等來等去都未出現，所以自己去咗先。」<br>採訪、攝影：王連連</p></body></html>
