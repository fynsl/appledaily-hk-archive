<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪買磚頭好過錶</title></header><body><h1>【馮仁昭四圍超】袁偉豪買磚頭好過錶</h1><p>袁偉豪（左）噚日同海俊傑等現身尖沙嘴一間手錶店開幕，問到會唔會同女友張寶兒戴情侶錶？佢話：「另一伴鍾意唔係咁一樣嘅款式，可能會同系或者同色。」不過袁偉豪最想投資磚頭增值財富。<br><br>同場嘅陸詩韻早前同朋友到北海道旅行，第一日就遇上5.8級地震，佢話：「當時我行緊激安，店員叫我唔好畀錢住，先到戶外避。」至於艷遇，佢話同行有個男性朋友帶BB玩滑雪板，覺得對方好有型。<br>撰文：馮仁昭</p></body></html>
