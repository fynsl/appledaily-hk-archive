<html><header><meta charset="utf-8"><title>許鞍華唔同陳韻文嘈</title></header><body><h1>許鞍華唔同陳韻文嘈</h1><p>導演許鞍華日前表示跟著名編劇陳韻文合作，通常都是由她先講故事，然後由陳韻文把劇本寫出來。陳韻文前日在專欄中，以「很想知道，我幫許鞍華寫的三個電影劇本，哪一個是由她先講故事。」公開質問許鞍華。陳韻文以二人合作的《投奔怒海》為例，是陳韻文跟導演梁普智到啟德難民營找資料。</p><p>許鞍華昨日接受《蘋果》電話訪問，她表示看過文章，但不想回應。她說：「我覺得end up變咗你有你講，我有我講，變咗好多人嚟睇熱鬧，冇必要係咁，我真係識咗佢好耐，同埋呢佢以前幫我寫劇本，係幫過我忙。我唔想同佢嘈，就係咁。呢排俾人讚得太多，俾人鬧都OK嘅。」<br>採訪：李森<br>攝影：仇志德</p></body></html>
