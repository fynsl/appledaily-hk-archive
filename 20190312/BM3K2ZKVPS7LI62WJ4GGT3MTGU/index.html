<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌讚張致恒改陋習</title></header><body><h1>【馮仁昭四圍超】關智斌讚張致恒改陋習</h1><p>BOYZ噚日現身尖沙嘴擔任懷舊遊戲機主題活動嘉賓，佢哋話唔介意成為懷舊象徵，期待開拓更大市場。張致恒多年來都鍾情打機，問到以前試過顧住打機而影響工作？關智斌話：「No show嗰啲唔好提，最多都只係遲到一個鐘，試過有次大會喺台上話BOYZ終於嚟到，好醜。」<br><br>張致恒承認以前經常遲到，𠵱家就遲15分鐘，關智斌就幫口話：「已經認真咗好多，今日仲比我早到。」<br>撰文：馮仁昭</p></body></html>
