<html><header><meta charset="utf-8"><title>小Justin傳婚變</title></header><body><h1>小Justin傳婚變</h1><p>加拿大小天王Justin Bieber與模特兒Hailey Baldwin結婚不足半年，最近已傳婚變，有指小Justin正努力維繫婚姻。雖然二人未有就此事正面回應，不過於剛過去的周六，小Justin就於Ig分享自己正面對掙扎，他貼出與老友祈禱的相片，並寫道：「只是想讓你們知道，希望我經過的會令大家有共鳴。我最近正面對很多掙扎，只是覺得很孤獨及奇怪。我常常都可以回復正常，所以我不擔心，只是想講出來，請大家為我祈禱。」似是若有所指。</p></body></html>
