<html><header><meta charset="utf-8"><title>Webb增持經濟日報至5%</title></header><body><h1>Webb增持經濟日報至5%</h1><p>港交所（388）披露權益系統顯示，獨立股評人David Webb增持經濟日報（423）至5.23%，他上周二以每股1.5元、斥資187.8萬元購入股份，持股由4.94%增至5.23%，首次達需申報水平。經濟日報昨收報1.56元，升1.3%，年內累升約15%。David Webb接受本報查詢時指，暫時未與經濟日報管理層會面，但屆時會與他們討論如何實現提升股東價值。他又指增持經濟日報並非要取代持股被攤薄的壹傳媒（282），不排除將來仍會增持壹傳媒。</p></body></html>
