<html><header><meta charset="utf-8"><title>【生意多多】拉麵店遍佈亞洲</title></header><body><h1>【生意多多】拉麵店遍佈亞洲</h1><p>勝利除了投資夜店，也有開設連鎖店「神隱拉麵」。據知勝利因為喜歡吃拉麵，於是跟一間拉麵店的廚師成為朋友，二人一起研發拉麵，創立神隱拉麵。第一間神隱拉麵於大前年年底開設，之後以加盟形式經營，至今已有53間分店，分店遍佈韓國、日本、內地及越南。<br><br>勝利曾公開跟加盟店店主各投資一半，勝利父母也是店主。勝利搞拉麵店成績相當不錯，外界曾預計拉麵店全年營業額可達250億韓圜（約1.73億港元）。勝利亦曾開過舞蹈學校、咖啡室及DJ公司等。</p></body></html>
