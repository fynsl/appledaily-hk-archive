<html><header><meta charset="utf-8"><title>呂慧儀倦容滿臉照開工</title></header><body><h1>呂慧儀倦容滿臉照開工</h1><p>呂慧儀老公黃文廸上周六被《蘋果》踢爆在巴士挨啜短髮女後，二人立即在社交網宣佈已於去年離婚。不過，傅嘉莉前日更在社交網申冤，炮轟呂慧儀和黃文廸13年為見報偽造相片拖她落水。<br><br>呂慧儀昨午返將軍澳為處境劇開工，一臉倦容的她似乎受離婚事件困擾，但見到記者時仍大方微笑給傳媒拍照。被問到心情如何，她說：「正常工作囉，其他唔回應啦，多謝大家關心，我都會如常生活，屋企嘅事我唔再回應啦，所以唔使再問我啦。」問她何時離婚及有關傅嘉莉的指控，她也表示不再回應，揚言只專心做好工作及照顧小朋友，最後雙手合十入廠開工。<br>撰文：李察</p></body></html>
