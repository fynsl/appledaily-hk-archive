<html><header><meta charset="utf-8"><title>深田恭子日發40短訊綁男友</title></header><body><h1>深田恭子日發40短訊綁男友</h1><p>36歲日本女星深田恭子今年初傳戀上百億社長杉本宏之，二人被目擊結伴出席飯局，男方更體貼幫手抱愛犬，對深田呵護備至，貌似好事近。杉本去年底向深田送上出生年份的紅酒贏芳心，有知情人士透露深田現時每日向男友發近40封短訊，全是「喜歡你」、「想見你」等，全情投入新戀情。但近日有報道爆杉本過去曾被診斷出精蟲少，確定為不育體質，令他放心不會令女生懷孕，慣性偷食，有粉絲替深田抱不平，認為女神有更好選擇。</p></body></html>
