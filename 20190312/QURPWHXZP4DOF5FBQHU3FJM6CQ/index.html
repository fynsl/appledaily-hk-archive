<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】青山薛家燕一家親</title></header><body><h1>【馮仁昭四圍超】青山薛家燕一家親</h1><p>有「寶島歌王」稱號嘅台灣歌手青山噚日到新城接受薛家燕訪問，宣傳佢同張帝、冉肖玲下個月22號喺九展舉行嘅演唱會。家燕姐笑言碌盡友情卡，邀請青山到港為佢主持嘅《流行金曲50年》節目做嘉賓。<br><br>適逢青山入行50年，佢話別具意義，家燕姐就自爆同青山嘅淵源：「我契媽係佢外母，我哋識咗幾十年。」青山話會邀請家燕姐同徐小鳳到演唱會捧場：「如果人人也上台，真是美夢成真。」<br>撰文：馮仁昭</p></body></html>
