<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳家樂同陳瀅有默契</title></header><body><h1>【馮仁昭四圍超】陳家樂同陳瀅有默契</h1><p>陳家樂噚日到大埔出席慈善活動，日前同緋聞女友陳瀅一齊出席跑慈善活動，原先佢哋答應合照，但最後縮沙，家樂話：「我冇縮沙，留啲新鮮感，嚟緊月尾至4月頭有劇上，到時有宣傳一齊見。」<br><br>事前見多啲夾默契宣傳？家樂甜笑話：「間唔中都約出嚟，聽日又見拍宣傳片，合作多咗默契係有。」至於係咪宣傳期宣佈戀情？佢耍手話：「冇戀情，只係普通朋友。」<br>撰文：馮仁昭</p></body></html>
