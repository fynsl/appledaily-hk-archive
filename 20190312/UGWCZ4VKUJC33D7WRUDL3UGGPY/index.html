<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美日本置業當投資</title></header><body><h1>【馮仁昭四圍超】森美日本置業當投資</h1><p>森美同鄧梓峰噚日喺尖沙嘴出席日本房地產活動，森美指大會送佢一世免費入住旗下物業，佢話：「我差啲辭咗商台份工，同家人去日本住，我老婆𠵱家一個人去咗北海道玩，個仔喺英國讀書，所以得我同個女，希望盡量同佢修補吓啲關係，𠵱家係好啲。」<br><br>會唔會喺日本置業？森美話：「有諗過喺日本邊個地方買，以我所知百幾呎都係百幾二百萬港元，我都係投資，未必自住。」<br>撰文：馮仁昭</p></body></html>
