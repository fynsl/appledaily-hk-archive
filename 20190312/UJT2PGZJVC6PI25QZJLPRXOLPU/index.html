<html><header><meta charset="utf-8"><title>八達通新推虛擬預付卡</title></header><body><h1>八達通新推虛擬預付卡</h1><p>八達通與Mastercard推出可充值的虛擬預付卡O!ePay Mastercard，用戶可透過「轉數快（FPS）」從銀行賬戶，或任何一間7-11便利店以現金、或具有NFC技術的流動裝置以八達通卡轉賬至O!ePay賬戶，於網上消費購物。<br><br>八達通行政總裁張耀堂表示，是次新功能針對喜歡網購的年輕客戶，以及一些不想以信用卡或擔心網絡安全問題的用家。他透露開通預付卡，毋須提供額外證明文件，用戶亦可於八達通App暫時關閉O!ePay Mastercard，在已熄卡狀態下，用戶的網上交易將不被接納，有需要時再重新啟用，隨時「熄卡開卡」。</p></body></html>
