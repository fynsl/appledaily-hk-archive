<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄龍學手語血壓急升</title></header><body><h1>【馮仁昭四圍超】狄龍學手語血壓急升</h1><p>狄龍同閻奕格噚日喺土瓜灣出席音樂劇《搭錯車》記招，狄龍演啞巴，佢話要老婆陶敏明幫忙練手語：「當太太畀我睇手語示範嘅訊息，我打咗個冷震，血壓由140升到150幾，真係覺得自己有學習障礙。老婆叫我定啲，我睇咗無數次，連揸車都有練，但係畀太太鬧。」<br><br>提到一對孫，狄龍話：「太太霸住，成日攬實，我就嚴啲，我個仔都好乖，收工就即刻返嚟湊小朋友。」<br>撰文：馮仁昭</p></body></html>
