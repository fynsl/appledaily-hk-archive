<html><header><meta charset="utf-8"><title>李嘉誠捐款千萬予養和</title></header><body><h1>李嘉誠捐款千萬予養和</h1><p>李嘉誠基金會宣佈，捐款1,000萬予養和醫院心臟科中心，推行為期三年的「心臟導管介入資助計劃」，協助有需要病人進行冠狀動脈支架植入術、經導管主動脈心瓣置換術、二或三尖瓣夾合術及左心耳封堵手術等程序。養和醫院發言人指，每位病人的資助金額由18至50萬元不等，預計三年會有逾30名病人受惠。<br><br>李嘉誠指︰「醫療開支是重擔，中產家庭在面對危疾時，往往也感吃力，以至錯過治療的機會，基金會期望能幫上一把，助其減輕醫療開支，讓他們受惠先進科技的成果，獲得良好的生活質素。」</p></body></html>
