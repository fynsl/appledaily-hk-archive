<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈瞳伽澄清冇家暴張惠雅</title></header><body><h1>【馮仁昭四圍超】沈瞳伽澄清冇家暴張惠雅</h1><p>樂壇新人沈瞳伽噚日到咗商台宣傳新歌《紅娘》，佢話稍後會再推出兩首新歌。<br><br>曾經同張惠雅（Regen）譜出過姊弟戀嘅沈瞳伽，被問到有指Regen受過家暴，沈瞳伽話：「其實嗰陣時啲報道都有少少誤會，我哋大家都冇郁手，只係情侶間嗌交，就算後來分手都係和平分開。」雖然戀情只維持九個月，但沈瞳伽話同Regen再見亦是朋友，日後工作上碰面亦唔會尷尬。<br>撰文：馮仁昭</p></body></html>
