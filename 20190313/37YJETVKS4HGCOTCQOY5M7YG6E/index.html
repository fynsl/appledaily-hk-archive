<html><header><meta charset="utf-8"><title>朴寒星遭牽連　疑流出不雅片</title></header><body><h1>朴寒星遭牽連　疑流出不雅片</h1><p>韓劇《時尚媽咪》女星朴寒星的企業家丈夫、Yuri Holdings代表劉某，日前被爆是勝利的事業夥伴，近日劉某與勝利同被指為投資者安排美女進行性招待。朴寒星方面前日表示因警方正進行調查事件，朴寒星難以表明立場。現時朴寒星忙於拍攝新劇《悲傷時愛你》，她正以不影響劇組為前提下低調開工。</p><p>有韓國網民就爆料，指出在已上傳的不雅片段當中，除鄭俊英外，朴寒星丈夫劉某及一名金姓職員都有份上傳不雅片段。同時有網民聲稱：「看過群組內復原的內容，有朴寒星與她丈夫的不雅片，不過並非由她丈夫傳出來。」令其他網民都議論紛紛。<br>撰文：沈麗珠</p></body></html>
