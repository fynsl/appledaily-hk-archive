<html><header><meta charset="utf-8"><title>呂慧儀行山散心</title></header><body><h1>呂慧儀行山散心</h1><p>呂慧儀老公黃文廸日前被《蘋果》踢爆在巴士上層和短髮女子有親密舉動，事件曝光後，呂慧儀就在社交網發離婚聲明，透露早於去年已離婚，雙方由夫妻變回朋友，但會繼續共同撫養兒子。受婚變困擾的呂慧儀，已收拾心情返電視城拍處境劇，並趁不用開工時去行山散心。<br><br>昨日呂慧儀在Instagram貼自拍照，透過文字表達心情，獲不少網民留言為她打氣。呂慧儀留言：「老闆上學，山上散步，然後上班。Have a good day、願一切安好。」此外，有指敵不過七年之癢的呂慧儀，其實與黃文廸離婚後，已搬回娘家居住，並獨力照顧兒子。<br>撰文：陳甫</p></body></html>
