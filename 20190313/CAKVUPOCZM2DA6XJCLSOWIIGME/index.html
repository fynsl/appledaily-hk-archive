<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑扮星爺自摑</title></header><body><h1>【馮仁昭四圍超】馬天佑扮星爺自摑</h1><p>馬天佑身兼形象設計師及歌手，百足咁多爪嘅佢，前排去咗法國時裝周，順道拍咗10條以「怪我過分美麗」為題嘅短片，內容取材自好友蔡依林嘅新專輯。<br><br>為咗拍短片，馬天佑變咗好多個造型，除咗化身歌迷同漢堡神偷外，其中一個造型一睇就知佢扮緊周星馳喺電影《家有喜事》入面嘅常歡，馬天佑仲做戲做全套，不停咁自摑，相當認真，團隊都讚佢扮抑鬱、精神分裂扮得好似，認為佢好有當演員嘅材料。<br>撰文：馮仁昭</p></body></html>
