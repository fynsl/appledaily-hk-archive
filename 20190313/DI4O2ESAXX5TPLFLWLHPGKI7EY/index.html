<html><header><meta charset="utf-8"><title>超儀客串《屍殺》班底新片</title></header><body><h1>超儀客串《屍殺》班底新片</h1><p>何超儀近日特別演出來港取景的日本新片《二人小町》，電影由日本電影《屍殺片場》攝影師曾根剛執導、男主角濱津隆之參演。戲中超儀演與死神相遇的女子，充滿黑色奇想。早前她在觀塘完成戲份，由於電影是少有以廣東話拍攝的日本片，故超儀不用說日語，而電影日前已拍完香港部份。</p><p>據知曾根剛看過超儀主演的《維多利亞壹號》，認為她的特質與角色相配。超儀昨日受訪說：「我睇咗《屍殺片場》，佢開始30分鐘，一鏡直落嘅拍攝手法，令我嘆為觀止，今次同佢合作，發現佢對捕捉演員表情，相當敏銳，往往令你有意想唔到嘅驚喜。」<br>撰文：鍾國仁</p></body></html>
