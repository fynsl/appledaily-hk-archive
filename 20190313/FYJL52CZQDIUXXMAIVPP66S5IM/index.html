<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沙律大方講初夜經歷</title></header><body><h1>【馮仁昭四圍超】沙律大方講初夜經歷</h1><p>張沛樂（沙律）同羅伊婷（Daisy）日前為ViuTV節目《晚吹：女學生．吹水班》做嘉賓，仲大方講戀愛經歷。<br><br>Daisy話讀中學時因為拍拖俾老師記缺點，訓導處打電話俾羅媽媽，羅媽媽霸氣反問老師：「你中學時候沒有拍過拖嗎？那真是太遺憾了！」沙律就講差啲失去初夜嘅經過，當年佢同一個台灣男仔交往，兩人親熱嗰陣，個男仔幾次都戴唔到安全套，就咁失去機會。<br>撰文：馮仁昭</p></body></html>
