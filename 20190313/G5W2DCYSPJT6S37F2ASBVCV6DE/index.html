<html><header><meta charset="utf-8"><title>謝拉畢拿被偷休息車</title></header><body><h1>謝拉畢拿被偷休息車</h1><p>《戰狼300》（300）荷李活影星謝拉畢拿（Gerard Butler）這一年來確實黑仔，有傳媒報導，他的私人休息車本周初於加州被偷走，當時該車正泊於車房的停車場準備維修。<br><br>上年11月，他市值645萬美元（約5,000萬港元）的加州豪宅慘被付之一炬，全屋僅燒剩焦黑的鋼筋。其後同在11月，他在多明尼加又因為大腸劇痛72小時而要緊急送院，最後證實患上憩室炎，實在禍不單行。</p></body></html>
