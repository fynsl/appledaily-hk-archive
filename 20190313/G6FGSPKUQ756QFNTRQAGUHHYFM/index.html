<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧搵蝦頭扮自己</title></header><body><h1>【馮仁昭四圍超】鄧小巧搵蝦頭扮自己</h1><p>鄧小巧（左）早幾日為新歌《雲吞》拍MV，歌詞係佢同已故外婆嘅感人故事。原來佢由外婆湊大，從前外婆每日都會煮手做雲吞畀小巧做早餐。<br><br>MV由蝦頭飾演小巧，小巧只會喺最後一個鏡頭出現。小巧自爆同蝦頭係閨密，唔少朋友都笑佢哋似樣，小巧話：「Wyman 曾經問我，如果我、你、林二汶和欣宜一齊打麻雀會點？拍成電影一定好搞笑！」<br>撰文：馮仁昭</p></body></html>
