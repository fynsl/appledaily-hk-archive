<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何美鈿貼《天龍八部》舊照</title></header><body><h1>【馮仁昭四圍超】何美鈿貼《天龍八部》舊照</h1><p>喺97年劇集《天龍八部》扮演鍾靈嘅何美鈿，近年喺內地發展成績唔錯。</p><p>43歲嘅何美鈿前排就同黃日華、陳浩民等《天龍八部》拍檔，合體錄影內地綜藝節目。噚日何美鈿仲喺微博貼出珍藏多年嘅劇照，佢留言話：「讓我們《天龍八部》大團圓，這些照片你絕對沒見過！」網民封佢做合照殺手，仲讚佢外貌冇變，好似食咗「防腐劑」，相中見到佢向黃日華索取嘅簽名，的確非常珍貴。<br>撰文：馮仁昭</p></body></html>
