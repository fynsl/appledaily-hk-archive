<html><header><meta charset="utf-8"><title>安琪蓮娜帶4個女睇《小飛象》</title></header><body><h1>安琪蓮娜帶4個女睇《小飛象》</h1><p>安琪蓮娜祖莉（Angelina Jolie）前晚帶同四個女兒，在洛杉磯參加迪士尼動畫真人化作品《小飛象》（Dumbo）的首映禮。雖然她並沒有份演出，但風頭就完全蓋過一眾戲中主角。她最近與迪士尼有緊密合作，主演的《黑魔后2》（Maleficent: Mistress of Evil）早前就釋出新海報。<br><br>其實於拍攝此戲時，安琪蓮娜帶同6個仔女搬到英國倫敦方便拍戲，令正在爭撫養權的前夫畢彼特（Brad Pitt）大發雷霆。</p></body></html>
