<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉穎肉搏林峯預受傷</title></header><body><h1>【馮仁昭四圍超】嘉穎肉搏林峯預受傷</h1><p>鄭嘉穎（左）、林峯同周秀娜早前為新片《P風暴》拍一幕直升機打鬥戲。劇情講嘉穎為救娜姐而肉搏林峯，最後直升機發生爆炸，三人齊齊跳海。要喺狹窄嘅機艙入面拍打戲，難免有所損傷，佢哋都笑住話預咗。<br><br>嘉穎仲話：「識咗林峯好耐，都係第一次同佢打，原來林峯好好身手。」林峯就講笑話：「都係多得嘉穎錫住我。」娜姐就話自己拍得比較舒服：「我拍內心戲為主，多謝兩位拍檔照顧，因為地方淺窄，好易被打中。」<br>撰文：馮仁昭</p></body></html>
