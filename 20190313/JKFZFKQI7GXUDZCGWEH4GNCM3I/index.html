<html><header><meta charset="utf-8"><title>何嘉莉收花讚老公知情識趣</title></header><body><h1>何嘉莉收花讚老公知情識趣</h1><p>何嘉莉上周四誕下重6.9磅的第三胎女兒Raina，產後的她精神不錯，前日在社交網放閃，上載嘟嘴素顏照後留言：「一早起身見到束花，仲以為係朋友送來的，因為我老公一向都冇咁浪漫。」不過她得悉是由老公所送，就甜爆加tag寫「#估唔到#見張卡連署名都無#最知情識趣#都係sweet嘅」。</p><p>之後，何嘉莉又上載3名子女剛出生時的BB照對比，指三人好似樣，周勵淇則留言：「其實你好生得」，還附送三個笑到流眼淚的emoji圖案。周勵淇去年宣佈已婚，即傳出有孕，日前她出席導演會周年晚會時，更自爆沒飲酒及穿鬆身衫，再惹來懷孕消息。<br>撰文：小米</p></body></html>
