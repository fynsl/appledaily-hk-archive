<html><header><meta charset="utf-8"><title>樂基兒待產減鍛煉</title></header><body><h1>樂基兒待產減鍛煉</h1><p>樂基兒（Gaile）前年8月嫁圈外老公Ian Chu後，去年11月宣佈造人成功，下月預產期。Gaile前晚在Ig上載一張做瑜伽相，肚皮越來越大，但體態依然很美。她以英文撰文：「現在已經懷孕32周，我見到我的腹部已經比3周前增大了一倍，現在除了一些簡單的瑜伽動作，已經減少了其他鍛煉，同時現在開始有點緊張，但亦好興奮，感覺難以用言語形容。」<br><br>Gaile又謂：「雖然曾經都有擔心，因為懷孕時可能會發生不同的事，尤其是高齡產婦，都會加倍注意，但不會過份擔心，否則都會不健康。」此外，她早前透露陀仔，會先嘗試順產，但最後要開刀都沒問題。<br>撰文：小米</p></body></html>
