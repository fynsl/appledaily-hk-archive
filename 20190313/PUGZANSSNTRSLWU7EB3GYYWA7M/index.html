<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa籲放下有色眼鏡</title></header><body><h1>【馮仁昭四圍超】阿Sa籲放下有色眼鏡</h1><p>蔡卓妍（阿Sa）喺新片《非分熟女》飾演性障礙患者小敏，由於改編自真人真事，早前阿Sa曾跟當事人會面。阿Sa自言喺傾偈過程中，好似變咗對方嘅愛情顧問咁。<br><br>阿Sa喺片中同台灣男星吳慷仁有大膽親熱戲，佢就認為係劇情需要：「我希望藉呢次機會，等觀眾放下有色眼鏡，直視電影所帶出嘅故事同訊息，而唔係側重喺女明星裸露咗啲乜。」<br>撰文：馮仁昭</p></body></html>
