<html><header><meta charset="utf-8"><title>「以前逼住做好黑暗」</title></header><body><h1>「以前逼住做好黑暗」</h1><p>每個人回顧過去，雖帶無奈但總是從容不迫，為何？因為最難捱的都已過去。反倒是放眼未來，再堅持又是否容易？十年後的Mr.又會如何？布志綸聞言笑說：「如果大家仲健在，大家仲會支持我哋嘅話，Mr.應該仲會喺度。以前逼住做嗰個年代，好黑暗。諗番以前，我哋五個都消消沉沉，都係用番音樂去講我哋嘅嘢。」<br><br>布志綸直言從前的Mr.想法很多，很有野心，現在的他們寧願做喜歡、傾盡全力的作品，總比「追時間」趕功課的感覺好：「有野心去做未必最好，所以我哋唔打算計劃一定要幾時出碟、出歌，我諗𠵱家咁樣就係我哋最舒服嘅方式。」</p></body></html>
