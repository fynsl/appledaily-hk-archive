<html><header><meta charset="utf-8"><title>趙式芝新歡疑踏兩船</title></header><body><h1>趙式芝新歡疑踏兩船</h1><p>趙世曾和姚煒所生女兒的趙式芝，日前被爆與楊如芯（Sean）結束7年同性婚姻，趙式芝於去年11月在社交網的感情狀況一欄改為「跟JW交往中」。據知趙式芝去年9月跟任職地產的小學同學JW，秘密交往1個月後，火速向Sean提出分手，上月更與新歡到新西蘭旅遊。<br><br>有消息指JW和拍拖多年的女友仍未分手，三角關係錯綜複雜，而JW舊愛早已融入家中，深得JW家人愛錫，反而趙式芝不獲新歡的家人接受。受情傷打擊的Sean獲好友陳祉妤、傅明憲和王馨平等陪伴開解。另外，日前第5屆電動方程式大賽（Formula E）在中環海濱舉行，趙式芝也有到場湊熱鬧。<br>撰文：魯吉</p></body></html>
