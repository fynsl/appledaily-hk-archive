<html><header><meta charset="utf-8"><title>【藏大量AV】大前年涉偷拍前度捱告</title></header><body><h1>【藏大量AV】大前年涉偷拍前度捱告</h1><p>鄭俊英在大前年已曾爆出性醜聞，當時他被前女友控告性侵，並爆出他涉嫌偷拍與前度的性愛短片。當時鄭俊英開記者會回應事件，承認二人曾是戀人關係，但他強調沒有用隱藏鏡頭拍攝性愛片，只是以開玩笑的形式拍下，而且已將片段刪除，受查後他獲證實無嫌疑。<br><br>另外，鄭俊英也曾於節目《臉讚時代5》中，被爆家中有情趣用品，電腦存有大量AV，當時他坦言因血氣方剛，所以愛看AV發洩。</p></body></html>
