<html><header><meta charset="utf-8"><title>羽切瑠菜出道兩日被炒</title></header><body><h1>羽切瑠菜出道兩日被炒</h1><p>NGT48成員羽切瑠菜周日確認被炒，她於官方網誌撰文向粉絲道歉，稱加入組合短暫的時間裏，能站上舞台就像是做了一場夢。<br><br>羽切瑠菜去年6月在NGT48劇場公演上以二期生身份首次登場，之後在12月24日的研究生公演正式出道，可是短短兩日後就被營運方以「違反團隊規則」為由，宣佈無限期停止活動。如今證實遭辭退，被網民形容為最短偶像生涯，營運方至今未解釋原因，但有指跟山口真帆遇襲事件有關。</p></body></html>
