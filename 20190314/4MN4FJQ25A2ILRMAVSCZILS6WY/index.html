<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊麗菁舊愛被捕憂報復</title></header><body><h1>【馮仁昭四圍超】楊麗菁舊愛被捕憂報復</h1><p>台灣女星楊麗菁上年同拍拖四個月嘅龔偉綸（小圖）閃分，開記者會指摘對方騷擾同恐嚇，向法庭申請保護令。不過，龔偉綸最近又捲入喺16年以無黨籍身份參加立委選舉，早前遭檢舉偽造學歷被起訴，由於冇出庭所以被通緝，前晚被台灣警方逮捕。<br><br>楊麗菁接受台灣《蘋果》訪問，表示睇到舊愛逮捕新聞後失眠，佢話：「我很怕萬一他以後會報復我，這是我最擔心的。」<br>撰文：馮仁昭</p></body></html>
