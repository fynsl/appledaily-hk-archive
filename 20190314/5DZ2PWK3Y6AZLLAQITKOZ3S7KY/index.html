<html><header><meta charset="utf-8"><title>梅媽貴氣擺95歲壽宴</title></header><body><h1>梅媽貴氣擺95歲壽宴</h1><p>梅艷芳母親覃美金早前向法庭申請從梅艷芳遺產信託中，撥款20多萬元作慶祝95歲生日擺壽宴之用，法官同意批出約25萬元壽宴費。前晚她在尖沙嘴大排筵席，有網民在社交網晒壽宴相，梅媽着上旗袍一身貴氣，戴珠鏈、耳環、玉戒指、手鏈、手𠼦，還收到金壽桃和金觀音做禮物，黃夏蕙有份出席，更拖着梅媽跳舞。</p><p>幾圍，希望世界和平。」對於收到不少金桃和金觀音做禮物，梅媽說：「樣樣都鍾意，人哋送得出嚟，樣樣都鍾意，玩得好開心。」問到壽宴花費多少？梅媽只說：「幾多錢都使咗。」問到是否由兒子梅啟明埋單時，她就避談。<br>採訪：皓騫</p></body></html>
