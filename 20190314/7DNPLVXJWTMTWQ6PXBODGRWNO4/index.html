<html><header><meta charset="utf-8"><title>陳國邦通波仔後即復工</title></header><body><h1>陳國邦通波仔後即復工</h1><p>羅敏莊昨日在港台節目《Made in Hong Kong》透露51歲老公陳國邦前日入院通波仔，現已返家休息。她又踢爆老公曾經不想做手術：「我就衰啲，採取利用群眾壓力方法，不斷話畀人知，佢塞咗唔去通，朋友就會畀壓力佢，因為通常啲人都係聽朋友講，我用呢個方法，逼佢噚日入廠維修。」<br><br>記者昨日致電慰問陳國邦，他說：「我係檢查身體時，發現原來有條血管塞咗，所以去通波仔。噚日朝8點幾入醫院，10點幾做手術，中午12點幾已經搞掂，同埋我唔係全身麻醉，係半身麻醉，所以好快清醒番，今日出院，聽日都返去浸會教書。」<br>採訪：魯吉</p></body></html>
