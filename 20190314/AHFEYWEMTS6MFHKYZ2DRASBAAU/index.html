<html><header><meta charset="utf-8"><title>G.E.M.解約失版權</title></header><body><h1>G.E.M.解約失版權</h1><p>鄧紫棋（G.E.M.）早前發聲明，宣佈與經理人公司「蜂鳥音樂」解約，音樂創作方面的合約亦於本月底屆滿，原來她還有「鄧紫棋」及「G.E.M.」的註冊商標需要解決。<br><br>根據資料顯示，蜂鳥於15年為「鄧紫棋」名字在內地進行商標註冊，音樂作品亦受保護，為期十年，而蜂鳥持有G.E.M.出道至今的所有歌曲版權，因此G.E.M.日後或不能自由使用有關名字或歌曲版權。另外蜂鳥亦有在港將「G.E.M.」進行商標註冊，不過註冊於今年9月8日屆滿，G.E.M.仍有機會爭取商標註冊。今次G.E.M.與經理人決裂，獲不少歌迷支持，又鼓勵她勇敢拯救事業。<br>撰文：唐如</p></body></html>
