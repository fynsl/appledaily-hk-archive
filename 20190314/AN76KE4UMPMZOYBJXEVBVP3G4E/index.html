<html><header><meta charset="utf-8"><title>財金名人賀李國寶大壽</title></header><body><h1>財金名人賀李國寶大壽</h1><p>東亞銀行（023）年初慶祝百年誕辰，昨晚就輪到主席兼行政總裁李國寶，在四季舉行八十大壽晚宴。除李氏家族成員撐場外，城中政商名流及財金猛人，幾乎傾巢而出紛紛到賀，現任特首林鄭月娥、與寶哥哥份屬好友的前特首曾蔭權都有出席。</p><p>李氏乃本港望族，晚宴嘉賓名單粒粒皆星，政界有財爺陳茂波、行會成員兼金管局前總裁任志剛、全國政協常委唐英年；銀行家有滙豐亞太舵手王冬勝、大新金融（440）主席王守業。年屆八十的李國寶，按東亞董事會前年中公佈，其行政總裁任期再續三年至2021年。</p></body></html>
