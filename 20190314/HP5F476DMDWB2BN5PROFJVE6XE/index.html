<html><header><meta charset="utf-8"><title>瀧正則涉毒賠7千萬</title></header><body><h1>瀧正則涉毒賠7千萬</h1><p>日劇《陸王》和真人版《進擊的巨人》51歲男星瀧正則，前日疑因吸食可卡因，遭警方以違反麻藥取締法逮捕，驗尿報告呈陽性反應，他隨後認罪，警方於其家中搜出捲成細筒狀的外國紙幣，懷疑他用以吸毒。瀧正則目前正演出的NHK大河劇《韋駄天~東京奧運故事~》，電視台昨日回應指會作出妥善應對，進一步整理他的戲份。</p><p>瀧正則1991年以歌手身份出道，他所屬的樂隊電氣GROOVE宣佈中止出道30周年巡迴演出，他擔任固定嘉賓的多個綜藝節目也受影響，有日媒分析他面臨高達10億日圓（約7,200萬港元）違約金。<br>撰文：陳家欣</p></body></html>
