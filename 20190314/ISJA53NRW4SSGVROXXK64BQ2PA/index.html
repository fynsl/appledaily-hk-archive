<html><header><meta charset="utf-8"><title>林建明推薦鵬哥睇韓劇</title></header><body><h1>林建明推薦鵬哥睇韓劇</h1><p>盧海鵬和林建明昨日到九展出席ViuTV節目《林盧去追星》活動，二人透露月底去首爾，不過昨日在活動上已不停鬥嘴，林建明表示喜歡韓劇，最愛是韓星池昌旭，大讚對方靚仔又大隻，鵬哥則說：「我唔睇韓劇，都聽唔明韓文。」林建明提議他看字幕，鵬哥即說：「咁唔使收音啦！」<br><br>受訪時，鵬哥表示以前在無綫，從來沒有份參與這類旅遊節目，今次能與好友林建明同行而感高興。林建明笑言此行一定要見到池昌旭：「我已經探聽到佢雖然已經入伍，但軍方會放佢出嚟幾日做嘢，於是我要去撲飛，然後就撲上台，我未知到時會做乜。」<br>採訪、攝影：黃曉妍</p></body></html>
