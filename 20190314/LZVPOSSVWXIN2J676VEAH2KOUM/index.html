<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤遺孀辦展覽悼念</title></header><body><h1>【馮仁昭四圍超】盧凱彤遺孀辦展覽悼念</h1><p>盧凱彤（Ellen）舊年8月墮樓身亡，今個月27號喺Ellen生忌，佢嘅台灣攝影師遺孀余靜萍策劃名為「你的左手我的右手」展覽，紀念Ellen。<br><br>今個月28號至下個月21號喺台北市南港區舉行展覽，喺Ellen生忌當日中午舉行開幕儀式。此外，Ellen生前未曝光嘅歌曲《光》，到時會面世，喺展覽期間推出全球限量黑膠唱片，收入扣除必要成本外，全數撥捐香港思覺基金。<br>撰文：馮仁昭</p></body></html>
