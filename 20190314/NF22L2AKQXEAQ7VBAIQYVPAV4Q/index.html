<html><header><meta charset="utf-8"><title>趣趣地：謝四首季勢食白果</title></header><body><h1>趣趣地：謝四首季勢食白果</h1><p>蘇足盃八強重賽，格拉斯哥流浪返到主場再鬥鴨巴甸，開賽三分鐘就因後場一次誤傳，俾對方箭頭麥真恩單刀射入先開紀錄。之後格流雖喺射門次數同控球比率上佔優，但最後再俾鴨巴甸嘅干洛麥連蘭反擊得手射入成2:0。格流出局後，主帥謝拉特就勁勞氣，話班波表現對唔住入場支持嘅粉絲。由於蘇聯盃四強亦係輸畀鴨巴甸，加上蘇超得番4輪落後榜首些路迪8分，意味首季執掌格流嘅謝拉特今季好大機會冇盃落袋。</p></body></html>
