<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮盼開騷邀父上台</title></header><body><h1>【馮仁昭四圍超】田蕊妮盼開騷邀父上台</h1><p>田蕊妮噚日喺商台宣傳發燒碟，佢話希望今年開個人音樂會：「唱歌時見到觀眾，我就腎上腺素飆升，我亦好想唱一啲舊歌，亞視年代嘅劇集主題曲都想唱。」之前喺雲頂演出見父親好享受，邀請父親合唱，所以如果喺香港開騷，一定請父親做嘉賓。<br><br>另外，田蕊妮同唐詩詠到西藏或者埃及旅行，佢講笑話想賣甩老公杜汶澤：「如果老公知道實跟埋去，加上今年係拍拖20周年，佢想去旅行慶祝。」<br>撰文：馮仁昭</p></body></html>
