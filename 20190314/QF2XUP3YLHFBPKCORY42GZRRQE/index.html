<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎芷珊收榴槤慶生日</title></header><body><h1>【馮仁昭四圍超】黎芷珊收榴槤慶生日</h1><p>黎芷珊今個月1號生日，陳伶俐噚日喺Ig貼合照，見到向海嵐、利嘉兒同黃𨥈瑩等為芷珊補祝，當晚嘅dress code係黃綠白啡，枱上嘅榴槤仲插上蠟燭當蛋糕，好有心思。<br><br>向海嵐亦有上載合照兼留言：「約了好耐貓山王派對，終於約到了，等到凌晨兩點食榴槤都是第一次。」佢又多謝陳伶俐：「幾乎以為食唔成，終於搞到兩隻返嚟，已經好開心。」<br>撰文：馮仁昭</p></body></html>
