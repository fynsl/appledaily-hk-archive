<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka赴英國短期進修</title></header><body><h1>【馮仁昭四圍超】Aka赴英國短期進修</h1><p>趙慧珊（Aka）噚日到尖沙嘴出席活動，早前出首支個人歌曲《你在聽嗎？》，佢話外間嘅反應令自己喜出望外：「真係好好嘅強心針，好多音樂平台都會認識Aka。」至於所屬嘅組合Super Girls，佢表示有計劃進行中，又話要食兩家茶禮，賺多啲錢。<br><br>Aka透露下個月到英國短期進修：「上年開咗個畫展，都想喺藝術方面再進修吓，十幾日嘅短期課程咋。」<br>撰文：馮仁昭</p></body></html>
