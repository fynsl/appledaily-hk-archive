<html><header><meta charset="utf-8"><title>千嬅見老公變老：好驚</title></header><body><h1>千嬅見老公變老：好驚</h1><p>楊千嬅昨日在金鐘出席活動時，談到早前與丈夫丁子高拍理財廣告，首次化老妝的她，由韓國專業化妝團隊為她化了8小時，拍攝到尾聲，同樣化上老妝的丁子高突然現身，兩人見到對方變老，竟一時感觸相擁而哭，千嬅坦言：「嗰一刻真係好驚，呆一呆，心諗點解時間過得咁快，我哋係咪就嚟要唔喺度，估唔到丁生竟然喊先過我。」</p><p>談到相愛到白頭，千嬅說：「可以同心愛嘅人一齊白頭到老，係好幸福嘅事，最緊要多啲為對方着想，一齊為共同目標努力，就可以維持長久關係。」千嬅感恩有老公與兒子的陪伴，她希望兒子Torres活得有勇氣，遇到失敗都不會放棄。<br>採訪：卓寶花　<br>攝影：林賓尼</p></body></html>
