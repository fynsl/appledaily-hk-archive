<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天佑返母校喜遇舊同學</title></header><body><h1>【馮仁昭四圍超】天佑返母校喜遇舊同學</h1><p>徐天佑早前返何文田母校，將新碟送畀老師同一班師弟妹。以前經常喺籃球場流連，天佑話因為太鍾意打籃球，當年啟蒙佢嘅籃球教練趙Sir，雖然已經離世，天佑話：「年少反叛，但一見到趙Sir就會乖，佢唔只冇放棄我，仲鼓勵我做自己鍾意嘅事。」<br><br>今次返母校，天佑仲有收穫，同一位舊同學做一次「19 Years Challenge」，因為當年嘅同學，𠵱家已經做咗母校嘅老師。<br>撰文：馮仁昭</p></body></html>
