<html><header><meta charset="utf-8"><title>趣趣地：蔚山勝上海登榜首</title></header><body><h1>趣趣地：蔚山勝上海登榜首</h1><p>禮拜三晚上演咗亞冠盃H組第二輪賽事，今季失去「武球王」武磊，但陣中仍擁有侯克、奧斯卡等星級戰將嘅中超冠軍上海SP，作客上季韓職季軍嘅蔚山現代，就算盡派四大外援出戰，全場11次射門仍無辦法攻破主隊大門，反觀蔚山現代下半場66分鐘，巴西射手祖利亞尼加奧接應角球無人看管輕鬆頂入，結果蔚山現代一球小勝上海SP，以2戰4分登上榜首，上港SP則與同日1:0小勝FC悉尼嘅日職球隊川崎前鋒同得三分排喺次席。</p></body></html>
