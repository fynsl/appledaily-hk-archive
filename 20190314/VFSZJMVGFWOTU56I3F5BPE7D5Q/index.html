<html><header><meta charset="utf-8"><title>光希抵台即行街</title></header><body><h1>光希抵台即行街</h1><p>日本最強星二代木村光希繼之前孖母親工藤靜香襲港後，昨日母女再襲台灣，出席今日舉行的品牌活動。光希以黑色皮褸和同色系短裙抵台，佩戴價值25萬港元的首飾，步出機場時向粉絲親民打招呼，不過其魅力卻不及48歲母親工藤靜香，此行更是靜香相隔26年再度訪台。</p><p>台灣《蘋果》報道，靜香甫步出機場，粉絲隨即暴動，有粉絲特別攜一張26年前的演唱會門票請她簽名。兩母女稍作休息後，昨午巡店後即遊迪化街，引來途人圍觀，靜香也專心聽繙譯介紹中藥及燕窩。<br>撰文：施洛冰</p></body></html>
