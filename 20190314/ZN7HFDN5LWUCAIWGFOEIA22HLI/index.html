<html><header><meta charset="utf-8"><title>趣趣地：假銅像激到咸爺爆粗</title></header><body><h1>趣趣地：假銅像激到咸爺爆粗</h1><p>洛杉磯銀河為咗表揚碧咸，遲啲會喺主場外豎立佢咗嘅銅像。而咸爺嘅名嘴老友James Corden就先嚟個大整蠱，整咗個長臉，露出三隻牙同埋籮柚特大嘅假銅像出嚟，之後仲夾埋銀河主席嚟個假揭幕。咸爺一見到銅像個樣即刻黑面，仲猛問設計師點解個樣爭咁遠，之後工作人員仲整爛埋個銅像，搞到場面勁尷尬，呢個時候一直幕後操控嘅James Corden衝咗出嚟，咸爺知道被整蠱後就不停笑住爆粗。</p></body></html>
