<html><header><meta charset="utf-8"><title>文彩媛同鄭俊英劃清界線</title></header><body><h1>文彩媛同鄭俊英劃清界線</h1><p>鄭俊英因為涉偷拍遭千夫所指，韓劇《善良的男人》女星文彩媛本身與他十分老友，二人因合作電影而認識，鄭俊英亦曾在節目上談及文彩媛，並在Ig公開合照。近日文彩媛因為多次like了鄭俊英的Ig而遭到網民圍剿，也有網民猜測她與偷拍片段有關。<br><br>文彩媛急急與鄭俊英劃清界線，其事務所前晚說：「文彩媛的賬戶遭到黑客入侵，她完全不知道發生了這樣的事，並已更改密碼。」事務所指近日與文彩媛有關的謠言純屬無稽之談，會對散佈虛假消息者採取行動。<br>撰文：沈麗珠</p></body></html>
