<html><header><meta charset="utf-8"><title>陳茵媺囡囡扮港姐</title></header><body><h1>陳茵媺囡囡扮港姐</h1><p>前港姐冠軍陳茵媺與陳豪結婚6年，昨日她貼出兩歲囡囡Camilla的可愛相，相中Camilla戴上皇冠、手持權杖，還有戒指和頸鏈，並與媽咪當年港姐得獎相片作對比。<br><br>陳茵媺接受《蘋果》電話訪問，直認囡囡貪靚：「佢仲貪靚過我，貪靚之中都好強烈執着自己想法，呢點我都幾欣賞佢。」至於囡囡將來可會選美，她表示不建議培養小朋友參加，要等讀完書在好成熟的年齡，才選擇自己的路。<br>採訪：嵐山</p></body></html>
