<html><header><meta charset="utf-8"><title>Naspers擬78億投資印度</title></header><body><h1>Naspers擬78億投資印度</h1><p>外國傳媒昨日報道指，騰訊（700）的最大股東、擁31%股份的南非傳媒集團Naspers計劃在印度市場投資約10億美元，相當於78億港元，希望尋找另一間「騰訊」，再次複製其投資成功個案的「千里馬」。<br><br>報道引述消息人士表示，Naspers正與商業貸款商Capital Float、支付安全公司Wimbo洽談，擬注資約2億美元。有指去年Naspers對食品公司Swiggy進行10億美元融資，或會被用於提升Naspers旗下食品配送質素。</p></body></html>
