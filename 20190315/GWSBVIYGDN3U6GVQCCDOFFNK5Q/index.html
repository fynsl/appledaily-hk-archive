<html><header><meta charset="utf-8"><title>朴寶劍襲港化身禮貌男</title></header><body><h1>朴寶劍襲港化身禮貌男</h1><p>韓劇《男朋友》男星朴寶劍明日在亞博館舉行亞巡，今日率先到機場某酒店舉行記者會見傳媒。朴寶劍昨日抵港做準備，穿上紅色衫現身機場的他，見到粉絲時大感興奮，更化身禮貌暖男，跟各個方向的粉絲揮手打招呼及收粉絲信，之後更企定定任傳媒拍照，臨上車前頻頻鞠躬答謝大家。</p><p>朴寶劍原先獲安排於機場大堂出閘，不過因現場有過百粉絲接機，所以機管局為怕造成混亂，最後安排他走VIP通道離開。<br>採訪、攝影：張俊銘</p></body></html>
