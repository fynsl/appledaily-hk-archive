<html><header><meta charset="utf-8"><title>瀧正則累電氣GROOVE解散</title></header><body><h1>瀧正則累電氣GROOVE解散</h1><p>51歲的日本男星瀧正則涉吸食可卡因被捕，昨日被押到檢察廳受查時神情落寞，目前其工作均被抽起，包括迪士尼已將他飛出《魔雪奇緣2》（Frozen 2），由他聲演的小白將要換人。<br><br>瀧正則與石野卓球組成的著名電子組合電氣GROOVE，已中止30周年巡演，樂隊唱片正全面回收，石野原定下周六的公開演出亦取消，組合面臨解散。另外，線人除供出瀧正則外，一名型男演員也因涉毒成警方目標。</p></body></html>
