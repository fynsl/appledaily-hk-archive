<html><header><meta charset="utf-8"><title>杜汶澤跟AV女優學床戰</title></header><body><h1>杜汶澤跟AV女優學床戰</h1><p>杜汶澤、陳漢娜和黃璐前晚到九龍灣出席電影《G殺》首映，阿澤在戲中演陳漢娜父親，但他跟黃璐有不少床上肉搏戲，阿澤說：「呢啲小兒科，正所謂終日作姦犯科，床上戲一定比較多，唔止黃璐，仲有其他對手，作為黑警叫霸王雞梗係習以為常。」<br><br>黃璐指拍攝時阿澤懂得借位，阿澤說：「我拍過《豪情3D》，喺AV女優身上學到唔少嘢，其次就係避免擦槍走火。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
