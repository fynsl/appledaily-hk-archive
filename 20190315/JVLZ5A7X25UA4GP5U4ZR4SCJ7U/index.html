<html><header><meta charset="utf-8"><title>呂慧儀黃文廸湊仔零交流</title></header><body><h1>呂慧儀黃文廸湊仔零交流</h1><p>【爆相爆片】呂慧儀與老公黃文廸日前發聲明，指去年已離婚，日後會共同撫養3歲兒子。本報讀者陳小姐前日透過「爆相爆片」分享，披露兩人去年11月現身幼稚園時貌合神離，原來是已離婚。</p><p>陳小姐的小朋友與呂慧儀兒子在屯門區同一幼稚園上課，當日是觀課日，黃氏夫婦現身學校。陳小姐說：「當時未知離婚，佢哋一齊坐，但呂慧儀不停撳電話，同老公一句嘢都冇講。」<br>採訪：葉綠悠</p></body></html>
