<html><header><meta charset="utf-8"><title>海航賣子公司套逾4億</title></header><body><h1>海航賣子公司套逾4億</h1><p>海航繼續賣產，集團昨日宣佈出售子公司，包括向GAV以3,000萬美元，轉讓旗下公司Hainan Airlines Civil Aviation Investment Ltd的54.55%股權，及以2,500萬美元向Azul航空，轉讓剩餘45.45%的股權。是次交易合共5,500萬美元，相當於4.3億港元。<br><br>集團又表示，將出售兩架自有B737-800飛機，作價2,750萬美元，以改善自有機隊機齡結構。並擬公開發行不超過80億元人民幣公司債券，全部用於償還公司債務和補充流動資金等。海航陷入財困至今，已出售數十項資產，包括酒店及飛機租賃公司股份等。</p></body></html>
