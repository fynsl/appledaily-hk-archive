<html><header><meta charset="utf-8"><title>張嘉兒感激老公照顧</title></header><body><h1>張嘉兒感激老公照顧</h1><p>懷孕33周的張嘉兒昨趁白色情人節，在Ig上載早前和老公Nathan到馬爾代夫babymoon的大肚照，腹大便便的她跟老公浪漫行沙灘。<br><br>張嘉兒昨日接受《蘋果》訪問時說：「我都就嚟生，好想趁白色情人節多謝老公，要多謝老公喺我懷孕期間特別照顧我，佢為我改變咗一啲習慣，因為佢肚餓時會發竧𣉢，佢係好爸爸、好老公，每朝早會煮蛋畀我食。」張嘉兒又大爆囡囡返學趣事：「囡囡成日返嚟講：『炸個椒鹽鬚』，原來係想講『讚頌主耶穌』。」<br>採訪：陳杰</p></body></html>
