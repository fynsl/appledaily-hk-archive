<html><header><meta charset="utf-8"><title>兆尊聞生仔「好煩」</title></header><body><h1>兆尊聞生仔「好煩」</h1><p>鄧兆尊前晚為ViuTV節目《點相》做嘉賓，玄學家皓云師傅批兆尊越多女人就越有財富，兆尊說：「我一聽到，即刻面青，呢句嘢可以判死刑。」<br><br>問兆尊有否叫師傅替他看看有沒有子女緣？兆尊笑說：「如果佢話有，我點算？會好煩㗎，你知我有幾個已經『收咗工』，講笑啫，呢啲隨緣啦！」有報道指兆尊位於西貢的家族地向城規會申請修改規劃，兆尊直認是希望方便將來買賣。<br>採訪、攝影：黃曉妍</p></body></html>
