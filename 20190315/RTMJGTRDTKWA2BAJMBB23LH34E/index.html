<html><header><meta charset="utf-8"><title>支付寶夥巴克萊拓英國</title></header><body><h1>支付寶夥巴克萊拓英國</h1><p>英國巴克萊銀行昨日宣佈，與支付寶達成協議，旗下處理英國卡類交易的分公司Barclaycard，將協助逾11萬個英國商家連接支付寶。公司指，當地遊客以內地人為主，合作後零售商戶能為內地遊客提供更好服務，預期今年遊客消費數字可達10億英鎊。<br><br>巴克萊銀行為行業巨頭，涉足景點、酒店、零售商戶、超市等，而國內近一半的信用卡及扣賬卡交易都由Barclaycard處理。據英國旅遊局預計，內地遊客到訪英國次數將增至48萬，按年增長43%。支付寶自2016年進軍英國，現時已連接到衣食住行、購物、退稅等方面。</p></body></html>
