<html><header><meta charset="utf-8"><title>菲莉絲蒂涉賄賂上庭</title></header><body><h1>菲莉絲蒂涉賄賂上庭</h1><p>美劇《靚太唔易做》（Desperate Housewives）女星菲莉絲蒂夏夫曼（Felicity Huffman圖）及另一位女星Lori Loughlin，涉嫌因賄賂以助子女入名牌大學被捕。<br><br>日前菲莉絲蒂被持槍FBI拘捕後，前日被押解上庭時，戴上眼鏡的她，神情嚴肅。另外，54歲的Lori亦於洛杉磯被捕，她將被控欺詐罪，並於美國時間昨日下午2時提堂。有指南加州大學有機會開除Lori的KOL女兒Olivia Jade Giannulli學籍。</p></body></html>
