<html><header><meta charset="utf-8"><title>余香凝為金像獎獻唱失眠</title></header><body><h1>余香凝為金像獎獻唱失眠</h1><p>余香凝與菊梓喬前晚在灣仔會展為毛皮業協會春茗擔任表演嘉賓。余香凝自言很緊張，因為要表演兩首歌，又很少唱現場經驗，她說：「其中一首係《陽光普照》，係今屆金像獎入圍原創歌曲，我喺金像獎會演出，最近每晚失眠，只係瞓得兩個鐘，今次當係預演，壯吓膽。」她自言金像獎當晚要在一班前輩面前近距離唱歌，可以好清楚看到他們反應，所以會特別有壓力，她笑言當日會當自己是容祖兒般投入去唱。<br><br>另外，菊梓喬以性感晚裝現身，她笑指很似新娘子。被問到何時出嫁時，她笑言會在開了個人音樂會之後，個人音樂會目前已在商談，相信會有機會。<br>採訪、攝影：羅慧敏</p></body></html>
