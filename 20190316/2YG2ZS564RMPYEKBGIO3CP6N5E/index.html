<html><header><meta charset="utf-8"><title>陳柏宇B女搶鏡</title></header><body><h1>陳柏宇B女搶鏡</h1><p>陳柏宇（Jason）前日與fans聚會，齊齊去釣蝦兼晚飯直落，途中Jason與太太符曉薇（Leanne）通電話，他即興邀老婆及愛女Abigail前來參與飯局，fans個個都滿心歡喜，結果在晚飯期間Abigail真的赴約，輕易搶走了爸爸的風頭。只有5個多月的Abigail完全不怯場，場內近百人圍着她拍照，她都乖乖的沒有哭鬧，Jason不單抱着囡囡與團友見面，甚至連其他食客要求合照，Jason都有求必應。</p></body></html>
