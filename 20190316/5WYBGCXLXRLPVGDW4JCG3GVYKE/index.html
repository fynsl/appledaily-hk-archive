<html><header><meta charset="utf-8"><title>1D仔Louis胞妹病逝</title></header><body><h1>1D仔Louis胞妹病逝</h1><p>英國男團One Direction（1D）的27歲成員Louis Tomlinson，兩年半前經歷喪母後，其18歲胞妹Felicite亦在英國時間周三疑心臟病發逝世。<br><br>Felicite生前任職時裝設計，活躍於社交網，在Ig擁有逾百萬追隨者，稱得上是Ig女神。Louis家中共有七兄弟姊妹，他與Felicite感情深厚，當他得知愛妹猝死噩耗後大受打擊，並取消工作趕返老家陪伴家人。</p></body></html>
