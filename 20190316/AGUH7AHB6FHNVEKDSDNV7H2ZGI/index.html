<html><header><meta charset="utf-8"><title>周汶錡慨嘆生仔吃力</title></header><body><h1>周汶錡慨嘆生仔吃力</h1><p>周汶錡昨日到新蒲崗出席攝影展，她表示對啟德機場有很多回憶：「出閘係斜路，感覺好似行catwalk咁，好似明星推住架車行落嚟，覺得好型。」她透露10歲第一次搭飛機，當年與舞蹈團團友一起去澳洲：「嗰時冇屋企人一齊去，自己都幾大膽唔驚，仲記得空姐好好，畀好多嘢我哋玩。」周汶錡笑指兩個兒子很喜歡坐飛機，只因機上可以看卡通片。<br><br>早前被影到與老公到龍母廟拜神，問是否特意去摸龍床求子？周汶錡說：「我都冇摸過，其實係同老公去攝太歲。」她坦言生BB要順其自然：「生到老為止呀？如果再生仔唔得喇，𠵱家再生仔又好吃力，唔生又怕年紀大，都係順其自然喇。」<br>採訪、攝影：盧妹</p></body></html>
