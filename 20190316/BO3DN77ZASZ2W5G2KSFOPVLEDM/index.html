<html><header><meta charset="utf-8"><title>楚原出山敍舊</title></header><body><h1>楚原出山敍舊</h1><p>昨日鄭敬基在Ig貼相，原來他前晚與《卡拉屋企》的成員吳鎮宇、楚原及「失魂菲」黎海珊，為「肥媽」盧宛茵慶祝66歲生日兼敍舊，鄭敬基留言說：「太棒太棒的一個地方去為肥媽慶祝生日。」另外，蓋世寶亦有上載與《閃電傳真機》合作過的譚玉瑛、麥長青、黎芷珊等一齊在同一地點約食飯，《蘋果》致電麥長青，他說：「能約到相聚已難得，大家講講近況，傾傾動向，無所不談，這才是老友聚會。咁啱而遇到他們所以一齊合照留念！」</p></body></html>
