<html><header><meta charset="utf-8"><title>吳業坤鼻垢喻戀人</title></header><body><h1>吳業坤鼻垢喻戀人</h1><p>吳業坤（坤哥）昨日到商台宣傳新歌《和懷念講再見》，坤哥指新歌講述朋友及戀人，這些過客就像鼻垢，令自己呼吸困難，坤哥說：「佢哋好似鼻屎鼻涕咁，擤走就冇咗。」<br><br>坤哥邀請了20位歌迷為新歌合唱其中一部份，因為人數眾多，要分四次灌錄，他說：「一啲歌迷好專業，曾參加歌唱比賽。自己做埋其中一個監製，錄歌有男有女，唔係睇樣睇歌藝，另外邀請咗30位歌迷拍MV，有啲返工特登請假過來，有啲係學生。」此外，龔嘉欣笑言被坤哥打爛貞節牌坊，坤哥笑言：「嘉欣可能耳水不平衡乜都講。」<br>採訪、攝影：張俊銘</p></body></html>
