<html><header><meta charset="utf-8"><title>Hailey被迫食蟲</title></header><body><h1>Hailey被迫食蟲</h1><p>ViuTV主持陳俞希（Hailey）主持的節目《我食飯你埋單》將於下周推出，今次是與飲食有關的遊戲節目，日前錄影一集介紹泰國菜，當地人愛食蟲，吳嘉熙（Cheronna）竟然大膽嘗試食蟲，其他隊友見到Hailey膽怯的樣子，夾計捉弄她，被迫試吃的Hailey臉容扭曲地說：「我覺得好核突，我第一次食好驚。」另一集則介紹紅酒，嘉賓們要用腳踩葡萄，最後黃奕晨與女友Cheronna是大輸家，要喝用腳踩的葡萄汁。</p></body></html>
