<html><header><meta charset="utf-8"><title>萬洲少賺4% 末期息15仙</title></header><body><h1>萬洲少賺4% 末期息15仙</h1><p>萬洲國際（288）公佈截至去年12月底止全年業績，收入為226.05億（美元．下同），按年升1.01%；純利10.46億，按年跌4.04%，派末期息每股15港仙。<br><br>萬洲國際常務副總裁郭麗軍表示，貿易戰開展後，出口成本一直增加，影響出口量，但認為目前中美談判進度正面，料影響持續至今年第一季。雙匯發展總裁馬相傑預計，今年下半年豬價較上半年高，而明年亦較今年高，關鍵是非洲豬瘟等因素。</p></body></html>
