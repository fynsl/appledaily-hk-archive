<html><header><meta charset="utf-8"><title>特稿：盧卡斯查維斯爭做神射手</title></header><body><h1>特稿：盧卡斯查維斯爭做神射手</h1><p>港超聯爭標已成四強爭霸之局，而球季神射手與聯賽射手之爭亦相當激烈，飛馬查維斯與傑志盧卡斯分別攻入14球在射手榜同排首位，後者在聯賽射手榜一球領先。</p><p>雖然飛馬與傑志在聯賽戰績暫時稍不及上季，但兩隊主力射手查維斯及盧卡斯仍保持高入球量；查維斯在聯賽已入9球、其餘盃賽入5球；盧卡斯在聯賽入10球、盃賽入4球，至於射手榜第3位的洛迪古斯在聯賽已入9球、盃賽則有2球進賬，累積11球，緊隨其後是曾在日乙落班，效力佳聯元朗的巴西前鋒慕沙，此子不經不覺已攻入10球。<br>記者：曾雁平</p></body></html>
