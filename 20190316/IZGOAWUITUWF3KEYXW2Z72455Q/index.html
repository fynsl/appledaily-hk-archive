<html><header><meta charset="utf-8"><title>嘉里今年銷售目標120億</title></header><body><h1>嘉里今年銷售目標120億</h1><p>嘉里建設（683）末期息派0.95元，全年派息合計1.35元，使派息與2017全年維持一致，超出投行預期。集團執董王志剛稱，過去數月宏觀經濟稍有改善，內地股市升勢凌厲，市場情緒轉好，故希望從派息角度滿足股東期望。<br><br>嘉里今年銷售目標為120億元，香港及中國分別佔80億元及40億元。他指，今年樓市表現會較去年好，「大環境應該可以冇咁悲觀」，豪宅會較中小型單位更具優勢。</p></body></html>
