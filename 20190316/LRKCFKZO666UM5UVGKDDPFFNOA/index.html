<html><header><meta charset="utf-8"><title>《復仇者》預告披新戰衣</title></header><body><h1>《復仇者》預告披新戰衣</h1><p>將於下月上映的《復仇者聯盟4：終局之戰》（Avengers：Endgame）最終預告日前曝光，最驚喜要數復仇者的全新制服，片中美國隊長與其他超英穿上新制服，而之前在太空飄流的鐵甲奇俠亦有在場出現。<br><br>另外，預告片又爆黑寡婦遠赴日本找鷹眼出山，黑寡婦更拖起鷹眼之手。預告還有不少過往片段，包括上一集超英們化灰消失的場面，最後則有雷神和Marvel隊長互動的片段，是雙方首次同框出鏡。</p></body></html>
