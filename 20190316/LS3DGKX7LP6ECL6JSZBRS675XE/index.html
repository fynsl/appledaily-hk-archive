<html><header><meta charset="utf-8"><title>袁彩雲讓囡囡選港姐</title></header><body><h1>袁彩雲讓囡囡選港姐</h1><p>袁彩雲昨日帶同囡囡Alycia現身新城電台受訪，已移居加拿大的她稱今年特地帶囡囡回來探望家人，由於有囡囡同行，袁彩雲稱已安排她現場參觀兒童節目拍攝：「佢知道後好開心，仲已經諗定到時點同哥哥姐姐打招呼。」 <br><br>問到女兒可曾看過媽媽以前主演的劇集？袁彩雲笑言：「佢未睇過，不過有睇過我以前參選嘅片段，仲問媽係咪公主，點解會戴后冠？我話我係香港小姐，佢話第時都要做香港小姐。」會否鼓勵女兒日後入行？她說：「睇佢自己意願啦，如果佢想我都冇所謂，始終我喺呢行經歷過係幾有趣嘅。」<br>採訪、攝影：曹家誠</p></body></html>
