<html><header><meta charset="utf-8"><title>朴寶劍派心冧港迷</title></header><body><h1>朴寶劍派心冧港迷</h1><p>韓劇《男朋友》男星朴寶劍今日將在亞博館舉行亞巡，昨午他率先現身記者會為演出造勢，獲150名粉絲到場為他打氣。穿上西裝的朴寶劍現身後不停揮手及派心心冧粉絲，再用廣東話打招呼：「大家好，我係朴寶劍」、「好掛住大家」及「心心」冧港迷。之後司儀送上大會準備的藍色咪高峰，朴寶劍見狀即「嘩」一聲，之後用廣東話講「多謝晒」。</p><p>被封為「國民男朋友」的朴寶劍認為好男朋友的條件是懂得接受對方、多溝通及了解對方的心聲。提到新片《徐福》與孔劉合作，朴寶劍表示：「我真的十分開心，我會努力演出，等大家見到我更成熟的一面。」<br>採訪：梁展雯<br>攝影：陳俊強</p></body></html>
