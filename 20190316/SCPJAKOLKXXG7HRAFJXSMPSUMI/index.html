<html><header><meta charset="utf-8"><title>鄺文珣公園親親外向女</title></header><body><h1>鄺文珣公園親親外向女</h1><p>鄺文珣每天趁兩名兒子上學，便會帶歲半的幼女Chesney到公園享受親子樂，她昨早如常帶囡囡出動，更不介意素顏出鏡，在Ig貼出與囡囡咀嘴的短片。短片中，Chesney十分活潑，不停在公園走來走去，累了便坐上BB車，由媽咪推着回家，鄺文珣表示感謝囡囡的出現。</p><p>鄺文珣之後接受本報電話訪問時說：「囡囡好得意，頭髮又長，望落去令人覺得佢好似好大個，其實得18個月。佢細個時好怕醜，但可能多咗同哥哥相處，𠵱家變咗友誼小姐，完全唔怕人。妹妹學嘢學得好快，識畀好多唔同反應，雖然好多嘢未識表達，但佢會明你講乜，妹妹好外向，一話去街街就好開心。」<br>採訪︰陳杰</p></body></html>
