<html><header><meta charset="utf-8"><title>Gatecoin辦公室拆招牌</title></header><body><h1>Gatecoin辦公室拆招牌</h1><p>在港營運四年多的香港區塊鏈資產交易所Gatecoin，日前遭法院頒令清盤，委任臨時清盤人及即時停止業務。記者昨日到Gatecoin位於上環的辦公室查看，發現大門外的公司標誌已被拆除，創辦人的一位女性朋友指，「這裏已不再是Gatecoin的辦公室。」創辦人兼行政總裁Aurélien Menant亦有現身，他多次強調自己會留港處理事件，惟基於目前行程很繁忙，故不方便上鏡。</p></body></html>
