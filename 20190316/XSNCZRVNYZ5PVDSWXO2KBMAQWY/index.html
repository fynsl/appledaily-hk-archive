<html><header><meta charset="utf-8"><title>海格坐輪椅等換膝蓋</title></header><body><h1>海格坐輪椅等換膝蓋</h1><p>電影系列《哈利波特》（Harry Potter）中扮演「海格」的69歲蘇格蘭男星Robbie Coltrane，近年患上骨關節炎而要坐輪椅代步，被迫息影的他甚少公開露面。<br><br>不良於行的Robbie日前出席活動，他表示正等待做手術，希望能重新走路，他透露：「我應該會有一個新的膝蓋，希望能像精靈一樣跳躍。」目前他沒有協助下根本不能行走，有望待手術後可以如常步行。</p></body></html>
