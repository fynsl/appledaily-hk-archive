<html><header><meta charset="utf-8"><title>吉澤明步年賺350萬</title></header><body><h1>吉澤明步年賺350萬</h1><p>35歲的日本AV女優吉澤明步本月正式結束16年AV生涯，多年來她演出過500套愛情動作片，又曾拍住「神之手」加藤鷹拍港產片《蜜桃成熟時33D》。日前她自爆多年來的驚人收入，引起網民熱議，加上當地AV女優的演藝壽命平均只得一年，故吉澤明步能夠屹立16年，堪稱「AV界傳奇」。<br><br>吉澤明步日前亮相東京電視台的綜藝節目，分享引退心情及未來計劃。當被問到每年收入時，她大方地透露高峯期可賺約5,000萬日圓（約350萬港元）。據知她近年雖然減產，不過每年仍吸金3,000萬日圓（約210萬港元）。<br>撰文：哥羅</p></body></html>
