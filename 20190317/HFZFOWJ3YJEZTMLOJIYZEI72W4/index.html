<html><header><meta charset="utf-8"><title>鄭嘉穎抱餅印仔賀滿月</title></header><body><h1>鄭嘉穎抱餅印仔賀滿月</h1><p>陳凱琳（Grace）上月為老公鄭嘉穎誕下囝囝鄭承悅（Rafael），昨日兩人為囝囝慶祝滿月，並於Ig上載全家福。他們一人一邊肉緊啜B，枱上更有個網球蛋糕。Grace用英文留言：「你是我們生活中的光明和幸福，我們會做任何事情讓你安全，受保護和被愛的！」嘉穎就貼出抱着Rafael的相片，Rafael抬頭望着爸爸，眼仔睩睩，和爸爸更十足餅印。嘉穎之前曾說過︰「個個父母都話自己個B最得意，我終於明。」昨日他亦留言表示「我會一直看守着你」，十分溫馨！<br>撰文︰祖李</p></body></html>
