<html><header><meta charset="utf-8"><title>柳俊烈自認港產片迷</title></header><body><h1>柳俊烈自認港產片迷</h1><p>韓劇《回答吧！1988》男星柳俊烈昨日在九展宣傳新片《飆風特警》，吸引過百粉絲到場。他用廣東話打招呼，又與粉絲玩遊戲，更一度誤會穿上反光背心扮他戲中造型的粉絲是工作人員。<br><br>柳俊烈自爆是港產片迷：「片中的飛車和動作場面接近90%都是親身上陣，因為自小愛看港產片，應該要好像成龍一樣全部親身上陣。」 同時希望有機會到訪港產片取景的地方。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
