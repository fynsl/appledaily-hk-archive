<html><header><meta charset="utf-8"><title>張敬軒笑阿媽係女巫</title></header><body><h1>張敬軒笑阿媽係女巫</h1><p>張敬軒昨日在尖沙嘴宣傳新歌《YOU》，與歌迷玩遊戲時，他搞鬼地用眼線筆在女歌迷面上簽名，又與男歌迷齊齊穿上假爆肌衫扭屁股，場面搞笑。軒仔早前指如果新歌MV點擊率達200萬便半裸跳舞，他說：「開始有啲淆底，半裸我未驚過，放馬過嚟，不過真係要操弗啲。」<br><br>軒仔透露媽媽日前特地來港探望：「我有哮喘，佢成日煲海馬湯畀我補腰，又試過煲紫河車、蠍子嗰啲。我成日諗，如果我阿媽係哈利波特嘅年代，佢應該係女巫，因為佢成日好多偏方煲畀我飲。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
