<html><header><meta charset="utf-8"><title>趣趣地：大簡帶國足誓重返世盃</title></header><body><h1>趣趣地：大簡帶國足誓重返世盃</h1><p>中國足協上周五晚就公佈，𠵱家教緊廣州恒大嘅意大利名宿簡拿華路會暫時兼任中國國家隊主帥，至於前教練納比就會轉去做顧問。「大簡」都冇偷懶，即日就宣佈咗首份入選名單，結果效力愛斯賓奴嘅武磊因為仲要時間適應西班牙嘅環境而冇入選。話說國際足協上周五就喺美國召開理事會會議，主席恩芬天奴就話，90%嘅理事會成員都支持2022卡塔爾世盃由32隊增加到48隊，不過一切都要等到六月先正式落實到，一於睇吓大簡可唔可以帶國足重返世盃舞台喇。</p></body></html>
