<html><header><meta charset="utf-8"><title>栢芝傳生細仔前分手</title></header><body><h1>栢芝傳生細仔前分手</h1><p>張栢芝去年被爆誕下第三名兒子「小王子」，不過BB生父身份成謎，前夫謝霆鋒、周星馳、65歲新加坡富商、內地富商孫東海、台灣男星何孟懷都被傳是生父，但都被栢芝否認。昨日有傳栢芝絕口不提細仔生父是誰，原因是產子前已和對方分手。而早前「小王子」的出世紙曝光，父親欄留白，兒子隨母姓張，叫張禮承，英文名為Marcus。<br><br>栢芝昨日在社交網上載短片，與次子謝振南（Quintus）出席學校家長日，栢芝說︰「睇吓老師有冇話佢曳先，你有冇曳？」Quintus沒有回答便走開。<br>撰文︰祖李</p></body></html>
