<html><header><meta charset="utf-8"><title>詹姆士執導《銀河3》</title></header><body><h1>詹姆士執導《銀河3》</h1><p>荷李活電影《銀河守護隊》（Guardians of the Galaxy）導演詹姆士昆恩（James Gunn）去年因被爆曾說不當言論，遭重視形象的迪士尼解僱。迪士尼前日突然確認已找詹姆士回歸執導《銀河守護隊3》，有傳跟詹姆士被DC招攬拍重啟版《自殺特攻》（Suicide Squad 2）有關。有指迪士尼表面上手起刀落，暗中卻多次跟詹姆士開會，由於詹姆士工作密麻麻，估計《銀河3》最快2022年才上映。</p></body></html>
