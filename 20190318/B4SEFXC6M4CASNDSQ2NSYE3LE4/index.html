<html><header><meta charset="utf-8"><title>陳瀅陳家樂車上密會</title></header><body><h1>陳瀅陳家樂車上密會</h1><p>陳瀅和陳家樂去年被《蘋果》讀者直擊在中環撐枱腳，飯後更載男方返香閨。今年初再有報道指兩人蜜遊東京返港，陳瀅事後否認，並強調只是「螢幕情侶」。有網友早前在討論區踢爆兩人又同處車廂，陳家樂駕駛旗下公司登記的黑色電動車載陳瀅出遊，陳家樂在黃線停車，坐在司機位旁的陳瀅正低頭玩手機。<br><br>昨日與倪晨曦到科學園出席慈善活動的陳瀅，表示到場支持女權：「香港社會女性得到多點支持，好多發展中國家冇我哋咁幸運，女性權益有待改善。」陳瀅透露下周會到緬甸探訪孤兒：「自己幸福生活喺香港及加拿大，去到緬甸探訪要有思想上準備。」<br>採訪、攝影：張俊銘</p></body></html>
