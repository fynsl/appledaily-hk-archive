<html><header><meta charset="utf-8"><title>求驗客手記：36歲艾辛踢阿塞聯不言退</title></header><body><h1>求驗客手記：36歲艾辛踢阿塞聯不言退</h1><p>前車路士名將艾辛，自離開藍戰士後曾轉到皇家馬德里、AC米蘭、彭拿典奈高斯等球會效力，年紀漸大嘅佢上季嚟到亞洲，效力印尼超級聯賽球會萬隆。去年同萬隆合約結束後，現年36歲嘅佢亦未言退，上周六正式轉投阿塞拜疆聯賽球會Sabail FC，雙方仲簽約15個月。該會仲發聲明指出，艾辛係會以自由身身份回到歐洲球壇，除咗係球隊正式球員外，佢同時仲會擔任該隊嘅U19教練，以便佢退役後執掌教鞭鋪路。</p></body></html>
