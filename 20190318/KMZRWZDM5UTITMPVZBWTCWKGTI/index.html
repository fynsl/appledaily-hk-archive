<html><header><meta charset="utf-8"><title>【蘋聞重溫】何志平醫眼疾贏岳母歡心</title></header><body><h1>【蘋聞重溫】<br>何志平醫眼疾贏岳母歡心</h1><p>出生於台灣的胡慧中於1970年代後期加入影圈，早期拍攝文藝片，曾與林青霞被稱為台灣四大美女，更兩度被提名金馬獎影后。85年她在洪金寶執導的動作片《福星高照》和《夏日福星》飾演女警霸王花大受歡迎，於是轉型為打女。89年胡慧中因拍《獵魔群英》的爆破戲以致全身有三成半皮膚燒傷，令手臂及手背留疤。<br><br>94年，胡慧中答應和青梅竹馬的台灣北聯幫前幫主唐重生辦理公證結婚，但遭胡母反對，最終分手。胡慧中於96年在內地拍戲時認識何志平，後來何志平醫好胡母眼疾，得到胡母歡心。兩人在98年結婚（圖），育有一名現年19歲的女兒。</p></body></html>
