<html><header><meta charset="utf-8"><title>求驗客手記：奧燒婚禮邀土總統觀禮</title></header><body><h1>求驗客手記：奧燒婚禮邀土總統觀禮</h1><p>阿仙奴德國中場奧斯爾，舊年因同土耳其總統埃爾多安合照掀風波，最終有感受到針對，喺怨氣聲中退出德國國家隊。最近正在籌備婚禮嘅佢，仲邀請呢位土耳其總統參加佢嘅婚禮。奧斯爾同前土耳其小姐Amine Gulse今年會拉埋天窗，但佢婚禮將再帶嚟爭議，皆因佢已邀請埃爾多安出席。埃爾多安一直被批評踐踏人權，去年同奧斯爾合照，被外界認為喺想藉此作政治宣傳，爭取連任，而奧斯爾嘅行為亦受到德國國內不少人譴責，包括德國足總。</p></body></html>
