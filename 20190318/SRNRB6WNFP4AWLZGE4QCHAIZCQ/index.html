<html><header><meta charset="utf-8"><title>求驗客手記：巴神小學雞鬧女名嘴可恥</title></header><body><h1>求驗客手記：巴神小學雞鬧女名嘴可恥</h1><p>效力法甲馬賽嘅意大利前鋒巴洛迪利（小圖），最近喺ig炮轟名嘴女主持Barbara D'Urso。巴神七年前被告知，女兒Pia係佢嘅骨肉，巴神後來進行DNA測試證實確係父女，而Barbara喺節目經常就巴神要做DNA至肯認女一事作評論。不過，Barbara就其13歲兒子俾一位攝記影到抽煙，結果節目安排該攝記上嚟向佢就揭發私隱道歉，而巴神睇完該節目後，即喺ig炮轟呢位女主持：「D'Urso，𠵱家你喺呢度變成受害者？傷害你嗎？你真可恥。」</p></body></html>
