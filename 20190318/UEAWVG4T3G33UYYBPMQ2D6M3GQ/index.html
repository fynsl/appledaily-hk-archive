<html><header><meta charset="utf-8"><title>【add hot】CFDA傳換人</title></header><body><h1>【add hot】CFDA傳換人</h1><p>在美國時尚深有影響力的CFDA（美國時裝設計師協會），由Diane von Furstenberg出任主席十多年，近日傳出她即將交棒，盛傳接棒是個人魅力十足的Tom Ford（圖）。Tom Ford設計之路長達30年，由90年代Gucci主帥、入主Saint Laurent到後來自立門戶，理所當然被視為合適人選，不過三方都未有就事件作回應。<br>撰文：劉心兒</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
