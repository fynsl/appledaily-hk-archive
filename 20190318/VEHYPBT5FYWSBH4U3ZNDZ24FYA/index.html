<html><header><meta charset="utf-8"><title>求驗客手記：朗尼美職首演大三元</title></header><body><h1>求驗客手記：朗尼美職首演大三元</h1><p>去年七月加盟華盛頓聯隊嘅朗尼，上周六首次喺美職聯演出帽子戲法，帶領華盛頓聯隊喺主場以5:0大炒9人應戰嘅皇家鹽湖城。朗尼喺34分鐘主射12碼為球隊開紀錄，41分鐘，朗尼接應李安納度查拉傳送後射入，助球領先2:0，鹽湖城完半場前有沙華連奴領紅被逐。朗尼跟住喺65分鐘再建一功贏至3:0。客隊兩分鐘後有馬些路施華兩黃一紅，只餘九人應戰，華盛頓聯隊人多打人少入多兩球，結果以5:0大炒皇家鹽湖城，今季戰績改寫為2勝1和。</p></body></html>
