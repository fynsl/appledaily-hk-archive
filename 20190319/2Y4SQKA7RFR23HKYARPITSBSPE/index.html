<html><header><meta charset="utf-8"><title>求驗客手記：CCC尼：尹佬入魔錯晒</title></header><body><h1>求驗客手記：<br>CCC尼：尹佬入魔錯晒</h1><p>2012年嘅球壇轟動事件，莫過於阿仙奴前鋒尹佩斯轉投曼聯，備受千夫所指。前阿仙奴門將、現效祖雲達斯嘅施捷斯尼就冇忘記尹佬轉投死敵嘅一幕，佢話尹佬犯咗大錯，留喺阿仙奴會有更好嘅發展。為爭取聯賽冠軍，尹佬喺12/13球季由阿仙奴轉投曼聯，當季即贏英超冠軍。不過佢喺14/15球季失寵，最終被流放去土超費倫巴治。施捷斯尼就咁睇:「尹佬去咗曼聯即贏英超，但之後被貶為後備，最終更流落土超，佢留喺阿仙奴會有更多成就。」</p></body></html>
