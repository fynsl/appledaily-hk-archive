<html><header><meta charset="utf-8"><title>美殿堂結他手Dick Dale逝世</title></header><body><h1>美殿堂結他手Dick Dale逝世</h1><p>美國殿堂級結他手Dick Dale逝世，昔日跟他合作的低音結他手Sam Bolle昨日確認Dick Dale周六離世，享年81歲。<br><br>Dick Dale生前名曲《Misirlou》曾被導演昆頓塔倫天奴（Quentin Tarantino）睇中，用作電影《危險人物》（Pulp Fiction）的片頭音樂，之後又被Black Eyed Peas改編成《Pump It》。</p></body></html>
