<html><header><meta charset="utf-8"><title>【add star】嘉玲光希珠片煥發</title></header><body><h1>【add star】嘉玲光希珠片煥發</h1><p>不少人都怕珠片裝「老土俗氣」，但無論是53歲的劉嘉玲，或是年僅16歲的「最強星二代」木村光希，都把bling bling珠片衫穿搭得時髦搶眼。嘉玲日前出席活動晚宴，出動可愛卡通珠片衫，再外搭型格白色印花皮褸，戴上白框太陽眼鏡與通花皮革手套，型格中帶點俏皮。光希到台灣出席珠寶品牌活動，銀色珠片裙感覺奢華不俗氣，閃閃發亮十分搶眼，穿出少女活力。<br></p><p>與珠片bling bling相反的「貼地」裝束，近日另一位女神謝安琪就頻頻以earth tone作出最佳示範，異國風情更是滿瀉。<br>撰文：安妮</p></body></html>
