<html><header><meta charset="utf-8"><title>內田裕也隨亡妻與世長辭</title></header><body><h1>內田裕也隨亡妻與世長辭</h1><p>75歲日本影后樹木希林於去年9月病逝，其歌手丈夫內田裕也在前日早上因肺炎併發症與世長辭，享年79歲。出生自兵庫縣的內田裕也是著名搖滾歌手，他於73年認識樹木希林後火速發展，拍拖五個月宣佈結婚，之後卻傳出家暴，在婚後年半分居，兩人育有女兒內田也哉子，雖然分居40多年，卻沒正式離婚。直至樹木希林患癌，兩人關係轉好，去年在亡妻的喪禮中，內田坐輪椅憔悴現身，結果在半年後跟隨離世。內田的女婿本木雅弘昨日發文悼外父，21歲的模特兒孫仔UTA昨午前往內田寓所，送外公最後一程。<br>撰文：哥羅</p></body></html>
