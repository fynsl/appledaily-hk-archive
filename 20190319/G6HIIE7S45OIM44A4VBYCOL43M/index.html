<html><header><meta charset="utf-8"><title>59歲惠英紅三點式找數</title></header><body><h1>59歲惠英紅三點式找數</h1><p>59歲的惠英紅前晚憑《翠絲》奪得亞洲電影大獎最佳女配角，早前她揚言如再獲獎，會公開比堅尼相。前晚她在Ig先貼出一張珍藏的黑色泳衣大頭相，留言：「君子一言駟馬難追，話找數就找數！」<br><br>當獲讚是找數女漢子，惠英紅再公開穿上紅色三點式躺在池邊的誘人泳照，寫道：「點會咁簡單，再嚟一張全身，找數找數！」不少網民讚她身材好，指「贏過一群整形嫩模」。<br>撰文：李森</p></body></html>
