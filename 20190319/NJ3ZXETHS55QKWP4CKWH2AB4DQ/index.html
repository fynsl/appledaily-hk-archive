<html><header><meta charset="utf-8"><title>求驗客手記：伯明翰被扣12分冇眼睇</title></header><body><h1>求驗客手記：<br>伯明翰被扣12分冇眼睇</h1><p>多年前由英超降班到英冠嘅伯明翰，因為涉嫌違反財政公平競賽條例，要俾賽會扣12分咁多。本身喺英冠聯賽榜排第13位嘅伯明翰，除咗升班無望，仲分分鐘英冠都冇得踢！伯明翰近3年因為蝕超過3,900萬鎊（約3.9億港元），違反咗規定，所以被限制轉會買人。點知球隊唔理禁令，簽入丹麥左閘基斯甸柏達臣。伯明翰代表今日將會出席聽證會，罪成嘅話會扣12分，到時淨係得番38分，同尾3嘅洛達咸只得2分差距，隨時陷入降班危機。</p></body></html>
