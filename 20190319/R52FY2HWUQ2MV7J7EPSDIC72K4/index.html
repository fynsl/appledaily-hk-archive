<html><header><meta charset="utf-8"><title>求驗客手記：球迷打球員希超打吡腰斬</title></header><body><h1>求驗客手記：球迷打球員希超打吡腰斬</h1><p>彭拿典奈高斯同奧林比亞高斯呢對死對頭，每逢對碰總有事發生。星期日希超聯賽彭軍主場迎戰奧軍又發生大騷亂（圖），有主隊球迷更衝到客隊後備席襲擊球員，仲同警方發生衝突。兩隊球迷敵對情緒非常激烈。喺開波後四分鐘，就有彭軍球迷越過圍欄，衝去客隊後備席襲擊奧軍球員，要由球場保安驅趕出場。直至奧軍喺53分鐘，射入全場唯一嘅入波，場外再出現暴力行為，警員出動催淚彈控制現場，球證亦腰斬比賽，奧軍被判贏3:0。</p></body></html>
