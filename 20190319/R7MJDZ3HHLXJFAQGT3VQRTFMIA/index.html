<html><header><meta charset="utf-8"><title>Tim落力造人獎勵老婆</title></header><body><h1>Tim落力造人獎勵老婆</h1><p>Dear Jane前晚在紅館完成尾場演唱會，成員Tim（右二）說：「估唔到咁快差不多完騷，好多謝你哋，如果開多幾場，你哋嚟唔嚟？約定你哋喇！」唱到最後一首歌時，Nice（左一）感觸落淚，不過歌迷未肯離場，結果Dear Jane要再次出場唱《Goodbye》。<br><br>對於老婆楊洛婷兩晚都到場打氣，問Tim會否獎勵太太、圓她心願追多一個？Tim笑說：「好啦，就畀個BB我哋啦。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
