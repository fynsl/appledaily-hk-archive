<html><header><meta charset="utf-8"><title>雅生活：今年肯定有併購</title></header><body><h1>雅生活：今年肯定有併購</h1><p>雅生活服務（3319）昨公佈，全年賺8.01億元（人民幣．下同），按年增1.76倍，收入為33.76億元，按年增91.8%，每股盈利62分，建議派末期息每股15分及特別股息每股15分，合共30分。期內毛利率為38.2%，同比增4.7個百分點。<br><br>公司聯席主席兼首席執行官黃奉潮期望，每年能夠新增1億平方米合約面積，而第三方項目（非雅居樂及綠地項目）的面積佔比由2018年的約六成，在今年提高至八成的水平。<br><br>為達致全國性佈局，他指今年肯定會有併購行動，以規模擴張為主，集中在幾個重點經濟區，但無訂下具體的資金指標。</p></body></html>
