<html><header><meta charset="utf-8"><title>孫慧雪鯨吞番茄麵</title></header><body><h1>孫慧雪鯨吞番茄麵</h1><p>孫慧雪和老公Edwin日前下午4時到中環歌賦街的大牌檔食番茄麵，當熱騰騰的番茄麵送到時，雪雪太肚餓，未待攤涼就開始狼吞虎嚥，湯汁濺到衣服上，Edwin細心拿紙巾給她抹。其後雪雪獨食多士，老公只喝了凍檸茶。</p><p>雪雪其後受訪，直認是「大食妹」：「我平時都係咁大食㗎，我好鍾意食嘢，嗰日啱啱同BB返完playgroup，因為好肚餓，就同老公去撐枱腳。」<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
