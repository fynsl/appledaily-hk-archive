<html><header><meta charset="utf-8"><title>《Marvel隊長》全球票房勢破10億</title></header><body><h1>《Marvel隊長》全球票房勢破10億</h1><p>《Marvel隊長》（Captain Marvel）本月初正式上映，香港票房累積達6,000萬元，票房至今已在全球大收約7億600萬美元（約55億港元），帶領Marvel電影總票房衝破180億美元（約1,404億港元）。<br><br>有外媒分析《Marvel隊長》將突破10億美元（約78億港元）票房，比照去年《黑豹》（Black Panther）上映短短26日後就收逾10億，預計電影最遲兩星期後就能加入「10億俱樂部」。</p></body></html>
