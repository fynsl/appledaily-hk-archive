<html><header><meta charset="utf-8"><title>恒安冀今年毛利率改善</title></header><body><h1>恒安冀今年毛利率改善</h1><p>恒安國際（1044）去年主要收入來源紙巾業務的毛利率按年顯著減少4.3個百分點至22.5%。行政總裁及副主席許連捷在業績會上表示，預期今年紙巾原材料木漿成本會比去年低，加上續推毛利率較高的紙巾產品，冀今年毛利率有改善。<br><br>對於紙巾會否加價，許連捷說集團很少以加價推高毛利率，主要以改變產品組合改善毛利。今年公司會推出新的衞生巾產品及面膜產品。去年衞生巾業務毛利率由68.8%上升至69.4%。副財務總監李偉樑補充，去年紙巾業務毛利率由26.8%減少至22.5%，除了因木漿價格高企，人民幣貶值亦有關。</p></body></html>
