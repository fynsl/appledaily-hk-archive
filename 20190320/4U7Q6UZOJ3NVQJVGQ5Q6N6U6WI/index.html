<html><header><meta charset="utf-8"><title>家燕姐日本浸溫泉包到冚</title></header><body><h1>家燕姐日本浸溫泉包到冚</h1><p>薛家燕昨日到北角出席宣傳活動，身穿車厘子印花服裝現身的家燕姐，笑言慶幸自己開心有親和力能帶動別人，又憶起小時候已經感情豐富充滿表演慾，經常受父母之命表演給親友欣賞，整定做演藝圈。<br><br>家燕姐早前和黎諾懿到日本拍攝旅遊節目，首度獻出螢幕浸溫泉畫面，面對攝氏四、五度低溫，下身暖、上身凍因而病倒了，家燕姐笑言：「我一早就話要分開浸，黎諾懿就同李家鼎一齊浸，鼎爺仲話唔使分啦，大家睇吓冇所謂，日本女人係唔着浸溫泉，我就一定要着，唔着出唔到街，圍毛巾仲要打底，因為一濕條毛巾好重，會跌落嚟，到時大家就真係有嘢睇！」<br>採訪、攝影：卓寶花</p></body></html>
