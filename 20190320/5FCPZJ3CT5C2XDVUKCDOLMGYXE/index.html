<html><header><meta charset="utf-8"><title>求驗客手記：熱刺季票唔加價回饋球迷</title></header><body><h1>求驗客手記：熱刺季票唔加價回饋球迷</h1><p>拖咗大半季、可以坐到62,000人嘅熱刺新球場（圖），終於落實喺下月初正式啟用，喺星期一熱刺仲發聲明，話好多謝球迷喺臨時主場溫布萊一直支持球隊咁話，又話明白為球迷帶嚟咗好多不便，所以宣佈下季季票唔會加價！不過事實上熱刺新球場嘅票價，已經超越咗宿敵阿仙奴成為全英超最貴，其中季票仲賣緊795鎊至2,200鎊不等，計番港紙都要成8,000至大約23,000左右。</p></body></html>
