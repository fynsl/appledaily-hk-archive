<html><header><meta charset="utf-8"><title>陳嘉容零運動會身痕</title></header><body><h1>陳嘉容零運動會身痕</h1><p>陳嘉容昨日到新城受訪，去年成立自家品牌，除服裝外，稍後會推出自製天然潤手霜、潤唇膏及床上用品，陳嘉容坦言未翻本兼要再投資：「未賺到錢住，可以打平都好開心，會再努力。」<br><br>日前陳嘉容和一班好友到布吉旅行，每日狂做運動，又享受陽光晒泳衣照，她說：「我唔停得運動，一停會身痕，好奇怪，由細個零運動，到愛上咗唔做周身唔聚財，最主要係出一身汗感覺，又可以喼弗。」她近日在網上分享女性保養，反應熱烈，她說：「最多女仔問我點樣keep瘦同埋護膚，用乜品牌，又唔想太公開品牌名好似賣廣告，所以私訊回覆網民，大家好有交流。」<br>採訪、攝影：卓寶花</p></body></html>
