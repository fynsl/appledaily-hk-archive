<html><header><meta charset="utf-8"><title>JM咀小鮮肉男友探班</title></header><body><h1>JM咀小鮮肉男友探班</h1><p>文詠珊（Janice Man）在新劇《只為遇見你》和今年23歲的內地小鮮肉張銘恩談戀愛，更有不少咀戲，JM笑言：「今次係喺我印象中咀得最多一次，第一集有一場戲講男主角救我，大家有好感，就開始咀。」問到男友會否監場？她表示工作時男友會去現場探班，但不是監場，又指男友對自己信心十足。<br><br>JM在戲中飾演珠寶設計師，因此學到不少知識，笑指男友將來送戒指給她，可以一眼看出價值？JM笑謂：「送乜都係心意，唔會去計錢。」近年她主力在內地拍劇，但今年會多留港，她說：「今年想多啲時間陪屋企人，仲有我隻肥嘟嘟嘅狗仔，每次佢見到我返嚟都會好開心。」<br>採訪：小米</p></body></html>
