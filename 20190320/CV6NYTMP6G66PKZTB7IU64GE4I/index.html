<html><header><meta charset="utf-8"><title>【貼地生活】教子女資源非無限</title></header><body><h1>【貼地生活】教子女資源非無限</h1><p>出身大富之家的劉鳴煒，出入沒有保鑣在旁，還會獨自搭港鐵。08年劉鳴煒的前妻Wendy為他誕龍鳳胎時，他也特別為太太揀選在公立醫院分娩。近年愛上跑步的他，還會不時在長跑比賽現身。去年劉鳴煒接受訪問時，他直言不會像父親劉鑾雄送上現金教子女理財，而是希望他們明白一個電話、一個快餐店的套餐也是需要不同付出，不可以覺得資源是無限。</p><p>劉鑾雄太太陳凱韻（甘比）教子女方式同樣貼地，平常都是一手一腳湊放學，還會去食快餐。甘比也不時帶子女做義工，除了賣旗，還會帶他們探訪、派米，身體力行希望他們明白幸福非必然。</p></body></html>
