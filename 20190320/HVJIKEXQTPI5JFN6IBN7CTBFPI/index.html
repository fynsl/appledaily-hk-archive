<html><header><meta charset="utf-8"><title>米莉戀碧咸二仔</title></header><body><h1>米莉戀碧咸二仔</h1><p>憑《怪奇物語》（Stranger Things）極速上位的童星米莉芭比布朗（Millie Bobby Brown），雖然年僅15歲，但感情生活多姿多彩，她和歌手Jacob Sartorius的戀情告終後，近日被傳戀上碧咸（David Beckham）的二仔Romeo。外媒引述知情人士透露，戀情已獲碧咸嫂開綠燈，因為她也是米莉的粉絲。</p><p>有報道指米莉和Romeo早於2016年底一次慈善活動上相識，她當時受訪已大方表示對男方有興趣，之後雙方不時在社交網上互動。Romeo早前生日時，米莉也有送上心心祝福。<br>撰文：陳家欣</p></body></html>
