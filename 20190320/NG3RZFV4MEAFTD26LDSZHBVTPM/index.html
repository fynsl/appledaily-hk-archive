<html><header><meta charset="utf-8"><title>新婚沈卓盈家庭行先</title></header><body><h1>新婚沈卓盈家庭行先</h1><p>剛做了「杜太」一個月的沈卓盈（Jess），前晚夥拍新登場的主持阿Gi替《動腦Q》做嘉賓主持。Jess之後接受訪問，她表示婚後以家庭為重，自爆平日愛親力親為做家務：「梗有做家務，我鍾意屋企乾乾淨淨，齊齊整整㗎。」這對新婚小夫妻，平日會分工合作做家務，Jess說：「有時我煮飯、有時佢煮，佢係唔識煮，但會上網或YouTube學。」<br><br>Jess老公Calvin還會挑戰高難度，她大讚老公煮的龍蝦湯冇得彈。工作方面，Jess去年底約滿工作了16年的舊公司，現在她除了想拍電影，還想做KOL，跟大家分享旅遊、美食和扮靚心得。<br>採訪：陳杰<br>攝影：沈健程</p></body></html>
