<html><header><meta charset="utf-8"><title>鄭融Busking想聽男友唱</title></header><body><h1>鄭融Busking想聽男友唱</h1><p>鄭融前晚和街頭歌手羅凱鈴（Judas）到銅鑼灣鬧市busking，鄭融近日為新歌《13樓的大笨象》宣傳，她指當初構思busking即想起Judas，促成二人合作。Judas坦言期待，因一直有聽鄭融的歌，問到是否自小聽對方的歌？鄭融笑說不介意Judas講真話，Judas說：「唔係嘅。」二人又唱張學友的《每天愛你多一些》，因覺得不少途人會有共鳴。<br><br>首度街頭獻唱，鄭融指男友怕人多所以沒現身，問到可會在街頭唱歌給男友聽？她說：「如果係咁，我又覺得為佢做得太多嘢啦，佢喺街頭唱畀我聽先有新鮮感。」<br>採訪、攝影：馬建華</p></body></html>
