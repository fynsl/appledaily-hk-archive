<html><header><meta charset="utf-8"><title>舜宇盈利跌14%遜預期</title></header><body><h1>舜宇盈利跌14%遜預期</h1><p>舜宇光學（2382）昨公佈，去年盈利跌14.2%至24.9億（人民幣．下同），遜於彭博綜合22間券商統計，每股盈利跌14.6%至2.28元，末期息派每股0.568元（即0.662港元）。集團受惠於智能手機業務及車載成像領域發展，收入升15.9%至259.31億；毛利為49.13億，按年升2.3%；毛利率約18.9%，較去年同期下降2.6個百分點，主要因為手機攝像模組業務的毛利率下降、人幣貶值導致材料成本上升。</p></body></html>
