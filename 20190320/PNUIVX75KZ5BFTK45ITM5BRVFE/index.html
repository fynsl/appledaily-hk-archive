<html><header><meta charset="utf-8"><title>曾樂彤為爆粗認錯</title></header><body><h1>曾樂彤為爆粗認錯</h1><p>曾樂彤日前在「KKBOX香港風雲榜」演繹新歌被質疑咪嘴，她在Ig貼綵排短片並加hashtag：「#micnlm」，被網民狠批疑似爆粗，事後游學修在社交網爆粗護女友，不過他前日忽然轉軚道歉。<br><br>昨日曾樂彤在Ig撰文認錯：「我為自己喺網絡上失言而道歉，就算情緒有幾激動，都唔應該喺公眾平台，隨意發表唔恰當嘅詞語，希望大家原諒我當刻有情緒，喺自己嘅平台發洩咗自己嘅感受。經過今次事件，我好好上咗一課，好後悔自己因為一時嘅衝動，去做咗一件咁錯嘅事，吸取教訓我會學識好好咁去控制我自己嘅情緒，我真心同大家講聲對唔住，希望大家接受我嘅道歉。」<br>撰文：唐琛悠</p></body></html>
