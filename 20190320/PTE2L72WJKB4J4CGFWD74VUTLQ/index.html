<html><header><meta charset="utf-8"><title>加治瞳練翹臀着T-Back</title></header><body><h1>加治瞳練翹臀着T-Back</h1><p>日本樂壇索女加治瞳由於擁有靚樣及完美身段，故近年被當地男性視為新一代性感icon，更大受同性歌迷支持。</p><p>31歲的加治瞳每日都會勤力健身，她日前接受日本雜誌訪問時分享扮靚心得，透露花五年時間做gym練出令女生羨慕的翹臀，被封「美臀人辦」。有女性內衣購物網睇中加治瞳，邀請她拍攝一系列性感硬照，加治瞳於是充當內衣模特兒大晒驕人身材，更大方承認鍾情穿T-back，認為能夠把女性線條表露無遺。<br>撰文：哥羅</p></body></html>
