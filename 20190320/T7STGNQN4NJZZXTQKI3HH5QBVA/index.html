<html><header><meta charset="utf-8"><title>求驗客手記：美斯回歸首操竟喺皇馬練波？</title></header><body><h1>求驗客手記：美斯回歸首操竟喺皇馬練波？</h1><p>早前宣佈重返阿根廷國家隊嘅美斯，已經同一班國家隊隊友集合，但集訓地點竟然係皇家馬德里嘅華迪比巴斯訓練場。美斯自從舊年世盃後，就短暫告別國家隊，直至今輪國際賽、相隔九個月後先重返國家隊。因為星期五對委內瑞拉一戰喺馬德里體育會個萬達大都會球場上演，所以阿根廷就租咗皇馬嘅訓練基地，其實今次唔係美斯首次嚟到呢個球場操練，事關阿根廷舊年就以皇馬嘅訓練基地嚟備戰世盃。</p></body></html>
