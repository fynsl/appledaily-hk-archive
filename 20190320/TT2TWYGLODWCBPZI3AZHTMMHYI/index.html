<html><header><meta charset="utf-8"><title>《猛鬼街》特技化妝師病逝</title></header><body><h1>《猛鬼街》特技化妝師病逝</h1><p>荷李活導演兼著名特技化妝師John Carl Buechler前日在美國逝世，享年66歲。他由80年代起設計出大量怪物異獸的造型，包括《猛鬼街：幽冥鬼手》（A Nightmare on Elm Street 4: The Dream Master）和《鬼斧魔差》（Hatchet）等。他上月表示患第四期前列腺癌，由太太在網上開設眾籌賬號籌醫藥費，可惜最終不敵癌魔。由於留下太太和三名子女，呼籲各界繼續捐款。</p></body></html>
