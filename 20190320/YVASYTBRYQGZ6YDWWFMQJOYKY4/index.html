<html><header><meta charset="utf-8"><title>求驗客手記：德丙豬隊友中完柱幫人護空門</title></header><body><h1>求驗客手記：德丙豬隊友中完柱幫人護空門</h1><p>星期日德丙，護緊級嘅布倫瑞克主場迎戰中游隊梅彭，就發生咗睇到人眼都凸埋嘅「蝦碌」事件。</p><p>喺39分鐘，布倫瑞克左翼贊沙入楔禁區，喺遠柱接應隊友嘅傳中鏟地撞射空門，點知個波竟然中柱彈出，嚇到成個人趴喺地下，之後隊友搶番個波起腳射空門嗰陣，個波竟然俾趴喺龍門口嘅贊沙擋住，變咗幫對手護空門，佢自己又身處越位位置，就咁幫梅彭解除危機。好彩，布倫瑞克最後都大勝梅彭3:0。</p></body></html>
