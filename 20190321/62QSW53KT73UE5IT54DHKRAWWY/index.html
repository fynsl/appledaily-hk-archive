<html><header><meta charset="utf-8"><title>明日花晒禮物被嘲得個盒</title></header><body><h1>明日花晒禮物被嘲得個盒</h1><p>日本AV界天后明日花綺羅去年突然宣佈從良，目前以時尚名人自居，又活躍於社交網。上周五她在twitter貼出兩張堆滿名牌橙色盒的相片，寫上：「白色情人節被淹沒。」不少網民鬧她晒命，質疑全部是空盒，有人更發現所用的絲帶是品牌幾年前的舊款。</p><p>明日花連日來解畫，聲稱是三年前獲贈的禮物，又指是在高島屋百貨公司購買，自言不清楚網上能夠買到名牌產品的空盒，結果她要公開單據，以及展示盒內所有產品證實並沒說謊。她自爆鬧出風波後，收到送禮人士送多兩個名牌手袋給她賠罪，可謂因禍得福。<br>撰文：哥羅</p></body></html>
