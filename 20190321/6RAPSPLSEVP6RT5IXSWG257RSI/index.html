<html><header><meta charset="utf-8"><title>求驗客手記：六萬球迷入場捧巴塞女神</title></header><body><h1>求驗客手記：六萬球迷入場捧巴塞女神</h1><p>巴塞隆拿女子隊周日西甲作客以2:0擊敗榜首嘅馬德里體育會女子隊。一班女足球員吸引咗60,739名球迷入場，創下歐洲女足最高入場人數，其中巴塞嘅21歲中場艾丹娜（圖）仲係位可人兒，佢個人ig有接近六萬名粉絲追蹤，係芸芸女足當中較為人氣高企嘅一位。</p><p>佢曾為西班牙U17出戰女子世界盃，贏得14年亞軍；同年佢亦有喺歐洲U17足球錦標賽上陣，協助球隊贏得亞軍。身高1米62嘅艾丹娜身形纖瘦，配上一頭啡黑色長髮及大眼睛，充滿少女味道。</p></body></html>
