<html><header><meta charset="utf-8"><title>陳潔靈倫永亮互寸身材</title></header><body><h1>陳潔靈倫永亮互寸身材</h1><p>倫永亮和陳潔靈前晚在中環大會堂為慈善音樂會演出，倫永亮透露新年至今體重已增至139磅，但礙於腰部有骨刺，只能游泳做運動。提到惠英紅在網上騷泳衣照找數，倫永亮說：「我操42吋胸肌，比兩年時間我都未必得，哈哈。」問到陳潔靈有否見過倫永亮的42吋巨胸？她笑指：「肚腩就有，可能當時同佢絕咗交。」<br><br>倫永亮反駁：「我話十幾年前試過42吋胸，最緊要身體健康，胸幾大有乜咁重要。」身邊的陳潔靈即說：「你話緊我？語言上欺凌我喎！」兩人鬥嘴場面甚搞笑，經一輪鬥嘴後，倫永亮指陳潔靈頭腦發達，她則說：「但身材簡單呢，我哋真係絕配。」<br>採訪、攝影：卓寶花</p></body></html>
