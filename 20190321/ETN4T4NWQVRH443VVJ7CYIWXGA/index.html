<html><header><meta charset="utf-8"><title>求驗客手記：朗尼被惡搞Air Rooney</title></header><body><h1>求驗客手記：朗尼被惡搞Air Rooney</h1><p>效力美職聯華盛頓聯隊嘅英格蘭球星朗尼，似乎已完全投入美國文化。佢今季不但同囝囝Kai入場睇巫師嘅NBA常規賽，前日佢仲到籃球場一展身手，又喺個人Instagram分享㖭。華聯官方Twitter亦有上載朗尼打籃球嘅照片，「寫住Air Rooney！」同附以「星星眼」表情符號（圖）。朗尼喺其中一張相嘅動作看似準備入樽，有網民質疑佢係搶籃板定係入樽，有人惡搞咗Air Rooney嘅標誌，亦有人講「Air Rooney？佢着住adidas！」 </p></body></html>
