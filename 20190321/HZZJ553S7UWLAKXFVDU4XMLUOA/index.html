<html><header><meta charset="utf-8"><title>《孟買酒店》新西蘭停映</title></header><body><h1>《孟買酒店》新西蘭停映</h1><p>新西蘭基督城清真寺上周發生槍擊恐襲，事件轟動國際，剛於當地上映的《孟買酒店》（Hotel Mumbai）因為題材敏感，宣佈緊急下架。發行商經過考慮決定暫緩映期，表示此舉是出於對國殤的尊重。<br><br>《孟買酒店》由Dev Patel（圖）和艾米漢默（Armie Hammer）主演，將2008年孟買的連環恐襲事件重現大銀幕，電影去年於電影節獻映，一度因高度還原槍擊場面而大受好評。</p></body></html>
