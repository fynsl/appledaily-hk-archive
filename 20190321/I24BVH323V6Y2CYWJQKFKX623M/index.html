<html><header><meta charset="utf-8"><title>心穎黃浩然情侶裝飛台</title></header><body><h1>心穎黃浩然情侶裝飛台</h1><p>黃浩然與黃心穎昨日現身機場，出發往台灣為劇集拍外景，今次大隊會在當地逗留一星期，行程十分緊密。浩然與心穎會在當地拍攝浪漫戲和車禍場面，亦會與鮑起靜一起拍攝親情的戲份。現場見兩人穿上同款黑白T恤，問到是否刻意配襯情侶裝？心穎就否認：「我哋有共同朋友製作呢件衫，事前唔知大家會着，可能係因為合作培養咗唔少默契。」<br><br>心穎隨後又讚浩然隨和：「我哋係第一次合作，初初以為佢好冷漠，點知相處後成日都提點我。」浩然亦欣賞心穎為人爽朗，可以直接溝通，不用修飾。<br>撰文︰唐琛悠</p></body></html>
