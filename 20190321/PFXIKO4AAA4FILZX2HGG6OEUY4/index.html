<html><header><meta charset="utf-8"><title>呂良偉招待泰國公主</title></header><body><h1>呂良偉招待泰國公主</h1><p>呂良偉昨晚在灣仔出席泰國之夜，與泰國公主擔任主禮，眾當紅泰星現身活動，支持泰國電影。呂良偉與泰國公主認識十多年，知道對方喜歡電影，他又曾經宴客邀請泰國公主到家中吃飯，呂良偉表示計劃開拍泰國動作片，跟當地演員合作，他說：「最快要年底， 好鍾意喺泰國拍戲，環境好好，佢哋電影業都好蓬勃。」<br><br>在泰國呂良偉也有廣告，有一定巿場，但礙於沒有一口流利泰文，上當地綜藝節目成障礙，只能簡單溝通。此外，同場泰國男演員Pong和Push非首次到港，二人謂喜歡來港拍戲玩樂，希望有機會與劉德華合作。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
