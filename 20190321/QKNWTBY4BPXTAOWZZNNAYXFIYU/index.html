<html><header><meta charset="utf-8"><title>金鐘國跳《TT》怕醜</title></header><body><h1>金鐘國跳《TT》怕醜</h1><p>【新加坡直擊】韓國綜藝節目《Running Man》男星金鐘國，昨日和U-KISS前成員Alexander、Eric Nam及譚杏藍等在新加坡宣傳不眠旅遊真人騷《No Sleep No FOMO》，金鐘國自爆沒有挑戰60小時不睡覺，僅挑戰了10小時。他早前來港取景時試吃了蛇羹，知道是健康食物，又稱一開始以為挑戰障礙賽很容易，但原來非常困難，需要技巧。</p><p>之後眾人分組與粉絲玩遊戲，他們要學跳女團TWICE的《TT》，不過金鐘國似乎非常怕醜，不時站在Alexander後面。他們又比賽鬥快食檸檬及飲朱古力，玩得非常盡興。<br>採訪、攝影：梁展雯</p></body></html>
