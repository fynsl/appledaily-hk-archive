<html><header><meta charset="utf-8"><title>柳俊烈親身飛車</title></header><body><h1>柳俊烈親身飛車</h1><p>韓國男星柳俊烈上周五襲港宣傳新片《飆風特警》，他接受本報訪問時坦言拍飛車場面前沒有作太多準備，製作組亦早已為各演員準備替身，不過開拍前他嘗試過覺得可行，所以親身上陣。他透露實際拍攝時時速高達300公里，認真賣命。<br><br>今次是柳俊烈首次因工作訪港，所以他覺得好難忘、好有意義，他又指訪港會想起「電影」一詞，並大讚港產片水準、質素都好高。<br>採訪：文凱靈<br>攝影：林賓尼</p></body></html>
