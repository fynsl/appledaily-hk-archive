<html><header><meta charset="utf-8"><title>張智霖上契要情投意合</title></header><body><h1>張智霖上契要情投意合</h1><p>張智霖昨日在太子出席活動，近日接拍了不少廣告的他笑言，現時的正職是拍廣告。如有客戶想邀請他拍避孕套廣告？他即說：「唔得，我形象係合家歡，太敏感就唔好，（內褲廣告？）我身材未夠好，唔好喇。」<br><br>張智霖還透露上星期與薛家燕合作拍粉奶廣告：「因為我幫佢做演唱會嘉賓，廣告客戶覺得我哋好溫馨、好母子，所以搵咗我哋拍。」有沒有想過與薛家燕上契？他說：「有冇咁嘅緣份？我覺得佢係好有福氣嘅人，佢有乜契仔？我都未契過畀人㗎，但我哋唔可以咁樣，呢啲要情投意合，時機成熟先得。」<br>採訪、攝影：黃曉妍</p></body></html>
