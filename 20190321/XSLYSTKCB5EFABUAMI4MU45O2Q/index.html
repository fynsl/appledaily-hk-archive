<html><header><meta charset="utf-8"><title>郭晉安行山親子樂</title></header><body><h1>郭晉安行山親子樂</h1><p>郭晉安與太太歐倩怡結婚近13年，育有10歲兒子郭令山及8歲女兒郭以雅。郭晉安早前雖然忙於拍攝新劇《白色強人》及電影《沉默的證人》，但他拍畢即抽時間陪子女。<br><br>郭晉安昨日在社交網貼出自己與令山和以雅的合照，留言：「終於爬到上山頂啦！」令山長大後跟爸爸猶如「餅印」，而女兒好動可愛比較像媽咪歐倩怡，不少網民讚以雅美麗，另有網民留言：「大帥哥+小帥哥+小美女=幸福的一家人。」亦有網民好奇：「香港周三為甚麼不用上學？」今個星期六就是令山11歲生日，未知屆時郭晉安打算怎樣跟兒子慶祝生日呢？<br>撰文：沈麗珠</p></body></html>
