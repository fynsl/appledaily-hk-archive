<html><header><meta charset="utf-8"><title>畢彼特激鬥「李小龍」</title></header><body><h1>畢彼特激鬥「李小龍」</h1><p>荷李活導演昆頓塔倫天奴（Quentin Tarantino）將「世紀殺人魔」曼森事件拍成新片《荷里活殺人事件》（Once Upon A Time In Hollywood），畢彼特（Brad Pitt 左）與里安納度狄卡比奧（Leonardo DiCaprio）合作，電影將於5月舉行的康城影展舉行全球首映禮。<br><br>《荷》片前日預告曝光，亞裔演員Mike Moh（右）扮演的李小龍終於登場，更與畢彼特有打鬥場面。</p></body></html>
