<html><header><meta charset="utf-8"><title>無設洩漏應急措施曾受罰</title></header><body><h1>無設洩漏應急措施曾受罰</h1><p>【話你知】<br>江蘇天嘉宜化工有限公司成立於2007年，為江蘇倪家巷集團下屬的間苯二胺、對苯二胺系列產品的精細化工企業，年生產能力2萬噸。該公司去年被當局發現13項問題，包括無設苯等防洩漏應急處置措施，2012年亦曾被控非法處置124噸危險廢物，公司被判罰款100萬人民幣（約117萬港元），2名負責人被判緩刑。<br><br>化學物苯是石油化工原料，常用於生產油漆、工業膠水、清潔劑及墨水等工業製造。苯可經皮膚吸收入人體，吸入高濃度的苯或食用含苯食物及食水，可引起暈眩、嘔吐及痙攣，長期接觸會引致嚴重貧血及急性骨髓性血癌等。</p></body></html>
