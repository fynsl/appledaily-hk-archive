<html><header><meta charset="utf-8"><title>求驗客手記：壓低巴塞曼城勢簽沙奧</title></header><body><h1>求驗客手記：壓低巴塞曼城勢簽沙奧</h1><p>據《ESPN》報道，曼城暫時領先西甲班霸巴塞隆拿，好大機會喺今夏成功買入馬德里體育會中場沙奧尼古斯。曼城領隊哥迪奧拿本希望從荷甲嘅阿積士引入法蘭基迪莊，但迪莊將會喺今夏加盟巴塞，於是轉向沙奧尼古斯落手。有指因為馬體會家陣喺西甲落後巴塞10分，加上今季又喺歐聯同西盃出局，令沙奧尼古斯深感留喺馬體會冇前途，而馬體會方面相信要至少8,000萬歐元（約7.17億港元）先肯放人，但對曼城嚟講應唔係問題。</p></body></html>
