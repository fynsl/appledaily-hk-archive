<html><header><meta charset="utf-8"><title>朴寶劍做小粉絲撐BTS港騷</title></header><body><h1>朴寶劍做小粉絲撐BTS港騷</h1><p>韓國男團防彈少年團（BTS）一連四場的世界巡迴演唱會香港站，前晚在亞博館開鑼，更獲韓劇《男朋友》男星朴寶劍撐場。朴寶劍於上周四來港，先在上周五舉行記者會，之後於上周六在亞博館舉行亞巡。朴寶劍難得放假，即爭取時間在香港四處遊覽，同時欣賞BTS的演出。</p><p>朴寶劍與BTS成員V一向都非常老友，所以今次他也特別留在香港數天，欣賞好友的演出。朴寶劍前晚雖然戴上眼鏡蒲頭，但依然即時被觀眾認出。他看騷時十分投入，不時舉起應援棒打氣，非常搞笑。<br>撰文：施洛冰</p></body></html>
