<html><header><meta charset="utf-8"><title>求驗客手記：路維幼幼陣唔「德」掂</title></header><body><h1>求驗客手記：路維幼幼陣唔「德」掂</h1><p>星期三友誼賽，德國僅靠後備哥列斯卡嘅入波，主場以1:1逼和塞爾維亞，教練路維刻意革新後嘅首仗冇辦法旗開得勝。陣容年輕化嘅德國隊，今仗有夏維斯、祖利安白蘭特、高路斯達文同迪姆華拿正選。不過今場先開紀錄嘅係塞爾維亞，盧卡祖域喺12分鐘憑角球攻勢破門。落後嘅德國，換邊後調入馬高列奧斯同哥列斯卡，前者喺69分鐘傳中畀後者射門得手，幫德國扳平。而喺完場前，柏夫高夫踩中利萊辛尼腳踝領紅，但對賽果冇影響。</p></body></html>
