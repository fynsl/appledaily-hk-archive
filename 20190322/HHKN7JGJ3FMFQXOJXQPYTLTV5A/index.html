<html><header><meta charset="utf-8"><title>宣萱見蟻俠嗌緊張</title></header><body><h1>宣萱見蟻俠嗌緊張</h1><p>宣萱是Marvel超級英雄片的擁躉，最近她化身神盾局特攻為主題樂園拍片，宣傳以蟻俠與黃蜂女為主題的遊樂設施。宣萱指收到角色開心到失眠︰「我飾演嘅史達科技展神盾局科技館的總工程師林樂詩（Leslie），係全新Marvel嘅角色，段片全球獨家喺香港播。」<br><br>除了拍宣傳片，宣萱下周四會與電影《蟻俠2：黃蜂女現身》（Ant-Man and the Wasp）中的「蟻俠」保羅活特（Paul Rudd）主持揭幕儀式，屆時與偶像會面，令宣萱欣喜若狂：「他未到我已經好緊張！我𠵱家成日喺屋企提醒自己，到時見到Paul要講啲乜，總之要冷靜，唔好問埋啲蠢問題。」<br>撰文︰祖李</p></body></html>
