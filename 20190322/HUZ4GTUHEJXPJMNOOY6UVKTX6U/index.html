<html><header><meta charset="utf-8"><title>中信証券盈利跌18%</title></header><body><h1>中信証券盈利跌18%</h1><p>中信証券（6030）昨日公佈，2018年全年盈利為93.9億元（人民幣．下同），按年下跌17.9%，創五個年度新低，每股盈利0.77元，全年宣派股息0.35元。公司去年總收入及其他收入共510.61億元，按年下跌10.4%，營利為117.3億元，按年下降24.6%。公司表示，今年全球經濟放緩及貿易戰影響，加上內地經濟面臨下行壓力，公司會進一步提升區域市場份額及增強資產負債管理能力。</p></body></html>
