<html><header><meta charset="utf-8"><title>中國自動化蝕1,848萬</title></header><body><h1>中國自動化蝕1,848萬</h1><p>中國自動化（569）公佈，去年收入18.91億元（人民幣．下同），按年增加54%，雖然毛利大增，但仍錄得股東應佔虧損1,848萬元，2017年同期則錄得虧損2.08億元；每股虧損1.8分，不派末期息。<br><br>集團的石化分部收益14.23億元，按年上升37.9%；醫院服務分部收益為4.68億元，按年增加144.7%。整體毛利率上升14.7個百分點至30.4%。另外，集團研發開支為6,390萬元，按年上漲3%。</p></body></html>
