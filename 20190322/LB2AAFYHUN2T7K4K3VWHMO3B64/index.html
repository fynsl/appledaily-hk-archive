<html><header><meta charset="utf-8"><title>求驗客手記：伊卡迪po相表忠復操</title></header><body><h1>求驗客手記：伊卡迪po相表忠復操</h1><p>國際米蘭同莫路伊卡迪嘅風波近期有好轉迹象。據《ESPN》報道，伊卡迪嘅律師同國際總監馬路達會面後，收窄咗雙方嘅分歧，而伊卡迪態度亦見軟化，星期二喺ig上載三張着住國際波衫嘅相表忠（圖），據報佢會重新投入訓練，而國際下場意甲係喺3月31號主場迎戰拉素。另外，上年12月國際主場對拿玻里嘅意甲賽前，兩軍球迷發生衝突，導致一名拿玻里球迷身亡。米蘭法院喺星期三宣判6名肇事國際球迷入獄22至44個月不等。</p></body></html>
