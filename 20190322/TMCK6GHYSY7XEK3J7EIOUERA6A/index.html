<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒拍陳潔儀冇壓力</title></header><body><h1>【馮仁昭四圍超】王梓軒拍陳潔儀冇壓力</h1><p>由劉松仁首次執導嘅舞台劇《利瑪竇》，搵咗王梓軒、古明華、沈震軒同徐偉賢演出，佢哋早前喺觀塘接受訪問。王梓軒今次演主角利瑪竇，佢話之前同松哥約定咗呢次演出，會由30歲開始演到60歲，佢話有一定性的難度，好彩成個團隊一齊解決。<br><br>王梓軒仲大讚對手陳潔儀：「佢把聲好正，做得好淋漓盡致，落場唱唔會有壓力，反而互相提升推動，佢令我產生新聲音，唱得更好聽。」<br>撰文：馮仁昭</p></body></html>
