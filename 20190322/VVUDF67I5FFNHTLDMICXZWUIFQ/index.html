<html><header><meta charset="utf-8"><title>愛瑪Evan再度取消婚約</title></header><body><h1>愛瑪Evan再度取消婚約</h1><p>28歲美國女星愛瑪羅拔絲（Emma Roberts）與《變種特攻》（X-Men）系列的「閃銀」Evan Peters多次離合，兩人最近已取消婚約，女方還撻着34歲男星嘉烈希隆（Garrett Hedlund）。<br><br>愛瑪與Evan合作《美國怪談》（American Horror Story）時開始拍拖，2013年首次訂婚，兩年後一度分手，前年復合再度訂婚，可惜又再掟煲收場。</p></body></html>
