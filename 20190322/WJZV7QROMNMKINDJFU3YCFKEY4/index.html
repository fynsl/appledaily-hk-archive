<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱千雪讀完書先諗結婚</title></header><body><h1>【馮仁昭四圍超】朱千雪讀完書先諗結婚</h1><p>朱千雪噚日喺尖沙嘴出席化妝品牌活動，佢話入行前完全唔識化妝，直至參選港姐後先至開始學：「我記得面試時俾樂小姐（樂易玲）問點解唔化妝，我答佢我有搽唇膏。」<br><br>朱千雪睇嚟好似有啲發福，佢笑笑口話：「我噚晚食咗杯雪糕，因為我本身都易肥易瘦，所以夏天都唔敢亂食，不過食嘢係我人生最大興趣呀！」但係佢話男友鍾意內在，至於有冇打算結婚，佢就話要讀完書先諗。<br>撰文：馮仁昭</p></body></html>
