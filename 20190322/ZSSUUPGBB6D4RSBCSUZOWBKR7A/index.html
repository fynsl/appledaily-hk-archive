<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐錦江返港帶仔食叉燒</title></header><body><h1>【馮仁昭四圍超】徐錦江返港帶仔食叉燒</h1><p>徐錦江同太太殷平日前嚟咗香港出席活動，19歲嘅獨子徐菲都有同行，享受四日三夜家庭樂，原來每次返港，佢哋一家都會去飲茶嘆點心。<br><br>徐太話：「囝囝甫到港，他便嚷着要吃叉燒，即使餐廳有雙拼燒味，他也要選叉燒拼叉燒，太好笑。」徐菲都話：「香港的叉燒太美味，連叉燒包和叉燒腸粉都愛吃。」徐菲高䠷靚仔，絕對有條件入行做星二代，但係徐錦江希望個仔讀多啲書。<br>撰文：馮仁昭</p></body></html>
