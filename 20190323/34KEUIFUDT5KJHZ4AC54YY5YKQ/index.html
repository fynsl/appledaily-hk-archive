<html><header><meta charset="utf-8"><title>秋生壓力大全身濕疹</title></header><body><h1>秋生壓力大全身濕疹</h1><p>黃秋生昨日與電影《淪落人》導演陳小娟到九龍灣錄影ViuTV節目，秋生表示自媽媽離世後，可能壓力大令全身患上濕疹，他說：「睇完醫生控制咗情況，𠵱家唔去阿媽度冇咁大壓力。」問到是否有信心獲得金像獎影帝，他說：「邊度有咁牙擦，劉青雲有一年唔大熱都滑鐵盧，我唔敢講。」<br><br>秋生又謂忐忑屆時是否出席金像獎：「去到一係瞓覺，一係就唔去，如果攞獎到時尷尬唔知講乜，講完嘢又俾人剪咗，如果係攞不如叫古天樂幫我代領，佢講乜都有人拍手。」他透露稍會與林海峰有合作，問是否棟篤笑？他說：「佢到時叫我做乜就做乜。」又表示最近沒接戲，但否認自己收得貴。<br>採訪、攝影：張俊銘</p></body></html>
