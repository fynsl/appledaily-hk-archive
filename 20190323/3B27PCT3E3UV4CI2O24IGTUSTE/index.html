<html><header><meta charset="utf-8"><title>謝安琪嫌老公苛刻</title></header><body><h1>謝安琪嫌老公苛刻</h1><p>謝安琪昨日到中環出席護膚品牌活動，提到她日前為囡囡張靖舉行兩歲生日會，她說：「其實係好簡單嘅生日會，請咗幾個BB朋友咋，咁都引起大家注意。」她透露已準備為囡囡報讀幼稚園，問到囡囡是否貪靚？她指幸好全家都不算貪靚，記者笑指她老公張繼聰不算貪靚？她說：「佢鍾意鍛煉箒，都係為咗工作，佢係嗰種男人為咗目標、好有衝勁嗰種。不過我唔想佢做我教練，佢好苛刻㗎！」</p><p>提到老闆麥浚龍日前透露將為她舉辦演唱會，謝安琪說：「係呀，會做紅館，不過詳情等公司公佈。我好彩一早開始做運動修身，唔使為咗演唱會而趕住瘦，冇咁大壓力。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
