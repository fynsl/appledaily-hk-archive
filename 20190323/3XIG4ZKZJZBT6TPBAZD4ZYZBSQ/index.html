<html><header><meta charset="utf-8"><title>龜梨撇深田恭子冧鬼妹</title></header><body><h1>龜梨撇深田恭子冧鬼妹</h1><p>日本男星龜梨和也與深田恭子的地下情已告一段落，當女方跟地產大亨杉本宏之打得火熱，龜梨也被指忘記失戀傷痛，被拍得約兩名外籍索女食飯慶生日。<br><br>龜梨上月底過33歲生日，在生日後兩天，他與友人現身六本木。龜梨當晚8時許到達一間高級中國餐館，之後有兩名金髮女子搭的士到場，其中一人手持疑是放有生日禮物的紙袋，壽星仔跟兩位外籍女性言談甚歡，有指鍾情洋妞的龜梨近年請來私人導師學英文。</p></body></html>
