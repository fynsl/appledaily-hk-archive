<html><header><meta charset="utf-8"><title>山口真帆被高層逼道歉</title></header><body><h1>山口真帆被高層逼道歉</h1><p>NGT48的23歲成員山口真帆，早前指有隊友教唆兩名男粉絲到其寓所埋伏，繼而向她企圖強姦。負責NGT營運的AKS昨開記者會，公佈事件的調查報告，內容指出並無其他NGT成員與襲擊案有關，但認有12名成員跟粉絲私下交流，不排除控告兩名涉案男子。<br><br>在記招期間，山口更新社交網，她打破沉默反擊AKS，爆高層松村匠承諾會解僱搞事成員，又指是因對方要求才被迫上台公開道歉。</p></body></html>
