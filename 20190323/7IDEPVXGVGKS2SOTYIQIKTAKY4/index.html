<html><header><meta charset="utf-8"><title>眼部打叉注入傷感</title></header><body><h1>眼部打叉注入傷感</h1><p>【話你知】<br>仰望着維港天空的COMPANION，雙眼雙腳雙手都有一對大交叉。這是KAWS作品的記號，X代表甚麼？KAWS接受訪問時僅說是強而有力的標記。有策展人則加以詮釋，指X符號廣泛在數學、科學、語言和電腦上使用，可以有正面和極端的涵意。<br><br>但同時，X又可以令人聯想起色情和刪除動作，而在眼部和腳部打叉，則注入了傷感、同情和幽默等感情。至於Brain Donnelly為何以KAWS作代號？他說其實沒有任何意思，只是很喜歡這四個字母，覺得合併起來很好。<br>本報記者</p></body></html>
