<html><header><meta charset="utf-8"><title>JM轉數慢任人笑</title></header><body><h1>JM轉數慢任人笑</h1><p>文詠珊（JM）前晚現身《動腦Q》擔任星級主播，前晚《動腦Q》播出的片段講買樓，已經是業主的JM自言揀樓最緊要是地段及間格實用，她亦喜歡清靜環境。<br><br>談到做主持的感受，JM表示好玩又刺激，但她自爆經常被朋友取笑轉數慢：「試過好多次有人講笑話，講完大家喺度笑，但我都未知大家笑乜，要隔一陣先諗到，所以啲朋友都成日笑我。」不過JM都喜歡和朋友一齊玩集體遊戲，她說：「其實人大咗都好少同好難約到大班人一齊聚會，始終大家都有唔同生活，所以會好珍惜相聚嘅時間，而且成班朋友一齊，就算玩乜都好開心，加上身邊啲朋友個個都好有分寸，又唔會玩得好癲。」<br>採訪：小米<br>攝影：陳俊強</p></body></html>
