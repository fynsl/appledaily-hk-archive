<html><header><meta charset="utf-8"><title>洪欣打氣賀仔奪冠</title></header><body><h1>洪欣打氣賀仔奪冠</h1><p>洪欣的18歲兒子張鎬濂參加的內地真人騷《以團之名》前日舉行總決賽，身為二十四孝媽咪的洪欣親自到現場為兒子打氣，前晚她更在微博貼出合照，開心兒子奪冠而回。</p><p>洪欣貼出與兒子齊齊嘟嘴的合照，留言：「#以團之名#今天總決賽錄製，我的兒子@張鎬濂Ashley好棒，一定要加油啊！還有謝謝現場那麽多人幫我喊媽媽愛你，好感動好感謝！」雖然身為明星，但洪欣在現場化身兒子的粉絲，投入地拿着兩張印有兒子靚樣的卡紙為他打氣。張鎬濂亦不負所望，所屬的組合「新風暴」在比賽中得到冠軍，可以正式出道，相信洪欣一定很安慰。<br>撰文︰霍琪</p></body></html>
