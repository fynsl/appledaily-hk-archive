<html><header><meta charset="utf-8"><title>惠英紅俾獎掟瘀面</title></header><body><h1>惠英紅俾獎掟瘀面</h1><p>惠英紅昨日到商台接受訪問時自爆瘀事，指在家整理剛贏得的亞洲電影大獎最佳女配角獎項時，不小心弄傷面頰，她說：「想將個獎放上櫃，我懶冇攞凳，拎唔穩跌咗落嚟篤到塊面，第二日發現變咗紫黑色，都好驚。」又指今次獲獎後第一個恭賀短訊來自裝修師傅，對方更有先見之明，早已預多了三塊層板給她放獎。<br><br>此外，惠英紅前晚在尖沙嘴出席時裝品牌活動，提到日前她貼出三點式泳照為贏獎找數，她自爆擁有41吋長腿：「我真係有41吋長腿㗎！因為我冇腰，比例唔啱，所以要着啲低腰褲，着咗平底鞋都有41吋，啲人都唔信我。」<br>採訪、攝影：羅慧敏</p></body></html>
