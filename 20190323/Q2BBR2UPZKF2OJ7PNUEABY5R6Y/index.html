<html><header><meta charset="utf-8"><title>新奧能源盈利逾28億人幣</title></header><body><h1>新奧能源盈利逾28億人幣</h1><p>新奧能源（2688）周四公佈業績，去年純利達28.18億元（人民幣．下同），按年升0.57%；每股盈利2.56元，擬派末期息1.19港元；公司營業額為606.98億元，按年升25.8%。其中綜合能源業務快速增長，去年錄10億元收益，公司2019年目標是翻4倍，而供電比例預計最快今年可增至50%以上。執行董事兼總裁劉敏指，部份用量密度大的省份，有試點項目正在或已經落地。</p></body></html>
