<html><header><meta charset="utf-8"><title>Yumiko Mandy扮人妻狗</title></header><body><h1>Yumiko Mandy扮人妻狗</h1><p>已嫁人的蔣雅文（Mandy 左）和鄭希怡（Yumiko）當年組成3T闖樂壇，Mandy日前由台灣返港，前晚約了Yumiko夫婦、吳浩康等聚會，Mandy在Ig貼相後留言：「早知道你有法寶，笑歪我的一個晚上，喉嚨都沙了，蛋糕很好吃，但重點是沒人生日。」她更配上《相對濕度》歌詞，笑Yumiko將「隔籬街」聽錯「界限街」。Yumiko幾杯落肚有醉意，兩女齊齊用App拍片扮「人妻狗」，非常搞笑。</p></body></html>
