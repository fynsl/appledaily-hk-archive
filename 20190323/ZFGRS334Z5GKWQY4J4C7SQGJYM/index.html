<html><header><meta charset="utf-8"><title>Justin Carter意外中槍亡</title></header><body><h1>Justin Carter意外中槍亡</h1><p>美國鄉謠新星Justin Carter逝世，終年35歲。他的個人粉絲專頁昨日刊登聲明，指他16日在家中中槍身亡。當時他正為新歌拍攝MV，未料放置在褲袋中、用作道具的手槍意外走火，射中他的眼角。<br><br>軍人出身的Justin Carter在意外發生前剛簽約新經理人公司，發佈單曲《Love Affair》，公司高層大讚他聲線雄厚，有潛質做殿堂級鄉謠歌手Garth Brooks的接班人。</p></body></html>
