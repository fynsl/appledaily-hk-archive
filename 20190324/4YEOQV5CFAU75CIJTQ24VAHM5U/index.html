<html><header><meta charset="utf-8"><title>三浦翔平爆桐谷美玲大食</title></header><body><h1>三浦翔平爆桐谷美玲大食</h1><p>日本人氣女星桐谷美玲去年夏天嫁型男三浦翔平，成為一時佳話。三浦翔平前晚在播出的節目《A-studio》大談甜蜜新婚生活，他透露在朋友的店舖內向桐谷求婚，於現場放置鏡頭偷拍整個過程，他笑言當時心情十分緊張。</p><p>老婆桐谷是圈中小骨女，一度疑患厭食症，三浦翔平即為愛妻平反，指桐谷向來食極唔肥，更爆老婆的食量跟自己一樣。而桐谷前日亦於社交網公開近照，見她出席時裝雜誌《GINGER》十周年派對，同場還有前輩香里奈，不過骨瘦如柴的桐谷再成焦點，不少網民也指她的手臂纖幼得可憐。<br>撰文：施洛冰</p></body></html>
