<html><header><meta charset="utf-8"><title>郭炳江打高球「出汗」</title></header><body><h1>郭炳江打高球「出汗」</h1><p>【本報訊】撐過五年鐵窗生涯的新鴻基地產前聯席主席郭炳江，日前出獄時表示「有好多嘢學同要追上」，原來第一件事就是打高爾夫球。昨晨8時許，精神飽滿的郭炳江身穿運動裝抵達球場，身後還有一名教練，他笑言：「我嚟學波呀！學打高爾夫球，搵咗個老師嚟教！禮拜六，我都想吸吓新鮮空氣！」自覺胖了的他，還向在場人士打趣說「今天要出一身汗」，說罷走到練習場認真學揮桿，還破例讓記者拍攝；其間更打出靚波，獲大讚「nice shot」。打波一小時後，他離開時滿足的說：「出咗一身汗呀！」但自言球技不足，會勤於練習改進。<br>■記者莊建鑫、黎少英</p></body></html>
