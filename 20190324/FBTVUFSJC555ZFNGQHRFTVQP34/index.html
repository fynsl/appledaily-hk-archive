<html><header><meta charset="utf-8"><title>求驗客手記：52歲三浦知良又破紀錄</title></header><body><h1>求驗客手記：52歲三浦知良又破紀錄</h1><p>日本傳奇三浦知良又破紀錄！上周六代表日乙FC橫濱主場戰FC岐阜，今季首度正選雖未有入球，仍以52歲25日刷新日本聯賽最年長上陣紀錄！三浦知良兩年以嚟首度在日乙正選披甲，佢上季喺聯賽上陣九次，不過全部都係後備。佢喺今場踢正前鋒，拍松浦拓彌同李安度杜明基斯攻堅，喺上半場26分鐘為隊友北爪健吾送上美妙傳球。三浦知良喺下半場54分鐘被換走。FC橫濱最終以2:0擊敗FC岐阜全取3分。</p></body></html>
