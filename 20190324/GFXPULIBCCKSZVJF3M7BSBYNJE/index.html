<html><header><meta charset="utf-8"><title>樂瞳被媽咪催婚</title></header><body><h1>樂瞳被媽咪催婚</h1><p>樂瞳前晚為媽媽慶祝生日，她在Ig貼了一家四口，與爸爸及弟弟一起的慶祝生日相，她留言：「媽媽生日快樂，我老竇好飲得。」樂瞳媽媽樣子甚後生，與她猶如兩姊妹。<br><br>《蘋果》昨日致電問樂瞳送甚麼生日禮物給媽媽，她表示：「上年送咗個包包畀我媽咪，佢都冇用過，我自己都唔捨得買畀自己，下個月佢哋去歐洲旅遊，送啲歐元畀佢哋使囉。」樂瞳又提到媽媽的生日願望是向她催婚，她說：「阿媽個生日願望希望我嫁得出，我都係叠埋心水做『凍齡老姑婆』啦，我阿媽純天然都keep咁好，我都想唔好膠，唔好皺到55歲，萬一仲未嫁得出都仲有market。」<br>採訪：陳杰</p></body></html>
