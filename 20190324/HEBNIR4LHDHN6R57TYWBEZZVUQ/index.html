<html><header><meta charset="utf-8"><title>Justin Bieber豪宅築愛巢</title></header><body><h1>Justin Bieber豪宅築愛巢</h1><p>加拿大小天王Justin Bieber和模特兒Hailey Baldwin去年宣佈已註冊結婚，但他婚後爆出患抑鬱症，一再推遲婚禮，更多次傳出婚變。<br><br>不過有外媒報道，初為人夫的Justin Bieber非常識做，雖暫時未能舉行婚禮，但知老婆想組織家庭，近日買入位於洛杉磯比華利山、價值約6,630萬港元的豪宅。有傳Hailey對新屋非常滿意，更開始計劃生B。</p></body></html>
