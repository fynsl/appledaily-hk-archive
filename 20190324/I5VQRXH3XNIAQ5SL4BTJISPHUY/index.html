<html><header><meta charset="utf-8"><title>威廉「沙贊」撼老竇</title></header><body><h1>威廉「沙贊」撼老竇</h1><p>韓國KBS人氣育兒節目《超人回來了》的混血兄弟威廉和本特利，向來受歡迎，近日哥哥威廉孖老竇Sam Hammington變身「沙贊」，為電影《沙贊！神力集結》（SHAZAM！）落力做宣傳。由美劇《特務阿七》（Chuck）男星薩克利列維（Zachary Levi）擔正的新作《沙贊！神力集結》下月全球上映，Sam Hammington昨日在Ig上載多張兩父子變身「沙贊」的相片，父子檔宣傳，穿上戰衣的威廉凸起小肚腩，在現場大擺甫士，十分可愛。</p></body></html>
