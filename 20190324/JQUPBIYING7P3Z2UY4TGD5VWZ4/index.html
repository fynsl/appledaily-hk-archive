<html><header><meta charset="utf-8"><title>求驗客手記：百周年logo被告　華倫寸爆DC</title></header><body><h1>求驗客手記：百周年logo被告　華倫寸爆DC</h1><p>西甲球會華倫西亞最近為慶祝創會100周年，專登整咗個新logo（圖），點知惹上官非。事緣華倫為創會100周年所整嘅logo係黑色底，然後蝙蝠同會徽上嗰隻唔同，係張開咗翼同埋用上橙色。點知就俾擁有蝙蝠俠版權嘅《DC漫畫》控告侵權。但係華倫指，2014年《DC漫畫》已經有接觸過會方，對會徽不滿，但都冇提告。而今次《DC漫畫》就決定控告華倫，不過華倫都唔示弱，透過西班牙傳媒訪問寸爆《DC漫畫》，「我哋唔會停用呢個logo，我哋喺上世紀初已用蝙蝠會徽，嗰陣美國人仲趕緊水牛。」</p></body></html>
