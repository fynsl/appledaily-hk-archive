<html><header><meta charset="utf-8"><title>KAWS粉絲冒雨朝聖</title></header><body><h1>KAWS粉絲冒雨朝聖</h1><p>【本報訊】太平山下的「大浮屍」，與世無爭，儍儍的，隨便有個海港攤唞一下就覺得自己是全世界最快樂。網民口中的「浮屍」，其實是身長37米的《KAWS：HOLIDAY》巨型吹氣公仔，正在中西區海濱長廊（中環段）對開海面展出。<br><br>細雨紛飛的周末，仍有很多人慕名而至。其中屬最佳拍照位置的觀景台，下午因遊人眾多一度要實施人流管制。有KAWS支持者一早到場朝聖，不過發現公仔體積比預期小。有家長帶小朋友前來探望COMPANION，不過孩子對公仔缺乏興趣，覺得他外表「核突」。<br>■記者佘錦洪</p></body></html>
