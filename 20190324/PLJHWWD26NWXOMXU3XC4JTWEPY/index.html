<html><header><meta charset="utf-8"><title>求驗客手記：美斯C朗復出零「士哥」</title></header><body><h1>求驗客手記：美斯C朗復出零「士哥」</h1><p>兩大球星葡萄牙嘅基斯坦奴朗拿度（C朗）同阿根廷嘅美斯上周五復出國際賽，但佢哋都入唔到波，亦唔可以幫球隊贏波。葡萄牙喺2020歐洲國家盃外圍賽分組賽、主場只係同烏克蘭賽和0:0，C朗7次射門3次中框，踢足全場但入唔到波。至於阿根廷喺馬德里友賽對委內瑞拉，美斯踢足90分鐘、4次射門只係1次中框，冇波入，球隊更輸1:3。最慘係美斯喺比賽時鼠蹊受傷，將缺席下周二阿根廷對摩洛哥嘅友賽。</p></body></html>
