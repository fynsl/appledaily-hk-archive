<html><header><meta charset="utf-8"><title>求驗客手記：普巴六周年領法國大勝</title></header><body><h1>求驗客手記：普巴六周年領法國大勝</h1><p>世盃冠軍法國上禮拜五喺歐國外H組第一場，就以4:1大破摩爾多瓦，其中基沙文、華拉尼、基奧特同基利安麥巴比都有波入，雖然完場前俾對方前鋒岩布斯破蛋，但都無阻法國大勝一場。其中今場係中場保羅普巴代表法國上陣六周年，佢就喺禁區外一腳恰到好處嘅高波送入禁區，助攻畀前鋒基沙文入波，俾網民大讚呢個就係普巴嘅價值，幫法國展示出魔法；至於攻入第三球嘅基奧特，累計已為法國攻入34球追平查斯古特嘅紀錄，僅落後41球嘅柏天尼同51球嘅亨利。</p></body></html>
