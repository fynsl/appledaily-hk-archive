<html><header><meta charset="utf-8"><title>姬妮芙賣情趣內衣</title></header><body><h1>姬妮芙賣情趣內衣</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）近年淡出幕前，專心經營自家生活網站Goop，但就惹來不少爭議，近日Goop又公佈睇中性調教市場，推出「迎合用家需要」的情趣內衣，引來各界關注。</p><p>已在網站上架的當中幾款情趣內衣，標榜全人手製作兼以絕不實用為賣點，強調「大膽、性感、剛剛好的危險」，價錢方面米色內衣索價312美元（約2,433港元），配襯的底褲售318美元（約2,480港元），另有黑色窩釘皮鞭售240美元（約1,872港元）。<br>撰文：施洛冰</p></body></html>
