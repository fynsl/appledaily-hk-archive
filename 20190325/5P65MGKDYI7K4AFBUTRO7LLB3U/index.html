<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高皓正為子女棄幕前</title></header><body><h1>【馮仁昭四圍超】高皓正為子女棄幕前</h1><p>高皓正噚日同太太帶一對子女參與喺尖沙嘴嘅唐氏綜合症家庭支援服務活動，着上鴛鴦襪支持主題。高皓正已有三個仔女，暫時冇打算再生，佢話：「要停停，暫時三個夠晒數。」<br><br>近年淡出幕前開娛樂公司，高皓正話：「我鍾意做幕後多啲，我有三個小朋友，最後拍劇係幫香港電視拍《來生不做香港人》，返內地一拍三個月，非常掛住屋企，放唔低，之後到港視發唔到牌就決定停吓先。」<br>撰文：馮仁昭</p></body></html>
