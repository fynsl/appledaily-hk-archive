<html><header><meta charset="utf-8"><title>求驗客手記：拜利失知覺險吞脷窒息</title></header><body><h1>求驗客手記：拜利失知覺險吞脷窒息</h1><p>上個禮拜六非國盃外圍賽發生咗單恐怖意外，效力曼聯嘅科特迪瓦中堅艾歷拜利，喺下半場同盧旺達球員發生激烈碰撞後，立即失去知覺，有隊友仲衝上前用手撬開佢個口，用手指防止佢出現吞脷窒息情況，令大家好擔心。事實上，作為隊長嘅拜利今場助攻助守，唔單止幫科特迪瓦保持不失，着起9號球衣嘅佢仲接應角球入波，當時拜利仲好開心跑向觀眾席慶祝，點知厄運轉頭就落喺佢身上。好彩經治療後拜利清醒番，仲可以自己企番起身，不過教練都係換走佢作詳細檢查，希望拜利冇乜事喇！</p></body></html>
