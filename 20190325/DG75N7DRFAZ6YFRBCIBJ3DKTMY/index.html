<html><header><meta charset="utf-8"><title>後藤出軌被斟拍AV</title></header><body><h1>後藤出軌被斟拍AV</h1><p>日本組合Morning娘的33歲前成員後藤真希，最近驚爆背夫與舊愛開房偷情，令曾獲封「最佳母親」的她形象盡毀。後藤真希因醜聞影響事業，目前被迫停工面臨失業，不過就有AV商對她虎視眈眈，以天價斟她下海拍AV。<br><br>有業界人士指，後藤真希有外遇反令AV商更感興趣，有公司願意出1億日圓（約700萬港元）作酬勞。不過今次爆料的《週刊實話》一向欠缺可信性，另有傳媒指後藤只會專注做家庭主婦。</p></body></html>
