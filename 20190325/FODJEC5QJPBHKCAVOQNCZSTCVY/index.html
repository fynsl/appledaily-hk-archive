<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭浩翔留KAWS石膏</title></header><body><h1>【馮仁昭四圍超】彭浩翔留KAWS石膏</h1><p>導演彭浩翔嘅太太最近傷手要打石膏，佢噚日喺Ig貼太太嘅石膏相，上面竟然有美國藝術家KAWS（Brian Donnelly）嘅墨寶，KAWS設計巨型吹氣公仔Companion喺香港舉行「KAWS：HOLIDAY」香港站，直到今個月31號喺維港中漂浮暢泳。<br><br>彭太拆石膏時叮囑醫生小心，盡量唔好𠝹到石膏上嘅公仔，醫生都配合，估計彭浩翔夫婦想留呢個另類潮物做紀念。<br>撰文：馮仁昭</p></body></html>
