<html><header><meta charset="utf-8"><title>靚靚母親大壽攬乖孫</title></header><body><h1>靚靚母親大壽攬乖孫</h1><p>47歲的袁詠儀（靚靚）和老公張智霖（Chilam）及囝囝張慕童（Morton）前日為靚靚媽咪慶祝70歲大壽，同場還有Chilam表姐上山詩鈉和女兒Hilary、蔡一智一家及沈嘉偉等，氣氛熱鬧。<br><br>靚靚前晚在Ig貼相後留言：「Morton最愛的婆婆（即我媽，要我這樣寫）70歲生日，謝謝各位親戚好友給她一個愉快晚上，祝福大家身體健康，福壽安康。」三代同堂為靚靚媽咪祝壽，而靚靚媽咪就全程笑不停，又攬着乖孫Morton合照。靚靚媽咪雖然年屆70歲，卻保養得宜。<br>撰文：陳杰</p></body></html>
