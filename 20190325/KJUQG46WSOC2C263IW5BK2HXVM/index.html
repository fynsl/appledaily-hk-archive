<html><header><meta charset="utf-8"><title>求驗客手記：意國新貴入波擦Ｃ朗鞋</title></header><body><h1>求驗客手記：意國新貴入波擦Ｃ朗鞋</h1><p>上個禮拜六意大利喺歐國外以2:0擊敗芬蘭，當中射入第2球嘅19歲前鋒摩斯堅恩，更成為幫意軍攞到「士哥」嘅第二位最年輕球員，亦係首位喺21世紀出生兼入波嘅球員。年僅19歲24日嘅摩斯堅恩攞到國際賽處子入球後就勁識做，話自己喺祖雲達斯隊友基斯坦奴朗拿度（C朗）身上學到好多嘢：「我平日喺祖記訓練嗰陣，時時刻刻向C朗偷師，喺佢身上我學到好多嘢。坦白講，我一直努力咁做好準備同埋定時訓練，只要時機一到我即可盡情發揮。呢個係一個美麗嘅夜晚，我知道我未來仲有好多紀錄等住我打破。」</p></body></html>
