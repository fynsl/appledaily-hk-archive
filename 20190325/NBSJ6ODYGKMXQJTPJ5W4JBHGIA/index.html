<html><header><meta charset="utf-8"><title>求驗客手記：歐國外「直」播送「飛機餐」</title></header><body><h1>求驗客手記：歐國外「直」播送「飛機餐」</h1><p>去年喺歐國聯連贏阿美尼亞同列支敦士登嘅直布羅陀，上禮拜六歐國外首戰主場對世界排名高過佢哋160位嘅愛爾蘭，好爭氣咁只係輸0:1，但呢場波最離奇嘅係，直播期間竟然送埋飛機畀你睇！由於直布羅陀地方細，國際機場原來就正正起喺比賽球場隔籬，所以從電視直播睇到比賽開波冇耐，就有架客機降落一幕送上。講開呢堆歐洲小國，上周六最威嘅係馬耳他，喺F組主場踢少個，都仲可以2:1擊敗法羅群島，係佢哋自2006年10月以同樣比數擊敗匈牙利以嚟，事隔近13年再喺主場贏波。</p></body></html>
