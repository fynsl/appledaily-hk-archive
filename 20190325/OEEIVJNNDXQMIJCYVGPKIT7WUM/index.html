<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】四太儲體力湊孫</title></header><body><h1>【馮仁昭四圍超】四太儲體力湊孫</h1><p>賭王四太梁安琪前日58歲生日，四名子女超盈、猷亨、猷君及超欣陪媽咪喺灣仔食晚飯慶祝，超盈帶未婚夫辛奇隆出席。四太話：「最緊要賭王身體健康。」又笑言要身體健康多啲體力湊孫。<br><br>四太前晚11點幾走，問到外孫性別？佢話交畀超盈答：「佢話佢自己同你哋講。」問到賭王有冇送禮物？四太話：「秘密啦！我𠵱家返澳門。」四太上車後，猷亨就揸跑車離開，四太親友就幫忙拎鮮花同名牌手袋等禮物。<br>撰文：馮仁昭</p></body></html>
