<html><header><meta charset="utf-8"><title>翠如否認懷孕兩個月</title></header><body><h1>翠如否認懷孕兩個月</h1><p>蕭正楠前日42歲牛一，亦是他婚後首個生日，有報道指太太黃翠如已懷孕兩個月，蕭正楠近日向好友露口風，稱屋企將有喜事。而翠如在拍攝中的新劇《致所愛過的人》演大肚婆，有消息指她向監製透露喜訊。<br><br>翠如昨日向傳媒否認有喜，她以短訊回覆：「Fake。」蕭正楠也回覆傳媒：「呢幾個月翠如拍戲忙到飛起，我見最多就係阿廉（曹永廉），如果真係有人有咗嗰個一定係阿廉。」翠如前晚跟老公慶祝生日，同時在社交網貼相留言：「祝幸福，平安，健康，快樂，就夠。」翠如在蛋糕前閉目許願，反而壽星仔要做背後的男人，蕭正楠留言：「其實真係我生日㗎，蕭太！」<br>採訪：嵐山</p></body></html>
