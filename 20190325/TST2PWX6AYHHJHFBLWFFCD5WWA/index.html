<html><header><meta charset="utf-8"><title>先施五供三重組架構</title></header><body><h1>先施五供三重組架構</h1><p>【本報訊】百貨公司先施（244）董事會建議重組，以解除集團與各先施公司（先施人壽保險、先施保險置業及先施化妝品）之間的交叉股權，簡化集團架構及提高資本效率。<br><br>架構重組工作包括「五供三」供股、集團向各先施公司回購股份並予以註銷、以及與各先施公司分別訂立集團內轉讓協議，5月17日將舉行股東大會。集團擬以五供三供股，每股0.26元，與上周五收市價0.26元相同，募集淨額約9,250萬元。</p></body></html>
