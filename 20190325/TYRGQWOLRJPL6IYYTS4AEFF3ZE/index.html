<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大S結婚八周年感幸福</title></header><body><h1>【馮仁昭四圍超】大S結婚八周年感幸福</h1><p>大前日係台灣女星徐熙媛（大S）同汪小菲結婚八周年紀念日，汪小菲凌晨喺微博留言：「八年了，風風雨雨，開開心心，快快樂樂。」<br><br>不過大S就留言回應話好平靜同安心：「小菲下班回家，身上只帶200元現金，買了6朵玫瑰送我，我們一起吃了薑母鴨，看了一下影集，就睡了。」兩人跨過七年之癢，大S講心得：「現在的婚姻生活剛剛好，很幸福。」<br>撰文：馮仁昭</p></body></html>
