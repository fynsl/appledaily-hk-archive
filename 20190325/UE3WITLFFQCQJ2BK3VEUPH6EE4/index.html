<html><header><meta charset="utf-8"><title>求驗客手記：夏神霸氣離場去食漢堡</title></header><body><h1>求驗客手記：夏神霸氣離場去食漢堡</h1><p>車路士巨星夏薩特原來都有少不更事嘅時候，佢近日大爆自己喺2011年為比利時出戰土耳其嗰陣，因為唔滿意俾時任教練列根斯換走，以示抗議直接走咗出球場，同屋企人一齊食漢堡包。夏神當年食漢堡包嘅相仲俾傳媒登咗出嚟，搞到俾教練罰停賽兩場：「嗰晚我做咗蠢事，呢件事已成為咗隊友之間嘅笑話，亦令我成為比利時傳奇！」另外，打比郡領隊林柏特最近同球會傾唔埋欄，仲搞到去杜拜集訓嘅行程都取消埋，有可能季尾離開，有傳車仔極可能下季搵林伯取代沙利領軍。</p></body></html>
