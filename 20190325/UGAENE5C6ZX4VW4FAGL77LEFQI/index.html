<html><header><meta charset="utf-8"><title>珍妮花Adele蒲基吧</title></header><body><h1>珍妮花Adele蒲基吧</h1><p>奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence 右）於周五晚偕同英國天后Adele現身紐約一間同志吧，兩人全晚玩得盡興。<br><br>現場消息指，Adele在台上玩遊戲輸給同志，珍妮花即推低Adele並問：「你怎能輸？」兩人懶理巨星身份，Adele一度玩至擘髀更大嗌：「她（珍妮花）都已訂婚，不應該在這裏！」珍妮花上月被爆已跟新歡Cooke Maroney訂婚，但尚未公開回應訂婚消息。</p></body></html>
