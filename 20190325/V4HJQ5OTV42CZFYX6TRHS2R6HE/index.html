<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯唧射12碼攞晒威</title></header><body><h1>求驗客手記：拉莫斯唧射12碼攞晒威</h1><p>西班牙喺上個禮拜六嘅歐國外，憑洛迪高摩連奴嘅入波同埋同沙治奧拉莫斯射入12碼得手，以2:1擊敗挪威。當中拉莫斯更加係連續五場國際賽攞到士哥，累積為西班牙射入18球，喺狂牛隊史射手榜名列12。拉莫斯今季主射12碼10射10中，呢球仲係第5次唧射12碼入波。對於西班牙正處於重建，呢位隊長賽後接受西班牙電視台《TVE》訪問時就話︰「球隊喺被挪威追平後作出咗好好嘅回應。你總有夢想同埋目標去爭取一啲重要成就。我哋正處於新階段，有一名比賽風格出色嘅教練，我哋會逐場比賽，獲勝會帶畀我哋更大信心。」</p></body></html>
