<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧芬蘭捱凍拍MV</title></header><body><h1>【馮仁昭四圍超】鄧小巧芬蘭捱凍拍MV</h1><p>鄧小巧噚日喺銅鑼灣舉行第三張EP《No Coincidence》簽唱會，佢話最初以為舉行十數人嘅宣傳，估唔到公司為佢搞大型簽唱會。<br><br>早前鄧小巧同其他歌曲創作者，包括藍奕邦等到芬蘭，同當地製作人合作兼拍MV，佢話：「喺芬蘭好凍，有好多外景，但要着夏天衫拍，之前喺沙漠着羽絨，一定係美術團隊太憎我。」不過出來作品效果好，令佢覺得唔夠喉，希望再去當地創作。<br>撰文：馮仁昭</p></body></html>
