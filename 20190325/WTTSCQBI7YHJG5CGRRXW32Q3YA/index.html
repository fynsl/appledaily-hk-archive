<html><header><meta charset="utf-8"><title>太保多賺23%增派息</title></header><body><h1>太保多賺23%增派息</h1><p>【本報訊】中國太保（2601）去年度新業務價值增速逐季回升，全年新業務價值271.2億元（人民幣．下同），同比增長1.5%；長期保障型新業務首年年化保費達304.99億元，同比增長7.7%；同時，新業務價值率同比提升4.3個百分點至43.7%；淨利潤180.19億元，按年升22.9%；每股基本盈利1.99元。<br><br>派末期股息每股1元，較2017年全年派息0.8元增25%。以上周五收市價30.4港元計，股息率近4厘。</p></body></html>
