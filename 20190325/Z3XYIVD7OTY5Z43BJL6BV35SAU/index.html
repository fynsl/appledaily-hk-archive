<html><header><meta charset="utf-8"><title>莊思明讚男友聽教</title></header><body><h1>莊思明讚男友聽教</h1><p>莊思明、岑潔儀、安俊豪與可嵐昨日到荔枝角為汽車服務站擔任揭幕嘉賓，思明早前跟男友楊明及家姐莊思敏遊泰國，楊明自爆被女友彈攝影技術差，思明指已影樣辦給男友參考，仍然出錯，她笑說：「男友都仲OK，幾聽教，家姐就成日話唔知有乜分別，我同佢話低炒會靚啲，但佢可以影到高人好矮。」<br><br>剛剛為細仔擺百日宴的岑潔儀，尚欠十磅便回復生仔前的身形，她指老公近日操弗有六嚿腹肌，稍後會上擂台打西洋拳，他希望40歲前做一件難忘事，問她可有40歲前想做的事？她說：「去澳洲、新西蘭跳降傘，生完小朋友之後驚發生乜嘢事，照顧唔到佢哋。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
