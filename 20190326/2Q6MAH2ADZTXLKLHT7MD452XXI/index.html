<html><header><meta charset="utf-8"><title>中建材料今年慳稅15億</title></header><body><h1>中建材料今年慳稅15億</h1><p>中國今年將實施更大規模減稅，重點降低製造業及小微企業稅收負擔，刺激經濟。中國建材（3323）執行董事兼董事長曹江林在業績會上說，初步計算降稅可令集團比去年減少繳交15億元（人民幣·下同）稅費。中建材去年全年純利增長63.3%至80.67億元，擬派末期息0.18元。期內收入升18.9%至2189.5億元。期內商譽減值及已確認物業、廠房 及設備減值虧損共約55億元，較2017年約13億元明顯增加。曹江林解釋，主要由於配合「減量置換」的政策，把老舊生產線淘汰、公司重視資產負債表，及會計準則改變所致。</p></body></html>
