<html><header><meta charset="utf-8"><title>求驗客手記：米蘭名宿扮披頭四呃Like</title></header><body><h1>求驗客手記：米蘭名宿扮披頭四呃Like</h1><p>上星期六利物浦元老隊就喺晏菲路主場鬥AC米蘭傳奇隊，場面非常熱鬧，星光熠熠，而米蘭名宿派路、加度素、岩布仙尼同埋奧度，喺賽後去咗倫敦嘅Abbey Road朝聖披頭四（The Beatles），仲模仿呢隊傳奇樂隊嘅經典唱片封套（圖）。</p><p>不過場波之後就發生咗啲唔係幾開心嘅嘢，事關睇完波嘅紅軍名宿麥阿里士打俾不知名人士喺街狂毆，而且傷到要入醫院縫10幾針，認真陰功。</p></body></html>
