<html><header><meta charset="utf-8"><title>【邵氏金釵】《愛奴》演女同志創先河</title></header><body><h1>【邵氏金釵】《愛奴》演女同志創先河</h1><p>現年72歲的何琍琍，47年在南京出生，後移居台灣，15歲被導演袁秋楓發掘。其後她加盟邵氏，與胡燕妮、潘迎紫及丁茜等並列為「邵氏十二金釵」。何琍琍曾演出逾四十部電影，在《香江花月夜》及《釣金龜》等歌舞片大展舞藝。<br><br>何琍琍66年在電影《文素臣》中露臀，72年又在香港首部描寫女同志的古裝片《愛奴》（圖）有大膽演出，曾一度引起哄動。何琍琍在《十四女英豪》中反串演出，獲得亞太影展最佳女主角。她息影後，曾創立自家時裝品牌「Lily Chao」及於上海開設食肆。</p></body></html>
