<html><header><meta charset="utf-8"><title>林穎彤幫公仔染頭髮</title></header><body><h1>林穎彤幫公仔染頭髮</h1><p>林穎彤（Bella 左）及莊思敏等，昨日到新蒲崗出席娃娃專門店開幕。Bella表示童年時細也有收藏洋娃娃，十多歲時依然愛為公仔換衫梳頭化妝，Bella說：「仲試過幫公仔剪頭髮，用指甲油幫公仔染髮。」<br><br>Bella同時習慣會帶一張常用毛氈出埠，她說：「張毛巾被用咗十幾年，因為殘俾媽咪丟咗，自己喊足個幾禮拜，男友都要接受我呢個習慣。」莊思敏則表示長大後不儲公仔，改為儲錢。</p></body></html>
