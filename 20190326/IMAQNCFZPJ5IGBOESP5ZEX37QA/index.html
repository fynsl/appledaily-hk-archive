<html><header><meta charset="utf-8"><title>陳冠希機場拍打網友手機</title></header><body><h1>陳冠希機場拍打網友手機</h1><p>陳冠希（Edison）雖然現在慈父上身，事實上他未減火爆性格。昨日有網民上載短片，見到他和女友秦舒培身處機場推着行李。Edison不滿被人一直用鏡頭跟拍，忽然轉身拍打對方的手機，之後畫面便停頓。<br><br>短片火速在網上瘋傳，有人認為Edison對鏡頭太敏感，有人則認為網民先偷拍是不對。昨日Edison在Ig貼文，指有很多人都想看到他的不好，但他不會為配合其他人而道歉。</p></body></html>
