<html><header><meta charset="utf-8"><title>周子揚做國產女友嚮導</title></header><body><h1>周子揚做國產女友嚮導</h1><p>周子揚與何傲兒甩拖三年半，男方北上工作，除自組工作室外，還接拍劇集，鮮有在港露面。但他日前卻帶着一名國產味極濃的女友在中環撐枱腳。<br><br>周子揚身形明顯發福不少，當日下着毛毛雨，周子揚和女友在一間麵店排隊等位時，細心為女友拿手袋，還叫女友到簷篷下避雨，大約過了15分鐘輪到他們，二人甫坐下便火速點食物，吃了10分鐘便埋單。二人手拖手漫步去搭港鐵，沿途他還向女友介紹周圍的環境，他們到港鐵站後，女友未有八達通，周子揚便替她買票，二人用普通話交談，最後在金鐘轉乘荃灣綫離開。<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
