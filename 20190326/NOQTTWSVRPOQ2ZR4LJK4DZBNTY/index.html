<html><header><meta charset="utf-8"><title>求驗客手記：格仔軍失威反輸匈牙利</title></header><body><h1>求驗客手記：格仔軍失威反輸匈牙利</h1><p>世界盃亞軍克羅地亞星期日喺歐國外E組次輪賽事遭遇滑鐵盧，作客以1:2反輸匈牙利。格仔兵團今仗先開紀錄，列比錫喺13分鐘近柱建功，不過匈牙利喺34分鐘扳平，兩隊半場踢成1:1。匈牙利換邊後喺76分鐘憑角球攻勢反超，最後以2:1擊敗克羅地亞。同組另一場賽事，威爾斯喺主場以1:0小勝斯洛伐克，E組家陣有4隊波揸住3分喺手，克羅地亞暫時排小組第四，僅領先包尾嘅阿塞拜疆。</p></body></html>
