<html><header><meta charset="utf-8"><title>國藥有意加快零售業務</title></header><body><h1>國藥有意加快零售業務</h1><p>藥物分銷商國藥（1099）去年多賺4.7%至58.36億元（人民幣．下同），其中毛利率上升0.6個百分點至9.06%，公司總裁兼執行董事劉勇表示「兩票制」、即從藥廠購藥然後直銷至醫院的政策，助大型分銷商毛利率提升，國藥正改善業務結構，以維持甚至提高毛利率，至於能否推動至雙位數字，他則稱需看發展情況，現時言之尚早。就改善業務結構，劉勇稱，集團有意加快零售業務的增長速度，包括門店擴張、與藥房合作配送及網上銷售等將加大力度。</p></body></html>
