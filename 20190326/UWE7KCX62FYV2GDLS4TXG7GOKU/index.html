<html><header><meta charset="utf-8"><title>麥明詩外國留學多引誘</title></header><body><h1>麥明詩外國留學多引誘</h1><p>麥明詩昨日到旺角出席「無煙社區計劃頒獎禮」活動，她表示從來未試過吸煙：「在外國讀書時候好多引誘，好多小朋友覺得食煙好型，但我諗法係相反，如果我隨波逐流就唔型。」她強調擇偶條件是男朋友不吸煙：「曾經有一個想追我嘅男仔，我要求佢一定要戒煙先，最終佢戒煙成功，之後都接受咗佢。」<br><br>麥明詩建議千萬別相信男士會在拍拖後戒煙：「同你一齊之前已經係最大決心，咁都戒唔到，一齊之後更加唔會戒到。」此外，麥明詩爸爸日前生日，她與哥哥夾份送電腦做生日禮物，她笑說：「畀爹哋退休用，同時要捧佢做KOL，到時可以做佢經理人。」<br>採訪、攝影：張俊銘</p></body></html>
