<html><header><meta charset="utf-8"><title>中石化料今年油價震盪</title></header><body><h1>中石化料今年油價震盪</h1><p>中石化子公司聯合石化去年錄46.59億元人民幣的巨額虧損。集團副總裁黃文生表示，集團從中得到了經驗教學，將會加強油價的科學研判，防止和減少這類情況的發生。他又強調公司採取的方法都是標準的套息交易，惟誤判了油價走勢，並指「我們沒有trading purpose的交易，我們的交易是以實貨來匹配」。對於今年油價預測，董事長戴厚良笑指「如果今年誰能精準預測油價，我們今天不用在這開會了」，並指去年WTI原油價格出現連續12天下跌，在歷史上是很罕見，並預計今年油價為「震盪的過程」，總體油價可能會略低於去年。</p></body></html>
