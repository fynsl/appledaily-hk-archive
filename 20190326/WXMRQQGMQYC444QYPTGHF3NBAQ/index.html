<html><header><meta charset="utf-8"><title>求驗客手記：近四萬人入場撐祖記女足</title></header><body><h1>求驗客手記：近四萬人入場撐祖記女足</h1><p>祖雲達斯女子足球隊（圖）星期日喺聯賽主場以1:0小勝費倫天拿，打破咗意大利球壇史上最多人觀看女子足球比賽嘅紀錄。今場比賽係祖記女足歷來首次可以喺祖記嘅主場作賽，入場球迷人數為39,027人，輕鬆打破之前入座人數為14,000嘅舊紀錄。祖記女足之前一般都喺球隊位於Vinovo嘅訓練中心比賽，球隊今仗全取三分後，喺女子意甲榜首將領先費倫天拿嘅分差拉開至四分。</p></body></html>
