<html><header><meta charset="utf-8"><title>張彥博順應民意扮女人</title></header><body><h1>張彥博順應民意扮女人</h1><p>張彥博昨日到商台接受訪問，分享自己對音樂經歷，他早於年幼六、七歲時已經懂得維修結他，對音樂有濃厚興趣。他日前與江美儀及黃智賢拍戲，大讚前輩好人。提到他客串電視劇《降魔的2.0》要扮女人，張彥博笑說：「都係順應民意，最緊要大家開心，我唔怕帶多幾個bra，不過驚大家送飯時會嘔。」<br><br>張彥博將於下月到橫店和好友張致恆拍劇，劇集由張致恆做主角，他是以玩票性質吸收經驗。</p></body></html>
