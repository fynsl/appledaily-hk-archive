<html><header><meta charset="utf-8"><title>信行盈利增速近五年高</title></header><body><h1>信行盈利增速近五年高</h1><p>中信銀行（998）公佈，去年度全年淨利潤445.13億元（人民幣．下同），按年增長4.5%，增速創近五年高，每股盈利0.88元，派末期息23分。期內，利息淨收入1047.72億元，增長5.15%，主要源於生息資產收益率上升。淨息差1.94%，按年上升0.15個百分點；淨利差為1.85%，按年上升0.21個百分點。不良貸款率1.77%，較上年末略升0.09個百分點；不良貸款撥備覆蓋率157.98%，較上年末下降11.46個百分點。</p></body></html>
