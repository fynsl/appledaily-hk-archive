<html><header><meta charset="utf-8"><title>網龍虧轉盈　賺逾5億</title></header><body><h1>網龍虧轉盈　賺逾5億</h1><p>網龍（777）去年由虧轉盈賺5.45億元（人民幣．下同），每股盈利102.42分，收入為50.37億元，按年升30%，派末期息0.15港元。期內教育業務收益同比增長21.9%至25.65億元，早前公司明言打算將教育業務分拆上市，網龍副董事長梁念堅就指，分拆時間要視乎市況，正物色上市地方。遊戲業務方面，網龍期內收益同比增長41.5%至人民幣23.67億元，錄得歷史新高。梁念堅解釋部份原因是公司電腦平台遊戲佔比較高，遊戲壽命周期比手機遊戲長。</p></body></html>
