<html><header><meta charset="utf-8"><title>胡定欣苦惱揀戰衣</title></header><body><h1>胡定欣苦惱揀戰衣</h1><p>胡定欣昨日到新城接受薛家燕訪問，提到首度演出電影《逆流大叔》即獲金像獎提名最佳新演員，定欣說：「經過一開始嗰種開心感覺後，𠵱家真係平常心，反而非常期待出席金像獎呢個party，自己公司頒獎禮就出席過好多，但電影頒獎禮真係第一次。」<br> <br>定欣表示最煩惱是揀戰衣：「女仔始終有要求，我好想睇到一件好有代表性嘅衫，但如果最後真係揀唔到，都會考慮同男演員一齊着西裝。」可會考慮性感戰衣？她說：「我做gym做得咁辛苦，得嘅話當然最好。」定欣又稱在電影圈是一名新人，最近才出席電影活動，覺得相當新鮮，同時希望讓更多導演認識她。<br>採訪、攝影：曹家誠</p></body></html>
