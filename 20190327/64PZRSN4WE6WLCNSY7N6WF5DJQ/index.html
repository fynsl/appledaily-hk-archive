<html><header><meta charset="utf-8"><title>金山軟件去年少賺88%</title></header><body><h1>金山軟件去年少賺88%</h1><p>金山軟件（3888）公佈，去年純利大跌88%，至3.89億人民幣，每股盈利29分，不派末期息。剔除2017年出售附屬收益，去年純利跌幅為60%。單計第四季，純利約2.3億人民幣。<br><br>期內收入59.06億元，按年升14%。網絡遊戲收入下跌18.2%，至25.52億人民幣，抵銷雲服務收入上升66%至22.18億人民幣，以及辦公軟件及服務收入上升56%至11.37億人民幣的影響。網絡遊戲業務利潤6.84億人民幣，按年下跌51.6%。雲服務虧損擴大至8.47億人民幣，2017年為6.24億人民幣。</p></body></html>
