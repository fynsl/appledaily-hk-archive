<html><header><meta charset="utf-8"><title>小Justin暫別歌壇</title></header><body><h1>小Justin暫別歌壇</h1><p>加拿大歌手Justin Bieber被指患有抑鬱症，他與索模Hailey Baldwin婚後數月即傳婚變消息，小Justin昨日在Ig宣佈暫別樂壇，望以健康及家庭為重。停工休養的小Justin正積極修復婚姻，還說：「要成為一個理想的父親。」他又有向歌迷派定心丸，透露會盡快製作新碟，將來定會回歸樂壇。<br><br>另外，小Justin的自家品牌會在中環閣麟街開設全球首間Pop-up Store。</p></body></html>
