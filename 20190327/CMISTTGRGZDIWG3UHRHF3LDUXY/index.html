<html><header><meta charset="utf-8"><title>《沙贊》票房贏《水行俠》</title></header><body><h1>《沙贊》票房贏《水行俠》</h1><p>DC新作《沙贊！神力集結》（SHAZAM！）將於下月初上映，電影以輕鬆、搞笑的合家歡風格作招徠，男主角薩克利列維（Zachary Levi）周一現身內地發佈會及首映禮。<br><br>據《Deadline》報道，《沙贊！神力集結》上周六晚於北美舉行1,200場優先場放映，共收330萬美元（約2,574萬港元）票房，超越目前DC票房王者《水行俠》（Aquaman）去年同期表現。</p></body></html>
