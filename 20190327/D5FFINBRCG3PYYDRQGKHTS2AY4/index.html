<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余德丞讚陳瀅好咀</title></header><body><h1>【馮仁昭四圍超】余德丞讚陳瀅好咀</h1><p>余德丞噚日到商台受訪，早前喺劇集俾陳瀅咀到歪鼻，佢話結局篇仲有一場NG咗8次嘅咀戲，佢解釋並非把握機會咀多幾次，全因自己拍咀戲經驗唔夠，成日遮咗對方個樣。<br><br>螢幕初吻獻畀陳嘉寶後，𠵱家再咀陳瀅，問到邊個好咀啲？佢笑說：「陳瀅好啲，個嘴較軟熟啲，可能過程耐啲，感覺耐啲。」不過佢就唔擔心因為拍咀戲而得罪自己同陳瀅啲Fans。<br>撰文：馮仁昭</p></body></html>
