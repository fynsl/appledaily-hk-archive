<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雨僑慳住度蜜月</title></header><body><h1>【馮仁昭四圍超】雨僑慳住度蜜月</h1><p>雨僑同老公羅力威結婚一年多，早前終於到日本度蜜月，今次仲要係佢哋首次到外地享受二人世界，雨僑話：「旅行多數都係同家人或朋友去，今次真係第一次兩個人去玩。」<br><br>出名慳家嘅雨僑去旅行都堅持應慳得慳，佢仲話慳錢其實唔難：「只要預先計劃好，好似我哋有一日去溫泉旅館，嘆完五星級享受，之後幾日嘅行程咪慳啲。」至於其他慳錢秘訣，佢就賣晒關子叫大家留意即將上載嘅影片。<br>撰文：馮仁昭</p></body></html>
