<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧凱彤遺作今面世</title></header><body><h1>【馮仁昭四圍超】盧凱彤遺作今面世</h1><p>盧凱彤（Ellen）上年8月墮樓身亡，今日係佢33歲忌辰，遺作《光》及《光之外》今日曝光，兩首歌都係由Ellen作曲，其中廣東話版《光》係由好友郭啟華填詞，兩首歌詞係講盧凱彤同太太余靜萍曾經分開期間，彼此嘅感受。<br><br>郭啟華受訪時表示：「我嘅生日同佢黐住，我哋成日都會一齊慶祝，所以每年呢個時間，會特別掛住大家。」兩首新歌將推出限量黑膠唱片，收入扣除成本後，將全數撥捐香港思覺基金。<br>撰文：馮仁昭</p></body></html>
