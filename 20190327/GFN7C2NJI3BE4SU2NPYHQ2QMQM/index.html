<html><header><meta charset="utf-8"><title>求驗客手記：紅魔跑最快居然係渣古</title></header><body><h1>求驗客手記：紅魔跑最快居然係渣古</h1><p>到底曼聯陣中邊個跑得最快呢？盧卡古喺接受曼聯官網訪問嗰陣就話︰「我囉！雖然你哋成日話我好慢，但查實我快過小明！」據英國《每日郵報》報道，英國唔少紅魔迷都以為拉舒福特或者安東尼馬迪爾先係球隊跑得最快嗰個；但原來上季盧卡古衝刺速度高達每小時34.84公里，上季曼聯最高速嗰五次衝刺，盧卡古亦佔咗其中三次，真係人不可以貌相！</p><p>講完盧卡古，又講吓佢隊友域陀連迪路夫。呢位瑞典中堅周一就喺ig宣佈已經做爸爸喇，仲分享咗出世冇耐嘅囝囝個得意樣，初為人父嘅佢仲將囝囝一抱入懷，場面認真溫馨。</p></body></html>
