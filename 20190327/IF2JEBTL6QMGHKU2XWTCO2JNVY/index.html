<html><header><meta charset="utf-8"><title>鄺美雲憶阿梅感觸</title></header><body><h1>鄺美雲憶阿梅感觸</h1><p>鄺美雲（Cally）前晚到銅鑼灣出席電影《拾芳》籌款夜，提到故友梅艷芳，Cally說：「梅姐係好有愛心嘅人，成日做慈善活動幫人，今次部電影同慈善機構結合，係好有意義。」與阿梅識於微時的她，表示當年大家經常聚會，阿梅胞姐梅愛芳結婚時，更與阿梅一同擔任姊妹。Cally一時雙眼通紅，感觸地說：「好懷念佢，佢好孝順，對家人好，對朋友好好，今晚向佢致敬。」之後禮貌地表示想休息終止訪問。</p><p>同場的李龍基指自從離開無綫後，主力登台搵錢，他表示每逢大時大節都會多工作機會，去年去了五次美加登台，他笑指賺的錢及投資物業都是用來養老。<br>採訪、攝影：馬建華</p></body></html>
