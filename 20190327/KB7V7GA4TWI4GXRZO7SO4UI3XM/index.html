<html><header><meta charset="utf-8"><title>Rola搭上艾德烈邦迪</title></header><body><h1>Rola搭上艾德烈邦迪</h1><p>現年28歲的日本混血女星Rola拍完前年上映的《生化危機：終極屍殺》（Resident Evil：The Final Chapter）後，一直未有放棄攻荷李活，目前居住美國靜候機會。<br><br>Rola日前被發現與45歲奧斯卡金像影帝艾德烈邦迪（Adrien Brody）現身比華利山，兩人當晚約凌晨1時抵達區內一棟豪宅，一同赴會出席派對，兩人被指態度親暱，但當察覺到記者鏡頭便保持距離。</p></body></html>
