<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒備戰紅館騷</title></header><body><h1>【馮仁昭四圍超】祖兒備戰紅館騷</h1><p>入行20周年嘅容祖兒將於8月喺紅館開騷，講到演唱會以「PRETTY CRAZY」命名，佢笑住話：「呢個名真係改得好好，簡簡單單形容咗我呢20年經歷。」<br><br>祖兒今次仲搵咗華裔時尚攝影師紀嘉良影海報，祖兒話：「諗番第一次喺紅館開騷，真係唔信會有人嚟睇，我𠵱家已經開始準備緊，我希望今次唔好咁瘦，太瘦就冇營養又唔夠抵抗力去戰鬥，所以keep fit同調理身體係會同步進行，唔會畀自己病。」<br>撰文：馮仁昭</p></body></html>
