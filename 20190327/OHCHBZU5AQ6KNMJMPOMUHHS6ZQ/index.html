<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳敏之縱壞囝囝</title></header><body><h1>【馮仁昭四圍超】陳敏之縱壞囝囝</h1><p>「靚媽」陳敏之早前拍保健產品廣告，同小朋友合作「冇難度」。提到兩歲幾嘅囝囝雷子樂，敏之話佢就快入學，現階段要同老公學習調節，唔可以過份溺愛，敏之話：「可能我成日出咗去做嘢，覺得好內疚，返到屋企就要做慈母，乜都say yes，搞到有少少縱壞咗佢！」<br><br>至於有冇諗過同囝囝一齊拍廣告，敏之話：「當然想喇，當係我哋兩母子留念，但係最怕佢一埋位就攪亂檔。」<br>撰文：馮仁昭</p></body></html>
