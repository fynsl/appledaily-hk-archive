<html><header><meta charset="utf-8"><title>教外甥張智霖避提關係</title></header><body><h1>教外甥張智霖避提關係</h1><p>曹查理雖然是另類天王，但外甥張智霖入行時，他總是避談外甥：「喺中國人觀念中，三級片會影響好多嘢，認為拍三級片唔好，智霖入行時知名度未有，我同智霖講，你直認嘅話（對傳媒），我可能會影響到你事業前途，你唔使刻意隱瞞，但唔知道嘅話就唔使提。」<br><br>現於香港定居的曹查理，經常返內地登台演出，太太則移居溫哥華。曹查理近日獲邀到三藩市和西雅圖亮相做騷，並以「大豪客之夜」名義招徠，反應不俗。他說今次是為慈善出山：「慈善冇問題，如果其他嘅我就唔出嚟喇，我舊時做戲個樣比較蠱蠱惑惑，而家年紀大咗慈祥咗，好似生意佬咁。」他表示現在是退休心態，遇上喜歡的工作才做。</p></body></html>
