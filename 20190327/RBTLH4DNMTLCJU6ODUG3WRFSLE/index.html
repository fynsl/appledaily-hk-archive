<html><header><meta charset="utf-8"><title>陳豪抱仔當舉重</title></header><body><h1>陳豪抱仔當舉重</h1><p>陳豪昨日到中環出席保健食品活動，他坦言入行至今精力明顯變化大：「俾三隻馬騮仔損耗最多，另一樣係記憶力，以往過目不忘，現在要花多兩分鐘時間記劇本。」陳豪愛上玩健身，身體比以前強壯，有強健體魄有助湊小朋友，他笑說：「隨手抱起兩個小朋友都冇問題，好似舉重一樣，一位小朋友都30磅左右。」能夠保持肌肉型男美譽，陳豪對飲食有要求，會計算脂肪比例、纖維、蛋白質等。</p><p>同場的陳爽經營網上海味生意，她說：「想要蛋白質可以試吓我哋啲花膠，自己好貪靚，每日都食花膠。」她又表示近日首次接觸玩空中瑜伽，趁夏天前減走鬼祟肉。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
