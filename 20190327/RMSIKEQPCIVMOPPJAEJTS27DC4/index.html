<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】「蘇小姐」梁碧玲榮升外母 </title></header><body><h1>【馮仁昭四圍超】「蘇小姐」梁碧玲榮升外母 </h1><p>經典處境劇《香港八一》系列扮演秘書「蘇麗芬」嘅梁碧玲，拍完《香港八六》後嫁咗畀台灣富二代做少奶奶，仲為老公生咗兩個女，已移民紐西蘭26年的梁碧玲，前晚喺香港嫁女擺喜酒，《香港八一》系列演員包括梁葆貞（順嫂）等都有出席。<br><br>梁碧玲喺無綫第四期訓練班畢業，同屆同學黃杏秀、監製潘嘉德等都有到賀敍舊。着上晚裝嘅梁碧玲雍容華貴，離開娛樂圈30多年的她變化不大，只是面上多咗歲月嘅痕迹。<br>撰文：馮仁昭</p></body></html>
