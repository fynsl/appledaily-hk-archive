<html><header><meta charset="utf-8"><title>鞏俐拖法籍男友赴國宴</title></header><body><h1>鞏俐拖法籍男友赴國宴</h1><p>53歲內地女星鞏俐前晚應法國總統馬克龍（Emmanuel Macron）邀請，與拍拖一年的法籍男友Jean Michel Jarre到巴黎愛麗舍宮出席中法外交晚宴，大方讓傳媒拍照。鞏俐男友是法國出名電子音樂藝術家，結過三次婚，雖然已屆70歲之齡，比鞏俐大17年，但高大有型，與女友十分匹配，兩人去年1月爆戀情，拍拖一年感情穩定。<br><br>鞏俐初出道時曾與導演張藝謀相戀，可惜無疾而終。直至1996年她與英美煙草公司香港總裁黃和祥結婚，更隨夫於2008年入籍新加坡，但兩人屢傳婚變，直至2010年離婚。<br>撰文：祖李</p></body></html>
