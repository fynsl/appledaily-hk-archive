<html><header><meta charset="utf-8"><title>宋芝齡擇偶拒韓男</title></header><body><h1>宋芝齡擇偶拒韓男</h1><p>宋芝齡昨日和朱匯林到荃灣出席語言分享會，身為韓文語言學校校長的宋芝齡表示，有時會親身執教，她說：「學生都好怕見到我，因為有壓力。」對於感情生活，宋芝齡透露現正單身：「上次影到嗰個只係朋友。」<br><br>對於擇偶會選韓國還是香港男仔？宋芝齡說：「梗係揀香港男仔，韓國男仔要我朝頭早5點起身煮泡菜，我睬佢都儍，要服侍老爺奶奶，我有個喺荷蘭長大嘅朋友，嫁咗去韓國走晒樣，肥到佢爹哋媽咪都叫佢食少啲。」宋芝齡表示希望男友有生意頭腦：「光頭都冇所謂，最緊要有頭腦，唔需要靚仔，個樣低調啲好啲。」<br>採訪、攝影：張俊銘</p></body></html>
