<html><header><meta charset="utf-8"><title>求驗客手記：韋世豪探烏國中場補鑊</title></header><body><h1>求驗客手記：韋世豪探烏國中場補鑊</h1><p>前日嘅中國盃季軍戰，國足前鋒韋世豪從後惡意攔截烏茲別克中場舒克洛夫，搞到對方右足踝骨折入醫院，起碼要休戰三個月。賽後韋世豪就帶埋果籃去醫院探要坐輪椅嘅舒克洛夫，後者即場就原諒咗佢，仲話：「唔好放喺心，呢啲就係足球，相信大家都能夠理解。」不過韋世豪效力嘅廣州恒大似乎就唔係咁諗，有傳恒大決定將佢停賽一個月，仲要睇吓佢有冇反省，如果唔係就炒佢魷魚。</p></body></html>
