<html><header><meta charset="utf-8"><title>方大同開騷揀靚仔上台</title></header><body><h1>方大同開騷揀靚仔上台</h1><p>已有5年沒有在紅館開個唱的方大同，將於後日及大後日重踏紅館舉行演唱會，昨日他在沙田綵排。方大同表示心情緊張，在個唱上會獻唱新歌，他透露邀請兩組靚仔擔任嘉賓，對於所說的靚仔是否不懂唱歌？方大同說：「兩場唔同嘉賓，全部都係靚仔，有一隊唱歌的確唔太叻，但靚仔同有才華，而且口才好好。」<br><br>對於猜測是農夫，方大同說：「佢哋唔靚仔咩？」他又指另一嘉賓是位越來越有男人味的師兄。另外，方大同會與王詩安及王母首度同台演出，王母是京劇家，是次會將京劇及現代音樂結合，不過好友薛凱琪不會任嘉賓，但會到場睇騷。<br>採訪、攝影：張俊銘</p></body></html>
