<html><header><meta charset="utf-8"><title>蘇麗珊又南合作只掂手</title></header><body><h1>蘇麗珊又南合作只掂手</h1><p>蘇麗珊及黃又南昨日到元朗拍電影《冥通銀行特約 翻生爭霸戰》，電影以人鬼情為題，又南稱戲中有不少動作場面，他指自己應付得來。蘇麗珊與又南有一段人鬼戀，問到有否親熱鏡頭？她笑言：「佢係鬼，我哋都掂唔到對方，係最後嗰幕先掂到佢隻手。」又指不用向男友申報。<br><br>同場的袁富華表示戲中需要吊威吔，以及有一些動作場面，首次吊威吔的他說：「吊咗三、四米高，要我飛上樹，好爽好過癮。」對於金像獎舉行在即，獲提名男配角的他可有信心？袁富華說：「有信心，但唔代表一定得，因為對手實力好強，淨係廖啟智對手都已經夠晒大，所以平常心。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
