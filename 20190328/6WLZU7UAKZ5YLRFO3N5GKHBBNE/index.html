<html><header><meta charset="utf-8"><title>求驗客手記：黑山球迷衰歧視面臨處分</title></header><body><h1>求驗客手記：黑山球迷衰歧視面臨處分</h1><p>星期一嘅歐國外，黑山主場以1:5慘敗畀英格蘭，事後仲有手尾跟。事關當日有主場球迷高唱帶有種族主義嘅歌曲，並刻意對三獅幾名黑人球員好似史達寧、丹尼路斯等作出種族歧視侮辱；最終歐洲足協宣佈，已經針對黑山嘅問題展開咗紀律處分程序，其中一項指控就係種族主義行為，將排期到五月中審理。據英國《BBC》報道，如果指控屬實，最低嘅處罰係要閉門作賽，嚴重嘅可能要罰錢甚至要扣分。</p></body></html>
