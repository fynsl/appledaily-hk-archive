<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比今夏上「艦」跟施丹</title></header><body><h1>求驗客手記：麥巴比今夏上「艦」跟施丹</h1><p>據西班牙電視台一位記者爆料，巴黎聖日耳門（PSG）年輕前鋒基利安麥巴比已聯絡皇家馬德里，會喺今夏向PSG提交轉會申請，希望可以上「艦」跟隨施丹。該記者透露，麥巴比已通知施丹，自己會喺季後遞交轉會申請，而皇馬都有信心促成交易，皆因PSG喺今夏放走拉比奧特後需要簽入新中場，皇馬會喺呢單交易入面打包占士洛迪古斯同艾斯高，送去PSG再加一筆轉會費，以求換得麥巴比。</p></body></html>
