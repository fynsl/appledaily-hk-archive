<html><header><meta charset="utf-8"><title>信德連特別股息派16仙</title></header><body><h1>信德連特別股息派16仙</h1><p>信德（242）去年多賺2.2倍至46.47億元，每股基本盈利153.4仙，按年升2.2倍，擬派末期息10仙及特別息6仙。全年派息16仙，按年升三成。扣除投資物業未變現公平價值變動後，溢利升1.04倍至25.29億元；期內收入65.92億元，升3.1%。<br><br>信德指，去年推行多項新發展，涉足高潛力業務領域及待開發地區市場，為其業務發展定下長遠方向。與鵬瑞利房地產就中國專項物業發展開展合作為打造一個康養設施齊備、交通網絡發達的新型發展項目模式，並會繼續擴大於新加坡房地產市場的滲透率，視此為涉足新加坡市場的長期策略之一。</p></body></html>
