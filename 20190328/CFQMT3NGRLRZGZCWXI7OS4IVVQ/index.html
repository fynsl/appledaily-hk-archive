<html><header><meta charset="utf-8"><title>求驗客手記：土國小將學迪肯尼奧抵讚</title></header><body><h1>求驗客手記：土國小將學迪肯尼奧抵讚</h1><p>土耳其球會加拉塔沙雷一名13歲、嚟自吉爾吉斯嘅小球員艾馬斯比哥夫，近日喺一場U14嘅比賽中，自己失平衡喺禁區入面跌倒，但球證卻直指12碼點。</p><p>雖然對手伊斯坦堡斯堡嘅球員向球證求情，但女球證都堅持判決，於是馬斯比哥夫喺射12碼嗰陣，特登將個波射出界，學足當年迪肯尼奧，見對方門將受傷後唔「偷雞」射空門，勁有大將之風。結果艾馬斯比哥夫獲得對手稱讚，繼續呢場公平嘅競技比賽。</p></body></html>
