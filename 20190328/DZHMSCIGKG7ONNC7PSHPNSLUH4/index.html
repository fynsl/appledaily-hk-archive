<html><header><meta charset="utf-8"><title>康希諾生物暗盤升34%</title></header><body><h1>康希諾生物暗盤升34%</h1><p>新東方在綫（1797）及康希諾生物（6185）今日掛牌，上市前夕暗盤造好。康希諾在輝立暗盤收報29.4元，升33.64%，每手200股，不計手續費，一手賺1,480元；康希諾公開發售部份超購約89.83倍，一手中籤率為100%。另外，新東方在綫在輝立暗盤收報10.44元，升2.35%，每手500股，賬面賺120元；新東方在綫公開發售超購約8.18倍，一手中籤率100%。</p></body></html>
