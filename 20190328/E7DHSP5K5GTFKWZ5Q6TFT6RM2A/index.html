<html><header><meta charset="utf-8"><title>求驗客手記：卡拉斯高受夠中超想返歐洲</title></header><body><h1>求驗客手記：卡拉斯高受夠中超想返歐洲</h1><p>雖然賺到大把錢，但恩歷克卡拉斯高轉投中超大連一方之後，就失去咗比利時國家隊嘅正選位置，近兩場歐國外只可以做後備。加上中超水平唔高，卡拉斯高本人似乎已經受夠，直言想盡快重返歐洲球壇。其實英國傳媒喺一月曾經報道，話卡拉斯高會喺冬季轉會窗投身阿仙奴，不過最後都冇成事。不過最近有傳阿仙奴會重啟收購計劃，卡拉斯高就趁機話想離開中國：「我喺一月諗過離隊，但球隊想我留低。」</p></body></html>
