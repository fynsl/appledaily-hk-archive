<html><header><meta charset="utf-8"><title>大新料貸款單位數增長</title></header><body><h1>大新料貸款單位數增長</h1><p>大新銀行（2356）公佈，去年盈利24.79億元，按年升13%，淨利息收入為41.64億元，按年升7%，每股盈利為1.77億元，派末期息0.35元。董事總經理王祖興表示，預期今年香港經濟增長穩健、但中美貿易戰仍未有結果下，或影響今年商業銀行的中小企業務增長動力，料貸款增長溫和，維持單位數增長。<br><br>同系大新金融（440）公佈，去年盈利19.15億元，同比跌64%，淨利息收入為42.14億元，按年升7%，如扣除上年度已終止經營業務（澳門人壽業務）之年度溢利，持續經營業務之年度溢利為25.5億元，按年升19%，派末期息1.09元。<br></p></body></html>
