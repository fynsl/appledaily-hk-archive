<html><header><meta charset="utf-8"><title>本木跟外父小三爆衝突</title></header><body><h1>本木跟外父小三爆衝突</h1><p>79歲日本著名搖滾樂歌手內田裕也，本月17日肺炎病逝，其告別式已在上周五舉行，除了他與亡妻樹木希林的女兒內田也哉子，入贅女婿本木雅弘也從倫敦回日本奔喪。</p><p>內田與分居43年的樹木同葬光林寺，而內田生前有位情婦身兼經理人及事務所社長，《女性Seven》爆料指，情婦雖獲「大婆」樹木希林肯定，不過本木夫妻卻與小三的關係惡劣，雙方更在內田的告別式上發生衝突，場面充滿火藥味。<br>撰文：哥羅</p></body></html>
