<html><header><meta charset="utf-8"><title>打吡入球王美斯領放 - 盧卡東尼</title></header><body><h1>打吡入球王美斯領放 - 盧卡東尼</h1><p>巴塞球王美斯是歷來在加泰打吡入球最多的球員，他在2015/16球季已經超越名宿艾華利斯，以15球成為打吡入球王，及後不斷刷新紀錄，目前已達23球，現役仍在兩隊效力的球員中，排第二的好拍檔蘇亞雷斯都與他相距甚遠，後者只射入九球。</p><p>不過，綜合入球數及場均入球率來計，美斯對着西班牙眾支對手的入球榜，愛斯賓奴只排第八（見附表）；被他轟破大門最多的一隊是西維爾，共失了36球給這位球王，馬德里體育會及皇家馬德里則分別排第2及第4。<br>文：盧卡東尼</p></body></html>
