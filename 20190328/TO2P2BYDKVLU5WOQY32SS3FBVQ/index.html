<html><header><meta charset="utf-8"><title>王心凌浮腫相疑遭加工</title></header><body><h1>王心凌浮腫相疑遭加工</h1><p>36歲台灣「甜心教主」王心凌近日出席內地《流行音樂全金榜》，再掀整容傳聞，相中的她臉部浮腫、雙眼皮深、唇部微腫、蘋果肌飽滿，加上笑容僵硬，引起網民熱論，並火速登上微博熱門搜尋榜首位。<br><br>王心凌出道以來整容傳聞不斷，早年因蜂窩性組織炎腫臉住院休養，復出後被發現鼻樑變高、下巴變尖。網民又以其新舊相對照，感嘆「美好回憶定格在過去」，也有fans認為是她曾得過蜂窩性組織炎，臉部受影響所致。王心凌所屬公司天晴娛樂則發聲明，指王心凌遭不明人士刻意擷取表情角度，散佈疑似加工照片來攻擊，強調網民惡意中傷之不實言論，必追究到底。<br>撰文：祖李</p></body></html>
