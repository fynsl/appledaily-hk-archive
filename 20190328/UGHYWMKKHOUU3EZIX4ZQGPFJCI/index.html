<html><header><meta charset="utf-8"><title>歐鎧淳孖隊友行街晒身材</title></header><body><h1>歐鎧淳孖隊友行街晒身材</h1><p>剛做業主的26歲女飛魚歐鎧淳跟藝人胡子彤愛得火熱，不過近日男友忙於工作，陪女友的責任，就落在歐鎧淳隊友江忞懿身上。日前二人趁出發到日本集訓前到銅鑼灣行街。<br><br>當日約下午4時，素顏的歐鎧淳跟同齡的連詩雅表妹江忞懿閒逛。歐鎧淳穿上一件白色bra top款的貼身上衣襯貼身運動褲，加上粉紅色長外套，行路時外套被風吹起，令她的身材顯得玲瓏浮凸，更吸引旁人的眼光。二人行到有點累時，便到附近的露天餐廳休息，見歐鎧淳滔滔不絕，甫坐下十多分鐘仍未向侍應落單，之後才點飲品和小食，其間她又大情大性地打呵欠，頗為豪邁。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
