<html><header><meta charset="utf-8"><title>中車擬增海外業務佔比</title></header><body><h1>中車擬增海外業務佔比</h1><p>中車時代（3898）去年淨利潤26.12億元（人民幣．下同），按年上升3.53%，每股派末期息45分，按年持平。董事長兼執行董事李東林指，企業在外國發展的困難是源於某些國家有貿易單邊主義，但他強調，只要產品「價美質優，老百姓會用腳投票。」他直認，貿易戰令公司成本增加，但具體數字不便透露。海外佔比希望能由去年15%升至今年20%，希望今年全年的定單目標比去年有單位數增長。</p></body></html>
