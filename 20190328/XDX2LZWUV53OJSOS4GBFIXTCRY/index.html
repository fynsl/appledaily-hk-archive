<html><header><meta charset="utf-8"><title>【蘋聞重溫】湊仔女玩主題公園</title></header><body><h1>【蘋聞重溫】湊仔女玩主題公園</h1><p>劉鳴煒雖然有新歡，但拍拖去旅行之餘，他都會分配時間陪伴一對子女，盡力做好爸爸的責任。<br><br>劉鳴煒與前妻Wendy育有一對現年10歲的龍鳳胎，早前海洋公園舉行家庭日，他就帶一對子女去玩，當時沒有工人及保鑣在旁，全程由他落手落腳照顧。當日劉鳴煒身穿短袖格仔恤衫及短褲，單膊揹着背囊，又拿着子女的白色外套，一副二十四孝爸爸模樣。其間他們被目睹用英文交談，當子女飛奔去玩時，劉鳴煒就站在遊戲設施門口等候，絲毫沒有不耐煩。</p></body></html>
