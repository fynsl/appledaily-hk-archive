<html><header><meta charset="utf-8"><title>甄子丹不滿坐得遠</title></header><body><h1>甄子丹不滿坐得遠</h1><p>甄子丹與太太汪詩詩及女兒在大前晚的amfAR慈善舞會上，指遭受歧視而離場，昨日再有指甄子丹夫婦坐的位置也不佳，再添不滿而離場。《蘋果》昨日致電負責贊助、賣枱、籌款及傳媒事宜的天機公關負責人鄭詩韻，她表示事件因amfAR委託的海外製作單位處理出現問題，並表示大會名譽主席何超瓊當晚有緩和事件，親自致電已離場的子丹，邀請他們同坐超瓊已買的靚枱，但子丹回覆：「『多謝你，大家姐，你好客氣，不過唔好，因為我對於今日嘅安排係唔高興，我多謝你好意。』」</p><p>問鄭詩韻關於子丹原本坐枱的位置，她說：「我睇番唔係太靚，都好前嘅，係側咗。」<br>採訪：唐如</p></body></html>
