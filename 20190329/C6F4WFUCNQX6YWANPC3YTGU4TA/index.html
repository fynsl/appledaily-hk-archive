<html><header><meta charset="utf-8"><title>靚樣靠夠瞓</title></header><body><h1>靚樣靠夠瞓</h1><p>方伊琪保養得宜，外表不似61歲，她笑說：「最近同個朋友傾開偈，佢係一個西醫，亦算係我嘅家庭醫生，佢話最緊要夠瞓，充足睡眠係最好，如果你唔夠瞓，食乜都冇用，好似感冒，食咗藥都要休息，好緊要。」<br><br>方伊琪續說：「可以煲多啲魚湯，對腸道、皮膚都好好，唔使買靚魚，如果女性，黨參、北芪嗰啲補氣補血，再加幾粒冇核嘅紅棗，唔驚會燥，杞子就明目，我成日都叫人煲呢個湯水嚟飲，黨參有感冒都唔驚，真係有感冒就唔好落北芪。」</p></body></html>
