<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傅嘉莉被鬧炫富感委屈</title></header><body><h1>【馮仁昭四圍超】傅嘉莉被鬧炫富感委屈</h1><p>傅嘉莉同高海寧有份拍新劇，噚日有報道話佢兩個不和，有傳傅嘉莉拍攝時擺款扮女主角，又出動私伙名牌手袋「炫富」。<br><br>傅嘉莉喺尖沙嘴出席活動時回應話：「成個報道睇完我覺得好委屈，因為真係好努力去工作，但人哋嘅焦點放咗喺一啲錯誤嘅畫面上。」早前有報道話佢有私人司機接載，佢話：「嗰個係我親細佬，佢得閒就車我同屋企人去買嘢、行街，唔係專人司機。」<br>撰文：馮仁昭</p></body></html>
