<html><header><meta charset="utf-8"><title>金燕玲治癌化療痛入骨</title></header><body><h1>金燕玲治癌化療痛入骨</h1><p>金燕玲本月初到密友蘇施黃主持的電台節目訪問，自揭年初發現患子宮癌，並已經開始接受化療，她當時表示已經開始甩頭髮，不過仍然貪靚，希望有專門為接受化療的癌症病人的產品，例如頭巾或假髮等。昨日金燕玲再上蘇施黃節目，分享抗癌經歷。<br><br>金燕玲戴上漁夫帽、白口罩及白色外套透露近況：「我好好！」蘇施黃指金燕玲現已光頭，金燕玲在訪問中表示：「當日上嚟我用咗好強嘅噴髮膠gel住，之後洗頭沖涼缸都係頭髮，有三大堆。」她坦言被甩頭髮情況嚇親，並語帶哽咽表示感覺不好受，金燕玲又指化療的痛是「由骨痛出嚟」，令她生不如死。<br>撰文︰祖李</p></body></html>
