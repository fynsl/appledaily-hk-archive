<html><header><meta charset="utf-8"><title>傅珮嘉入行紀念騷叫停</title></header><body><h1>傅珮嘉入行紀念騷叫停</h1><p>傅珮嘉（Maggie）99年以藝名高雪嵐唱歌曲《絕》紅遍K場，2010年赴台發展兼結婚生子。去年返港簽約耀榮文化，並打算下月底於麥花臣場館舉行20周年演唱會，不過Maggie前日於fb貼出告示，指公司因內部行政問題將個唱延期。Maggie留言：「不好意思，我也很想知道發生甚麼事，等了解後我定必好好向大家交代！」有網民留言感到驚訝，但亦為她打氣。<br><br>耀榮文化發言人昨日回覆《蘋果》：「件事有啲突然，當中係涉及啲行政問題，我哋先處理同了解，稍後再公佈。」Maggie則回覆：「很抱歉4月舉行的演唱會被迫取消，暫時未可作進一步解釋，見諒！」<br>採訪︰唐琛悠</p></body></html>
