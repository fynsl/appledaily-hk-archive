<html><header><meta charset="utf-8"><title>坐戰車擊退敵人</title></header><body><h1>坐戰車擊退敵人</h1><p>迪士尼全新遊樂設施「蟻俠與黃蜂女：擊戰特攻！」將於後日正式開幕，場館近入口位置會展示神盾局的科技產品，令玩家開始玩遊戲之前，先對神盾局加深了解，為投入蟻俠世界做好心理準備，玩得更投入。</p><p>玩家在等候玩遊戲期間，宣萱會在視像片段中出現，並會以神盾局科技館總工程師的身份向大家解釋任務及作出指揮。中英文解說由宣萱發聲，普通話則另由專業人士負責，宣萱表示為此拍攝了兩天。遊戲中，玩家會坐上戰車協助蟻俠和黃蜂女進行任務，並肩作戰擊退敵人。<br>探訪：張俊銘</p></body></html>
