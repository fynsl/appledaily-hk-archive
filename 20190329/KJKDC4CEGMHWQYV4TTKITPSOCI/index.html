<html><header><meta charset="utf-8"><title>中通服非電訊商收入增</title></header><body><h1>中通服非電訊商收入增</h1><p>中國通訊服務（552）公佈去年全年業績，純利按年升6.9%至29.01億元（人民幣．下同）；收入1,061.77億元，增長12.3%。當中來自國內非電訊運營商集團客戶市場的收入，超越國內電訊運營商市場，收入達到333.17億元，增長25%，成為集團收入增長的主要動力。<br><br>中通服總裁司芙蓉說：「即使沒有5G公司亦會有雙位數增長，有5G當然會更好。」他表示，這不但反映收入結構的改變，亦是業務和市場結構轉變。2B市場剛起步，2018年已有數個億元項目落地，稱「中通服有能力做大項目承包商」。<br></p></body></html>
