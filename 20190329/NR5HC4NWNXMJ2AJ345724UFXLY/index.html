<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Mino愛港有內涵</title></header><body><h1>【馮仁昭四圍超】Mino愛港有內涵</h1><p>韓國組合WINNER成員Mino前晚同馬天佑到中環出席品牌活動，閒時愛畫畫嘅佢，分享靈感來源：「不只是畫畫，做音樂也是，我喜歡用一瞬間的感情為靈感。」之前曾舉辦畫展，佢表示有意再辦。<br><br>講到對香港嘅印象，Mino話：「來過幾次，發現香港不只是華麗，還有豐富的內涵。」馬天佑就話唔識Mino，但同WINNER前成員南太鉉曾合作。<br>撰文：馮仁昭</p></body></html>
