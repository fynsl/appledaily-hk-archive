<html><header><meta charset="utf-8"><title>一品雞煲火鍋申請上市</title></header><body><h1>一品雞煲火鍋申請上市</h1><p>本港連鎖餐飲品牌「一品雞煲火鍋」母企「一品發展」申請本港主板上市，獨家保薦人為力高融資。「一品雞煲」目前在香港經營7間餐廳，去年人均消費介乎220至245元，較2017年有所上升；其每日翻枱率介乎0.9至2.1次。<br><br>該公司去年收入1.74億元，按年升6%，主要由於年內上調菜單價格，致使顧客的平均消費增加所致。不過，集團溢利持續下跌，2017年賺2,654.1萬元，按年跌13.7%，去年進一步下跌至2,290.3萬元，按年跌13.7%，公司指由於上市開支所致。撇除該筆開支，公司錄得溢利增加。</p></body></html>
