<html><header><meta charset="utf-8"><title>勝利認散佈偷拍相被立案</title></header><body><h1>勝利認散佈偷拍相被立案</h1><p>韓國天團BIGBANG前成員勝利有份投資的夜店Burning Sun引爆連串醜聞，昨日有韓媒報道警方相關人士表示勝利因涉嫌散佈偷拍照，而被立案調查，勝利也承認散佈照片的事實。而前晚播出的MBC新聞節目，指Burning Sun涉嫌協助夜店的台灣投資人「林太太」洗黑錢。</p><p>此外，勝利的聊天內容中曾提及涉嫌向日本企業家提供性招待的內容，當中提及一名於2015年時在紐約的女演員，矛頭直指是韓劇《她很漂亮》女星高俊熙，高俊熙之後在Ig留言否認涉及事件。<br>撰文：施洛冰</p></body></html>
