<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓林被批六親緣薄</title></header><body><h1>【馮仁昭四圍超】卓林被批六親緣薄</h1><p>卓林（右）同外籍太太Andi早排上咗鬼王潘紹聰主持嘅ViuTV節目，玄術師傅司徒法基仲幫佢哋睇三世書，佢話卓林前世因為攞咗100本經文冇還，又欠香油錢10斤，所以今世注定快樂少、煩惱多，六親緣亦較薄。<br><br>司徒法基又話卓林今世貪新忘舊，但佢兩夫婦相視而笑，對彼此好有信心。潘紹聰噚日回覆《蘋果》，講到吳綺莉報警尋女，佢話：「以前以為卓林忤逆激親阿媽，但𠵱家覺得佢哋幾成熟。」<br>撰文：馮仁昭</p></body></html>
