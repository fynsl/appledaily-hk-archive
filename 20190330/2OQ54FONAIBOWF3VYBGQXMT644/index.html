<html><header><meta charset="utf-8"><title>鄭中基靠靚樣識老婆</title></header><body><h1>鄭中基靠靚樣識老婆</h1><p>鄭中基（Ronald）昨日在香港大學出席講座，分享幽默感的好處，獲主持安排他試食港大餐廳美食，Ronald說：「我識老婆都唔係因為幽默感，係因為靚仔，冇其他。」他認為幽默感可以分為天生及冷笑話，只要可以逗人開心也屬好事。<br><br>提到陳奕迅（Eason）日前出席大學分享會時因同學玩電話，感到不尊重而請同學離開，Ronald說：「如果面對同樣情況，我會玩埋一份，一齊loop囉，如果人哋咁啱屋企有事咁點，叫人出去唔係咁好，會叫佢攞埋出嚟開心share。我唔信佢（Eason）開會嘅時候冇攞手機出嚟loop，你自己都會啦，人哋冇叫你出去吖！」<br>採訪、攝影：張俊銘</p></body></html>
