<html><header><meta charset="utf-8"><title>馮盈盈墊Pad好重要</title></header><body><h1>馮盈盈墊Pad好重要</h1><p>馮盈盈昨日到旺角出席玩具店活動，她表示小時候已相當喜歡美少女戰士：「細個最鍾意扮佢哋變身，仲叫媽咪買佢哋啲產品，不過你知媽咪一定唔會買太多，到𠵱家大個自己有經濟能力就可以揀多啲自己鍾意嘅嘢。」問她可有叫男友買美少女產品？她笑說：「佢嫌太女仔，全部粉紅色唔肯買。」<br><br>提到日前拍新劇首次嘗試槍戰和爆破場面，馮盈盈說：「一次過試晒中槍、爆炸，仲要裝到成身反應彈同血漿，佢哋話第一次會痛同流血，點知經歷完又冇乜嘢，好彩佢哋好照顧我，幫我墊晒pad，爆起上嚟一啲都唔痛，所以話女仔墊pad幾重要呢。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
