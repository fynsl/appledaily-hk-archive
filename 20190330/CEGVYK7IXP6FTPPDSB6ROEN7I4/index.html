<html><header><meta charset="utf-8"><title>楊婉儀敗訴賠187萬</title></header><body><h1>楊婉儀敗訴賠187萬</h1><p>前港姐冠軍楊婉儀與夫婿王帥勳近年債務纏身，甚至需抵押港姐后冠借貸。二人共同持有的公司去年遭生意夥伴高振威遺孀彭蓮入稟追債187萬元，惟楊婉儀夫婦缺席聆訊，亦沒有派代表律師到庭抗辯，法庭昨日裁定楊婉儀夫婦的公司須賠償187萬元兼輸訟費。<br><br>楊婉儀夫婦早年曾被另一生意拍檔興訟追討500萬元，案件去年高院開審，楊婉儀夫妻同樣缺席聆訊，最終法庭判楊婉儀公司須還款兼付利息。<br>案件編號：HCA285/17</p></body></html>
