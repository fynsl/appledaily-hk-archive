<html><header><meta charset="utf-8"><title>【搖滾路難行】帶非主流入主流</title></header><body><h1>【搖滾路難行】帶非主流入主流</h1><p>何超儀與海膽仔成軍十年，去年終憑《章魚黑洞》勇奪商台叱咤903冠軍，獲得主流傳媒的認同。超儀直認搖滾路難行︰「好欷歔，但我就係想將非主流帶畀大家，呢方面我唔想妥協。」<br><br>超儀將於下周六在九展與其他投資者花了數百萬舉行「The Classic Purple Psycho Experience」，除了超儀與海膽仔外，還有LMF、廿四味、秋紅的Jan及二胡高手朱芸編等，陣容強大，超儀更說：「會將最新嘅燈光投影技術帶入演唱會，視覺、聽覺都會好爆炸。」</p></body></html>
