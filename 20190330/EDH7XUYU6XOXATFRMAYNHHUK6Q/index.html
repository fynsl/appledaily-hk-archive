<html><header><meta charset="utf-8"><title>婁燁新片內地被禁映</title></header><body><h1>婁燁新片內地被禁映</h1><p>婁燁執導、井柏然和秦昊等主演的電影《風中有朵雨做的雲》原定下月4日在內地公映，卻忽然被禁映。前晚伊能靜的演員老公秦昊在微博留言：「你看，所有的事都是這樣，會過去，被忘記。」疑似回應此事，有內地傳媒向片方求證，片方只回應「盡全力」，看來不似「片主要求」取消放映。<br><br>《風》片在廣州冼村拍攝，題材揭露官商勾結，該片早在今月中舉行的第43屆香港國際電影節已被取消放映資格，當時主辦單位突然宣佈因「片主要求」取消放映。婁燁太太馬英力執導的《夢的背後》紀錄了丈夫拍《風》片的艱辛，最終也無緣在內地上映。<br>撰文︰祖李</p></body></html>
