<html><header><meta charset="utf-8"><title>衛詩雅偷師學拳</title></header><body><h1>衛詩雅偷師學拳</h1><p>曹星如和衛詩雅昨日在柴灣拍攝職安榮譽大使海報，衛詩雅不停請教曹星如怎樣擺出拳姿勢，事後她坦言能夠獲「香港之光」曹星如親自授教節省了天價學費，曹星如則大讚衛詩雅領悟力高。<br><br>衛詩雅讚曹星如平易近人，她說：「我把握機會自薦幫香港之光戴拳套，佢係超級暖男，有好好家庭同事業。我仲問佢打比賽受傷時，太太有乜反應，佢指太太會好嬲點解對方咁，我會記住呢個反應，將來有機會演拳手太太角色時，要嬲到爆粗。」曹星如指傷勢已康復，雖然奧運仍未宣佈會否設有拳擊賽事，但他沒有放慢腳步，繼續訓練做好準備。<br>採訪、攝影：馬建華</p></body></html>
