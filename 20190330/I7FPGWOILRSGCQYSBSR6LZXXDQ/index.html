<html><header><meta charset="utf-8"><title>杜汶澤捱鬧好興奮</title></header><body><h1>杜汶澤捱鬧好興奮</h1><p>杜汶澤前晚在觀塘接受網台訪問，分享創業經驗，他說：「做人要絕處逢生，唔好諗住做一樣嘢太耐就玩完，個腦係生嘅，只要諗啲嘢出嚟就有辦法解決。」他又說網台經營首三個月的廣告有七位數字，希望今年可提升至八位數字。<br><br>阿澤坦言以前在電台工作跟自己做網台不同，因為收入是自己，他又讚商台很多忠誠可靠的DJ如林海峰和森美，笑言如果他們出來辦網台，他便要執笠。最近阿澤對台灣選舉有個人見解，問他可擔心做live會被鬧時，他笑說被人鬧會好興奮。提到其妻田蕊妮日前表示結婚周年會去旅行，阿澤指準備6月放假去西雅圖。<br>採訪、攝影：王連連</p></body></html>
