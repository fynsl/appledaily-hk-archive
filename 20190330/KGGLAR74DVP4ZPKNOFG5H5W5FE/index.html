<html><header><meta charset="utf-8"><title>林文龍拍劇傷頭</title></header><body><h1>林文龍拍劇傷頭</h1><p>林文龍最近忙拍新劇，他前晚在Ig貼出頭部受傷照片：「很多年未試過拍戲受傷了，今天終於……還好頭骨冇事不用留院！」相中可見他受傷的位置留有很長的紅痕，網友即留言叫郭可盈呵番老公。<br><br>郭可盈昨日回覆本報：「文龍噚晚拍劇有一個動作場面，拍動作戲係會有一定危險性，佢要走過幾度閘，但可能落閘timing唔啱，人未完全走過，落得快咗，結果成度閘落正佢頭頂，係人為錯失。呢啲係無情力，好應吓，拍第二鏡時就出事。佢7點幾拍完收工就去醫院睇醫生，照咗X光，幸好冇傷到頸同頭骨，傷口範圍都大，但就唔使縫針，醫生有同佢洗傷口。」<br>採訪：陳杰</p></body></html>
