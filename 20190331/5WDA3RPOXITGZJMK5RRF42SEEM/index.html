<html><header><meta charset="utf-8"><title>姜濤向ONF學跳舞</title></header><body><h1>姜濤向ONF學跳舞</h1><p>姜濤（右）和Anson Lo前晚在九展為韓團ONF舉辦的見面會擔任表演嘉賓，並交流表演心得。二人讚ONF跳舞整齊，值得學習，ONF表示他們表演後會立即檢討，例如發覺肥了便會減肥。<br><br>Anson Lo問ONF如何處理隊員意見分歧？ONF指他們會由隊長收集意見，再互相分享。兩隊各有不少粉絲支持，現場反應熱烈，Anson Lo自言視ONF為前輩，沒想過要爭人氣，志在賺取經驗。</p></body></html>
