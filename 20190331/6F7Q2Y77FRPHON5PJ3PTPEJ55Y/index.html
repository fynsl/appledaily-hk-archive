<html><header><meta charset="utf-8"><title>Miranda Kerr報喜再陀B</title></header><body><h1>Miranda Kerr報喜再陀B</h1><p>澳洲名模Miranda Kerr跟前夫奧蘭多布魯（Orlando Bloom）離婚後，結識細她八年的科網富豪CEO Evan Spiegel，二人婚後育有一子。<br><br>囝囝Hart還未滿一歲，Miranda昨日透過發言人宣佈孕訊，確認為老公懷第二胎，百億科技王國不愁後繼無人，加上她跟前夫的8歲大兒子Flynn，今胎將是她第三次做媽媽，聲明透露一家四口非常期待迎接新生命。</p></body></html>
