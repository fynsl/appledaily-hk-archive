<html><header><meta charset="utf-8"><title>譚詠麟叫MIRROR堅持</title></header><body><h1>譚詠麟叫MIRROR堅持</h1><p>譚詠麟（校長）和男團MIRROR昨日在西九文化區出席起步禮，MIRROR向來粉絲多，連校長也有留意，他寄語新一代要捱得，皆因娛樂圈千變萬化，即使遇到不快事都不要放棄、不要怕蝕底。<br><br>談及ViuTV將製作《全民造星》新一輯，校長說：「一定係咁，娛樂圈係要一代換一代。」問他會否叫世姪參與？他笑說：「我啲世姪嘅年紀都幾大吓。」MIRROR隊長Lokman表示已有朋友報名參加，《全民造星》監製花姐說：「計劃5月開始面試，因為我哋預計今年多人過上年，參加者要18歲以上，今年一樣有99強先，再分六、七個回合，最後就決賽選冠軍。」<br>採訪、攝影：黃曉妍</p></body></html>
