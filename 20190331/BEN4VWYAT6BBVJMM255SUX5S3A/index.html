<html><header><meta charset="utf-8"><title>求驗客手記：PSG銀彈引靴里拉過檔</title></header><body><h1>求驗客手記：PSG銀彈引靴里拉過檔</h1><p>《ESPN》引述消息人士報道，曼聯中場安達靴里拉（圖）正考慮，係咪接受法甲豪門巴黎聖日耳門（PSG）豐厚三年合約嘅邀請，喺今夏約滿紅魔鬼後出走奧脫福。曼聯去年開始已同安達靴里拉傾續約，以免今夏人財兩失。早前有報道指，曼聯一直同安達靴里拉傾唔埋，係因為紅魔開出條件，同靴里拉要求嘅落差太大。對PSG嚟講，能夠免費簽入靴里拉，啱啱好填補極想離隊嘅拉比奧特空缺。</p></body></html>
