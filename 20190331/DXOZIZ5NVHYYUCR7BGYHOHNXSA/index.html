<html><header><meta charset="utf-8"><title>秋生絕招對付電話黨</title></header><body><h1>秋生絕招對付電話黨</h1><p>黃秋生與導演陳小娟昨日在荔枝角出席電影《淪落人》慈善場，秋生坦言希望舉行更多放映後座談會，提到日前陳奕迅到大學舉行分享會期間，有學生全程低頭玩電話，令他感到不被尊重。黃秋生笑謂如遇上同樣情況，不會動氣：「佢玩電話影響唔到其他人，我都冇辦法，現代社會個個都係咁。我會拎手機出嚟玩埋一份，玩完一個鐘咪算囉。」<br><br>問會否請對方離場？秋生說：「唔會，我會問吓佢做緊幾錢生意？個市點呀？畀少少貼士我，等佢面懵懵，大家笑一笑咪算囉。」他又坦言現時已很少入戲院：「一個人睇有乜癮？以前追女仔就話捉手仔箒，𠵱家自己捉自己咩？」<br>採訪、攝影：盧妹</p></body></html>
