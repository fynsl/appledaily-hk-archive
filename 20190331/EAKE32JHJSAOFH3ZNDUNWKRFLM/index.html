<html><header><meta charset="utf-8"><title>明日花晒腰賀新書加印</title></header><body><h1>明日花晒腰賀新書加印</h1><p>日本AV界天后明日花綺羅去年突然宣佈從良，現轉型以時尚名人自居，退出AV界後人氣不跌反升。明日花早前趁30歲生日推出扮靚影集《neo nude……》，還動用私伙配合拍攝，書中最貴的名牌靚裙價值400萬日圓（約28萬港元），由於出版後反應不俗，近日她親自宣佈新書加印喜訊，下月20日將到澀谷HMV開見面會報答fans。<br><br>明日花的twitter賬戶已破104萬人追隨，其自家品牌同樣深受歡迎，明日花靠人工靚樣充當生招牌，近日她親自擔任model拍攝全新廣告，標榜性感露腿及大晒小蠻腰。<br>撰文：哥羅</p></body></html>
