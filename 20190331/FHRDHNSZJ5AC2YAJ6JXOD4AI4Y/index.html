<html><header><meta charset="utf-8"><title>孔孝真儲卡片食好西</title></header><body><h1>孔孝真儲卡片食好西</h1><p>韓國女星孔孝真前晚在中環出席時裝品牌活動，有不少粉絲支持，她表示此行感覺到大家給她的能量，她說：「今次來港好想去一些餐廳，但因為時間緊迫，經過都只是拿了卡片，留待下次再有機會來時，吃最喜歡的中國點心。出席活動之前，參觀了一個藝術展，因為時間短，如果有時間想去多些地方參觀。」</p><p>孔孝真表示最近忙於拍電視劇，與拍檔相處融洽，她說：「在劇中飾演主播，對白比較難記。」此外，馬詩慧被問到兩名女兒曾出席甄子丹表示被歧視的慈善晚宴，她說：「兩個女返嚟冇特別講，但自己冇被邀請，咁算唔算歧視？兩個女都有趁機會集郵。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
