<html><header><meta charset="utf-8"><title>求驗客手記：蘇超前鋒chip射變撻Q</title></header><body><h1>求驗客手記：蘇超前鋒chip射變撻Q</h1><p>車路士球星夏薩特鍾意chip射12碼，百發百中！效力蘇超包尾大幡聖美倫嘅前鋒施蒙積臣（小圖）有樣學樣，佢哋上周四嘅蘇超作客聖莊士東，開波就有大好機會，聖莊士東後衞甘尼爾喺禁區「打排球」，球證判12碼，聖美倫嘅加拿大籍前鋒施蒙積臣主射，佢使出呢項絕技，結果撻Ｑ俾對方門將輕鬆沒收，做咗「超級大儍仔」！五分鐘後聖美倫更俾聖莊士東攻破大門，最終0:1輸波，續留榜尾。</p></body></html>
