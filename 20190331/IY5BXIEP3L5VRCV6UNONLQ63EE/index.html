<html><header><meta charset="utf-8"><title>喬妹成韓最具代表女星</title></header><body><h1>喬妹成韓最具代表女星</h1><p>韓國神劇《太陽的後裔》的37歲女神宋慧喬前日在Ig公開新相，包括孖造型師去開工，以及她為代言產品拍的新廣告照。喬妹把頭髮束起，露香肩兼展示甜美笑。<br><br>另外，韓國海外文化宣傳院近日在全球16個國家進行訪問，由網民選出「最具代表性的韓國人」，當中喬妹就順利進佔第7位。至於排第1位至第6位就分別是南韓總統文在寅、PSY、前總統朴槿惠、李敏鎬、北韓領袖金正恩及人氣男團防彈少年團（BTS）。</p></body></html>
