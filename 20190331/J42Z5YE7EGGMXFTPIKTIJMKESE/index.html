<html><header><meta charset="utf-8"><title>鍾嘉欣感恩子女零爭寵</title></header><body><h1>鍾嘉欣感恩子女零爭寵</h1><p>鍾嘉欣去年誕下細仔後，昨日首次回港出席公開活動，以透視外套示人的她身形弗爆，於台上與粉絲玩遊戲及獻唱。她透露囝囝已七個月大：「囝囝好cute，自己都唔捨得離開佢，今次都有同佢返嚟，老公同阿女之後都會返，會留三個星期見吓朋友。阿仔好勁，佢喺飛機瞓足九個鐘冇扭計。」<br><br>提到下月推出新歌，鍾嘉欣說：「今次我做埋監製，真係唔容易，呢首歌係我人生最重要嘅一首歌，因為係寫畀囡囡。」問會否再寫歌給老公和囝囝？她笑謂：「睇吓佢哋乖唔乖先。」她又指感恩兩姊弟未有爭寵：「家姐會爭，不過係爭住抱弟弟，佢兩個好愛對方。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
