<html><header><meta charset="utf-8"><title>求驗客手記：神戶反勝爆50倍波膽</title></header><body><h1>求驗客手記：神戶反勝爆50倍波膽</h1><p>上周六日職阪神打吡，神戶勝利船（圖）作客大阪飛腳。飛腳早段靠艾迪美臣巴拉加、黃義助入波領先2:0，之後神戶嘅普多斯基發功，45分鐘射入追近1:2，54分鐘再助攻畀韋拿頂入追平。但71分鐘，飛腳由倉田秋射入再領先3:2，神戶教練桑馬利奴75分鐘換出沙治森柏，踢多個前鋒田中順也，佢喺79同89分鐘，兩次接應古橋亨梧靚傳入兩球，勝利船反勝4:3，爆50倍「客其他」波膽。</p></body></html>
