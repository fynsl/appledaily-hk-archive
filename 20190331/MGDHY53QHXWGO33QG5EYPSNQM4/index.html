<html><header><meta charset="utf-8"><title>呂良偉撐甄子丹唔會亂噏</title></header><body><h1>呂良偉撐甄子丹唔會亂噏</h1><p>呂良偉和太太楊小娟前晚在九龍灣出席鐘錶派對，重提甄子丹一家日前於amfAR慈善舞會憤然離場。呂良偉強調事件與座位無關︰「唔係座位問題，係外國人態度問題。我哋當時未入去，喺門口見到子丹一家出嚟，子丹唔會亂噏，所以支持佢哋一齊走。」但為了慈善，呂良偉也希望大事化小。</p><p>楊小娟指大會的聲明是對事件的一個交代，亦幫口說大會要檢討態度問題：「子丹佢哋𠵱家冇乜嘢，如果我做慈善，會做足安排、座位、接待，唔可以話人多就照顧唔到賓客。」而甄子丹前晚和太太汪詩詩出席妹妹汪圓圓的生日派對，心情不錯笑容滿面。<br>採訪︰羅慧敏<br>攝影：林賓尼</p></body></html>
