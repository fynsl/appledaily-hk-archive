<html><header><meta charset="utf-8"><title>華仔廟街成功拆彈</title></header><body><h1>華仔廟街成功拆彈</h1><p>劉德華、劉青雲、吳卓羲、黃德斌及姜皓文前晚在廟街拍攝電影《拆彈專家2》，現場停泊了多輛警車、消防車、救護車和拆彈車，劇情指他們接到綫報稱有炸彈，於是奉命到場，最後完成任務。<br><br>廟街特別多遊客，難得一睹華仔的風采，結果吸引逾百人圍觀，場面混亂。雖然工作人員多次要求途人不要拍照，但他們都充耳不聞，現場吵鬧聲此起彼落，華仔、青雲等大部份時間都留在租借的店舖內休息，直至要埋位拍攝才現身，圍觀者一見他們，即報以歡呼聲。其間有一名中年女士為見華仔，更不惜坐上男友膊頭影相，表現瘋狂。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
