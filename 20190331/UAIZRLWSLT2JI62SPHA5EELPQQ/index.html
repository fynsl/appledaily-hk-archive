<html><header><meta charset="utf-8"><title>崔鍾訓拒回應酒駕</title></header><body><h1>崔鍾訓拒回應酒駕</h1><p>韓國天團BIGBANG前成員勝利、《兩天一夜》男星鄭俊英及男團FT Island前成員崔鍾訓，先後被公開聊天紀錄，崔鍾訓被爆於三年前涉酒駕被捕，疑花錢擺平。前日他就當年酒駕一事再到警署接受9小時調查，離開時被問到：「酒駕時與誰同行？」、「是否想用2百萬韓圜（約1萬4千港元）平息事件？」以及「警方是否介入酒駕報道？」等疑問，他都拒絕回應。</p><p>另外，涉性招待海外投資商的勝利，因與韓劇《她很漂亮》女星高俊熙相熟，令女方捲入事件，高俊熙日前在Ig否認有關報道。不過她昨日現身宣傳時卻心情欠佳，搽上厚粉令臉上粒粒更顯眼。<br>撰文：施洛冰</p></body></html>
