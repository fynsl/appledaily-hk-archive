<html><header><meta charset="utf-8"><title>《小飛象》有望登票房冠軍</title></header><body><h1>《小飛象》有望登票房冠軍</h1><p>荷李活鬼才導演添布頓（Tim Burton）新作《小飛象》（Dumbo）已在港上映，電影於美國時間周四晚在當地舉行優先場，共收逾260萬美元（約2千2百萬港元）票房，跟早前上映同屬合家歡題材的《馴龍記3》（How to Train Your Dragon：The Hidden World）表現相若，外媒估算《小飛象》本周末北美開畫票房可達5千萬美元（約3億9千萬港元），並擠下《我們．異》（Us）登票房冠軍。</p></body></html>
