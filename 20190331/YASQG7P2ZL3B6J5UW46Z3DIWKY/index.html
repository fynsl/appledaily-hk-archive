<html><header><meta charset="utf-8"><title>榮倉奈奈減產湊B</title></header><body><h1>榮倉奈奈減產湊B</h1><p>31歲日本女星榮倉奈奈前年做媽咪後明顯減產，加上她為丈夫賀來賢人生完首胎後，丈夫獲幸運之神眷顧，早前憑主演日劇《今日我至叻》人氣急升，令賀來賢人初次奪得視帝殊榮，帶挈工作量大增。<br><br>榮倉目前專心做家庭主婦，每日踏單車去洗衣舖、帶小孩外出散步、到超市購物等，過着相當充實的師奶生活。日前，她被拍得偕賀來拍拖湊B，兩人戴上太陽眼鏡現身，榮倉負責推BB車，二人散步約一小時後便返寓所。</p></body></html>
