<html><header><meta charset="utf-8"><title>羅力威教仔做好人</title></header><body><h1>羅力威教仔做好人</h1><p>羅力威和太太雨僑昨日在中環出席同樂日，羅爸爸羅樹源則為活動參與獨木舟環保籌款挑戰，前日由東涌出發，但由於天氣不穩，加上有大浪，昨晚被迫停在長洲過夜，最後籌得6萬元。</p><p>適逢昨日是羅力威和雨僑結婚一周年，雨僑笑言仍未收到禮物，羅力威表示會行街食飯慶祝。提到婚後生活的難忘事，雨僑說：「今年去咗幾次旅行，呢個比較開心。」早前他們買樓成為業主，下一步是否計劃生小朋友？羅力威說：「呢幾個月係有諗，順其自然，我哋結婚前做過身體檢查，確保生BB係OK，最擔心就係湊大小朋友、邊度讀書、點樣教佢成為一個好人。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
