<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浩民3歲孻女整蛋糕</title></header><body><h1>【馮仁昭四圍超】陳浩民3歲孻女整蛋糕</h1><p>陳浩民同老婆蔣麗莎育有三女一子，噚日蔣麗莎喺facebook貼為孻女陳熙妏慶祝生日嘅相，見到囡囡高舉三隻手指示意自己已三歲。另有一輯全家福，陳浩民一家着白色家庭裝一齊玩玩具，陳浩民又拎小結他彈奏，孻女就戴上小皇冠扮公主。<br><br>陳浩民噚日回覆話：「囡囡生日最特別係安排咗佢去學整蛋糕，佢整番自己個生日蛋糕，我買咗支玩具咪畀佢，支咪有啲兒歌喺裏面，佢可以跟住唱。」<br>撰文：馮仁昭</p></body></html>
