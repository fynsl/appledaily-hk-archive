<html><header><meta charset="utf-8"><title>張寶兒被惠英紅鬧醒</title></header><body><h1>張寶兒被惠英紅鬧醒</h1><p>張寶兒和鄺潔楹昨日在將軍澳出席活動，二人因合作綜藝節目建立默契，昨日玩遊戲時互相幫忙，二人表示節目中專家教的知識令她們智慧有所增長。提到張寶兒首次有份參演的劇集開播，她自言拍攝時最初好緊張，更將綜藝節目是非精性格代入。提到她跟惠英紅新劇中有對手戲，張寶兒稱感受到前輩的氣場：「有場戲佢要鬧我，以後輩身份感覺到佢鬧得我好啱，佢教我好多反應應該點做，短短幾場戲學到好多。」</p><p>另外，鄺潔楹將與鄭裕玲再在綜藝節目合作，問到可會怕太嘈吵被前輩責備，她笑說：「上次做阿姐（汪明荃）節目佢都話我幾嘈，如果唔嘈就唔係是非精，要保留少少特色。」<br>採訪、攝影：王連連</p></body></html>
