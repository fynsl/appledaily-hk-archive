<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范丞丞自讚勁過冰冰</title></header><body><h1>【馮仁昭四圍超】范丞丞自讚勁過冰冰</h1><p>內地男團樂華七子NEXT前晚喺亞博舉行世界巡迴演唱會，范冰冰弟弟范丞丞、朱正廷、黃明昊、畢雯珺、丁澤仁、李權哲同黃新淳不停冧粉絲，受訪時又狂晒廣東話，七嘴八舌，黃明昊讚自己：「我係溫州彭于晏。」<br><br>問到家姐范冰冰有冇捧場？范丞丞表示：「她沒機會來，我不讓她來，因為我比她優秀，她來了會被比下去。」不過佢就話家姐有畀評語，覺得佢哋仲細，需要特別努力。<br>撰文：馮仁昭</p></body></html>
