<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘉玲爆偉仔東京會馬雲</title></header><body><h1>【馮仁昭四圍超】嘉玲爆偉仔東京會馬雲</h1><p>劉嘉玲（小圖）日前到上海為自家服裝品牌搞騷，陳冠希同胡兵嚟撐場，但未見老公梁朝偉蹤影，原來喺日本未返。嘉玲前晚貼出老公同馬雲合照，嘉玲回覆馮仁昭話：「飯局喺東京舉行，由一位朋友邀請，事前已知馬雲同席。」<br><br>問到偉仔同馬雲係咪一見如故？嘉玲話：「其實係互相欣賞，佢哋兩個特別好傾。」據知偉仔暫時未有接新戲，因為太鍾意日本，所以會喺港日兩邊住，好好享受生活。<br>撰文：馮仁昭</p></body></html>
