<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泰組合OffGun拍BL片為榮</title></header><body><h1>【馮仁昭四圍超】泰組合OffGun拍BL片為榮</h1><p>泰國組合OffGun成軍三年，噚日首次喺香港舉行粉絲見面會，佢哋好開心見到粉絲接機，仲話香港一切都好：「仲未有時間周圍去，但好想去尖沙嘴同旺角。朋友話一定要試香港美食，我哋噚晚都去咗打邊爐。」<br><br>早前OffGun喺泰國奪得「The Best Couple」獎，佢哋擔心會被定型為同性組合，亦以拍Boys Love片為榮。<br>撰文：馮仁昭</p></body></html>
