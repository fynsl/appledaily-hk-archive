<html><header><meta charset="utf-8"><title>求驗客手記：隆馬又派膠米蘭兩連敗</title></header><body><h1>求驗客手記：隆馬又派膠米蘭兩連敗</h1><p>AC米蘭上星期六意甲作客森多利亞，門將基安盧基當拿隆馬一開波就派膠，累米蘭以0:1輸波兼意甲兩連敗。當時森多利亞前鋒迪費爾上前向當拿隆馬施壓，點知當拿隆馬直接將個波踢向迪費爾再反彈入空門，森多開波僅33秒就咁樣先開紀錄。而米蘭賽後以29戰得51分續排第4。同日意甲，祖雲達斯靠摩斯堅恩一箭定江山，1:0小勝安玻里，而因傷缺陣嘅基斯坦奴朗拿度（小圖）都喺ig上載咗條片，話畀大家知佢透過游水去令受傷嘅肌肉盡快好番。</p></body></html>
