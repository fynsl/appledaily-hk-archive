<html><header><meta charset="utf-8"><title>樂瞳患朱古力瘤痛到嘔</title></header><body><h1>樂瞳患朱古力瘤痛到嘔</h1><p>樂瞳昨日在中環出席婦科活動，呼籲女性要定期做婦科檢查。她表示經常受經痛困擾，一直都有服用止痛藥，不過去年年中發現自己患上子宮內膜異位（俗稱朱古力瘤），她說：「我拍《平安谷之詭谷傳說》，因為好多群戲，我痛到標冷汗，要坐喺樓梯休息；有次拍廣告前我飲咗排毒果汁，可能太寒涼，第一日就嘔，搞到呢個工作要延期。」<br><br>對於子宮內膜異位有機會導致不育，早前樂瞳媽媽才向她催婚，樂瞳笑說：「老人家嘅思想都係鍾意抱孫，我都覺得自己會生仔，雖然未必係𠵱家，但要及早正視呢個病，雖然醫生話個瘤同BB可以共存，但我唔想咁樣，所以𠵱家會定期檢查。」<br>採訪、攝影：黃曉妍</p></body></html>
