<html><header><meta charset="utf-8"><title>林志玲一半積蓄做慈善</title></header><body><h1>林志玲一半積蓄做慈善</h1><p>台灣女星林志玲昨日在旺角，以代言人身份為養生補健食品分店開張擔任剪綵嘉賓。志玲透露近年展開慈善活動，到內地山區探訪特殊病患的小朋友，也會在四川、雲南、貴州、南京及寧夏的山區興建宿舍。問到花多少位數字作慈善用途？志玲說：「8位數字人民幣，你問我數字，我不好意思呢！」是否花了自己的一半積蓄？她表示快到一半。</p><p>問到志玲會否因忙於慈善，沒有時間拍拖？她坦言：「我需要騰出時間來。」至於現時有否追求者？志玲指異性不敢接近她：「大家以為演藝圈比較複雜，但是我很單純。」有甚麼擇偶條件？她說：「沒有，最重要有很好的相處和一起體驗。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
