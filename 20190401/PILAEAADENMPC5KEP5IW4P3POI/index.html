<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎耀祥品酒搵太太揸車</title></header><body><h1>【馮仁昭四圍超】黎耀祥品酒搵太太揸車</h1><p>黎耀祥夫婦日前去上環九如坊食西餐，原來兩夫妻出席友人生日聚會，食飽之後就見佢哋開始品酒。祥仔熟練輕搖酒杯，再拎住靠近聞一聞，反而坐喺佢身邊嘅太太就滴酒不沾，只係飲水。<br><br>等到主人家切蛋糕慶祝後，祥仔夫婦再留多半個鐘就走，祥仔面紅紅行出餐廳嗰陣，咁啱撞到吳啟明就傾咗幾句。由於祥仔飲咗酒，所以由太太做司機，揸佢架過百萬名車返屋企。<br>撰文：馮仁昭</p></body></html>
