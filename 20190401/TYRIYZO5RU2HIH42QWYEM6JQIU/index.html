<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特反壓拜仁做一哥</title></header><body><h1>求驗客手記：多蒙特反壓拜仁做一哥</h1><p>國際賽周後重開嘅德甲，榜首形勢再有變化，拜仁慕尼黑作客僅同弗賴堡踢成1:1，再次將榜首位置讓畀喺補時靠柏高艾卡沙入兩球絕殺禾夫斯堡嘅多蒙特。賽前聯賽六連勝嘅拜仁，開波三分鐘就失守，俾弗賴堡前鋒盧卡斯賀拿先開紀錄。拜仁踢到22分鐘，靠羅拔利雲度夫斯基追和1:1，雙方維持比數至完場。相反，主場鬥禾堡嘅多蒙特，補時一分鐘靠艾卡沙罰球建功，佢之後喺補時四分鐘入多粒，幫多蒙特以2:0贏波，以兩分壓過拜仁重返榜首。</p></body></html>
