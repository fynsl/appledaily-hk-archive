<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈日晒青春睇藝術展</title></header><body><h1>【馮仁昭四圍超】沈日晒青春睇藝術展</h1><p>邱淑貞為沈嘉偉生咗三個女，二女沈日生得亭亭玉立，原來已經14歲。沈日前日喺Ig貼出去睇Art Basel藝術展嘅相，打扮以黑色cropped背心、短裙襯波鞋，露出小蠻腰同大腿，雖然五官冇家姐沈月咁標致，但好青春又有少女氣質。<br><br>沈月留咗心心圖案畀妹妹沈日，上山詩鈉都有留言：「Beautiful」，而同行嘅鍾鎮濤二女鍾懿留言：「wow fittie」，讚沈日身形好。<br>撰文：馮仁昭</p></body></html>
