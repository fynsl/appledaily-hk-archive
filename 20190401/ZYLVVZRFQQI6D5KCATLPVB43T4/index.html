<html><header><meta charset="utf-8"><title>求驗客手記：球迷唔生性伯明翰聽受罰</title></header><body><h1>求驗客手記：球迷唔生性伯明翰聽受罰</h1><p>伯明翰球迷最近好唔安份，上星期五英冠輸畀西布朗2:3一戰，又有球迷入侵球場同放煙花搞事。喺伯明翰一度領先西布朗2:1嗰陣，有兩名球迷入侵球場衝向慶祝嘅球員度，想同佢哋一齊慶祝，但俾保安抬離場。另外喺完場前，伯明翰班擁躉又將煙花掟入場（圖），英足總已展開調查，評估係唔係安全程序冇做足，令球迷可輕易闖入球場。伯明翰早前已因對阿士東維拉一戰，有球迷襲擊基亞利殊而被罰5,000鎊，家陣再有球迷搞事，分分鐘要閉門作賽。</p></body></html>
