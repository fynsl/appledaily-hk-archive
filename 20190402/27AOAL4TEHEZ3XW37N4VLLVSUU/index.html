<html><header><meta charset="utf-8"><title>求驗客手記：10人阿積士追「芬」成功</title></header><body><h1>求驗客手記：10人阿積士追「芬」成功</h1><p>荷甲榜首大戰，次席嘅阿積士（圖）喺半場10人應戰下，主場以3:1力挫榜首嘅燕豪芬。阿積士喺21分鐘開紀錄，薛耶治右路傳中，燕豪芬中堅舒華比擺烏龍踢入自家大門。不過，阿積士換邊後有馬沙拉奧紅牌被逐，燕豪芬把握機會由盧克迪莊追和。落後嘅阿積士未放棄，72分鐘大衛拿尼斯疑喺禁區被踢跌，球證睇完VAR後決定判罰12碼，杜辛泰迪治操刀射入。拿尼斯喺補時再入多粒，最終阿積士以3:1贏波，喺積分榜追至落後燕豪芬兩分。</p></body></html>
