<html><header><meta charset="utf-8"><title>始源為愛犬鞠躬道歉</title></header><body><h1>始源為愛犬鞠躬道歉</h1><p>韓國男團Super Junior崔始源跟家人飼養的法國鬥牛犬前年咬傷知名餐廳代表金某，六天後對方因敗血症離世。雖然死者家屬當時表示已原諒始源及不追究，但始源因爭議而一度停工。近日孖李俞英拍攝KBS新劇《各位國民》的始源，昨日出席新劇發佈會時，先為愛犬咬死人一事鞠躬道歉，他說：「對於與我有關的所有事，今後我會更加注意、慎重及小心，很抱歉為這麼多人帶來麻煩。」<br><br>而昨日首播的《各》劇，講述飾演騙子的始源，跟飾演警察的李俞英相戀及結婚，為了不被揭穿真實身份，始源開始「雙面人生」，之後更捲入事件而參選國會議員。<br>撰文：梁雯迪</p></body></html>
