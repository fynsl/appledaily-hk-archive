<html><header><meta charset="utf-8"><title>小嶋陽菜爭令和第一婚</title></header><body><h1>小嶋陽菜爭令和第一婚</h1><p>日本昨日公佈皇太子德仁下月繼位後的新年號為「令和」，當地傳媒估計坊間會出現結婚潮，有指前AKB48成員小嶋陽菜和IT社長男友宮本拓有意爭做名人中的「令和第一婚」。<br><br>據知情人士透露，30歲的小嶋陽菜和26歲的男友現於月租13萬港元的豪宅同居，去年底已達成共識，婚事進入倒數。而且小嶋陽菜未來想專注發展自家潮牌，打算以結婚作為事業轉捩點，預料短期內將公佈婚訊。</p></body></html>
