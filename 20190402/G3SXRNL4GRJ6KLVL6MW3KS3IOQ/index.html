<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒做評判感困難</title></header><body><h1>【馮仁昭四圍超】廖碧兒做評判感困難</h1><p>廖碧兒早前應外國烹飪節目《我要做廚神》邀請，擔任評判。自言煮得一手好餸嘅佢，事前做唔少準備：「其實每項菜式都好出色，做評判嘅難度係要好認真去解構有乜味道喺菜式入面，唔係齋嘆美食咁簡單。」<br><br>節目喺香港進行，主題圍繞中菜，廖碧兒一向愛煮西餐，佢話係新體驗：「雖然煮法係唔同，但學員啲技術真係好犀利，我要學好耐先識。」經常出埠工作嘅佢，會掛住老火湯同街頭小食。<br>撰文：馮仁昭</p></body></html>
