<html><header><meta charset="utf-8"><title>《萬葉集》日最早詩歌集</title></header><body><h1>《萬葉集》日最早詩歌集</h1><p>【話你知】《萬葉集》（圖）是日本最早的詩歌總集。所收詩歌來自公元四至八世紀中葉4,500多首長歌、短歌，共計二十卷，不光是吟詠日皇、皇族及貴族，也包括平民百姓。<br><br>成書年代和編者，多數認為是奈良年間（公元710至794）的作品。一般認為《萬葉集》經多年、多人編選傳承，約在八世紀後半葉由大伴家持（公元717至785）完成。全集多以漢字書寫，部份漢字是把日語音用漢字記述，視為「萬葉假名」。<br>中央社/中通社</p></body></html>
