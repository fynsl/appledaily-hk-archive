<html><header><meta charset="utf-8"><title>具荷拉疑割雙眼皮</title></header><body><h1>具荷拉疑割雙眼皮</h1><p>韓國女團KARA的前成員具荷拉去年9月跟髮型師前男友發生互毆事件，更被男方以性愛片威脅，男方最終被起訴，案件亦告一段落。具荷拉收拾心情後繼續演藝活動，前日亮相日本活動時，露肩晒美腿，非常養眼。<br><br>不過具荷拉於Ig公開新相後，就有網民留言質疑她做雙眼皮手術，具荷拉罕有地嬲爆回應：「做眼瞼下垂手術都是罪？」之後再有網民問是否做矯正手術？具荷拉再次無奈回應：「因為出現症狀才去做手術。」<br>撰文：梁雯迪</p></body></html>
