<html><header><meta charset="utf-8"><title>兆尊免女友辛苦入廚</title></header><body><h1>兆尊免女友辛苦入廚</h1><p>鄧兆尊和鄧月平昨晚到灣仔，出席開電視節目《幫人有限公司》晚宴，獲主持人李尚正頒發感謝狀。兆尊曾跟拍攝隊伍到街市收菜，清洗後派發給不同團體及老人家。兆尊說：「平時我都有去街市，但真係買餸嘅話啲人會送嘢畀我，因為好熟由細睇到我大，好尷尬，一年去一次左右。」<br><br>幾位女友輪流煮飯應該不用兆尊出手？他即笑指：「唔識㗎佢哋，雖然住得近醫院，但唔好搵呢啲嘢搞。」那豈不是「無飯家庭」？他解釋：「講笑箒，佢哋識嘅，但通常都出去食，唔好咁辛苦。」兆尊自言近年不時與女友一同行善，又會帶同妹妹的14歲兒子一起去。<br>採訪、攝影：卓寶花</p></body></html>
