<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】毛毛念哥哥「在心中」</title></header><body><h1>【馮仁昭四圍超】毛毛念哥哥「在心中」</h1><p>毛舜筠噚日喺灣仔出席保險公司活動，噚日係張國榮死忌，問到有冇掛住對方？毛毛話：「在心中。」愛健康嘅佢，為保障自己同家人早已買保險，佢話：「唔怕一萬最怕萬一，我先生冇呢方面概念，結婚嘅時候老公都未買，我即刻幫佢買，喺香港一定要買，尤其係醫療，要輪候太長，重要過人壽。」<br><br>毛毛開嘅餅店喺復活節推出蝴蝶酥，佢話：「過程好艱巨同複雜，老公試咗話好轟動。」<br>撰文：馮仁昭</p></body></html>
