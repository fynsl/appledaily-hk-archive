<html><header><meta charset="utf-8"><title>求驗客手記：英錦標決賽8萬5人撐場</title></header><body><h1>求驗客手記：英錦標決賽8萬5人撐場</h1><p>英錦標係只限英甲或以下級別嘅球隊參賽，吸引力自然難及一眾大賽，不過星期日喺溫布萊舉行嘅決賽，由昔日英超隊樸茨茅夫對新特蘭，竟然有高達8.5萬名球迷入場（圖），刷新呢項賽事嘅入場紀錄，最後雙方亦合演激戰，佢哋兩隊喺法定時間踢成1:1，加時各入一球再和2:2，結果互射12碼樸茨茅夫贏5:4，而新特蘭老將卡達莫，就係唯一「宴客」嘅球員，樸茨茅夫就咁首次捧走英錦標冠軍，亦係佢哋繼2008年贏得英足盃冠軍後嘅首個盃賽冠軍。</p></body></html>
