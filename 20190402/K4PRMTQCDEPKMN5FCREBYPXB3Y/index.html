<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾傅君緊張目露兇光</title></header><body><h1>【馮仁昭四圍超】曾傅君緊張目露兇光</h1><p>樂壇新人曾傅君推出第一首歌《不留餘地》，噚日佢去新城宣傳，今次將悲歌加搖滾演繹，配合過往band仔感覺。<br><br>早前拍MV同女主角有抱抱，令曾傅君緊張得生硬，導致NG，不過就大讚拍檔專業，佢話：「唔算太親熱，但第一次拍MV，對方比我專業好多，搞到我好緊張NG，導演同大家覺得我眼神好兇狠，唔似鍾意對方感覺，反而似想隊冧佢多啲，我太緊張，一認真就好兇狠。」<br>撰文：馮仁昭</p></body></html>
