<html><header><meta charset="utf-8"><title>力寶公平值虧損逾兩億</title></header><body><h1>力寶公平值虧損逾兩億</h1><p>力寶（226）及力寶華潤（156）公佈，料截至3月31日年度按公平值計入損益之財務工具可能錄得公平值虧損淨額不少於2億元，而上年度錄得公平值虧損淨額約4,270萬元。公司指，該公平值虧損主要由於年內股票市場動盪，導致所持有之若干投資之公平值減少。<br><br>力寶華潤過去多次購入騰訊（700）正股及股票掛鈎票據（ELN），賬面蝕逾億元，但力寶董事總經理及行政總裁李聯煒仍樂觀，認為股價「一定有機會上返去」。而去年12月公佈的中期報告指，因騰訊股份之價格表現未如理想，導致期間確認公平值虧損3,700萬元。</p></body></html>
