<html><header><meta charset="utf-8"><title>忠旺併購目標避開美國</title></header><body><h1>忠旺併購目標避開美國</h1><p>中國忠旺（1333）公佈去年12月底止全年業績，首席財務官葛文達表示，集團每年都在看海內外的潛在併購目標，被問及會否因為中美貿易問題，併購的公司地區會避開美國時，他指「可以咁講」，海外併購地區會偏向歐洲。<br>去年全國汽車銷量下跌，葛文達指銷量下跌是事實，但絕大部份是涉及傳統能源車，而他們的客戶基本上屬新能源車。他又指，去年新能源車增幅逾60%至125.6萬輛，「我哋嘅客戶並唔係舊年汽車銷量下跌嘅嗰部份」，並指對今年新能源車增長非常樂觀，目前對第一季保持樂觀。</p></body></html>
