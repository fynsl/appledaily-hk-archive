<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚杏藍人肉速遞𠱁男友</title></header><body><h1>【馮仁昭四圍超】譚杏藍人肉速遞𠱁男友</h1><p>譚杏藍噚日到商台宣傳新歌《早餐歌》，歌曲原定只得普通話版本，𠵱家推出廣東話版。早前譚杏藍去日本跑馬拉松，之後轉機去清邁，向ToNick主音男友恆仔送上浪漫驚喜。<br><br>譚杏藍話：「佢以為我忘記佢生日，但一瞓醒見到我就乜火都冇晒，呢個驚喜下不為例，真係好辛苦，跑完馬拉松跨越十個鐘轉機，男友睇到條片開心又肉痛，都勸喻下次唔好搞咁多嘢，一齊度過已經好開心。」<br>撰文：馮仁昭</p></body></html>
