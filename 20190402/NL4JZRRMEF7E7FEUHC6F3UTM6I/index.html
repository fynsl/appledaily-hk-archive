<html><header><meta charset="utf-8"><title>林峯嗌完美結局</title></header><body><h1>林峯嗌完美結局</h1><p>吳千語回復單身，相反舊愛林峯有愛情滋潤，去年與內地模特兒張馨月拍拖，今年又互相到對方家鄉拜訪，傳出好事近。前晚林峯在銅鑼灣出席新片《P風暴》首映，同場還有拍檔古天樂、林家棟和周秀娜等。</p><p>大會宣佈開拍下集《G風暴》，不過林峯婉拒，因為他今年的工作已排到密麻麻：「跟住要拍《尋秦記》同《使徒行者3》，已經冇晒時間拍，而且我角色已經係個完美結局。」對於自己在《P風暴》的角色是否已死，他大賣關子，只表示有一部電影及三套劇集拍好但未出街，粉絲今年有很多機會見到他。對於被傳結婚，他笑說這次是電影宣傳，不談感情事。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
