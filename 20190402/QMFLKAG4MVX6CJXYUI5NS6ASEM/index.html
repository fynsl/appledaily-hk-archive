<html><header><meta charset="utf-8"><title>邦女郎Tania Mallet逝世</title></header><body><h1>邦女郎Tania Mallet逝世</h1><p>曾與辛康納利（Sean Connery）於占士邦電影《鐵金剛大戰金手指》（Goldfinger）中合作的「邦女郎」Tania Mallet逝世，享年77歲。占士邦官方twitter證實消息：「我們很抱歉聽到Tania Mallet逝世，在這個悲痛時刻，我們的思緒與她的家人及朋友同在。」但有關方面未有公佈Tania死因。<br><br>16歲出道成為模特兒的Tania，唯一一部登大銀幕的作品是《鐵金剛大戰金手指》，其後她專注發展模特兒事業，而她是英國影后海倫美雲（Helen Mirren）的表姊。</p></body></html>
