<html><header><meta charset="utf-8"><title>求驗客手記：格流茅柴領紅蓋過拉莫斯</title></header><body><h1>求驗客手記：格流茅柴領紅蓋過拉莫斯</h1><p>上星期六蘇超嘅老廠打吡，些路迪憑占士科利斯喺完場前四分鐘奠勝，主場以2:1力挫得9人應戰、由謝拉特領軍嘅格拉斯哥流浪，拉開榜首優勢至13分。至於喺31分鐘俾球證出示紅牌嘅格流前鋒摩尼路斯，今季已係第五次被逐，超越皇家馬德里中堅沙治奧拉莫斯，成為歐洲聯賽史上單季領最多紅牌嘅球員。格流領隊謝拉特賽後都話唔會為佢辯護：「我唔會再維護摩尼路斯，佢會被內部處分。」另外格流中場夏尼地係補時階段2黃1紅被逐，但對賽果冇影響。</p></body></html>
