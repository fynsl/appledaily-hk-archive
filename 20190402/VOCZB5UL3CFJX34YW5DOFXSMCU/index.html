<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】側田顏料淋頭過敏</title></header><body><h1>【馮仁昭四圍超】側田顏料淋頭過敏</h1><p>側田日前為新歌《完全變態》拍MV，除咗歌名有「變態」兩字，今次嘅拍攝手法同樣好變態，俾廣告彩淋頭，佢話：「雖然比油漆易洗，但淋到成頭都係，入晒耳仔，加上我要夾口形唱歌，結果成個口都係，原來食落口係苦苦哋。」<br><br>MV拍咗四個鐘，側田話由於影樓內冇地方沖身，加上廣告彩滲入皮膚出現敏感。佢話：「初頭都冇事，只係覺得好凍，拍完後發覺頸起咗一粒粒紅點。」<br>撰文：馮仁昭</p></body></html>
