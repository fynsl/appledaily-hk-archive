<html><header><meta charset="utf-8"><title>余安安慢活嘆白酒</title></header><body><h1>余安安慢活嘆白酒</h1><p>余安安近年除了忙拍戲、舞台劇外，更充當經理人角色，為契仔凌文龍接工作，又擔任演藝人協會秘書長，閒時她就享受人生，生活養尊處優。</p><p>日前《蘋果》發現身穿黑色衞衣、運動褲及戴上黑超打扮的余安安，獨自到大坑一間咖啡店。當日下午4時多，她坐在餐廳門口的石壆，點了一支白酒，一邊飲酒、一邊玩手機，做了「低頭族」半個小時。其間，餐廳的女職員行出來與她傾偈，雙方傾得十分投契，不過大部份時間都是由余安安講說話，店員就細心聆聽，二人傾足45分鐘。當日余安安坐到晚上7時多才離開，在一間細細的咖啡店逗留了近三個小時，似乎很享受慢活。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
