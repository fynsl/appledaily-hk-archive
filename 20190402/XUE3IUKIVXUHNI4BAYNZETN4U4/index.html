<html><header><meta charset="utf-8"><title>宋慧喬罕有晒泳照</title></header><body><h1>宋慧喬罕有晒泳照</h1><p>韓劇《太陽的後裔》的37歲女星宋慧喬（左二），前年跟拍檔宋仲基結婚，但早前忽然被內地網民傳婚變，更指宋仲基搭上喬妹的造型師。不過喬妹近日以行動否認傳聞，更孖造型師到布吉開工。<br><br>喬妹寓工作於娛樂，前日完成拍攝後先欣賞夕陽，晚上孖友人去游水。喬妹罕有地晒泳衣照，大騷白滑肌膚，望向鏡頭笑得相當開心，似用行動粉碎婚變傳聞。另外，宋仲基的新劇《阿斯達編年史》預計下月19日首播。</p></body></html>
