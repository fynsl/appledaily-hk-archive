<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭融追愛犬唔夠快</title></header><body><h1>【馮仁昭四圍超】鄭融追愛犬唔夠快</h1><p>鄭融噚日喺商台宣傳新歌《13樓的大笨象》，佢透露最近粉絲送咗唔少大象公仔，同埋電腦畫嘅大象插畫畀佢，搞到佢忍唔住話好窩心。<br><br>提到鄭融早前收養一隻8歲嘅澳門賽狗格力犬，佢話：「佢嚟住咗接近兩個月，佢好乖，我唔夠佢跑，佢跑到可以好似車咁快，我盡力去奔跑，佢知道我嘅速度，所以有時會擰轉面望一望我，知道要就我，佢好有靈性。」佢仲話每朝7點起身同愛犬跑步，感覺生活好充實。<br>撰文：馮仁昭</p></body></html>
