<html><header><meta charset="utf-8"><title>廣瀨鈴《夏空》收視高開</title></header><body><h1>廣瀨鈴《夏空》收視高開</h1><p>由20歲人氣女星廣瀨鈴主演的NHK新劇《夏空》前日開播，首集錄得22.8%極佳收視。《夏空》是NHK晨早劇場第100部作品，故事處於二戰後，即日本動畫界蓬勃前時期，描寫女主角移居北海道在動畫界的奮鬥故事。<br><br>《夏空》劇集的開場片段用上動畫配合，陣容則有松嶋菜菜子、山口智子及「阿信」小林綾子等，暫定以156集播出。至於影后安藤櫻主演的上一套晨早劇《萬福》，大結局高收22.1%。</p></body></html>
