<html><header><meta charset="utf-8"><title>謝賢拎終身成就獎：可以收檔</title></header><body><h1>謝賢拎終身成就獎：可以收檔</h1><p>第38屆香港電影金像獎頒獎典禮將於下周日假香港文化中心大劇院舉行，昨日大會公佈今年終身成就獎得主是82歲的謝賢（四哥），《蘋果》昨日致電四哥，他一如以往講笑：「可以收檔啦！」<br><br>四哥續說：「真係可以唞吓，我都做咗幾十年，呢個對我嚟講係演藝上嘅大獎，真係好難得。我年紀唔細，始終做咗呢行幾十年，有戲癮，不過呢行太多高手，我攞咗呢個獎都冇機會再拎，我真係戥啲後輩辛苦。」問四哥會把獎項放豪宅中哪個位置？他說：「冇咁迷信。」至於向來貪靚的四哥屆時會揀靚衫配黑超上台領獎？他說：「咁我衣櫃真係大把靚衫喎。」<br>採訪：楊定</p></body></html>
