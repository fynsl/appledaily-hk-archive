<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張藝謀69歲生日忙拍戲</title></header><body><h1>【馮仁昭四圍超】張藝謀69歲生日忙拍戲</h1><p>噚日係張藝謀（右）69歲生日，老婆陳婷噚日凌晨喺微博貼出為老公慶生嘅照片，大兒子張一男捉住爸爸張藝謀嘅手一齊切蛋糕，佢哋望鏡影相十分溫韾。<br><br>陳婷留言：「家裏最忙碌的兩個人，剛跟同學談完劇本的兒子給剛開完會回家的爸爸慶祝生日，祝我家勞模爸爸生日快樂，健康開心！」最近張藝謀正籌備新片《黑洞》，主演係周冬雨同雷佳音。因為需要大量學生參演，早前公開喺各大學貼告示，招聘有興趣學生去試鏡。<br>撰文：馮仁昭</p></body></html>
