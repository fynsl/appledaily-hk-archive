<html><header><meta charset="utf-8"><title>證監指新城悅股權集中</title></header><body><h1>證監指新城悅股權集中</h1><p>證監會昨日公佈，新城悅（1755）上月21日牽涉股權集中於極少數股東，結果顯示當日有19名股東合共持1.61億股新城悅股份，相當於已發行股本之19.65%。相關股權以及公司非執行董事王振華所持有的6億股（73.17%股份），等於佔當日發行股份的92.82%，其他投資者持有只持有7.18%股份。新城悅去年11月上市，發售價為每股2.9元，由當日至今年3月21日期間，比起收市價上升1.42倍。</p></body></html>
