<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳謹言央視破冰</title></header><body><h1>【馮仁昭四圍超】吳謹言央視破冰</h1><p>內地女星吳謹言憑《延禧攻略》走紅，但因為走紅擺款，結果得罪央視，不過佢哋已經破冰，最近吳謹言為央視音樂節目《經典詠流傳》獻聲，以一首取自《詩經》嘅《子衿》曲目，唱出女人對愛情最美好嘅想像同期待。<br><br>吳謹言話：「很喜歡《子衿》這一篇的『心裏有愛，就要唱出來』所以唱的時候就自然投入情緒當中。」另外，吳謹言仲會為內地綜藝節目《青春環遊記》擔任「青春領航員」。<br>撰文：馮仁昭</p></body></html>
