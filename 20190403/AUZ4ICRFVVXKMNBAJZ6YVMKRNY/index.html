<html><header><meta charset="utf-8"><title>趣趣地：武漢外援省人寫悔過書</title></header><body><h1>趣趣地：武漢外援省人寫悔過書</h1><p>周日中超，武漢卓爾作客1:2輸咗畀江蘇蘇寧，當中武漢嘅外援拿費爾達施華喺一次爭奪後，特登將個波踢去跌低咗嘅江蘇球員田依濃個頭度，結果被球證趕出場。喺中國球壇近期嚴格要求球員改善紀律嘅氣氛之下，武漢就宣佈會嚴懲拿費爾，即日起停薪，並且罰款50萬人仔。今仗為武漢破蛋嘅拿費爾賽後已經第一時間喺微博道歉：「我嗰刻只係想解圍，唔係有心省落對手塊面度，我要為我嘅行為道歉。」</p></body></html>
