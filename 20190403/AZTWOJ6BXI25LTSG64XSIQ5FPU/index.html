<html><header><meta charset="utf-8"><title>陳智燊兒子排名第一</title></header><body><h1>陳智燊兒子排名第一</h1><p>陳智燊和林淑敏昨日到尖沙嘴出席服裝活動，陳智燊自稱以前是無綫「御用西裝友」，故家中長期有大量西裝，但做爸爸後，連購物習慣都改變：「反而近來成日同個仔襯親子裝，𠵱家出去買衫第一件事就睇童裝，老婆會話我淨係掛住個仔，其實佢咪一樣，我哋覺得𠵱家個仔先係第一位。」更笑言如果日後再添丁，他們的地位會再退一步，問到是否已積極造人？他說：「計劃緊，不過今年就應該趕唔切。」<br><br>同場的林淑敏身形較以往纖瘦，她表示近日開始戒食澱粉質，並透露希望去健身：「見到姚嘉妮同姚子羚佢哋身形好好，知道佢哋好努力操，自己其實都應該試吓。」<br>採訪、攝影：曹家誠</p></body></html>
