<html><header><meta charset="utf-8"><title>方正悟被爆多次見張子妍</title></header><body><h1>方正悟被爆多次見張子妍</h1><p>韓國女星張子妍於09年3月自殺，留下遺書揭露被迫向逾30名重要人士提供性服務，並列出涉案人士名單。早前有報道指TV朝鮮電視台前社長方正梧，是其中一人，而且曾與張子妍通電話。</p><p>韓媒《韓民族》昨再爆料，指方正梧的熟人金某表示，方正梧曾透露於08年及09年經常跟張子妍見面及聯絡，女方自殺後他拜託別人平息事件。張子妍的好友李某亦指，張子妍跟對方經常接觸，不過方正梧的律師否認傳聞。</p></body></html>
