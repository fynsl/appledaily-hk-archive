<html><header><meta charset="utf-8"><title>偉仔電眼賞櫻</title></header><body><h1>偉仔電眼賞櫻</h1><p>劉嘉玲與梁朝偉日前到日本賞櫻花，昨日嘉玲在Ig貼出偉仔賞櫻圖，留言：「春風拂面！」相中偉仔站在粉艷櫻花樹旁，非常有型。嘉玲的「老公視覺」相中，嘉玲似足大細路，拿着一對公仔把玩，抱着兩隻公仔在櫻花中起舞。偉仔讓高貴的嘉玲重拾那顆童心，而偉仔外表一向好cool、甚少笑容，但在嘉玲身邊，笑得特別好看，賞櫻後，二人便到居酒屋嘆啤酒。</p><p>不少網民覺得只有嘉玲「老婆視覺」，才能影到偉仔溫柔的笑容、電力十足的眼神，大讚偉仔是「花美男」，人比花俏。另有網民回覆「嘉玲，朝偉在你面前好溫柔」、「難以想像見到真人會點」、「點解可以咁靚仔」及「眼神充滿愛」。<br>撰文：小乙</p></body></html>
