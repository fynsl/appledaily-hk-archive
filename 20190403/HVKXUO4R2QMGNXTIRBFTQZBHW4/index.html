<html><header><meta charset="utf-8"><title>森美催兒子識洋妞</title></header><body><h1>森美催兒子識洋妞</h1><p>森美昨日以有機大使身份出席活動，已經第五年擔任大使的森美，指今年主題是農夫以新方法種植有機食品，令有機食物大眾化，森美奉行有機飲食多年，但多由太太負責烹調，他更大讚太太廚藝滿分。<br><br>森美16歲兒子剛從英國放假返港，他說：「佢返嚟三星期，𠵱家瞓喺我哋房嘅地下，親密啲，傾偈傾到瞓着，佢成個人長大咗，佢話讀書用功咗，所以我覺得各方面嘅決定係冇錯。」森美透露現時一家人討論的話題離不開時事國情，深覺兒子到英國讀書後確實眼界大開。他又爆兒子還未拍拖，笑指希望兒子快點初戀，又謂希望他能認識外國女仔，感受不同國家文化。<br>採訪、攝影：羅慧敏</p></body></html>
