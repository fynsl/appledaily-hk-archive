<html><header><meta charset="utf-8"><title>林欣彤祖藍分手飲茶</title></header><body><h1>林欣彤祖藍分手飲茶</h1><p>林欣彤（Mag）前晚在Ig貼出與王祖藍的合照，宣佈告別僱傭關係，並留言感謝祖藍。今次二人和平分手，更約定祖藍「江湖再見，得閒飲茶。」祖藍亦祝福Mag到新公司後有更好的發展，更「呼應」Mag的留言說：「天下無不散之筵席，但完約並唔代表完結，我呢位街坊，好歡迎你隨時搵我飲茶。」<br><br>Mag在2010年參加綜藝節目《超級巨聲2》出身，簽約英皇成為容祖兒師妹後，在多個樂壇頒獎禮上奪得新人獎，不過因為健康出現問題，令事業發展受阻，幾經轉折，於2016轉投祖藍的經理人公司。不過，在這三年間，不時傳出Mag因對工作安排有意見，故有意離巢。<br>撰文：李森</p></body></html>
