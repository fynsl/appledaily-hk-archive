<html><header><meta charset="utf-8"><title>亞視拍新節目擬請人</title></header><body><h1>亞視拍新節目擬請人</h1><p>亞視行政總裁何麗全，昨日在亞視大埔總台宣佈將與內地節目《VK百男大秀》合作製作新節目，內容是以強調內涵及生活品味的男士為主題。何麗全說：「亞視製作香港版《百男大秀》，與亞姐一樣設有大中華及海外賽區，節目形式及製作時間表仍在研究。」</p><p>對於要撥備投資，何麗全說：「製作一定要使錢，相信可以似亞姐一樣吸引廣告商贊助，亞視目前亦有足夠人手應付節目製作，如有需要會增聘人手。」前亞洲先生徐丁及涂諾，早前亦有參與內地版《百男大秀》拍攝，涂諾表示不介意穿內褲示人，他說：「當年選亞生亦係以內褲取勝。」<br>採訪、攝影：張俊銘</p></body></html>
