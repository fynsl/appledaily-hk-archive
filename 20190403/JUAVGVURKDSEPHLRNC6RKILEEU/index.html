<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸永女兒收禮嗌驚</title></header><body><h1>【馮仁昭四圍超】陸永女兒收禮嗌驚</h1><p>組合農夫嘅成員陸永（小圖）同老婆Reina一向愛女如命，噚日Reina喺Ig貼咗大女Hannah着住件中東女裝衫嘅相，令到網民個個都讚靚女。<br><br>不過，Reina就留言話陸永好擔心：「Hannah個中東男同學送咗呢套衫畀佢，有冇乜特別意思？唔係好知佢哋啲文化……陸生驚收咗套衫，冇咗個女。」有網民笑陸永︰「陸生有排驚，應該最少驚到個女夠18歲」。<br>撰文：馮仁昭</p></body></html>
