<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希護女鬧網紅</title></header><body><h1>【馮仁昭四圍超】陳冠希護女鬧網紅</h1><p>陳冠希自前年囡囡Alaia出世後收咗好多火，不過都有例外，早前佢同女友秦舒培俾人喺機場偷拍，陳冠希就發火拍打對方手機。<br><br>前日有內地網紅上載一條喺日本街頭遇上陳冠希拖住囡囡嘅短片，片中網紅見到陳冠希後，想邀請對方合照，起初陳冠希都有禮貌咁拒絕，不過網紅唔死心跟到底，搞到陳冠希發火鬧對方：「我跟我女兒的時候，不要搞我。」條短片上咗網後，今次網民就幫陳冠希，力撐佢護女心切。<br>撰文：馮仁昭</p></body></html>
