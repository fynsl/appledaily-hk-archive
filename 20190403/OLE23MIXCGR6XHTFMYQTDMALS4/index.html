<html><header><meta charset="utf-8"><title>《復仇者4》非Stan Lee最後電影</title></header><body><h1>《復仇者4》非Stan Lee最後電影</h1><p>Marvel電影《復仇者聯盟4：終局之戰》（Avengers：Endgame）於月底上映，不少影迷非常關心去年逝世的Stan Lee戲份。導演Joe Russo近日在訪問中表示《復仇者4》或成Stan Lee最後作品。<br><br>不過Marvel影業總裁兼監製Kevin Feige卻透露，Stan Lee大多一次完成幾部電影的客串，他在拍攝《Marvel隊長》（Captain Marvel）的同時，還拍攝了幾段片段。</p></body></html>
