<html><header><meta charset="utf-8"><title>羅力威感激太太陪抗逆</title></header><body><h1>羅力威感激太太陪抗逆</h1><p>羅力威昨日到商台宣傳新歌《幻變人生》，歌曲內容圍繞着十年來面對音樂工作及家人的起跌，直至有了太太雨僑。他覺得順境逆境時間各佔一半，他說：「當工作逆境時，我生命中就有太太在旁，有時好期待自己首歌有好成績，但原來係冇乜人聽，太太就好窩心講一句支持我嘅音樂，可能因為咁先一路堅持做。」<br><br>面對逆境，羅力威指信仰是背後最大支持，只是以往甚少掛在口邊，太太在婚前也跟他一齊信主，每當遇到困惑時，太太便會察覺，他說：「有時佢會主動引領我去祈禱，佢EQ同IQ都好叻，我可能只識寫歌，喺人際關係同表達能力方面，都要努力再學好去進步。」<br>採訪、攝影：馬建華</p></body></html>
