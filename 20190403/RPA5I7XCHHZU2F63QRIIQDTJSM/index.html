<html><header><meta charset="utf-8"><title>港周四推小米9　售$3,699</title></header><body><h1>港周四推小米9　售$3,699</h1><p>小米（1810）表示，去年香港銷售按年上升61%，其中位於旺角及銅鑼灣的門市12月至2月每月平均客流量達23萬人次，旺角店去年12月單日最高人流達9,000人。香港營運總監羅燕公佈本月20日在元朗YOHO MALL II開設第三間小米之家門市，該區年輕家庭較多，客源較適合品牌。公司同日公佈本周四中午將於本港推出旗艦手機小米9，售價3,699元起。小米9上月在內地推出時出現缺貨情況，羅指香港在備貨方面下了不少工夫，會盡可能滿足客戶需求。</p></body></html>
