<html><header><meta charset="utf-8"><title>姜丹尼爾解約涉港投資者</title></header><body><h1>姜丹尼爾解約涉港投資者</h1><p>韓國限定男團Wanna One出身的男星姜丹尼爾（右），上月向LM娛樂提出解約，韓媒《Dispatch》昨日爆料，指合約糾紛疑跟從事娛樂事業的香港女子薛某有關。<br><br>報道指去年7月Wanna One來港開騷時，姜丹尼爾首次跟薛某見面，當時姜丹尼爾被影到跟薛某於中環行街。今年1月薛某向LM娛樂提出合作提議，姜丹尼爾2月即向LM娛樂要求解約，薛某更以代理人身份要求LM娛樂交出姜丹尼爾的合約書，姜丹尼爾方面昨日拒絕作出回應。</p></body></html>
