<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曉明Baby贏官司獲賠8萬5</title></header><body><h1>【馮仁昭四圍超】曉明Baby贏官司獲賠8萬5</h1><p>早排有內地商家特登整咗張醜化黃曉明同佢老婆楊穎（Angelababy）嘅相，放上網宣傳自己產品，圖文並茂咁話：「黃曉明半年打一次瘦臉針，如果黃曉明楊穎夫婦都不微整，那麼結婚照應該是這樣的。」結果辣㷫曉明發律師信，控告對方侵犯夫妻名譽同肖像權。<br><br>日前北京法院判曉明勝訴，該商家被罰要連續7日刊登道歉聲明，同埋要賠償八萬人民幣經濟損失、精神損害撫慰金五千人民幣畀曉明夫婦。<br>撰文：馮仁昭</p></body></html>
