<html><header><meta charset="utf-8"><title>黃建業女花半億元買樓</title></header><body><h1>黃建業女花半億元買樓</h1><p>地產市道暢旺，連帶代理收入水漲船高。美聯集團（1200）主席黃建業女兒、集團副主席黃靜怡新近便豪花半億元買樓。土地註冊處資料顯示，跑馬地樂天𥧌一個中層B室實用面積1,280方呎三房單位，上月登記以5,000萬元易手，呎價39,063元，買家為黃靜怡，與美聯副主席同名。據悉，黃靜怡是次入市只需支付最低4.25%釐印費，涉資212.5萬元，意味屬首置身份。根據美聯2017年年報顯示，黃靜怡年薪逾1,500萬元。</p></body></html>
