<html><header><meta charset="utf-8"><title>翠如收指令照顧洪永城女友</title></header><body><h1>翠如收指令照顧洪永城女友</h1><p>黃翠如、梁諾妍（Inez）和何超蓮等前晚到中環出席時裝活動，翠如笑稱收到洪永城四次電話，叫她要關照其女友Inez，故二人合照時，翠如笑謂：「唔同你影相我會俾人鬧。」Inez被直呼阿嫂有何反應？翠如說：「佢冇乜反應，可能洪永城未係表現得好好。」提到經常被指有喜，翠如再三否認說：「我未有，我冇呀！」 她又表示近月太忙，與老公蕭正楠難見面。<br><br>問Inez洪永城近日現幸福肥，她說：「佢近日肥咗，有打籃球，但跑步會快啲瘦，會督促佢多啲，夾到時間嘅話都想一齊完成半馬，會畀多啲時間訓練佢，希望佢可以再瘦啲。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
