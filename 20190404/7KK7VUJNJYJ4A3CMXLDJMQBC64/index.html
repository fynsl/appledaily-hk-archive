<html><header><meta charset="utf-8"><title>吳佩慈已悉售比速持股</title></header><body><h1>吳佩慈已悉售比速持股</h1><p>據披露權益顯示，台灣女星、紀曉波未婚妻吳佩慈本月1日已悉售其比速科技（1372）間接持股，「買家」正正是當年出售股份給吳佩慈的「賣家」。<br><br>吳佩慈於2016年11月從Youth Force的控股股東姜建輝手中，購入Youth Force的28股普通股份，佔Youth Force已發行股份總數的28%；而Youth Force為比速控股股東，故吳佩慈間接入股持有21%股權，成為公司第二大股東。事隔兩年多，吳佩慈把手上的Youth Force的28股普通股份，又轉讓給姜建輝。</p></body></html>
