<html><header><meta charset="utf-8"><title>陳瀅飯敍原諒陳家樂</title></header><body><h1>陳瀅飯敍原諒陳家樂</h1><p>陳瀅昨日到尖沙嘴出席朱古力店舉辦的慈善活動，本身愛吃朱古力的她，坦承親手整過朱古力給男友人，可惜最後失敗，又稱如果收到男仔親手做的禮物會加分，但試過數次收禮物連同收據，她說：「有啲係見面前兩個鐘買，又試過買咗一段時間，睇到個男仔有冇心思，所以唔買禮物自己整係抵讚啲。」<br><br>最近跟陳家樂傳緋聞，陳瀅表示未收過對方送禮，反而拍劇時因對方要賠罪請自己食飯：「有次拍落水戲但佢唔太識游水，但拍時批踭撞到我頭，又撳住我喺水入面，因未叫cut我唔敢上水。」她又表示拍攝新劇演女鬼，問到會否像劉佩玥被洪永城舔面？她笑言不需要。<br>採訪：王連連<br>攝影：葉君海</p></body></html>
