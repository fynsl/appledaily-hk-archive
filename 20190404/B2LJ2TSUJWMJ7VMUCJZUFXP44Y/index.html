<html><header><meta charset="utf-8"><title>金材昱溫柔侍朴敏英</title></header><body><h1>金材昱溫柔侍朴敏英</h1><p>韓國女星朴敏英和男星金材昱主演的tvN新劇《她的私生活》下周三首播，二人昨日聯同安普賢出席發佈會。<br><br>朴敏英穿上貼身裙，性感誘人。她坦言今次拍劇有負擔，因為上一部劇集《金秘書為何那樣》收視及口碑都十分理想，所以增添壓力，她說：「為了和前作有不同，所以選擇了這個角色，是一個不同的角色，我演得十分舒服，想在演技方面有進步。」同時她又大讚兩位拍檔金材昱和安普賢對她的態度比想像中更溫柔及親切，她說：「感覺好像和女朋友聊天一樣，一邊聊天一邊拍攝，非常有默契。」<br>撰文：施洛冰</p></body></html>
