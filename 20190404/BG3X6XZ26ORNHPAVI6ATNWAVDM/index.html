<html><header><meta charset="utf-8"><title>何猷啟造人：計劃中</title></header><body><h1>何猷啟造人：計劃中</h1><p>賭王何鴻燊兒子何猷啟與王賢誌（Vinci）昨日到上環出席東華三院就職禮，Vinci正式卸任，並由蔡榮星做主席。猷啟第四年擔任東華總理，他指做慈善幫到人特別高興，今年大計就希望事業更上一層樓，他說：「希望可以有自己嘅小生意，一直幫緊屋企，希望可以自己搞，𠵱家計劃緊，都有問阿媽同家姐意見。」<br><br>問到人生計劃會否趕快做爸爸？猷啟說：「做爸爸計劃緊。」他又表示太太身體抱恙，問到是否懷孕不適？猷啟說：「唔係，我媽咪感冒唔舒服，佢要照顧媽媽。」至於三太有否催要抱孫，他就表示母親很民主。問到家姐超盈懷孕，猷啟表示已恭喜對方。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
