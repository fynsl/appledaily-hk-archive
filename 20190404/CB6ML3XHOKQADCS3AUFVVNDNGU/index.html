<html><header><meta charset="utf-8"><title>小米擬組新公司拓晶片</title></header><body><h1>小米擬組新公司拓晶片</h1><p>內媒報道，小米（1810）昨披露，旗下的全資子公司松果電子團隊將分拆重組為新公司南京大魚半導體，以及開始獨立融資，目前大魚已有多家投資機構在緊追接洽。調整後，小米持有南京大魚半導體25%股權，團隊集體持股75%。南京大魚半導體將專注研發半導體領域的AI和IoT晶片技術，而松果則繼續研發手機SoC及AI晶片。集團董事長雷軍表示，除了對大魚「扶上馬、送一程」之外，小米仍會持續投資於晶片研發。</p></body></html>
