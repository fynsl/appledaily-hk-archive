<html><header><meta charset="utf-8"><title>洪欣介意談論婚變</title></header><body><h1>洪欣介意談論婚變</h1><p>洪欣昨日到觀塘擔任復活節活動揭幕嘉賓，對於19歲兒子張鎬濂正式出道，洪欣表示兒子工作忙碌，不用工作時便到韓國訓練，平時只靠電話聯絡，或者突然有一、兩天假期便會返港。她表示兒子甚少向她傾訴壓力，可能跟樂觀性格有關。<br><br>早前鎬濂參加內地真人騷《以團之名》，洪欣曾指出其跳舞不足之處，令兒子感到難受，她說：「好矛盾，做媽媽會講最真說話，當然要求高希望佢做到最好，但我都要學習改為鼓勵佢。」直到總決賽演出，她大讚鎬濂進步神速，自己也感到欣慰。提到早前傳跟張丹峰婚變，洪欣即收起笑容說：「我哋講緊啲咁開心嘅嘢，就唔好去問呢個問題。」<br>採訪、攝影：馬建華</p></body></html>
