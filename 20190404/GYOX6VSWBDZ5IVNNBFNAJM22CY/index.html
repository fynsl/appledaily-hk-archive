<html><header><meta charset="utf-8"><title>中證監傳放寬股指期貨</title></header><body><h1>中證監傳放寬股指期貨</h1><p>外電報道，中證監傳放寬對股指期貨的限制，包括恢復股指期貨的正常交易、向外國投資者開放現有的股指期貨、及港交所（388）和中國金融期貨交易所將合作推出MSCI中國指數期貨。報道指，中證監擬允許社保基金、商業銀行、保險基金、國有化公司、合格境外機構投資者（QFII），以及人民幣合格境外機構投資者（RQFII）參與期貨市場。內地為了完善合約規則和保稅交割機制，亦擬允許海外投資者申請做市商資格、海外基金開立個人賬戶。</p></body></html>
