<html><header><meta charset="utf-8"><title>梁競徽三代同堂開餐</title></header><body><h1>梁競徽三代同堂開餐</h1><p>【爆相爆片】前名梁烈唯的梁競徽自前年太太為他誕下囡囡後，凡事以家庭行先。讀者May透過「爆相爆片」，分享日前梁競徽帶兩歲女兒陪父母到沙田新城市廣場食中菜情況。<br><br>讀者May在電話中表示：「食肆好多人要排隊，我先見到兩個老人家嚟等位，當佢哋坐低近門口一張枱，冇耐就見唯唯抱住囡囡同老婆入嚟，一家人好開心。我見到女長輩同唯唯講：『好耐冇見！』」 據悉他對太太及囡囡照顧周到，不過亦有抽空玩手機。梁競徽回覆傳媒表示：「係周日family day，兩老係我嘅父母，我帶囡囡同佢哋見面，跟住接埋父母返我屋企，我負責煮飯畀佢哋食。」<br>採訪：陳杰</p></body></html>
