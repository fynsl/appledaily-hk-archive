<html><header><meta charset="utf-8"><title>祖兒榮升大姑奶送樓包酒席</title></header><body><h1>祖兒榮升大姑奶送樓包酒席</h1><p>容祖兒昨日到金鐘為港台活動揭曉新標誌，入行20年的她，特別設計代表自己的標誌。對於胞弟容逸恆爬頭結婚，早前在社交平台晒與未婚妻Samantha的婚照，並於祖兒6月生日前舉行婚禮，她說：「好amazing佢成家立室，我做大姑奶，之前送咗樓，都會送酒席。」她稱自己出手不會低，更打算當日跟傳統着旗袍。</p><p>提到未來弟婦，祖兒大讚表示：「覺得幾好，見佢哋好夾，細佬唔易相處，呢個女仔剛剛好。」弟婦被指是翻版鍾欣潼，祖兒說：「都幾似，都係靚女。」家人今年同樣犯太歲，她笑言可以藉此沖喜。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
