<html><header><meta charset="utf-8"><title>朴有天舊愛涉毒被捕</title></header><body><h1>朴有天舊愛涉毒被捕</h1><p>韓國男團JYJ成員朴有天舊愛、南陽乳業家族外孫女黃荷娜，日前被爆曾涉嫌吸毒，卻一直沒有被起訴，懷疑有人刻意隱瞞其犯罪行為，韓媒更公開疑似黃荷娜的吸毒照。由於黃荷娜涉毒沒被起訴，引來外界抨擊。據知涉毒消息公開後，黃荷娜匿在醫院，並斷絕一切聯繫兼無視警方傳召。最終警方申請拘捕令，於昨午到醫院拘捕黃荷娜，並將她押送到京畿道南部地方警察廳。</p><p>黃荷娜現身時戴上帽及口罩遮樣，雙手同時被綁上，對於是否吸毒、與父親熟稔的警察高層是誰等問題，黃荷娜均沒有回答。另外，有人舉報指黃荷娜涉嫌散佈性愛片或不雅片，至今約有四名受害人。<br>撰文：施洛冰</p></body></html>
