<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅願為大象出嫁</title></header><body><h1>【馮仁昭四圍超】衛詩雅願為大象出嫁</h1><p>衛詩雅同森美噚日喺尖沙嘴出席品牌活動，衛詩雅自爆八年前到非洲工作時，遇到當地人求婚：「佢係酒店餐廳員工，有時會傾偈，有日佢同我朋友講想向我求婚，我以為佢講笑，仲透過朋友回覆佢我要三隻長頸鹿先答應，點知佢認真回答話只有三隻大笨象。」<br><br>衛詩雅稱對方幾靚仔，不過當地可一夫多妻，佢接受唔到。佢笑言𠵱家比較鍾意大笨象，如果𠵱家求婚，唔介意嫁到當地。<br>撰文：馮仁昭</p></body></html>
