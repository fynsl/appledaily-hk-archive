<html><header><meta charset="utf-8"><title>Britney入精神病院</title></header><body><h1>Britney入精神病院</h1><p>37歲美國流行天后Britney Spears爸爸Jamie Spears因結腸破裂曾徘徊生死邊緣，為照顧爸爸，Britney宣佈其32場賭城騷將無限延期外，就連出唱片一事都要暫時擱置。<br><br>有報道指，最近Britney因此事備受情緒困擾，更主動入住精神病院，以治療情緒問題，並會留院一個月。其實今次並非Britney首次有情緒問題，2007年她曾因情緒崩潰，用雨傘打車，更在記者面前剃光頭，最終要入療養院。<br>撰文：何德</p></body></html>
