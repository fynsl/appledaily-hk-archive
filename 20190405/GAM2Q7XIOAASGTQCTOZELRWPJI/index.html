<html><header><meta charset="utf-8"><title>羅霖練出馬甲線</title></header><body><h1>羅霖練出馬甲線</h1><p>羅霖、翁嘉穗及鄺美雲等前晚到會展出席東華三院就職晚宴，羅霖表示最近為新書閉關收身，她說：「會飛泰國，會着露腰短褲三點式，仲會教大家極速減肥方法。我喺一個月裏面減10磅，𠵱家減咗8磅，仲差兩磅，今次可以話係四管齊下，除咗節食唔食澱粉質，仲有做gym、做機同埋推脂，𠵱家着泳衣都有馬甲線。」<br><br>翁嘉穗透露忙為細仔升小學參加畫畫與普通話班，但不主張參加面試班，問到她細仔會否似哥哥般喜歡舉重？她說：「佢成日都舉起個球拍話push。」她透露大仔在美國留學，希望可以訓練他獨立，也不介意他與外籍女子拍拖。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
