<html><header><meta charset="utf-8"><title>李連杰百萬助小朋友</title></header><body><h1>李連杰百萬助小朋友</h1><p>李連杰前日由新加坡來港，為香港「壹基金」捐贈100萬元給「母親的抉擇」。在支票轉交儀式上，李連杰表示：「小朋友是社會將來的棟樑，希望兒童長大之後會珍惜同回饋社會。」母親的抉擇總監送上一件名為「My First Dream」的雕塑紀念品給李連杰，造型是一對手托着一名正熟睡的初生BB。同場出席的還有香港壹基金董事向太陳嵐，向太早前參觀過該機構的收容中心，跟一班未成年母親及孤兒見面，向太表示希望透過捐款可以幫到她們。<br><br>李連杰的出現引起哄動，完成儀式後，他跟一班理事侃侃而談近一小時，全程精神奕奕，打破外界指他身體不適的傳言。<br>撰文：江瑚</p></body></html>
