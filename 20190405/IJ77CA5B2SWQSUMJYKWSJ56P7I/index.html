<html><header><meta charset="utf-8"><title>趣趣地：皇馬負華倫　施丹「首敗」</title></header><body><h1>趣趣地：皇馬負華倫　施丹「首敗」</h1><p>皇家馬德里（紅衫）周三晚喺西甲作客1:2輸咗俾華倫西亞，除咗係今季西甲第九次輸波之外，仲係施丹回歸執教以嚟嘅首場敗仗。華倫西亞今場35分鐘由中場干卡路古亞迪斯勁射先開紀錄，打亂晒皇馬嘅節奏，結果去到83分鐘，華倫中堅加雷接應角球頂入，幫球隊領先到2:0。皇馬要踢到補時三分鐘，先由賓施馬近門頭槌破蛋，不過為時已晚，最終都係輸1:2，賽後繼續排第三，但已經落後榜首嘅巴塞隆拿13分，同次席嘅馬德里體育會亦有五分差距。</p></body></html>
