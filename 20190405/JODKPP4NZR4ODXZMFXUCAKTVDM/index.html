<html><header><meta charset="utf-8"><title>趣趣地：曼聯大清洗　六將冇得留低</title></header><body><h1>趣趣地：曼聯大清洗　六將冇得留低</h1><p>據英國媒體報道，新上任嘅曼聯領隊蘇斯克查已經着手幫球隊嚟個大改革，可能有成六位球員會被清洗，首當其衝要走人嘅好可能就係阿歷斯山齊士。呢位上年一月由阿仙奴加盟嘅智利前鋒，表現一直都唔達標，據報蘇B對於賣唔賣走佢有最終話事權。至於其餘五位就包括有路爾斯華倫西亞、達美安、安達靴里拉、馬高斯盧祖、艾歷拜利同桑馬達，當中華倫西亞季尾肯定會以自由身離隊。報道又指，曼聯無論收到其他球隊嘅任何報價，都絕對唔會賣走中場保羅普巴。</p></body></html>
