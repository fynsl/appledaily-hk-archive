<html><header><meta charset="utf-8"><title>接送肥姐成莫逆</title></header><body><h1>接送肥姐成莫逆</h1><p>「順叔」陳泉當年花名叫「飛機陳」，但不是因為懂揸飛機，而是他當年駕駛全通車時開得特別快，他說：「嗰時趕嚟趕去，好似揸飛機咁。」1978年5月13日，香港大球場舉行金童子奇里夫李察（Cliff Richard）演唱會，便是由泉叔駕車接載金童子出場及繞場一周。<br><br>已故「肥姐」沈殿霞06年為無綫主持《友緣相聚》，其中一集便在加拿大多倫多訪問泉叔，肥姐表示1967年無綫開台便跟泉叔認識，當年她拍外景，泉叔常常義不容辭接送，二人因此成為老友。節目中，泉叔表示最喜歡「順叔」這個角色，因為比較生活化：「鬧老婆係人都識啦，我嗰個年紀係人都鬧老婆㗎。」</p></body></html>
