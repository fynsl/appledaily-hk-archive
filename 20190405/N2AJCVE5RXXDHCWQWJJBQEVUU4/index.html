<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璨琛為女減外地工作</title></header><body><h1>【馮仁昭四圍超】李璨琛為女減外地工作</h1><p>李璨琛（左）噚日到港台接受陳圖安嘅訪問，佢喺節目中分享做爸爸嘅感受，李璨琛話：「𠵱家囡囡一歲好玩又識得搭訕。」<br><br>問到會唔會減少出埠工作？李璨琛坦白話唔想太長時間留喺外地，佢話：「唔好太長時間，通常十日八日都可以，𠵱家小朋友大啲，唔使成日掛住，而且有視像好方便。」他最近更以監製身份籌備一齣電影，預計將於6月開拍。<br>撰文：馮仁昭</p></body></html>
