<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫耀威開劇搵靚女合作</title></header><body><h1>【馮仁昭四圍超】孫耀威開劇搵靚女合作</h1><p>孫耀威噚日到新城宣傳新歌《愛的故事沒有下集》，佢話人大咗，由以往要轟烈愛情，改為細水長流感覺。<br><br>籌備五年自編自導自演嘅劇集，孫耀威透露經已進入內地申請開拍批文程序，問到太太陳美詩會唔會演女主角？孫耀威話：「梗係唔會，呢啲機會梗係搵多幾個靚女合作，雖然佢冇份演，但我好多工作佢都有份參與畀意見，好似我半個腦一樣。」佢話已同投資方傾好，預計出年播。<br>撰文：馮仁昭</p></body></html>
