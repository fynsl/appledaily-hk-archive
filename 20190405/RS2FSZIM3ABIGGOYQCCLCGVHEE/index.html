<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林拖老公落場賽車</title></header><body><h1>【馮仁昭四圍超】熊黛林拖老公落場賽車</h1><p>熊黛林（Lynn）同郭可頌結婚兩年多，育有一對孖女Kaylor同Lyvia，孖女月底就滿一歲，兩公婆終於多咗啲時間享受二人世界。<br><br>Lynn夫婦日前拍住上返內地搵銀，出席一個汽車品牌活動，二人以賽車手造型現身，更喺賽道戴上頭盔，落場感受跑車嘅速度。Lynn喺微博公開合照放閃，留言：「反正郭先生是被這隻蜻蜓電到了，你們呢？」<br>撰文：馮仁昭</p></body></html>
