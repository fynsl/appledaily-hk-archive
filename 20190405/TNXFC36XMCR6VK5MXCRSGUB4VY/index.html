<html><header><meta charset="utf-8"><title>《Joker》出新預告即被洗版</title></header><body><h1>《Joker》出新預告即被洗版</h1><p>由荷李活影星祖昆馮力士（Joaquin Phoenix）主演的小丑獨立電影《Joker》昨晚發佈全新預告，有別於一般的英雄電影，講述蝙蝠俠中最著名奸角小丑的成魔之路，風格極度陰沉，預告一出已被譽為DC最暗黑之作，更引發網民熱烈討論。<br><br>預告中見到主角就要見心理醫生，原來祖昆於戲中一直被人欺負，心理開始扭曲，更變得激瘦，最後就用手指撐起笑容，逼自己笑，眼中卻滴下淚水，令網民驚嘆其演繹出色。電影還有殿堂級影帝羅拔迪尼路（Robert De Niro）參演。</p></body></html>
