<html><header><meta charset="utf-8"><title>抗癌金燕玲約祖兒食鴨</title></header><body><h1>抗癌金燕玲約祖兒食鴨</h1><p>64歲的金燕玲上月到商台接受密友蘇施黃主持的《大玩派》訪問時，承認今年初發現患有子宮癌，並已開始接受化療。上月底，金燕玲再到蘇施黃節目分享第二次化療經歷時，被對方踢爆她已光頭，而金燕玲形容化療的痛楚是「由骨痛出嚟」，令她生不如死。<br><br>蘇施黃昨晚在Ig貼出與金燕鈴及容祖兒一起去吃片皮鴨的照片，金燕玲披着一件灰色披肩，雖然以頭巾包着頭，但樣子明顯比之前上電台時精神，一直面帶微笑，蘇施黃留言時以直豎拇指圖案讚她：「上兩次做化療，又嘔又周身骨痛，淨瞓唔出得街大概五日，剛打完第三次，昨晚竟然可以出街。」<br>撰文：唐如</p></body></html>
