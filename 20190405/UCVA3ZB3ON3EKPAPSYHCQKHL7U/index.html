<html><header><meta charset="utf-8"><title>蓮莎不滿Lea演小魚仙</title></header><body><h1>蓮莎不滿Lea演小魚仙</h1><p>迪士尼經典動畫《小魚仙》（The Little Mermaid）即將慶祝上映30周年，而下月更於洛杉磯The Hollywood Bowl中舉辦《小魚仙》演唱會。有關方面公佈將會由《歡樂合唱團》（Glee）的32歲女星Lea Michele擔任小魚仙Ariel，在表演中又唱又跳。<br><br>不過此消息卻令蓮莎露夏恩（Lindsay Lohan）不高興，事緣蓮莎上年起已出聲指想演此角，而在官方公佈Lea將會出演後，蓮莎就留言：「吓？」明顯不滿Lea取替她演出心儀角色。</p></body></html>
