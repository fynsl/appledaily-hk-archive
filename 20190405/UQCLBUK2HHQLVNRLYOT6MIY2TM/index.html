<html><header><meta charset="utf-8"><title>昆凌爆周杰倫爭寵</title></header><body><h1>昆凌爆周杰倫爭寵</h1><p>昆凌昨日在九龍塘出席奶粉活動，早前她和老公周杰倫到歐洲旅行，原來一對子女也有同行，昆凌表示不用工作時最喜歡帶小朋友到世界各地遊歷，她說：「希望在他們4歲入學前，能夠帶他們去不同國家體驗，之前去法國學騎馬、去不同的科學博物館，希望可以啟發他們的潛能。」問會否再生第三個小孩？她笑說：「不排斥、不勉強。」<br><br>提到一對子女，昆凌指兩姊弟性格不同：「兒子較溫和，姊姊十分活潑，弟弟常常跟着姊姊，我會跟她姊姊說要給弟弟做好榜樣。」她指兩個小孩會爭寵，經常扭抱，連老公有時也跟孩子爭寵。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
