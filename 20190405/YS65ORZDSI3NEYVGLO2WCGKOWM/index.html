<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔柯允唱人生污點</title></header><body><h1>【馮仁昭四圍超】龔柯允唱人生污點</h1><p>龔柯允（Karen）噚日到商台宣傳新歌《Say The Word》，透露新歌講述佢嘅前度男友：「同一個唔愛你嘅男仔拍拖，拍咗三個月已經知對方唔愛我，但拖咗三年，令自己好痛苦好攰，最終自救解脫。呢段係人生嘅污點，寫呢首歌係要安慰同我遇上同一情況嘅人。」<br><br>Karen透露6月會返回家鄉馬來西亞拍攝華語電影《辣死你媽2》，表示自己戲中唔使講粗口。<br>撰文：馮仁昭</p></body></html>
