<html><header><meta charset="utf-8"><title>上戶彩封平成CM女王</title></header><body><h1>上戶彩封平成CM女王</h1><p>日本明仁天皇將退位，長達31年的「平成」時代將結束。當地Video Research公佈平成期間（1989至2018年），在關東地區的電視播出之廣告藝人排行榜，計算出最高播放率的廣告天王及天后，結果由33歲女星上戶彩登上第一位，有多達198,002次的代言廣告播出，累積時間超過321萬秒，屬日本藝人之冠。至於木村拓哉亦不遑多讓，其廣告播放時間有222萬秒排第二位。<br>撰文：哥羅</p></body></html>
