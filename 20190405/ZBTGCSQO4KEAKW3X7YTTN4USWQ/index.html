<html><header><meta charset="utf-8"><title>馬德鐘笑子珊冧小鮮肉</title></header><body><h1>馬德鐘笑子珊冧小鮮肉</h1><p>馬德鐘和徐子珊昨日在中環出席腕錶品牌活動，兩人自三年前合作後，今次一同出席活動，子珊大感期待，不過她笑言更希望跟馬神兒子馬在驤合作，她說：「好耐之前已經讚佢得，真係好型仔！」身旁的馬德鐘顯得尷尬，指估不到子珊喜歡20歲的小鮮肉。<br><br>提到兒子成為澳洲的衝浪救援員，馬德鐘大讚：「我覺得好勁！」對於網民讚兒子比他帥，他顯得有點不是味兒說：「男人唔同年紀會有唔同味道，我係行gentlemen、成熟穩重路線。」問到兒子有沒有拍拖？他即爆以前會跟兒子一同拿着校刊研究，但他不會干涉兒子拍拖。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
