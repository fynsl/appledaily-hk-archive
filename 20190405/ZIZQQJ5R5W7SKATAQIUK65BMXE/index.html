<html><header><meta charset="utf-8"><title>陳自瑤計劃舉家旅行</title></header><body><h1>陳自瑤計劃舉家旅行</h1><p>陳自瑤（YoYo）和陳倩揚兩位美媽，昨日和日本50歲美魔女水谷雅子在銅鑼灣宣傳日本美妝品牌。YoYo大讚水谷雅子保養得宜：「呢個世代50歲都可以好後生，以前已經係阿婆阿嬸，𠵱家好多美魔女，之前見到小紅姐晒泳衣照，身材靚到呢，自己都向呢個目標進發。」</p><p>YoYo透露平時拍劇再湊小朋友，有時皮膚狀態不佳，發現自己面頰凹陷，要有充足睡眠才夠精神，且會日日敷面膜。對老公王浩信早前表示計劃舉家旅行，YoYo表示很久沒有一家人外遊：「阿女習慣咗，唔會投訴，我唔使開工一定會陪女。」至於今次會否成行，YoYo指會計劃一下。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
