<html><header><meta charset="utf-8"><title>原始世界困獸鬥</title></header><body><h1>原始世界困獸鬥</h1><p>林德祿導演的《風暴》系列，林家棟有份演第一集，到今年第四集《P風暴》才再次歸隊。他透露今次是延續之前因貪污入獄黃文彬的角色：「因為黃文彬貪錢被古仔送入監倉，第三次《P風暴》同上一部連戲，講黃文彬入到監倉做咗大哥，古仔為查案而入嚟，反而救咗我。」<br><br>今次家棟的戲份主要在監倉拍攝，有不少動作戲，他說︰「有場同林峯嘅戲，佢係有錢仔，勢力對勢力自然有衝突，有錢就任性，我睇唔過眼咪郁佢兩下。」家棟表示在監倉拍攝，完全感受到男人的困局：「對住四面牆密不透風，仲有冷冰冰嘅鐵床，長時間咁樣都幾大感受，男人世界總離唔開郁手郁腳，好似去番原始世界，困獸鬥。」</p></body></html>
