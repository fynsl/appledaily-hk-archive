<html><header><meta charset="utf-8"><title>Ed Sheeran台騷向歌迷道歉</title></header><body><h1>Ed Sheeran台騷向歌迷道歉</h1><p>28歲英國創作歌手Ed Sheeran本月17及18日將來港開騷，前晚他就首度到台灣演出，他以簡單的T恤、牛仔褲造型登場，即使現場下起毛毛雨仍無阻歌迷熱情和應。Ed Sheeran在台上用普通話說：「你好！」又謂首次到台灣演出非常高興：「我先向大家道歉，我之前手骨折所以取消演唱會。」原定前年年底展開亞洲巡迴的他，於開騷前一星期因單車車禍導致雙手骨折，要取消多場演出。</p></body></html>
