<html><header><meta charset="utf-8"><title>30歲戶田扮15歲學生</title></header><body><h1>30歲戶田扮15歲學生</h1><p>日本女星戶田惠梨香緋聞不絕，曾戀上綾野剛、加𨺲亮、勝地涼及松山研一等，去年又跟25歲男星成田淩分手，有指她為事業才有此決定。回復單身的戶田不愁寂寞，被當地雜誌《Friday》拍得日前相約異性友人晚飯，其間拿出手機，心情勁靚。</p><p>30歲的戶田正為事業搏殺，她替9月開播的NHK晨早劇《Scarlet》擔任主角，飾演女陶藝家川原喜美子，由15歲演到50幾歲，前日與拍檔大島優子現身滋賀，並公開少女造型。<br>撰文：哥羅</p></body></html>
