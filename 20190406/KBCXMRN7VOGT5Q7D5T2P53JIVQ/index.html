<html><header><meta charset="utf-8"><title>周杰倫認孤僻要多上網</title></header><body><h1>周杰倫認孤僻要多上網</h1><p>周杰倫昨日到銅鑼灣為友人的食店主持開幕儀式，他表示喜歡吃火鍋：「喜歡自己來，不只謝霆鋒可以下廚，我也會。」還提議放畫在店舖，讓歌迷拍照打卡。問到與太太昆凌相比誰多下廚？他指二人很平均：「我喜歡互相比較，我們也會煮，但平常吃火鍋較多。」他指自己有上霆鋒的飲食節目，自己的綜藝也有找對方對壘。<br><br>自言活躍玩Ig的周杰倫，跟藝人朋友多互動：「以前我較孤僻，現在多交流留言，阿信（五月天）放的相很整齊，取笑他有強迫症；蕭敬騰常講無聊的東西，我會留言笑他。」預計年底有可能開演唱會，他期待重返初來港時到過的商場，為新專輯辦簽唱會。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
