<html><header><meta charset="utf-8"><title>麥明詩收身着比堅尼</title></header><body><h1>麥明詩收身着比堅尼</h1><p>麥明詩昨日到銅鑼灣出席七人欖球賽宣傳，落場和小朋友切磋球技， 她玩遊戲時面容繃緊十分搞笑。麥明詩表示在英國留學時，學校最強是rugby team，最型男同學也在隊伍中，她有空便會去看球賽打氣，以及見到好多身形健碩男士，她說：「都幾好睇，睇一個同睇十個梗係十個正啲，好似睇女團一樣。」<br><br>自從長途單車做善事後，麥明詩保持適當運動，下月與好友馮盈盈遠赴荷蘭拍旅遊特輯，可能會穿比堅尼，現時努力收身。問到怕輸給馮盈盈？麥明詩笑說：「你哋唔明㗎喇，佢P圖好叻。」她表示在劇集《誇世代》曾以一件頭上陣，三點式則在選美後未有再公開。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
