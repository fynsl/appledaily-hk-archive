<html><header><meta charset="utf-8"><title>張曦雯揼本養百萬靚車</title></header><body><h1>張曦雯揼本養百萬靚車</h1><p>張曦雯（Kelly）日前被《蘋果》遇上她駕駛價值120萬名車去大坑整車。當日大概4時許，Kelly駕駛愛驅去一間鍍膜專門店做保養，最後見她在銀包取出數張500元紙幣，交給專門店師傅埋單。<br><br>Kelly隨後前往附近一間賣手作麵包店買麵包，返回車後再打開車門，細心執拾車上的擺設及車尾箱。從她當日整理車廂可見，她是個相當有要求的人，連一個紙巾盒都要擺得四平八穩。</p></body></html>
