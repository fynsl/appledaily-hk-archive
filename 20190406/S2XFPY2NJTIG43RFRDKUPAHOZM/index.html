<html><header><meta charset="utf-8"><title>加藤Miliyah奉子成婚</title></header><body><h1>加藤Miliyah奉子成婚</h1><p>現年30歲的日本女歌手加藤Miliyah，前晚透過官網公佈閃婚消息，與圈外男奉子成婚，預產期為夏天，自言會在家庭及音樂上繼續努力，但未有透露丈夫身份。<br><br>04年出道的加藤Miliyah已入行15周年，多年來深受同性樂迷愛戴，可是她在前年被爆搭上有婦之夫後，令歌姬形象一鋪清袋，當時Miliyah為救歌唱事業，表示已跟男方斬纜，揚言雙方已各行各路。</p></body></html>
