<html><header><meta charset="utf-8"><title>林保怡降價做監製</title></header><body><h1>林保怡降價做監製</h1><p>林保怡前晚為《動腦Q》做嘉賓主持，他表示近日為劇集《歎息橋》擔任監製：「以前收通告開工，𠵱家最早開工，幾乎最遲收工。」至於擔任監製，他形容進度良好，成本、拍攝都在控制之內，又透露首次擔任監製，都有降低叫價。之後他又稍作劇透：「我哋拍一件事件，例如一餐飯，我哋用兩、三個角度去拍，睇一次未必會明，睇晒三個角度你明咗會好開心。」<br><br>問題中提到經典歌詞「男人心一字馬」，林保怡解釋是講一男子一腳踏兩船，當兩條船分開行時，最後就變成一字馬。他又分享減壓小貼士：「我屋企好多植物，可以減壓。」<br>採訪：魯吉<br>攝影：林賓尼</p></body></html>
