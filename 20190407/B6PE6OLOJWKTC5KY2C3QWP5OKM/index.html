<html><header><meta charset="utf-8"><title>趣趣地：邦路斯衰多口變種族歧視</title></header><body><h1>趣趣地：邦路斯衰多口變種族歧視</h1><p>祖雲達斯小將摩斯堅恩早前涉受球迷種族歧視，但隊友邦路斯竟反指堅恩要為佢嘅慶祝動作負上一半責任，認為如果堅恩唔係做呢個具挑釁性動作，敵軍卡利亞里球迷都唔會咁大反應，結果佢嘅言論反俾史達寧指可笑，亦有網民抨擊邦路斯容許種族主義喺球場內發生。教練艾基利就呢件事話：「邦路斯個腦仲喺比賽中，佢嘅表達非常差勁，但佢都意識到並且道歉。種族主義必須打擊，亦永遠唔會妥協。」邦路斯已喺一日前為佢嘅言論致歉，同樣指自己表達得唔好，說話被誤解，佢本人堅決反對種族主義。</p></body></html>
