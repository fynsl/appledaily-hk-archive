<html><header><meta charset="utf-8"><title>Sammi飛炒到$30888</title></header><body><h1>Sammi飛炒到$30888</h1><p>鄭秀文（Sammi）將於7月舉行11場「FOLLOWMi」世界巡迴演唱會，前日信用卡優先訂票，開售一小時已售罄。<br><br>未幾在炒價網發現Sammi個唱有大量門票出售，山頂位由380元炒至2,180元起，而680元的門票則由2,218元起，至於980元的靚位，最高竟炒至30,888元，比原價高出30倍，不少歌迷於偶像的Ig呻黃牛肆虐。<br>撰文：祖李</p></body></html>
