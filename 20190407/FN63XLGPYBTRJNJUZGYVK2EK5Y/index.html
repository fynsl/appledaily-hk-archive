<html><header><meta charset="utf-8"><title>Eason鼓勵後輩</title></header><body><h1>Eason鼓勵後輩</h1><p>陳奕迅（Eason）前晚以神秘嘉賓身份於環球唱片舉行的記者會尾聲時現身，他親切地與公司力捧新人涂毓麟、陳凱詠、組合ONE PROMISE和Dusty Bottle抱抱，之後再代表公司送上車牌，寓意一眾新星於樂壇考牌成功。<br><br>同場的劉美君勁讚涂毓麟，更笑說：「我真係膚淺嘛，鍾意靚仔，而且佢又乖，自己咪會錫多啲，好正常。」<br>採訪︰王連連<br>攝影：林賓尼</p></body></html>
