<html><header><meta charset="utf-8"><title>河成雲嗌港迷老婆仔</title></header><body><h1>河成雲嗌港迷老婆仔</h1><p>韓國限定男團Wanna One出身的男星河成雲，前晚在旺角舉行個人粉絲見面會，他不只勁歌熱舞，更與粉絲大玩遊戲，不過最終卻玩輸遊戲被罰跳舞。河成雲前晚在台上即場學講廣東話冧粉絲，他說：「我愛你哋啊」、「老婆仔，我好鍾意你哋」、「我係咪好靚仔啊？」，他直言廣東話十分難。現場粉絲起哄叫他除衫騷肌，不過河成雲卻自爆腹肌已消失，但承諾未來會除衫表演。</p><p>與粉絲影大合照後，大會播出粉絲準備的短片，河成雲見到自己從前樣子就笑個不停。短片結尾，粉絲叫河成雲不要結婚，河成雲亦大讚港迷似天使兼十分善良。<br>採訪：文凱靈<br>攝影：仇志德</p></body></html>
