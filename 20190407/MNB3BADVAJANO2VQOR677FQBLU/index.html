<html><header><meta charset="utf-8"><title>趣趣地：FC悉尼絕殺勝利有價講</title></header><body><h1>趣趣地：FC悉尼絕殺勝利有價講</h1><p>上周六澳職嘅前列大戰，次席嘅FC悉尼憑10號仔連高域補時絕殺對手，2:1擊敗「3哥」墨爾本勝利，攞晒3分之後目前只係落後榜首、踢少場嘅珀斯光輝3分，喺聯賽仲有三輪嘅情況下，常規賽冠軍仲有得鬥！今場悉尼有個好開始，班頓奧尼爾6分鐘就射入咗球世界波領先1:0；去到16分鐘，勝利嘅巴巴路西斯接應本田圭佑直線單刀破網，踢成1:1平手。下半場一路冇波入，以為會和波，FC悉尼喺補時，連高域接應隊友右路傳中，禁區起腳省中對手，跟住個波就咁慢流尾袋入咗，幫FC悉尼驚險地攞晒三分。</p></body></html>
