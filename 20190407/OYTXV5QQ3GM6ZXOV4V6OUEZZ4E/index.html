<html><header><meta charset="utf-8"><title>張繼聰被打囝囝緊張</title></header><body><h1>張繼聰被打囝囝緊張</h1><p>張繼聰及張建聲等昨日到青衣為電影《P風暴》謝票，上映三日本地票房已逾400萬元，內地票房更接近三億人民幣。張繼聰透露早前買票與妻子入戲院捧場：「阿仔睇到好緊張，見到我俾人打，仲問我有冇事，我話梗係有事，你孝順啲㖭呀。」<br><br>首次與古天樂合作，張繼聰表示最初有點戰兢：「有日佢搭住我膊頭，叫我叫佢做古仔，我哋仲成為咗好朋友。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
