<html><header><meta charset="utf-8"><title>羅拔唐尼率復仇者行善</title></header><body><h1>羅拔唐尼率復仇者行善</h1><p>《復仇者聯盟4：終局之戰》（Avengers：Endgame）將於本月24日在港開畫，「鐵甲奇俠」羅拔唐尼（Rober Downey Jr.）昨日率領「Marvel隊長」貝兒娜森（Brie Larson）等「復仇者」到美國加州出席慈善活動與粉絲見面。<br><br>迪士尼宣佈向支援兒童病院的基金會捐出100萬美元（約780萬港元），其他玩具公司則捐出總值400萬美元（約3,120萬港元）玩具和產品，送到全美數百間兒童病院。</p></body></html>
