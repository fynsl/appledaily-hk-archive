<html><header><meta charset="utf-8"><title>花絮：儍豹散發「南看台味」</title></header><body><h1>花絮：儍豹散發「南看台味」</h1><p>烈日當空，噚日嘅香港大球場，好熱。太陽照耀下，汗味加上酒味，形成一種獨特嘅氣味，可稱之為「南看台味」。氣溫高，少布是常識吧，但常識喺南看台唔一定適用，有人將厚厚嘅奇裝異服着上身，聖誕老人話：「熱呀，但高溫阻擋唔到我哋嘅熱情。」兩隻儍豹宣佈向高溫投降，除低戲服，走到一邊休息啤一啤。後悔嗎？儍豹甲表示：「好後悔呀！」問佢可否着番戲服影相，佢哋又義無反顧，變回儍豹後更惹來狂蜂浪蝶，一個又一個女士要求合照，艷福不淺！</p></body></html>
