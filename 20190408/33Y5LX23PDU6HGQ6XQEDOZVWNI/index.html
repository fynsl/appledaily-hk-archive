<html><header><meta charset="utf-8"><title>劉嘉玲撮合偉仔華仔</title></header><body><h1>劉嘉玲撮合偉仔華仔</h1><p>劉嘉玲昨日頒獎予劉德華，她直言華仔實至名歸，又表示非常期待跟對方合作：「我舊年喺金馬（頒獎禮）聽到佢話要拍一部繼《無間道》後再同梁生（梁朝偉）合拍一部戲，我覺得呢個諗法好好，所以我積極籌備去推動呢件事。」問她是否主要推動偉仔？她說：「係呀，我覺得佢兩個一齊好好睇，同埋一定會成為一個經典。」<br><br>提到偉仔現長駐日本，嘉玲笑說：「冇乜工作咪喺度搞吓呢樣搞吓嗰樣，整吓屋呀。」提到偉仔已放了很長假期，嘉玲覺得有需要，因他正尋找自己的突破點。</p></body></html>
