<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮德倫小販檔買手機貼</title></header><body><h1>【馮仁昭四圍超】<br>馮德倫小販檔買手機貼</h1><p>馮德倫同吳彥祖聯合監製、執導嘅美劇《荒原》（Into the Badlands）近日完成拍攝，馮德倫終於多啲時間留喺香港。日前《蘋果》就發現佢去銅鑼灣，用咗15分鐘極速買手機。<br><br>當日下午4點，馮德倫走入一間手機專門店兜咗一圈就向職員查問，之後拎出信用卡買咗一部最新款手提電話。佢買完電話，就隨即去到店外小販檔買保護貼，隨後就急步到停車場取車離開。<br>撰文：馮仁昭</p></body></html>
