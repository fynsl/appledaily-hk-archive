<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志玲慳家讓媽咪坐商務</title></header><body><h1>【馮仁昭四圍超】<br>林志玲慳家讓媽咪坐商務</h1><p>林志玲係台灣圈中小富婆兼孝順女，之前有空姐向台灣《蘋果》爆料，指林志玲多年前同媽咪去旅行，將商務艙位讓畀媽媽，自己就去坐經濟艙，其間佢休息瞓着，就被一名乘客上前拍醒要求影相，佢完全冇嬲，仲好有禮貌叫對方等等，然後走去補妝。<br><br>原來林志玲喺06至09年擔任某航空公司代言人，酬勞有部份係免費機票，相信嗰次係志玲因經濟位機票快到期，但佢就冇補錢坐商務位。<br>撰文：馮仁昭</p></body></html>
