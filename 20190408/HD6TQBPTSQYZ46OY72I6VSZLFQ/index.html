<html><header><meta charset="utf-8"><title>陳詠燊陳小娟香港電影強項</title></header><body><h1>陳詠燊陳小娟香港電影強項</h1><p>陳詠燊初次執導《逆流大叔》即奪得最港導演，他自言屬商業喜劇的《逆流大叔》與文藝抒情的《淪落人》都有香港特色：「呢兩類都係香港電影強項，所以希望未來新導演一齊做好番香港電影，至少可以拍落去撐落去，令到亞洲、世界各地睇番香港電影。」</p><p>同屬新導演的陳小娟憑《淪落人》捧走最港電影，她領獎時說：「我去外地時，佢哋對香港印象都係高樓大廈同城市，其實我好想用自己作品保存自己心中嘅香港，係一啲屋邨咁。」</p></body></html>
