<html><header><meta charset="utf-8"><title>鐵甲奇俠調戲雷神</title></header><body><h1>鐵甲奇俠調戲雷神</h1><p>《復仇者聯盟4：終局之戰》本月24日上映，昨日「鐵甲奇俠」羅拔唐尼（右二）上載搞笑短片，片中見到「美國隊長」基斯伊雲斯（左一）、「雷神」基斯咸斯禾夫（左二）及「變形俠醫」麥克雷法路等齊唱披頭四（The Beatles）名曲《Hey Jude》，但羅拔明顯未玩夠，唱到興起吹雷神耳仔，又捉緊美國隊長的臉調戲。另外基斯伊雲斯最近宣佈將成立政治網站《A Starting Point》，讓大眾更了解及關注社會。</p></body></html>
