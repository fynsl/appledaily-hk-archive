<html><header><meta charset="utf-8"><title>爆相爆片：甘比拖子女中環買雪糕</title></header><body><h1>爆相爆片：甘比拖子女中環買雪糕</h1><p>大劉劉鑾雄妻子甘比（陳凱韻）日前被《蘋果》讀者凌先生透過「爆相爆片」，直擊她帶着大女秀樺及次子仲學在中環海濱長廊。當日下午3時許，甘比與子女坐着自訂車牌「1LOVEU2」的七人車抵達中環9號碼頭，同行有一部保鑣車。凌先生表示：「有兩個保鑣先落車，走咗去雪糕車前買軟雪糕甜筒，就急步送去甘比坐駕。」數分鐘後，素顏的甘比拖實仔女落車，她身穿黑色tee、牛仔褲及波鞋，秀樺就身穿校服，凌先生說：「甘比食住杯甜筒就拖實個仔，買多杯畀佢個仔食，買完行咗去9號碼頭方向，唔夠一分鐘就上車，估唔到佢冇化妝咬住個甜筒。」</p></body></html>
