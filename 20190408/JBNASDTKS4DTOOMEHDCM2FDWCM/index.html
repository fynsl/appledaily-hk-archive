<html><header><meta charset="utf-8"><title>【主僕扶持】《淪落人》細節巧妙</title></header><body><h1>【主僕扶持】《淪落人》細節巧妙</h1><p>陳小娟自編自導的《淪落人》，講述黃秋生飾演的昌榮因工傷意外半身不遂，要在輪椅上度過餘生。禍不單行的是，他癱瘓後妻離子散，遇上放棄當攝影師而來港做家務助理的菲律賓女生。二人在人生的低潮中相濡以沫，發展出一段感情。不知不覺之間，他們走過了人生低谷，畢竟明天總比昨天好。<br><br>網友大讚劇情感人：「一些台詞和細節都設計得十分工整巧妙，黃秋生的完美演技讓人看得扎心」、「喊到黐孖筋」。</p></body></html>
