<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭健新Rock住奔七</title></header><body><h1>【馮仁昭四圍超】彭健新Rock住奔七</h1><p>彭健新（中）昨日70歲生日，正式「奔七」，佢嘅一大班朋友前晚為佢舉行盛大生日派對，包括有鍾鎮濤、梁家輝、曾志偉同李克勤（右）等。帶埋老婆盧淑儀現身嘅克勤就喺微博貼文：「健兄，奔七快樂」。<br><br>作為壽星公嘅彭健新就喺live band環節上台solo表演彈結他，笑住玩rock慶祝生日，一啲都唔似有70歲。好兄弟鍾鎮濤都有上台高歌，同其他賓客唱《友情歲月》表達兩人嘅友情。<br>撰文：馮仁昭</p></body></html>
