<html><header><meta charset="utf-8"><title>李貞賢婚後生三個</title></header><body><h1>李貞賢婚後生三個</h1><p>韓片《軍艦島》39歲女星李貞賢上月宣佈婚訊，與拍拖一年、年輕三歲的整形外科專家昨日在首爾中區新羅酒店舉行婚禮，婚禮以非公開形式進行，但行禮前她單拖現身見傳媒，而到賀的圈中人有負責唱祝歌的白智英、好友孫藝珍、李秉憲夫婦、徐玄和成宥利等。<br><br>李貞賢捧住花束現身說：「新郎比我年輕一點，但非常成熟，為人誠實又善良，我們認識一年多，一次都沒鬧過交。」她透露是姐姐介紹二人認識，婚後她即投入工作，所以度蜜月亦會到鄰近的地方，但笑言喜歡小孩，希望可以生夠三個。<br>撰文：施洛冰</p></body></html>
