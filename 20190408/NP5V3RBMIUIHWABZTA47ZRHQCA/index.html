<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳國峰「別人的歌」演唱會</title></header><body><h1>【馮仁昭四圍超】<br>陳國峰「別人的歌」演唱會</h1><p>陳國峰前晚喺旺角麥花臣場館舉行音樂會，佢喺台上除衫大晒肌肉，表演嘉賓就有羅敏莊、謝東閔、吳業坤、王梓軒、梁競徽、范振鋒同林盛斌。演出就好似「別人的歌」演唱會咁，只係唱咗一首自己嘅歌《大器未成》。<br><br>完騷受訪時，陳國峰話自己有5首半嘅歌：「我畀自己70分，仲有進步空間。」講到唱親情歌時好感觸，佢話：「由細到大，我冇乜成就畀佢哋見到，今晚係我一個小成就。」<br>撰文：馮仁昭</p></body></html>
