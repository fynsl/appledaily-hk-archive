<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】72歲狄龍同太太享受人生</title></header><body><h1>【馮仁昭四圍超】<br>72歲狄龍同太太享受人生</h1><p>狄龍噚日喺銅鑼灣出席有份演出嘅馬來西亞電影《我來自紐約2：當我們在一起》慈善播映場。狄龍話喺當地票房理想，始終溫情戲並唔會有太多投資者，作為演員難控制。<br><br>狄龍期待三代同堂睇電影，但唔強求孫仔女入娛樂圈：「只要健康快樂成長，叻唔叻都係其次。𠵱家72歲，主要同太太享受人生。」近日內地有小朋友演出包青天一角，曾演包青天嘅佢就話覺得太早畀細路入大人世界。<br>撰文：馮仁昭</p></body></html>
