<html><header><meta charset="utf-8"><title>艾粒搵BOYZ再闖紅館</title></header><body><h1>艾粒搵BOYZ再闖紅館</h1><p>組合艾粒前晚在紅館舉行演唱會尾場，邀得BOYZ及C AllStar三位成員做嘉賓。當奴在對戰環節落敗要食榴槤，少爺占即笑說當奴個口有陣屎味，他又踢爆當奴變高，逼當奴承認穿了增高鞋。<br><br>艾粒騷後接受訪問，提到騷肌不夠真實，他們解釋：「真係有去練大隻做健身，不過工作人員話打燈後肌肉唔覺眼，所以加咗色上去。」艾粒指希望明年再入紙申請紅館，想再和BOYZ合作：「佢哋好正，十幾年前同𠵱家嘅反應都係一樣，關智斌咁靚仔，賣飛一定好好，我哋同BOYZ唱片公司傾過，佢哋冇拒絕，見佢哋笑容應該有得諗。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
