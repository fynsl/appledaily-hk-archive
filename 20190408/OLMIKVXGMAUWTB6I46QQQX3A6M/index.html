<html><header><meta charset="utf-8"><title>柏蔚山車位$8,000放租</title></header><body><h1>柏蔚山車位$8,000放租</h1><p>【本報訊】新世界（017）發展的北角新晉豪宅柏蔚山，最近有一個車位貼街招放租，並以「放租免佣」作招徠，月租叫價8,000元，挑戰港島東車位租金新高。自稱車位業主的朱先生向本報透露，該車位買入價420萬元，因「買返來貴」，才高價放租。但他表明，「有租客咪租囉，冇咪擺喺度先」。至於為何不自用，他稱自己沒有車，只是以投資形式購入屋苑一個四房單位及一個車位。被問到如何看樓市，他表示，自己有多餘錢就會買，始終「啲錢冇用」，買個車位收租叫做有回報，未來覺得樓價會升。<br><br>據知，新世界下月1日起，推出柏蔚山40個車位作臨時出租，月租5,500元。</p></body></html>
