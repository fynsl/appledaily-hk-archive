<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都收祝福成口水</title></header><body><h1>【馮仁昭四圍超】<br>仙樂都收祝福成口水</h1><p>中泰混血兒吳堯堯（仙樂都）噚日喺馬鞍山宣傳泰國潑水節，已經係第五年參與嘅仙樂都話：「今年我地喺荔枝角搞左個小型翟道翟（市集），我會喺入面做串燒妹，14號仲會封街玩潑水。我哋喺泰國都試過俾人潑到成口都係水，呢啲冇得嬲，大家祝福。」<br><br>仙樂都透露為支持活動，今年未有返泰國嘅家鄉過年：「不過媽咪行動唔係太方便，𠵱家每三個月都會返去陪下佢，要好好珍惜呢段時光。」<br>撰文：馮仁昭</p></body></html>
