<html><header><meta charset="utf-8"><title>陳小春開騷囝囝唔肯捧場</title></header><body><h1>陳小春開騷囝囝唔肯捧場</h1><p>陳小春前晚的澳門演唱會，老婆應采兒及大班好友捧場，包括鄭希怡和女兒梁浸浸、秦嵐及張耀揚等。以閃閃斗篷登場的小春唱出多首快歌，到獻唱《友情歲月》前，他向觀眾感慨地說：「有首歌可能仲老過在座嘅人，多謝大家二十年來對我不離不棄。」<br><br>完騷後小春接受訪問，問到為何未見囝囝Jasper？小春說：「費事佢嚟到冇人湊，況且喺成都時，阿仔成晚喺房度睇，佢同老婆講，話冇得VV（小便），今日唔肯嚟。」早前拍攝內地節目《爸爸去哪兒6》，現因「限童令」播出無期，他無奈地說：「由佢啦，工作都係咁做。」<br>採訪、攝影：曾小嘉</p></body></html>
