<html><header><meta charset="utf-8"><title>【中佬關口】《逆流大叔》貼地搞笑</title></header><body><h1>【中佬關口】《逆流大叔》貼地搞笑</h1><p>《逆流大叔》講述中佬吳鎮宇、潘燦良、黃德斌和胡子彤是四個做事得過且過的網絡公司員工，眼見公司掀起裁員風暴，為保飯碗，誤打誤撞加入公司的龍舟隊，接受教練余香凝的地獄式訓練，過程中意外地重拾人生的衝勁，邁步去迎接人生裏一道又一道的逆流。<br><br>不少網友大讚內容夠貼地搞笑：「幾位中佬做得夠鬼馬，能演繹到中年男人面對各樣關口問題」、「四位男演員的演技固然出色，但女角余香凝也演得十分悅目」。</p></body></html>
