<html><header><meta charset="utf-8"><title>【全民投票】評審機制分三階段</title></header><body><h1>【全民投票】評審機制分三階段</h1><p>由《蘋果動新聞》及娛樂版舉辦的「第二屆最港電影大獎」，評審機制分為三個階段，先由十位專業評審杜汶澤、彭浩翔、潘源良、郭子健、林子穎、崔允信、黃進、沈旭暉、歐錦棠和鄭政恆，從今年合資格競逐的三十八部電影中選出五個提名。<br><br>第二階段由網民投票，歷時一個半月，最後以網民佔40%配合專業評審佔60%投票的票數綜合得出賽果。「評審團最港大獎」只由專業評審選出，而「我最喜愛港片」則只由網民揀選。</p></body></html>
