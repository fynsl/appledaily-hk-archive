<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎姿貼舊相城城冇拉褲鏈</title></header><body><h1>【馮仁昭四圍超】<br>黎姿貼舊相城城冇拉褲鏈</h1><p>黎姿前晚喺社交網分享了二十幾年前，一個以紅衞兵主題嘅聚會舊相，當日同場有郭富城、張衞健、杜德偉同呂方等，有眼利網民發現城城當日疑似冇拉褲鏈。<br><br>黎姿就留言：「當年一臉稚氣未脫的我還在華納唱片，與朋友們出席電台活動。成長總是在不經意之間，年輕學會的一點一滴，都變成了我們成長後的智慧，讓我們如今在不同的領域都各有成績。」<br>撰文：馮仁昭</p></body></html>
