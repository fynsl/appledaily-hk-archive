<html><header><meta charset="utf-8"><title>林保怡開天價避登台</title></header><body><h1>林保怡開天價避登台</h1><p>林保怡與周家怡昨日在九龍城出席「夢飛行」慈善活動，兩人前年以大使身份與50位殘障兒童到台灣旅遊。林保怡最難忘小朋友送的相框：「唔係乜名貴嘢，但有晒佢地啲頭仔，我今日出門口都望吓。」<br><br>周家怡提到殘障兒童在旅程中有表演，林保怡笑說為避免登台會開天價：「我好鍾意唱歌，不過我鍾意唱自己鍾意嗰啲歌。」金像獎在即，憑電影《無雙》提名女配角的周家怡坦言有點緊張：「希望到時靚啲，文念中幫我設計咗件衫好性感，前後都大deep V。」林保怡笑言：「你哋唔好叫我五選一，入圍已經好好。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
