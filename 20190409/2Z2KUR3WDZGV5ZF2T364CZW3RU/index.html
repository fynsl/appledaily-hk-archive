<html><header><meta charset="utf-8"><title>唔睇好公鹿</title></header><body><h1>唔睇好公鹿</h1><p>NBA常規賽周三煞科，季後賽隨即在周六展開，兩大星級評述員張丕德及丘雨勤，與本報名家仙道彬，在「NBA級Talk」節目中預測常規賽各主要獎項得主及總冠軍誰屬。<br><br>公鹿取得一哥位置，Peter、阿勤及仙道彬都認為全能前鋒G安迪度安寶是常規賽MVP不二之選，阿勤覺得字母哥領公鹿戰績躍進，壓過勇士，亦比夏登更多驚喜。但公鹿季後賽經驗不足，三人都覺得公鹿未能封王，Peter及仙道彬看好勇士三連霸。</p></body></html>
