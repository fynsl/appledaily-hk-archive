<html><header><meta charset="utf-8"><title>黃荷娜稱被注射毒品</title></header><body><h1>黃荷娜稱被注射毒品</h1><p>韓國男團JYJ成員朴有天的舊愛、南陽乳業家族外孫女黃荷娜，日前被爆曾涉嫌吸毒，上周警方到醫院拘捕黃荷娜，並於調查後將她移送到看守所。根據《SBS 8 News》前晚報道，黃荷娜承認吸毒，指於2015年首次吸食冰毒，戒毒後於去年年底在藝人朋友A某勸誘下再次吸毒，但否認販毒嫌疑。<br><br>據知黃荷娜強調自己也是受害者：「A某趁我睡覺時注射毒品到我體內，A某會向朋友購買毒品，或指使我去買。」警方為找出黃荷娜購買毒品的途徑，以及曾跟誰一起吸毒，決定擴大調查範圍。<br>撰文：梁雯迪</p></body></html>
