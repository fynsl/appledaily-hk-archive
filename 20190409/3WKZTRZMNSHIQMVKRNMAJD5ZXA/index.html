<html><header><meta charset="utf-8"><title>羅霖喼弗保纖腰</title></header><body><h1>羅霖喼弗保纖腰</h1><p>53歲美魔女羅霖早年以半百之齡推出寫真集，跟一班青春無敵少女「埋身肉搏」。今年羅霖再度出書，內容以保養、養生為主，預計8月出發到泰國拍攝，日前出席活動時，她已明言將四管齊下減磅。前日羅霖在Ig貼新相表示其女教練用了五堂時間，幫她極速收線條，她更附上一張晒纖腰的照片當「頭盤」，真的非常弗。</p><p>另一張照片原來是羅霖的「同學」關楚耀，羅霖透露對方也是跟同一教練做健身，三人頭貼頭合照，顯得相當老友。其實羅霖為了今次寫真，的確積極操弗，早前她曾在Ig貼出做空中瑜伽的照片，又透露邀得鄭秀文、薛家燕及米雪等為自己寫序。<br>撰文：李森</p></body></html>
