<html><header><meta charset="utf-8"><title>高圓圓陀B 3個月</title></header><body><h1>高圓圓陀B 3個月</h1><p>39歲內地女星高圓圓，跟34歲台灣男星趙又廷14年婚後享受二人世界，上月有傳高圓圓懷孕，趙又廷昨日終在微博親證即將為人父的喜訊，他留言：「每每遇到大家的關心，我們總是回答：『順其自然』。現在，我們可以說：『是的，謝謝大家一直以來的祝福』。」據知高圓圓現懷孕超過三個月，目前待產為先，工作慢慢暫停，雖然有時是兩岸飛來飛去，不受影響，目前人不在台灣。<br><br>趙又廷又透過經理人回應台灣傳媒：「非常謝謝大家一直以來給予的祝福，其他的細節，想保留跟孩子的隱私，也不好意思打擾各位給予太多關注，暫時沒有更多內容可以分享。」<br>撰文：楊定</p></body></html>
