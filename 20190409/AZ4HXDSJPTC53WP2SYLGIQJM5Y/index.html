<html><header><meta charset="utf-8"><title>陳冠希被請求解禁</title></header><body><h1>陳冠希被請求解禁</h1><p>陳冠希（Edison 左）16年演出了內地導演婁燁新作《風中有朵雨做的雲》，該片日前在內地上映，但Edison的戲份全部被刪，有指因為08年淫照事件後，他被內地封殺至今。婁燁原以為可以剪剩Edison兩秒鏡頭過審，但電影局堅持要剪走所有Edison的鏡頭，婁燁只好無奈妥協。<br><br>有內地網民替Edison不值，認為淫照事件已經是11年前的事，應給Edison重生機會，盡快解禁。</p></body></html>
