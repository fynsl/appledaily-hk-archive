<html><header><meta charset="utf-8"><title>美發起調查華光伏產品</title></header><body><h1>美發起調查華光伏產品</h1><p>中國商務部公佈，美國國際貿易委員會（ITC）決定對中國特定光伏電池片及其下游產品啟動337調查。美國國際貿易委員會將於立案後45天內確定調查結束期。<br><br>337調查即是對向美國出口過程中的不公平貿易行為作調查，並採取製裁措施的做法。該調查由美國Hanwha Q CELLS公司及Hanwha Q CELLS &amp; Advanced Materials公司於3月4日向ITC提出。調查對象包括江西晶科能源、隆基綠能科技等七間內地公司。</p></body></html>
