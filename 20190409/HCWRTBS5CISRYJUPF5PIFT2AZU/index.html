<html><header><meta charset="utf-8"><title>洪欣老公疑酒店偷食</title></header><body><h1>洪欣老公疑酒店偷食</h1><p>洪欣和張丹峰屢傳婚變，有指前經理人畢瀅介入做第三者。昨日內地傳媒影到張丹峰和畢瀅在酒店密會，指二人本來分開房，但畢瀅不時在張丹峰的房間自由出入。有傳二人同房密會三小時，直至凌晨。<br><br>上次張丹峰和畢瀅傳緋聞，洪欣已出面澄清，今次張丹峰公司表示：「很正常，捕風捉影。」自去年7月，張丹峰已被瘋傳搞婚外情，網民更指有次洪欣一家去主題公園玩，畢瀅靠向張丹峰合照，令人覺得他們更像一家人。</p></body></html>
