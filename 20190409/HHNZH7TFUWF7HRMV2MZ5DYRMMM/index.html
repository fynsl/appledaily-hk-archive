<html><header><meta charset="utf-8"><title>趣趣地：莫亭派膠PSG衞冕hold住先</title></header><body><h1>趣趣地：莫亭派膠PSG衞冕hold住先</h1><p>由於聯賽榜次席嘅里爾同日較早時作客賽和蘭斯，所以巴黎聖日耳門（PSG）今場贏到斯特拉斯堡，就可以提前八輪衞冕法甲，但最後事與願違。開賽13分鐘，PSG由祖普莫亭先開紀錄，但斯特拉斯堡喺26分鐘扳平。2分鐘後，PSG原本有機會再度領先，但祖普莫亭竟喺門前整停咗個波，結果被斯特拉斯堡球員解圍。PSG之後喺38分鐘再失波，半場落後1:2，要等到82分鐘先靠泰路基拿追平2:2完場。今季首度喺主場失分嘅PSG目前以30戰得81分繼續高踞榜首，下輪只要賽和里爾就可以提早奪冠。</p></body></html>
