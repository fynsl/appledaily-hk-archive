<html><header><meta charset="utf-8"><title>欣宜唔捧秋官</title></header><body><h1>欣宜唔捧秋官</h1><p>鄭欣宜昨日於港台為「國際流行音樂大獎」公佈20首入圍外語歌名單，欣宜認為Lady GaGa及Ariana Grande能將痛苦經歷轉化為動力，令音樂創作更上一層樓，欣宜坦言遇過不少挫折：「香港人都有呢種精神，將唔好變成力量，我覺得好型。」<br><br>提到爸爸鄭少秋參與的ViuTV劇集《詭探前傳》即將播映，欣宜透露秋官呻辛苦，因為對白很難背，問到會否捧場？欣宜即耍手擰頭說：「我最驚鬼怪同曱甴，我唔可以睇呢啲片，可能會開電視唔開聲，或者轉一轉去睇兩秒半啦。」問到可會跟秋官合作拍鬼片？欣宜說：「唔得，我合約都有寫明唔拍鬼片㗎！」<br>採訪、攝影：羅慧敏</p></body></html>
