<html><header><meta charset="utf-8"><title>徐冬冬受感動嫁尹子維</title></header><body><h1>徐冬冬受感動嫁尹子維</h1><p>43歲尹子維早前爆出戀上年輕14年、「中國第一美胸」徐冬冬，近日更被爆向女友求婚成功，他在花膠雞湯裏暗藏求婚鑽戒，給徐冬冬製造甜蜜驚喜，相中見徐冬冬把鑽戒戴上右手無名指，開心答應男友求婚。對於尹子維求婚，徐冬冬昨日短訊回覆︰「他經常會做讓我感動的事情，他人很好。他家人也很好。」再問準新郎尹子維是否定了婚期及會否回港擺酒，他說：「有再具體的消息我會再公佈。」</p><p>尹子維和徐冬冬都算閃婚，兩人今年1月被揭戀情，可是早前被影到當街吵架，尹子維更黑面發脾氣，女友就坐在街頭飲泣，估不到尹子維耍花槍後還成功冧掂女友結婚。<br>採訪：如文、李森</p></body></html>
