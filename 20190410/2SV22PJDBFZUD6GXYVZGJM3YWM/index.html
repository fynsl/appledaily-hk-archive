<html><header><meta charset="utf-8"><title>理察攬Sam Smith舊愛</title></header><body><h1>理察攬Sam Smith舊愛</h1><p>理察麥登（Richard Madden 右）憑大熱英劇《內政保鑣》（Bodyguard）獲今屆金球視帝，不過他年初正式與拍拖一年半的女友Ellie Bamber分手。<br><br>理察最近似乎性取向有變，上周六他被影到與英國創作歌手Sam Smith舊愛、25歲《漢娜的遺言》（13 Reasons Why）男星Brandon Flynn攬腰買大麻煙。據知理察為發展事業搬到洛杉磯定居，更與Brandon Flynn成為室友。</p></body></html>
