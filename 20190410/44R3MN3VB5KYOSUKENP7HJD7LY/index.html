<html><header><meta charset="utf-8"><title>Crisel Consunji難性感</title></header><body><h1>Crisel Consunji難性感</h1><p>《淪落人》女主角Crisel Consunji（姬素．孔尚治）昨日到太古出席說故事工作坊，對於獲提名金像獎影后及最佳新演員，她表示對電影團體做出的成績而感到驕傲。問到當晚的戰衣是否很性感？她笑說：「不會，我一直在做小朋友教育工作，所以要有好好的形象。」<br><br>談及電影拍檔黃秋生獲提名最佳男主角，Crisel Consunji說：「他在我心目中已經是最佳男主角。」問到之後有沒有片約？她表示：「我有一間幼兒教育學校，我不會放棄，對小朋友要帶出正面教育訊息，這是急切的需要，不只香港，全世界都需要。」<br>採訪、攝影：黃曉妍</p></body></html>
