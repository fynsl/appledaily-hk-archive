<html><header><meta charset="utf-8"><title>趣趣地：老實VVD撐史達寧奪獎</title></header><body><h1>趣趣地：老實VVD撐史達寧奪獎</h1><p>利物浦後衞華基爾雲迪積克（VVD）自爆，話佢會將英格蘭職業球員工會（PFA）最佳球員（英格蘭球員先生）嘅一票，投畀主要競爭對手史達寧，話呢位曼城前鋒嘅成就值得肯定。VVD同佢嘅紅軍隊友，從來冇諗過要以策略性嘅投票方式「做低」史達寧，VVD話︰「我投咗史達寧，佢係值得嘅，佢今季真係出色，我其實可以投貝拿度施華或者其他曼城人，不過我好老實嘅。我認為史達寧進步咗很多，即管睇吓係咪佢贏啦。」</p></body></html>
