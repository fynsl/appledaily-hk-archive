<html><header><meta charset="utf-8"><title>Roy Kim返韓避傳媒</title></header><body><h1>Roy Kim返韓避傳媒</h1><p>韓國歌手Roy Kim早前被爆是鄭俊英傳閱偷拍性愛片的聊天群組中成員，因涉嫌散佈淫片而被立案，身在美國的他原定昨午飛抵韓國，但他突然改行程，於昨早韓國時間4時20分低調抵韓，避開傳媒。<br><br>Roy Kim昨早透露正委任律師，警方表示將於今日下午傳召Roy Kim到警署受查，同時確認鄭俊英和勝利的聊天群組中，多次出現暗示吸毒的對話，懷疑群組成員吸毒。</p></body></html>
