<html><header><meta charset="utf-8"><title>錢小豪盼做兒子經理人</title></header><body><h1>錢小豪盼做兒子經理人</h1><p>錢小豪前晚與兒子錢穎德在沙田出席電影《閃亮人生》首映，錢小豪表示兩父子將到台灣拍攝慈善紀錄片，探訪孤兒和更生人士等弱勢社群，他說：「趁復活節假期，帶埋細仔去小琉球探訪，希望佢能夠秉承美德，將來等我老咗會照顧我。」</p><p>錢穎德表示對娛樂圈工作沒有興趣，但對賽車就非常投入，錢小豪說：「佢好有天份，11歲開始賽車，16歲已得到好多獎項，如果佢有能力做職業車手，當然會支持，做到世界冠軍年賺幾十億，到時我做佢經理人。」同場的陳倩揚則表示復活節會留港陪子女，對於麻疹疫情嚴峻，她表示擔心子女日常衞生。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
