<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王傑自拍晒皺紋</title></header><body><h1>【馮仁昭四圍超】王傑自拍晒皺紋</h1><p>王傑喺17年宣佈出最後一張唱片，就退出樂壇，為30年音樂生涯畫上句號。消失一排嘅佢，日前喺微博更新狀況兼晒自拍大頭相，留言：「做真正的自己真好！臉上的皺紋，代表着歲月的蹉跎；白色的鬍子，代表着歷練的沖刷。人的一生，還有甚麼比追求自我更好？此刻的感覺！老了真好。」之後貼出今個月初喺美國登台嘅相，佢話人最快樂嘅事，係可以周遊列國兼選擇性地做自己最愛嘅小型演唱會。<br>撰文：馮仁昭</p></body></html>
