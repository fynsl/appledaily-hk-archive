<html><header><meta charset="utf-8"><title>秋生寄語投胎到文明國家</title></header><body><h1>秋生寄語投胎到文明國家</h1><p>黃秋生前晚擔任《動腦Q》嘉賓主持，金像獎頒獎禮今個周日舉行，叫秋生「預言」幾句，有份角逐影帝的他笑言：「我就諗好咗冇機會上台講嘅嘢，好似『我唔知有幾多人想K.O.我，但我知好多人覺得我OK嘅』，仲有『我唔知呢個獎會為我帶嚟幾多利益，但我知道呢個獎會為我帶嚟好多鼓勵。』」<br><br>提到20年之間的變化，秋生笑言「老咗」和「謝咗」，再問到他20年後會如何？秋生笑言已經化灰和投胎，還提醒大家千萬別在香港投胎，要投胎到文明國家。問到為何接拍《淪落人》，他自嘲：「年紀大要搵啲嘢做吓，否則就去維園捉棋。」<br>採訪：何永寧<br>攝影：陳俊強</p></body></html>
