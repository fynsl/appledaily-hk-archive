<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】恭碩良新歌為朋友洩忿</title></header><body><h1>【馮仁昭四圍超】恭碩良新歌為朋友洩忿</h1><p>恭碩良噚日到商台宣傳新歌《Kim Julienne》，佢嘅靈感來自身邊朋友，對方喺工作上遇到「監粗嚟呀」嘅人，以此發音潮語作歌，為朋友宣洩一口氣。<br><br>將於8月1同2號假麥花臣場館開騷，恭碩良話：「每次都話要開兩場，但最後都係開一場，究竟我點樣做先得，今次希望開到兩場。」鍾意食麵嘅佢，想整自家製充滿地道風味嘅即食碗麵，將來出埠時唔使等酒店送餐。<br>撰文：馮仁昭</p></body></html>
