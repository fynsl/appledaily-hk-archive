<html><header><meta charset="utf-8"><title>趣趣地：英女隊長照顧老公棄世盃</title></header><body><h1>趣趣地：英女隊長照顧老公棄世盃</h1><p>利物浦青訓產品、史堤芬達比上年九月確診患上運動神經元疾病，身體機能會逐漸退化，日常要特別照顧。佢老婆賀頓亦係球員，仲係英格蘭女隊隊長，但為咗照顧老公，或者會唔踢世界盃。賀頓本身會喺6月帶領英軍出戰2019年女子世盃，不過佢強調家陣最緊要照顧好老公：「（踢世盃）好睇老公嘅情況。將來點都好，達比都會係我嘅第一位，我要做個好老婆。」打中堅嘅賀頓係英軍必然正選，已有104頂喼帽，好有江湖地位。］</p></body></html>
