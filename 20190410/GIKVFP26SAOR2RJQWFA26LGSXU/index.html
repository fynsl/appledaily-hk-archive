<html><header><meta charset="utf-8"><title>永義國際申請分拆被拒</title></header><body><h1>永義國際申請分拆被拒</h1><p>永義國際（1218）公佈，聯交所不接納其分拆住宅物業業務上市建議，指公司未符合分拆的相關法定要求。永義於上周決定申請覆核，並在聯交所覆核及信納建議前，將不進行分析。<br><br>永義國際大股東官永義為股壇名人，以往永義系內公司多次在市場上進行多次集資活動，其後有關公司股價持續向下，被稱為「抽水大王」。永義國際於2017年10月24日宣佈計劃分拆，當時指已獲得港交所同意。根據上市規則第15項應用指引，分拆須符合一定原則，包括分拆後的母公司保留足夠業務運作及相當價值的資產，以支持其獨立上市地位。</p></body></html>
