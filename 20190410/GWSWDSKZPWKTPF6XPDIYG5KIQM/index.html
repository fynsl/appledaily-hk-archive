<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰6月復出拍西片</title></header><body><h1>【馮仁昭四圍超】范冰冰6月復出拍西片</h1><p>范冰冰上年因逃稅風波變得低調，最終要畀8.84億人民幣（約10億港元）欠稅同罰款。最近冰冰更新微博兼留言：「久違的更新，一切都好。」<br><br>有指冰冰會喺6月為荷李活電影《355》開工，而執導《觀音山》嘅內地導演李玉亦放風話下半年搵佢拍片。冰冰似乎為復出試水溫，而細佬范丞丞日前亦出發去做嘢，老竇范濤就陪囝囝去機場。<br>撰文：馮仁昭出</p></body></html>
