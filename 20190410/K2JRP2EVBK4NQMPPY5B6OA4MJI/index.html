<html><header><meta charset="utf-8"><title>Sulli醉酒真空直播</title></header><body><h1>Sulli醉酒真空直播</h1><p>韓國女團f(x)前成員Sulli近年一改清純形象，不時在Ig上載飛釘照，多次惹起爭議。Sulli前晚孖友人外出吃飯時再度飛釘，醉酒的她又透過Ig直播跟粉絲溝通，並在鏡頭前即興跳舞，又不經意自摸胸部。</p><p>其間有網民留言：「這樣堂堂正正不戴胸圍的理由是甚麼？」Sulli不滿皺着眉頭，一名男友人安慰她，稱網民是擔心她才這樣說，Sulli卻表示：「不用擔心我，我沒所謂，但我更加討厭那些視線強姦的人。」直播途中，有粉絲留言要求Sulli的朋友不要出鏡，Sulli立即護友表示：「你們的做法十分無禮。」同時結束了直播。<br>撰文：文康妮</p></body></html>
