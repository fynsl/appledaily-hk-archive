<html><header><meta charset="utf-8"><title>沈卓盈被老公谷肥</title></header><body><h1>沈卓盈被老公谷肥</h1><p>沈卓盈昨日凌晨在社交網放閃，貼出一張生日跟老公Calvin嘆燭光晚餐的甜蜜相片，她的生日願望是喪吃。<br><br>Calvin帶沈卓盈嘆魚子醬和黑松露，二人深情對望，美食當前，看來Calvin想谷肥老婆，沈卓盈笑言：「老公真係想儲肥我，成日叫我食多啲嘢，佢自己就食好少，好注重健康，有時仲會捉我去做gym，不過有時我都會偷懶。呢排生日真係食咗好多餐生日飯，嚟緊開工會拍電影做警察卧底，所以要趁開工之前keep fit。」她又表示今年有好大轉變，是首個以杜太身份過的生日，更公開多謝老公的愛。<br>採訪：楊定</p></body></html>
