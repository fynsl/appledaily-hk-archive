<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳海昕曾跟蹤暗戀對象</title></header><body><h1>【馮仁昭四圍超】吳海昕曾跟蹤暗戀對象</h1><p>吳海昕噚日喺九龍灣接受ViuTV節目訪問，分享失敗情史：「15、16歲時跟蹤暗戀對象，佢係學校球隊健將，為咗佢加入隊伍練波，會送水畀對方，又試過買糖水扮自己整幫佢打氣，但對方都唔領情。嗰時讀band 1學校，個個掛住讀書，得我一個人諗埋晒啲無謂愛情幻想。」吳海昕話：「試過有位男同學同我講，如果贏咗個獎牌可唔可以幫佢保存一世，真係keep到𠵱家，但我哋冇拍過拖，已經冇聯絡。」<br>撰文：馮仁昭</p></body></html>
