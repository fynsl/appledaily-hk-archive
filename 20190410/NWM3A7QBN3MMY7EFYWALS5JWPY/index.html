<html><header><meta charset="utf-8"><title>趣趣地：「飲酒哥」載女炒車被捕</title></header><body><h1>趣趣地：「飲酒哥」載女炒車被捕</h1><p>喺車路士冇乜得踢嘅英格蘭29歲中場真禾特，周日深夜疑醉駕炒車後當場被捕，翌日仲被警方落案起訴，五月要上庭嘅佢停硬牌。「飲水哥」呢獲變「飲酒哥」，係因為前一晚去完慈善P可能飲大咗，但最瘀係佢喺P上識咗一位大佢四年嘅女律師，之後仲車人走，點知就炒車。兩個人去邊？意外地點離真禾特屋企四公里都冇，相信大家都估到佢哋想點喇！</p><p>真禾特唔爭氣，佢班車路士隊友就生性喇，夏薩特（圖）就喺周一英超起孖，幫球隊主場2:0贏韋斯咸，第一球仲一扭四勁到癲，夏神今季已入16球加12個助攻，直接參與入球比任何人都多，冠絕英超。</p></body></html>
