<html><header><meta charset="utf-8"><title>【絕世繼父】繼子演少年版自己</title></header><body><h1>【絕世繼父】繼子演少年版自己</h1><p>洪欣跟莫少聰生下兒子、現年18歲的莫鎬濂後，於2009年與張丹峰結婚，婚後育有囡囡張晞彤（Yannes）。張丹峰對繼子視如己出愛護有嘉，及後莫鎬濂更改名跟從後父姓張。兩父子不時在網上互動，張丹峰因為在微博上「點讚」兒子太多，被網友封為「炫子狂魔」，足見兩人親密關係，兒子更不時跑到劇組探張丹峰的班。<br><br>16年二人以父子檔闖內地娛樂圈，拍攝內地劇集《致青春》，劇中鎬濂（圖）飾演少年版的張丹峰。他們一家四口平時亦樂也融融，父親節時鎬濂更親自做甜品燉蛋給張丹峰吃，令張丹峰感動得眼泛淚光。</p></body></html>
