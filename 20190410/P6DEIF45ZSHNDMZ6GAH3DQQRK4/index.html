<html><header><meta charset="utf-8"><title>溫碧霞肉搏關智斌</title></header><body><h1>溫碧霞肉搏關智斌</h1><p>溫碧霞（Irene）、關智斌（Kenny）、陳漢娜、陳煒及郭奕芯等昨日在葵涌出席電影《墮落花》的開鏡拜神儀式，Irene於戲中飾演染有毒癮的卧底，她表示：「角色有毒癮及幻覺，刻意減咗四磅。」Irene與Kenny在片中上演姊弟戀，更有情慾戲，對此Kenny表示：「會盡情去演繹，至於尺度是否大膽，演咗先至算，如果接受唔到可以剪嘛！」 <br><br>陳漢娜在戲中的角色性格任性，她說：「同Irene有好多對手戲，動作親密，但唔係she she，另外導演有要求我背部全裸，不過當然唔滿意自己嘅身形。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
