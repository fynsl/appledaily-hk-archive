<html><header><meta charset="utf-8"><title>千嬅外景哮喘發作</title></header><body><h1>千嬅外景哮喘發作</h1><p>楊千嬅日前在廣州的世巡演唱會中，播出她到新西蘭取景拍攝的外景，據知她在當地聘請了50人的製作團隊，花了逾500萬元製作。千嬅攀山涉水，一天內嘗盡四季，結果冷出病來，哮喘發作和發燒，向來驚動物的她，更聘用一匹明星馬來拍攝，她自嘲說：「我就係咁黐線㗎，今次我都係覺得自己好癲！」</p><p>千嬅表示希望透過片段分享感覺：「我做咗40幾歲人都未做過嘅事，攀山涉水、爬山爬石，我又好驚動物，不過同佢做咗朋友。呢個世界太大，人好渺小，所以每個人都應該活得更有自信，去做一啲自己未做過嘅嘢，唔理你幾多歲都好，總之自己仍有夢想，大家都要積極去爭取同實踐。」<br>撰文：小乙</p></body></html>
