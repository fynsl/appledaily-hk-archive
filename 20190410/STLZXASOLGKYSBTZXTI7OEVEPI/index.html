<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee怕嚴父不敢破禁</title></header><body><h1>【馮仁昭四圍超】Coffee怕嚴父不敢破禁</h1><p>林芊妤（Coffee）早前接受ViuTV節目訪問，分享讀書時期嘅事，佢話家人一直管教好嚴，試過唔理爸爸反對，走去參加籃球比賽，結果俾爸爸打咗一身，連同學嘅媽咪都睇唔過眼，收留Coffee。<br><br>主持人問Coffee讀書時有冇試過「啪啪啪」，佢就好堅定話冇，因為爸爸曾經講過會帶佢去驗身，睇下佢仲係咪處女，搞到Coffee一直好驚。<br>撰文：馮仁昭</p></body></html>
