<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏熹執屋傷腳爆缸</title></header><body><h1>【馮仁昭四圍超】陳柏熹執屋傷腳爆缸</h1><p>時裝品牌太子爺陳柏熹日前喺泰國旅行發生意外，差啲斷右腳兩隻腳趾，又因為失血過多暈倒，不過佢𠵱家已平安返咗香港。<br><br>噚日陳柏熹接受訪問時話：「今次去玩順便同工人一齊執屋，點知我將一張梳化床搬入房時，下面嗰層突然跌咗落嚟插正我嘅腳趾。」佢話因為失血過多而昏迷10分鐘，擾攘45分鐘後自行坐的士到醫院，最後要縫針、打破傷風針同抗生素，兼且要食止痛藥。<br>撰文：馮仁昭</p></body></html>
