<html><header><meta charset="utf-8"><title>周家怡收仿金像獎認蠢</title></header><body><h1>周家怡收仿金像獎認蠢</h1><p>周家怡昨日到銅鑼灣出席飲品店開幕，對友人送仿製金像獎獎座涉侵犯版權，周家怡坦言朋友的心意令她感動，但因自己疏忽，差點累朋友惹官非，直認自己「蠢過隻豬」。她事後已立即跟金像獎大會講不好意思，她說：「我哋做呢行更加要尊重知識產權，今次係長知識，我同朋友講咗金像獎唔會再追究，因為金像獎嗰邊都明白呢個係佢哋嘅一份心意。」<br><br>金像獎於今個周日舉行，問到憑《無雙》提名最佳女配角心情是否緊張？周家怡說：「暫時都會諗有冇上台嘅機會，我都會寫定致謝辭，不過隨緣啦，其實最緊張都係我爸爸媽媽。」。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
