<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉義演籌建敬老院</title></header><body><h1>【馮仁昭四圍超】蓋鳴暉義演籌建敬老院</h1><p>粵劇名伶蓋鳴暉噚日喺觀塘出席「愛心山莊．敬老院」慈善演出記者會，為支持籌建敬老院。<br><br>今個月28號義演《紫釵記》敬老專場嘅蓋鳴暉，透露已經籌得數10萬元，有總理就捐出200萬元支持：「我爸爸喺2011年癌病逝世，維持咗三個月，佢冇辛苦、冇做手術，好安詳，其實有好多長輩同朋友都係因為呢種病而離開，要做化療，藥物好貴，今次有機會幫一幫，好有意思。」<br>撰文：馮仁昭</p></body></html>
