<html><header><meta charset="utf-8"><title>劉松仁監場綵排</title></header><body><h1>劉松仁監場綵排</h1><p>劉松仁籌備多年的音樂舞台劇《利瑪竇》，一連十二場，將於下周六公演，松哥今次身兼策劃、導演及創作，可謂孭重飛。日前，舞台劇在新蒲崗一間中學排練，他更現身監督及指導。松哥現身，男主角王梓軒坦言壓力特別大︰「我𠵱家狂食都唔肥，三個月瘦成十磅，個故事好人性化，排到最後嗰場，我同陳潔儀都喊晒。」</p><p>女主角陳潔儀亦謂︰「我都盡量逼王梓軒食嘢，因為見他朝早排到黃昏，塊面都削晒，好誇張！松哥唔係普通人，我接呢個劇係一個呼喚。佢好好，永遠唔會畀壓力我哋，加上細細個已經好鍾意睇佢做戲，同佢合作好開心。」</p></body></html>
