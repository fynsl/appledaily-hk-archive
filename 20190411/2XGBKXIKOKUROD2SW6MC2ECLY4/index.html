<html><header><meta charset="utf-8"><title>26歲特朗普搵細佬</title></header><body><h1>26歲特朗普搵細佬</h1><p>《粵劇特朗普》明晚到下周一在北角新光戲院公演，故事就由現任美國總統特朗普女兒伊萬卡搬入白宮說起，她在特朗普的行李箱中發現父親收藏了一本英文版《毛主席語錄》。美國前總統尼克遜（Richard Nixon）早於72年訪華時，毛澤東曾接見對方，當年同行年僅26歲的特朗普向周恩來總理講出自己有個失散多年的孿生兄弟川普流落中國，而實際上川普只是Trump的另一譯名。<br><br>而在開封火葬場工作的川普，多年後仍與特朗普兄弟團聚。北韓最高領導人金正恩訪美時會晤特朗普，金正恩為特朗普炮製芝士火鍋。特朗普未能出席中美貿易戰終極大會時，找來孿生兄弟川普「頂包」。</p></body></html>
