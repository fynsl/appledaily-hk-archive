<html><header><meta charset="utf-8"><title>YOSHIKI捐70萬元助韓災民</title></header><body><h1>YOSHIKI捐70萬元助韓災民</h1><p>日本樂隊X JAPAN隊長YOSHIKI受好友李秉憲夫婦影響，透過其基金「YOSHIKI FOUNDATION AMERICA」，捐出1億韓圜（約70萬港元）給「ChildFund Korea」，希望盡一己之力，幫助上周因韓國江原道北部發生山火而受影響的災民，他亦祝福受影響地區能早日復興。<br><br>由於江原道北部山火至今多人受傷，逾4,000人需要疏散，韓國政府宣佈進入「國家災難狀態」。</p></body></html>
