<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥當傑慨嘆難遇伯樂</title></header><body><h1>【馮仁昭四圍超】麥當傑慨嘆難遇伯樂</h1><p>導演麥當傑前晚喺灣仔藝術中心出席新浪潮活動，自《黑金》後，麥當傑就冇作品推出，最近同哥哥麥當雄寫劇本。<br><br>麥當傑話：「能唔能夠遇到伯樂，就真係要睇緣份，因為好嘅老闆都去晒天堂，我哋以前一講條橋，老闆話『好，掂呀，就係咁！』，演員用新人，出嚟有震撼性。」比起𠵱家數據、大明星行先，不可同日而語。麥當傑話未必會搵古天樂同劉德華投資，因為太熟，感覺會好古怪。<br>撰文：馮仁昭</p></body></html>
