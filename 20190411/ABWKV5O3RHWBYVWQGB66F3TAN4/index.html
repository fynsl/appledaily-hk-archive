<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ERROR盼拍忍者穿越劇</title></header><body><h1>【馮仁昭四圍超】ERROR盼拍忍者穿越劇</h1><p>組合ERROR噚日喺太古城出席活動，四位成員梁業（肥仔）、何啟華（阿Dee）、郭嘉駿（193）和吳保錡都話平日鍾意煲劇，仲透露舊年曾拍一個旅遊節目，去咗日本嘅忍術學校學忍術，肥仔笑言：「如果可以拍一套關於忍者穿越嘅劇集就最好。」至於會唔會搵經理人花姐演出？佢就話：「好喎！搵花姐搽白塊面同紅嘴唇唔知會點？搵佢做終極大佬就最好。」 <br>撰文：馮仁昭</p></body></html>
