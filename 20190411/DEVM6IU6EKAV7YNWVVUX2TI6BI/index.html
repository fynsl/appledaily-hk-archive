<html><header><meta charset="utf-8"><title>將新光起死回生</title></header><body><h1>將新光起死回生</h1><p>李居明早年是電影編劇，於12年得知新光戲院的業主打算結業，他即跟業主斡旋，於新光結業前兩日成功續約，花逾千萬及三個月時間重新裝修，近年新光成為粵劇界的「紅館」，新光今年的粵劇檔期已爆滿。</p><p>除了是老闆，李居明也是粵劇編劇，創作過《蝶海情僧》、 《李清照新傳》、《潘金蓮新傳》、《相如追夢》 、《毛澤東之虛雲三夢》及《粵劇特朗普》等共34套戲寶。其中《蝶海情僧》於北京、上海、杭州、新加坡、福井和大阪公演，深受觀眾喜愛，就連梅蘭芳兒子、京劇大師梅葆玖也曾於新光演出京劇版本。《相如追夢》由大老倌蓋鳴暉夥拍視后米雪演出，米雪更被蓋鳴暉摸胸，話題十足。<br>撰文：沈麗珠</p></body></html>
