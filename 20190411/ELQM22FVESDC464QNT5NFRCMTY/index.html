<html><header><meta charset="utf-8"><title>華仔任攬唔嬲撐金像獎</title></header><body><h1>華仔任攬唔嬲撐金像獎</h1><p>第38屆香港電影金像獎頒獎禮周日將於尖沙嘴文化中心舉行。大會創作組以突擊快閃形式，拍成短片《如何面對：沒有金像獎的日子「完結篇」》，主持岑珈其與談善言更走訪市民，不過最引人入勝的是找來劉德華神秘登場。手持金像獎獎座的華仔突然現身，現場觀眾超開心，他更任攬唔嬲。<br><br>華仔接受訪問時說：「好耐冇同觀眾咁近距離接觸，呢場快閃活動令我感受到香港電影對觀眾嘅影響，我好感動，希望香港電影繼續努力，將距離同觀眾拉得更近！」<br>撰文︰祖李</p></body></html>
