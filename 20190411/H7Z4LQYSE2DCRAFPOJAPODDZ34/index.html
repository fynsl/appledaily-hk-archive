<html><header><meta charset="utf-8"><title>艾力寶雲妻小產</title></header><body><h1>艾力寶雲妻小產</h1><p>荷李活男星艾力寶雲（Alec Baldwin）的35歲太太Hilaria Baldwin不幸小產，她昨日於Ig貼出一家六口照片，並指：「今日在照超聲波時，（胎兒）已沒有心跳，所以完了，但我仍然有強大而精采的（家人）心跳在這裏。我被很多愛包圍，感到很幸運，多謝大家聆聽、支持，與分享自己的故事，我們一起就變得更強壯。」<br><br>其實上周四Hilaria已表示有可能小產，但要經過檢驗才知道，亦在節目中表示「頗肯定不會維持下去。」最終真的不幸小產。</p></body></html>
