<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳綺莉談卓林：是但啦</title></header><body><h1>【馮仁昭四圍超】吳綺莉談卓林：是但啦</h1><p>吳綺莉前晚出席電影首映禮活動，問佢有冇帶女兒吳卓林返教會？佢話：「佢不嬲都信基督，至於返教會，睇自己，通常我自己返，我公公係牧師。」對於早前報警搵女，佢話有一段時間冇同卓林見面，但估計女兒仍喺香港，對於卓林表示有同媽媽WhatsApp溝通，吳綺莉話：「是但啦，佢都成20歲，我17歲嘅時候都已經選美，佢而家都大個女。」<br>撰文：馮仁昭</p></body></html>
