<html><header><meta charset="utf-8"><title>Highlight成員遭取消學位</title></header><body><h1>Highlight成員遭取消學位</h1><p>韓國男團Highlight成員尹斗俊、龍俊亨和李起光，男星張賢勝、男團BTOB成員陸星材及徐恩光，以及男歌手趙佳烈，去年被爆入讀東新大學後涉享特權，韓國教育部要求取消7人的學分及學位。<br><br>教育部昨日作出最終裁決，宣佈取消尹斗俊、龍俊亨等的學位，由於兩人已經入伍，李起光也即將入伍，因此需於退伍後重修學分才能畢業。至於仍在就讀的陸星材，會被取消之前的所有學分。</p></body></html>
