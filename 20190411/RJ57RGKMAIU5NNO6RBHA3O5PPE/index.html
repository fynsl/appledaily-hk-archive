<html><header><meta charset="utf-8"><title>黃秋生進修等轉行</title></header><body><h1>黃秋生進修等轉行</h1><p>黃秋生、葉童及李燦琛前晚在圓方出席《淪落人》慈善首映。金像獎將於周日舉行，秋生表示已準備戰衣並很大機會亮相頒獎禮：「如果出街都要着衫，我又唔係拍三級片，之前都諗過唔出席，朋友叫我唔好咁幼稚。」<br><br>《淪落人》受歡迎，男主角秋生卻說未有帶挈工作機會：「咁樣先弔詭，以前咁樣會好多工作，我半隻腳踏出咗娛樂圈，𠵱家都係畫吓畫，進修紫微斗數，遲啲睇吓幫人開盤，其實我自學紫微斗數多年，但好難。」秋生又言曾為自己算命：「我都係咁上下啦，我好嘢嚟㗎，每十年一個大運，我個運就係坐喺度嘆。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
