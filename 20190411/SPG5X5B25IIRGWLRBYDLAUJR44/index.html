<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張智霖減肥唔陪老婆開餐</title></header><body><h1>【馮仁昭四圍超】張智霖減肥唔陪老婆開餐</h1><p>張智霖（Chilam）同李佳芯噚日到尖沙嘴出席「冠軍賽馬日」記者會，曾任馬主嘅Chilam話會繼續抽馬：「我之前隻馬叫『愛將』，我會向『醬』字發展，考慮下隻馬叫『甜醬』或者『混醬』。」Chilam透露正計劃減肥，他講笑話：「因為老婆（袁詠儀）最近瘦咗，我要瘦到讓人心痛為止，我𠵱家唔係好肥，所以我唔會再陪佢食pancake。」<br>撰文：馮仁昭</p></body></html>
