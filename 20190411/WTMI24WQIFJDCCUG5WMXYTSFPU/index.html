<html><header><meta charset="utf-8"><title>光希為三浦大知新歌作曲</title></header><body><h1>光希為三浦大知新歌作曲</h1><p>日本「萬人迷」木村拓哉的16歲細女木村光希（Koki）去年正式以模特兒身份出道，有父母的光環加持，她在時尚界發展無往而不利，屢獲國際品牌垂青。光希近日再展示其音樂天份，為三浦大知的新歌《片隅》作曲，歌曲是水川麻美和中條彩未雙主演日劇《白衣的戰士！》的主題曲，由三浦負責填詞。<br><br>光希解釋創作樂曲當下，一心希望由能夠駕馭高音的歌手演唱，所以得知歌手是三浦時非常開心。三浦則謂最初聽到新歌，就覺得樂曲唯美又細緻，對跟光希合作感到愉快。光希過去曾為母親工藤靜香的專輯《凜》作曲，連中島美嘉聽完都向她邀歌。<br>撰文：陳家欣</p></body></html>
