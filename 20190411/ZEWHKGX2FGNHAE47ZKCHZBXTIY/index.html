<html><header><meta charset="utf-8"><title>莫少聰勸洪欣打開心結</title></header><body><h1>莫少聰勸洪欣打開心結</h1><p>洪欣老公張丹峰日前被爆，與前經理人畢瀅在重慶一間酒店密會三小時。洪欣舊愛莫少聰近日突然在微博發文，勸人打開心結：「偷偷種刺的人，身邊滿是荊棘；見不得人好，最終受害的還是自己。喜歡送花的人，手留餘香，能成就別人，才是成就自己的最好辦法。」有網民就解讀他在開導一個有問題纏身的人，希望對方打開心結，猜測他是勸洪欣放下。</p><p>此外，前日有報道爆出張丹峰與畢瀅再於酒店密會，兩人如常10點返回酒店，畢瀅返回自己房間後，就以黑色緊身褲造型前往了張丹峰房間，逗留約三小時後，卻離奇換上鬆身紫藍色長褲離開。<br>撰文：唐如</p></body></html>
