<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯婚後管老公財政</title></header><body><h1>【馮仁昭四圍超】李佳芯婚後管老公財政</h1><p>李佳芯噚日現身金鐘出席代言品牌活動，講到理財，佢指以前乜都唔識，聽人講邊隻股票好就買邊隻，𠵱家先知買磚頭好，但到目前仲未有。<br><br>自稱近年有留意樓盤嘅李佳芯，希望年內上車，買樓投資或自住。問到心目中理想居所條件？佢話：「千幾呎，唔同階段揀唔同地區，現階段想近公司。」至於會唔會同男友陳炳銓合資？佢話：「拍拖時財政獨立好啲，結咗婚就最好出糧入晒畀我。」<br>撰文：馮仁昭</p></body></html>
