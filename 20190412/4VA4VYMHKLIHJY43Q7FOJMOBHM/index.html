<html><header><meta charset="utf-8"><title>標梅利喪屍片揭幕康城</title></header><body><h1>標梅利喪屍片揭幕康城</h1><p>第72屆康城影展將於下月14日揭幕，昨日大會公佈今屆開幕片兼競賽片是占渣木殊（Jim Jarmusch）執導的喪屍片《The Dead Don't Die》，演員包括標梅利（Bill Murray 左）、阿當載華（Adam Driver 右）、Selena Gomez及泰達史雲頓（Tilda Swinton）等。<br><br>本屆評審團主席由墨西哥金獎導演艾力謝路依拿力圖（Alejandro Gonzalez Inarritu）出任，並於下周四公佈競賽單元名單。</p></body></html>
