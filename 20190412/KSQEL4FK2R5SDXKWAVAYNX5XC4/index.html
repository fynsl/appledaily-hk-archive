<html><header><meta charset="utf-8"><title>滙豐廣告被批傷害兔子</title></header><body><h1>滙豐廣告被批傷害兔子</h1><p>繼早前在港舉辦集團環球領導層會議、晚宴餐桌擺設用過百條活金魚裝飾而要道歉後，滙豐集團昨再被《香港動物報》狙擊，指其電視廣告「爺爺的魔術退休篇」，其中一幕有長者演員用手抓住兔仔耳朵然後提起，做法錯誤會令小兔受傷，引來網民於「HSBC Facebook」留言負評。<br><br>滙豐前晚自行刪除抓兔耳畫面，該行發言人回覆本報查詢時表示，已即時檢討相關滙豐保險的電視廣告，又指拍攝當日兔子由專人照顧，而拍攝完成後亦安全送回養主。</p></body></html>
