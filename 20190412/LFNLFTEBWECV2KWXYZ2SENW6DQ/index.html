<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周秀娜入圍烏甸尼影展</title></header><body><h1>【馮仁昭四圍超】周秀娜入圍烏甸尼影展</h1><p>周秀娜主演電影《女皇撞到正》同黃秋生《淪落人》、周潤發《無雙》、曾美慧孜《三夫》，仲有彭浩翔執導《恭喜八婆》等七部港片，前晚獲「第21屆意大利烏甸尼遠東電影節」公佈入圍競賽部份。<br><br>知道消息後嘅周秀娜噚日話：「恭喜導演，希望當地觀眾會鍾意我哋部戲。最終得唔得獎其實唔係最重要，重要係世界各地觀眾會鍾意部戲。」電影節喺今個月26號至下個月4號喺意大利烏甸尼舉行。<br>撰文：馮仁昭</p></body></html>
