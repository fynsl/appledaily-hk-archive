<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳卓羲俾女圍難拒絕</title></header><body><h1>【馮仁昭四圍超】吳卓羲俾女圍難拒絕</h1><p>吳卓羲、鄧佩儀同陳山聰前晚喺將軍澳出席晚宴表演，大受歡迎。吳卓羲話明白觀眾只可以用呢一種形式接觸佢哋：「證明有人睇自己嘅劇，好多女fans都會衝上台影合照，又或者蹺手，或主動攬，想拒絕時佢已攬咗埋嚟，冇晒女仔矜持。」<br><br>對於劉德華喺演唱會曾有男fans衝上台，吳卓羲話：「咁又唔同，佢係天王，我都遇過有男fans拖手影合照。」佢又透露之後錄歌，暫時由製作團隊寫歌。<br>撰文：馮仁昭</p></body></html>
