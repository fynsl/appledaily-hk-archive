<html><header><meta charset="utf-8"><title>白間美瑠真空拍寫真</title></header><body><h1>白間美瑠真空拍寫真</h1><p>NMB48人氣成員白間美瑠去年打入第10屆AKB人氣總選第20位，當她參加韓國選秀節目《PRODUCE 48》後，今年更為NMB第20張單曲擔任主唱一職，目前正備受力捧。21歲的白間美瑠，前日在網上宣佈將於6月19日推出首本個人寫真集，還率先公開當中靚相，今次她穿着白恤衫真空上陣，十分性感。</p><p>另外，來自新潟的姊妹團NGT48近期是非不絕，23歲成員山口真帆早前自爆被兩名男歌迷侵犯，更指有隊友教唆粉絲企圖強姦。NGT昨午宣佈兩分隊Team NIII及Team G將要洗牌，解體後再組1期生及研究生重新出發。<br>撰文：哥羅</p></body></html>
