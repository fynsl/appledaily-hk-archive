<html><header><meta charset="utf-8"><title>翁靜晶貼頭紗相傳再婚</title></header><body><h1>翁靜晶貼頭紗相傳再婚</h1><p>翁靜晶於19歲時嫁給比她年長30歲、黃飛鴻第四代弟子劉家良，兩人相識到育有兩名女兒，彼此情繫差不多30年，直至劉師傅於13年病逝。與何東爵士曾孫何彪拍拖多年的翁靜晶，昨日有報道指兩人計劃今年內再婚。<br><br>《蘋果》昨日致電恭喜翁靜晶，但對於傳婚訊，她說：「現開會。」不過翁靜晶的電話個人頭像就轉了相，相中所見，她穿上粉紅色晚裝及戴頭紗與一對流浪狗合影，問到是否已影婚照？翁靜晶說：「這不是啦，咁醜樣。」不過她在facebook轉發關於結婚的報道，有網民留言恭喜她，希望她永遠幸福，翁靜晶亦回覆表示多謝，似是證實婚訊。<br>採訪：嵐山</p></body></html>
