<html><header><meta charset="utf-8"><title>亞視擬6,750萬投資電影</title></header><body><h1>亞視擬6,750萬投資電影</h1><p>亞洲電視（707）計劃與星皓影業訂立電影投資協議，以收購目標收入15%權益，代價為6,750萬元，將通過向星皓影業配發及發行代價股份支付，交易後，星皓影業持股為3.69%。亞洲電視將有權參與分享目標電影總淨收入的15%。目標電影是一套中國動作奇幻電影，目標電影的投資者及製片人包括星皓影業、上海巨人影業及上海阿里巴巴影業。電影拍攝已經完成，預計將於2019年底發行。</p></body></html>
