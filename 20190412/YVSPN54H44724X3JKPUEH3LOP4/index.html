<html><header><meta charset="utf-8"><title>秦皇島港預警盈利跌68%</title></header><body><h1>秦皇島港預警盈利跌68%</h1><p>秦皇島港（3369）發盈警，公司預計今年第一季度實現歸屬於上市公司股東的淨利潤，與上年同期相比，減少2.18億元至2.38億元（人民幣．下同），同比減少62.64%至68.39%。公告提到，業績減少的主要原因是上述計提離崗等退費用的影響，經初步測算，預計2019年第一季度將計提離崗等退費用約3億元。如扣除上述影響，首季業績預計同比增長17.82%至23.56%。</p></body></html>
