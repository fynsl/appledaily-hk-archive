<html><header><meta charset="utf-8"><title>B’z封平成賣碟王</title></header><body><h1>B’z封平成賣碟王</h1><p>日本將踏入令和新時代，Oricon公佈「平成30年銷量排行榜」，勁旅B'z累積多達8,262萬張的唱片總銷量，成為歌唱單位冠軍，AKB48、Mr. Children、濱崎步和Dreams Come True順序打入前五名。<br><br>單曲及大碟方面，SMAP代表作《世界上唯一的花》以312萬張封單曲之冠，而宇多田光的處女專輯《First Love》共賣出767萬張，創下樂壇神話。</p></body></html>
