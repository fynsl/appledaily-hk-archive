<html><header><meta charset="utf-8"><title>趣趣地：法明奴漂牙唔白唔要</title></header><body><h1>趣趣地：法明奴漂牙唔白唔要</h1><p>利物浦前鋒羅拔圖法明奴棚牙就出晒名夠白，牙醫羅比曉士就大爆，原來係法明奴刻意要求要做到最白嗰種效果，結果連領隊高路普都大讚，仲慕名走去洗牙。喺利市執業嘅曉士一直都係多位紅軍球員嘅牙醫，佢就話法明奴特別要求要有靚笑容：「佢當時同菲臘比古天奴一齊嚟，話想要個新嘅笑容。我哋有幾種白色畀佢揀，但最白嗰款佢都嫌唔夠，所以我哋試吓幫佢造色。」曉士又話法明奴個效果吸引到高路普都要嚟：「高路普就唔係想要咁白，但佢都係個愛惜棚牙嘅人，沙迪奧文尼都一樣。」</p></body></html>
