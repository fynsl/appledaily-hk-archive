<html><header><meta charset="utf-8"><title>趣趣地：班拿約退役轉執教鞭</title></header><body><h1>趣趣地：班拿約退役轉執教鞭</h1><p>曾效力英超韋斯咸、利物浦、車路士同阿仙奴嘅班拿約周四就宣佈退役，結束22年嘅足球生涯，將會加入以色列超聯球隊耶路撒冷比達嘅教練團。38歲嘅班拿約係以色列足球代表人物，2007年由韋斯咸轉投利物浦嘅佢，效力紅軍期間曾經分別喺英超、歐聯同足總盃大演「帽子戲法」，當今球壇只有哈利卡尼同阿古路做到。佢之後轉投車路士，又曾經外借去阿仙奴，14年選擇回國轉戰以超聯。退下火線，班拿約就話好感恩︰「好多謝無論我去到邊都咁愛我嘅球迷，我為呢22年嘅足球旅程感到好開心。」</p></body></html>
