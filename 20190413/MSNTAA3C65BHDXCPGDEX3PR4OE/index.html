<html><header><meta charset="utf-8"><title>張宇為袁惟仁成立基金</title></header><body><h1>張宇為袁惟仁成立基金</h1><p>台灣音樂人袁惟仁去年10月在上海因腦出血昏迷，同年12月病情好轉即送返台灣接受治療。台灣《蘋果新聞網》本月5日影到癱坐輪椅的袁惟仁鼻子插上胃管，身上蓋上大毛巾，在親友陪同下到湖邊曬太陽，隔天歌手張宇夫婦也有到病房探望。</p><p>據知袁惟仁目前右半邊麻痹不能動，左半邊還算靈活，出事後他全面停工，面對龐大醫療費，有指張宇計劃成立照護袁惟仁基金。有傳袁惟仁家人有意帶他回台東療養，袁惟仁所屬公司宇朕娛樂表示尊重袁家人意願：「我們願意出錢，邀請袁惟仁的音樂界好友替他盡快出歷年音樂精選集，長遠來看有了版稅收入，可負擔醫療復健或生活費。」<br>撰文：楊定</p></body></html>
