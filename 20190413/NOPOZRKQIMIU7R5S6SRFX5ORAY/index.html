<html><header><meta charset="utf-8"><title>趣趣地：DC問候球證罰停八場</title></header><body><h1>趣趣地：DC問候球證罰停八場</h1><p>馬德里體育會前鋒迪亞高哥斯達（DC）上周六喺西甲作客巴塞隆拿嗰陣，因為講粗口被罰離場，西甲賽會周四就宣佈會重罰DC停賽八場。DC喺嗰場波28分鐘同球證爭執，佢喺球證面前好激動咁咆哮後，就突然被出示紅牌。周四西甲賽會就話，根據球證文沙奴嘅報告，DC當時向球證連講四次同一句粗口，「問候」球證娘親之餘，內容仲相當帶侮辱性。加上被出示紅牌後，DC唔肯離場仲繼續用手捉住球證理論，結果賽會決定罰DC停賽八場，當中四場係因為侮辱球證，另外四場係被逐後同球證有肢體動作。</p></body></html>
