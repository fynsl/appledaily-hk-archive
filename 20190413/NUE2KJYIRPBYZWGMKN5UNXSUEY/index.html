<html><header><meta charset="utf-8"><title>米津名曲破300萬銷量</title></header><body><h1>米津名曲破300萬銷量</h1><p>現年28歲的日本男歌手米津玄師屢創樂壇紀錄，成就卓越。米津去年3月單曲《Lemon》上架至今累積有53萬張總銷量，而計算數碼收費下載也錄得249萬次，Billboard Japan認證《Lemon》已合共有302萬銷量，是繼Southern All Stars的《TSUNAMI》及SMAP名曲《世界上唯一的花》後，該排行榜自2008年設立以來，第三首銷情突破300萬大關的日本單曲。</p></body></html>
