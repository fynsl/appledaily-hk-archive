<html><header><meta charset="utf-8"><title>倪晨曦押後生B計劃</title></header><body><h1>倪晨曦押後生B計劃</h1><p>倪晨曦、黃翠如和湯洛雯昨日在銅鑼灣出席手機品牌宣傳活動， 倪晨曦去年和金融才俊男友V先生訂婚，早前二人赴玻利維亞影婚紗照，因到訪南美要打預防針，所以要延遲生小朋友計劃。<br><br>湯洛雯和舊愛羅天宇早前赴挪威拍攝節目，網民起哄叫二人復合，她說：「我哋係好朋友去做一個旅行節目，好朋友感情昇華。」但羅天宇向傳媒透露將來的事不知道，問她會否考慮重新接受？她則語帶玄機：「舊嘅隨風飄啦，順其自然。」翠如老公蕭正楠和曹永廉身在外地拍攝旅遊節目，她指幾乎忘記了老公的樣子。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
