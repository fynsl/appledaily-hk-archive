<html><header><meta charset="utf-8"><title>毛舜筠畫畫唔及老公</title></header><body><h1>毛舜筠畫畫唔及老公</h1><p>毛舜筠（毛姐）和唐寧昨日在中環出席活動，她們早前聯同蔡卓妍、鍾欣潼及洪卓立等為國際培幼會設計母親節慈善心意卡義賣。毛姐以花為主題，她謙稱不是畫畫高手：「我老公先係畫畫高手，不過我冇搵佢幫，大師好難出手嘅。」毛姐透露母親節兩個女兒都不在港，笑指要靠「大仔」（老公）陪她慶祝。<br><br>唐寧表示回復單身後仍與前夫保持友好關係：「小朋友都習慣同明白，我哋有時都會一齊食飯，仔女兩邊都會分配得均勻啲。」問到她的感情狀態？唐寧表示隨緣：「都係想專注番喺小朋友同工作，嚟緊都會為兩個MV擔任女主角。」<br>採訪、攝影：盧妹</p></body></html>
