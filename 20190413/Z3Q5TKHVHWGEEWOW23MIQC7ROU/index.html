<html><header><meta charset="utf-8"><title>伊健拒做AV產品KOL</title></header><body><h1>伊健拒做AV產品KOL</h1><p>鄭伊健和周秀娜昨日在尖沙嘴出席手機宣傳活動，伊健表示每逢有新手機都會去研究，他說：「好多朋友都會問我一啲新用法，之前阿Sa（蔡卓妍）問我，我介紹咗啲新科技畀佢，點知佢唔識用，好似俾我整蠱咁。」問伊健會否有興趣開AV產品店？他說：「其實呢一樣只係我嘅興趣。」至於會否做AV產品KOL，他說：「拍片拍得特別而有自己風格比較難，外間有好多高手。」<br><br>周秀娜對於主演的《女皇撞到正》入圍「第21屆意大利烏甸尼遠東電影節」的競賽部份，她說：「未收到邀請係咪要出席，入圍已經好開心。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
