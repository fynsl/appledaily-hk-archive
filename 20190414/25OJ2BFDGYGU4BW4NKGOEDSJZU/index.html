<html><header><meta charset="utf-8"><title>尼川元氣娶女主播</title></header><body><h1>尼川元氣娶女主播</h1><p>日本樂隊flumpool的34歲低音結他手尼川元氣，昨日宣佈與拍拖六年的人氣女主播高見侑里已於上月31日註冊成為夫妻。</p><p>現年31歲的高見侑里為當地晨早節目及賽馬節目擔任主持，昨早她在富士電視台的直播資訊節目上報喜，獲全體人員拍手祝福。尼川元氣亦透過flumpool的官方粉絲網宣佈已婚：「我不會改變以好音樂帶給大家的心，作為社會的一分子和有家庭的人，相信會用心和以行動去承諾一切。」</p></body></html>
