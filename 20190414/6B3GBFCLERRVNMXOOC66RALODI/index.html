<html><header><meta charset="utf-8"><title>洪欣老公遭網民封殺</title></header><body><h1>洪欣老公遭網民封殺</h1><p>洪欣老公張丹峰被爆在內地開工，與前經理人畢瀅出軌的事件不斷發酵，日前更爆出畢瀅在男方房間自出自入，且疑似手持驗孕棒。洪欣日前如常出席活動，有網民留言讚她，指「這顏值甩矮小黑（畢瀅）幾條街」。<br><br>有網民發起向廣電局以「實名制請求封殺劣迹藝人張丹峰」，而張丹峰的新片上周在內地上映，網民認為他不配演消防員這類英雄角色，強烈呼籲撤檔，亦有指業內人士將不會再用他演戲。</p></body></html>
