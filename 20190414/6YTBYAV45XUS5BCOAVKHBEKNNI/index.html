<html><header><meta charset="utf-8"><title>林保怡為環保戒紅肉</title></header><body><h1>林保怡為環保戒紅肉</h1><p>林保怡與李樂詩昨日在中環出席氣候變化短片比賽開幕禮，向大眾宣揚環境保育訊息。他表示環保應由日常生活做起：「𠵱家唔用飲管，雖然初時有啲唔慣，但慢慢用時間適應，拍戲嘅時候，好開心見到我部戲嘅工作人員自備私人筷子同匙羹，而我自己成日都唔記得帶毛巾仔。」<br><br>保怡亦聽朋友說素食可以環保：「原來畜牧業對環境都有影響，但我仲未素食到，不過我會食菜、雞同魚，戒食紅肉。」保怡早前監製劇集《歎息橋》，他透露現時正做後期工作，同時表示年底將再監製一套新劇。<br>採訪、攝影：黃曉妍</p></body></html>
