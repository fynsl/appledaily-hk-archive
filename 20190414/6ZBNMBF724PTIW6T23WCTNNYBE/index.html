<html><header><meta charset="utf-8"><title>李英愛低調撐錢忍和</title></header><body><h1>李英愛低調撐錢忍和</h1><p>現年48歲的「氧氣美女」李英愛近期甚少公開露面，不過日前她就低調現身撐韓劇《仁顯王后》女星錢忍和，出席對方的自家護膚品牌發佈會，同場亦有韓智慧、成宥利、卞貞敏等女星。錢忍和在Ig公開合照，可見愛姐當日雖然一身深色打扮，而且站在後排，不過由於氣質出眾，網民表示「一眼就望到愛姐」。</p><p>此外，有網民公開愛姐的近照，當時愛姐戴上鴨舌帽遮樣，穿上便服，身旁還有一名小女孩，似乎是和愛女外出。</p></body></html>
