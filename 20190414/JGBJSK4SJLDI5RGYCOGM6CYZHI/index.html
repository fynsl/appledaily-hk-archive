<html><header><meta charset="utf-8"><title>姜濤開兩場P賀20歲</title></header><body><h1>姜濤開兩場P賀20歲</h1><p>男團MIRROR成員姜濤、Ian（陳卓賢）和Anson Lo（盧瀚霆）昨日在銅鑼灣出席復活節活動。姜濤於本月30日20歲生日，經理人花姐特別送上生日蛋糕，他說：「咁大個仔，最surprise都係呢個。」他透露生日當天舉行兩場生日會，與粉絲一起度過。</p><p>MIRROR成為公眾人物後，表示感到壓力，問到如何減壓？姜濤說：「我鍾意食鹹嘢，其實好矛盾，因為我好易肥。」Anson Lo則說：「消夜食甜品，因為食甜嘢會開心啲，雖然食完會水腫，但係我都會揀食甜品。」看來最健康都是Ian，他選擇做運動、彈琴減壓。<br>採訪、攝影：黃曉妍</p></body></html>
