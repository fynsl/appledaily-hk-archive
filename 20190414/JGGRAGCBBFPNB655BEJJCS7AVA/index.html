<html><header><meta charset="utf-8"><title>勝利涉貪每月畀21萬經理人</title></header><body><h1>勝利涉貪每月畀21萬經理人</h1><p>韓國天團BIGBANG前成員勝利自1月起是非不斷，早前有報道指他涉嫌挪用逾420萬港元公款。<br><br>MBC新聞節目《News Desk》前晚報道勝利曾用夜店Burning Sun的資金，支付當時所屬的YG事務所的經理人池某每月約21萬港元的薪金，警方懷疑有貪污之嫌。報道質疑YG與Burning Sun有關連，YG隨即作出否認，又指因隨着勝利專屬合約的終止，池某已被辭退。</p></body></html>
