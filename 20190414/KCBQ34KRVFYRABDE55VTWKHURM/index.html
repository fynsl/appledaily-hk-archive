<html><header><meta charset="utf-8"><title>Ariana患創傷後遺症</title></header><body><h1>Ariana患創傷後遺症</h1><p>25歲的美國小天后Ariana Grande前年於英國曼徹斯特體育館開騷時遇炸彈襲擊，釀成多人傷亡，她前日在社交網站上載腦部掃描照，自爆患上創傷後遺症。</p><p>Ariana表示對結果大感驚訝：「當我覺得準備好或情感上的傷口已經癒合，便會向人傾訴。」她向粉絲承諾不會消失，指即使自己腦部掃描變得像世界地圖，都會繼續發放正能量，又笑言正因為頭部充滿創傷，才有這麼一大把頭髮。</p></body></html>
