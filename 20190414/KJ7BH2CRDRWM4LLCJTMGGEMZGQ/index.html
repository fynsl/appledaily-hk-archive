<html><header><meta charset="utf-8"><title>竇靖童賀Hilary生日</title></header><body><h1>竇靖童賀Hilary生日</h1><p>上山詩鈉女兒Hilary前日生日，身為媽咪的上山為她舉行生日派對，張智霖夫婦、趙學而夫婦都有出席，而壽星女與富三代男友施仲樂就未見有貼相。<br><br>派對中，Hilary兒時玩伴竇靖童驚喜現身，更與她攬頭攬頸影合照，上山詩鈉留言說：「They always go crazy when see each others！」事實上，上山與王菲向來老友鬼鬼，有一段時間上山幫手照顧契女童童，故Hilary與童童情同姊妹，經常形影不離。</p></body></html>
