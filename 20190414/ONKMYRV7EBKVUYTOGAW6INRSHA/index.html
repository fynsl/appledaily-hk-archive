<html><header><meta charset="utf-8"><title>陳敏之為囝囝減拍劇</title></header><body><h1>陳敏之為囝囝減拍劇</h1><p>陳敏之昨日到青衣一間學校出席慈善活動，她近日因氣管不適，要和兩歲愛兒雷冬至隔離，十分痛心：「唔可以錫佢，又唔可以攬佢抱佢，仲要戴口罩，好驚傳染畀阿仔。」<br><br>敏之為照顧囝囝犧牲拍劇：「𠵱家拍劇一套有可能要五個月，一年最多接一至兩套，時間要畀家庭。曲奇餅生意上咗軌道，𠵱家做主持賺外快，多啲放時間喺家庭，阿仔兩歲好好玩，唔想錯過佢童年，真係唔捨得。你話冇錢供樓就要拋個身出嚟，我好滿足，有屋住、工作穩定就唔好咁激動啦！」囝囝8月會讀學前班，敏之自稱不是怪獸家長，會輕鬆面對兒子上學。<br>採訪、攝影：卓寶花</p></body></html>
