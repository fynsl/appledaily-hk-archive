<html><header><meta charset="utf-8"><title>李居明想去白宮演出</title></header><body><h1>李居明想去白宮演出</h1><p>李居明撰寫的新派粵劇《粵劇特朗普》，前晚起一連四場在北角新光戲院開鑼，李居明跟龍貫天、陳咏儀和蕭郎等在開騷前進行拜神及敲鑼鼓儀式。</p><p>由於題材特別，更吸引CNN攝製隊到場採訪。李居明說：「相信特朗普都會睇到呢個消息，希望外國觀眾欣賞後會喜歡，我想將佢搬去美國百老匯演出，亦好希望特朗普可以邀請我哋去白宮演出，睇吓我哋並唔係踩同挖苦佢，係反映佢日常生活同奮鬥史，中美貿易戰同破局都加入其中。」<br><br>龍貫天一人分飾毛澤東、特朗普及孖生兄弟川普三角，該劇吸引到外籍人士捧場，龍貫天緊張說：「想唔到噚日綵排，好多外國媒體包圍我哋影相。」<br>採訪、攝影：卓寶花</p></body></html>
