<html><header><meta charset="utf-8"><title>片寄涼太日揆前跳晨操舞</title></header><body><h1>片寄涼太日揆前跳晨操舞</h1><p>日本首相安倍晋三昨日到新宿御苑舉行一年一度的賞櫻大會，不少當地名人、藝人也有出席。今次是平成年號最後一次賞櫻會，有超過18,000名嘉賓出席，當中包括GENERATIONS、桃色幸運草和神田Uno等，場面熱鬧。</p><p>GENERATIONS主將片寄涼太和隊友穿上黑色西裝，當安倍首相走近打招呼時，片寄涼太竟被要求大跳他在人氣劇《3年A組－現在開始，全員人質－》內的晨操舞。雖然片寄涼太聽到後有點受寵若驚，立即耍手擰頭，但他之後亦有露兩手，一臉尷尬地在安倍首相前跳了兩下，旁邊的隊友關口Mandy亦搞笑地跳埋一份。<br>撰文：陳家欣</p></body></html>
