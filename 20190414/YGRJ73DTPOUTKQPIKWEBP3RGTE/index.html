<html><header><meta charset="utf-8"><title>李蔓瑩疑戀同性髮型師</title></header><body><h1>李蔓瑩疑戀同性髮型師</h1><p>ViuTV節目主持李蔓瑩（Renee 左）最近與杜汶澤合作主持網台節目《為何深夜總是餓》人氣飆升，社交平台已吸納超過12萬fans，她也不時上載福利照回饋網民。<br><br>不過對於感情事Renee一向極少提及，昨日就有報道指懷疑Renee搭上同性髮型師Joe，兩人更結伴到上海旅遊。Joe於社交平台貼出與Renee在床上的親暱合照，並以英文留言：「我很抱歉，Renee是我的。」</p></body></html>
