<html><header><meta charset="utf-8"><title>貝兒韓國唱迷你K</title></header><body><h1>貝兒韓國唱迷你K</h1><p>「Marvel隊長」貝兒娜森（Brie Larson）、「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）等日前飛抵首爾，宣傳新片《復仇者聯盟4：終局之戰》（Avengers：Endgame），今日會出席記者會及紅地毯。貝兒非常享受今次韓國之旅，前日更去迷你K房唱K（圖）。<br><br>另外，美國有戲院以三日兩夜來搞Marvel電影馬拉松，除有浴室、手機充電站等，更會安排瑜伽班。</p></body></html>
