<html><header><meta charset="utf-8"><title>求驗客手記：勝利船反輸三箭真羞家</title></header><body><h1>求驗客手記：勝利船反輸三箭真羞家</h1><p>全日職坐擁最多球星嘅神戶勝利船，星期日主場對廣島三箭唔單止贏唔到，仲反輸一場。雖然話韋拿受傷唔齊腳，但勝利船呢場都有普多斯基傷癒復出，可以同恩尼斯達並肩作戰，仲有沙治森柏呢位同樣嚟自巴塞隆拿嘅青訓產品，咁都喺地頭反輸2:4。日職兩連敗嘅勝利船，近3場聯賽加埋已失9球，睇嚟就算中前場有幾多球星，唔搞好後防都係冇用。廣島三箭拎走三分後繼續以較佳得失球，力壓同日贏鹿島鹿角3:1、同樣積17分嘅FC東京做1哥。</p></body></html>
