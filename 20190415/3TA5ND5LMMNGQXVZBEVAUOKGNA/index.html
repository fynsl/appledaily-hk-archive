<html><header><meta charset="utf-8"><title>光希童年照賀媽媽靜香生日</title></header><body><h1>光希童年照賀媽媽靜香生日</h1><p>昔日樂壇阿姐工藤靜香已躋身星媽行列，她與木村拓哉的16歲細女光希貴為圈中紅人，更獲國際品牌青睞。昨天是靜香的49歲生日，光希在Ig貼當年今日的母女合照，趁機讚揚及感謝這位好媽媽，形容父親木村是個最幸福的人。<br><br>另外，靜香最近重回錄音室，宣佈6月12日推出翻唱專輯《Deep Breath》，重新演繹Ed Sheeran的《Shape of You》及Adele的《Rumour Has It》等英文名曲，並敲定在6月至7月舉行共11場巡迴騷，昨日已公開唱片封面及宣傳照。<br>撰文：哥羅</p></body></html>
