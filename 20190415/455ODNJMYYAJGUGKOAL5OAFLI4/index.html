<html><header><meta charset="utf-8"><title>宣美苦練廣東話冧港迷</title></header><body><h1>宣美苦練廣東話冧港迷</h1><p>韓國女歌手宣美前晚在九展舉行演唱會，勁歌熱舞又大晒廣東話冧港迷。穿上透視裝露bra、短裙晒腿現身的宣美連唱多首歌曲，被問到10年後的自己會如何，宣美表示：「可能我已經生了小朋友，又或者已經不是歌手，做其他工作。」<br><br>整場演唱會中，宣美都以廣東話及英文跟粉絲溝通：「為咗今日嘅舞台，我苦惱咗好耐，亦努力咗好耐，今日一齊開開心心咁玩喇。」雖然宣美的廣東話發音不是很標準，但她坦言因為想直接跟粉絲溝通，所以落力練習，誠意十足。完場前，粉絲拋毛巾、公仔上台給宣美，更有粉絲不小心掟中宣美，令她嚇得驚呼一聲。<br>採訪：文凱靈</p></body></html>
