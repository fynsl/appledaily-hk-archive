<html><header><meta charset="utf-8"><title>求驗客手記：油王密斟賣盤索價250億</title></header><body><h1>求驗客手記：油王密斟賣盤索價250億</h1><p>由於英俄兩國交惡，車路士班主阿巴莫域治不獲英國政府辦理新簽證，所以不斷傳出今季冇入過史丹福橋睇波、連包廂都冇再訂嘅佢有意撤資。英國《每日郵報》星期日報道，話車仔嘅消息人士指油王最近幾星期已經秘密同三個潛在買家傾緊賣盤，包括嚟自美國同亞洲嘅財團，同埋之前傳過嘅英國首富Jim Ratcliffe，但所有談判都仲係初階性質，即係問緊價等等，而油王本人賣盤嘅理想價位，就係對方如果出價低於25億鎊（約257億港元）都免問。</p></body></html>
