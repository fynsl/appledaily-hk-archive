<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金燕玲關之琳澳門開餐</title></header><body><h1>【馮仁昭四圍超】<br>金燕玲關之琳澳門開餐</h1><p>患子宮癌嘅金燕玲（左），樂觀地接受六次化療，目前已完成第三次化療，日前同密友蘇施黃過大海開餐。蘇施黃前日喺facebook貼出關之琳（右）同金燕玲嘅合照，大讚金小姐好叻。相中所見，金燕玲精神唔錯，披住一件灰色披肩，頭巾包頭，食完大餐之後返酒店休息一晚，第二日下午再嘆美食，就坐車直接返屋企，閒時有密友陪伴，都係一種良藥，好多網民都祝金燕玲早日康復。<br>撰文：馮仁昭</p></body></html>
