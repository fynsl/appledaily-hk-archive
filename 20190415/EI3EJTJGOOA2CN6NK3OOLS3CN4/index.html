<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>「他以非凡的膽略和勇氣，組織和領導了平反冤假錯案，落實幹部政策的大量工作，使大批受到迫害的老幹部重新走上領導崗位，使其他大批蒙受冤屈和迫害的幹部、知識分子和人民群眾得到平反昭雪、恢復名譽。<br><br>我們要學習胡耀邦同志顧全大局光明磊落，謙虛好學，廉潔奉公的高貴品德。<br><br>胡耀邦同志與我們永別了。我們要化悲痛為力量，完成他未竟的事業。<br><br>胡耀邦同志永垂不朽！」<br><br>——時任中共中央總書記趙紫陽為悼念已故總書記胡耀邦的悼詞，刊登於1989年4月23日的《人民日報》</p></body></html>
