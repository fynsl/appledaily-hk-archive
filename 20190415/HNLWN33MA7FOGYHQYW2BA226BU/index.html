<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳君如賀囡囡13歲</title></header><body><h1>【馮仁昭四圍超】<br>吳君如賀囡囡13歲</h1><p>吳君如、陳可辛嘅囡囡陳是知，原來已經13歲，君如前晚為囡囡慶祝生日，仲將兩母女合照放上Instagram。陳是知臉圓圓個樣，越大越似爸爸，君如同未生阿女時個樣亦分別唔大，keep得唔錯。母女合照前面放咗兩個好靚嘅生日蛋糕，其中一個上面插咗支心形棉花燈，君如留言：「Happy birthday to my teenage daughter.」相中唔見陳可辛，唔通佢負責影相？<br>撰文：馮仁昭</p></body></html>
