<html><header><meta charset="utf-8"><title>嘉玲Angelababy爭妍鬥麗</title></header><body><h1>嘉玲Angelababy爭妍鬥麗</h1><p>國際影星蘇菲瑪素（Sophie Marceau）與劉嘉玲、陳可辛、胡歌、楊穎（Angelababy）、白百何、周冬雨及胡歌等前晚在北京現身「第九屆北京國際電影節」開幕。劉嘉玲首次擔任評委，亦是今次評委當中唯一女性，她以一襲鮮黃色晚裝到場，明艷照人。</p><p>Angelababy以一襲黑色暗花晚裝亮相，其夫黃曉明有份主演的電影《烈火．英雄》團隊亦有出席，不過黃曉明因在外地拍戲未能參與。至於擔任表演嘉賓的吳謹言化身京劇花旦，而迪麗熱巴則表演芭蕾舞，不過演出後落台時，迪麗熱巴不小心摔倒，但她反應敏捷，立即起身返回後台。<br>撰文：沈麗珠</p></body></html>
