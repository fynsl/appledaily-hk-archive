<html><header><meta charset="utf-8"><title>梅小惠買蛋糕座駕隨街泊</title></header><body><h1>梅小惠買蛋糕座駕隨街泊</h1><p>梅小惠即將踏入53歲，上周日她以一身便服到九龍城買蛋糕，為母親慶祝87歲生日。當日街上人車較多，小惠到餅店時，只將座駕泊其他車輛旁邊，當她聽到門外有響按聲，即出來看是否因自己的座駕阻路。揀完蛋糕後，小惠開心地離開餅店，同時又跟店內的顧客揮手講拜拜。當她把蛋糕放上車後，店內有兩位顧客出來要求和她合照，沒化妝的她表現友善，影完合照後才上車。<br><br>當晚梅家上下總動員為梅媽媽賀壽，小惠胞姐梅小青之後在社交網分享當晚壽宴的相片，梅小青開心留言：「媽媽87歲的壽宴，加上四代同堂，開心開心，齊人。」還標籤「媽媽開心我們開心。」<br>採訪、攝影：陳辰</p></body></html>
