<html><header><meta charset="utf-8"><title>畢瀅進擊富二代</title></header><body><h1>畢瀅進擊富二代</h1><p>洪欣的老公張丹峰疑似背妻出軌，經常被拍到與經理人畢瀅出入酒店的照片。有自稱是畢瀅的舊同學爆料，指畢瀅讀大學經常黐富二代，有「富二代殺手」之稱，指她讀大學時已經是校內的風頭躉，當時她參加一個舞蹈社，有機會接觸不少富二代，因為性格主動進取，很快已打入富二代的圈子，網上流出的畢瀅生活照不乏跟男友人的親密合照。<br><br>有知情人士透露，指去年傳緋聞時，張丹峰曾發毒誓求洪欣原諒，還答應會跟畢瀅脫離關係，當時洪欣心軟原諒老公。今年初張丹峰在重慶開工拍戲，洪欣帶女兒探班時，卻發現畢瀅又出現，令洪欣跟老公再大吵一場，一怒之下離開劇組返港。<br>撰文：李森</p></body></html>
