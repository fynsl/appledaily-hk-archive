<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李玟台騷秒殺感開心</title></header><body><h1>【馮仁昭四圍超】<br>李玟台騷秒殺感開心</h1><p>歌手李玟（CoCo）喺台灣舉行演唱會，早前門票開售冇耐，已經俾歌迷搶購一空。CoCo知道消息後既興奮又激動，佢話：「聽到秒殺消息，真的很開心感動！因為先前申請小巨蛋經歷很多挫折，有一段時間都沒有回應，感到很沮喪，因為我真的很想在這個舞台上面唱歌給大家聽。」佢話開賣之前都擔心太耐冇出碟，歌迷會唔記得佢，冇諗到大家仍然咁支持自己，所以會做一個難忘嘅演唱會報答歌迷。<br>撰文：馮仁昭</p></body></html>
