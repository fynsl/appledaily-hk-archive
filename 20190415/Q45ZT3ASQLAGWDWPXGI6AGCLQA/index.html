<html><header><meta charset="utf-8"><title>求驗客手記：中甲球員踩人要害勁冇品</title></header><body><h1>求驗客手記：中甲球員踩人要害勁冇品</h1><p>中國足球最近好似變咗暴力足球嘅代名詞。之前有報道話球證喺今季中超頭3輪已經派咗10張紅牌，係成立以嚟最多嘅一季，低中超一級嘅中甲，原來都唔好得去邊，上星期六由呼和浩特主場1:0小勝陝西大秦之水嘅比賽，臨完場前呼和浩特嘅徐擎（小圖）鏟波直踩對方球員要害，引致兩隊球員喺場上起衝突（圖），好彩最後都冇變成全武行嘅情況，而徐擎當然就被球證紅牌驅逐，傳媒話佢當時仲舉高雙手示意無辜，連串動作可能都會俾足協追加停賽處分。</p></body></html>
