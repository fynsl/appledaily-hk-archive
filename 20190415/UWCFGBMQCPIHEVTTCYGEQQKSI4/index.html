<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】基仔孭兩萬粒水晶腰痛</title></header><body><h1>【馮仁昭四圍超】<br>基仔孭兩萬粒水晶腰痛</h1><p>古巨基前晚繼續喺紅館開騷，唱親情歌曲時，因為播出佢忙住工作，只靠電話同屋企人聯絡，而忍唔住喊，完騷後接受訪問時話自己好眼淺：「突然諗起爸爸喺電話筒把聲，佢只係聽吓我把聲就安心瞓，一時感觸。」基仔其中一件歌衫鑲咗兩萬粒水晶，佢笑話好似孭住一個後生仔唱歌咁，每晚完騷好似打完一場仗，條腰隱隱作痛。講到李克勤教佢生仔秘笈，基仔笑話：「佢叫我腳趾拉西，邊個西先，佢叫我意會。」<br>撰文：馮仁昭</p></body></html>
