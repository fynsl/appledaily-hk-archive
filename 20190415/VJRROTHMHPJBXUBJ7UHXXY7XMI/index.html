<html><header><meta charset="utf-8"><title>Coachella音樂節爆炸</title></header><body><h1>Coachella音樂節爆炸</h1><p>美國年度大型音樂節Coachella經已展開，今次又獲大批潮人及樂迷朝聖，開幕當天有The 1975、DJ Diplo、韓國女團BLACK PINK任表演嘉賓，Selena Gomez也復出站台，而第二天則有色士風手Kenny G（圖）、法國一人樂隊Christine and the Queens等輪流演出。<br><br>不過音樂節第二日的凌晨時分，流動浴室發生爆炸，懷疑是漏煤氣引起，沒有人受傷。</p></body></html>
