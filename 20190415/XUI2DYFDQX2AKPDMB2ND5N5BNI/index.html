<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miki讚光頭女兒可愛</title></header><body><h1>【馮仁昭四圍超】<br>Miki讚光頭女兒可愛</h1><p>楊愛瑾（Miki）嘅囡囡Emma差唔多一個月大，Miki前日喺Instagram Story貼出為囡囡Emma剃頭片段，有指為初生嬰兒剃頭，再生出嚟嘅頭髮都會變得較濃密同髮質較好，睇嚟Miki都想小公主將來有把靚髮。<br>Emma刮走頭髮睇到渾圓頭顱，Miki話：「光頭妹好得意。」問到點解幫囡囡剃頭？Miki短訊回覆話：「主要是哥哥當時有剃，所以我也替妹妹剃了。」<br>撰文：馮仁昭</p></body></html>
