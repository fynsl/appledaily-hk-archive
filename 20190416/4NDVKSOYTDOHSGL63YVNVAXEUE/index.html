<html><header><meta charset="utf-8"><title>復藥向復星凱特貸款</title></header><body><h1>復藥向復星凱特貸款</h1><p>復星醫藥（2196）昨發公告指，根據復星凱特經營計劃及資金需求，其各方股東擬根據各自所持有復星凱特的股權比例，向其提供總額1,500萬美元（約1.18億港元）的委託貸款。復星凱特與北京銀行股份有限公司簽訂委託貸款協議，由復星醫藥產業委託北京銀行，向復星凱特提供逾5,039萬元人民幣（約5,890萬港元）貸款，委託貸款期限為三年，貸款利率為委託貸款發放日基準利率的1.1倍。</p></body></html>
