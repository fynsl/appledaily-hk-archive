<html><header><meta charset="utf-8"><title>TVB李寶安酬金增30%</title></header><body><h1>TVB李寶安酬金增30%</h1><p>電視廣播（TVB，511）昨公佈2018周年報告，公司行政總裁李寶安（圖）去年酬金為1,320.4萬元，較2017年所得酬金1,019.3萬元多301萬元或29.5%；其中主要增幅以股份作基礎支付，另有14.8萬元為薪金、假期薪金及其他福利。上月公佈的2018年業績，公司去年對外客戶收入為44.8億元，按年升3%，其中網業務按年大增98%至8,700萬元。去年淨虧損達1.99億元，每股虧損0.45元，派末期息0.7元。</p></body></html>
