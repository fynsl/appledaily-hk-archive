<html><header><meta charset="utf-8"><title>班尼狄遭索償20萬</title></header><body><h1>班尼狄遭索償20萬</h1><p>英國男星班尼狄甘巴貝治（Benedict Cumberbatch）昨日被爆去年9月開車撞傷63歲老翁，令對方從單車上跌下並受傷流血。傷者Mr. Lawrence向傳媒爆料，指責他擋在路中央，於是摑了對方一巴，後來司機脫下帽子，老翁才發現對方是著名演員。<br><br>班尼狄當下跟老翁交換電話，並未有追究掌摑傷者一事。不過Mr. Lawrence指至今未獲班尼狄主動聯絡，並稱希望就事件索償2萬英鎊（約20萬港元）。</p></body></html>
