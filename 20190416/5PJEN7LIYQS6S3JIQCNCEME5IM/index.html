<html><header><meta charset="utf-8"><title>趣趣地：皇巴PSG齊爭日本美斯</title></header><body><h1>趣趣地：皇巴PSG齊爭日本美斯</h1><p>曾喺巴塞隆拿受訓嘅日本小將久保建英即將年滿18歲，有望喺夏天俾巴塞回購，但有傳皇家馬德里及巴黎聖日耳門（PSG）都密謀出手，同巴塞爭呢位「日本美斯」。由於巴塞四年前被下轉會禁令，令久保建英要回流日本效力FC東京，而巴塞準備趁佢6月年滿18歲後帶返魯營。不過《馬卡報》透露，宿敵皇馬會同巴塞爭埋一份，仲話連法甲嘅PSG都會出手。但係有傳久保建英喺返日本前，口頭承諾如果返嚟歐洲，首選會係巴塞，估計佢最後重返巴塞機會係最高。</p></body></html>
