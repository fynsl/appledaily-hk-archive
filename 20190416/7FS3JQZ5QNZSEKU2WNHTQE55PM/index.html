<html><header><meta charset="utf-8"><title>比比安德遜瑞典離世</title></header><body><h1>比比安德遜瑞典離世</h1><p>瑞典國寶級女演員比比安德遜（Bibi Andersson）前日在斯德哥爾摩逝世，享年83歲。<br><br>比比安德遜過去是已故瑞典悲情電影大師英瑪褒曼（Ingmar Bergman）的御用女角，二人於50至80年代間共合作拍攝13部電影，包括《第七封印》（The Seventh Seal）和《野草莓》（Wild Strawberries）等，曾封柏林影后的她屢獲殊榮，66年憑《假面》（Persona）勇奪素有「瑞典奧斯卡」之稱的第4屆金甲蟲獎最佳女主角，並成功打入荷李活。</p></body></html>
