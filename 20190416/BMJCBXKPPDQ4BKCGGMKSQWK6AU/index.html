<html><header><meta charset="utf-8"><title>千嬅易感動自嘲年紀大</title></header><body><h1>千嬅易感動自嘲年紀大</h1><p>楊千嬅日前到珠海舉行巡迴演唱會，《春嬌與志明》好姊妹谷祖琳、林兆霞及陳逸寧專程去捧場。千嬅演唱《小星星》一曲時，全場觀眾打開手機燈，她被眼前一片星海感動，哽咽說：「某程度我個膽好大，心口掛個勇字，其實我好脆弱。我會記住呢個畫面，希望唔好咁快腦退化，就可以一直記落去，我一生都會記住你哋畀咗咁好嘅回憶我。」<br><br>珠海只是巡迴的第二站，但千嬅已經有捨不得的感覺，她說：「突然好感動，點解好似好唔捨得咁，但係我好開心，開心得嚟又有眼淚，係咪因為年紀大咗呢？」千嬅自言歌曲記載着人生路上不同階段的自己，多年來經歷不少痛苦失敗。<br>撰文：陳甫</p></body></html>
