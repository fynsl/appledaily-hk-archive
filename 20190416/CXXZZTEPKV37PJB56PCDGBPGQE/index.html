<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>「讓每一個有獨立、莊嚴和和純潔精神的（人），從心底發出正義的呼聲，讓冷漠的精神死去，讓犯罪分子滾蛋。」<br>「胡耀邦之死是中國人民爭取民主自由鬥爭的重大損失，他的精神將永遠照耀人民繼續為民主自由而奮鬥。」<br>被指處理八六學潮不力的中共前總書記胡耀邦死了，北京學子悲從中來，將心中不滿全寫在大字報上，胡耀邦逝世翌日的北京大專校園貼滿一張又一張針砭時弊的大字報，有學生悲嘆：「一人為天下憂，天下為一人悼」；更有學生開始抨擊中共政權腐敗，要求民主。</p></body></html>
