<html><header><meta charset="utf-8"><title>曾美慧孜拗腰賀封后</title></header><body><h1>曾美慧孜拗腰賀封后</h1><p>曾美慧孜前晚在金像獎封后，加上電影評論學會、導演會、編劇會三個女主角獎，實現香港影圈大滿貫。小美出席慶功時表現興奮，向後拗腰咀獎座擺甫士，但原來她得悉獲獎時心情十分激動，上台時腦內一片空白。小美說：「說了甚麼都不記得，只能說最有印象的事。原本有準備致辭，不過上到台就忘記了。」她又透露在台上激動得雙腳打震，眼淚一路流，比拍戲時更加緊張。</p><p>問到她第一次演女主角就得獎，會否有壓力？小美謙虛地說：「會有，所以我未夠好，仍然要繼續訓練。」她又透露因為陳果星期一生日，所以當晚預先給了陳果一個birthday kiss。<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
