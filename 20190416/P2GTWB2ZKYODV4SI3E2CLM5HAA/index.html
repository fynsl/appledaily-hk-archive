<html><header><meta charset="utf-8"><title>SHINee珉豪平頭裝入伍</title></header><body><h1>SHINee珉豪平頭裝入伍</h1><p>韓國男團SHINee的27歲成員珉豪昨日入伍，將於慶北浦項海軍陸戰隊服役。珉豪前晚在官方網站公開平頭裝及親筆信，向粉絲道別並答謝粉絲一直以來的支持，又指自己會健康當兵歸來，獲不少粉絲留言為他打氣。<br><br>珉豪昨午到達部隊時，亦親民向到場送別的粉絲揮手示意，至於其隊友泰民及份屬同門的好友如EXO成員Suho、Super Junior成員圭賢、東方神起成員Max都有到場送別。</p></body></html>
