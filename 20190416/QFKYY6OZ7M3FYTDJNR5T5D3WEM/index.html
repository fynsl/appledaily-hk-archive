<html><header><meta charset="utf-8"><title>楊明到哥倫比亞揀美女</title></header><body><h1>楊明到哥倫比亞揀美女</h1><p>楊明及張寶兒等昨日到旺角出席宣傳，袁偉豪因發燒缺席，楊明表示前日和袁偉豪到醫務所打防疫針，為今日出發到哥倫比亞拍節目作準備，不過對方打針後出現微燒反應，但自己就沒有不適。楊明笑言此行沒有女藝人，可以在當地挑選美女或模特兒做嘉賓：「袁偉豪負責培訓，我就做導師。」他又自爆女友莊思明幫忙準備罐頭，但為免行李超重，被迫辜負女友心意。張寶兒就透露為男友袁偉豪執行李，準備即食白飯和粟米湯等。<br><br>同場的蔡思貝談及新劇拍檔惠英紅奪金像獎最佳女配角，她表示已在社交平台送祝福：「小紅姐喺台上講嗰番說話，支持新人同香港電影嘅謝詞好感人。」<br>撰文：陳甫</p></body></html>
