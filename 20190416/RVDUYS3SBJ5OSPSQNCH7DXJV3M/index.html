<html><header><meta charset="utf-8"><title>八両金餐廳向子訓話</title></header><body><h1>八両金餐廳向子訓話</h1><p>八両金和兒子Jackie日前現身銅鑼灣一間餐廳，不過八両金卻全程黑面，不停發嘮囌，還越講越勞氣，不過Jackie沒有乖乖聽訓話，不時頂嘴，八両金一度不悅，兩父子沉默接近十分鐘，氣氛僵持不下。此時侍應捧着食物來到，氣氛稍為緩和，見Jackie在進餐前雙手合十，口中念念有詞，似在念經，而八両金亦低下頭似在禱告，之後兩父子開餐，氣氛轉好。</p><p>吃完後，八両金拿出雪茄燃點，不過他拆開透明膠紙時，卻隨手將包裝紙丟棄在旁邊花槽，煙灰亦隨處散落。約一小時後，八両金結賬離開，不少途人認出八両金父子，不時眼望望。<br>採訪、攝影：徐錦池</p></body></html>
