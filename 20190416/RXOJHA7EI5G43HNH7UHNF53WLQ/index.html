<html><header><meta charset="utf-8"><title>林文偉設靈好友送別</title></header><body><h1>林文偉設靈好友送別</h1><p>資深動作演員林文偉（原名林文渠）早前因病逝世，昨日在紅磡世界殯儀館設靈，林文偉家屬謝絕採訪。顧冠忠及麥子雲齊現身送別好友，顧冠忠表示與林文偉熟絡，大家更是同期加入娛樂圈：「一齊玩，一齊拍戲，之前知道佢做緊電影製作，有同佢微信聯絡，知道佢身體唔好，希望佢走得安詳，佢係特別嘅武師，冇人唔識，入行40年，佢係第一期邵氏訓練班，傅聲、米雪同期，我第四期係佢師弟。」<br><br>麥子雲則表示林文偉在年輕當武師時任「火人」，在剪掉石棉衣時，吸入過多石棉而引致纖維肺，麥子雲說：「舊年都見過佢，身體一直都好差，見佢都要用氧氣樽。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
