<html><header><meta charset="utf-8"><title>國航3月客運力增4%</title></header><body><h1>國航3月客運力增4%</h1><p>中國國航（753）昨日公布，3月客運運力投入按年增加4%，旅客周轉量按年上升2.6%。平均客座率為80.7%，按年下降1.1個百分點。國內航線按年下降2個百分點，國際航線基本持平，地區航線按年上升3.4個百分點。<br><br>另外，貨運運力投入按年增長2.1%，貨郵周轉量按年上漲2.8%，運輸量按年上揚2.7%。貨運載運率為43.2%，按年升0.3個百分點。公司上月共引進3架飛機。</p></body></html>
