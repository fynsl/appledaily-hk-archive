<html><header><meta charset="utf-8"><title>趣趣地：米蘭兩將交換波衫玩出火</title></header><body><h1>趣趣地：米蘭兩將交換波衫玩出火</h1><p>上星期六AC米蘭主場以1:0擊敗拉素嘅意甲前四爭奪戰，米蘭中場泰莫爾巴卡約高同隊友兼贏波功臣基斯爾，賽後向球迷高舉拉素後衞法蘭斯高阿沙比件衫當戰利品，俾網民炮轟佢唔尊重對手！巴卡約高同阿沙比喺賽前已經嘴炮一輪，而喺拉素輸波之後，阿沙比諗住交換波衫了結呢場風波，點知巴卡約高同基斯爾拎住阿沙比件波衫慶祝，仲當獎盃咁向球迷展示，笑佢係手下敗將咁話，最後佢哋喺社交媒體向阿沙比道歉，話自己冇惡意喎。</p></body></html>
