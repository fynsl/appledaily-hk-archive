<html><header><meta charset="utf-8"><title>不離不棄：「一剔」新廣告賀活士</title></header><body><h1>不離不棄：「一剔」新廣告賀活士</h1><p>活士周日贏得美國高爾夫球大師賽冠軍後，「一剔」牌（Nike）亦隨即發佈感性新廣告以作祝賀。<br><br>過去10年，「一剔」牌是少數對活士不離不棄的品牌之一，而在這名43歲高球名將勝出美國大師賽，贏得11年來首個及生涯第15個大滿貫後，「一剔」牌即發佈包含了活士高低起跌、周日贏美國大師賽以及兒時的活士等影像的感性廣告，籲大家「永遠不要放棄追逐你瘋狂的夢想」，並向「老虎」致敬。</p></body></html>
