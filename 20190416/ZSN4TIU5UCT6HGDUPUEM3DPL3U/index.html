<html><header><meta charset="utf-8"><title>趣趣地：新C朗專心踢波唔拍拖</title></header><body><h1>趣趣地：新C朗專心踢波唔拍拖</h1><p>家陣只得19歲嘅賓菲加進攻中場祖奧菲歷斯，有「新C朗」嘅美譽，有傳曼聯、皇家馬德里同祖雲達斯都想簽佢，近日有傳連曼城都想爭埋一份㖭，但原來佢唔止係一眾豪門炙手可熱嘅目標，仲有好多妙齡少女都想埋佢身。祖奧菲歷斯話，自己出名之後吸引到唔少女粉絲，ig成日收到好多女球迷傳嚟嘅相，仲話當中有唔少係冇着衫！不過佢就話唔想拍拖住，話自己應該專注喺足球事業上面。佢今季喺各項賽事上陣36場射入成15球咁多，狀態咁好當然要keep住喇。</p></body></html>
