<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>「人類歷史以無情的過去向人們警示：一個民族的走向往往決定於抉擇的一瞬間。任何猶豫和等待都將貽誤我們又一次張開強勁風帆的時機！<br><br>現在至少我們已經可以認識到，做出這個抉擇的權力根本不屬於任何一個政治利益集團，不屬於任何一個政府，更不屬於任何一個領袖。這個抉擇權應當屬於大家，屬於人民。」</p><p>——八九學運領袖王丹與北京大學同學創辦《新五四》雜誌，1989年4月5日創刊號發了一份「新五四宣言」</p></body></html>
