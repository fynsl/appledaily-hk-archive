<html><header><meta charset="utf-8"><title>朴有天今現身警署受查</title></header><body><h1>朴有天今現身警署受查</h1><p>韓國男團JYJ成員朴有天舊愛、南陽乳業家族外孫女黃荷娜，因涉毒被拘留，舊愛朴有天被爆與她在今年初一起吸毒，警方亦發現朴有天曾出入黃荷娜寓所的紀錄，推測他同樣有份涉毒。</p><p>據韓媒昨日報道，京畿南部地方警察廳毒品調查隊於昨早派出11名調查人員到朴有天的寓所搜查，同時亦搜查了朴有天的座駕、手機等。而朴有天的代表律師透露朴有天將於香港時間今早9時主動到警署受查。同時警方亦透露朴有天於尿液驗毒初步檢驗中呈陰性反應，警方會將相關尿液及毛髮樣本送到國立科學調查研究院作詳細化驗，結果會於三周後揭曉。<br>撰文：施洛冰</p></body></html>
