<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張繼聰讚《向西》好港味</title></header><body><h1>【馮仁昭四圍超】張繼聰讚《向西》好港味</h1><p>改編自網絡作家向西村上春樹的《向西聞記》呢個月30號會喺Netflix上架，有份演出的張繼聰話：「其實《向西》全部古仔都好港味，夠晒貼地，可以有更多嘅平台、更多唔同口味嘅觀眾欣賞到，我哋做演員嘅都好有滿足感。」<br><br>王宗堯就話：「當然好開心，之前一直擔心唔知幾時上，其實港劇係有發展空間，但要有自己特色、劇本好，演員陣容要好。」<br>撰文：馮仁昭</p></body></html>
