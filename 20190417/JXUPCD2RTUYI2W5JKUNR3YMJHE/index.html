<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】R&amp;K出碟係奇蹟</title></header><body><h1>【馮仁昭四圍超】R&amp;K出碟係奇蹟</h1><p>Robynn &amp; Kendy（R&amp;K）噚日喺商台宣傳新碟，事隔四年再出碟，佢哋今次以展覽館為主題，當自己作品係展覽品，影宣傳相時掛咗好多布，就好似啱啱走入展覽館開幕，自己好似蠟像唔郁咁影相。<br><br>R&amp;K出道七年出第六張唱碟，佢哋覺得仍有機會出實體碟係奇蹟，呢張碟有如紀念冊，說話間感覺好灰，佢哋話：「唔係，都知大家嘅聽歌習慣係聽單曲，所以好珍惜出碟嘅機會。」<br>撰文：馮仁昭</p></body></html>
