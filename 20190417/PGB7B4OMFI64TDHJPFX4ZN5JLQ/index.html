<html><header><meta charset="utf-8"><title>何猷亨研究單身理由</title></header><body><h1>何猷亨研究單身理由</h1><p>賭王四太梁安琪及兒子何猷亨、蔡李惠莉與女兒蔡加敏等昨日到銅鑼灣出席保良局董事局交代就職典禮，何超鳳與猷亨分別續任保良副主席與總理，而蔡太卸任後，蔡加敏接棒為今屆總理。猷亨提到家姐何超盈有孕，他表示全家很開心，他會買嬰兒用品送給外甥。自稱現時單身的他，表示一切順其自然：「我不嬲都冇壓力。」問到有沒有女仔埋身？猷亨笑說：「真係冇，我成日都研究冇理由冇㗎？睇緣份啦。」他又透露超盈身在美國，快將返港。<br><br>蔡加敏今年接棒，蔡太讚女兒懂得分配時間，自己也會分享心得，蔡太說：「過兩日都會放假去旅行，會叫埋屋企人家庭樂。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
