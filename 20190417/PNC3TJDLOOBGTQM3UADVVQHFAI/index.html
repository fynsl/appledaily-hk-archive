<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿旦迷倒學妹嗌反感</title></header><body><h1>【馮仁昭四圍超】阿旦迷倒學妹嗌反感</h1><p>鄧洢玲（阿旦，左）同杜小喬噚日喺九龍灣為ViuTV節目錄影，佢哋喺節目中暢談以前嘅校園生活，阿旦指自己讀女校，亦係排球同田徑嘅校隊成員，吸引咗一位學妹嘅迷戀，對方更喺手度紋咗阿旦個名，令到阿旦十分之反感。<br><br>另外，杜小喬就話讀中二嘅時候就已經開始拍拖，一拍就拍咗八年幾，起初同男友仲有結婚嘅打算，後來人大個咗，大家因為有距離感，而最終分手收場。<br>撰文：馮仁昭</p></body></html>
