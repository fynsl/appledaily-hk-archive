<html><header><meta charset="utf-8"><title>趙頌茹增磅：生活開心</title></header><body><h1>趙頌茹增磅：生活開心</h1><p>趙頌茹（阿Yu）、譚凱琪（Zoie）、劉穎鏇、黃美棋及譚杏藍等昨日到尖沙嘴出席香水品牌活動。阿Yu身形明顯胖了不少，她坦承心廣體胖，體重達120磅，是歷來最高的磅數，她說：「最緊要開心，生活真係好開心，最重要兩個女乖，𠵱家入咗一間模特兒製作公司，乜工作都要做，連KOL都做埋。」<br><br>劉穎鏇與Zoie異口同聲指噴香水令自己更添自信，劉穎鏇說：「我唔介意男仔用香水，最重要係乾淨。」Zoie則表示外出首要噴香水，除了香味還注重自己體重：「最近斷食，48小時只有六個鐘會食嘢，本身係一個鍾意食嘢嘅人，但𠵱家澱粉質都少食。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
