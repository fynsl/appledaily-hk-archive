<html><header><meta charset="utf-8"><title>Georgia Engel上周逝世</title></header><body><h1>Georgia Engel上周逝世</h1><p>美國老牌喜劇演員Georgia Engel於美國時間上周五在新澤西逝世，終年70歲。Georgia 生前好友John Quilty昨日向傳媒證實其死訊，但因Georgia信奉基督教科學派而不曾求醫，故未能確認其死因。<br><br>Georgia於70年代參演美國處境喜劇《Mary Tyler Moore Show》而為人熟知，她曾憑該劇兩度提名艾美獎喜劇類最佳女配角，而最後一次演出是去年客串Netflix原創作品《One Day at a Time》。</p></body></html>
