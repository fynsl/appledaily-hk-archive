<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡子彤生日女友出埠</title></header><body><h1>【馮仁昭四圍超】胡子彤生日女友出埠</h1><p>胡子彤噚日27歲生日，佢前日同袁富華為新戲開工時，劇組特別安排咗三個蛋糕，賀袁富華得金像獎最佳男配角，同時為胡子彤同燈光組全哥預祝生日。<br><br>胡子彤難得噚日唔使開工，不過女友歐鎧淳同家人去咗旅行，但都有班朋友請佢食飯慶祝，胡子彤話：「姪女前幾日送咗張親手畫嘅生日卡畀我，我已經覺得好幸福。生日願望，希望香港電影可以真係keep rolling，有多啲生力軍繼續發展落去。」<br>撰文：馮仁昭</p></body></html>
