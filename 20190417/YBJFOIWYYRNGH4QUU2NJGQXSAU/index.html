<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪愷威當年聖母院定情</title></header><body><h1>【馮仁昭四圍超】楊冪愷威當年聖母院定情</h1><p>法國巴黎聖母院（Notre Dame Cathedral）前日傍晚發生大火，令聖母院個尖頂倒塌，損毀嚴重。<br><br>其實，過往有唔少影視作品曾經喺巴黎聖母院取景，好似《衝上雲霄II》同間諜動作片《叛諜追擊》曾在聖母院拍攝，楊冪（圖）同劉愷威喺12年拍內地劇《盛夏晚晴天》，亦都喺聖母院旁進行拍攝，之後13年佢哋領證結婚，直至去年宣佈離婚，估唔到𠵱家連定情地都冇埋。<br>撰文：馮仁昭</p></body></html>
