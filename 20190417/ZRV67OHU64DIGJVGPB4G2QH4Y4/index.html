<html><header><meta charset="utf-8"><title>勝利再爆涉性招待證據</title></header><body><h1>勝利再爆涉性招待證據</h1><p>韓國天團BIGBANG前成員勝利有份投資的夜店Burning Sun捲入連串爭議，勝利更涉嫌性招待受查，警方正調查勝利於15年聖誕節時涉性招待日本企業家一事。<br><br>據韓媒報道，警方已傳召當日受邀參加聖誕派對的娛樂場所女服務員，在調查過程中她們亦承認了與男性發生性關係。警方表示：「雖然沒有明確指示進行性招待，但某程度上令人懷疑，因為涉及的女性不是普通人，而是娛樂場所的女性，她們現時仍任職相關行業，因此被看作是性招待的可能性很大。」</p></body></html>
