<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康怕戀情見光死</title></header><body><h1>【馮仁昭四圍超】吳浩康怕戀情見光死</h1><p>吳浩康噚日喺商台宣傳新歌《天下烏鴉》，首歌講好多人感情路上受傷和傷害人嘅經歷，佢話首歌關乎天下間所有人，可能會做過唔好嘅嘢。<br><br>近來被傳同崔碧珈拍拖，吳浩康話現階段焦點放喺工作，過往感情被發現都坦白承認，但始終唔能維繫：「我又唔想講大話，以後我結婚先會坦白同大家分享。」言語間冇否認緋聞，佢話：「我唔會答到咁死，又唔可以講完全冇可能性，我想喺紅館開演唱會，但都想生兒育女。」<br>撰文：馮仁昭</p></body></html>
