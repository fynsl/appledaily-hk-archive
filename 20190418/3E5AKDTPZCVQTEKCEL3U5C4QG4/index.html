<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊碌爆卡新歌上榜</title></header><body><h1>【馮仁昭四圍超】甄詠珊碌爆卡新歌上榜</h1><p>甄詠珊噚日到新城電台宣傳新歌《難》，首次登上音樂榜，覺得自己努力冇白費，因為花咗好多心血，專登學唱歌兩年，由拍MV、服裝、美指一手包辦，拍膊頭碌爆人情卡幫忙。<br><br>甄詠珊𠵱家拍劇為主，參演處境劇集，佢話：「由最初唔係好多戲，半年一次，一個月一次，現時十日左右一次，高小姐角色開始鮮明，係一個好感性嘅女人，小小事都會喊，幾有化學作用。」<br>撰文：馮仁昭</p></body></html>
