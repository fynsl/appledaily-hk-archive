<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BOP戥馬國明慘</title></header><body><h1>【馮仁昭四圍超】BOP戥馬國明慘</h1><p>天堂鳥（BOP）噚日喺西九龍中心為新歌《故作瀟灑》舉行發佈會，佢哋笑言有啲緊張，遲啲仲推出新書《失戀良方30課》，佢哋話有感情問題唔會同對方講，亦都唔想聽。<br><br>提到全城關注嘅「安心偷食」，成員Tyrese（歐喬鋒 左）自爆遇過類似事件：「私人上最戥馬國明慘，我好明白嗰個感受。」佢哋認為要畀多啲空間：「以前我哋都受好多批評，其實已經好大壓力，唔好再令件事惡化落去。」<br>撰文：馮仁昭</p></body></html>
