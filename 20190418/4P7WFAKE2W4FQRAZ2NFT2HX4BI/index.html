<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒：唔嚮往偷情</title></header><body><h1>【馮仁昭四圍超】莊端兒：唔嚮往偷情</h1><p>莊端兒噚日到新城電台接受訪問，話早前到尼泊爾禪修行善，做咗一塊瓦磚刻咗媽咪個名做母親節禮物。早年佢拍咗套電影《最佳男友進化論》，其中同內地演員鄭愷偷情被老公揭發，「安心偷食」曝光後，偷情字眼十分敏感。<br><br>莊端兒話 ：「現實生活唔會嚮往偷情 ，一定要清清楚楚一單還一單，對自己同別人都好，因為我好蠢，唔可以一腳踏兩船，所以偷情戲捉姦在床我都好失敗。」<br>撰文：馮仁昭</p></body></html>
