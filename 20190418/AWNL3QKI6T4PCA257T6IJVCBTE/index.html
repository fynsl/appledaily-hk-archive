<html><header><meta charset="utf-8"><title>唐文龍見記者等心穎錯愕</title></header><body><h1>唐文龍見記者等心穎錯愕</h1><p>「安心偷食」爆出後，大批記者到黃心穎寓所附近追訪。昨午2時許，唐文龍和布偉傑夫婦現身心穎寓所樓下，見到記者表現愕然。當知道記者在等候黃心穎，唐文龍即苦笑一下，問到有否看過影片時？唐文龍沒有回應。問到跟兩人熟嗎？他說：「其實我識佢兩個，都熟嘅，都有關心佢哋，畀佢哋休息吓，其他嘅嘢留畀當事人回應，我唔講咁多啦。」<br><br>布偉傑夫婦跟心穎住同一棟大廈，有否見過對方？布偉傑說：「冇，我住咗幾個月咋！」<br>採訪、攝影：徐錦池、馮嘉銘</p></body></html>
