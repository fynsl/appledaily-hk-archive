<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱李茂琪骨裂照遊日</title></header><body><h1>【馮仁昭四圍超】邱李茂琪骨裂照遊日</h1><p>名媛邱李茂琪（Margaret）同老公邱子傑前晚喺中環舉行開幕派對，早前腳趾骨裂嘅Margaret話：「𠵱家已經行到，聽日會飛去東京，近近哋，醫生已經寫定醫生紙，我好乖，會keep住食藥同物理治療，因為受傷咁耐老公都全程照顧周到，所以今次需要一個假期，會去6日。」<br><br>Margaret細女出年升讀大學，問到會唔會好頭痛？佢話：「唔會呀！全家都叫佢唔好緊張，佢一嚇親就會唔記得晒啲嘢，佢應該會讀同酒店有關嘅嘢。」<br>撰文：馮仁昭</p></body></html>
