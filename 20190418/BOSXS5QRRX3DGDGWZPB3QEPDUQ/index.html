<html><header><meta charset="utf-8"><title>蘋果側影：跨越心靈極地</title></header><body><h1>蘋果側影：跨越心靈極地</h1><p>跑步很難，跑五公里更難；對於患了腦麻痹症（Cerebral Palsy）的呂偉文來說，坐在特製輪椅上由義工推着完成五公里的跑步比賽，比登天更難。這是他33年人生中的第一次，亦是最威水的一次。</p><p>Jackie在迎來愛子的一刻，便接受了上帝對她開的一個玩笑，患腦麻痹的偉文不能像正常的小朋友般活動自如，連表達情感也有困難。 「極地同行」組織了一班義工，包括健全跑手、聽障人士、傷健朋友和熱心市民，以接力和合作方式推着偉文跑畢五公里賽事，宣揚傷健共融和積極人生態度。<br>攝影、撰文：何家達</p></body></html>
