<html><header><meta charset="utf-8"><title>Suran患癌切乳房</title></header><body><h1>Suran患癌切乳房</h1><p>韓國32歲女創作歌手Suran在前日播出的MBC節目《Video Star》中自爆四年前曾患乳癌，現時已切除一邊胸部。<br><br>Suran在節目中大方公開病情：「在我二十幾歲時經歷這些事，真的令我很震驚。原本我非常女性化，但穿衣風格和性格都變得中性了。大家似乎把我在電視上的樣子看成不同的性格，這樣令我很苦惱。」Suran透露現時要定時做檢查，幸好癌症並沒有復發，她強調今後會好好管理身體。網民大讚她勇敢公開患癌經歷非常勇敢，希望她能夠繼續保持健康。<br>撰文：施洛冰</p></body></html>
