<html><header><meta charset="utf-8"><title>趣趣地：卡尼壁畫惹人嘲笑似怪物</title></header><body><h1>趣趣地：卡尼壁畫惹人嘲笑似怪物</h1><p>唔少球星嘅雕像都因粗製濫造慘成恥笑對象，早前有C朗嘅四不像雕像俾網民嘲笑，但正所謂「一山還有一山高」，今次輪到熱刺前鋒哈利卡尼。不過，卡尼唔係因雕像「中招」，而係喺溫布萊公園一間酒吧入面嘅卡通壁畫（圖）。畫入面嘅卡尼身穿英格蘭國家隊球衣，配搭寫住「永遠嘅英格蘭」嘅標語，但卡尼嘅手臂就同佢嘅身形唔啱比例，俾網民恥笑。有網民話卡尼呢幅嘅畫像，就好似荷里活恐怖片《深山大屠殺》入面嘅其中一隻怪物，一啲都唔似人類。</p></body></html>
