<html><header><meta charset="utf-8"><title>同屆冠軍張名雅撐Sammi</title></header><body><h1>同屆冠軍張名雅撐Sammi</h1><p>黃心穎同屆港姐冠軍張名雅昨日在Ig貼文：「呢個世界實在太多誘惑。大家都知道是錯的，但都會選擇犯錯。Mi，你要加油，活得更好。」支持同是教友的Sammi，她又留言謂：「做人老婆嘅都咪話唔驚驚。」其實兩人在參選時已有牙齒印，張名雅參選時流出攬仔相，就曾懷疑是心穎發放給傳媒。<br><br>去年的落選港姐工藤佑采參選時被指黑面，心穎曾說她態度有問題引起罵戰，工藤前晚也在Ig貼文：「時間就是會證明一切，甚麼乖乖女、道德高地都是假的！」明寸心穎扮乖。<br>撰文︰祖李</p></body></html>
