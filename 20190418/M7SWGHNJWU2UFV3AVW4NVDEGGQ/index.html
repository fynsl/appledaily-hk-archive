<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林熙蕾撐閨密做台第一夫人</title></header><body><h1>【馮仁昭四圍超】林熙蕾撐閨密做台第一夫人</h1><p>台灣鴻海集團董事長郭台銘（郭董）宣佈參選2020年總統大選，郭太曾馨瑩（狗狗）嘅閨密林熙蕾，喺上海接受台灣《蘋果新聞網》越洋訪問，表示：「狗狗會很辛苦，一旦（郭董）選上總統，第一家庭會很不一樣，所有事情都攤在陽光下，壓力是我們無法想像的，會有更多的限制，承受更大的壓力。不過身為好朋友一定支持，希望郭董把台灣帶到不一樣的境界，把經濟搞好，和平發展。」<br>撰文：馮仁昭</p></body></html>
