<html><header><meta charset="utf-8"><title>滇池水務借3億予市政府</title></header><body><h1>滇池水務借3億予市政府</h1><p>昆明滇池水務（3768）貸款3億元人民幣給昆明市政府旗下國有企業。滇池水務指，已委託中信銀行向昆明發展提供3億元人民幣貸款，為期一年，年息8.5%，貸款將一次性發放。滇池水務指，通過向昆明發展提供貸款，可以有效提高公司資金周轉率，減少資金沉澱，同時增加未來與昆明發展在創新融資模式合作、項目投資、資源分享等方面的合作機會。<br><br>昆明發展為昆明市政府直接管理的國有獨資公司，受昆明國資委監管，主要業務是進行投資及融資業務、國有資產運營及運作業務、房地產開發等。</p></body></html>
