<html><header><meta charset="utf-8"><title>劉浩龍早過安心離場</title></header><body><h1>劉浩龍早過安心離場</h1><p>「安心偷食」當晚，劉浩龍也有份出席飯局，昨日劉浩龍出席電影首映，問到有否留意安仔及心穎當晚的情況？劉浩龍說：「幾開心，有朋友生日，唔係太醉。」劉浩龍表示不清楚是誰帶心穎加入他們的圈子，他事前也沒有見過安心同場：「嗰晚係第一次一齊食飯，有好多自己朋友坐埋一齊。」<br><br>劉浩龍透露自己早過安心離場：「切完蛋糕我走先，因為第日有工作在身。」那麼劉浩龍擔心Sammi嗎？他說：「相信佢哋四位要時間消化，做外人唔應該講咁多。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
