<html><header><meta charset="utf-8"><title>《靚太》Lori最高囚40年</title></header><body><h1>《靚太》Lori最高囚40年</h1><p>美劇《靚太唔易做》（Desperate Housewives）女星菲莉絲蒂夏夫曼（Felicity Huffman）及Lori Loughlin，涉行賄以助子女入名牌大學被捕。菲莉絲蒂早前已承認控罪，不過Lori與其設計師老公Mossimo Giannulli於庭上否認控罪。<br><br>據指Lori只是覺得原告人虛張聲勢，認為自己不會坐監。不過根據法例，如果Lori及其丈夫被成功入罪，將會面對最高40年監禁刑期，及被罰款50萬美元（約390萬港元）。</p></body></html>
