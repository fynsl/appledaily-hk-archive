<html><header><meta charset="utf-8"><title>徐榮鍾意女兒黐身</title></header><body><h1>徐榮鍾意女兒黐身</h1><p>徐榮與女兒包包、樂隊Mr.成員杜志烜（Tom）聯同太太及兒子昨日在尖沙嘴出席電訊公司活動，徐榮指12歲兒子近日跟足球隊到西班牙踢波，與曼聯青年軍比賽，他表示兒子開始獨立，打算讓兒子往外地升學：「諗住13、14歲就畀佢去讀書，原先教練想佢7歲時就過去，但我唔捨得。佢好嗲，但都好獨立，差唔多係時候可以放心。」</p><p>徐榮透露反而不願女兒太快獨立，包包雖然硬淨不過就較黐身，現在女兒已升讀幼稚園一年班，將來就算讀書也想學校在家附近，問到可會不想女兒太快結婚或拍拖？徐榮笑言：「咁又唔係，不過要過咗哥哥嗰關，阿哥緊張啲。」<br>採訪、攝影：王連連</p></body></html>
