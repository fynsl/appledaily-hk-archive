<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kayan朱天奇做情侶</title></header><body><h1>【馮仁昭四圍超】Kayan朱天奇做情侶</h1><p>陳嘉茵（Kayan）前晚喺銅鑼灣為新歌《火星文》拍攝MV，單飛發展嘅Kayan會以唱跳為主，今次搵咗周杰倫御用舞蹈員哈妹老師編排，動作集中喺手部同上身。<br><br>Kayan為咗增添美感，事前刻意操練，要激做引體上升，仲搵咗朱天奇演情侶：「只知有位靚仔男主角，見到面原來係識嘅朋友，暫時未知有乜內容，唔會好親熱，即使要都唔會尷尬，會有鬧交場面。」<br>撰文：馮仁昭</p></body></html>
