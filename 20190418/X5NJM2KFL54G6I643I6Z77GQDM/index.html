<html><header><meta charset="utf-8"><title>趣趣地：畢特涉家暴　史高斯涉賭波</title></header><body><h1>趣趣地：畢特涉家暴　史高斯涉賭波</h1><p>曼聯七小福近期不斷闖禍，事關92班成員、踢過南華嘅畢特，星期二疑似家暴出手打女人，仲俾英國警方拉咗！曼徹斯特警方就話：「一名婦女喺住所入面遭到毆打，一名44歲男子因涉嫌施襲被捕進行問話。」《每日郵報》話，嗰名女子手部輕微割傷，唔使入院，但冇透露係咪畢特嘅老婆，而曼聯同畢特未有回應事件。至於七小福另一成員史高斯，被指喺2015年至19年期間，涉嫌投注多達140場足球比賽，作為沙福城班主嘅佢違反咗英足總條例被控。</p></body></html>
