<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳茵媺母子蛋糕贈陳豪</title></header><body><h1>【馮仁昭四圍超】陳茵媺母子蛋糕贈陳豪</h1><p>陳豪同陳茵媺（Aimee）生咗兩仔一女，額頭就永遠刻咗幸福，前日係陳豪48歲生日，Aimee喺Instagram放閃，Aimee今年除咗親自做咗個彩虹蛋糕，佢仲同3個小朋友親手製作立體生日卡，Aimee話同小朋友一齊畫咗15分鐘，但自己就用咗兩個鐘去完成，認真甜到爆！</p><p>Aimee喺Ig以英文幸福留言，意譯「祝偉大的老公及爹哋生日樂，我們做了個彩虹蛋糕，送給給予我們彩虹的你，愛你。」<br>撰文：馮仁昭</p></body></html>
