<html><header><meta charset="utf-8"><title>蘇永康與太太分頭慰問</title></header><body><h1>蘇永康與太太分頭慰問</h1><p>許志安好友蘇永康昨晚到電視城錄影，談到安心偷食時，他表示已看馬國明的訪問，覺得對方說得很有道理，希望事件盡快平息。蘇永康坦言作為鄭秀文及安仔三十多年來的朋友，希望他們手牽手度過難關。<br><br>蘇永康表示自己和張衞健、梁漢文等商量過，應該給予安仔空間：「如果佢需要幫助，佢肯定會嚟搵我哋，我哋都唔會問佢有乜要幫助。」問到有否關心Sammi，蘇永康說和太太分工，女人的事會由女人溝通，不過因他前晚太晚回家，昨天起床太太又去上班，所以暫時還不了解。<br>撰文：沈麗珠</p></body></html>
