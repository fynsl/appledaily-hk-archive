<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊唔爭唱《愛．回家》</title></header><body><h1>【馮仁昭四圍超】甄詠珊唔爭唱《愛．回家》</h1><p>甄詠珊噚日喺商台宣傳新歌《難》，提到黃心穎因「安心偷食」，連《愛回家．開心速遞》嘅主題曲都被刪除，問到有份演出嘅甄詠珊會唔會自薦唱？佢話：「當然有機會唱公司劇集嘅歌係榮幸。出碟後送畀監製，等佢哋知我可以唱歌，唔急在一時。」<br><br>甄詠珊同經理人合約已完，會係最後一首歌。新歌講到每對情侶要有好多愛，先包容對方所有嘅錯同不完美，現實中佢係百分百信任男友。<br>撰文：馮仁昭</p></body></html>
