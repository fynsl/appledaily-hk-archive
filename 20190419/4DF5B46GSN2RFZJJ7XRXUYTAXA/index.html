<html><header><meta charset="utf-8"><title>鄭俊英崔鍾訓被指集體強暴</title></header><body><h1>鄭俊英崔鍾訓被指集體強暴</h1><p>韓國綜藝節目《兩天一夜》男星鄭俊英因在聊天群組散佈偷拍的性愛片，目前被檢方拘留，最初將事件曝光的方正賢律師，早前受訪時透露群組成員涉集體強暴。女子A某昨日受訪時，透露於16年3月遭鄭俊英、男團FT Island前成員崔鍾訓、夜店Burning Sun職員金某及許某、商人朴某共五人集體強暴，將於今日向警方提交起訴書。<br><br>A某表示當時鄭俊英相約見面飲酒，但她之後失去意識，翌日早上清醒後發現自己沒有穿衣服並身處酒店總統套房內，崔鍾訓睡在身旁。據悉，隨着A某遞交起訴書，警方將正式調查事件。<br>撰文：文康妮</p></body></html>
