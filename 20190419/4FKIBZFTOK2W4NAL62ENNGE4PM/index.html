<html><header><meta charset="utf-8"><title>克勤登長城嗌凍</title></header><body><h1>克勤登長城嗌凍</h1><p>李克勤早前到北京為全新國語歌《你是我的大明星》拍攝MV，為了這個MV，克勤除了要登上長城，還要在零下十幾度的寒風中完成拍攝工作，克勤說：「雖然唔係第一次去長城，但係呢段長城就未行過，同埋未試過零下十幾度行，拍攝當日我着咗六件保暖內衣都覺得勁凍！」<br><br>雖然天氣寒冷，但克勤全程表現專業，每當開機都表現得若無其事。他又表示雖然整個拍攝過程都頗辛苦，但見到效果好、場面壯觀，令他將所有辛苦都完全忘記了，覺得相當值得。<br>撰文：小米</p></body></html>
