<html><header><meta charset="utf-8"><title>麥明詩唔怕港姐形象損</title></header><body><h1>麥明詩唔怕港姐形象損</h1><p>十優港姐麥明詩昨日到銅鑼灣分享閱讀心得，她表示不會特別渴望仔女接棒成十優狀元，但擔心自己會成為怪獸家長，她說：「相信到時會搵媽咪幫手湊，因為媽咪喺我眼中唔係怪獸家長，有媽咪帶住我去做會好啲。<br>」<br><br>跟黃心穎同屬港姐出身的麥明詩表示，未曾與心穎同劇或出埠工作，對方是同事及師姐，對於「安心偷食」事件，她套用馬國明的回應，指除了當事人外，任何人都無資格評論，問到心穎行為會否影響港姐形象？她說：「每個人都代表自己，我自己會盡量做好啲，我都有唔完美、有缺陷，回想過去都有後悔嘅時間，多啲去諗，等將來做得更好。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
