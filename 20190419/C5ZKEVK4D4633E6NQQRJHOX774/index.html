<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁競徽同床嚇驚囡囡</title></header><body><h1>【馮仁昭四圍超】梁競徽同床嚇驚囡囡</h1><p>梁競徽噚日喺新城接受訪問，提到近日播出劇集被讚賞，一洗之前喺網上嘅負面批評，不過好開心咁樣俾大家留意自己工作。<br><br>因拍劇受傷腰痛，照顧女兒交由老婆負責：「始終個女仲細，夜晚太太都要陪個女瞓覺，佢只可以同老婆或外婆瞓，我同佢瞓半夜醒見到我會喊。」佢又話唔會俾女兒睇自己嘅劇集：「有日趁佢未起身就睇，點知醒咗畀佢見到蔡思貝試毒嗰幕，佢不斷問姐姐唔舒服嘔，惟有即刻停機。」<br>撰文：馮仁昭</p></body></html>
