<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳建豪擺臀下戰書</title></header><body><h1>【馮仁昭四圍超】吳建豪擺臀下戰書</h1><p>吳建豪最近加入內地真人騷《這！就是街舞2》，同羅志祥（小豬）、易烊千璽及韓庚等做明星隊長。個個都係跳得之人，吳建豪都話好緊張，但好開心同小豬合作，仲話︰「兩個人很早就認識，很期待可以跟他一起吵鬧。」大家仲慫恿佢哋嚟一場「豪豬Battle」。<br><br>被封「時尚舞王」嘅吳建豪，拍造型照時仲大方騷肌派福利，佢喺第一集跳霹靂舞，見佢不停扭腰擺臀，網友都大讚「好騷」。<br>撰文：馮仁昭</p></body></html>
