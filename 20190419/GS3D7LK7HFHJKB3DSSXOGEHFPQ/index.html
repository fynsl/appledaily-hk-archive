<html><header><meta charset="utf-8"><title>《迷幻列車2》大佬中槍亡</title></header><body><h1>《迷幻列車2》大佬中槍亡</h1><p>於英國cult片《迷幻列車2》（Transpotting 2）演黑幫大佬的Bradley Welsh，前日於愛丁堡中槍身亡，終年42歲。當地警方昨日發聲明，指晚上約8時接獲報案，到達現場後發現Bradley Welsh身受重傷，之後當場死亡，警方初步認為死因有可疑，將作進一步調查。據愛爾蘭傳媒引述事發地點附近居民透露，指Bradley Welsh是頭部中槍。</p></body></html>
