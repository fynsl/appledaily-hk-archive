<html><header><meta charset="utf-8"><title>大家樂前主席千金誕B女</title></header><body><h1>大家樂前主席千金誕B女</h1><p>大家樂前主席陳裕光千金陳浩寧（Candice）於2012年與拍拖七年的男友趙益坤（Leonard）結婚，兩人婚後積極造人。雖然目前已育有兩名囝囝，但夫婦二人仍為追囡囡繼續努力，Candice日前終於誕下囡囡Clare，成為一家五口的大家庭。<br><br>Leonard日前在Ig公佈喜訊，他以英文表示Baby Clare已於本月7號出世，又指當晚兩人在慶祝朋友生日，未料享受辣蟹宴後，Candice晚上便作動入醫院生B。他又表示兩個兒子成為哥哥後感到好興奮，自己成為三子女之父感受也很不同。<br>撰文：小米</p></body></html>
