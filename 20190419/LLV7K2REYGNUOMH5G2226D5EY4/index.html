<html><header><meta charset="utf-8"><title>匿枱底、逃往空地保命</title></header><body><h1>匿枱底、逃往空地保命</h1><p>【話你知】台灣、日本是港人外遊心頭好，但經常發生地震。香港理工大學護理學院出版的《地震自救手冊》建議，地震時盡量保護頭頸，如在室內應盡快走入洗手間，因內有垂直管道支撐，完全塌陷可能性較低。如在室外應盡快逃往空地，避開易塌的天橋及隧道。<br><br>日本國家旅遊局提供地震應對知識指，遇地震可匿在堅實的桌子下、逃到大廳或柱子等附近，以防高空墜物。若在升降機內，應按下所有樓層按鈕，盡快逃離升降機。若不幸困升降機中，應使用「緊急呼救按鈕」與外界取得聯繫等待救援。</p></body></html>
