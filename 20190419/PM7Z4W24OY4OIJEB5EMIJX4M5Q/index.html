<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>「幾十年來，整個國內的發展有翻天覆地的變化，經濟持續增長、民生已有改善、社會穩定、國際地位日逐提升。為此，我覺得我們身為中國人應很驕傲。同時我亦說過，希望他們（民主黨）對國家更加了解。我亦和他們（民主黨）說過，現時是放下六四包袱的時候，因為這樣我們可以大家更努力為香港建設及為國家建設，一起去努力。」<br><br>——首任特首董建華於1999年10月8日談論民主黨應放下六四包袱</p></body></html>
