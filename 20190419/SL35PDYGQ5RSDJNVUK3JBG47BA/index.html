<html><header><meta charset="utf-8"><title>唐文龍行山執垃圾</title></header><body><h1>唐文龍行山執垃圾</h1><p>唐文龍和布偉傑（Brian）前日到鴨脷洲行山執垃圾，並在Ig分享照片，唐文龍留言：「請支持環保，香港乾淨美好，世界也更美好！」相中看到二人帶着巨型環保袋，攀山到鴨脷排的石灘執了三大袋垃圾，然後將垃圾孭到附近的回收箱，再將垃圾分類好才丟掉。<br><br>唐文龍昨受訪時說：「Brian約咗我成個幾月，當時喺內地拍嘢，又返咗美國探父母，跟住又去日本滑雪，一直唔得閒，佢知我平日都有去開執垃圾，我噚日都諗唔到條路咁斜，上落山要用繩幫手，我哋孭番啲垃圾出去，前後三個半小時完成，總之我希望多啲人唔好亂咁掉垃圾，地球已經好病。」<br>採訪：陳杰</p></body></html>
