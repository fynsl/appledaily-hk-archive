<html><header><meta charset="utf-8"><title>錢小豪遇花蓮地震感新鮮</title></header><body><h1>錢小豪遇花蓮地震感新鮮</h1><p>錢小豪昨日在台北出席紅心字會公益活動，卻遇着下午1時許發生於花蓮的6.1級地震。錢小豪初遇地震覺得新鮮：「我沒有嚇到，反而很開心，我在香港沒有看過。」其子景峰也態度淡定，因為在外國求學經常遇到。</p><p>相比錢小豪父子的淡定，其他台灣藝人就很緊張，楊丞琳在Ig寫道：「台灣的大家都平安嗎？我真的要嚇死了，好可怕。」林志穎則留言：「才剛出電梯沒多久就遇強震，陸續看到災情報道，趕緊跟家人報平安，希望大家沒事。」而懷孕的安以軒也在微博報平安，她說剛睡醒就收到手機提醒地震，還沒反應過來就天搖地動：「震的比想像中大很多很晃！」<br>撰文：祖李</p></body></html>
