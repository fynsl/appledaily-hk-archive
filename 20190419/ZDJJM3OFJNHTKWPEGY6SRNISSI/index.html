<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲偷食遭鞭打</title></header><body><h1>【馮仁昭四圍超】張建聲偷食遭鞭打</h1><p>張建聲、陳意嵐主演嘅網劇《向西聞記》噚晚播出果集叫《咖喱雞》，食正「安心事件」。故事講張建聲偷食，搞到成身咖喱雞，陳意嵐為咗懲罰佢，用皮帶抽打佢。聲仔為求好效果，要求真打，陳意嵐話：「我就真係鞭落去，跟住張建聲個樣好憤怒，因為真係俾我打咗幾吓，真打係好快拍完，效果亦好好多。」<br><br>張建聲近日都係衰人形象出現，先係呢套《咖》劇，到暑假有佢演出嘅電影《作家的謊言：筆忠誘罪》。<br>撰文：馮仁昭</p></body></html>
