<html><header><meta charset="utf-8"><title>心穎被指曾暗攻洗米華</title></header><body><h1>心穎被指曾暗攻洗米華</h1><p>黃心穎大前日被爆背男友馬國明偷食人夫許志安後，形象直插谷底，工作全面叫停，心穎前日發出165字聲明向馬國明道歉，又表示無法面對自己，不過依然被網民鬧爆。<br><br>昨日再有報道指，雖然心穎與馬國明越愛越高調，但其實志不在此，更指她曾向同樣是人夫的太陽娛樂老闆周焯華（洗米華）送秋波，可惜不能埋身，於是轉向安仔埋手。報道又指心穎主動認識安仔時，用當年追馬國明的招數，先當對方偶像，再不停用短訊攻勢，混熟後再融入安仔的朋友堆，經常結伴出席聚會，終於成功埋身，秘交兩年，更不時在社交網貼出與安仔的合照。<br>撰文：唐琛悠</p></body></html>
