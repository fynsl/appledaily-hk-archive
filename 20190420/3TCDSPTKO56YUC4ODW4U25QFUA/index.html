<html><header><meta charset="utf-8"><title>趣趣地：曼聯新季波衫玩致敬</title></header><body><h1>趣趣地：曼聯新季波衫玩致敬</h1><p>又到季尾，各大球會嘅新波衫相繼流出，其中曼聯嘅疑似新衫相都喺網上流出咗。適逢今年蘇斯克查回歸執教，加上「三冠王」20周年，贊助商「三間」都喺新衫上面花咗唔少心思。其中衫上面包含咗曼聯當年捧起英超、英足盃，同埋歐聯冠軍嘅日期，另外兩隻袖亦有「90+1」同「90+3」嘅黑色標籤，象徵當年歐聯決賽曼聯嘅入波時間。另外，曼聯喺歐聯八強次回合輸畀巴塞隆拿嘅下半場，拉舒福特接過蘇B遞畀佢嘅「貓紙」後，竟然隨手扔喺場上，結果被巴塞門將達史特根執起，洩露晒紅魔嘅變陣安排。</p></body></html>
