<html><header><meta charset="utf-8"><title>趣趣地：停八場被球會罰錢DC罷操</title></header><body><h1>趣趣地：停八場被球會罰錢DC罷操</h1><p>《ESPN》報道，馬德里體育會前鋒迪亞高哥斯達（DC）因辱罵球證要停賽八場，俾球會罰款處分，心生不滿嘅佢喺星期四拒絕操練。DC喺早前馬體會作客不敵巴塞隆拿場波俾球證出示紅牌後，喺離場前辱罵球證，俾西甲賽會罰停賽八場，要等到下季第二場聯賽先可以復出。DC喺星期三知道自己俾球會罰款，於是喺星期四罷操。馬體會總經理韋拿華迪喺賽後都曾經批評DC「應該備受指摘，同時係嚴重損害球隊」。</p></body></html>
