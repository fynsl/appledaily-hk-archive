<html><header><meta charset="utf-8"><title>袁彌明從商比演技叻</title></header><body><h1>袁彌明從商比演技叻</h1><p>袁彌明昨日在觀塘為新分店舉行開幕禮，獲丈夫及家人到場支持，她表示今年是公司成立十周年，亦是她開第十間分店：「公司運作得幾好，keep住每年開一間新店，之前又喺創業板成功上市，計劃未來兩年開多三至四間舖。」 <br><br>現時租金雖然貴，但袁彌明表示穩定，未算太大負擔：「基本上每間舖用兩、三個月就回本。」未來會再做更多批發工作及留意各區的舖位。問到會否繼續幕前工作？她說：「如果只係三、四日嘅我都會想，早排先至幫港台拍完《火速救兵》，客串吓幾好玩。」她直言當演戲是學習：「當學嘢，因為自己做戲唔叻，都係做生意叻啲。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
