<html><header><meta charset="utf-8"><title>長者口述歷史搬上舞台</title></header><body><h1>長者口述歷史搬上舞台<br></h1><p>賽馬會「獅子山傳耆」口述歷史戲劇計劃透過招募素人長者演員，在舞台上演繹自己的人生故事，紀錄香港歷史。主辦機構中英劇團早前以試驗形式，攜同包括孟三妹在內的長者們到訪多間學校演出。口述歷史戲劇計劃明年4月作大型公演，現正招募演員，獲選者會先接受專業戲劇訓練一年，並將其人生故事編成劇本演出。凡年滿55歲或以上、願意分享親身故事、具團隊精神和責任感的市民，均可報名參演，報名表格於中英劇團網頁或facebook「中英劇團戲劇教育專頁」下載，5月5日截止報名，5月12、13日遴選。查詢可電8106 8336聯絡中英劇團。</p></body></html>
