<html><header><meta charset="utf-8"><title>Britney疑遭父軟禁</title></header><body><h1>Britney疑遭父軟禁</h1><p>美國天后Britney Spears早前因擔心爸爸Jamie Spears的健康，宣佈擱置工作計劃。本月初她再因情緒問題，主動入住精神病院，但近日卻傳出她並非自願入院，而是被爸爸強制送院，疑遭軟禁。<br><br>有歌迷在社交網站發起「#FreeBritney」運動支持偶像，歌手Eve也穿上印有相關字眼的T恤，不少歌迷質疑Jamie Spears作為Britney的法定監護人，只視她為搖錢樹。</p></body></html>
