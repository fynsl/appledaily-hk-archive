<html><header><meta charset="utf-8"><title>安志杰送生日驚喜搞喊JC</title></header><body><h1>安志杰送生日驚喜搞喊JC</h1><p>幸福人妻Jessica C.（JC）前日31歲生日，老公安志杰不停為她送上驚喜，先是過二人世界，之後再與3歲囡囡Tessa及10個月大囝囝Elvis一齊慶祝，令JC感動落淚。安志杰在網上以英文留言：「祝我可愛的太太生日快樂，那個讓我覺得每天都是我的生日。我愛你！」<br><br>JC同樣在網上以英文留言：「沒有更好的生日願望，我已心滿意足，最幸福的31歲#第二個蛋糕」。JC又表示生日願望是一家人能開心生活，又慶幸有個好老公。<br>撰文：李察</p></body></html>
