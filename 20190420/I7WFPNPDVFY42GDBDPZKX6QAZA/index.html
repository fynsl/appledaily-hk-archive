<html><header><meta charset="utf-8"><title>趣趣地：車仔槍手歐霸齊入四強</title></header><body><h1>趣趣地：車仔槍手歐霸齊入四強</h1><p>歐霸盃8強首回合作客布拉格斯拉維亞贏1:0嘅車路士，今場返到主場靠柏度洛迪古斯省兩粒、基奧特射空門，同布軍守將西蒙迪利擺烏龍，半場領先4:1。不過車仔喺換邊後表現大走樣，連失兩球，但最後都以4:3險勝，兩回合計贏5:3晉級，四強首回合將會作客德國鬥法蘭克福。同日另一場八強，阿仙奴憑拿卡錫迪一箭定江山，作客以1:0小勝拿玻里，兩回合計贏3:0晉級，四強首回合會喺主場迎戰西甲嘅華倫西亞。</p></body></html>
