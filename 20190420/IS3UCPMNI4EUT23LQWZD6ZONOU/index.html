<html><header><meta charset="utf-8"><title>苟芸慧生B揀生肖</title></header><body><h1>苟芸慧生B揀生肖</h1><p>苟芸慧（苟姑娘）昨日到鑽石山擔任台灣旅遊活動揭幕嘉賓，台灣花蓮前日在下午1時01分發生6.1級地震，全台感受震動，在台灣出世的苟姑娘送上祝福。她表示最近一次返台灣經是四年前的事：「我10歲已經離開台灣，10歲前嘅嘢已經唔記得，嚟緊都想有機會同老公返去玩吓。」<br><br>苟姑娘夫婦婚後工作忙，計劃兩、三年後才生BB，她說：「我同老公有計劃，但我老公想生老虎仔，因為佢鍾意睇埋生肖。」若果將來當母親，她仍會家庭事業兩兼顧。至於郭富城再添一女，她表示恭喜對方，祝BB女健康、可愛，但未有短訊祝賀。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
