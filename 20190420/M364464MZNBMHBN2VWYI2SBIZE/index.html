<html><header><meta charset="utf-8"><title>G.E.M.開工作室做老闆</title></header><body><h1>G.E.M.開工作室做老闆</h1><p>歌手鄧紫棋（G.E.M.）上月初宣佈與經理人公司蜂鳥音樂解約，遭公司入稟高等法院，要求頒令合約仍有效及索償1億2千萬元。G.E.M早前亦入稟反駁力數公司多宗罪。昨日她在微博開「鄧紫棋工作室」，還簡單寫上「營業」兩字，短短兩小時已有2萬個留言，大部份都是粉絲的恭賀。</p><p>似乎而未有受官司影響心情的G.E.M.，昨日她在個人微博貼出在美國洛杉磯的騎馬場短片，她表示已有數年沒有騎過，較為緊張，騎馬過程中，她不忘自拍，之後還去食漢堡包及薯條，並留言：「我恐高，但居然能右手拿韁繩左手拿手機自拍着在高山上騎馬！我覺得我真得好厲害。」<br>撰文：小米</p></body></html>
