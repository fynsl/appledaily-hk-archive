<html><header><meta charset="utf-8"><title>鎮宇執導父子檔上陣</title></header><body><h1>鎮宇執導父子檔上陣</h1><p>吳鎮宇近日身在北京，除了拍新戲外，又忙為自導自演的新片《轉型團伙》宣傳，加上兒子費曼有份演出，故他特別緊張。繼十年前自導自演電影《追影》後再執導演筒，電影昨在內地正式上映，官網貼出預告片及主題曲MV，雖然歌曲由歌手劉宇寧翻唱《友情歲月》，但鎮宇亦忍不住開金口一齊唱，更以粗獷豪邁的聲線來演繹，甚有《逆流大叔》影子。<br><br>此外，從電影《轉型團伙》預告片中，鎮宇「瞓身」演出，槍戰及飛車等動作場面上都親身上陣。至於其子費曼不但在自己的微博貼相貼文支持外，早前還貼出父母在櫻花樹下的恩愛照，費曼還留言：「我的櫻花樹下的很好作品。」<br>撰文：小米</p></body></html>
