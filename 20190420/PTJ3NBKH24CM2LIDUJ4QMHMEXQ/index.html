<html><header><meta charset="utf-8"><title>靚靚稱紅姑女神</title></header><body><h1>靚靚稱紅姑女神</h1><p>袁詠儀（靚靚）與張智霖（Chilam）日前約發哥周潤發夫婦飯敍後，昨日於Ig貼與老公及鍾楚紅合照，更以「女神」來形容紅姑。靚靚貼相後留言：「在這位女神的身上，看到、感受到的都是讓人着迷的智慧。」<br><br>照片所見，紅姑笑容依然迷人，至於靚靚雖然接近素顏，但仍不輸蝕，不過就似乎比之前圓潤了一點。而靚靚早於本月10日，在Ig貼出與發哥、發嫂等人飯敍的片照，當日她寫道：「讓我非常羨慕的模範夫妻，我的超級偶像發哥、發嫂。」靚靚能夠在十日內集郵集到《秋天的童話》中兩大主角，讓人非常羨慕。<br>撰文：李察</p></body></html>
