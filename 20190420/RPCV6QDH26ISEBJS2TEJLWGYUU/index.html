<html><header><meta charset="utf-8"><title>熊黛林晒孖女1歲寫真</title></header><body><h1>熊黛林晒孖女1歲寫真</h1><p>郭富城前日趁與方媛結婚兩周年，公佈老婆為他再誕一女，還指囡囡暫叫「二寶」。其舊愛、16年嫁郭可盈胞弟郭可頌的熊黛林（Lynn），昨日亦在網上貼出一對孖女Kaylor和Lyvia相片。</p><p>轉眼Lynn一對孖女已經1歲，她貼相後留言：「孖寶1歲了！」相中見孖女精靈得意，換上三件靚裙化身小公主任影，Kaylor外貌較似媽咪，對鏡頭很敏感，眼仔睩睩，展露甜美笑容，Lyvia擺pose亦甚有喜感。雖然，城城未有透露「二寶」出生日期，但肯定的是和Lynn一對孖女同樣是白羊座。<br>撰文：李察</p></body></html>
