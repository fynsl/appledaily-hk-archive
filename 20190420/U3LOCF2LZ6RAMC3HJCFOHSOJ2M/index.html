<html><header><meta charset="utf-8"><title>碧咸嫂慶生預準新抱</title></header><body><h1>碧咸嫂慶生預準新抱</h1><p>英國萬人迷碧咸（David Beckham）與Victoria結婚多年，大前日是碧咸嫂的45歲生日，得意囡囡哈七（Harper Seven）向媽媽送上掌印，還全家人出動慶祝，20歲大仔Brooklyn帶現任女友Hana Cross出席飯局，可見她已融入碧咸家中，被認定未來新抱的地位。經常換畫的Brooklyn與女星嘉兒莫蕊茲（Chloe Moretz）分手後，數月前戀上索模Hana。</p></body></html>
