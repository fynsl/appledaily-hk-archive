<html><header><meta charset="utf-8"><title>《詭屋》華倫太太離世</title></header><body><h1>《詭屋》華倫太太離世</h1><p>《詭屋驚凶實錄》（The Conjuring）系列「華倫太太」的現實版人物Lorraine Warren（中），大前晚在美國康州寓所於睡夢中離世，享年92歲。<br><br>Lorraine生前跟丈夫創立新英格蘭靈異研究協會，研究多宗跟超自然現象有關的案件，又收集受到詛咒的物件建立靈異博物館。兩夫婦事迹曾被改編成《詭修女》（The Nun）等作品，而柏德烈韋遜（Patrick Wilson）和維拉法米加（Vera Farmiga 左）都曾扮演華倫夫婦。</p></body></html>
