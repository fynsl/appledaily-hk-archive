<html><header><meta charset="utf-8"><title>BINGO紅雨街頭快閃</title></header><body><h1>BINGO紅雨街頭快閃</h1><p>跳唱女子組合BINGO昨日趁住復活節，穿上兔仔裝先後到旺角和尖沙嘴街頭玩快閃。成員關嘉敏（Carman）、夏子涓（Queena）及陳康琪（Odilia）在紅雨警告下獻唱新歌《後街女孩》，唱完一首歌即離開。<br><br>Queena說：「第一次着兔仔裝，感覺好似睡衣，喺街頭又唱又跳真係有啲怯。」Odilia就覺得好興奮：「唔知母親節時，公司會唔會叫我哋扮大肚婆，再喺街跳《後街女孩》。」</p></body></html>
