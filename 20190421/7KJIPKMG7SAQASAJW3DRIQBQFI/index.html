<html><header><meta charset="utf-8"><title>港台獎座賣一千冇人要</title></header><body><h1>港台獎座賣一千冇人要</h1><p>歌曲獎座是表揚歌手的成就，繼今年2月商台DJ Colin路經北角渣華道橋底，發現一個2013年度的「新城勁爆躍進歌手」獎座如垃圾被棄置後，近日又發現有人將一個「十大中文金曲」的獎座放上網拍賣，底價一千元，相中獎座下方遮了得獎人名字，並於兩個月前開始拍賣，至今仍未能成功賣出。<br><br>對於有人拍賣「十大中文金曲」獎座，港台公關部發言人昨日回應︰「金曲獎座每一年頒出，係表揚對中文流行樂壇幕前幕後有貢獻嘅傑出人士，表揚佢哋嗰一年嘅成就、成績，港台送出嘅獎座由得獎人保留，對於有人出售，港台感到詫異、失望同可惜。」<br>採訪：魯吉</p></body></html>
