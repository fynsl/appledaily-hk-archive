<html><header><meta charset="utf-8"><title>Aka開騷感動獲親友支持</title></header><body><h1>Aka開騷感動獲親友支持</h1><p>吳業坤緋聞女友趙慧珊（Aka）昨日下午到旺角朗豪坊舉行個人mini live，她說：「真係好感動，見到好多朋友嚟，我所有屋企人都嚟咗，感到好有愛。」她表示日前焗甜品送給到場朋友：「我整咗一百粒焗蛋白，之前經歷過幾次失敗，我保證今次好成功，食完一定唔會肚痛。」<br><br>提到吳業坤前晚舉行紅館演唱會，Aka說：「佢都有叫我，可惜我真係有嘢做去唔到，睇相佢操到成身肌肉好犀利，一個本來微胖嘅人靠努力可以操得咁勁。」Aka又稱自己都要加倍努力操肌：「我本來都有六嚿腹肌，不過𠵱家得番四嚿，就嚟夏天都要開始努力。」<br>採訪、攝影：曹家誠</p></body></html>
