<html><header><meta charset="utf-8"><title>求驗客手記：費Sir氣場鎮壓壞孩子</title></header><body><h1>求驗客手記：費Sir氣場鎮壓壞孩子</h1><p>日前被指打甩班士利領隊史達度兩隻牙嘅祖爾巴頓，上星期五喺費列活特主場對彼德堡嘅英甲繼續領軍。巴頓早前被捕後獲准保釋外出，雖然佢強烈否認所有指控，但呢單嘢肯定會有下文。<br>講番今場英甲，彼德堡嘅領隊戴倫費格遜就冇穿冇爛，冇話同祖爾巴頓發生乜嘢衝突，唔知咁同前曼聯領隊、戴倫嘅老竇費格遜都喺現場有冇咩關係嘞，話唔定費Sir喺現場嘅氣場，成功「鎮壓」住祖爾巴頓都唔奇。費列活特最終同彼德堡踢成1:1，聯賽連續三場贏唔到波。</p></body></html>
