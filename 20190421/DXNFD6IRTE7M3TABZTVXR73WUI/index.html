<html><header><meta charset="utf-8"><title>羅霖陪仔又買又玩</title></header><body><h1>羅霖陪仔又買又玩</h1><p>羅霖日前陪13歲孻仔Jonathan在銅鑼灣購物，當日她身穿日本潮牌的紅色外套、cap帽打扮，以後生女打扮示人。兩母子各自手持購物袋，收穫豐富。之後二人登上預約的call車去金鐘太古廣場，到一間賣手機周邊產品的店舖，羅霖向店員查詢，而Jonathan很快就找到所要的東西，由媽媽負責找數，最後二人再坐電召車離開。<br><br>《蘋果》聯絡過羅霖，她說：「當日係family day，陪咗佢去唱歌、打golf，之後再去商場買iPad，𠵱家除咗工作，就係陪佢哋。難得有時間陪佢，係好開心，做媽咪都係咁樣，要24小時on call。」<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
