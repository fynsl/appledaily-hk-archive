<html><header><meta charset="utf-8"><title>求驗客手記：勝利船不敵紅鑽三連敗</title></header><body><h1>求驗客手記：勝利船不敵紅鑽三連敗</h1><p>神戶勝利船上星期六喺日職作客浦和紅鑽輸0:1，踏入四月之後，喺聯賽連輸三場，炒咗教練桑馬利奴後第一場都係輸。擁有普多斯基、韋拿同恩尼斯達三大球星嘅神戶勝利船，今仗只得前者有份上陣，韋拿同恩尼斯達都冇被列入大軍陣容入面。勝利船今仗控球率高達75%，兼有多達13次攻門，但破門乏力，賽前辭任隊長嘅普多斯基都喺71分鐘，由另一前鋒田中順也入替。全場唯一嘅入波喺係10分鐘，紅鑽前鋒興梠慎三主射12碼得手。</p></body></html>
