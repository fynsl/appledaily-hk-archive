<html><header><meta charset="utf-8"><title>求驗客手記：哥斯達罷操施蒙尼唔送</title></header><body><h1>求驗客手記：哥斯達罷操施蒙尼唔送</h1><p>馬德里體育會前鋒迪亞高哥斯達（DC）日前因為球隊向佢罰款感到不滿，單方面決定罷操。雖然DC喺上星期五已經復操，但馬體會教練施蒙尼仲係好唔滿意，強調「任何球員想走嘅話，都可以即刻走人」。施蒙尼嬲還嬲，但都有幫DC講說話，強調處分係球隊內部事件，又話件事解決咗，希望DC可以開心番，下季再幫球隊搏殺。DC係因為早前喺馬體會輸畀巴塞隆拿場波，因出言侮辱球證被趕出場，俾西甲賽會重判停賽八場，要到下季先可以復出。</p></body></html>
