<html><header><meta charset="utf-8"><title>宋慧喬除婚戒見同鄉</title></header><body><h1>宋慧喬除婚戒見同鄉</h1><p>韓劇《太陽的後裔》女星宋慧喬前年與同劇拍檔宋仲基結婚，不過今年2月忽然遭內地網民傳婚變，指喬妹飛新加坡出席活動時未有戴婚戒，又傳宋仲基搭上喬妹的造型師，不過隨後雙宋否認婚變，喬妹早前更孖造型師飛布吉開工，以行動闢謠。<br><br>自傳出婚變後，喬妹一直忙於四圍飛，昨午她終於在韓國公開現身，出席於首爾某百貨公司舉行的品牌活動。剪了清爽短髮的喬妹穿連身裙晒腿，一出場即友善地向粉絲揮手，大晒甜美笑容。喬妹昨日沒有戴婚戒，不過就戴上多款飾物，未知是否為了配合品牌活動，除下戒指。<br>撰文：梁雯迪</p></body></html>
