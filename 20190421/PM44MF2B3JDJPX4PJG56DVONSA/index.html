<html><header><meta charset="utf-8"><title>求驗客手記：英超球員齊響應反歧視</title></header><body><h1>求驗客手記：英超球員齊響應反歧視</h1><p>英格蘭職業球員工會（PFA）號召英超球員響應工會活動，喺未來24小時抵制網上社交媒體，以回應球員最近喺網上所受嘅種族歧視辱罵。PFA促請英格蘭同威爾斯嘅職業球員，由英國時間上星期五朝早9時開始嘅24個鐘內，喺各自嘅社交平台賬戶轉載一張標上「#Enough」嘅相（圖）。PFA話咁樣做係希望向各社交平台營運公司施壓，呼籲佢哋打擊喺網上日益嚴重嘅種族主義行為，而丹尼路斯同基斯史摩寧等嘅英超球員，都已應承響應活動。</p></body></html>
