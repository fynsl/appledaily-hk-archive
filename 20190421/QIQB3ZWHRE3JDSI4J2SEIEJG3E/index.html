<html><header><meta charset="utf-8"><title>求驗客手記：C朗今夏傳離祖記</title></header><body><h1>求驗客手記：C朗今夏傳離祖記</h1><p>祖雲達斯喺歐聯八強次回合於主場不敵阿積士出局，主將基斯坦奴朗拿度(C朗)近9年來首次缺席歐聯4強。賽後唔少傳媒報道C朗對賽果極為失望，仲可能會極速閃人。今季季前C朗以一億歐元加盟祖記簽約三年，拍心口話要幫祖記贏歐聯，可惜祖記喺八強輸畀阿積士，C朗同祖記嘅歐聯冠軍夢碎，有唔少意大利傳媒指C朗不滿隊友喺次回合怯場，亦不滿主帥艾基利嘅戰術太過保守，可能會提早兩年離開祖記，但以C朗嘅人工同身價，都唔係咁易。</p></body></html>
