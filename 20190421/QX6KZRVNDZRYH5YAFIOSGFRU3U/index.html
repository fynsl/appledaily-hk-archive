<html><header><meta charset="utf-8"><title>靚靚聞出軌拍枱</title></header><body><h1>靚靚聞出軌拍枱</h1><p>袁詠儀在內地參演綜藝節目《妻子的浪漫旅行》，日前的一集被主持人提到若然Chilam喜歡了別人，該甚樣處理？靚靚立即丟筷子在桌上，指着面前的魚說：「這個魚是甚麼煮的，他就怎麼煮！」<br><br>靚靚補充說：「我覺得感情很難說，對嗎？沒有一個能說我們是白頭到老的，很難定，對嗎？但是我永遠跟我老公說，沒關係，一定要告訴我，但是你不要最後一個人來告訴我。」並要對方將現在所擁有的東西包括愛、孩子及財富放棄。</p></body></html>
