<html><header><meta charset="utf-8"><title>張兆輝接囡囡機緊張</title></header><body><h1>張兆輝接囡囡機緊張</h1><p>張兆輝的一對子女都到英國升學，大仔張焯鏗明日19歲生日，14歲細女張卓姿長得亭亭玉立。細女最近趁復活節假期返港，因哥哥想到挪威讀碩士，先到當地視察環境，而沒有陪卓姿返港。日前，張兆輝到機場接機，一見囡囡步出閘口，即衝上前擁抱兼肉緊地說：「我嘅寶貝豬！」<br><br>二十四孝爸爸是緊張大師，張兆輝坦言接機前一晚，因擔心女兒安危，而輾轉難眠，他說：「佢咁細個一個人坐十幾個鐘頭飛機，梗係擔心啦。我之前仲叫佢check in前睇吓隔籬個位係咪男人坐，如果係就要調位，哥哥雖然唔返香港，不過佢都喺英國約克接咗妺妹出倫敦，送到去機場。」<br>撰文：陳甫</p></body></html>
