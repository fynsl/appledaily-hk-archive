<html><header><meta charset="utf-8"><title>27歲前田敦子扮學生妹</title></header><body><h1>27歲前田敦子扮學生妹</h1><p>AKB48首代一姐前田敦子（中）去年和勝地涼奉子成婚，並於上月4日宣佈已誕下孩子，榮升人母。<br><br>27歲的前田敦子產後火速復工，更轉戰影壇，她有份參演6月開畫的新片《町田的世界》，從劇照可見她和圈中好友高畑充希（左）扮演學生，而兩人私下組成的「豬扒會」好友池松壯亮也有份演出。此外，勝地涼近日在Ig晒恩愛，公開與前田敦子被key在猩猩身上的移花接木惡搞圖。</p></body></html>
