<html><header><meta charset="utf-8"><title>薛家燕叫Chilam支持登基</title></header><body><h1>薛家燕叫Chilam支持登基</h1><p>薛家燕昨日在大埔宣傳6月舉行的澳門站演唱會，幸好活動未有受紅雨影響。陳欣健以神秘嘉賓身份現身，笑指上次紅館騷謝天華曾「公主抱」家燕姐，他說：「我下次要同你跳番part舞，我想做抱你嗰個。」<br><br>家燕姐透露澳門站將加設「登基」環節，又指已邀請張智霖（Chilam）及佘詩曼做嘉賓：「不過佢哋兩個都好忙，希望有時間嚟啦。」談到陳欣健要取代謝天華負責公主抱，家燕姐說：「佢問我會唔會減肥呀！其實我之前真係瘦咗十幾磅。」記者提議不如叫男友代為公主抱？她笑言男友不懂跳舞：「唔好搞笑啦，佢都話好難抱呀。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
