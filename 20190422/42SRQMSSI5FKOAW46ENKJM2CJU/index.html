<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚樂怡帶囡囡賞櫻</title></header><body><h1>【馮仁昭四圍超】姚樂怡帶囡囡賞櫻</h1><p>姚樂怡同老公吳俊匡（Alan）帶埋3歲囡囡「小雞髀」Gaibe，仲有囡囡同學仔等幾個家庭，最近去日本大阪旅遊。<br><br>噚日姚樂怡喺Ig分享旅遊相，兩母女喺櫻花樹下合照，不過囡囡個樣有啲呆，好似好攰咁，可能由朝玩到晚冇晒電。不過轉頭見Gaibe已回復精神，手上仲捧住放咗七個冬甩嘅托盤，美食當前，精神迅速回復。佢哋一家仲去咗主題樂園玩，父女合作贏公仔。<br>撰文：馮仁昭</p></body></html>
