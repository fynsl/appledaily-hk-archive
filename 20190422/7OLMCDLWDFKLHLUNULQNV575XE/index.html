<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章小蕙重出江湖血拼</title></header><body><h1>【馮仁昭四圍超】章小蕙重出江湖血拼</h1><p>鍾鎮濤前妻章小蕙近年低調移居美國，直至上年忽然喺內地開微信公眾號寫專欄，現時每篇文章平均逾10萬人瀏覽。已經56歲嘅章小蕙，日前喺北京出席神隱後首次品牌活動，佢透露最初因為一位北京朋友不斷叫佢，至決定開公眾號寫文。<br><br>章小蕙又提到至今依然非常熱愛時尚物品，亦仍然喜歡shopping，衣帽間會分品牌、分顏色去整理。章小蕙仲讚自己：「就像圖書館一樣，很有系統。」<br>撰文：馮仁昭</p></body></html>
