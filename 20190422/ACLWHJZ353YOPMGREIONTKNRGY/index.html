<html><header><meta charset="utf-8"><title>童童出爐女配：十分寶貴</title></header><body><h1>童童出爐女配：十分寶貴</h1><p>竇靖童（童童）前晚在北京的「第九屆北京國際電影節」，以首度參演電影《第十一回》獲最佳女配角，片中她飾演周迅的女兒。一向中性打扮的童童留了一頭長髮，以紅襯黑的裝束上台領獎。童童昨日受訪時談到得獎感受：「非常感謝北京國際電影節，因為我從未看過奶奶這麼開心，我奶奶一直在家裏目不轉睛看電視，所以非常感謝能夠讓她感受到這種感覺。」<br><br>童童還感謝各位評審，所有的老師，也感謝為電影付出的所有人：「這次的體驗對我來講十分的寶貴，我覺得通過這件事情，打破了一些我之前的概念，從中學到許多非常好的東西。我覺得現在走一步是一步，做好當下的事情。」<br>撰文：唐如</p></body></html>
