<html><header><meta charset="utf-8"><title>蓋世寶遊菲律賓多人𥄫</title></header><body><h1>蓋世寶遊菲律賓多人𥄫</h1><p>蓋世寶昨日和何弘軒到茘枝角為小明星練習生決賽擔任評判，她透露早前與一位女性友人到菲律賓玩三日兩夜：「畀錢玩咗個好驚嘅嘢，有架快艇扯住，又高又低，我唔係畏高，我係驚個海，因為我唔識游水，不過着咗救生衣，OK嘅，我冇咁短命。」問到此行有否艷遇？她笑說：「冇喎，不過有好多當地人望住我，因為我曬黑咗。」<br><br>何弘軒表示去年底開設藝術中心，提及薛家燕也有開藝術中心，兩者會否爭生意？何弘軒笑說：「良性競爭，同埋每年都有好多人生BB，其實我都想同家燕姐crossover，向佢取經。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
