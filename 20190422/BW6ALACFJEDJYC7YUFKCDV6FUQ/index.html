<html><header><meta charset="utf-8"><title>趣趣地：沙夏想走水晶宮叫價8億</title></header><body><h1>趣趣地：沙夏想走水晶宮叫價8億</h1><p>水晶宮嘅韋費特沙夏早前接受英國《每日郵報》訪問個陣就話，希望未來自己可以提升實力，又希望可以出戰歐聯同埋捧盃，講到明想離隊。近年好似無咗沙夏就唔得嘅水晶宮，聽講就將呢位26歲翼鋒標價8,000萬鎊（約8億港元）左右，對比當年水晶宮以加入浮動條款最高600萬鎊從曼聯簽番沙夏返嚟，身價上漲十幾倍，認真誇張。據聞熱刺、阿仙奴同埋國際米蘭都對佢好有興趣，但八億呢口價隨時嚇走潛在買家！</p></body></html>
