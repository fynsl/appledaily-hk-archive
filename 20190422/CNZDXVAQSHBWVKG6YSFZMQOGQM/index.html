<html><header><meta charset="utf-8"><title>利嘉兒陳法蓉賀Dorian</title></header><body><h1>利嘉兒陳法蓉賀Dorian</h1><p>利嘉兒前晚與陳法蓉、王賢誌和伴侶Kevin、王馨平、朱慧敏及賈思樂等，出席時裝設計師何國鉦（Dorian）在灣仔一間酒家舉行的生日派對，生日會以黃色為主題，現場除擺放了不少檸檬作佈置外，所有出席的朋友都要穿上黃色衣服或飾物，利嘉兒更綁上黃色頭巾赴會。</p><p>Dorian昨日凌晨在微博分享多張生日派對照片，留言：「謝謝大家給我一個非常特別及難忘的𤏸色生日派對，我愛你們！」相中可見連生日蛋糕都是黃色的，認真有心思。陳法蓉也轉貼Dorian發帖，並謂：「親愛的Dorian，願所有的快樂、所有的幸福、所有的好運圍在你身邊。」<br>撰文：葉晴</p></body></html>
