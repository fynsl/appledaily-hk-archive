<html><header><meta charset="utf-8"><title>特稿：祖記八連霸冠歐洲</title></header><body><h1>特稿：祖記八連霸冠歐洲</h1><p>祖雲達斯連續八年奪得意甲冠軍，亦超越了里昂，獨佔英意西法德歐洲五大聯賽連續奪標次數紀錄。<br><br>祖記近年在意甲一枝獨秀，今次奪冠是祖記歷來第35次聯賽封王，比並列次席、18次奪冠的米蘭雙雄多出接近1倍，並已不計祖記因「電話門」事件被褫奪的05及06年兩屆冠軍。球隊八連霸，亦是五大聯賽中最長連霸紀錄，先前與祖記並列七連霸的，是在2001-08年連霸法甲的里昂。</p><p>至於在德甲與多蒙特仍爭持激烈的拜仁慕尼黑，有機會挑戰祖記的紀錄；拜仁自2012/13球季起已連贏6屆德甲，一旦今季蟬聯，將繼續僅以一次落後予祖記。</p></body></html>
