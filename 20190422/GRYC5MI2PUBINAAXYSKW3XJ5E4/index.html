<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳攻日　粉絲學中文</title></header><body><h1>【馮仁昭四圍超】楊丞琳攻日　粉絲學中文</h1><p>楊丞琳前日喺日本東京舉辦粉絲見面會，呢次係佢自《海派甜心》後，時隔6年再赴日本宣傳。楊丞琳先獻唱兩首歌，又以日語問候粉絲及玩遊戲，佢讚日本粉絲好有心，為咗同佢溝通更因而苦練中文，佢話：「很開心可以影響大家學中文，聽到用我最熟悉的語言來表達對我的愛，真的超感動。」至於粉絲用中文同佢講乜，楊丞琳話多數要佢赴日開個唱：「因為這次只唱兩首歌，他們聽不夠。」<br>撰文：馮仁昭</p></body></html>
