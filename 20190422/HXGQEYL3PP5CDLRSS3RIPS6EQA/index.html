<html><header><meta charset="utf-8"><title>藍潔瑛墓碑遭熏黑</title></header><body><h1>藍潔瑛墓碑遭熏黑</h1><p>藍潔瑛去年11月被發現於獨居的赤柱馬坑邨公屋猝逝，終年55歲。生前已領洗成為天主教徒的她，聖名為Maria，曾在聖亞納天主堂參加教會活動，教會亦為她舉行追思彌撒，並將骨灰安放於長沙灣天主教墳場。</p><p>「藍潔瑛影迷會」昨日在微博轉發一位網民的貼圖，原來有人用原本插鮮花的白色小花瓶用來燃燒香燭，導致墓碑周圍牆身被煙熏黑。網民怒斥：「燒成這樣，大家心裏有甚麼想說的嗎？我想說其他所有事都影響不到我，但看到被燒成這樣真是氣的發抖！天主教墳場是不允許以佛教的方式祭拜，只需要獻花便可，燒成這樣怎麼清理？誰清理？能不能好好緬懷？能不能尊重別人的信仰？」<br>撰文：葉晴</p></body></html>
