<html><header><meta charset="utf-8"><title>趣趣地：沙城想直升要奧連特失分</title></header><body><h1>趣趣地：沙城想直升要奧連特失分</h1><p>獲傑斯、碧咸等曼聯92班注資嘅沙福特城，目前喺英格蘭國家聯賽級別（業餘聯賽）競逐，來季有機會升上職業級別嘅英乙，上周五作客3:2絕殺波利咸後，繼續同榜首嘅奧連特相差兩分。國家聯賽冠軍可以直接升班，第2至7位嘅球隊踢附加賽爭逐一個席位，所以對上4季已連跳3級嘅沙福特城想升上英乙，淨番兩輪聯賽真係要寄望奧連特失分先得。佢哋今日主場對第五嘅AFC費迪，至於奧連特就作客第三嘅索利赫爾摩爾。</p></body></html>
