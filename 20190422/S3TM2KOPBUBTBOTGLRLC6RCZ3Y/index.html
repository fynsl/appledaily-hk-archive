<html><header><meta charset="utf-8"><title>趣趣地：伊度傳任槍手技術總監</title></header><body><h1>趣趣地：伊度傳任槍手技術總監</h1><p>曾喺01至05年效力阿仙奴嘅伊度，盛傳會回歸兵工廠，出任新設嘅技術總監一職。據英煤報道，阿仙奴喺爭奪蒙治失敗後，就將目標轉到伊度身上，而呢單消息仲係由巴西傳媒《Globo Esporte》率先爆料，所以可信性都幾高。家吓伊度喺巴西足總負責統籌各支國家隊梯隊嘅工作，同國家隊教練迪堤合作非常緊密，至於巴西足總亦已收到阿仙奴嘅接洽，而伊度亦傾向回歸，不過要等到巴西踢完今夏舉行嘅美洲國家盃先會離隊。</p></body></html>
