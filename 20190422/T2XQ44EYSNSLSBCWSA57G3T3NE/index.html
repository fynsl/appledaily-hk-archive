<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】釗峰雪地參賽病倒</title></header><body><h1>【馮仁昭四圍超】釗峰雪地參賽病倒</h1><p>釗峰（中）早前同劉心悠去北極參與馬拉松賽，但當地天氣惡劣要取消北極賽事，大會改喺朗伊爾城（Longyearbyen）補辦，最後釗峰以2小時15分鐘完成半馬賽事。<br><br>前晚釗峰喺Ig分享比賽相，身處冰天雪地嘅佢，包到自己隻糭咁，不過都冷病咗，佢留言話：「比賽前夕其實還不小心病倒了，老實說，在冰天雪地的地方病倒，真是非一般的感受。」但釗峰不忘感謝同行團友照顧。<br>撰文：馮仁昭</p></body></html>
