<html><header><meta charset="utf-8"><title>【蘋聞重溫】囝囝全部係男神</title></header><body><h1>【蘋聞重溫】囝囝全部係男神</h1><p>陳曼娜雖然年輕時飾演過不少壞女人，不過，近年卻主力飾演主角的母親聞名，而且「兒子」個個都獲封為「男神」，最近她就在電影《P風暴》飾演林峯母親，而91年又在電影《整蠱專家》中，陳曼娜假裝是周星馳母親，與星爺合力欺騙吳孟達。<br><br>在電視圈中，陳曼娜的「囝囝」都有不少男神，先有94年《餐餐有宋家》飾演古天樂媽媽，02年就在《我要Fit一Fit》當鄭嘉穎母親，就連陳豪也在《飛女正傳》中，飾演陳曼娜的兒子。</p></body></html>
