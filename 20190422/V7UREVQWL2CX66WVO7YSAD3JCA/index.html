<html><header><meta charset="utf-8"><title>【開心父母】城城二寶都係女</title></header><body><h1>【開心父母】城城二寶都係女</h1><p>陳展鵬昨日宣佈小公主駕到，事實今年不少小生花旦、藝人會晉升豬爸豬媽，而且都是生女，像郭富城上周四趁結婚兩周年，報喜細女已出世，雖然擺脫不了四大天王外父命，但明顯城城很開心，叫細女做郭二寶，又謂會一家開心四人行。<br><br>無綫另一小生鄭嘉穎與陳凱琳在情人節2月14日誕下小王子，一向cool爆的嘉穎都被兒子融化，更揚言會減少拍劇，好等可以多些時間親近兒子。還有剛為兒子慶祝滿月的岑麗香，囝囝出世時一家三口玩包剪揼，非常開心。其他已卸貨的藝人有楊愛瑾生了女兒湊成好字、何嘉莉再添一女。</p></body></html>
