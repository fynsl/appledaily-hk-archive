<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪詩詩晒泳照賀生日</title></header><body><h1>【馮仁昭四圍超】汪詩詩晒泳照賀生日</h1><p>甄子丹太太汪詩詩噚日38歲生日，一家人為佢喺中環舉行慶祝派對。日前甄子丹一家去完杜拜過復活節，順道預祝汪詩詩生日。<br><br>汪詩詩喺社交平台放咗唔少度假相，當中更大派福利放泳照，當中一張身處室內泳池嘅背面相，就大騷玉背、長腿同美臀，雖然已經生咗兩個小朋友，但身形keep得好好，而甄子丹亦有貼出一張騷肌半裸泳褲相，但當然唔夠佢太太搶鏡。<br>撰文：馮仁昭</p></body></html>
