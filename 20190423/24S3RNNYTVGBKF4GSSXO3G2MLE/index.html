<html><header><meta charset="utf-8"><title>【言論出位】拍三級片賺錢上樓</title></header><body><h1>【言論出位】拍三級片賺錢上樓</h1><p>原名鄧寶怡的「高潮女」Seasun，曾改名鄧湤鉮、鄧思宸，最近改回鄧湤鉮。她在17年拍攝無綫真人騷《有樓萬事足》，發表「有樓有高潮」、「冇樓咪白撞」和「公猴愛洞穴」等出位言論彈出，被封「高潮女」。<br><br>Seasun上位後隨即被起底，來自單親家庭的Seasun，中學畢業後做過公關，13年先後參加過中華文化小姐（圖）和國際旅遊小姐，雖然落選，但獲機會跟國際旅遊小姐搞手趙世曾工作，更獲招呼入住「趙苑」。去年接拍內地三級片《有罪》，大膽裸露演出賺片酬，Seasun隨後上車買入「蝸居」，但仍然朝豪宅目標進發。</p></body></html>
