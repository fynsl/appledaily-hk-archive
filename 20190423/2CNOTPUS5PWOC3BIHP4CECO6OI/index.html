<html><header><meta charset="utf-8"><title>陳貝兒西非摸黑開工</title></header><body><h1>陳貝兒西非摸黑開工</h1><p>陳貝兒日前到西非尼日利亞拍攝節目《嫁到這世界邊端》，當地人妻告知家中附近最近發生四屍命案，提醒她出入必須注意安全，所以陳貝兒請了兩個陀槍的軍警貼身保護。<br><br>陳貝兒佩服嫁到尼日利亞的港女，又指拍攝過程嚴峻，她說：「噚晚我哋10點半收工返到酒店，然後好快收拾一下行李，凌晨3時半又要再出車，坐七個鐘入尼日利亞東部地區拍攝。出車前人妻提醒唔可以喺車上面玩電話，因為天仲係黑，外面嘅人見到入面有電話燈會知道係有電話嘅『有錢人』，同埋電話燈照到我哋係外國人，佢哋就會唔知想對我哋做啲乜。我哋要天未光晨咁早出發，避開路上可能會遇到嘅意外。」<br>撰文：楊定</p></body></html>
