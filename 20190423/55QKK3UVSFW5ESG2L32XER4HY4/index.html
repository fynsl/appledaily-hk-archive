<html><header><meta charset="utf-8"><title>岡村患白血病取消巡唱</title></header><body><h1>岡村患白血病取消巡唱</h1><p>日本老牌創作歌手岡村孝子昨日宣佈罹患急性白血病，為醫病決定取消四場巡迴演唱會。岡村以親筆信公開病情，透露早前接受身體檢查時驗出患病，現已入院接受治療，她承諾之後定會以健康的狀態再跟歌迷見面，原定下月22日發行的新碟《fierte》則不受影響。<br><br>57歲的岡村孝子於80年代出道，代表作《別放棄你的夢想》曾創下109萬張的銷量，並登上Oricon排行榜冠軍。</p></body></html>
