<html><header><meta charset="utf-8"><title>Brooklyn與女友嗌交爆喊</title></header><body><h1>Brooklyn與女友嗌交爆喊</h1><p>萬人迷碧咸（David Beckham）大仔Brooklyn與模特兒Hana Cross打得火熱，早前更帶女友見家長，一起慶祝碧咸嫂Victoria生日。不過事隔不久，Brooklyn被影到與Hana鬧交。<br><br>上周六，Brooklyn與Hana被影到身處洛杉磯比華利山，於車廂內有激烈討論，二人最終爆喊。其實今次並非他們首次嗌大交，今個月初二人亦有激烈爭論，而Brooklyn弟弟Romeo當時曾嘗試當和事老。</p></body></html>
