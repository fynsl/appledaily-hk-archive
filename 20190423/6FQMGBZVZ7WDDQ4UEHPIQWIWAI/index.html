<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SR偷師唱現場</title></header><body><h1>【馮仁昭四圍超】<br>SR偷師唱現場</h1><p>組合Sunset or Rise（SR）成員Tomy同Tammy噚日喺商台宣傳同名新歌，首歌講墨西哥有種花，同佢哋樂隊概念相似：「呢首歌仲有4部曲，𠵱家係第1部曲，之後都係以花為主題，但會有唔同風格。」<br><br>最近SR喺唔同地方參加音樂節，早排仲遇到Kolor，發現前輩現場表演好犀利，即時向佢哋偷師：「佢哋喺現場表演發揮得好好，所以向Kolor討教啲心得，希望可以做到佢哋咁樣。」<br>撰文：馮仁昭</p></body></html>
