<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關心妍入行18年開巡唱</title></header><body><h1>【馮仁昭四圍超】<br>關心妍入行18年開巡唱</h1><p>關心妍自從喺16年生咗囡囡後一直專心照顧小朋友，話咁快囡囡已經兩歲多，關心妍宣佈做番歌手加盟「MoNo晧星文化娛樂」，今年仲會舉行入行18年首個內地巡迴演唱會，首站7月會喺廣州舉行，之後再到深圳、東莞同佛山等唔同地方。<br><br>關心妍早幾日為演唱會影海報，一有時間就同囡囡玩視像電話，佢又話為咗囡囡可以睇佢演出，會盡快同佢申請回鄉證。<br>撰文：馮仁昭</p></body></html>
