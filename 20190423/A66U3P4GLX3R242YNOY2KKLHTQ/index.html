<html><header><meta charset="utf-8"><title>獨力養家壓力大</title></header><body><h1>獨力養家壓力大</h1><p>當歌手，對朗嘎拉姆來說是只許成功，不許失敗，皆因她是家中長女，家人的生活費都由她獨力承擔。她慨嘆入行時承受很大壓力︰「生活真的沒那麼簡單！家裏還有弟弟跟妹妹，媽媽沒有工作、父親去年又過世了，我壓力真的蠻大，不能像同齡的朋友一樣輕輕鬆鬆去玩，因為媽媽身體不好，弟妹還在念書。」<br><br>近年朗嘎拉姆事業漸入佳境，可惜父親及養母相繼離世，令她更難過︰「爸爸去年過世，養母是今年2月，很遺憾。他們的離開，讓我覺得時間過得太快，都來不及好好珍惜，就過去了。現在還未接受到養母不在，每每到吃飯的地方，就會覺得我們之前來過，怎麼她現在就不在了。」</p></body></html>
