<html><header><meta charset="utf-8"><title>趣趣地：多蒙特奪「堡」續追趕拜仁</title></header><body><h1>趣趣地：多蒙特奪「堡」續追趕拜仁</h1><p>多蒙特喺禮拜日嘅德甲比賽，開賽12分鐘就由查頓辛祖迅速先開紀錄領先1:0。易邊後「蜜蜂兵團」繼續佔主導，之後再憑馬高列奧斯、馬里奧葛斯各入一粒，加埋後備入替嘅柏高艾卡沙完場前主射12碼中鵠埋齋，作客4:0大炒弗賴堡，其中隊長馬高列奧斯更交出2助攻1入球。全取3分嘅多蒙賽後以30戰69分，落後榜首嘅拜仁慕尼黑一分，繼續挑戰冠軍寶座。<br><br><br>tag:足球,德甲,多蒙特,弗賴堡</p></body></html>
