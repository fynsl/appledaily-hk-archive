<html><header><meta charset="utf-8"><title>朴有天涉毒三度受查</title></header><body><h1>朴有天涉毒三度受查</h1><p>韓國男團JYJ成員朴有天舊愛、南陽乳業家族外孫女黃荷娜早前因涉毒被拘留，朴有天（左二）亦被爆與她在今年初一起吸毒。朴有天上周兩度到警署接受調查，昨早第三度到警署受查五小時。<br><br>朴有天昨早戴上cap帽現身警署，一下車即雙手插袋急步行入警署，他一度皺眉，而且未有回答記者任何提問。他於警署逗留五小時後離開，依舊否認指控。警方表示，將於本周內安排朴有天跟黃荷娜進行當面對質。</p></body></html>
