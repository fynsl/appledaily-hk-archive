<html><header><meta charset="utf-8"><title>林建明奇怪墓碑受破壞</title></header><body><h1>林建明奇怪墓碑受破壞</h1><p>藍潔瑛去年11月被發現於赤柱家中猝逝，骨灰安放在長沙灣天主教墳場，但有網民近日發現藍潔瑛墓碑周圍的牆身被煙熏黑，原因是有人用插花的小花瓶燃燒香燭，網民怒斥﹕「天主教墳場是不允許以佛教的方式拜祭，只需要獻花便可，燒成這樣怎麼清理？誰清理？能不能好好緬懷？能不能尊重下別人的信仰？」<br><br>曾拜祭藍潔瑛的林建明昨日以短訊回覆《蘋果》，她說：「睇咗相片同你啲文字，即時反應唔係吖嘛？點可能有呢啲事發生㗎，覺得奇怪囉！」問她會否安排人去清理？她說：「我唔太清楚嗰度嘅管理同規則，係咪可以隨便去做嘢？所以暫時未有任何意向。」<br>採訪：嵐山</p></body></html>
