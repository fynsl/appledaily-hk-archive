<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈威脫離危險期</title></header><body><h1>【馮仁昭四圍超】<br>沈威脫離危險期</h1><p>曾演出電影《省港旗兵》、68歲嘅沈威，喺北京病危入住ICU，噚日香港藝人協會代表喺沈威女兒陪同下去到探望，沈威病情好轉，轉危為安，雖然仲未能拔走呼吸機，但醫生話暫時脫離危險期。<br><br>沈威女兒進入病房時，沈威神志清晰，精神狀態良好，大家都有互動。有指香港藝人協會會長古天樂對沈威入院高度重視，每日都會問最新情況提供幫助。<br>撰文：馮仁昭</p></body></html>
