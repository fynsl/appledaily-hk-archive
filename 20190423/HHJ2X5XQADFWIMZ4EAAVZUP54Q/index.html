<html><header><meta charset="utf-8"><title>陳凱琳苦尋戒夜奶良方</title></header><body><h1>陳凱琳苦尋戒夜奶良方</h1><p>陳凱琳昨日與霍啟剛等到中西區海濱長廊參加兒童跳沙袋比賽，陳凱琳的兒子不經不覺已兩個月大，她表示愛子還未戒掉吃夜奶，現在也苦尋良方，幸好老公鄭嘉穎是夜睡一族，凌晨3時都會幫忙餵兒子飲奶。她笑指目前都是帶孩子為主，有日離家去買東西，竟不自覺把兒子的紗巾放入袋中，當醒覺時笑指自己真的當了媽媽，還大爆老公鄭嘉穎有時餵兒子飲奶後，忘了拿走膊頭的紗巾四圍行。<br><br>霍啟剛帶了大仔中曦出席，並指兒子好勝心旺盛，似足媽媽郭晶晶，而且囝囝不怕受傷，霍啟剛說：「佢媽媽以前係運動員，受傷都係常事，何況男仔跌倒都係成長嘅一種。」<br>撰文：小乙</p></body></html>
