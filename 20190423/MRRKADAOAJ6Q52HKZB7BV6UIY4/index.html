<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳健安喊住掉前度舊物</title></header><body><h1>【馮仁昭四圍超】<br>陳健安喊住掉前度舊物</h1><p>陳健安噚日喺觀塘出席商台舉行嘅「告別藝術展」分享會，佢話最近練習斷捨離，喺屋企處理積聚嘅舊物：「有好多嘢留喺度都有情意結，最難係掉咗足球獎項，因為我曾經夢想做足球員，代表香港踢世界盃；同埋以前同前度一齊嘅物件，每次掉都喊4、5個鐘，因為太多回憶。」<br><br>近日有樂隊成員傳曾與黃心穎有私情，陳健安話唔知道，別人嘅事情外人冇資格評論，而佢曾跟鄭秀文合作，但就冇刻意傳訊息慰問。<br>撰文：馮仁昭</p></body></html>
