<html><header><meta charset="utf-8"><title>【蘋聞重溫】女伴珠寶要歸還</title></header><body><h1>【蘋聞重溫】女伴珠寶要歸還</h1><p>趙世曾是船王趙從衍夫婦的第三名兒子，家族顯赫，他也是上市公司卓能集團創辦人。趙世曾過往女伴如走馬燈，他帶着女伴出席活動時，女方總是打扮花枝招展兼珠光寶氣，外間曾誤以為趙世曾待女友闊綽，怎知其後被爆，每次女友陪他出席活動後，身上的珠寶首飾必須歸還，趙世曾馬上被指「孤寒」。<br><br>趙世曾早年被記者問到為何收回女伴佩戴的首飾時，他主動澄清說：「首飾係阿媽留落嚟嘅家傳之寶，我當然要好好收藏，亦唔會拎出去賣，英女王都係咁啦！」曾被趙世曾指「最後一個女友」的北方佳麗烏仁（圖），就曾埋怨男方過年只給她七百元零用錢。</p></body></html>
