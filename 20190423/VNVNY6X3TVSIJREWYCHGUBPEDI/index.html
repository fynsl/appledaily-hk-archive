<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB攞獎唔加價</title></header><body><h1>【馮仁昭四圍超】RB攞獎唔加價</h1><p>RubberBand（RB）成員阿偉噚日同另一樂隊Another Kitchen到商台接受訪問，阿偉為佢哋新歌《零瑕疵》做監製，首歌講追求夢想時會有掣肘，而且追求完美期間會迷失自己。<br><br>RB喺金像獎拎到獎，阿偉話之後若再有電影配樂工作都唔會即時加價：「睇套戲價值重要過收嘅價錢，同好電影合作係好難得，我哋唔係做電影配樂為主嘅一班人，電影價值緊要啲。」<br>撰文：馮仁昭</p></body></html>
