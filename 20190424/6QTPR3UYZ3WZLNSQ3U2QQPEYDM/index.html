<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁競徽喜聞搣甩負皮王</title></header><body><h1>【馮仁昭四圍超】梁競徽喜聞搣甩負皮王</h1><p>梁競徽噚日喺商台接受訪問，講到佢喺劇集《鐵探》中「快活谷」一角，令佢喺港澳台明星勢力榜攀升至第23位。<br><br>曾被封為「負皮王」嘅梁競徽，𠵱家俾觀眾認同，佢話：「香港網絡上有專門評港劇嘅KOL，編審話番畀我聽，『快活谷』喺網民評價都好好，大家都係讚，話我守得雲開見月明，叫我努力工作。我覺得原來講乜都冇用，應該用作品話畀人知我嘅誠意，咁先最有用。」</p></body></html>
