<html><header><meta charset="utf-8"><title>尼古拉斯四日妻索贍養費</title></header><body><h1>尼古拉斯四日妻索贍養費</h1><p>荷李活影星尼古拉斯基治（Nicolas Cage）上月尾被揭在拉斯維加斯娶日籍化妝師Erika Koike，但註冊四日後，他火速入紙申請婚姻無效。據美媒報道，Erika雖已同意離婚，不過向尼古拉斯基治索取贍養費。<br><br>在法庭文件上，Erika提到尼古拉斯基治於離婚後要求復合，她認為雙方不適合做夫妻，並稱自己跟對方交往後影響工作，離婚亦影響其聲譽，要求前夫支付贍養費及訴訟費。</p></body></html>
