<html><header><meta charset="utf-8"><title>郭晉安為子女賣命</title></header><body><h1>郭晉安為子女賣命</h1><p>郭晉安和陳柏宇昨日在銅鑼灣出席「喜閱無界限」活動，席間安仔坦言很慚愧，因兒時不愛閱讀，但當要看劇本後，才明白書到用時方恨少，之後開始透過不同的書籍看不同的人生，從而有助演戲。<br><br>談到湊小朋友心得，安仔說：「慢慢睇住佢哋長大，你真係連命都畀埋佢，尤其係女，一定好窩心。」同樣有女兒的陳柏宇即說：「𠵱家已經係，噚晚老婆話我望住個女嘅開心樣，係從來都冇咁樣對過佢，我話因為老婆你瞓咗，所以唔知啫！」此外，對於「安心偷食」事件，同樣被稱為「安仔」的郭晉安說：「唔好講呢個話題，我諗唔講會令到件事更加好。」<br>採訪、攝影：黃曉妍</p></body></html>
