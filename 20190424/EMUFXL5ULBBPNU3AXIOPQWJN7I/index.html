<html><header><meta charset="utf-8"><title>NGT山口真帆變搶手貨</title></header><body><h1>NGT山口真帆變搶手貨</h1><p>日本組合NGT48成員山口真帆自爆遇襲後餘波未了，NGT兩小隊被迫解散，在大前日的暫別騷上，山口真帆相隔101日再次公開露面，並宣佈離隊消息。<br><br>據知，山口真帆跟AKS解約及退團後不愁出路，事關數月來鬧出的風波令她知名度大增，還獲得廣大網民同情，目前已有多間事務所斟她過檔，更有轉投其他女團的計劃。有消息指她或加入乃木坂46或坂道系列其他組合，但最終無法成事。</p></body></html>
