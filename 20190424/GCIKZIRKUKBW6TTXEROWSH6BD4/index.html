<html><header><meta charset="utf-8"><title>MV百萬點擊賀生日</title></header><body><h1>MV百萬點擊賀生日</h1><p>情歌天后丁噹睽違三年，再度推出新專輯《愛到不要命Die Lovin'》，曾經遭遇感情創傷的她，新大碟算是自我療癒情傷的一個回顧，她第一次勇敢地將過往的愛情經歷，赤裸裸的放進歌裏。她將新專輯的10首歌曲，視為重新揭開情感傷痕，獲得新生的一次過程。<br><br>專輯推出後，丁噹獲得不錯的成績，其中《我們不像我們》的MV更有過百萬點擊，對上周剛過37歲生日的她來說，是今年最好的生日禮物。丁噹將於下月開始，分別在台北、台中及高雄舉行新專輯簽唱會。</p></body></html>
