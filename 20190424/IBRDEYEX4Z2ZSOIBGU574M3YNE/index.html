<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒祺同老公有分歧</title></header><body><h1>【馮仁昭四圍超】鍾舒祺同老公有分歧</h1><p>鍾舒祺噚日喺商台宣傳新歌《印象》，呢首歌係講人生有好多唔同嘅記憶，但會選擇乜嘢記憶嚟忘記，佢話：「我會自動唔記得啲唔開心嘅事，我嬲人都會有個限度，通常我嬲人係唔會出聲，我會畀3日時間自己冷靜咗先。」<br><br>鍾舒祺話今次錄製呢首歌係由老公李恒韜擔任監製，佢話：「我哋喺音樂上都會有啲意見，拍埋一齊總要有磨合嘅位，不過我哋床頭打交床尾和。」<br>撰文：馮仁昭</p></body></html>
