<html><header><meta charset="utf-8"><title>求驗客手記：阿特蘭大贏「玻」前四有望</title></header><body><h1>求驗客手記：阿特蘭大贏「玻」前四有望</h1><p>阿特蘭大星期一作客以2:1反勝拿玻里，全取3分後升上意甲第5位，積分追平排第四嘅AC米蘭，有力爭下季歐聯席位。排第二嘅拿玻里今場大部份時間主宰比賽，並喺28分鐘由梅頓斯建功領先1:0。不過，阿特蘭大喺69分鐘由杜雲沙柏達追平。到80分鐘，柏沙歷為阿特蘭大再下一城，幫球隊以2:1擊敗拿玻里。拿玻里輸波後33戰得67分，領先國際米蘭6分穩佔第2，阿特蘭大就以56分追平AC米蘭，後者憑較佳對賽成績續居第四。</p></body></html>
