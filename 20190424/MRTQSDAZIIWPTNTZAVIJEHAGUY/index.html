<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃澤鋒太太下月影孕照</title></header><body><h1>【馮仁昭四圍超】黃澤鋒太太下月影孕照</h1><p>黃澤鋒年初宣佈52歲嘅太太陳麗麗有咗，陳麗麗早前俾妊娠濕疹搞到周身痕，幸好有老公黃澤鋒照顧，現在已經好番，黃澤鋒日前出席活動話太太預產期喺7月，仲幫BB改定乳名叫「小黃妃」。<br><br>黃澤鋒前晚喺Ig貼出老婆大肚相，仲留言話：「期待初夏，你的來臨！」陳麗麗精神唔錯，黃澤鋒仲話下個月會安排影大肚相留念，而BB中文名會交畀師傅負責，因為太太唔希望為子女改壞名，仲坦言有意再追B。<br>撰文：馮仁昭</p></body></html>
