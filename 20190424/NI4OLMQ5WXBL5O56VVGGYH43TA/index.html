<html><header><meta charset="utf-8"><title>中移首季盈利倒退8%</title></header><body><h1>中移首季盈利倒退8%</h1><p>中移動（941）公佈，首季營運收入1,850億元（人民幣．下同），較上年同期跌0.3%；其中通信服務收入減少0.5%至1,659億元，當中語音業務繼續下滑，通話分鐘數較往年同期下降9.3%。EBITDA按年增長4.4%至727億元，部份原因是受新租賃準則實施影響。受收入按年下降、剛性支出持續增加影響，期內股東應佔利潤倒退8.3%至237億元。另外，首季移動客戶總數約9.31億戶，其中4G客戶總數達到7.23億戶，期內移動客戶每用戶平均收入（ARPU）為50.3元。</p></body></html>
