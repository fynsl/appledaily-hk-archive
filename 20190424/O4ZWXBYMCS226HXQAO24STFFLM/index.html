<html><header><meta charset="utf-8"><title>薛家燕拍廣告投訴兒子苛刻</title></header><body><h1>薛家燕拍廣告投訴兒子苛刻</h1><p>薛家燕和女兒石祐珊昨日在中環出席活動，宣傳兩母女一齊拍的銀行廣告，廣告由家燕姐的兒子石耀庭負責製作。<br><br>雖然有機會和子女一齊開工，不過家燕姐就呻拍攝過程好艱苦，她說：「好多功夫場面，阿仔冇顧過我感受，正式導演都會同我講唔好意思，佢反而就話阿媽唔得打多次，其實出街都唔係好多時間，但拍攝嘅時候就打咗成個鐘，打到我周身汗，我仲同阿仔講我唔只係你媽咪，仲係你前輩，係一粒星，你都要畀我休息吓。」提到黃心穎因「安心偷食」而全面停工，昨晚錄影的《流行經典50年》亦被取消嘉賓資格，家燕姐說：「節目會照錄影，但今晚冇心穎。」<br>採訪、攝影：卓寶花</p></body></html>
