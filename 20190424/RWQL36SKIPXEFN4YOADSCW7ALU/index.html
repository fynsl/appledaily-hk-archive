<html><header><meta charset="utf-8"><title>蔡興麟新形象再戰樂壇</title></header><body><h1>蔡興麟新形象再戰樂壇</h1><p>蔡興麟去年在港現身歌唱節目後人氣回升，相隔二十多年再推出廣東歌， 昨日新歌《背囊》面世，他現身銅鑼灣宣傳，獲阮兆祥和李樂詩等好友撐場。<br><br>蔡興麟去年先在內地試水溫推出國語歌，如今返港圓夢推出廣東歌，並以新形象示人，希望帶來新鮮感。未來他會鋪排一連串計劃，包括10月或11月在港開騷，場地或會選址九展，之後轉到內地演出，他說：「因為紅館好難上亦冇期，目標喺唔同地方開騷，同時希望推出廣東碟，呢首新歌係第一首主打歌 。」而經理人就由前藝人陳寶儀出任，她由零開始去接洽當經理人，見到蔡興麟推出新作非常感動。<br>採訪、攝影：卓寶花</p></body></html>
