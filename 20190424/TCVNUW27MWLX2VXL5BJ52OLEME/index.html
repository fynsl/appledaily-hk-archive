<html><header><meta charset="utf-8"><title>前田敦子產後急收身</title></header><body><h1>前田敦子產後急收身</h1><p>現年27歲的AKB48首任一姐前田敦子，去年與勝地涼奉子成婚，已在上月4日宣佈平安誕B。<br><br>前田敦子產後即火速收身，昨日復工宣傳其主演、於6月14日開畫新片《旅行的終結世界的開端》，是她做媽咪後首次公開亮相。該片由黑澤清執導，前田敦子在婚前到烏茲別克斯坦取景一個月，並獲起用成觀光大使，紀念日本與烏茲別克斯坦建交25周年，當地的副總理更特別拍片賀她升格做人母。</p></body></html>
