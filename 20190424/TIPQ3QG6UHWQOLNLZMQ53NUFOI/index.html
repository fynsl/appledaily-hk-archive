<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽靖細仔叫Justus</title></header><body><h1>【馮仁昭四圍超】歐陽靖細仔叫Justus</h1><p>歐陽靖（MC Jin 小圖）近年積極北上搵人仔，但係太太Carol同6歲嘅大仔歐陽健（Chance）就長居美國，搞到MC Jin經常要美國、內地兩邊走，噚日佢就喺Ig宣佈再做老竇，太太為佢再添一名男丁。<br><br>MC Jin喺Ig貼咗細仔瞓緊覺嘅相，相中佢用積木砌咗細仔個名「Justus」出嚟，並且用英文留言讚太太為佢生BB好偉大︰「第二次坐喺產房出面等，我確信整個銀河系嘅所有母親都很棒。」當網民留言恭喜佢時，MC Jin就話希望每個人喺呢個世界上傳播更多善意、平安同快樂。<br>撰文：馮仁昭</p></body></html>
