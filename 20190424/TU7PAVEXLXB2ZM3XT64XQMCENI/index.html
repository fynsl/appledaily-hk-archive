<html><header><meta charset="utf-8"><title>求驗客手記：武磊冇得踢一地玻璃碎</title></header><body><h1>求驗客手記：武磊冇得踢一地玻璃碎</h1><p>中國「武球王」武磊喺連續六場冇波入後，星期日愛斯賓奴作客利雲特一戰，俾教練魯比貶為後備，最終武磊坐足90分鐘冷板凳後，愛奴亦同利雲特打成2:2平手。由於武磊冇得落場，內地網民嘅「玻璃心」又發作，賽後唔少內地球迷到愛奴嘅官方社交平台留言鬧爆，話「如果冇武磊邊個會理你哋」、「冇武磊邊個會睇愛奴，踢到屎咁，和波抵死」、「冇武磊，愛奴解散我都唔介意」。不過愛奴教練魯比賽後「企硬」強調，冇球員可以穩坐正選咁話喎。</p></body></html>
