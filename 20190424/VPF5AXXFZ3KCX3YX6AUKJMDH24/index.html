<html><header><meta charset="utf-8"><title>【繼續拍戲】《355》闖荷李活</title></header><body><h1>【繼續拍戲】《355》闖荷李活</h1><p>逃稅風波後，范冰冰演藝事業似乎未受影響，除了有荷李活大製作電影《355》作為復出之作，與《如懿傳》女星李沁以及黃軒合作的電影《她殺》，亦有望今年上映。<br><br>范冰冰在出事前接拍女特務片《355》，銳意進軍荷李活，去年在康城影展公開陣容（圖），電影將在今年開拍。除了范冰冰，還有奧斯卡影后瑪莉安歌迪娜（Marion Cotillard）、金球影后謝茜嘉謝茜婷、奧斯卡女配角彭妮露古絲（Penelope Cruz）及《黑豹》黑人女星雷碧達尼安高（Lupita Nyong'o），五個演員皆是不同地方的頂級女星，陣容強勁。</p></body></html>
