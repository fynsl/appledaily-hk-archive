<html><header><meta charset="utf-8"><title>鄧上文母子開心嘆茶</title></header><body><h1>鄧上文母子開心嘆茶</h1><p>鄧英敏女兒、35歲前港姐鄧上文，2010年下嫁澳洲籍初戀男友Andrew，婚後誕下三名兒子。婚後長居澳洲的她當上全職媽咪，偶爾返港探親。日前鄧上文偕同兩歲細仔Zion現身西貢，當時她和幾個朋友在一間餐廳嘆茶，Zion一直黐在媽咪身邊，大人在聊天，他就不停玩媽咪的頭髮，全程笑笑口，又用自己的頭去搓媽咪身體，當媽咪是玩具，相當活潑開朗。<br><br>鄧上文似乎習以為常，繼續和朋友閒聊，兩母子又拖手仔，非常溫馨。之後Zion從媽咪的手袋內找了一部手機出來玩，鄧上文沒有阻止，繼續和朋友開心嘆茶，歡度了整個下午。<br>採訪、攝影：徐錦池、陳辰</p></body></html>
