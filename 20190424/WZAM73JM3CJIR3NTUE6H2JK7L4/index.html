<html><header><meta charset="utf-8"><title>求驗客手記：肥賓：對利物浦注定「輸硬 」</title></header><body><h1>求驗客手記：肥賓：對利物浦注定「輸硬 」</h1><p>曾帶領利物浦贏得歐聯冠軍、現任紐卡素領隊賓尼迪斯，下月會喺英超尾二輪領喜鵲主場迎戰前東家，外界焦點都落喺「肥賓」到底會唔會「放水」送利記三分，定係會全力爭勝力阻紅軍封王。星期日賓尼迪斯受訪時被問呢條難題，佢坦白講自己肯定係「輸家」：「呢場係一場我贏唔到嘅賽事。」佢解釋：「如果紐卡素贏咗，外界就會話我應該幫利記；輸咗，又會話我冇盡力，所以我唔想講咁多。我喺利記點解贏到錦標？因為我係專業嘅，我會同任何球隊作戰。」<br></p></body></html>
