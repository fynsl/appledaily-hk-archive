<html><header><meta charset="utf-8"><title>求驗客手記：維拉破紀錄10連勝衝英超</title></header><body><h1>求驗客手記：維拉破紀錄10連勝衝英超</h1><p>星期一英冠第44輪賽事，近態勇銳維拉主場鬥陷降班危機嘅米禾爾，雙方互有攻守，但喺上半場30分鐘，維拉前鋒莊拿芬高查門前接應傳中破網，維拉最終保持1:0勝局到尾，豪取10連勝。維拉呢波10連勝亦打破過去咗佢哋喺1910年嘅9連勝紀錄。維拉今季一直喺中游浮沉，球隊喺2月尾嘅第34輪打和史篤城跌至第15位，但之後10輪全勝，家陣已經升上第五位，領先第7位嘅布里斯托城9分，成功進入升班附加賽區，力爭衝英超。</p></body></html>
