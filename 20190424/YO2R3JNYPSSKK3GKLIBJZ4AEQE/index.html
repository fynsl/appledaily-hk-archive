<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希囡囡生日被夾攻</title></header><body><h1>【馮仁昭四圍超】吳若希囡囡生日被夾攻</h1><p>吳若希同老公Alex噚日凌晨喺Ig貼相，慶祝囡囡Giselle兩歲生日，相中Giselle俾吳若希同Alex「夾攻」，十分搞笑。<br><br>Alex留言話囡囡正向公主路線發展，開始「有脾氣會打爸爸」，不過佢話唔介意：「以上特徵我們稱之『公主病』，被我寵出來的妹妹請繼續努力，將這個病發揚光大。」吳若希就話有做媽咪嘅矛盾，一方面希望囡囡快高長大，另一方面又想BB停留喺細個嗰陣。<br>撰文：馮仁昭</p></body></html>
