<html><header><meta charset="utf-8"><title>維亞生物入場費$2,227</title></header><body><h1>維亞生物入場費$2,227</h1><p>維亞生物科技（1873）今天起公開招股，招股價介乎3.42至4.41元，一手500股，入場費2,227.22元，預計5月9日掛牌。維亞集資最多15.2億元，其中30%用於擴大EFS（服務換股權）模式，為初創藥企提供孵化服務。維亞2015年至今，已投資92個項目，每個項目平均投資150萬美元，平均服務年期兩年，至今已孵化31個早期研發項目；計劃2019至2021年共新增106個孵化項目。維亞首席財務官華風茂表示，藥物前期估值增長非常快，公司目前每個投資平均四年有10倍回報，希望未來孵化成功率約50%。</p></body></html>
