<html><header><meta charset="utf-8"><title>求驗客手記：東方狼隊結盟搞青訓</title></header><body><h1>求驗客手記：東方狼隊結盟搞青訓</h1><p>港超聯球會東方噚日宣佈同英超球會狼隊簽約，下月16、17日會喺香港搞足球訓練計劃，仲會喺約60位東方U13至U16球員中，揀出2位球員去英國狼隊訓練基地受訓2星期，東方副總監司徒文俊就話：「唔少海外球會希望拓展大中華市場，咁啱狼隊下個月嚟踢七人賽，促成今次合作。」東方早前已同葡甲球會科瓦彼達迪合作，小將梁祐維及馬希偉正喺當地受訓。狼隊嘅董事總經理戴雲普就話，希望喺香港揀到啲有速度、飢渴感、肯學嘢同有腦嘅小將喎。</p></body></html>
