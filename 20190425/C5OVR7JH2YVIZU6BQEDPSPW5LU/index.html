<html><header><meta charset="utf-8"><title>求驗客手記：萊比錫食漢堡入決賽</title></header><body><h1>求驗客手記：萊比錫食漢堡入決賽</h1><p>德甲RB萊比錫（圖）禮拜二以3:1淘汰德乙嘅漢堡，首次打入德國盃決賽，會同雲達不來梅對拜仁慕尼黑嘅勝方爭奪冠軍。10年前先至成立嘅RB萊比錫，今場由尤素夫保臣喺12分鐘先開紀錄，但上季降至乙組嘅老牌球會漢堡喺23分鐘由巴卡利積達扳平，半場1:1。換邊後，漢堡有贊積錫擺烏龍同萊比錫嘅科斯貝治入波，協助今場曾三度中柱嘅萊比錫以3:1淘汰漢堡，率先晉身5月25日舉行嘅德國盃決賽。</p></body></html>
