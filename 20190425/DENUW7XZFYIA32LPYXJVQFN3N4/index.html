<html><header><meta charset="utf-8"><title>沈威將被送返港醫治</title></header><body><h1>沈威將被送返港醫治</h1><p>現年68歲的資深男演員沈威日前因肺炎及呼吸系統衰竭，致器官功能受損，目前在北京某醫院的ICU接受治療。沈威好友楊毅日前透露香港演藝人協會會長古天樂對此事高度關注，前日楊毅透露演藝人協會正式發起對沈威的援助募捐。<br><br>楊毅指沈威情況好轉，可以脫離呼吸機，如果一切順利，很快就可以轉入普通病房。他又表示與沈威女兒商量過，希望待他病情穩定後將送返香港醫治。由於沈威女兒經濟狀況一般，現在已欠下醫院8萬多人民幣，而醫療費用將每日遞增，演藝人協會代表返港後，會與古仔呈報並協商處理事宜。<br>撰文：祖李</p></body></html>
