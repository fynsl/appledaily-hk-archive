<html><header><meta charset="utf-8"><title>爛滾ISSA背妻偷食</title></header><body><h1>爛滾ISSA背妻偷食</h1><p>日本組合DA PUMP的40歲主音ISSA出名爛滾，他年前秘婚娶化妝師時被頒下「偷食禁令」，本月還宣佈愛妻已誕下女嬰。還以為ISSA做老竇已修心養性。<br><br>昨日出版的雜誌《週刊新潮》踢爆ISSA上月曾背大肚妻偷食，更被目擊當晚與一名30餘歲女子醉醺醺到按摩店，態度親暱，之後一同進入獨立按摩房，在房內享受二人世界。其發言人解釋二人只是好朋友，並指對方是夜店女公關。</p></body></html>
