<html><header><meta charset="utf-8"><title>求驗客手記：梅斯達菲勁過VVD喎</title></header><body><h1>求驗客手記：梅斯達菲勁過VVD喎</h1><p>近期阿仙奴後衞梅斯達菲又受到口誅筆伐，全因佢周日對水晶宮一役防守對手前鋒韋費特沙夏個陣出現低級錯誤，導致球隊失波。不過，賽後領隊艾馬利繼續撐愛將，仲話失球唔單係佢一個人問題。而有網民就摷番數據，發現梅斯達菲嘅數據仲好過利物浦嘅華基爾雲迪積克（VVD）。最近就有人喺twitter表示，雖然梅斯達菲出場比VVD少，不過不論攔截次數、攔截成功率，同埋搶斷次數，都係喺VVD之上。另外，今季大家都有兩個頭槌入球，而且梅斯達菲只需要4,000萬鎊，性價比完勝VVD喎。</p></body></html>
