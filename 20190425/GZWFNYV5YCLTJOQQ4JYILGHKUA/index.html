<html><header><meta charset="utf-8"><title>求驗客手記：日職雙雄亞冠齊喪師</title></header><body><h1>求驗客手記：日職雙雄亞冠齊喪師</h1><p>禮拜三亞冠盃有兩場「日韓大戰」，結果兩支日職球隊鹿島鹿角同浦和紅鑽，齊齊輸咗畀韓職球隊。其中上屆亞冠冠軍鹿島鹿角主場出擊，全場7次射波得1次中框冇波入，反而FC慶南喺63分鐘一次右路傳中，鹿角門將權純泰出迎打空氣，俾客軍嘅日籍球員邦本宜裕撞入空門小勝一球。另一支日職球隊同樣唔爭氣，浦和紅鑽（紅衫）作客韓職一哥全北汽車，先係12分鐘同48分鐘，俾主隊嘅列卡度盧比斯同金信煜攻破大門，就算興梠慎三破蛋仍要輸1:2；賽後全北高踞G組榜首，紅鑽就得四分出線危危乎。</p></body></html>
