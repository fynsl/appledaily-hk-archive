<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>這是一場有計劃的陰謀，是一次動亂……如果對這場動亂姑息縱容，聽之任之，將會出現嚴重的混亂局面，全國人民，包括廣大青年學生所希望的改革開放，治理整頓，建設發展，控制物價，改善生活，反對腐敗現象，建設民主與法制，都將化為泡影……全黨和全國人民都要充份認識這場鬥爭的嚴重性，團結起來，旗幟鮮明地反對動亂，堅決維護得來不易的安定團結的政治局面。<br><br>——1989年4月25日晚上，中央電視台新聞聯播讀出翌日《人民日報》的社論，把北京學運定性為「動亂」</p></body></html>
