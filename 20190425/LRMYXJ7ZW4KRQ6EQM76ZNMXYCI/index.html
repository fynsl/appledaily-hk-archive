<html><header><meta charset="utf-8"><title>陀B高圓圓出巡老公扶實</title></header><body><h1>陀B高圓圓出巡老公扶實</h1><p>內地女星高圓圓和台灣男星趙又廷結婚近五年，愛得低調又甜蜜，日前趙又廷在微博宣佈即將做人父。昨日有內地傳媒影到高圓圓行街，見她腹部明顯隆起，似乎已進入預產期，趙又廷全程攙扶高圓圓行走，到母嬰用品店選購BB車，對粉紅色嬰兒車非常感興趣，網民估計高圓圓今胎陀「小美人」。<br><br>高圓圓陀B後似乎胃口很好，助手買了不少小吃及雪糕，到停車場後，趙又廷整理車內雜物才讓高圓圓上車。</p></body></html>
