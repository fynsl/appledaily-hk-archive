<html><header><meta charset="utf-8"><title>求驗客手記：拜仁折梅同萊比錫爭冠</title></header><body><h1>求驗客手記：拜仁折梅同萊比錫爭冠</h1><p>拜仁慕尼黑周三晚喺德國盃準決賽以3:2險勝雲達不來梅，下月底將會同RB萊比錫爭奪冠軍，力爭第19次捧盃。作客嘅禮拜仁上半場有羅拔利雲度夫斯基（9號）建功領先一球，到63分鐘湯馬士梅拿再入一球將比數拉開到2:0。不過不來梅喺74分鐘由大迫勇也追番球，一分鐘後拉斯卡更個人表演推足半場射遠柱破網，幫不來梅追平。只係開心唔夠五分鍾，不來梅右閘謝比施拿斯禁區入面從後撞跌京士利高文，拜仁得到12碼，極刑由羅拔利雲度夫斯基操刀得手，拜仁最終險勝3:2。</p></body></html>
