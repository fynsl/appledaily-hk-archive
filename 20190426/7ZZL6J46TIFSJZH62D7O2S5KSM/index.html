<html><header><meta charset="utf-8"><title>張丹峰畢瀅電影煞科合體</title></header><body><h1>張丹峰畢瀅電影煞科合體</h1><p>洪欣老公張丹峰被指與經理人畢瀅有私情，男方曾發聲明指自己未有出軌，但隨着洪欣將他的照片在社交網刪除，加上早前有媒體影到畢瀅自由出入張丹峰房間，並在房間內逗留七小時，二人親密關係依然惹來關注。婚外情新聞尚未降溫，有網民發現早前與張丹峰合作拍電影的趙儒嫣，在微博上載煞科宴相片，當中見到畢瀅與眾人大合照，像主角一樣站在前排中間位置，而畢瀅的笑容非常燦爛。</p><p>趙儒嫣之後刪走合照，但有不少網民已將有關圖文轉載，有網民更直指畢瀅看來好有地位，但也有人覺得張丹峰既然已經澄清了，沒必要避嫌，但都認為洪欣如果同場會更加好。<br>撰文：唐如</p></body></html>
