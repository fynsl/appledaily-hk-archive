<html><header><meta charset="utf-8"><title>肥媽做太嫲幫手煲薑醋</title></header><body><h1>肥媽做太嫲幫手煲薑醋</h1><p>肥媽昨日到荃灣出席活動，透露剛榮升太嫲：「噚晚半夜收到張BB相話出咗世，我睇完仲話好得意、咁多頭髮嘅，點知邊鬼個箒。之後佢哋就話係我個曾孫，我先知道。」肥媽稱記者會後要趕往醫院探曾孫，更會親自煲薑醋：「佢生之前冇話畀我聽，如果唔係就一早準備好。」<br><br>同場的鄧健泓表示近日全力幫太太石詠莉製作新唱片：「老婆8月出碟，好開心今次搵到一批從未翻唱過嘅經典歌改編。」</p></body></html>
