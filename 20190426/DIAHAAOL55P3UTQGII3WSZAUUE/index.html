<html><header><meta charset="utf-8"><title>尊尼戀俄舞蹈員傳再婚</title></header><body><h1>尊尼戀俄舞蹈員傳再婚</h1><p>55歲荷李活型男尊尼狄普（Johnny Depp），月前被影到與神秘女子交往，最近該女子被起底，原來是一名俄羅斯女舞蹈員Polina Glen，更有傳二人即將結婚。</p><p>現年二十多歲的Polina與尊尼於上年在一個派對中認識，之後尊尼今年初就被影到在酒店與Polina親吻，又一同出席尊尼位於莫斯科的演唱會，據指Polina現與尊尼在洛杉磯同居。消息人士指：「Polina指二人將會結婚，而尊尼亦想去俄羅斯見她的父母。」</p></body></html>
