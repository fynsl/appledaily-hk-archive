<html><header><meta charset="utf-8"><title>田中圭襲港拍戲</title></header><body><h1>田中圭襲港拍戲</h1><p>日本BL神劇《大叔的愛》電影版將於8月上映，早前暗示會來港取景，除有原班人馬田中圭、林遣都及吉田鋼太郎外，更有澤村一樹和志尊淳加盟演出。<br><br>電影版已命名《劇場版大叔的愛~LOVE or DEAD~》，飾演春田田的田中圭透過影迷會的收費日誌表示來港，今次會逗留三日兩夜，他指廣東話太高難度，預了此行會言語不通。昨日下午，田中圭以戲中造型現身北角春秧街及鵝頸橋街市等地拍攝。</p></body></html>
