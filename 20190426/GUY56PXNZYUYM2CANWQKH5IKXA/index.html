<html><header><meta charset="utf-8"><title>勝利拍檔認性招待</title></header><body><h1>勝利拍檔認性招待</h1><p>韓國天團BIGBANG前成員勝利（左）有份投資的夜店Burning Sun接連爆出醜聞，他更被爆涉性招待等罪行，勝利最終於上月宣佈退出娛樂圈，YG事務所亦宣佈與他解約。<br><br>前日勝利的事業夥伴、女星朴寒星老公劉仁碩受警查時，承認與勝利於2015年一起性招待日本投資商，劉仁碩更安排十多名女性送到日本投資商下榻的酒店，一切費用全由勝利使用前公司YG的公司卡進行簽賬，但YG方面否認，而當日的17名女性亦已被立案調查。</p></body></html>
