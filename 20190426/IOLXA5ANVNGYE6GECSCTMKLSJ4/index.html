<html><header><meta charset="utf-8"><title>池田依來沙胸猛谷《貞子》</title></header><body><h1>池田依來沙胸猛谷《貞子》</h1><p>日本經典鬼片系列《午夜凶鈴》長拍長有，更令冤鬼貞子打進荷李活，由恐怖大師導演中田秀夫執導新片《貞子》，是他相隔21年後再度回歸炮製的同系列電影。<br><br>《貞子》安排下月在日本上映，由演《SUNNY陽光姊妹淘》、《超能勁處男》的23歲索女池田依來沙擔任主角，還有塚本高史及友坂理惠等參與演出，適逢池田依來沙下月推出首本個人影集《pinturita》，遠赴西班牙拍攝，大晒驕人身材，並成為男士雜誌《週刊Playboy》的封面女郎。另外，貞子的商品正相繼應市，貞子更瞓身宣傳，為當地連鎖快餐店推出薄荷朱古力口味的「貞子珍珠奶茶」。<br>撰文：哥羅</p></body></html>
