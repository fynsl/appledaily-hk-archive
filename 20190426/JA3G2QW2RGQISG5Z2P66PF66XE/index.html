<html><header><meta charset="utf-8"><title>楊潮凱唔做無綫親生仔</title></header><body><h1>楊潮凱唔做無綫親生仔</h1><p>劇集《天與地》中飾演少年陳豪的楊潮凱，昨日在社交平台表示將會有新的開始，他說：「從今天起，我與TVB的經理人合約正式結束。但請大家放心，我仍然是TVB藝員，會繼續演出TVB的劇集及綜藝節目，只是改變了合作方式。《蘋果》致電楊潮凱，他說：「其實呢個諗法都有一段時間，但真係好難抉擇，不過都想趁年輕出去見吓個世界，我想keep moving。」<br><br>楊潮凱在社交平台的發文中，表示在少林寺修練了一段時間，是時候落山闖蕩江湖，見一見外面的世界，又跟大家說期待新的轉變，新的挑戰，江湖再見。<br>採訪：唐琛悠</p></body></html>
