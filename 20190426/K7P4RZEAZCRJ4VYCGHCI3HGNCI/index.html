<html><header><meta charset="utf-8"><title>范冰冰飯局廣邀圈中人</title></header><body><h1>范冰冰飯局廣邀圈中人</h1><p>范冰冰經過逃稅風波後，低調了一段日子，計劃6月正式復出，最近已開始曝光和邀約影視圈朋友搞飯局，為即將復出做好準備。有網友爆料指日前她組局搞復出宴，馮小剛、華誼公司老闆王中磊與張國立等好友都有出席，冰冰更滿場敬酒猜拳，心情勁好。<br><br>不過昨日冰冰的粉絲就在微博代為澄清，指飯局不是復出宴：「王中磊先生的生日飯局，很正常的朋友聚會而已。」雖然冰冰只是出席華誼老闆的生日宴，但好明顯近期她確實是多了很多曝光和應酬，至於電影《手機2》會否為了上映刪除其戲份，出品方華誼公司就一直沒表態，只聲稱暫時不會安排影片上映。<br>撰文：翁可人</p></body></html>
