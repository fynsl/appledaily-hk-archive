<html><header><meta charset="utf-8"><title>求驗客手記：拉素食米入意盃決賽</title></header><body><h1>求驗客手記：拉素食米入意盃決賽</h1><p>拉素（圖）周三晚喺意大利盃準決賽次回合，作客1:0小勝AC米蘭，兩回合計以同樣比數贏波，晉級決賽後會對費倫天拿或者阿特蘭大。今仗唯一入球喺下半場出現，拉素喺後半場展開一次典型快速反擊，粒波先傳到中場線位置嘅恩莫比尼腳下，佢一直引球推進，之後斜傳左方嘅阿根廷翼鋒祖亞昆哥利亞，哥利亞攞到波後，趁AC米蘭門將連拿出迎之際射門，粒波喺連拿胯下溜入網窩，拉素就憑呢個入球贏1:0入決賽。AC米蘭輸波後，爭取自2011年後首奪主要錦標嘅希望亦被粉碎。</p></body></html>
