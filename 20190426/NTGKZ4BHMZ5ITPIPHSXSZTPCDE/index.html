<html><header><meta charset="utf-8"><title>吳千語失平衡露事業線</title></header><body><h1>吳千語失平衡露事業線</h1><p>吳千語去年戀上前全國政協施子青長孫施伯雄，早前接受《蘋果》訪問時，坦言已回復單身。甩拖後的千語趁未有工開，密密約友人出海滑水，日前在社交網分享了仙氣泳衣照後，昨日與關智斌去滑浪時穿了一件頭黑色泳衣，戴上cap帽，不過她在滑板上平衡不到，不經意露出事業線，左搖右擺之下最終都是要跌落水。</p><p>此外，前男友林峯與女友張馨月愛得甜蜜，昨日內地演員吳樾43歲生日，林峯攜張馨月出席前晚生日宴，影合照時林峯主動搭女友膊頭，流露出幸福笑容，同場還有古天樂、苗僑偉、戚美珍、洪天明及張繼聰等。<br>撰文：唐如</p></body></html>
