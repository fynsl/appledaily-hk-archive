<html><header><meta charset="utf-8"><title>求驗客手記：英43歲老將上陣千場</title></header><body><h1>求驗客手記：英43歲老將上陣千場</h1><p>43歲英格蘭足球員古爾頓（箭嘴示）日前喺個人第1,000場職業賽事射入2球，幫助佢效力嘅地區聯賽球隊Bishop's Stortford以3:2擊敗Brightlingsea Regent，今季累積射入22球。古爾頓1994年喺諾域治展開職業足球生涯，之後效力過布里斯托流浪、雷丁、昆士柏流浪等多支球隊，對於喺職業賽上陣場數達到四位數、成就睇齊卡路士、沙維同魯爾等球星，佢話覺得好自豪。古爾頓已經應承下季繼續比賽，而且唔排除50歲仲繼續踢，熱愛足球比賽嘅佢話︰「如果我仲郁得就冇問題。」</p></body></html>
