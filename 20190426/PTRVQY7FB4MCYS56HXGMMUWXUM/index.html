<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>學生與政府完全站到了對立的立場上。這時候偷笑的，應當就是李鵬和黨內的保守派了。他們通過「四二六」社論，既挑動了學生的情緒，又挾持鄧小平站到強硬立場，是成功的「一石二鳥」之計。<br>可以說，六四事件本來就是一場由李鵬等人發動的，有組織，有預謀的，而最後以血腥代價取得成功的政變，而「四二六」社論就是這場政變的信號彈。<br><br>——  八九學運領袖王丹在2009年的一期《開放》雜誌撰文，分析《人民日報》4.26社論的前因後果</p></body></html>
