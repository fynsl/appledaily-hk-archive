<html><header><meta charset="utf-8"><title>【add hot】Sacai秋冬皺氣</title></header><body><h1>【add hot】Sacai秋冬皺氣</h1><p>大量布料接拼向來是Sacai的標誌設計，來季秋冬設計師阿部千登勢繼續在輪廓和材質上下工夫。服裝剪裁複雜但實用可穿性高，不同的西裝和外套設計少了一份端莊，多了一份休閒，白恤衫拼乾濕褸設計大玩解構主義，看似中性卻優雅依然。</p><p>品牌拿手的針織設計飾以拉鏈細節，帶來利落的反差感；皺褶結合帶有民族氣息的印花，則慵懶而隨性，盡顯個性。<br>撰文：高綽盈</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
