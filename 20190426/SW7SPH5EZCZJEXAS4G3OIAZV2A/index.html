<html><header><meta charset="utf-8"><title>信行多賺9%　不良貸款增</title></header><body><h1>信行多賺9%　不良貸款增</h1><p>中信銀行（998）公佈，首季股東應佔淨利潤132.16億元（人民幣．下同），按年上升8.63%，每股盈利0.27元。<br><br>期內，經營收入474.17億元，按年增長19.16%；其中，利息淨收入280.7億元，增長15.94%；淨息差1.96%，上升0.09個百分點；非利息淨收入193.47億元，增長24.17%。不良貸款餘額642.25億元，較上年末增1.97億元；不良貸款率1.72%，下降0.05個百分點；撥備覆蓋率169.89%，升11.91個百分點。</p></body></html>
