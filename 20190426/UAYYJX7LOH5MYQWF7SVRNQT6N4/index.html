<html><header><meta charset="utf-8"><title>朴有天涉毒腿現異常傷痕</title></header><body><h1>朴有天涉毒腿現異常傷痕</h1><p>韓國男團JYJ成員朴有天被爆與舊愛、南陽乳業家族外孫女黃荷娜一起吸毒，朴有天驗毒結果呈陽性反應，其所屬的C-Jes娛樂即發聲明表示與朴有天解約，亦指他會退出娛樂圈。朴有天的代表律師昨日表示：「國立科學調查研究院的檢查結果雖然是不可否認的事實，但朴有天依然堅持他沒有吸毒，現時正確認毒品是通過甚麼途徑進入他體內。」朴有天今日將進行拘留前審訊。</p><p>另外，有網民公開多張朴有天去年的照片，當中可見其小腿及手部位置滿佈異常的傷痕，質疑是否吸毒所致。而朴有天前隊友金俊秀被爆遭稅務局查稅，金俊秀方面回應會誠實地接受稅務調查。<br>撰文：施洛冰</p></body></html>
