<html><header><meta charset="utf-8"><title>梁詠琪任囡囡肉緊咀</title></header><body><h1>梁詠琪任囡囡肉緊咀</h1><p>梁詠琪（GiGi）近日帶4歲女兒祈淑菲（Sofia）到日本旅行，她前日在Ig貼出囡囡賞櫻的照片，櫻花樹下的Sofia開心地笑，此行還有GiGi的老公Sergio，GiGi留言：「2019年帶家人重遊京都伏見稻荷神社，跟着導遊指示祈福許願。」</p><p>GiGi又貼出拖着Sofia遊京都著名景點嵐山竹林的短片，兩母女半跳半走，Sofia心情明顯很好，不時以英語和媽媽交談。不少網友讚GiGi陪女兒一起跳，感覺很可愛，連楊千嬅也留言讚「so sweet」。昨日GiGi又貼出和囡囡到清水寺觀光的相片，Sofia更肉緊親吻媽媽，場面溫馨。<br>撰文：翁可人</p></body></html>
