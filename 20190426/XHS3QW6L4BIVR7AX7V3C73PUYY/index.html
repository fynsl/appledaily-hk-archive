<html><header><meta charset="utf-8"><title>求驗客手記：皇馬400萬周薪利誘夏神</title></header><body><h1>求驗客手記：皇馬400萬周薪利誘夏神</h1><p>英國傳媒報道，皇家馬德里將以稅後40萬鎊（約400萬港元）周薪嘅肥約，利誘車路士球星夏薩特（圖）加盟。據《太陽報》報道，車路士已經對夏神死心，仲通知佢嘅代表，唔會阻佢發達咁話，只要皇馬肯出一億鎊轉會費，28歲嘅夏薩特就可以好行夾唔送。報道指，夏薩特對車仔都好有感情，會搏盡踢埋今季英超同歐霸盃，然後先處理轉會問題，可以話短時間內都唔會有確實消息，而皇馬就已經準備好合約，希望球季一完就搞掂呢單驚天轉會，合約內容包括埋一條2.5億鎊嘅買斷條款咁話。</p></body></html>
