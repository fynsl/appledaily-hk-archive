<html><header><meta charset="utf-8"><title>竹內涼真晒英語會賴恩</title></header><body><h1>竹內涼真晒英語會賴恩</h1><p>型男賴恩雷諾士（Ryan Reynolds）為宣傳新作《POKEMON神探Pikachu》（Pokemon Detective Pikachu），率領積提斯史密夫（Justice Smith）、嘉芙蓮紐頓（Kathryn Newton）及導演羅伯萊特曼（Rob Letterman）現身日本首映。有份參演的渡邊謙及日本版配音竹內涼真及飯豐萬理江都有出席，片商將新宿歌舞伎町封路鋪上「Pikachu黃地毯」，眾星獲千名粉絲熱烈歡迎，賴恩非常興奮，竹內涼真就晒英文，積提斯到尾聲時更自拍大合照。</p></body></html>
