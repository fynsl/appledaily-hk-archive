<html><header><meta charset="utf-8"><title>趣趣地：阿特蘭大鬥拉素爭意盃</title></header><body><h1>趣趣地：阿特蘭大鬥拉素爭意盃</h1><p>阿特蘭大周四晚喺意大利盃準決賽次回合主場以2:1反勝費倫天拿，兩回合計贏5:4晉級決賽。兩隊首回合喺佛羅倫斯踢成3:3，手握3個作客入球嘅阿特蘭大今場3分鐘就失波，被路爾斯梅利爾禁區內射地波入網。不過之後費倫有施捷連尼喺禁區內犯規輸12碼，伊利錫操刀得手幫主隊追平完半場。換邊後雙方互有攻守，不過要去到69分鐘先再有入波，阿特蘭大前鋒艾真度高美斯勁射，對手門將拍到都照入，最終幫阿特蘭大贏2:1完場，兩回合計贏5:4入決賽，下月15日會同拉素爭冠軍。</p></body></html>
