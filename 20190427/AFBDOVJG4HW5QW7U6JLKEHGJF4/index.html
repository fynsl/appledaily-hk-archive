<html><header><meta charset="utf-8"><title>Anly推介家鄉伊江島</title></header><body><h1>Anly推介家鄉伊江島</h1><p>沖繩創作女歌手Anly今日假九展開首次香港個唱，昨日接受本報訪問。來自沖繩的她自細受父母薰陶，母親鍾情家鄉民謠，她的音樂糅合了搖滾及民謠。<br><br>問到創作的音樂是否來自親身經歷？Anly說：「到東京之後開始先創作旋律，再受到日劇、動漫影響，再加點自己經驗來成為創作靈感。」談到已有直航船從本部到她的家鄉伊江島，她形容當地風景優美及有個靚海，希望推介給港迷。</p></body></html>
