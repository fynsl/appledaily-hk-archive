<html><header><meta charset="utf-8"><title>Selina發展新戀情</title></header><body><h1>Selina發展新戀情</h1><p>台灣女子天團S.H.E.成員任家萱（Selina）早前參加內地綜藝節目，答應跟細11年的台灣藝人張軒睿（小圖）拍拖，日前她在微博公開說了12句「謝謝你」多謝男方，更多謝對方出現在自己的生命中。<br><br>前晚Selina在台灣出席活動時說：「透過這次節目我的手機多了一組號碼，可以持續關心對方，交到一個好朋友很值得。」至於兩人是否戀人未滿階段？她笑說：「差不多啦！」</p></body></html>
