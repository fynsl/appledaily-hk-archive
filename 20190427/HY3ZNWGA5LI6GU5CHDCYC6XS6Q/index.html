<html><header><meta charset="utf-8"><title>蘇永康擱置婚外情新歌</title></header><body><h1>蘇永康擱置婚外情新歌</h1><p>「安心偷食」餘波不斷，連許志安好友蘇永康也受牽連。蘇永康、森美和陳凱琳前晚在將軍澳錄影遊戲節目，蘇永康指原本打算推出一首關於婚外情的新歌，但因為「安心偷食」，他已擱置推出這首新歌：「因為我覺得呢段時間唔應該將事情搞得更亂。」<br><br>森美日前也被指曾跟黃心穎返香閨，他前晚再次澄清：「其實我入行二十多年，自己都看透好多，但我家人確實受到好多壓力。」他前日在主持的電台節目《早霸王》中，也表示覺得自己連累老婆而愧疚，「因為自己冇保護到佢，好彩媒體澄清咗唔係我，當下壓力少咗好多。」<br>撰文：鍾燕萍</p></body></html>
