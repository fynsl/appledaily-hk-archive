<html><header><meta charset="utf-8"><title>竹內結子孖老公甜蜜拍拖</title></header><body><h1>竹內結子孖老公甜蜜拍拖</h1><p>39歲日本女星竹內結子今年2月底宣佈再婚，與34歲同門男星中林大樹結為夫妻。二人於本周一現身西麻布，竹內結子邊行邊獲中林大樹溫柔攬腰，二人甜蜜食晚餐，離開食店時，竹內結子十足小鳥依人，蹺着老公返家繼續煙韌。<br><br>據消息指，中林大樹十分顧家，婚後負責打掃及倒垃圾，竹內結子不時向人大讚老公為人認真又體貼。而竹內結子為前夫中村獅童所生的13歲兒子十分支持母親再婚，令她下定決心再度嫁人。</p></body></html>
