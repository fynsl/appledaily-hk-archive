<html><header><meta charset="utf-8"><title>趣趣地：活華特搵蘇B開會望止血</title></header><body><h1>趣趣地：活華特搵蘇B開會望止血</h1><p>曼聯近9仗輸足7場，據報球隊行政副總裁活華特（小圖）周四就召開緊急會議，同領隊蘇斯克查仲有助手菲倫傾吓點樣解決球會嘅困境，佢喺個會度又問到，點解球隊周三輸畀曼城一仗嘅出賽陣容，會喺開賽前已外洩。另外，因為蘇斯克查近期成績同初初接手時好大出入，有挪威電視台就用咗電影《凸務之王》嘅搞笑片段，將蘇B個頭key上主角米克邁亞斯度。片入面主角喺條窄走廊度駕駛載貨車，轉極都轉唔到彎，就好似蘇B𠵱家一樣咁頭痛。</p></body></html>
