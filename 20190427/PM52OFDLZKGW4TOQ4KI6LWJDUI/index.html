<html><header><meta charset="utf-8"><title>梁家輝舉家帶隊遊大馬</title></header><body><h1>梁家輝舉家帶隊遊大馬</h1><p>梁家輝與鍾鎮濤日前搞家庭旅行到馬來西亞度假，除兩家人外，周汶錡帶老公兒子同行，台灣藝人楊謹華亦有加入，組成數十人的旅行團，到當地曬太陽及玩水上活動。<br><br>梁家輝與太太江嘉年及一對孖女梁靜曦（Nikkie）及梁穎晨（Chloe）帶男友同行，Nikkie昨日在Ig分享一家旅行照，見梁家輝更肉緊攬實老婆，江嘉年亦鬼馬地對着空氣出拳打老公，兩女又攬實父母錫錫，相當溫馨。</p></body></html>
