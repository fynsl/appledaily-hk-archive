<html><header><meta charset="utf-8"><title>莊思敏捐款慶生</title></header><body><h1>莊思敏捐款慶生</h1><p>莊思敏昨日到深水埗為面包台出席節目巡禮，下月一日是她39歲生日，她稱到時會和朋友在自己酒吧慶祝，又呼籲朋友們捐錢代替買禮物：「我今年做咗『仁濟之星』，所以希望所有朋友將送禮物同食飯錢捐晒去仁濟，但又唔想畀朋友太大壓力，所以我將個目標Set做一萬八千蚊，到時我自己會再拎多一萬八千，一齊捐去幫助有需要嘅人。」問到可有心儀男士邀約？她說：「到時正日都會一齊慶祝，有好消息再通知你哋。」<br><br>稍後會主持醫學美容為題節目的莊思敏，將會在六、七月左右開拍，會多拍外景及找專業人士講解，同時會在廣東地區播放，現在就開始努力做資料搜集。<br>採訪、攝影：曹家誠</p></body></html>
