<html><header><meta charset="utf-8"><title>吳岱融登6踢波練氣</title></header><body><h1>吳岱融登6踢波練氣</h1><p>吳岱融昨日到灣仔，出席與民同樂嘉年華活動，他表示好友孫敬安邀請他出席是次慈善活動，雖然前晚拍攝電視劇至凌晨5時，昨日也準時出席活動，負責在活動上表演唱歌。最近愛上唱歌的吳岱融推出新碟不久，昨日在活動上演繹自己新歌及區瑞強的歌曲。<br><br>吳岱融表示拍攝新劇至7月，因為夏天開始，加上自己有傷風及身體不適，要多飲水及休息，他說：「因為天氣熱，容易中暑，兼且要好好準備可能8月舉行嘅演唱會，因為今年登6，年屆60歲，自己希望完成夢想，而朋友幫我籌備緊，暫時未能公佈，但朋友話反應好，應該會成事，而家有錄歌，亦有踢波練氣。」<br>採訪、攝影：張俊銘</p></body></html>
