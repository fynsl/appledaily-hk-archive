<html><header><meta charset="utf-8"><title>Taylor新曲疑抄襲</title></header><body><h1>Taylor新曲疑抄襲</h1><p>美國小天后Taylor Swift睽違兩年推出新歌《ME!》，邀來Panic! At The Disco主音Brendon Urie合唱，卻傳出抄歌疑雲。有網民指《ME!》的旋律，跟英國歌手Emeli Sand𥌎於2012年發佈的《Next to Me》非常相似，特別是副歌部份，Taylor更被翻出在2014年曾邀對方擔任演唱會表演嘉賓，當時二人正是合唱《Next to Me》。</p></body></html>
