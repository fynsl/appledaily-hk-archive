<html><header><meta charset="utf-8"><title>池昌旭退伍想食飯</title></header><body><h1>池昌旭退伍想食飯</h1><p>韓劇《奇皇后》的31歲男星池昌旭於前年8月入伍，昨日正式結束當兵生涯。<br>池昌旭昨早退伍時獲200名來自各地的粉絲到場迎接，池昌旭見到傳媒和粉絲亦有停下來受訪，並向前來的粉絲及傳媒鞠躬致謝，他更獲粉絲送禮，收禮收到手軟。<br><br>池昌旭一出來即大聲打招呼，問到現在心情如何？他說：「現在還是不太清楚自己的心情，我並沒有感到失落，反而想食好吃的飯。」同時，表示擔心自己會很久沒有站在鏡頭前會緊張，承諾會以更好的面貌見大家。另外，池昌旭退伍前已獲兩齣劇《星星之城》及《請融化我》斟拍演出，現時他仍物色新作品回歸。<br>撰文：施洛冰</p></body></html>
