<html><header><meta charset="utf-8"><title>NGT48考慮解散</title></header><body><h1>NGT48考慮解散</h1><p>AKB48的新潟姐妹團NGT48是非不絕，自爆被男歌迷企圖強姦的成員山口真帆已宣佈退團，而受事件影響，負責營運的AKS誠信破產，導致NGT前途令人擔憂。<br><br>AKB家族昨日在橫濱開騷，除了畢業的一姐指原莉乃率HKT48登場外，NGT的荻野由佳、中井里佳等共18人在變陣後首次公開表演，但宣佈離隊的山口真帆、菅原里子和長谷川玲奈均告缺席，有指公司打算放棄NGT，正考慮解散與否。</p></body></html>
