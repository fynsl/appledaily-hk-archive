<html><header><meta charset="utf-8"><title>譚杏藍斷食呻辛苦冇力</title></header><body><h1>譚杏藍斷食呻辛苦冇力</h1><p>譚杏藍（小花）昨日到銅鑼灣為新歌《早餐歌》舉行發佈會，為宣傳新歌，她與茶餐廳合作推出「花式早餐」。ToNick主音男友趙善恆（恆仔）神秘到場支持。小花透露首次以情侶檔合作填詞：「好彩冇嗌交，佢幫咗我好多。」問到平日會否親自下廚？小花表示近年廚藝已有進步：「唔係淨係識煮麵，每次恆仔都有食晒，仲覺得好正。」<br><br>小花透露早前到台南參加七日斷食營：「有兩日完全冇食嘢，有一日唔食嘢唔飲水，去到第二日真係好辛苦，手軟腳軟冇晒力，成個腦都係諗住食物。」她笑言身體仍未恢復：「我覺得自己氣虛血弱，希望唔會影響唱歌。」<br>採訪、攝影：盧妹</p></body></html>
