<html><header><meta charset="utf-8"><title>周勵淇被指累司機欠債</title></header><body><h1>周勵淇被指累司機欠債</h1><p>周勵淇（原名周麗淇）近年北上搵人仔，去年12月與內地演員傅浤鳴結婚，昨日《蘋果》收到一名讀者楊先生報料，提供了一張有周勵淇圖像的照片，印上了「藝人周麗淇因欠薪問題令私人司機余xx債務重重」等字句。<br><br>周勵淇昨以短訊回覆《蘋果》：「惡作劇！我都唔知點解，覺得好奇怪，有問番司機係咪俾人整蠱，佢已經幾年冇車我啦。」余先生表示現已轉行，周勵淇並沒有欠薪，否認自己有財務問題。</p></body></html>
