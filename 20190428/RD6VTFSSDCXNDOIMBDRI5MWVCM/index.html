<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>1989年我下台以後，隨着國際國內形勢的變化，我對中國政治體制改革有了一些新的認識。過去對西方發達國家所實行的議會民主制，認為不是人民當家作主。蘇聯式的、社會主義國家所實行的代表大會制度，才能體現人民當家作主；這是比西方議會制更高級的、更能體現民主的形式。事實上不是這麼一回事。我們社會主義國家所實行的民主制度，完全流於形式，不是人民當家作主，而是少數人、甚至是個人的統治。<br><br>——記載於2009年出版的已故中共中央總書記趙紫陽回憶錄《改革歷程》</p></body></html>
