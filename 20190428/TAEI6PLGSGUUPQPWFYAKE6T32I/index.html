<html><header><meta charset="utf-8"><title>余德丞坦承與蔡思貝投契</title></header><body><h1>余德丞坦承與蔡思貝投契</h1><p>余德丞去年在球場上突然暈倒昏迷，被送入ICU。日前他接受商台《1圈圈 星光背後》節目主持梁泰來訪問，回想當日意外發生，他說：「我完全唔知，亦唔知自己有心律不正。」如今身體已逐漸康復，但他覺得還未能應付拍劇：「𠵱家容易攰，未適宜去接，因工作時間較長，劇組唔可以就你一個，公司安排我做綜藝節目先。」他自言生命比事業重要太多，對家人要有交代。<br><br>提到與蔡思貝關係特別好，又先後與江嘉敏及陳瀅等傳緋聞，故有「女神收割機」稱號，余德丞笑言：「唔係男就係女，咁啱有合作機會，唔知點解會傳得到。」但他直認和蔡思貝特別投契。<br>撰文：葉晴</p></body></html>
