<html><header><meta charset="utf-8"><title>G.E.M.赴美開工住豪宅</title></header><body><h1>G.E.M.赴美開工住豪宅</h1><p>鄧紫棋（G.E.M.）上月初宣佈與經理人公司終止合約後，雙方分別入稟高等法院，官司仍在進行中。目前正籌備新歌的她，最近到美國洛杉磯開工，更入住當地豪宅一星期，因此拍house tour片放到YouTube。</p><p>G.E.M.入住的豪宅相當豪華，視野一望無際，有戶外的私人恒溫游泳池、超大客廳、飯廳和房間、同時還有附設爆穀機的私人影院。豪宅共三層，一日租金約1萬1千港元。G.E.M.在晚上邀請朋友作客，男友Mark更親自下廚。她說靈感有被激發：「最近有一個月時間都在LA這邊，不過效率很好，已經寫了四首歌，我對這進度很滿意。」<br>撰文：翁可人</p></body></html>
