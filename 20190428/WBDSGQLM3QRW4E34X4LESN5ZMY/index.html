<html><header><meta charset="utf-8"><title>Crisel肢體語言教小孩</title></header><body><h1>Crisel肢體語言教小孩</h1><p>電影《淪落人》主角Crisel Consunji（姬素．孔尚治）昨日到鰂魚涌出席說故事工作坊，為小朋友說故事。原為教育工作者的Crisel說：「我喜歡與小朋友互動，他們很有趣、很真誠。我與小朋友相處的心得，主要是聆聽，他們其實有很多想法，只要畀機會他們去表達。從前我主要教6至10歲的小朋友，現在我集中教0至6歲，他們雖然不懂得用語言表達，但更會用肢體語言。」<br><br>至於電影工作，她笑言要小休，因為拍戲要花很多時間和努力，她說：「無論我再做任何工作也好，也希望令小朋友有更多正能量。」<br>採訪、攝影：盧妹</p></body></html>
