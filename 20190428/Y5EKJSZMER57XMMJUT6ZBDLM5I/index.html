<html><header><meta charset="utf-8"><title>黑仔吳廷燁期待《殭屍》重聚</title></header><body><h1>黑仔吳廷燁期待《殭屍》重聚</h1><p>姜皓文（黑仔）與昔日亞視之友吳廷燁（壽仔），相隔20年終於再碰頭，二人前晚出席《鐵探》活動時，黑仔做網上直播，不少網民想起當年的《我和殭屍有個約會》，笑言二人由殭屍變卧底鐵探。黑仔說：「我哋見面多合作少，知道大家可以再喺鏡頭前交手，正到不得了，壽仔呢啲對手唔易搵，加上我哋係『殭屍』班底，早有默契。」<br><br>吳廷燁坦言演得過癮：「同黑仔有好多對手戲，大家又可以一齊鬥番場好戲，希望日後有更多合作機會，唔使一等又等20年。」二人笑言來個《殭屍》re-U版，就像Marvel英雄般，相信在觀眾心目中，二人是殭屍英雄。<br>撰文：陳甫</p></body></html>
