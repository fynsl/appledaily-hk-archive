<html><header><meta charset="utf-8"><title>大學教授：學術交流提七不講即有危險</title></header><body><h1>大學教授：學術交流提七不講即有危險</h1><p>【本報訊】教協副會長田方澤表示，希望大家要盡力關心和推倒《逃犯條例》修訂，必須繼續堅持，「老師要問自己，究竟要給予一個點樣嘅環境予下一代？日後呢個香港社會，大家係唔係唔敢再講真話，會否構成尋釁滋事罪？」<br><br>嶺南大學政治學系客席教授王耀宗昨亦參加反送中條例遊行。他指現時中港關係密切，學術交流期間在內地若提及「七不講」，就可能被內地視為犯法，「有一定危險性」。他又指，雖然《逃犯條例》修訂撇除政治罪行，但社會對內地司法制度和本港法官把關信心不足，內地亦經常揑造罪名，所以始終不放心。<br><br>■記者羅繼盛</p></body></html>
