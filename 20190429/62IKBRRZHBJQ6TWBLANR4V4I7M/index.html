<html><header><meta charset="utf-8"><title>指原揮淚告別HKT</title></header><body><h1>指原揮淚告別HKT</h1><p>日本組合HKT48的26歲主將指原莉乃昨日假橫濱舉行畢業演唱會，不少AKB家族成員及舊將均有現身，包括柏木由紀、峯岸南及已離隊的渡邊麻友等，並與北原里英、大家志津香、橫山由依姐重組Not yet載歌載舞，更獲轉攻韓國發展的IZ*ONE成員宮脇咲良拍片祝福。</p><p>指原曾四度登上「AKB人氣總選」的一姐寶座，是次畢業騷吸引逾3萬名歌迷捧場，並作網上同步直播，指原開場不久已眼濕濕，更搞喊水上凜巳花、上島楓等隊友。今次演出更獲名嘴松本人志驚喜撐場，而指原於尾聲終感動落淚。畢業後，指原將於5月底到福岡開騷答謝歌迷。<br>撰文：哥羅</p></body></html>
