<html><header><meta charset="utf-8"><title>求驗客手記：魯爾不老　三粒鐘跑完馬拉松</title></header><body><h1>求驗客手記：魯爾不老　三粒鐘跑完馬拉松</h1><p>家陣41歲嘅皇家馬德里傳奇射手魯爾，踢波時出名體能好，估唔到退休都仲咁弗，上星期六喺馬德里跑咗佢人生第二次馬拉松，竟然唔使三粒鐘就跑完，你話堅唔堅？三年前佢都喺紐約跑過馬拉松，嗰陣都係跑到3小時26分左右，今次就跑到2小時59分25秒嘅成績；其實世界紀錄都係三個鐘內，唔知魯爾有冇興趣轉行幫西班牙去跑奧運馬拉松呢？不過，魯爾家陣教緊皇馬U18青年軍，仲考緊歐洲足協A級教練牌照，睇嚟做教練先係佢目標。</p></body></html>
