<html><header><meta charset="utf-8"><title>求驗客手記：C朗第六百球逼和國際</title></header><body><h1>求驗客手記：C朗第六百球逼和國際</h1><p>祖雲達斯前鋒基斯坦奴朗拿度（C朗）上星期六喺意甲作客國際米蘭嘅入波，除咗係佢個人季內第20個聯賽入波外，亦係佢職業生涯第600個球會賽事入波。主場嘅國際米蘭今場開波七分鐘就由尼恩高蘭先開紀錄，不過半場落後一球嘅祖記喺62分鐘追平。當時C朗喺禁區頂右邊短傳畀比真歷，比真歷再用後腳回傳C朗，C朗第一時間左腳拉弓，個波即刻貼地直飛近柱，國際門將漢丹洛域直頭冇晒反應，就咁樣幫祖記以1:1逼和國際。</p></body></html>
