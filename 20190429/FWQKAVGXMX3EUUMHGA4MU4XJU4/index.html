<html><header><meta charset="utf-8"><title>談逃犯條例「怕俾人話身有屎」</title></header><body><h1>談逃犯條例「怕俾人話身有屎」</h1><p>城中近日都談論商界有多擔心《逃犯條例》修訂。湯文亮一開始說自己不擔心，「我就唔擔心，因為你真係犯咗上面個法例（才會引渡）……定咗罪啦某程度好似劉鑾雄咁樣，大家都知道佢唔啱。」<br><br>湯文亮之後透露，他原本的取態是反對條例修訂，「你問我心個句我係唔贊成，但我講了之後會俾人話，你身有屎你先唔贊成。所以我掉轉頭話我贊成。」<br><br>湯文亮續表示，「我（原本）唔贊成嘅原因係，你要給港人喘氣。否則會有不公道嘅事件。」<br><br>湯文亮再補充，後來了解到內地的地區性人民法院不可提出引渡，所以擔心亦不太大，「大陸是盡量不影響香港，盡量不影響金融中心地位。」</p></body></html>
