<html><header><meta charset="utf-8"><title>金裕貞輕拋事業線</title></header><body><h1>金裕貞輕拋事業線</h1><p>韓劇《雲畫的月光》的19歲女星金裕貞，早前拍畢JTBC劇集《先熱情的打掃吧》後休息，日前她更剪掉一頭長髮，以清爽的短髮示人，被指「逆齡」似中學生，非常青春活潑。<br><br>昨午，金裕貞以新髮型現身韓國仁川國際機場，前往澳門拍攝新寫真。金裕貞穿上藍色連身短裙晒腿現身，她見到粉絲及傳媒時，不停舉V及派心心，又大晒甜美笑容。而出名身材好的她，雖然未有deep V上陣，不過鞠躬時就微騷事業線，展現性感的一面。<br>撰文：梁雯迪</p></body></html>
