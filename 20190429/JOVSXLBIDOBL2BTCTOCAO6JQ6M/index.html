<html><header><meta charset="utf-8"><title>Anly九展騷靚聲</title></header><body><h1>Anly九展騷靚聲</h1><p>日本沖繩才女歌手Anly前日假九展開騷，獲本地及來自日本的歌迷捧場。Anly在處女港騷上大展靚聲，甫開場即以結他自彈自唱《Etranger》，並演繹Ed Sheeran的大熱作《Shape Of You》，她亦有學定廣東話跟歌迷打招呼：「大家好！我係Anly。」<br><br>Anly之後又唱出動漫《火影忍者疾風傳》的片尾曲《空的心》，還唱出Queen名曲《Bohemian Rhapsody》。<br>採訪：吳家偉</p></body></html>
