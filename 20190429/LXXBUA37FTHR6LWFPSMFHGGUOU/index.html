<html><header><meta charset="utf-8"><title>求驗客手記：英警查卡城沙拿遺體相流出</title></header><body><h1>求驗客手記：英警查卡城沙拿遺體相流出</h1><p>今年初因為空難不幸逝世嘅卡迪夫城前鋒伊美利安奴沙拿，放喺太平間嘅遺體相喺網上流出，雖然有關相片好快已經被刪除，但多塞特郡警方話已經調查緊。28歲嘅沙拿1月由南特搭小型飛機去新加盟嘅卡迪夫城，但飛機喺英吉利海峽附近失去聯絡，直到二月初終於搵到飛機殘骸同打撈起沙拿嘅遺體。當時沙拿爸爸賀拉斯奧好傷心，而佢喺星期五因為心臟病發死亡，另外沙拿嘅好友Sebastian Rabellino亦喺賀拉斯奧死前一日車禍喪生。</p></body></html>
