<html><header><meta charset="utf-8"><title>《復仇者4》港票房料破億</title></header><body><h1>《復仇者4》港票房料破億</h1><p>Marvel超級英雄電影《復仇者聯盟4：終局之戰》（Avengers：Endgame）上周在全球陸續上映，旋即破盡各地紀錄。該片前日在內地已累積20億人民幣票房，超越《流浪地球》，成為內地最快破20億人民幣的電影。<br><br>至於香港，《復仇者4》昨午7時已有逾9,370萬港元票房，今日預料會破1億港元，挑戰09年《阿凡達》（Avatar）在港創下1.83億港元的最高票房紀錄。</p></body></html>
