<html><header><meta charset="utf-8"><title>伊卓斯艾巴三度娶妻</title></header><body><h1>伊卓斯艾巴三度娶妻</h1><p>英國黑人男星伊卓斯艾巴（Idris Elba 小圖），前日迎娶加拿大模特兒女友Sabrina Dhowre，婚禮在摩洛哥舉行，新娘穿上由美籍華裔婚紗女王Vera Wang設計的嫁衣，再做老襯的伊卓斯難掩興奮心情。<br><br>46歲的伊卓斯曾有兩段婚姻，並跟兩任前妻育有一子一女，伊卓斯受訪曾表示無意再婚，但前年遇上現年29歲的Sabrina後改變想法，去年2月他更在倫敦向女友求婚成功。</p></body></html>
