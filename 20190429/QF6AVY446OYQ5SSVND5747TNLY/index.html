<html><header><meta charset="utf-8"><title>求驗客手記：沙地王子放棄收購曼聯</title></header><body><h1>求驗客手記：沙地王子放棄收購曼聯</h1><p>沙地阿拉伯王儲Mohammed Bin Salman（小圖）已經放棄收購曼聯，至少目前睇嚟係咁樣。英國《太陽報》報道，沙地嘅高級官員曾經招募超級經理人沙夏維以開展幾十億鎊嘅收購，不過曼聯班主格拉沙家族（圖）態度堅決，根本唔打算出售球會。報道提到，雖然普遍認為曼聯嘅困局最應該歸咎於執行副主席活華特，但佢嘅地位唔會有即時威脅。至於沙地王儲仍然視曼聯為終極目標，但如果未來幾個月情況都冇改變，就會轉目標。</p></body></html>
