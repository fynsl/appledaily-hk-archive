<html><header><meta charset="utf-8"><title>方力申祝福超蓮</title></header><body><h1>方力申祝福超蓮</h1><p>賭王三房千金何超蓮和內地男星竇驍被發現在電梯擁吻兼高調認愛，超蓮前緋聞男友方力申昨日在紅館出席活動時，坦言超蓮與竇驍的新戀情，自己也被蒙在鼓裏。</p><p>方力申說：「我都係睇到報道至知，祝福佢哋，身邊嘅好朋友同自己關心嘅人有好消息，我都會祝福佢哋。」問到何時到他有好消息公佈？他說：「啱啱簽咗新公司，教水都係啱啱至有啲起色，暫時想注重事業，感情唔係最重要，我比較相信緣份，唔會刻意去強求，但我覺得我會幸褔嘅。」<br>撰文：陳甫</p></body></html>
