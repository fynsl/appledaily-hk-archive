<html><header><meta charset="utf-8"><title>袁文傑張潔蓮買婚戒</title></header><body><h1>袁文傑張潔蓮買婚戒</h1><p>47歲袁文傑跟兒童節目主持出身、42歲女友張潔蓮（Jackeline）拍拖六年，前年袁文傑接受本報訪問時，明言會在兩年內迎娶女友，惟去年袁母逝世，將原本12月舉行的婚禮無限期延遲。不過，袁文傑看來將會兌現結婚承諾，《蘋果》日前下午5時許，發現戴着cap帽的袁文傑跟全黑打扮的Jackeline蹺手逛銅鑼灣時代廣場買戒指。</p><p>袁文傑和Jackeline到了一間有不少圈中人都喜歡買婚戒的珠寶店，他們先拿目錄揀婚戒款式，之後跟店員交代一輪後離開。其後二人拖手行到蘭芳道一間冰室用餐，大概吃了30分鐘，袁文傑埋單後雙雙坐的士離開。<br>採訪、攝影：黃曉程</p></body></html>
