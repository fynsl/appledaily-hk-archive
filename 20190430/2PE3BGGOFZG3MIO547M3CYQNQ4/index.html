<html><header><meta charset="utf-8"><title>求驗客手記：拜仁和波執番身彩</title></header><body><h1>求驗客手記：拜仁和波執番身彩</h1><p>德甲榜首拜仁慕尼黑（綠衫）喺禮拜日作客只能逼和面臨降班威脅嘅紐倫堡1:1，未能喺聯賽榜拋離第二位嘅多蒙特。拜仁喺48分鐘先失波，畀紐倫堡嘅馬圖斯佩雷拉率先破網，直到75分鐘先由後備上陣嘅基拿比接應京士利高文傳送後射入追和。完場前，拜仁有艾方素戴維斯侵犯馬格列達而被罰12碼，但紐倫堡嘅利保特操刀射中柱彈出。大難不死嘅拜仁以31戰得71分續居德甲榜首，領先多蒙特兩分。</p></body></html>
