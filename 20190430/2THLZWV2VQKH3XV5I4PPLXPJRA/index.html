<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>我是四川人，當年陳毅老師是我們的小同鄉，唯一可以說是這個關係，別的都沒有甚麼關係。我的工資是十三級的，工資、補貼加起來將近三百塊錢。我是個不大喜歡弄錢人。先說清楚，工資究竟一個月發給我多少，我收到後就往家裏送，我根本從來不過問。<br><br>——30年前的今天，北京市長陳希同應學生要求，在與學生的對話座談上公佈自己的收入狀況，並澄清裙帶關係的指控。陳希同被視為六四鎮壓的關鍵人物，他在1998年被北京市高級人民法院以貪污罪和玩忽職守罪判處監禁16年，至2013年因癌症病逝。</p></body></html>
