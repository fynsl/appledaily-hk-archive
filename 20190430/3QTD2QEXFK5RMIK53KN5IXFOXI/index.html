<html><header><meta charset="utf-8"><title>全智賢露肩搵真銀</title></header><body><h1>全智賢露肩搵真銀</h1><p>韓國神劇《來自星星的你》37歲女神全智賢，雖然近來未有接拍新戲，不過作為廣告商寵兒的她，就未有休息，頻頻拍廣告搵真銀。於最新公開的首飾品牌廣告中，她就分別穿上背心、露肩裙、西裝外套等，以不同造型現身，展現性感又優雅的女神氣質，同時不忘騷其弗爆身材。<br><br>另外，一直是炸雞代言人的全智賢，前日亦公開多個版本的炸雞廣告，當中除了有露肩晒腿的性感造型外，於另一版本中，她就戴上眼鏡及梳起馬尾，化身專家出席炸雞的「新品發佈會」，以浮誇的表情Sell炸雞，展現其鬼馬活潑的一面。<br>撰文：梁雯迪</p></body></html>
