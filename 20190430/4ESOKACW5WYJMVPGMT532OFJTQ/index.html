<html><header><meta charset="utf-8"><title>徐子淇懷舊風襲西班牙</title></header><body><h1>徐子淇懷舊風襲西班牙</h1><p>千億新抱徐子淇近日到西班牙旅行，欣賞當地名建築師Antoni Gaudi的建築，更在Ig上載旅遊照片與粉絲開心share。徐子淇穿上啡橙色拼色幾何圖案連身裙街拍，襯啡色絲絨靴，手拎紅色蛇皮手袋 ，充滿玩味又具復古風。<br><br>其後徐子淇發佈了一張站在奎爾公園的美照，與色彩繽紛的馬賽克建築同框，身披白色珠片外套，笑容燦爛，讓畫面變得更美麗。徐子淇用英文為相片留言「我們應該找點時間停下來，深呼吸，好好享受一下生活中的各種小事。」似乎非常享受在當地的時間。<br>撰文：黃嘉琪</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
