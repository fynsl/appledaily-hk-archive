<html><header><meta charset="utf-8"><title>惠英紅拒做老毒婦</title></header><body><h1>惠英紅拒做老毒婦</h1><p>惠英紅早前憑《翠絲》奪得金像獎和亞洲電影大獎的最佳女配角，昨晚在旺角舉行慶功。當被問到幾時找到另一半，她笑說：「我嫁唔嫁得出關你哋乜事，可能我已經結咗，唔話畀你哋聽。」<br><br>紅姐指昨晚是獲獎後首個慶祝飯局：「得獎後我冇加價，都係老闆主動加，如果自己要求會好肉酸，我片酬係超偏低，不過冇所謂，最重要係尊重。」她又指劇集《鐵探》已進入高潮，也不擔心對撼鄭少秋的新劇《詭探前傳》。對於網民罵她劇透，紅姐說：「日前去海旁散步都俾人喝，原來係支持我，內地網民話我係老毒婦，證明我做得好，不過可唔可以唔好加個老字。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
