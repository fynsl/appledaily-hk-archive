<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮小剛賠7809萬畀華誼</title></header><body><h1>【馮仁昭四圍超】<br>馮小剛賠7809萬畀華誼</h1><p>舊年內地影視圈進入寒冬期，而投資《手機2》嘅華誼公司股價大跌，日前公佈2018年業績，虧損12億元人民幣（約13.98億港元）。華誼於2015年收購兩間影視公司，一間係馮小剛開嘅，另一間係楊穎（Angelababy）同李晨等合作開設，兩公司都同華誼有業績對賭，承諾業績唔達標就要賠款。根據協定，馮小剛需要補償華誼兄弟近6,700萬元人民幣（約7,809萬港元）現金，而鄭愷就要賠款約2,000萬人民幣（約2,331萬港元）。<br>撰文：馮仁昭</p></body></html>
