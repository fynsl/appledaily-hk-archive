<html><header><meta charset="utf-8"><title>中交建首季盈利增15%</title></header><body><h1>中交建首季盈利增15%</h1><p>中交建（1800）首季淨利潤39.3億元，按年升14.45%，扣除非經常性損益的淨利潤37.1億元，按年升10.2%，每股盈利24分。收入102.25億元，按年升9.64%。另外，中國鐵建（1186）截至今年3月底止首季營業收入按年增加19.32%至1,570.89億元（人民幣．下同），純利增13.56%至38.85億元。每股基本盈利0.281元，按年升11.51%。</p></body></html>
