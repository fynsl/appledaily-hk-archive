<html><header><meta charset="utf-8"><title>【珊珊舅父】演藝家族百足咁多爪</title></header><body><h1>【珊珊舅父】演藝家族百足咁多爪</h1><p>出身邵氏影星的狄龍，家族成員都是圈中人，老婆陶敏明做過舞蹈員也是演員，兒子譚俊彥繼承父母衣缽，於00年入行，演出電影包括《慌心假期》、《男人四十》、《少年阿虎》，16年簽約無綫。<br><br>而林珊珊、林海峰和林曉峰是狄龍的外甥，珊珊初入行時曾做DJ，主持受歡迎港台節目《三個小神仙》，又做過歌手出唱片，成名作是《戀愛預告》，女兒李澄做過DJ後，在ViuTV任主持。林海峰更是紅足數十年的DJ，在紅館舉行棟篤騷場場爆滿，林海峰的老婆彭羚也是90年代紅歌手，曾被封為天后接班人，金曲包括《愛過痛過亦願等》，嫁作林家婦後退出娛樂圈。</p></body></html>
