<html><header><meta charset="utf-8"><title>求驗客手記：皇馬丟架輸畀榜尾隊</title></header><body><h1>求驗客手記：皇馬丟架輸畀榜尾隊</h1><p>皇家馬德里（紅衫）禮拜日喺西甲大熱倒灶，作客以0:1輸畀賽前排喺榜尾嘅華歷簡奴。全場唯一入波出現喺23分鐘，華歷簡奴有古艾拿被捷西斯華利祖侵犯、球證喺翻睇VAR後決定判12碼，結果阿祖安恩巴巴主射12碼中鵠助主隊領先。皇馬之後雖然一度有馬里安奴戴亞斯破網，但因越位在先被判無效。「銀河艦隊」輸波後繼續以65分續居聯賽榜第3位，至於華歷簡奴就暫時時擺脫榜尾，以31分升上第19位，但同降班區外嘅球隊仲有六分差距。</p></body></html>
