<html><header><meta charset="utf-8"><title>樂基兒閉關湊仔</title></header><body><h1>樂基兒閉關湊仔</h1><p>38歲樂基兒前年和拍拖兩年、從事網上有機食物生意的才俊Ian Chu在美國再婚，去年底宣佈有孕，近日在香港誕下可愛男嬰，兒子改名為Hunter。樂基兒前晚在Ig貼出抱BB相，公告喜訊，瞓在床上的樂基兒看來臉色甚好，懷中BB頭髮濃密、鼻仔大大，睡得安穩。<br><br>樂基兒以英文留言：「我不能想像我的生命沒有了你，你的小手偷了我的心，你雙腳與我同行。你是我生命中最美妙的事物，我愛你Hunter E. Chu，我期待用餘下的生命陪伴你。多謝所有醫生護士過去幾周照顧我。我暫時不會更新Ig，全心去享受這個時刻，當我準備好之後，會再次與大家見面。」<br>撰文：林妃</p></body></html>
