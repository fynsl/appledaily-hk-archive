<html><header><meta charset="utf-8"><title>朴有天承認吸毒</title></header><body><h1>朴有天承認吸毒</h1><p>韓國男團JYJ成員朴有天被爆與舊愛、南陽乳業家族外孫女黃荷娜今年初一起吸毒，由於驗毒結果呈陽性反應，他目前被已被警方拘留。初時爆出朴有天涉毒時，他一直否認，甚至曾召開緊急記者會，強調自己與舊愛黃荷娜吸毒一案無關。<br><br>朴有天昨早再度接受調查，是他被拘留後第二次受查，他就反口承認吸毒。據警方透露，朴有天之前一直否認吸毒，是因為放不下自己擁有的一切，但現在他明白自己所犯下的錯誤，並為這些錯誤道歉。據悉，警方預計將於下周完成調查，屆時朴有天將被移送到檢方。前日有指，黃荷娜被拘留期間，聽聞朴有天在記者會上否認一同吸毒的事後，因覺得被對方背叛而落淚。<br>撰文：文康妮</p></body></html>
