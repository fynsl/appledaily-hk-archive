<html><header><meta charset="utf-8"><title>三太聞超蓮拍拖零反應</title></header><body><h1>三太聞超蓮拍拖零反應</h1><p>賭王何鴻燊的子女戀事多多，三房猷啟早前被爆秘婚並誕下女兒，其龍鳳胎家姐超蓮前日亦宣佈與內地男星竇驍蜜運中。昨日三太陳婉珍現身養和醫院，探望賭王後離開的她在助手陪同下步出醫院，對於女兒宣佈有男友，問三太是否知道超蓮拍拖？她全程不發一言，亦沒有任何表情，到上車離開前，再問她知否超蓮和竇驍拍拖？她一樣零反應。<br><br>超蓮之前曾跟台灣歌手吳克群拍拖，2015年宣佈分手，之後她分別和富二代霍啟山、方力申傳過緋聞，數月前超蓮更自稱單身，直至前日被內地傳媒刊登電梯擁吻照，兩人才在社交網認愛，留言寫上：「哈哈哈，hi Babe狗糧狗糧。」<br>採訪、攝影：羅慧敏</p></body></html>
