<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅凱鈴為夢想拼搏</title></header><body><h1>【馮仁昭四圍超】<br>羅凱鈴為夢想拼搏</h1><p>羅凱鈴（Judas）玩Busking成名，而家正式加入娛樂圈，走唱作路線，近日推出新歌《不一樣的我們》，噚日到商台宣傳。<br>收入方面Judas話冇留意：「基本生存ok，想為夢想拼搏，有俾家用，真係節衣縮食去回報屋企人。」<br><br>近日Judas在網上開設頻道，介紹飲食玩樂，因經常拍飲食，被公司勒令減肥，鏡頭前食得好開心，背後要付出雙倍努力減磅。<br>撰文：馮仁昭</p></body></html>
