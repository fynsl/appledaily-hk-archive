<html><header><meta charset="utf-8"><title>求驗客手記：列斯寧要體育精神唔直升</title></header><body><h1>求驗客手記：列斯寧要體育精神唔直升</h1><p>列斯聯（白衫）喺禮拜日英冠主場1:1被阿士東維拉逼和，兩個入波都極具爭議性。列斯喺72分鐘懶理對方球員受傷倒地，由基列治先開紀錄，之後維拉球員怨列斯冇體育精神，雙方你推我撞場面混亂，維拉嘅安華艾加斯仲被罰紅牌出場；列斯領隊比爾沙可能亦覺得呢個入波唔光彩，下令球員喺唔防守情況畀維拉入番波。列斯聯和波後，無緣直接升上英超，要出戰附加賽嚟爭取升班資格，至於受惠嘅錫菲聯就同諾域治確定來季升上英超。</p></body></html>
