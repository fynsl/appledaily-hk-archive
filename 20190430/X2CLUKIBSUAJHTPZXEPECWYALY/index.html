<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申游水行善</title></header><body><h1>【馮仁昭四圍超】<br>方力申游水行善</h1><p>方力申嘅游泳學校同兒童心臟基金會同善的力量基金會香港分會合作行善，為患有心臟病嘅兒童開辦「善的力量慈善泳班」，小方日前就同小朋友喺池邊拍攝宣傳短片。<br><br>小方分享教導心臟病嘅兒童游水：「教導心童，『身教』除可建立互信，仲可以陪伴佢哋突破身體或心理上嘅困難。我唔係要教到佢哋成為游泳好手，最重要係要畀佢哋知道喺康復路上有唔少同行者，心童亦可以過其他小朋友一樣嘅生活。」<br>撰文：馮仁昭</p></body></html>
