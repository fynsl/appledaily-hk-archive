<html><header><meta charset="utf-8"><title>薛凱琪開跑感激天公放晴</title></header><body><h1>薛凱琪開跑感激天公放晴</h1><p>薛凱琪早前獲邀擔任第四季杭州浦江花田跑的首席漫跑官，她說：「跑之前幾日同開跑前幾個鐘都落大雨，點知跑嗰陣忽然停雨，跑完又再落過，所以我同主辦單位都好感恩。」<br><br>一直有做運動習慣的薛凱琪，今次整個行程要走三公里路，不少fans為她打氣，甚至有義氣fans全程陪着她，而且邊行邊唱出她的歌，令她十分感動。薛凱琪又說：「其實三公里當中，我唔係全程跑，有時都係行，因為沿途好多fans畀水樽、紙同CD要我簽名，我都想滿足佢哋，所以一路行一路簽。」薛凱琪又透露即將會錄製新歌，至於有份參與拍攝的電影《犯罪現場》將會上映。<br>撰文：李察</p></body></html>
