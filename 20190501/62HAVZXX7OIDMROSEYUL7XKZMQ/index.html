<html><header><meta charset="utf-8"><title>求驗客手記：紅魔傳今夏10億搶奧比歷</title></header><body><h1>求驗客手記：紅魔傳今夏10億搶奧比歷</h1><p>《ESPN》報道，曼聯正積極考慮今夏斥資1.2億歐元（約10.5億港紙），啟動西甲馬德里體育會門將奧比歷嘅贖身條款，令紅魔正選門將迪基亞嘅前途即刻變唔明朗。報道指，雖然家陣26歲嘅奧比歷啱啱先同馬體會續約到2023年，但由於贖身條款嘅價碼淨係加咗2,000萬歐元到家陣嘅1.2億歐元，令曼聯高層相信以呢個價錢，可以買到被譽為世上最出色門將之一嘅奧比歷仲係抵到爛。</p></body></html>
