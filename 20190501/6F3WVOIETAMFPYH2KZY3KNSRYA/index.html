<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁証嘉娶妻徐榮到賀</title></header><body><h1>【馮仁昭四圍超】梁証嘉娶妻徐榮到賀</h1><p>徐榮（左）噚日喺Ig貼圖，慶祝處境劇拍檔梁証嘉（右）榮升做人夫，原來徐榮係收工趕過去出席梁証嘉婚禮，徐榮仲同一對新人selfie，又貼咗新郎哥梁証嘉喺台上同太太深情擁吻嘅相片，徐榮留言話：「恭喜晒呀！証嘉大個仔啦！」<br><br>其實梁証嘉本來喺無綫拍咗唔少劇集，但之後俾人由經理人合約轉到基本藝員合約，結果去咗主題樂園打工，直到舊年先復出拍劇集《開心速遞》。<br>撰文：馮仁昭</p></body></html>
