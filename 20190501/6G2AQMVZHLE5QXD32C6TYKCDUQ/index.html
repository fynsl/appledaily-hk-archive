<html><header><meta charset="utf-8"><title>蔡一智半裸運動被指偷食</title></header><body><h1>蔡一智半裸運動被指偷食</h1><p>草蜢即將舉行演唱會，蔡一智近日也頻密更新Ig，但自「安心偷食」爆出後，被指與黃心穎撞樣的他「白狗當災」，有網民一直攻擊他，無論他貼甚麼相在Ig，都有人出言嘲諷，日前他在Ig貼捧着湯的相，表示跟三哥苗僑偉一起拍攝，多得三嫂戚美珍特別關照，有美味紫菜皮蛋湯飲，便有網民留言「三哥都唔放過」、「檢點啲，同三哥保持距離」、「仲夠膽咁嗲」等。</p><p>蔡一智貼半裸上身做運動的相，又有人說「黃心穎做乜唔着衫啊」、「偷食姿勢，好勁」，其實也有其他網民看不過眼，叫留言者不要再講不好笑的笑話，但這情況仍未知會維持多久才停止。<br>撰文：李察</p></body></html>
