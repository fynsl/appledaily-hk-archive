<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李皓軒操肌嗌辛苦</title></header><body><h1>【馮仁昭四圍超】李皓軒操肌嗌辛苦</h1><p>樂壇新人李皓軒（Will）噚日到商台宣傳，佢計劃邀請同屆新人一齊拍遊戲節目，然後放上網作宣傳之用，希望多個渠道令更多人認識今屆新人。<br><br>早前Will睇完吳業坤演唱會，俾對方八嚿腹肌激發出鬥志，下定決心操肌，佢話：「首先要增磅先操到肌，我已經由40kg增至49kg，差不多達標。」佢覺得狂食飯同一日要食四餐吃力又辛苦，但係健身教練要佢長期保持飽嘅感覺。<br>撰文：馮仁昭</p></body></html>
