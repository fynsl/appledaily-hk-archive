<html><header><meta charset="utf-8"><title>鄭俊弘同胡鴻鈞傾雪藏</title></header><body><h1>鄭俊弘同胡鴻鈞傾雪藏</h1><p>鄭俊弘昨日到商台宣傳新歌《鐵石心腸》，之前有指胡鴻鈞態度囂張，公司臨時將此歌抽起改由他主唱，鄭俊弘坦言有聽聞過，他說：「我好急趕去錄，今晚收到首歌，第二日就去錄，錄咗一晚就完成，好快就播出街。」錄音時撞正拍劇，起初擔心不夠瞓影響聲線，幸好能順利完成。<br><br>對於胡鴻鈞是否被公司雪藏，鄭俊弘未有多問，但表示對方仍然拍劇中，之前又到加拿大登台，若然有機會碰面都會跟對方傾談。談到與女友何雁詩拍拖兩年，他說：「我哋食咗餐四川菜慶祝，因為兩個都鍾意食辣。」女友腳傷未康復，仍然需要接受物理治療，稍後女友將會再出賽，到時他會抽空到場支持。<br>採訪、攝影：馬建華</p></body></html>
