<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申自誇命旺女拍檔</title></header><body><h1>【馮仁昭四圍超】方力申自誇命旺女拍檔</h1><p>周家蔚同劉永健喺ViuTV主持嘅《友枱VIP》，搵咗錢國偉同方力申擔任嘉賓，錢國偉話當年《美女廚房》爆紅，唔少女演員都自薦上節目，反而冇男演員主動話要做嘉賓，不過玩得最癲唔係喺幕前，而係幕後，出埠拍攝外景喺酒店房內玩耍盲雞玩到癲晒。<br><br>另外，小方俾大家笑多緋聞，小方自誇有睇相師傅話佢天生一副旺女命，同佢合作過嘅女星都會飛黃騰達。<br>撰文：馮仁昭</p></body></html>
