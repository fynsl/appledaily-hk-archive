<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃建東婆婆離世自責</title></header><body><h1>【馮仁昭四圍超】黃建東婆婆離世自責</h1><p>黃建東噚日喺Ig貼出黑白相片稱婆婆剛離世，佢自責陪伴婆婆嘅時間唔夠：「原來前晚探婆婆係最後一次見佢……原來呢張相係我同佢最後嘅合照……原來上星期三開《唐人街》前係最後一次餵婆婆食飯……點解我唔去探多啲佢？點解我有時間嘅時候，唔為佢做多啲嘢？</p><p>二舅父過身前叫我返嚟香港之後要多啲探婆婆，點解我唔乖唔聽話？點解我以為佢會一直都喺度？I’m not a good grandson……」<br>撰文：馮仁昭</p></body></html>
