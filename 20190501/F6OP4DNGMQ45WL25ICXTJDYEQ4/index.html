<html><header><meta charset="utf-8"><title>Peabo心臟病發入院</title></header><body><h1>Peabo心臟病發入院</h1><p>68歲格林美得獎歌手Peabo Bryson，於剛過去的周末心臟病發，送院治療。據報道他於美國喬治亞州的家中心臟病發，現時情況穩定及清醒。其發言人表示：「他的醫護團隊及家人也很樂觀，相信他可以很快痊癒。這段時間，很歡迎其朋友及粉絲的思念與禱告。」<br><br>Peabo入行超過三十年，曾兩度獲得格林美獎，分別是與天后Celine Dion（左）合唱的《美女與野獸》主題曲，及與Regina Bell合唱的《阿拉丁》主題曲。</p></body></html>
