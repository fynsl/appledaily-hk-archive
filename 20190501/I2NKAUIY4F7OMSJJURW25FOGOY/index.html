<html><header><meta charset="utf-8"><title>羅力威推十年集結新歌</title></header><body><h1>羅力威推十年集結新歌</h1><p>羅力威昨日到新城宣傳新歌《變幻人生》， 這是首由他創作、細訴出道十年代表自己的歌曲，他說：「係一首鼓勵自己嘅歌曲，雖然自己未必尋求到真正嘅成功，但努力做咗，對得住自己。」他又指這十年間創作接近60首歌曲，大部份是自己唱，笑言很少人找他創作，問他想給誰創作？他說：「曾經創作過畀容祖兒、古巨基同太太雨僑，已經心滿意足。」<br><br>兩僑早前出海大晒比堅尼照，原來羅力威也有同行，他還曬至雙手甩皮，問他介意太太晒泳照嗎？他說：「唔介意呀，我都時不時望吓佢有冇走光嘅，時時刻刻都望住。」<br>採訪、攝影：羅慧敏</p></body></html>
