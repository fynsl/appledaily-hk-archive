<html><header><meta charset="utf-8"><title>宋一國三胞胎勁嘆</title></header><body><h1>宋一國三胞胎勁嘆</h1><p>韓國男星宋一國在2014年帶三胞胎囝囝大韓、民國、萬歲亮相育兒節目《超人回來了》，大受歡迎，雖然三胞胎目前已經退出節目，但粉絲仍然關心他們的一舉一動。<br><br>三胞胎現年7歲，已經成為小學生，近日抽空為代言品牌拍攝新相。工作人員公開了多張三胞胎的相片，只見大韓、民國、萬歲穿上兄弟裝，在床褥上一時興奮地跳來跳去，一時就躺在上面，擺出一臉享受的表情，十分可愛。此外，同樣曾演出《超人回來了》的「得意妹」秋小愛，前日在Ig公開近況，留了長髮的她開心地在公園玩，手長腳長，明顯遺傳了模特兒媽咪矢野志保的良好基因。<br>撰文：文康妮</p></body></html>
