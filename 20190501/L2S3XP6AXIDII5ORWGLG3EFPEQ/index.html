<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明推新Band海報</title></header><body><h1>【馮仁昭四圍超】黎明推新Band海報</h1><p>黎明（Leon）早前喺fb貼圖，話由「明福俠」變身成為「明福明」，透露自己計劃組band，已經搵埋隊友，但只係話構思樂隊嘅名，未有透露太多詳情！</p><p>噚日黎明又喺fb留言兼貼三張海報，佢話：「咁耐以嚟都係自己一個人唱，一直想搵個朋友組隊band，𠵱家搵到！Band名：『Gingerbread』，3張poster你哋揀邊張我就用邊張！5月1號下午六點完成。」<br>撰文：馮仁昭</p></body></html>
