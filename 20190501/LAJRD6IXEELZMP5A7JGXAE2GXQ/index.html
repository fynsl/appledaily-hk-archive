<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juno殺雞療失婚</title></header><body><h1>【馮仁昭四圍超】Juno殺雞療失婚</h1><p>麥浚龍（Juno）啱啱推出新歌《黑盒》，今次Juno搵咗韋羅莎做MV女角，Juno喺MV入面扮演離婚男子，要靠去雞場殺雞賺錢度日，Juno話：「我想表達嘅係其實每個人，冇分身份或地位高低，每日都活喺自己一場戰爭當中，每個人嘅生活都不容易。跌倒係常事，重要係跌倒後識得再企番起身。」<br><br>Juno為咗呢場戲，吞咗十幾碟乾炒牛河，搞到佢有段時間都唔想再食。<br>撰文：馮仁昭</p></body></html>
