<html><header><meta charset="utf-8"><title>星野源加入小栗會</title></header><body><h1>星野源加入小栗會</h1><p>日本男星小栗旬在圈中人緣甚佳，山田孝之、松本潤、藤原龍也等都是他的老友，而這個「小栗會」近日迎來最新成員星野源，據知二人首次合演新片《罪之聲》即成為好友，昨日有日本雜誌公開他們日前排戲後齊齊聚餐的畫面，小栗旬的太太山田優更帶同一對子女出席。同場還有山田優的弟弟山田親太朗、吉田鋼太郎和坂口健太郎等，當晚約11時半，推着BB車的小栗旬帶頭步出餐廳。</p><p>該食肆附近的居民透露經常見到小栗旬一行人聚餐，席間大談演技，氣氛非常熱鬧。《罪之聲》改編自同名原著小說，由《藉着雨點說愛你》導演土井裕泰執導，《逃跑雖可恥但有用》編劇野木亞紀子執筆。<br>撰文：陳家欣</p></body></html>
