<html><header><meta charset="utf-8"><title>求驗客手記：細蘇收咧阿仙奴又做水魚</title></header><body><h1>求驗客手記：細蘇收咧阿仙奴又做水魚</h1><p>25歲嘅「細蘇」丹尼斯蘇亞雷斯以借將身份入「廠」後，因適應力同傷患等問題而好少上陣。佢星期一喺twitter就話自己會提早收咧：「我今季唔會再出賽，自二月對巴迪嘅歐霸盃後，我嘅鼠蹊就出現咗啲問題，而家陣要停止操練。」據資料顯示，丹尼斯蘇亞雷斯使咗阿仙奴320萬鎊，包括5.5萬鎊嘅周薪同250萬鎊嘅簽字費，可惜佢只為阿仙奴總共上陣咗95分鐘賽事，當中喺英超只出場67分鐘。</p></body></html>
