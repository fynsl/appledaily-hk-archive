<html><header><meta charset="utf-8"><title>Kraftwerk 3D騷襲九展</title></header><body><h1>Kraftwerk 3D騷襲九展</h1><p>來自德國杜塞道夫的殿堂級電子音樂先驅Kraftwerk，由元祖成員Ralf Hütter領軍，前晚聯同Henning Schmitz、Fritz Hilpert和Falk Grieffenhagen重臨香港開騷，在九展再次帶來3D演出。<br><br>前晚超過兩小時的演出結合音樂與藝術，同時帶有每個巡演城市的獨特色彩，Kraftwerk將香港景色結合未來感的視覺效果，以3D的方式呈現，觀眾都戴上3D眼鏡睇騷，感受另類體驗。</p></body></html>
