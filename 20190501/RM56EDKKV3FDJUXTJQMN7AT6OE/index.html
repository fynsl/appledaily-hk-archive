<html><header><meta charset="utf-8"><title>袁詠儀應采兒玩轉高鐵</title></header><body><h1>袁詠儀應采兒玩轉高鐵</h1><p>影后袁詠儀（靚靚）日前在Ig晒與應采兒和謝娜的合照，當時靚靚留言說：「跟這兩個沒機心的女人吃飯，整晚在探討人性八卦，說話沒顧慮，爽。」應采兒還回覆她：「認識了我們，你就認識了全世界。」</p><p>事隔兩日，靚靚又更新Ig，不過今次只見到她與應采兒的相，齊齊變身做「口罩黨」的靚靚和應采兒，兩人一起搭高鐵兼在車廂內自拍，靚靚自封「高鐵孖嬌」，兩人在排隊過關期間，更傾個不停，又指手劃腳，靚靚笑言似猜拳，應采兒其後留言說：「你以為我在工作，其實我在玩。」<br>撰文：唐琛悠</p></body></html>
