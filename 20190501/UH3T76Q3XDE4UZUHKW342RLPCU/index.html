<html><header><meta charset="utf-8"><title>求驗客手記：胸壓伊卡迪娜拉被鬧爆</title></header><body><h1>求驗客手記：胸壓伊卡迪娜拉被鬧爆</h1><p>國際米蘭前鋒莫路伊卡迪嘅老婆娜拉，不時會放佢同伊卡迪嘅親密照上ig。模特兒出身嘅佢，最近又影咗一輯同老公展現貴氣同埋型格嘅黑白靚相，其中一張係佢上身赤裸伏喺老公身上，仲拎個胸壓住對方，不禁令人想入非非。張相上載唔夠一日，已吸引超過46萬個like，亦有唔少留言，但有一半係球迷炮轟娜拉毀咗伊卡迪嘅職業生涯。另外除咗胸壓相，佢哋兩個仲影咗啲喺架勞斯萊斯入面互相挑逗嘅相。</p></body></html>
