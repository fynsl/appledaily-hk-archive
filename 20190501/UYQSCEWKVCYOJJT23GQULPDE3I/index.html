<html><header><meta charset="utf-8"><title>莊端兒膺最性感主播</title></header><body><h1>莊端兒膺最性感主播</h1><p>莊端兒和張沛樂（沙律）等昨日到圓方出席網紅主播選舉，莊端兒獲選為網絡最性感主播，她說：「性感都係睇場合，都有客人會要求我唔好性感。」37歲的莊端兒透露三年前分手到現在，兩年來一直沒人追求，她公開呼籲：「大家可以大膽啲試吓約我，好多男仔都冇膽，又覺得我可能係拍緊拖，其實自己都唔夠主動，所以我成日都叫杜生（杜汶澤）介紹男仔畀我識。」<br><br>沙律跟男友林耀聲拍拖三年，卻未曾試過單獨拍拖旅行，沙律說：「每次都係一大班朋友一齊去，下月係拍拖三周年，佢見我喺Ig話想去旅行，佢叫我plan，決定下月去日本。」<br>採訪、攝影：張俊銘</p></body></html>
