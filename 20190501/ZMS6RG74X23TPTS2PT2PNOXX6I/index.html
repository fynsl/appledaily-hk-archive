<html><header><meta charset="utf-8"><title>痛罵秋官</title></header><body><h1>痛罵秋官</h1><p>江若琳和鄭少秋在ViuTV靈異劇集《詭探前傳》，演一段又愛又恨的廝殺式父女情，江若琳要化上濃妝抽煙，演活26歲飽歷滄桑的風塵歌女。面對大前輩，江若琳表示雖然沒有壓力，但時常要怒罵秋官感到心痛。<br><br>江若琳說：「角色講我由細到大就好憎爸爸，一講嘢就鬧交，會有少少唔捨得鬧，秋官對大家好好，一個大俠形象原來風趣幽默，又成日請大家飲茶，好親切叫我阿女，每次講對白鬧完秋官，佢都話我真係好心痛，阿女咁惡鬧我，希望下次可以演溫情父女戲啦！」</p></body></html>
