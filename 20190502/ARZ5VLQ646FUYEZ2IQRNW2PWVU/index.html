<html><header><meta charset="utf-8"><title>求驗客手記：巴塞睇中馬達減薪即扑槌</title></header><body><h1>求驗客手記：巴塞睇中馬達減薪即扑槌</h1><p>曼聯中場桑馬達今季上陣機會唔多，呢位周薪17萬英鎊（約173萬港元）嘅西班牙球星，將會喺今夏約滿，意味桑馬達到時可以自由身轉會，英國《太陽報》報道，西甲班霸巴塞隆拿有意免費簽呢位31歲中埸，但前提係馬達要減人工，不過都會提供一筆簽字費，同獎金條款吸引馬達加盟。巴塞早喺2014年就想買馬達，可惜未能成事。出身自皇馬青訓營嘅桑馬達喺11年加盟車路士，之後喺14年轉投曼聯。</p></body></html>
