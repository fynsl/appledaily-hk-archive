<html><header><meta charset="utf-8"><title>超音鼠大戰奸角占基利</title></header><body><h1>超音鼠大戰奸角占基利</h1><p>各電影公司最近都積極將卡通人物結合真人推出電影，除《POKÉMON 神探 Pikachu》外，超音鼠亦推出真人版，電影預告已出爐。<br><br>預告中首先見到全身藍色的超音鼠闖入人類世界導致大停電，之後見到笑匠占基利（Jim Carrey）飾演的博士出場，捉拿超音鼠。另外，超音鼠結識人類朋友占士馬史頓（James Marsden），但占士將牠收於袋內，被誤會占士綁架小朋友。</p></body></html>
