<html><header><meta charset="utf-8"><title>【蘋聞重溫】吳志誠撇十姑娘助賭王</title></header><body><h1>【蘋聞重溫】吳志誠撇十姑娘助賭王</h1><p>今年67歲的吳志誠香港出生，持葡萄牙公民身份，他於香港大學畢業，1978年加入澳娛，擔任十姑娘何婉琪的私人秘書，一直協助管理賭場，達25年之久。自從十姑娘與何鴻燊關係惡化被撤去澳娛董事一職後，他馬上「轉軚」躍升為澳娛行政總經理，為賭王何鴻燊效力，現為澳博營運總裁。<br><br>吳志誠現持有澳博2.09%股份，市值約11億元。他是賭王的得力助手，曾為他解決澳娛的職工談判，創下功績，也甚得四太梁安琪歡心。</p></body></html>
