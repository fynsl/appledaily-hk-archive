<html><header><meta charset="utf-8"><title>求驗客手記：倫敦三雄爭奪英超助攻王</title></header><body><h1>求驗客手記：倫敦三雄爭奪英超助攻王</h1><p>英國《鏡報》報道，家陣喺英超已交出13次助攻、同車路士前鋒夏薩特並列「英超助攻王」榜首嘅般尼茅夫翼鋒賴恩費沙（圖），已主動要求喺今夏離隊。由於賴恩費沙同般尼茅夫只得番一年合約，轉會費唔會太高，報道話big 6其中三隊倫敦豪門阿仙奴、車路士同熱刺，都對呢名25歲嘅蘇格蘭矮腳虎深感興趣。賴恩費沙喺2013年加盟般尼茅夫後，幫般茅成功升上英超，三年前開始喺球會企穩陣腳，今季更加大放異彩，喺英超已交出7個入波同13次助攻。報道又話，同般茅喺2020年夏天完約嘅賴恩費沙，上年已拒絕咗般茅開出嘅新約，希望轉投更大嘅球會。</p></body></html>
