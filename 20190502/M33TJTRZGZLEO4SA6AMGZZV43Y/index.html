<html><header><meta charset="utf-8"><title>【選美累事】何艷娟考律師不順</title></header><body><h1>【選美累事】何艷娟考律師不順</h1><p>何艷娟於北京出生，畢業於聖士提反書院附屬小學、聖士提反書院，之後考入香港大學法律系。曾是港大校花的她，一心靠選美升呢，2013年參加周刊《FACE》的USTAR大專校花校草大選入十強，翌年選港姐奪得季軍入行。當年有指她因為選美，無暇應付大學考試，成績差強人意，只能以三級榮譽畢業，據資料顯示，此等成績一般入不到「大行」做律師。<br><br>何艷娟簽約無綫兩年間，只拍過五部電視劇，包括《幕後玩家》、《宮心計2深宮計》等，星運平平。</p></body></html>
