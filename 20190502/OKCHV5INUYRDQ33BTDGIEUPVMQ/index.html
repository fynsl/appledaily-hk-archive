<html><header><meta charset="utf-8"><title>求驗客手記：悼念蘇拿爾90號波衫退役</title></header><body><h1>求驗客手記：悼念蘇拿爾90號波衫退役</h1><p>捷克國腳蘇拿爾喺星期日不幸遇上車禍身亡，終年28歲，佢效力嘅土超球隊阿拉尼亞宣佈，會將佢穿着嘅90號球衣退役，以作紀念。</p><p>阿拉尼亞透過twitter宣佈：「經過董事會商議，決定會將球隊嘅90號球衣退役。」另外，土耳其外長恰武什奧盧都有出席蘇拿爾嘅葬禮，並且發表講話，期間蘇拿爾嘅隊友神情哀傷，表現難過，對蘇拿爾依依不捨，有部份球員仲忍唔住流下男兒淚。</p></body></html>
