<html><header><meta charset="utf-8"><title>三太戥超蓮蜜運開心</title></header><body><h1>三太戥超蓮蜜運開心</h1><p>賭王何鴻燊三房千金超蓮跟台灣歌手吳克群分手4年後，日前被影到和內地男星竇驍在電梯內熱吻，隨後二人大方認愛，更齊齊在微博上載相片及留言晒恩愛。<br><br>不過，正當超蓮身邊好友歡天喜地談論這段新曝光的戀情，反而其母三太陳婉珍日前卻封口不談。連日來繼續到養和醫院陪伴賭王的三太，昨日由保鑣和傭人陪伴下離開醫院，再被問到女兒拍拖一事，三太一直低頭步向一早等待她的座駕，問她可戥女兒拍拖開心？她一邊上車、一邊回答：「戥佢開心。」再問她有否和竇驍見過面？三太沒有再回應便上車離開。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
