<html><header><meta charset="utf-8"><title>求驗客手記：「後防萬能插」奧沙季尾退休</title></header><body><h1>求驗客手記：「後防萬能插」奧沙季尾退休</h1><p>前曼聯後衞奧沙實力雖唔算頂級，但勝在可以打晒成條後防，甚至連龍門都打過，深受領隊費格遜喜愛。呢位38歲的前愛爾蘭國腳仲喺球場上征戰，佢喺星期二宣佈會喺季尾掛靴，結束19年嘅職業球員生涯。星期二係奧沙嘅38歲生日，佢喺呢一日公佈季尾掛靴嘅消息，即將展開人生嘅新一頁。離開曼聯之後奧沙轉投新特蘭，效力咗七季後喺上年轉投英冠嘅雷丁，而喺聯賽得番一輪下，雷丁已解除降班危機。</p></body></html>
