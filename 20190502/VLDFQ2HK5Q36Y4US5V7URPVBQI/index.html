<html><header><meta charset="utf-8"><title>求驗客手記：狂迷替囝改名勁撐諾域治</title></header><body><h1>求驗客手記：狂迷替囝改名勁撐諾域治</h1><p>由日本移居到英國諾域治25年嘅富井俊同富井麻衣子，係英冠球會諾域治嘅死忠球迷，佢哋個仔喺上月23號出世，咁啱上星期六諾域治又喺主場以2:1小勝布力般流浪，下季直接重返英超，所以富井夫婦幫阿仔起咗個中間名Farkelife，向諾域治領隊丹尼爾法基（Daniel Farke）致敬。富井俊話：「喺日本，係冇起中間名嘅習慣，但喺諾域治生活咗25年，我同老婆都係長期支持金絲雀嘅球迷，所以我想幫我個仔起個同球隊有關嘅名。」</p></body></html>
