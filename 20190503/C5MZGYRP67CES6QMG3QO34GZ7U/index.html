<html><header><meta charset="utf-8"><title>湯洛雯預祝生日未見羅天宇</title></header><body><h1>湯洛雯預祝生日未見羅天宇</h1><p>湯洛雯與羅天宇分手逾一年，早前獲公司安排一齊到挪威拍旅遊節目，不過她在出發前強調二人只是好友關係，反而羅天宇就尷尬地稱或者要收收埋埋。<br><br>即將踏入32歲生日的湯洛雯，連日來有不少慶祝活動，似乎未有預羅天宇一份。昨日她在Ig story上載與一班好朋友預祝生日的開心片段，見她穿上一件紅色bling bling裙，非常搶鏡。今次聚會有男有女，她收到一束鮮花，與朋友一齊開心飲紅酒兼食蛋糕。湯洛雯表示許了一個好長的生日願望，未知是否希望快點找到真命天子，還是感恩即使單身，身邊仍有這麼多好友相伴過生日。<br>撰文：唐如</p></body></html>
