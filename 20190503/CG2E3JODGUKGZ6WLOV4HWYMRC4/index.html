<html><header><meta charset="utf-8"><title>鄧萃雯半夜搵林德信</title></header><body><h1>鄧萃雯半夜搵林德信</h1><p>鄧萃雯與陳錦鴻為ViuTV合作的新劇《婚內情》，劇情講述雯女默許談善言介入她與陳錦鴻的婚姻中，而她其後發現患上絕症，在治療期間又與林德信產生感情，發展一段親密關係。<br><br>林德信提到與雯女合作沒壓力，不過半夜收過對方短訊，表示要傾劇本：「好彩有咁認真嘅對手，因為佢拍緊一半，都會短訊我拍攝進度，傾吓我哋條線要點演，所以一埋位我哋已經好順利。佢係一個好有紀律性演員，我以為自己有進步，點知遇到一個更強對手。」雯女指林德信在戲中是她的救命草，所以未入組前要建立關係，不過被陳錦鴻笑指與林德信多溫馨戲，雯女笑說：「佢諗多咗，佢同班妹妹仔就多。」<br>撰文：唐如</p></body></html>
