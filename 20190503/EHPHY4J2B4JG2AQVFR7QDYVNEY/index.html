<html><header><meta charset="utf-8"><title>三上悠亞拍AV遭母親反對</title></header><body><h1>三上悠亞拍AV遭母親反對</h1><p>日本AV女優三上悠亞日前接受台灣《蘋果新聞網》專訪，她表示每月只拍一齣愛情動作片，頻率不高：「普通人的性愛次數隨時比我還多。」原名鬼頭桃菜的她是SKE48前成員，2015年轉戰AV界一炮而紅。<br><br>三上悠亞透露15歲破處，對象是學長，二人在校園的防火通道偷嚐禁果，她說：「當時我對性沒有興趣，也覺得太早，但學長性慾旺盛，就向他獻上第一次。」回憶過去幾段情，她也試過在香閨大廈的樓梯偷歡。她由偶像轉型成AV小天后，坦言母親到現在仍然反對，她說：「雖然無法打從心底支持我拍AV，但還是會為認真工作的我打氣。」並透露母女關係已漸修復。<br>採訪：陳薇安</p></body></html>
