<html><header><meta charset="utf-8"><title>洪卓立收喱士底褲嚇親</title></header><body><h1>洪卓立收喱士底褲嚇親</h1><p>洪卓立昨日到九龍灣出席活動，提到同門的關智斌被女歌迷上門騷擾，他說：「我諗唔關係咪做歌手事，就算乜職業都唔應該受到呢啲騷擾，始終呢樣係擅闖私人地方。」他又透露曾試過在廣州收到奇怪禮物：「收咗個紙袋唔好意思即刻打開，點知原來係一條啡色喱士底褲，嚇到我即刻丟咗，呢個已經唔關變唔變態事，係教養嘅問題。」問到可會致電關智斌？他說：「我會問吓佢，睇佢有冇收到喱士底褲。」<br><br>近日忙於為新歌《數寄屋橋次郎》 四出宣傳，他指歌名來自一間出名的壽司店，洪卓立說：「呢排我都跟住壽司師傅學，先至知道原來一啲都唔簡單。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
