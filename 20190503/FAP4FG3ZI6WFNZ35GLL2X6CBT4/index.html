<html><header><meta charset="utf-8"><title>祖迪羅娶心理醫生</title></header><body><h1>祖迪羅娶心理醫生</h1><p>46歲英國型男祖迪羅（Jude Law）大前日在倫敦Old Marylebone Town Hall低調娶32歲心理醫生Phillipa Coan為妻，據報道祖迪羅對婚事相當低調，婚禮歷時約一小時，只招待身邊好友及雙方家屬出席。<br><br>祖迪羅與前妻莎迪霍絲（Sadie Frost）所生的男模兒子Rafferty擔任伴郎，Rafferty於社交網公開參加婚禮的自拍片段，他邊唱歌邊抽煙，看來替爸爸再婚而高興。一對新人離開時戴上婚戒，隨即搭車離去。二人拍拖四年，據知祖迪羅跟Phillipa交往不久，已安排她見家人。<br>撰文：哥羅</p></body></html>
