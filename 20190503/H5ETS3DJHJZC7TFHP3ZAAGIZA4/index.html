<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙永洪牛雜妹打野戰</title></header><body><h1>【馮仁昭四圍超】趙永洪牛雜妹打野戰</h1><p>趙永洪同李美琪（牛雜妹）喺原創劇《向西聞記》單元《食女性地嘉亨灣》中有大膽情慾戲，當中講趙永洪飾演嘅保安員，夜蒲嗰陣聲稱住喺工作嘅屋苑，最終搭上豪放港女牛雜妹，佢哋仲喺後樓梯打野戰。<br><br>自稱拍嗰陣好驚嘅趙永洪：「現場又熱又焗，寧願上番床好過。」而牛雜妹亦都話好緊張：「因為我要主動錫佢，好驚唔小心掂到佢，畀佢話我非禮。」<br>撰文：馮仁昭</p></body></html>
