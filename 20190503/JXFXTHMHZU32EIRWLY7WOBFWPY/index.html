<html><header><meta charset="utf-8"><title>唐文龍：心穎有原諒空間</title></header><body><h1>唐文龍：心穎有原諒空間</h1><p>唐文龍和向海嵐等昨日到荃灣擔任營養飲食活動嘉賓，唐文龍早前曾出現在黃心穎住所樓下，被問到假如所拍的劇集因心穎而要重拍，會否不滿？他說：「公道去講，任何人都唔應該再去講，係佢哋四個人嘅事，假如我同黃心穎合作過套劇出唔到街，對於大家同佢都好唔容易處理，但呢個世界睇人哋好容易，若果係我出事又會點？世界係互相，所以冇話嬲。」有指要花千萬去補拍，他說：「我真心唔係維護佢，但有寬恕原諒空間，外人冇資格去講，我都唔應該出聲。」<br><br>向海嵐近年注重飲食營養，因為早幾年前試過為纖體而有厭食症之嫌，後來診斷出只是飲食不定時導致胃潰瘍。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
