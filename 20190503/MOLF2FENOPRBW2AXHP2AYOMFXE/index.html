<html><header><meta charset="utf-8"><title>心穎二姊批網上判官</title></header><body><h1>心穎二姊批網上判官</h1><p>黃心穎受「安心偷食」影響，日日遭網民圍攻，近日網民更發起「要求無綫與黃心穎即時終止經理人合約」萬人聯署行動，截至昨午4時已有逾1,600人簽署。心穎二姊心妙昨日在Ig留言，感慨生活在充滿語言暴力的世界︰「很多人都認為他們可以做這種精神上和心理上侵犯別人的行為，大家都化身為判官，選擇以暴易暴，我們的世界真的生病了。」<br><br>心妙稱做錯了事應該自己去承擔及改過，成長路還很長：「幸運的我可以擁有不同的經歷和閱歷，能夠不斷的反思和進步，每個人生活都不容易，笑臉我會一直掛上，用我的方式，主宰自己的生活。」她更謂發完牢騷可以去發瘋，可見她也感到壓力。<br>撰文：祖李</p></body></html>
