<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥子樂讚秋官耍劍型</title></header><body><h1>【馮仁昭四圍超】麥子樂讚秋官耍劍型</h1><p>麥子樂噚日到新城宣傳新劇《詭探前傳》，劇集播出後，佢話有留意網民反應：「大家嘅反應都係正面，頭幾集要慢慢鋪排，相信觀眾會畀啲耐性。」<br><br>講到今次同鄭少秋（秋官）合作，麥子樂話以前已合作過：「今次合作時間更長，戲份更多。」佢仲話從秋官身上感受到專業：「秋官做開大俠，佢每次耍劍重耍得靚過武術指導，唔係話佢哋唔好，係秋官太有型。」<br>撰文：馮仁昭</p></body></html>
