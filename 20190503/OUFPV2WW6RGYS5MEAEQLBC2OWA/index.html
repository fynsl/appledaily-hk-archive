<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗等機會公開戀情</title></header><body><h1>【馮仁昭四圍超】許廷鏗等機會公開戀情</h1><p>許廷鏗噚日到商台宣傳新歌《單數》，歌曲鼓勵自己即使單身都可以開心。自稱單身近八年，不過佢就話其實中間有拍散拖：「啲散拖試過唔係好work，有行內又有行外人，但冇叫做真正開始，因為某程度係唔公平，尤其同行外人，因為工作時間忙同唔能夠公開。<br><br>現今社會已經冇以往咁抗拒藝人拍拖結婚，許廷鏗期望有一日可以名正言順拖另一半見人，但暫時先專心工作。<br>撰文：馮仁昭</p></body></html>
