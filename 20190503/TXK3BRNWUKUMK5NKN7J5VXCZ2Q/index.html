<html><header><meta charset="utf-8"><title>艾粒反串為供樓</title></header><body><h1>艾粒反串為供樓</h1><p>艾粒昨日到銅鑼灣為按摩產品擔任一日店長，兩人早前為品牌反串拍廣告。艾粒坦言酬勞很好，當奴賣口乖說：「廣告商好好，未開拍已經畀咗錢，真係難得一見。」廣告中兩人晒腳演出，當奴笑謂：「啲朋友問我對腳係唔係真？係我哋嘅，好彩唔使剃腳毛。」阿占笑指兩人扮女人，扮到大家都以為他們是女人，當奴又笑指太太沒有投訴：「唔扮女人，冇錢供樓呀。」<br><br>阿占就大膽爆太太對腳粗過自己：「佢打功夫㗎嘛，有肌肉，一個sidekick踢死我。」兩人表示已將按摩器轉贈太太。問到有否送給舊拍檔鄭裕玲？艾粒即停一停，指對方是另一品牌代言人。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
