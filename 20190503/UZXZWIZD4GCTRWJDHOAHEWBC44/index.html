<html><header><meta charset="utf-8"><title>《鬼怪》打足2年官司</title></header><body><h1>《鬼怪》打足2年官司</h1><p>孔劉主演的韓劇《鬼怪》前年1月播畢，不過近日Channel A節目《聽見傳聞Show》爆料指《鬼怪》片商與廣告商私下打了兩年多官司。一名資深記者表示：「當時劇組接到有關雪濃湯店舖的廣告，並簽訂4億韓圜（約280萬港元）的合約金，廣告商先支付了2.8億韓圜（約196萬港元）。合約原先要求孔劉飲雪濃湯，但劇中孔劉未有飲，反而是陸星材有飲，廣告商不滿，所以鬧上法庭。」<br><br>主持節目的女星金佳妍解釋，指編劇如果覺得相關廣告鏡頭會破壞整體畫面，便不會使用。節目指最終《鬼怪》片商贏了官司，廣告商要支付剩下的費用。<br>撰文：文康妮</p></body></html>
