<html><header><meta charset="utf-8"><title>羅拔唐尼請女英雄開餐</title></header><body><h1>羅拔唐尼請女英雄開餐</h1><p>超級英雄電影《復仇者聯盟4：終局之戰》（Avengers：Endgame）全球大收，香港票房亦強勁，截至昨日中午，已破1.4億元，有望打破《復仇者聯盟3：無限之戰》的1.5億元紀錄。<br><br>「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）前日在Ig貼相，見到他與戲中一眾女英雄包括貝兒娜森（Brie Larson）等食飯，他說：「我有幸可以請大家吃午餐，與女士們一起度過好時光。」</p></body></html>
