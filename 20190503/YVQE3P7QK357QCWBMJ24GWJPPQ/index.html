<html><header><meta charset="utf-8"><title>李亞鵬拖女伴行公園</title></header><body><h1>李亞鵬拖女伴行公園</h1><p>李亞鵬於13年與王菲離婚後，雖然身邊不時出現女伴，前年曾被影到與一名貌似王菲的長髮女子現身友人聚會，去年又傳撻着內地女星許晴，但依然未有固定女友。昨日有內地網民影到李亞鵬和一位戴墨鏡的短髮女子手拖手行公園，該女子身材高䠷、束短髮及穿上白色衣服，打扮有點似王菲，二人一臉甜蜜。<br><br>對於再傳新戀情，李亞鵬表現得低調，而上個月中有傳媒在北京拍到他與一長髮美女揸車返回住處，對比今次拍得正面照來看，臉形有點相似，但髮型就變成短髮，有北京傳媒向李亞鵬公司人員查詢，對方表示：「不清楚！」<br>撰文：唐如</p></body></html>
