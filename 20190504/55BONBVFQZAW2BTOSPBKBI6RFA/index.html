<html><header><meta charset="utf-8"><title>李麗珍怕情緒病復發</title></header><body><h1>李麗珍怕情緒病復發</h1><p>李麗珍昨日在香港仔拍攝ViuTV處境劇《娛樂風雲》，53歲的珍妹相隔多年再拍電視劇，狀態大勇，她說：「因為上鏡會更肥，之前操得好勁，𠵱家減到100磅多啲。」問到可有追求者？她說：「冇喎，唔覺！做嘢就唔會去諗其他嘢。」提到是否跟潘源良的一段情傷得太深，還未準備接受新戀情？她說：「我唔記得咗㗎喇，你再提我又復發（情緒病），唔好呀！𠵱家向前看。」<br><br>問希望盡快有新戀情嗎？珍妹說：「希望啦，不過有新工作我都好開心，新工作咪係新戀情囉。」劇中珍妹與ERROR成員阿Dee演母子戀，問她現實可會接受？她說：「姊弟戀可接受，母子戀真係冇諗過。」<br>採訪、攝影：羅慧敏</p></body></html>
