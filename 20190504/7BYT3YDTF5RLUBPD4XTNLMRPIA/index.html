<html><header><meta charset="utf-8"><title>金剛女友Nana裸放長假</title></header><body><h1>金剛女友Nana裸放長假</h1><p>金剛日前宣佈與D cup台灣「國光女神」梁云菲（Nana）拍拖，戀情曝光後，Nana不時在Ig貼合照放閃，昨日她更公開疑似裸露上身的自拍照，並留言說：「這次為期十八天的假期，收益良多。從來沒想過放假不只是放鬆，你還可以學習生活。」<br><br>Nana續說：「其實這也不算是放假，我覺得應該說是換一種生活模式。你得到的快樂會不同，這邊，就只有自己面對自己的一切感覺。」</p></body></html>
