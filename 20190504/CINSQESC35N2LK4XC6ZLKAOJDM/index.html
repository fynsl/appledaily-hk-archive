<html><header><meta charset="utf-8"><title>霆鋒Chok做謝檸檬</title></header><body><h1>霆鋒Chok做謝檸檬</h1><p>謝霆鋒有個花名叫「謝檸檬」，他本人並不介意，昨日他的經理人霍汶希（Mani）就在社交網貼出謝霆鋒坐在一盤檸檬後面的照片，兩張相片出自經理人視角，將謝霆鋒與「謝檸檬」拼合一齊，十分搞笑，Mani貼相後還留言：「Real chef lemon #謝檸檬 #謝霆鋒」。<br><br>細看照片，霆鋒仍然不自覺chok爆鏡頭前，他左手拿着手機在傾電話，右手擱在椅背，但手腕位置包着紗布。Mani昨日回覆說：「霆鋒近日同甄子丹合作電影《怒火》，有啲打嘅場面，霆鋒話佢手骹鬆咗，要紮住固定。」<br>採訪：陳杰</p></body></html>
