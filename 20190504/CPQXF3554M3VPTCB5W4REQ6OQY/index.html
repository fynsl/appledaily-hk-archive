<html><header><meta charset="utf-8"><title>41歲紫艷陳屍寓所</title></header><body><h1>41歲紫艷陳屍寓所</h1><p>曾奪日本有線大賞新人獎的演歌歌手紫艷，前日被揭已在3月猝逝，終年41歲。紫艷曾與75歲已婚落語家桂文枝發展長達20年的婚外情，女方不堪被飛，繼而公開兩人的不倫關係，之後紫艷更進軍AV界發展。<br><br>紫艷在3月中被發現陳屍家中，其遺體經解剖後判定為病死及曾服用多種藥物，喪禮已低調舉行。紫艷死訊曝光後，桂文枝前日在大阪結束工作時吸引近百記者守候，他戴帽及口罩不發一言，並上車絕塵而去。</p></body></html>
