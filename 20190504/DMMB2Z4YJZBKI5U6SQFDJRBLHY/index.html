<html><header><meta charset="utf-8"><title>衛蘭為鄭秀文祈禱</title></header><body><h1>衛蘭為鄭秀文祈禱</h1><p>衛蘭和音樂人馮翰銘昨日在商台宣傳新褔音歌《所以我愛》，二人指這首歌主題來自聖經的經文「我們愛因為神先愛我們」，衛蘭說：「呢段經文好打動我，神嘅愛同世界人嘅愛不同，人嘅愛會包含自私、講求條件，好膚淺嘅，以前我都係咁。」<br><br>衛蘭透露打算推出褔音唱片，屆時會在教會唱自己的褔音歌，亦打算做教會巡覽，問她有否送歌給教友鄭秀文？她說：「我喺佢生命睇到神有幾真，力量好大可以幫到手。我有傳訊息畀佢，我哋同其他姊妹有群組，大家有祈禱，佢回覆都覺佢個心喺好嘅地方。」而馮翰銘有把新歌傳送給對方，叮囑加油。<br>採訪、攝影：王連連</p></body></html>
