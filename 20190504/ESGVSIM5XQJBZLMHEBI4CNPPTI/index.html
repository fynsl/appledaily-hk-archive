<html><header><meta charset="utf-8"><title>求驗客手記：沙維掛靴轉全職教波</title></header><body><h1>求驗客手記：沙維掛靴轉全職教波</h1><p>效力卡塔爾球會艾薩德嘅前巴塞隆拿球星沙維宣佈，呢個球季後結束21年球員生涯後轉做教練！39歲嘅沙維禮拜四寫公開信話掛靴︰「希望今季幫艾薩德打入下季嘅亞冠盃，好榮幸踢波踢到39歲，好期待成為教練。」另外，最近喺操練中心臟病發嘅37歲波圖門將卡斯拿斯，雖冇生命危險，但醫生警告佢唔可以再踢職業足球，意味佢可能收山，佢同沙維加埋幫西班牙上陣300場，攞到2008、12年歐國盃同10年世盃冠軍。至於35歲嘅費蘭度托利斯，有傳夏天會由鳥棲砂岩，轉會墨甲嘅聖路易斯。</p></body></html>
