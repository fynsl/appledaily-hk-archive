<html><header><meta charset="utf-8"><title>秋官背熟劇本免失禮</title></header><body><h1>秋官背熟劇本免失禮</h1><p>郭偉亮（Eric Kwok 左）最近在ViuTV新劇《詭探前傳》中與鄭少秋合作，Eric Kwok有「港版羅拔唐尼」之稱，試過扮Iron Man拍攝廣告，想不到連秋官都有留意。<br><br>秋官搞笑地表示有幸與「外國明星」合作拍戲，嚇得自己要背熟劇本，免得失禮香港演員，他說：「今次見到Iron Man真人，真係好似樣又有型！Eric本身係音樂人，又有才華，真係好厲害！」</p></body></html>
