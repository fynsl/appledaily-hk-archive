<html><header><meta charset="utf-8"><title>求驗客手記：連格：搵C朗重建紅魔</title></header><body><h1>求驗客手記：連格：搵C朗重建紅魔</h1><p>曼聯中場連格建議領隊蘇斯克查，紅魔今夏重建就要大執位，期待紅魔重簽基斯坦奴朗拿度（C朗）。連格受訪時對C朗讚口不絕，話C朗踢過紅魔，相信球會肯邀請佢，佢會即刻返嚟。C朗效力紅魔六年間，上陣292場入118球，曾贏過3季英超同1屆歐聯冠軍。另外，英傳媒報道，為確保今夏可以順利送走阿歷斯山齊士，曼聯願意承擔佢2,600萬鎊（約2.66億港元）巨額年薪嘅一半。山神嘅前途會由領隊蘇斯克查決定，會方對將山神送走持開放態度。</p></body></html>
