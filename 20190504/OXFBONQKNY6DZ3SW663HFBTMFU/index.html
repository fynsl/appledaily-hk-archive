<html><header><meta charset="utf-8"><title>簡淑兒約滿嘆自由</title></header><body><h1>簡淑兒約滿嘆自由</h1><p>簡淑兒和前亞姐張珮汶昨日在北角為首飾店進行剪綵儀式，簡淑兒和經理人公司約滿後回復自由身，現時傾價錢安排工作一腳踢，但她自言比以前各有各好處，現在自由度更大。較早前她放假與陳婉衡去郵輪旅行，由美國出發途經邁阿密至巴哈馬，在船上驚見很多男性飲醉酒打交，下次會選擇坐飛機。<br><br>另外，張珮汶產後公開亮相，B女現時兩個半月多，她生B後因太累沒有餵人奶，但BB手腳迅速變米芝蓮。問到會否再追B？張佩汶說：「屋企人都話咁得意快啲生多個，我以前好口響話兩年、三年要生幾多個，但生完呢幾個月咁辛苦，真係要再唞吓先。」<br>採訪、攝影：卓寶花</p></body></html>
