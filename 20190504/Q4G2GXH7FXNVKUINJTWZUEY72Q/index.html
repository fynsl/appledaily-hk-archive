<html><header><meta charset="utf-8"><title>麥子樂拍《詭探》遇怪風</title></header><body><h1>麥子樂拍《詭探》遇怪風</h1><p>麥子樂、陳安立和游學修昨日在商台宣傳有份劇集《詭探前傳》，三人在劇中做鄭少秋的徒弟，麥子樂指秋官已是公認的大俠，拿起桃木劍好有型格，游學修從旁偷師：「覺得係一個傳承，佢哋係電視圈數一數二嘅前輩，佢哋可能要用10年時間先有嘅經驗呈現出嚟，喺演戲時表達模式表現得最好。」<br><br>劇集以鬼怪作題材，陳安立指拍攝時於農曆7月14日盂蘭勝會在戲棚拍攝，最初也有點怕，之後在荒山野嶺拍外景感到恐怖，想找人陪同去「生理解決」，但幸沒有靈異事，但麥子樂說：「每次師傅（秋官）作法有套手勢動作要做，我就會覺得現場有怪風。」<br>採訪、攝影：王連連</p></body></html>
