<html><header><meta charset="utf-8"><title>林子祥開騷妻兒捧場</title></header><body><h1>林子祥開騷妻兒捧場</h1><p>林子祥（阿Lam）一連五場紅館演唱會昨晚開鑼，阿Lam與創作總監鄭丹瑞、小肥及胡琳等現身場館外進行拜神儀式，吸引近百歌迷到場支持。<br><br>阿Lam的太太葉蒨文及兒子林德信亦有到場打氣，葉蒨文穿上粉紅色便服、架上太陽眼鏡，誠心拜神祈求演唱會一切順利，而狀態大勇的阿Lam更主動向歌迷揮手打招呼，有歌迷以普通話大叫：「林子祥，good show！」逗得阿Lam高舉V字手勢。</p></body></html>
