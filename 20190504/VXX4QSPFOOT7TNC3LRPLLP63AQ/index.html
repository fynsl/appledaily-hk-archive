<html><header><meta charset="utf-8"><title>【港姐出身】御用情婦演奸妃翻生</title></header><body><h1>【港姐出身】御用情婦演奸妃翻生</h1><p>內地出生的康華，7歲移居香港，93年於香港演藝學院舞蹈系畢業出身，94年參選港姐出道主力拍劇，多年來專演二、三線角色，有「御用情婦」稱號，06年憑劇集《男人之苦》入圍萬千星輝頒獎典禮2006最佳女配角。<br><br>07年康華約滿無綫離巢返內地拍劇，拍攝《義本同心》、《大唐女將樊梨花》及《帝錦》等，與郭晉安成螢幕情侶。12年她重返無綫，15年在劇集《刀下留人》飾演奸角萬貴妃，成功翻hit。</p></body></html>
