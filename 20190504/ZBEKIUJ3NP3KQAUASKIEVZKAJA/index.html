<html><header><meta charset="utf-8"><title>徐子珊古裝造型被彈</title></header><body><h1>徐子珊古裝造型被彈</h1><p>04年港姐冠軍徐子珊，15年約滿無綫離巢，翌年簽約王祖藍旗下公司，一心發展內地市場搵人仔。她又學珠寶設計課程，早前在港大以半工讀形式修讀心理學碩士，徐子珊昨日在微博貼出一張身穿古裝的照片，並留言：「是不是很久沒見過我古裝扮相了？」<br><br>相片傳出後，引起不少網民好奇心，留言問子珊是否再復出拍劇，不過她未有再留言補充，後來有網民覺得子珊的古裝打扮不太好看，留言道：「說實話，你古裝扮相並不好看。」有網民甚至希望子珊回巢拍劇：「子珊可不可以接《使徒行者3》，好想看你和林峯再合作。」<br>撰文：唐琛悠</p></body></html>
