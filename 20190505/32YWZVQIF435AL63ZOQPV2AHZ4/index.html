<html><header><meta charset="utf-8"><title>趣趣地：雷加利斯食好「西」護級成功</title></header><body><h1>趣趣地：雷加利斯食好「西」護級成功</h1><p>西甲護級形勢七國咁亂，雷加利斯（圖）就喺上周五聯賽爆冷，作客以3:0大炒西維爾，提前護級成功，下季將會連續第四季喺西甲比賽。賽前排聯賽榜第五位嘅西維爾仲為下季歐聯席位而戰，不過佢哋喺上周五主場對住雷加利斯，竟然喺開賽八分鐘就被安尼斯利攻破大門，客軍喺20分鐘再靠巴夫韋迪建功，領先2:0完半場。換邊後西維爾表現都係冇起色，結果雷加利斯臨完場由洛迪古斯阿尼斯錦上添花，3:0大炒西維爾，賽後以45分，提前兩輪宣佈護級成功。</p></body></html>
