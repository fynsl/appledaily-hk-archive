<html><header><meta charset="utf-8"><title>徐子珊睇唔慣少女Look</title></header><body><h1>徐子珊睇唔慣少女Look</h1><p>徐子珊和石修昨日在灣仔出席「心晴賽馬會喜動校園計劃」閉幕禮，徐子珊最近在橫店拍攝網絡古裝電影，雖然拍攝時講普通話，但因為咬字要精準，所以最後都要先配音才能播放，她說：「雖然唔係用我把聲，但對手亦冇話聽唔明我講乜。」<br><br>現年39歲的徐子珊在戲中飾演20歲出頭的少女，連造型師也指她的古裝造型相當年輕，她說：「我都睇唔慣，同真實年齡相差好遠，古裝嘅威力真係好犀利，自己上年拍劇都係扮19歲。」修讀心理學碩士課程的她正忙於最後一份功課，完成後希望再讀博士學位。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
