<html><header><meta charset="utf-8"><title>小熊維尼配音員涉強姦</title></header><body><h1>小熊維尼配音員涉強姦</h1><p>美國知名配音員Jim Cummings自88年起為小熊維尼配音而為人認識，昨日卻傳出性侵醜聞。<br><br>據報道，66歲的Jim跟前妻Stephanie離婚，二人為了贍養費和孩子的撫養權爭持不下，近日被前妻控告強姦、性騷擾、濫用藥物及虐待動物等。報道引述法庭文件指Stephanie稱Jim在未經她的同意下，強行觸摸她及發生性行為，同時指控他虐打幼犬致其髖部骨折。</p></body></html>
