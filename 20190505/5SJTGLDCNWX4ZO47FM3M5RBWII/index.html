<html><header><meta charset="utf-8"><title>《復仇者4》港史上票房亞軍</title></header><body><h1>《復仇者4》港史上票房亞軍</h1><p>Marvel超級英雄電影《復仇者聯盟4：終局之戰》（Avengers：Endgame）全球大熱，電影在港上映11天，截至昨日黃昏，累積票房達1.58億港元，已超越去年在港上映三個月、創下1.54億港元的《復仇者聯盟3：無限之戰》（Avengers：Infinity War），令《復仇者4》取代上集成為香港史上最高票房亞軍，下一步將挑戰《阿凡達》（Avatar）在港錄得達1.83億港元的史上最高票房紀錄。</p></body></html>
