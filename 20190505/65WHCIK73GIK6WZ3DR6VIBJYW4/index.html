<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>「中國大陸的每一個政治運動傷及百姓都以數十萬計，乃至數百萬、上千萬。這個龐大的社會群體性回顧，都屬於共同記憶。由於執政者長期查禁和親歷者大部份死去，原本的『共同記憶』就成了問題……我們這個民族的『共同記憶』正在流失，正在有效地、迅速地流失。掐指算來，距離天安門廣場那個血色夜晚，還不足二十年，而我們的年輕人已茫然不知了。這是愚昧瘠貧土壤培育出來的碩大無比的時代苦果，讓今天的每一個人都來咀嚼吞嚥它。」<br><br>——中國作家章詒和寫於2007年6至8月．北京</p></body></html>
