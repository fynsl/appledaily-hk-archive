<html><header><meta charset="utf-8"><title>光希出術行騷惹負評</title></header><body><h1>光希出術行騷惹負評</h1><p>木村拓哉與工藤靜香的16歲細女光希早前簽約Elite Paris，踏上名模之路，前日更在巴黎首次為大牌行騷，英國女星姬拉麗莉（Keira Knightley）、法國女星Vanessa Paradis和女兒Lily Rose Depp也是座上客，台灣天王周杰倫則拖太太昆凌到場睇騷。</p><p>光希終於登上國際天橋，可惜卻惹來不少負評。光希被指不是國際超模的材料，行貓步時O形腳嚴重，還被發現「出術」，雖然她行騷時已特別穿上有踭鞋，可是仍比穿平底鞋的其他女模身高矮了一截，非常輸蝕。<br>撰文：哥羅</p></body></html>
