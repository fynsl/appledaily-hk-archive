<html><header><meta charset="utf-8"><title>勝利獲延遲申請拘留</title></header><body><h1>勝利獲延遲申請拘留</h1><p>韓國天團BIGBANG前成員勝利被爆涉逃稅、性招待、貪污等，先後17次到警署受查。警方原定上周申請對勝利及其生意拍檔、女星朴寒星老公劉仁碩的拘留令，但警方前日表示因要進一步調查二人涉挪用公款一案，加上勝利否認嫌疑，警方需整理拘留令的內容，將延至本周才申請拘留二人。<br><br>此外，有指因勝利已多次受查，代表逃跑的可能性很低，警方如以「防止逃跑」為申請拘留理由，未必獲批。</p></body></html>
