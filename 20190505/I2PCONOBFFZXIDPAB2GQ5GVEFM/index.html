<html><header><meta charset="utf-8"><title>洪朝豐想開咪講心聲</title></header><body><h1>洪朝豐想開咪講心聲</h1><p>一班亞視舊友洪朝豐、江美儀、陳啟泰、吳浣儀和林祖輝等，前晚在尖沙嘴出席A記同學會聚會。抗癌成功的洪朝豐被問目前情況，他說：「身體幾好，復原中，暫時唔使戒口，乜都食，說話講嘢方面每日進步，有人覺得我已經好咗八、九成，但我對自己要求高，覺得只係七成。」至於何時有機會再開咪，他表示隨緣，不過他有一個夢想：「想開咪講自己心聲，我60歲老喇，想做人生一啲嘅分享，𠵱家已經復工，教聲樂和寫文章。」</p><p>江美儀帶同兩隻愛犬現身，她已第七年參與活動，並慨嘆表示：「之前有位攝影師同另外兩位同事走咗，覺得大家有時間就要見吓面。」<br>採訪、攝影：卓寶花</p></body></html>
