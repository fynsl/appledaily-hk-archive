<html><header><meta charset="utf-8"><title>秋生榮幸攞成就獎</title></header><body><h1>秋生榮幸攞成就獎</h1><p>黃秋生日前與《淪落人》的導演陳小娟、女主角姬素孔尚治（Crisel Consunji）到意大利出席烏甸尼遠東電影節。<br><br>該片於當地時間5月3日晚舉行歐洲首映，而黃秋生更獲大會頒發烏甸尼遠東電影節傑出成就金桑獎，秋生表示非常榮幸能夠「在這漂亮的城市領這漂亮的獎項」，並衷心感謝大家的認同。他謙稱：「我常說不能自稱藝術家，我只是個藝術工作者，但在意大利獲得這個獎後，我大概可以吹噓一陣子。」</p></body></html>
