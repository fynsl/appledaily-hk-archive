<html><header><meta charset="utf-8"><title>林嘉欣妙計撇壽星女</title></header><body><h1>林嘉欣妙計撇壽星女</h1><p>林嘉欣昨日以大使身份在沙田出席「二十世紀藝術的傳奇：妮基．聖法爾」展覽開幕禮，嘉欣表示每年為藝術節到法國參觀，聽到很多藝術家的故事，但因藝術品太貴，自己未能擁有。她表示藝術家妮基當年為女性主義發聲，放下丈夫與小孩。育有兩女的嘉欣不會刻意培育女兒當藝術家，讓她們自由選擇。<br><br>嘉欣的細女昨日6歲生日，但嘉欣又不想錯過藝術節開幕，所以在工作前準備生日派對美食：「一次過唔使去好多地方睇到展覽品，所以我唔想錯過，做嘢前去咗買定魚，一陣返去整，會喺屋企開派對。阿女有其他小朋友一齊玩，唔覺我走開咗。」<br>採訪、攝影：王連連</p></body></html>
