<html><header><meta charset="utf-8"><title>黎燕珊度期重拍《法證IV》</title></header><body><h1>黎燕珊度期重拍《法證IV》</h1><p>黎燕珊、文雪兒和楊玉梅昨日各自帶媽咪和女兒到觀塘出席母親節佈道會，其中黎燕珊和82歲的媽媽一起現身，她表示當年自己離婚，媽媽除支持決定外，亦義無反顧地幫忙照顧年幼孫兒。提到她有份參演的《法證先鋒IV》需要重拍，她稱跟黃心穎的戲份不多：「要拍嘅戲份唔多，會盡量度期，始終人算不如天算。」</p><p>文雪兒透露今次是女兒Christy和Jennifer長大後首次出席活動，她笑言：「都期待佢哋第時出嚟做嘢畀家用，不過都係幫佢哋儲起做首期，因為我冇能力幫佢哋。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
