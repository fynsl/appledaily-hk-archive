<html><header><meta charset="utf-8"><title>倫永亮心痛阿梅最後個唱</title></header><body><h1>倫永亮心痛阿梅最後個唱</h1><p>倫永亮日前接受港台訪問，大談與白雪仙及梅艷芳的軼事，他指因幫仙姐做《李後主》電影配樂而熟稔，之後更成為她的麻雀腳。<br><br>倫永亮大爆在美國的初戀，返港後結識了阿梅，對方經常叫他將不適合的戀情放低。他又談到與阿梅合作03年的音樂會是一生最不開心的音樂會，痛心每晚看到阿梅捱病演出，他說：「每一次都係冇晒氣，筋疲力盡，她堅持可能係要留畀歌迷一份最深、最真摯嘅禮物。」</p></body></html>
