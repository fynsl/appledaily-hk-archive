<html><header><meta charset="utf-8"><title>陳嘉桓難過愛犬離世</title></header><body><h1>陳嘉桓難過愛犬離世</h1><p>陳嘉桓昨日在中環出席宣傳節目《煉狗術師2》，她表示本身養了五隻狗，其中一隻早幾個月離世，她說：「我好唔開心，第一次經歷狗狗離開，狗狗陪咗自己同媽咪10年，係陪我哋最耐嘅狗狗，佢嘅年紀已經係一個婆婆，在生嘅時候經常陪我做慈善跑、去街，我同佢講嘢佢都有反應，自己同媽咪都好驚其他狗狗離開。」<br><br>活動後，陳嘉桓返回銅鑼灣疑似的新居換衣服，她本來想乘的士到尖沙嘴出席慧妍雅集晚宴，但因下大雨，很難截車，惟有改坐港鐵。<br>採訪、攝影：張俊銘、徐錦池、畢紹基</p></body></html>
