<html><header><meta charset="utf-8"><title>趣趣地：C朗唔排除掛靴後教波</title></header><body><h1>趣趣地：C朗唔排除掛靴後教波</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）唔經唔覺已經34歲，係時候諗吓掛靴後嘅前途，佢最近接受訪問嗰陣就提到，話自己將來唔排除會做教練。C朗喺2016年歐國盃決賽傷出之後，喺場邊不斷鼓勵同提示隊友，大家都相信佢之後有可能會執起教鞭。佢最近就話︰「我唔排除會做教練㗎，做人一定要謙虛，去學所有自己唔了解嘅事。」不過C朗都唔使咁快講退役，事關佢仲大把貨交，喺上周五嘅意甲，祖雲達斯正正就係靠呢位球星頭槌破網，喺都靈打吡以1:1逼和拖連奴。</p></body></html>
