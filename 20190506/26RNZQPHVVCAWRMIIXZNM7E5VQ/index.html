<html><header><meta charset="utf-8"><title>《淪落人》奪烏甸尼影展兩獎項</title></header><body><h1>《淪落人》奪烏甸尼影展兩獎項</h1><p>黃秋生、姬素．孔尚治（Crisel Consunji）主演、陳小娟執導的電影《淪落人》，於當地時間前晚舉行的第21屆意大利烏甸尼遠東電影節頒獎禮，奪得觀眾票選金桑獎及影評人黑龍大獎。秋生表示沒想過在同一電影節再度上台，Crisel代表致辭說：「我們從香港而來，最初都很擔心，不肯定這個故事能否打動你們，或你們會否明白我們想要傳達的訊息，但很高興你們都願意聆聽。這證明了全世界都有一種共同的語言，而這語言就是愛。」<br><br>陳小娟表示得獎對她來說意義重大：「本來只係抱住一個參加歐洲首映嘅心嚟到，最終滿載而歸，真係意想不到。」<br>撰文：葉晴</p></body></html>
