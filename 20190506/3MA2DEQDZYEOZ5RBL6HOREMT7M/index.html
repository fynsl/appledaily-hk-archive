<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱千雪反白眼賀靚湯</title></header><body><h1>【馮仁昭四圍超】朱千雪反白眼賀靚湯</h1><p>「靚湯」湯洛雯今日32歲生日，噚日佢喺Ig貼咗同朱千雪、岑杏賢、楊秀惠一齊慶祝生日嘅相。靚湯仲揀咗張朱千雪食蛋糕食到「反白眼」嘅相，朱千雪見到當然投訴。<br><br>靚湯即刻回覆話：「我認為你那樣看起來是最可愛的……不是嗎？」一句就冧番掂朱千雪，朱千雪回覆：「一直都是，哈哈哈！」而岑杏賢亦有留言話朱千雪表現得最自然，而且「反白眼」反得很出色。<br>撰文：馮仁昭</p></body></html>
