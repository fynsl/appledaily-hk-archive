<html><header><meta charset="utf-8"><title>森美解釋播安仔歌因由</title></header><body><h1>森美解釋播安仔歌因由</h1><p>森美昨日以有機大使身份到中環出席「全城有機日2019嘉年華」，他認為香港人經常被騙，以貴價買假有機菜，他說：「最重要係政府將有機認證嚴格執行，同時增加市民知識。」<br><br>問到電台有否建議擔任DJ的森美，減少提及「安心偷食」事件？森美說：「公司冇講，件事已經過咗去，之前有聽眾揀安仔嘅歌嚟播，因為係事發一星期之前點嘅，我哋都會照播，亦都有解釋，世界係向前行，我哋唔會因為娛樂新聞而影響，啱就會播。」同場的楊張新悅談到母親節慶祝節目，她表示不需要物質：「小朋友做一份愛心早餐畀我已經好滿足。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
