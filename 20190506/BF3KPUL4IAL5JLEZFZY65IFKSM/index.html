<html><header><meta charset="utf-8"><title>趣趣地：施治憑歌寄意賀退休</title></header><body><h1>趣趣地：施治憑歌寄意賀退休</h1><p>阿仙奴門將施治熱愛音樂、擅長打鼓，決定季尾退休前憑歌抒發佢多年嚟對足球嘅感受，請到傳奇樂隊Queen嘅鼓手Roger Taylor合作，寫咗首歌《That's Football》，下星期就有得下載，到時所有收益會撥歸由前阿仙奴門將波比威爾遜創立嘅Willow Foundation，幫患重病嘅青少年籌款。施治都喺twitter宣傳：「Ed Sheeran、Stormzy同其他歌手請留意，呢個城市已出現咗新嘅歌手。」</p></body></html>
