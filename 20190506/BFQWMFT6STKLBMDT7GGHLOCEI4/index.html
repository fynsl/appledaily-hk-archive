<html><header><meta charset="utf-8"><title>飲食與牌九</title></header><body><h1>飲食與牌九</h1><p>吳啟明對食有要求，是自少年的情意結，嘴尖是由外婆一手訓練而成，到長大之後因為機緣巧合，在《婦女新姿》認識了李錦聯，是自己的啟蒙老師：「鍾意煮嘢食之後結交咗好多朋友，平常幫襯餐廳，食完之後廚師都會出嚟客套幾句『好唔好食呀，好食呀』跟住就走，但我會捉住佢哋，交換電話。」<br><br>有趟吳啟明一位有錢朋友找來拿手整鮑片、螺片的師傅到會，談笑間吳啟明發現跟師傅有一共同嗜好，就是賭牌九，他說：「我哋鍾意賭錢，又鍾意玩冇乜人識賭嘅牌九。打牌九好玩在可以夾錢孖莊，同其他七個閒家對賭。第一次梗係輸到阿媽都唔認得，咁先建立咗個交情。到下次贏咗分錢，感情更深，好多煮嘢技巧都係咁學番嚟。」</p></body></html>
