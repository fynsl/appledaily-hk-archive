<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡卓妍帶91歲嫲嫲遊台</title></header><body><h1>【馮仁昭四圍超】蔡卓妍帶91歲嫲嫲遊台</h1><p>蔡卓妍（阿Sa 右）早前宣佈8月再做舞台劇，同卓韻芝合演閨密內訌嘅故事。<br><br>近日未有工作嘅阿Sa，就帶咗91歲嫲嫲去咗台灣旅行，佢前晚仲喺Ig上載同嫲嫲合照，留言話：「我想話我阿嫲真係好堅，下個月就92歲，仲可以四圍去旅行，行得仲快過我，食嘢仲多過我，又貪靚，一影相就話要戴番副超先。」阿Sa仲hashtag咗「#好可愛嘅少女嫲嫲bb」好友關智斌就大讚「Wonder嫲嫲」。<br>撰文：馮仁昭</p></body></html>
