<html><header><meta charset="utf-8"><title>何嘉莉心痛為囡囡剃頭</title></header><body><h1>何嘉莉心痛為囡囡剃頭</h1><p>何嘉莉3月為機師老公Gerald誕下細女Raina，早前公開一家五口全家福，她昨日在Instagram貼出為女兒剃頭的新相並留言：「一屋BB『仔』，媽媽今次唔理三七二十一，未滿兩個月就剃人啲頭髮，BB嬲嬲豬。」其實剃頭不只細女，還有歲幾大的囡囡Zoe。<br><br>有見女兒頭頂部份頭髮未長過，何嘉莉所以作此舉動，日前她透露大仔Jean非常傷心：「哥哥放學回家一看到妹妹光晒頭，竟然哭起上來，然後一邊罵我『衰人』、『狠心』，非常無奈，但又覺得哥哥真係好窩心、好sweet，仲話要陪阿妹一起剃光頭。其實媽媽何嘗不是心痛？希望真的有效啦！」<br>撰文：陳甫</p></body></html>
