<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】車婉婉送別姐姐做阿四</title></header><body><h1>【馮仁昭四圍超】車婉婉送別姐姐做阿四</h1><p>車婉婉噚日喺Ig貼咗張同老公、囝囝BBQ一家三口，再加個工人姐姐嘅合照，及留言「Q MaMa拍劇拍到如火如荼，Q PaPa又教水教到甩皮之際，湊大BBQ嘅姐姐突然因為家中有事要離開回鄉，相中就是她臨行前的合照，仔細睇真BBQ一副懵然不知嘅臉孔背後，就係Q MaMa笑中含淚的Goodbye……」婉婉仲話工人走咗之後，自己忙到好似個儍婆咁。<br>撰文：馮仁昭</p></body></html>
