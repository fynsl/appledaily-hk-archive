<html><header><meta charset="utf-8"><title>Victoria禁家人睇辣妹騷</title></header><body><h1>Victoria禁家人睇辣妹騷</h1><p>90年代當紅組合辣妹（Spice Girls）宣佈重組開騷，碧咸嫂Victoria已拒絕加入，不過她對外宣稱自己十分支持好姊妹，更一定會到場睇騷。<br><br>不過，原來碧咸嫂其實打算與辣妹劃清界線，連子女家人都嚴禁出席睇騷。消息人士指：「Geri有找過Victoria，邀請她的父母與子女去看演唱會，但Victoria只想劃清界線，她不想自己或家人的名字，以任何方式與辣妹扯上關係。」</p></body></html>
