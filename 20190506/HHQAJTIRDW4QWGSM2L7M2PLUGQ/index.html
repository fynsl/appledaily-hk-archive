<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】松岡夏威夷擠事業線</title></header><body><h1>【馮仁昭四圍超】松岡夏威夷擠事業線</h1><p>松岡李那主演嘅新片《作家的謊言：筆忠誘罪》喺暑假上映，早前海報疑因內容過激俾港鐵同九巴「封殺」，被建議唔適合刊登。<br><br>不過，松岡嘅心情似未有受到影響，噚日佢喺Ig貼出水着照，佢原來去咗夏威夷一間酒店打卡，佢用英文留言話，自己喺夏威夷享受中，又話身上着緊嘅比堅尼係今季新款。松岡懶洋洋瞓喺沙灘椅上，仲擺出高舉雙手或伸懶腰不同姿勢，其中一個側身甫士仲擠出4吋事業線。<br>撰文：馮仁昭</p></body></html>
