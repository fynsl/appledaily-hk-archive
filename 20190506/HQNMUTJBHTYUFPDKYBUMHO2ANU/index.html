<html><header><meta charset="utf-8"><title>飯島真理出山唱《超時空》</title></header><body><h1>飯島真理出山唱《超時空》</h1><p>55歲的日本女歌手飯島真理，因主唱經典動畫《超時空要塞》劇場版的主題曲《可有記起愛》，並替劇中女主角林明美一角配音爆紅，89年她嫁予美國音樂人後移居洛杉磯，絕迹螢幕近20年。<br><br>當地節目前日公佈由粉絲票選最喜愛的《超時空要塞》系列動畫及角色等，結果《可有記起愛》在歌曲組別中大熱封冠，電視台更特別請來飯島返日，在節目中即場獻唱該首名曲，令觀眾大表感動。</p></body></html>
