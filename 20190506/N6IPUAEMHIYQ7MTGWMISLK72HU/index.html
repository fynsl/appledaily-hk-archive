<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾麗緹俾奶奶嫌老</title></header><body><h1>【馮仁昭四圍超】鍾麗緹俾奶奶嫌老</h1><p>48歲鍾麗緹（小圖）同細自己12年嘅第三任老公張倫碩結婚3年，之前佢孖老公同奶奶拍嘅內地綜藝節目《我最愛的女人們》前晚首播，張媽媽俾主持要求評價新抱時話：「我家兒媳婦別的沒毛病，要是再小幾歲就太完美了。」</p><p>不過鍾麗緹奶奶都有讚新抱照顧周到，任何事都唔使老人家費心。只不過講到老婆同阿媽嘅位置，張媽媽就好有信心話張倫碩一定將阿媽放喺第一位。<br>撰文：馮仁昭</p></body></html>
