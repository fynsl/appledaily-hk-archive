<html><header><meta charset="utf-8"><title>洪卓立谷歌承諾做人體盛</title></header><body><h1>洪卓立谷歌承諾做人體盛</h1><p>洪卓立昨日到將軍澳為壽司店擔任一日壽司師傅，宣傳新歌《數寄屋橋次郎》，又親手製百多件飯卷派予粉絲：「真係好難，十次有八次都失敗，啲餡飛晒出嚟。」兩位男粉絲為𠱁女友開心，跟洪卓立學做壽司，問到會否觸景傷情？洪卓立說：「佢哋來來去去都係整畀一個女仔食，但係我可以整畀好多個女仔食。」<br><br>至於有否試過人體盛？洪卓立笑謂：「食同做我都冇試過，以我所知人體盛係將啲壽司放喺個人身上，咁如果我食得好慢，啲壽司咪會變暖。」會否考慮以人體盛方式宣傳新歌？他即誇下海口說：「如果MV點擊率超過500萬，我就做人體盛，死未！」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
