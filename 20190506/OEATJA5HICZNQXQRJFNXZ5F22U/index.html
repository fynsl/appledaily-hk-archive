<html><header><meta charset="utf-8"><title>橫濱流星苦盡甘來</title></header><body><h1>橫濱流星苦盡甘來</h1><p>22歲日本小鮮肉橫濱流星近期火速上位，躋身男一行列後，今年共有四套主演電影上映，連帶來港取景的寫真集《流麗》也於日本大賣，至今已四度加印，出貨量達五萬本，日前他開見面會答謝Fans，擁躉不乏小朋友到60多歲婆婆，人氣一時無兩。<br><br>橫濱流星於小六被星探發掘，12年處男客串特攝片《幪面超人Fourze》，當時他放棄讀大學全面投身演戲，但之後半年卻沒有工作，令他一度懷疑自己入錯行。</p></body></html>
