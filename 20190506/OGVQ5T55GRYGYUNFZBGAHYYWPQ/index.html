<html><header><meta charset="utf-8"><title>姜濤開心收小豬祝賀</title></header><body><h1>姜濤開心收小豬祝賀</h1><p>姜濤上月底20歲生日，粉絲為他開派對慶祝，還邀姜濤年前參加內地節目《快樂男聲2017》時，擔任「音樂召喚師」兼其偶像、台灣歌手羅志祥（小豬）拍祝賀片。姜濤在Ig分享片段，小豬在片中表示上網時看到一條片寫着「姜濤在跳《No Joke》」，因認得對方，所以翻看節目確認。他又表示知道姜濤在《全民造星》得獎：「我也覺得可惜，當時沒有把你簽下來，要不我們是一家人了。」<br><br>姜濤接受《蘋果》訪問時說：「冇真係同佢接觸、好熟溝通過，30強嘅時候只係同佢見過幾次，我都唔知佢真係記得我，記得我之前同佢接觸過嘅一啲事情，所以我好開心，好多謝佢。」<br>採訪：魯吉</p></body></html>
