<html><header><meta charset="utf-8"><title>薛家燕為個唱節食戒甜</title></header><body><h1>薛家燕為個唱節食戒甜</h1><p>薛家燕昨日到奧海城出席母親節活動，宣傳其代言品牌曲奇餅，同時邀請單親協會的媽媽分享節日歡樂及玩遊戲，其兒子及新抱亦有到場支持，家燕姐感謝母親當年的栽培說：「母親無私付出好偉大，媽媽對我嘅栽培我好感恩。」<br><br>母親節會到澳門為下月29日舉行演唱會的場地進行視察，家燕姐表示會洽談其曲奇澳門銷售權，仔女及新抱亦會同行，兼在澳門慶祝母親節，她說：「自己真係好忙，搵錢之餘趁機會親子，6月要舉辦演唱會，要節食纖體，減少食甜品。」會否與男友結伴做運動減肥？她說：「男友鍾意打籃球，我打波都係企喺度，唔啱我。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
