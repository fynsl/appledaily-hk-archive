<html><header><meta charset="utf-8"><title>洪欣保老公事業瞞婚三年</title></header><body><h1>洪欣保老公事業瞞婚三年</h1><p>洪欣近日被內地傳媒翻出舊訪問，指她曾提過為怕影響老公張丹峰事業，兩人曾瞞婚三年，在06年領證結婚後沒有公開，直至09年補辦婚禮才曝光。洪欣受訪時表示：「主要也是考慮到丹峰，因為他畢竟還是個新人，如果他跟一個比較有名的人結婚，會不會是給大家有些想法，來影響他事業的發展，等他事業越來越好了，然後再公開。」<br><br>提到感情，洪欣直言：「我一直都是選擇愛情的，愛情對我來講很重要的。」洪欣當年與張丹峰相戀，對方沒甚名氣，被指為女尊男卑，在娛圈浮沉多年至15年才憑劇集上位，料不到爆出出軌疑雲，令二人的多年婚姻陷入危機。<br>撰文：唐如</p></body></html>
