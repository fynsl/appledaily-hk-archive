<html><header><meta charset="utf-8"><title>趣趣地：雲達華治掟飛鏢掂喎</title></header><body><h1>趣趣地：雲達華治掟飛鏢掂喎</h1><p>前荷蘭中場雲達華治離開足球場後轉行掟飛鏢，成為咗職業飛鏢選手，出戰英國飛鏢組織嘅巡迴賽，並喺上星期六嘅丹麥公開賽上首次亮相，仲贏埋第一場職業飛鏢比賽。36歲嘅雲達華治喺上年11月因傷宣佈掛靴，佢喺上星期六嘅比賽以4:2擊敗對手，成功晉身次圈，但第2場就以0:4輸咗。雲達華治之後喺ig度講：「喺丹麥公開賽度過一個有趣嘅早晨，展望星期一嘅比賽。」雲達華治星期一會轉戰丹麥大師賽。</p></body></html>
