<html><header><meta charset="utf-8"><title>Hebe床單裝登熱搜</title></header><body><h1>Hebe床單裝登熱搜</h1><p>台灣前組合S.H.E成員田馥甄（Hebe）前晚在高雄「春吶」音樂節壓軸登場，現場觀眾興奮，但大家最熱烈討論的卻是她的裝束。當晚Hebe穿上一條五顏六色垂墜風長裙，充滿春天氣息。<br><br>不過Hebe的造型在微博登上熱搜，關鍵字卻是「田馥甄床單造型」，更有網民找到同款床單，幸而有粉絲稱讚：「真的是人漂亮就很任性。」Hebe之後也在微博帖文討論床單話題，留言：「開心唱飽，消夜吃好，睡前一滑手機竟然上了熱搜！仔細看我床單，俺是別有用心特別帶着兩『快樂』給您們，大家快樂就好。悄悄的我走了，正如我悄悄的來，我揮一揮衣袖，不帶走一片雲彩。」<br>撰文：唐如</p></body></html>
