<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林珊珊最愛收現金</title></header><body><h1>【馮仁昭四圍超】林珊珊最愛收現金</h1><p>林珊珊（右）同囡囡李澄（西瓜）近日母女檔拍廣告，內容圍繞母女日常，西瓜話：「聽到媽咪叫我個名好自然想應佢，但未到我拍唔可以出聲，原來會心虛，好似好忤逆咁。」<br><br>問珊珊最理想嘅母親節慶祝方法？佢話：「其實做媽咪最需要係愛心、關心……同埋現金。」西瓜踢爆媽咪最鍾意收禮物：「節日食飯慶祝之後會問我點解唔送花？點解冇禮物？以前成日送啲禮物唔啱佢心水。」<br>撰文：馮仁昭</p></body></html>
