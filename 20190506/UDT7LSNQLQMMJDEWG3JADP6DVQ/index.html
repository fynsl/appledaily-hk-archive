<html><header><meta charset="utf-8"><title>【蘋聞重溫】同黎明食霸王餐</title></header><body><h1>【蘋聞重溫】同黎明食霸王餐</h1><p>吳啟明曾一度活躍娛樂圈，其中一位好友是天王黎明。吳啟明參加87年藝員訓練班入行，黎明就參加86年新秀歌唱比賽後加入無綫，吳啟明因和黎明拍劇結緣，兩人老友鬼鬼，黎明走紅後，91年拍攝音樂特輯《我的感覺》時，就邀請吳啟明及另外兩位老友林俊賢和歐陽震華一齊話當年，其間吳啟明更爆出他和黎明未發迹時的瘀事。</p><p>吳啟明說：「我哋兩個一齊去食火鍋，叫咗好多嘢，點知原來你又以為我有錢，我又以為佢有錢，原來大家都冇錢，埋單問幾錢先知。」黎明也說：「記得嗰張單係200幾蚊。」吳啟明就笑住：「黎明未紅原來都幾慘㗎！」</p></body></html>
