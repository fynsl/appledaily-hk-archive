<html><header><meta charset="utf-8"><title>劉美娟滿足現狀感幸福</title></header><body><h1>劉美娟滿足現狀感幸福</h1><p>劉美娟與譚玉瑛昨日到將軍澳為扶康會活動擔任主禮嘉賓及評判，劉美娟大讚大會的「老友鬼鬼」計劃很好：「搵啲老人家義工陪伴特殊小朋友成長，世界太大，你以為唔正常嘅事，可能其實係正常。」<br><br>問到兒子有否試過在街上情緒失控？劉美娟說：「佢嗰陣個腦太快但係又未表達到，好唔開心，就企喺商場唔肯行，不過𠵱家大個咗表達得好好。我覺得如果小朋友喺街扭計，由得佢發洩咗情緒先，之後再緩解。」母親節將至，她甜絲絲說：「對我其實唔重要，我覺得自己每日都好幸福，因為老公同仔女好錫我、好支持我，我已經覺得好滿足。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
