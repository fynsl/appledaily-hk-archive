<html><header><meta charset="utf-8"><title>歐陽妙芝甲狀腺病情受控</title></header><body><h1>歐陽妙芝甲狀腺病情受控</h1><p>河國榮昨日與歐陽妙芝及其11歲幼子到鑽石山出席「同燃希望獎嘉許禮」，河國榮指活動有意義，大讚已故創辦人有很大的貢獻。問到他的近況，河國榮表示暫時未有工作，不過會一直練歌。<br><br>歐陽妙芝早前因甲狀腺有事而收埋自己兩年，她說：「因為好腫，肥咗20磅，要食藥控制病情，農曆新年先可以停藥，輕咗幾磅先至夠膽見大家，𠵱家唔使食藥，不過每個月都要覆診。」她表示因為照顧兩個小朋友，令到自己緊張及有壓力，她說：「除咗功課之外，德智體群美、成長嘅性格、青春期嘅情緒，好多嘢都要安撫，我好似冇咗生活圈子。」<br>採訪、攝影：黃曉妍</p></body></html>
