<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李蘊囡囡黐實衛詩雅</title></header><body><h1>【馮仁昭四圍超】李蘊囡囡黐實衛詩雅</h1><p>李蘊於15年下嫁才俊羅章冠後生下一對仔女，定居廣州，近日佢帶同一對仔女返香港，同閨密超蓮慶祝生日。李蘊噚日約咗衛詩雅聚會，笑言同佢甚有淵源，仲幫佢改名叫「催生雅」：「呢個『我最靚嘅朋友』食飯啦，靚到我個女都要黐住姨姨，巧合嘅係我哋兩年前今日都有約飲茶，仲有一樣嘢，就係每次我大肚都會喺街撞到Michelle，兩胎都係幾日之後BB就出世！」<br>撰文：馮仁昭</p></body></html>
