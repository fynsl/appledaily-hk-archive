<html><header><meta charset="utf-8"><title>趣趣地：阿積士捧盃保三冠夢</title></header><body><h1>趣趣地：阿積士捧盃保三冠夢</h1><p>阿積士今季成績優秀，目前仍然保持成為三冠王嘅機會，星期日荷蘭盃決賽炒威廉二世四蛋，率先奪得今季首個錦標（圖）。阿積士冇因為要備戰星期三歐聯四強次回合迎戰熱刺而留力，派出法蘭基迪莊同馬菲斯迪歷特等主力上陣，今場決賽佢哋有老將亨特拉爾入兩球，最終以4:0大勝威廉二世奪冠，自2013/14球季奪得荷甲冠軍後，相隔五年打破錦標荒，亦係繼09/10球季後再奪荷蘭盃。</p></body></html>
