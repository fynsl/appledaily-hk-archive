<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪明荃讚林子祥弗</title></header><body><h1>【馮仁昭四圍超】汪明荃讚林子祥弗</h1><p>林子祥（阿Lam）前晚喺紅館舉行第三場演唱會，阿姐汪明荃（右）現身捧場，之後仲喺Ig公開二人加埋阿Lam太太葉蒨文（Sally）嘅合照，阿姐留言：「阿Lam的深情歌聲，感動人心。特別開心見到Lam和Sally都精神奕奕，狀態好弗！老友記，大家都保重呀！」<br><br>阿姐同阿Lam曾於79年劇集《不是冤家不聚頭》飾演夫婦，之後成為好友。03年阿姐開騷，做嘉賓嘅阿Lam不幸發生跌落台意外。<br>撰文：馮仁昭</p></body></html>
