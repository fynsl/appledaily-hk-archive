<html><header><meta charset="utf-8"><title>楊明執二攤樂觀稱嘆世界</title></header><body><h1>楊明執二攤樂觀稱嘆世界</h1><p>黃心穎和許志安爆出「安心偷食」後，兩人形象插水，要全面停工，黃心穎有份主演的劇集《法證先鋒IV》及《牛下女高音》需要重拍外，就連黎諾懿的新節目《懿想得到》亦受影響，要楊明頂替補拍。黎諾懿和楊明昨早出發到馬來西亞進行重拍，黎諾懿在Ig貼出二人在登記閘口前的合照，楊明亦有在Ig貼坐車去機場的照片，並留言：「又去機場，不過今次應該係嘆世界啩！」</p><p>因「安心偷食」事件，黃心穎胞姊黃心美亦被拖落水，她於前晚在Ig貼出一張和愛犬瞓在床上的照片，有網民留言叫她應該退出娛樂圈，亦有人留言撐她，引發一輪罵戰。<br>撰文：黃曉妍</p></body></html>
