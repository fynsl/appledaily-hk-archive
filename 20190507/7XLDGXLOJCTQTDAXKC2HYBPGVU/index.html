<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪辰台灣搵仔抄牌</title></header><body><h1>【馮仁昭四圍超】倪辰台灣搵仔抄牌</h1><p>倪辰噚日喺深水埗舉行新歌MV發佈會，今次係佢首次推出歌曲MV，有如自己小孩，所以特別緊張，拍MV前同經理人構思MV故事內容等概念，更飛去台灣拍攝。佢話：「因為係自己第一個作品，所以要求會好高，搞咗幾個月，遲咗推出。」<br><br>倪辰喺台灣搵MV男主角，佢話之後有互相交換電話，要再交流先知有冇機會進一步發展。佢又透露會陸續推出新歌，希望嘗試唔同曲風。<br>撰文：馮仁昭</p></body></html>
