<html><header><meta charset="utf-8"><title>田中圭憑《大叔》封視帝</title></header><body><h1>田中圭憑《大叔》封視帝</h1><p>日本BL神劇《大叔的愛》去年4月播出時熱爆亞洲，熱潮事隔一年仍未見減退。一年一度的「第22屆日刊Sports日劇大獎」近日公佈各獎得主，大贏家《大叔的愛》除奪最佳作品、最佳男主角外，林遣都、內田理央亦憑該劇獲得最佳男、女配角，而最佳女主角則是去年7月檔劇集《繼母與女兒的藍調》的綾瀨遙，是她第二次登上視后寶座。<br><br>由原班人馬田中圭、林遣都及吉田鋼太郎主演的《劇場版大叔的愛～LOVE or DEAD～》安排8月上映，還有新卡士澤村一樹和志尊淳加盟，而田中圭日前為電影來港取景，令本地粉絲再次回味「春田田」的風采。<br>撰文：哥羅</p></body></html>
