<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋鳴暉再演舊劇冇陰影</title></header><body><h1>【馮仁昭四圍超】蓋鳴暉再演舊劇冇陰影</h1><p>粵劇名伶蓋鳴暉噚日喺上環出席東華三院粵劇慈善晚會記招，今年係佢哋合作25周年，講到近年有主席、總理參與演出，蓋鳴暉就話能夠推動善款數字攀升：「我會教佢哋簡單動作，佢哋要吊眉，有時未出場已經頭暈想嘔，但係亦有啲會上癮。」<br><br>蓋鳴暉透露7月將重演四場李居明嘅《聊齋驚夢》，提到四年前演出呢個劇目時曾意外受傷，佢話唔會有陰影，仲會加入電影新元素。<br>撰文：馮仁昭</p></body></html>
