<html><header><meta charset="utf-8"><title>前四明朗：阿仙奴打定輸數 - 何西</title></header><body><h1>前四明朗：阿仙奴打定輸數 - 何西</h1><p>英超戰至第37輪爭逐前4的歐聯資格終於明朗化，除了榜首雙雄利物浦及曼城已穩奪頭兩位外，本輪4支有機會打入前4的球隊，只得車路士一隊能夠贏波，以71分升上第3位，熱刺更加在上周六輸波跌至第4位，阿仙奴與曼聯只能賽和對手，分列第5及第6位（見附表）。</p><p>車路士已肯定奪得前四席位，而曼聯只得第六無緣歐戰，最後一席位將由熱刺與阿仙奴爭奪，目前熱刺領先阿仙奴三分，且得失球比阿仙奴多八球，故阿仙奴「爭四」基本上只餘數字上可能。不過阿仙奴已殺入歐霸盃四強，只要他們能夠奪冠，則可以歐霸盃冠軍身份轉戰來季歐聯。<br>文：何西</p></body></html>
