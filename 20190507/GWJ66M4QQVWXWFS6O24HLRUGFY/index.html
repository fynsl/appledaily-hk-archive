<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃妍拒拍拖遺害人間</title></header><body><h1>【馮仁昭四圍超】黃妍拒拍拖遺害人間</h1><p>創作歌手黃妍噚日喺商台宣傳新歌《小鹿撞樹記》，透露新歌以暗戀嘅心情創作。提到早前同型男拍MV，佢笑住話：「其實都有啲尷尬，第一次拍MV有男主角，大家要壁咚同攬住，因為演戲經驗唔多，睇番覺得幾搞笑。自己有一段時間冇拍拖，都唔恨嘅，工作太忙冇時間，唔好遺害人間。」<br><br>黃妍直認只有兩次拍拖經驗，近兩個月佢開始愛上寫散文，將生活上細節記錄低，同大家分享交流。<br>撰文：馮仁昭</p></body></html>
