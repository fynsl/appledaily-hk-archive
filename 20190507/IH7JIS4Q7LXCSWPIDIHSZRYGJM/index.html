<html><header><meta charset="utf-8"><title>【法國習舞】能舞能演能教</title></header><body><h1>【法國習舞】能舞能演能教</h1><p>87歲、人稱Ming Sir的劉兆銘，本是舞蹈家，在法國習舞，是首位為法國舞蹈家編舞的華人。早在60年代無綫開台時，為綜藝節目如《歡樂今宵》等編舞，及教演員形體動作。直至79年，獲導演徐克邀請拍攝電影《蝶變》，展開演藝生涯，並於81年開始接拍無綫電視劇，代表作包括在《千王群英會》中飾演仇大千、梁朝偉主演的《鹿鼎記》和《新紮師兄》中分別飾演海大富，及偉仔父親等。劉兆銘參與演出的電影也不乏經典角色，最擅演奸角，如《倩女幽魂》中的千年樹妖，以及《笑傲江湖》飾演的岳不群，都令觀眾留下深刻印象。</p></body></html>
