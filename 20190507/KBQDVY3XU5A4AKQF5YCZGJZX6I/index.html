<html><header><meta charset="utf-8"><title>羅霖出比堅尼水底相集</title></header><body><h1>羅霖出比堅尼水底相集</h1><p>羅霖和朱慧珊等昨日到深水埗出席《中國達人秀》港澳賽區發佈會，二人將擔任評判，她們謂參賽者無論做甚麼表演，最重要有自信，而與眾不同的表演確實會加分。她們認為有才華仍需要有平台才有發展機會。<br><br>將於7月書展出書分享保養心得的羅霖，將會影相集，其中一輯相構思穿比堅尼，在水底跟魚暢游，但困難重重，她說：「因為我唔夠時間練習，考唔到教練牌，所以唔可以咁樣影，最後改喺泳池。呢幾日天氣涼咗，擔心聽日影相會凍，而我要喺水底瞪開眼，怕未必做到。」朱慧珊則表示有意出書，但要考慮主題，不想跟隨潮流，別人出自己又出。<br>採訪、攝影：王連連</p></body></html>
