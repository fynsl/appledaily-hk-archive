<html><header><meta charset="utf-8"><title>《PRODUCE X》練習生涉暴力</title></header><body><h1>《PRODUCE X》練習生涉暴力</h1><p>韓國選秀節目《PRODUCE 101》推出新一季《PRODUCE X 101》，節目於上周五開播，當中19歲的JYP練習生尹瑞彬被爆曾涉校園暴力，以及疑未成年飲酒及吸煙。<br><br>有網民公開多張尹瑞彬的舊照，指他未成年飲酒及吸煙，當中見到穿上校服的他疑似在吐煙，另外他跟朋友見面時枱上放有酒樽，網民又指尹瑞彬因牽涉校園暴力事件而出名。而他跟紋身朋友於沙灘的合照被公開後，被指形象不健康「有勝利的感覺」。</p></body></html>
