<html><header><meta charset="utf-8"><title>江若琳遇前老闆零交流</title></header><body><h1>江若琳遇前老闆零交流</h1><p>江若琳和丈夫蕭潤邦昨日在旺角為第五間食店開幕剪綵，江若琳前老闆林小明快步路過，二人沒眼神接觸亦沒有打招呼。今次食店投資七位數字，鄰近的舊分店快將滿約，蕭潤邦表示視乎加租幅度再決定是否續租。他指太太教講普通話：「教我講吃你下的面，但發音要準確。」</p><p>婚後二人忙於生意，但蕭潤邦謂不忘生仔計劃：「我收工得閒生仔，婚後都想有新成員，但唔可以急，大壓力啲嘢就會唔正常，啲嘢健康先生猛。」江若琳現時睇中醫調理身體。陳柏宇一家三口捧場，他謂趁女兒沒反抗便爭取時間抱，但太太在旁投訴：「夜晚12點前唔知點解冇人爭，朝早又爭住。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
