<html><header><meta charset="utf-8"><title>鄧健泓生日老婆菜刀侍候</title></header><body><h1>鄧健泓生日老婆菜刀侍候</h1><p>鄧健泓、孫耀威和張紋嘉昨日擔任葉文輝（啤梨）新城全新節目的頭炮嘉賓，他們得知啤梨轉為主持日間節目，一齊送上香檳、調情香薰及雞精，預祝啤梨晚間造人成功，不過啤梨笑指讓孫耀威及鄧健泓先，因三人中自己最遲結婚，眾人亦為昨日生日的鄧健泓慶祝。<br><br>早前傳出造人成功的鄧健泓，問到生日願望是否做爹哋？他說：「唔急，隨遇而安，不過有keep住個過程。」太太石詠莉前晚捧着蛋糕加菜刀為他慶祝，他笑說：「我話拎住把菜刀有啲得人驚，佢話咁大個蛋糕，得呢把刀先切到。」<br>採訪、攝影：馬建華</p></body></html>
