<html><header><meta charset="utf-8"><title>馬場富美加冷落閨密</title></header><body><h1>馬場富美加冷落閨密</h1><p>日本上位女星新木優子（右）模而優則演，她與擁有E cup上圍的馬場富美加（左）屬圈中好友，二人合作《Code Blue》系列令感情更加深厚，還不時在Ig大晒姊妹情。<br><br>馬場富美加早前忙於趕拍本月底上架的女同志劇《百合與直覺》，跟女星小島藤子有SheShe親熱戲。當她忙完一輪，近日終於有時間約新木優子，並補祝對方去年底的25歲生日，足足遲了幾個月，可見兩人忙得不可開交。</p></body></html>
