<html><header><meta charset="utf-8"><title>杜自持入紙再婚娶李亞男</title></header><body><h1>杜自持入紙再婚娶李亞男</h1><p>現年56歲的天王御用音樂總監杜自持（Andrew Tuason），上月底被《蘋果》發現入紙申請與細20年的圈外女友結婚，而其未婚妻的名字湊巧地與王祖藍太太同名同姓，同樣叫李亞男。兩人同報是離婚人士，以及同住元朗一住所，杜自持報稱職業是音樂總監，而未婚妻就報稱是理財顧問。《蘋果》聯絡杜自持查詢喜訊，但未有回覆。</p><p>曾跟杜自持合作的倫永亮以短訊表示：「我不知道杜自持結婚，祝他開心幸福快樂。以前都有和他合作一起做唱片和音樂會，他在我心目中是一位良師益友。」杜自持仍活躍樂壇，在內地發掘新人。 <br>採訪、攝影：盧妹、皓騫</p></body></html>
