<html><header><meta charset="utf-8"><title>趣趣地：法福半場失六粒真誇張</title></header><body><h1>趣趣地：法福半場失六粒真誇張</h1><p>法蘭克福上星期四喺歐霸盃四強首回主場賽和車路士1:1，但星期日作客利華古遜上半場就踢得麻麻，開波36分鐘內俾利華入足6球，雖然法福期間都有入番粒，但最後都以1:6輸咗畀利華（圖）。至於今戰上半場共有七個入波係德甲新紀錄，而利華上半場入六球，就平咗單一球隊上半場入波嘅紀錄。上隊喺德甲上半場射入六球嘅係慕遜加柏，佢哋喺1978年4月以12:0狂勝多蒙特場波嘅上半場領先6:0。</p></body></html>
