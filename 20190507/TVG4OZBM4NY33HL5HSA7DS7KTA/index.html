<html><header><meta charset="utf-8"><title>趣趣地：皇馬着特製T幫聖卡斯打氣</title></header><body><h1>趣趣地：皇馬着特製T幫聖卡斯打氣</h1><p>皇家馬德里星期日憑馬里安奴戴亞斯梅開二度，加上捷西斯華利祖嘅入波，主場以3:2擊敗維拉利爾。皇馬今場開波僅2分鐘已經由戴亞斯建功領先1:0，加埋40分鐘華利祖喺門前執雞，皇馬半場領先2:1。換邊後僅4分鐘，戴亞斯入多粒射成3:1，維拉利爾到補時先再追番球，但為時已晚，皇馬最後贏3:2，重回勝軌。另外，皇馬一眾球員喺賽前着上特製T恤（圖），幫早前因心臟病入院嘅前皇馬門將卡斯拿斯打氣。</p></body></html>
