<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】程美段遭非禮啞忍</title></header><body><h1>【馮仁昭四圍超】程美段遭非禮啞忍</h1><p>程美段早前被杜汶澤拖糧，事件告一段落後，佢聽晚會擔任ViuTV節目《晚吹：女學生．吹水班》嘉賓，分享當年校園生活趣事，仲自爆曾經同女生相戀。佢話當時雙方未敢表白，見對方同其他女仔玩得較埋，即醋意大發。<br><br>程美段稱曾經喺港鐵被人非禮，但當時唔敢出聲反抗，只選擇下個站落車。佢又話以前試過同男友好大膽，去三家村山後嘅海邊燒煙花，情到濃時仲忍唔住發生關係。<br>撰文：馮仁昭</p></body></html>
