<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀最痛男友失蹤</title></header><body><h1>【馮仁昭四圍超】譚嘉儀最痛男友失蹤</h1><p>譚嘉儀噚日喺新城宣傳新歌《怎麼你不找我》，首歌係佢嘅親身經歷，亦係最痛一次。佢回想當時拍咗拖三、四個月，有晚男友電話響起，「嗰段時間冇乜理由有人搵佢，跟住叫佢開個電話睇，見到有女仔短訊，之後佢就走咗冇再出現、消失咗。」<br><br>經歷傷痛後，譚嘉儀對拍拖起咗戒心，會睇清楚同了解對方後先開始，但暫時仍未遇到值得投入嘅真愛，所以專心喺事業上拼搏先。<br>撰文：馮仁昭</p></body></html>
