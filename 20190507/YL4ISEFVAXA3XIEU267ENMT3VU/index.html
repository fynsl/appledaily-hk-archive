<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪欣囝囝刪張丹峰合照</title></header><body><h1>【馮仁昭四圍超】洪欣囝囝刪張丹峰合照</h1><p>張丹峰早前被爆同經理人畢瀅出軌，正印洪欣未有回應，但喺微博已刪除大部份同張丹峰嘅合照。洪欣同莫少聰所生嘅囝囝張鎬濂（中）為撐媽咪，亦刪剩一條今年4月祝後父生日快樂嘅微博。有傳兩母子正搜集張丹峰嘅出軌證據。<br>由於張丹峰未洗清偷食嫌疑，網民攻陷佢嘅微博留言聲討，甚至惡搞佢嘅墓碑「遺照」。張丹峰工作室噚日再發聲明，指已委託律師處理呢類惡意侮辱同誹謗。<br>撰文：馮仁昭</p></body></html>
