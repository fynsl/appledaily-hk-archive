<html><header><meta charset="utf-8"><title>安妮愛睇《葉問》</title></header><body><h1>安妮愛睇《葉問》</h1><p>荷李活女星安妮夏菲維（Anne Hathaway右）最近為宣傳新作《圓美大盜》（The Hustle）接受台灣《蘋果新聞網》訪問，她笑指拍此片十足去度假。<br><br>劇組於西班牙度假勝地馬略卡島取景，安妮與另一主角莉寶韋遜（Rebel Wilson左）住相連總統套房，她們每日收工後喝香檳及吃西班牙小吃，又趁空檔與老公、兒子租船環島遊。她們還一樣熱愛功夫片，安妮說：「我超愛港產片《葉問》第一集。」還說應與莉寶韋遜拍功夫片。</p></body></html>
