<html><header><meta charset="utf-8"><title>劉美娟遭女兒糾正減肥觀念</title></header><body><h1>劉美娟遭女兒糾正減肥觀念</h1><p>健美小姐出身的劉美娟昨日到中文大學出席「賽馬會全城起動防衰老計劃」講座，她與一般人一樣經常提到減肥，劉美娟說：「10歲嘅女兒經常糾正我，話我唔應該以減肥為目標，應該要保持身體健康，佢有教我做運動，教我鍛煉肌肉如何抗衰老，囡囡話保持體能已經係抗衰老。」<br><br>劉美娟表示與女兒一齊做運動，女兒會去研究身體不同肌肉部份，對運動甚有興趣，放假時候會一齊打羽毛球、籃球及踩單車。劉美娟表示女兒未有向運動的方向發展，她說：「一切順其自然，女兒特別鍾意研究人體學，唔同嘅肌肉名稱都講得出。」<br>採訪、攝影：張俊銘</p></body></html>
