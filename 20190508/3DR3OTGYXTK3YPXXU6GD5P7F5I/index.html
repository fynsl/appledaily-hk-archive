<html><header><meta charset="utf-8"><title>SJ圭賢退伍歸隊</title></header><body><h1>SJ圭賢退伍歸隊</h1><p>韓國男團Super Junior（SJ）的圭賢前年5月以公益兵身份入伍，昨日正式結束兩年的兵役。雖然他早已表明不會有特別退伍儀式，但仍有粉絲在其服役的首爾城北盲人福祉中心外等候。圭賢向粉絲揮手打招呼，而隊友利特、東海等則於Ig公開合照，歡迎他歸隊。<br><br>至於圭賢的同門師弟團EXO成員Xiumin昨日入伍，成為首名當兵成員。Xiumin昨日低調乘車到達服役單位，未有現身跟粉絲見面，而隊友也有到場送別，事後燦烈在Ig公開合照，粉絲大呼不捨。<br>撰文：文康妮</p></body></html>
