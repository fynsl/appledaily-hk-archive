<html><header><meta charset="utf-8"><title>新濠博亞首季收入跌25%</title></header><body><h1>新濠博亞首季收入跌25%</h1><p>新濠國際（200）公佈，其美國上市附屬新濠博亞娛樂第一季應佔淨收入1.17億美元，按年減少25.03%，經調整業EBITDA為3.81億美元，升0.2%；每股美國預託股份15.51美仙的季度股息。<br><br>受惠於中場表現理想，以及去年6月開幕的摩珀斯帶動非博彩收益增加，首季總營運收益13.62億元，按年增長4%；營運收入1.88億元，按年下跌14.97%；經調整物業EBITDA為4.07億元，上升1.24%。新濠主席何猷龍表示，未來12個月將斥資超過5,000萬美元翻新澳門新濠天地（COD）賭場及非博彩景點。</p></body></html>
