<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃妍冧周杰倫襟睇</title></header><body><h1>【馮仁昭四圍超】黃妍冧周杰倫襟睇</h1><p>創作歌手黃妍噚日喺商台宣傳新歌，原來佢由小六開始一直鍾意周杰倫，佢話：「有才華嘅音樂型男好吸引我，有內涵嘅人會『襟』睇啲㖭，越老越吸引。」<br><br>問黃妍係咪想搵個有才華嘅音樂型男做伴侶？佢話：「難啲，通常會有好多女仔鍾意，競爭實在太大，我唔鍾意同人爭，都係搵番啲有內涵嘅人，加上溝通到已經好足夠。」佢話唔心急拍拖，會靜待呢個人嘅出現。<br>撰文：馮仁昭</p></body></html>
