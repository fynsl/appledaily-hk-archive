<html><header><meta charset="utf-8"><title>樊少皇笑囡囡貪靚</title></header><body><h1>樊少皇笑囡囡貪靚</h1><p>樊少皇昨日出席青衣天后誕活動，他專程從橫店返港支持徒弟武館，隨後要返橫店繼續為電影《龍虎山張天師》拍攝。飾演張天師一角的他，在片中沒有打鬥場面，但婚後拍攝武打場口，他會格外小心，免得令太太賈曉晨擔心。</p><p>在內地的工作一部接一部，樊少皇透露不時中港兩地走，幸好暫時只有17個月大的囡囡小飯兜仍未入學，所以在外地拍戲時妻女都會同行，他說：「佢哋𠵱家喺橫店，我都會掛住個女，一收工就返屋企，最開心就係見到佢，佢最近成日拎媽咪啲高踭鞋同衫着，開始貪靚，一日換幾次。」問到囡囡將來會返港還是留在內地讀書？他說：「仲未諗。」<br>採訪、攝影：馬建華</p></body></html>
