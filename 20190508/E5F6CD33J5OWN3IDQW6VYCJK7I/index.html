<html><header><meta charset="utf-8"><title>求驗客手記：PSG七月澳門鬥國際</title></header><body><h1>求驗客手記：PSG七月澳門鬥國際</h1><p>18/19球季即將完結，各支球隊亦開始為來季做準備，預備一系列季前熱身賽。法甲冠軍巴黎聖日耳門（PSG）今日就公佈咗夏天嘅熱身賽安排，佢哋首先會喺7月27號到澳門鬥國際米蘭，7月30號轉到蘇州鬥愛斯賓奴，到時相信效力愛奴嘅中國前鋒武磊會隨隊迎戰PSG，最後PSG會喺8月3號去深圳，同贏得今屆法國盃冠軍嘅雷恩爭法超盃。法超盃係繼上年後再度落戶深圳，上年賽果係PSG以4:0大勝摩納哥捧盃。</p></body></html>
