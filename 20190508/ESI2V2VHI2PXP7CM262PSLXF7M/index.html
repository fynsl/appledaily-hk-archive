<html><header><meta charset="utf-8"><title>RB爭安仔紅館期</title></header><body><h1>RB爭安仔紅館期</h1><p>樂隊RubberBand（RB）昨日到商台宣傳新歌《孤島人》，主音6號指歌曲講科技令人將自己放到很大，猶如巨人、或者一座孤島，不理會世界發生甚麼事。<br><br>對於許志安因「安心偷食」事件而全面停工，原定今年9月在紅館舉行的個唱亦告取消，有傳不少歌手隨即向紅館入紙申請該檔期，當中包括RB。鼓手泥鯭說：「我哋都係睇報紙先知，多謝幫我哋入紙嗰個，我諗有好多單位都想喺嗰個場館表演，其實都要就番我哋嘅步伐，我哋計劃咗今年要錄碟。」提到RB去年憑電影《逆流大叔》奪得金像獎兩個獎項，泥鯭指是一個鼓勵。<br>採訪、攝影：黃曉妍</p></body></html>
