<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇姍靠字幕機多謝人</title></header><body><h1>【馮仁昭四圍超】蘇姍靠字幕機多謝人</h1><p>蘇姍後日喺旺角麥花臣開騷，噚日同漢洋（左二）等嘉賓到土瓜灣綵排。蘇姍話到時會唱四十幾首歌：「原本我揀咗六十首，樂隊總監話太多，於是將部份改做medley。」<br><br>問到唱咁多歌，使唔使字幕機幫手記歌詞？佢話：「字幕機都係輔助，不過最緊要嘅係致謝環節用嚟提我， 因為我好大頭蝦成日講漏人名，有啲人唔介意，但有啲就好記得，試過事後問我點解唔多謝佢。」<br>撰文：馮仁昭</p></body></html>
