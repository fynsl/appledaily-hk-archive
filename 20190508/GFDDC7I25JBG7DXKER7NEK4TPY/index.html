<html><header><meta charset="utf-8"><title>隔牆有耳：阿人訪加︰老移民返港行7.1 - 李八方</title></header><body><h1>隔牆有耳：阿人訪加︰老移民返港行7.1 - 李八方</h1><p>民主黨創黨主席李柱銘同李卓人等開始咗美加訪問之旅，第一站先去加拿大同當地香港移民見面，阿人前日喺fb貼咗佢同馬丁、香港記者協會前主席麥燕庭出席港加聯晚宴照片。<br><br>阿人喺fb話，當地港人仍非常關心香港，好似有個移民咗加拿大50年嘅香港人同佢講，一直以來有個心願，就係可以返港參加7.1遊行。今年佢將會喺7.1前返港，參加7.1遊行，終於可以完成多年心願。</p></body></html>
