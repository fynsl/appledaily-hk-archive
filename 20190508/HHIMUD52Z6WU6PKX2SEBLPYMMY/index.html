<html><header><meta charset="utf-8"><title>嘉芙蓮《復仇者4》戲份全刪</title></header><body><h1>嘉芙蓮《復仇者4》戲份全刪</h1><p>澳洲女星嘉芙蓮蘭科（Katherine Langford）之前被指會參演《復仇者聯盟4：終局之戰》，但最終未見影。導演羅素兄弟（Russo Brothers）最近受訪，親證嘉芙蓮有份拍攝，只是戲份全被剪走。<br><br>羅素兄弟指嘉芙蓮原本演鐵甲奇俠女兒Morgan的成人版：「我們本來打算講Tony進入了某個抽象空間，即魁隆彈指之後進入的空間，那裏有未來的Morgan。」但他們發現電影已很複雜，於是剪走戲份。</p></body></html>
