<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane唱香港難買樓</title></header><body><h1>【馮仁昭四圍超】Dear Jane唱香港難買樓</h1><p>樂隊Dear Jane噚日喺商台宣傳新歌《碌架床》，成員Howie（右一）指呢首歌講及七十年代嘅環境，佢話：「七十年代香港經濟啱啱起飛，大家生活得雖然好辛苦，搭巴士又冇冷氣，但係都努力向上爬，不過得意在點解經過咁多年，香港懶係話繁榮咗好多，但係呢個年代都係面對同一問題，樓都上唔到，所以今個年代嘅後生仔聽，都唔會唔明講乜，買樓買唔到，只可以瞓碌架床。」<br>撰文：馮仁昭</p></body></html>
