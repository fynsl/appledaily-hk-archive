<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥廢青身份獲認證</title></header><body><h1>【馮仁昭四圍超】坤哥廢青身份獲認證</h1><p>藝人Instagram賬號有「藍剔」認證係身份象徵，吳業坤幾經辛苦終於等到！佢前日喺Ig自爆：「我個profile一直寫住『歌手』，申請咗幾次都冇藍剔，我一改咗『廢青』唔夠一星期，得咗。」<br><br>此post一出，大家都笑爆嘴，楊千嬅更加留低三個笑到喊嘅emoji。話晒坤哥都喺紅館開過演唱會，亦都拎過叱咤樂壇「我最喜愛的男歌手」，唔通做廢青比歌手更有身份象徵？<br>撰文：馮仁昭</p></body></html>
