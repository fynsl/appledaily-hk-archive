<html><header><meta charset="utf-8"><title>林明禎尷尬避談前度</title></header><body><h1>林明禎尷尬避談前度</h1><p>馬來西亞女星林明禎昨日現身尖沙嘴擔任頒獎嘉賓，原先勝出得獎者有機會跟她乘直升機遊覽香港，可惜天雨關係未能出發，明禎也感到可惜。今次廣告跟陳奕迅合作，她直認事前非常緊張：「他在現場很熱情，跟大家傾談，讓我很快投入狀態。」她透露最期盼與周潤發合作：「他很man，有爸爸的感覺，很有氣場。」<br><br>正努力學廣東話的明禎，朋友們教她用rap的方式練習。問到有否留意內地真人騷《女兒們的戀愛》時，旁邊的工作人員示意：「今天不聊活動以外問題，不好意思。」明禎就一臉尷尬，因前台灣組合S.H.E成員任家萱在節目中跟明禎的前男友張軒睿拍拖。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
