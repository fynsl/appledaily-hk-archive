<html><header><meta charset="utf-8"><title>洪欣原諒老公遭畢瀅挑釁</title></header><body><h1>洪欣原諒老公遭畢瀅挑釁</h1><p>洪欣老公張丹峰疑背妻出軌，被傳跟經理人畢瀅關係曖昧，形象插水的張丹峰，終發表個人聲明指畢瀅已引咎辭職，更刪除二人的全部合照，甚至在微博的簡介中，將昔日「經紀人畢小姐」除名，現改為其工作室的電郵，似正式跟畢瀅「徹底分手」。<br><br>有傳身為教徒的洪欣已原諒老公，不過昨日有網民將疑似畢瀅的微信朋友圈曝光，發現畢瀅的網名由「經紀人」改回自己的本名「畢萌萌」，但背景圖依然是張丹峰的相片，而且在張丹峰剛發聲明後，畢萌萌即轉發了一條動態，並配文稱「超級無敵棒」，有網民認為畢萌萌是在挑戰底線。<br>撰文：唐琛悠</p></body></html>
