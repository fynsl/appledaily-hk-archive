<html><header><meta charset="utf-8"><title>求驗客手記：加度素發火鬧巴卡約高</title></header><body><h1>求驗客手記：加度素發火鬧巴卡約高</h1><p>AC米蘭星期一喺意甲主場以2:1擊敗博洛尼亞升上第5，僅落後第4嘅阿特蘭大3分，重燃下季參加歐聯嘅希望。不過今仗最搶鏡嘅，竟係米蘭教練加度素同泰莫爾巴卡約高嘈交。事源碧基亞受傷，加度素要求巴卡約高熱身，但覺得巴卡約高搞太耐，兩人仲嘈起上嚟，加度素最後以荷西莫利入替碧基亞。加度素賽後話：「我叫巴卡約高去熱身，我等咗7、8分鐘，佢連護脛都未着好，所以我搵咗莫利。」</p></body></html>
