<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陸家俊怕操肌難回頭</title></header><body><h1>【馮仁昭四圍超】陸家俊怕操肌難回頭</h1><p>陸家俊上年由230磅減至𠵱家嘅147磅，噚日佢到新城受訪，透露為準備9月演唱會，一直有跟營養師餐單進食同每日步行10公里，佢話：「因為我太重，如果做過勞運動怕整傷膝頭，競步對我嚟講運動量好適合。」<br><br>除咗減磅，陸家俊更考慮操肌，佢話：「有行家問我演唱會唔會爆肌，我考慮緊，但一開始就冇得番轉頭，到時要維持唔容易。」佢仲話好欣賞張繼聰練出健碩身形。<br>撰文：馮仁昭</p></body></html>
