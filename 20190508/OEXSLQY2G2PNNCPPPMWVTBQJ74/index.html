<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘預一個月重拍</title></header><body><h1>【馮仁昭四圍超】鄭俊弘預一個月重拍</h1><p>鄭俊弘噚日到新城接受訪問，透露下月要再開工重拍劇集《法證先鋒IV》，不過佢同黃心穎嘅戲份唔算多：「我同佢劇中係同屋主，不過最多嘅應該係黃浩然，因為佢哋做一對。」佢話暫定拍一個月：「其實呢段時間我本身係做緊歌，會同步做，忙啲囉。」<br><br>此外，有指湯洛雯頂替心穎演《法證IV》，靚湯噚日回覆傳媒：「今日先知，心態好似平時接劇一樣，淨係想演好個角色。」<br>撰文：馮仁昭</p></body></html>
