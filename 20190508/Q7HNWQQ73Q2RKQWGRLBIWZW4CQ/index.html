<html><header><meta charset="utf-8"><title>盧覓雪受惠程美段被出糧</title></header><body><h1>盧覓雪受惠程美段被出糧</h1><p>程美段加入杜汶澤旗下網台「杜汶澤喱騷」做女主持，因為被拖糧與杜汶澤在fb開火，人氣急升，昨日盧覓雪在fb留言，指自己也是苦主，被拖糧兩個月︰「受惠於『程美段追糧』事件，喺4月28號一次過收到杜汶澤Late Show的總經理阿豪，透過WhatsApp傳來兩張入數紙。」更謂︰「我幾肯定阿豪畀程美段追糧時醒起我呢筆」。<br><br>盧覓雪指從沒有「追」糧，皆因與杜汶澤及阿豪講個「信」字，又有感而發︰「未建立任何信任就用「人肉炸彈」式去引爆，同所有引發恐襲的恐怖分子一樣，結果亦好明顯，兩敗俱傷！」最後她強調「有收足酬勞，佢哋有拖冇欠」。<br>撰文：祖李</p></body></html>
