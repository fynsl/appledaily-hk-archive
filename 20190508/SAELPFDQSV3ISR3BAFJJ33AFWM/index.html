<html><header><meta charset="utf-8"><title>苟芸慧爆丈夫偷用護膚品</title></header><body><h1>苟芸慧爆丈夫偷用護膚品</h1><p>苟芸慧昨日到中環出席護膚品活動，分享美白心得，她直言老公陸漢洋喜歡她白雪雪：「啲人話結咗婚就會變黃面婆，我唔會做黃面婆，會keep住美白、開心同皮膚光亮。老公都鍾意我白雪雪，因為佢覺得咁樣有福氣，但係我就鍾意男仔健康膚色。」她還爆老公貪靚，愛偷用自己的護膚品，想變得靚仔。<br><br>提到日前跟鍾嘉欣一家聚會，苟芸慧表示是相約探剛產子的岑麗香與BB，她笑說：「BB好得意，希望佢健健康康，大個靚仔，我都有抱BB，不過好緊張，佢好軟，一抱佢就好開心興奮。」她指不是BB的契媽，但必定會愛錫他。<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
