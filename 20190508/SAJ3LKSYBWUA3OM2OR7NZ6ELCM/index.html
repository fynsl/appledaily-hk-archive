<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳綺貞分手變摯友</title></header><body><h1>【馮仁昭四圍超】陳綺貞分手變摯友</h1><p>台灣文青女神陳綺貞噚日宣佈兩年前已經同拍拖十幾年嘅音樂人男友鐘成虎分手，佢話：「為了讓傳言臆測取代真實，我們選擇向大家告知，這世界上有和平的愛情。每段感情都會走到下個階段，有的人是婚姻，兩年多前，我們的感情選擇了彼此都覺得更好的階段，升級成更好的友誼。」<br><br>陳綺貞仲話：「即使已不是戀人，未來是永遠的摯友和最有默契的工作夥伴，作為彼此的永恆支持。」<br>撰文：馮仁昭</p></body></html>
