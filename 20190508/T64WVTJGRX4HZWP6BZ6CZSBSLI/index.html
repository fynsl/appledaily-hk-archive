<html><header><meta charset="utf-8"><title>求驗客手記：聖卡斯出院：活着多好</title></header><body><h1>求驗客手記：聖卡斯出院：活着多好</h1><p>波圖門將卡斯拿斯上星期三訓練期間心臟病發送院，好彩並無大礙，星期一「聖卡斯」喺葡萄牙出院，佢就冇回應關於掛靴嘅問題，只係表示「活着多好」。37歲嘅卡斯拿斯出院時答謝全球球迷支持：「我要多謝所有醫護人員，同埋數以千計聯絡我向我表達愛意嘅人，呢幾千份愛嘅樣本可能需要幾星期或幾個月去檢驗，我唔清楚未來係點，但家陣最重要係，我仲喺呢度，可以同大家傾偈，同你哋分享我嘅心情。」</p></body></html>
