<html><header><meta charset="utf-8"><title>《權力遊戲》穿崩現膠杯</title></header><body><h1>《權力遊戲》穿崩現膠杯</h1><p>HBO大熱神劇《權力遊戲》（Game of Thrones）日前播出第四集，竟出現穿崩場面，一隻連鎖咖啡店的咖啡杯現身古代，引來網民討論。監製Bernie Caulfield昨日於電台訪問中幽默表示：「我們很抱歉，其實Westeros是首個地方有該咖啡店的。」其後HBO發聲明致歉，直認錯誤，但又再搞笑道：「龍母Daenerys叫了杯香料茶。」<br><br>除了穿崩，第四集亦惹來觀眾劣評，被鬧推進太快、人物行為與性格不符，於爛蕃茄網更只有61%新鮮度，成為劇集有史以來評價最差一集。<br>撰文：何德</p></body></html>
