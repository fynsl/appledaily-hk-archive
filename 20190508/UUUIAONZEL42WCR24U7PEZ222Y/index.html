<html><header><meta charset="utf-8"><title>恒大上月銷售金額增16%</title></header><body><h1>恒大上月銷售金額增16%</h1><p>中國恒大（3333）4月份合約銷售金額約為584.1億元人民幣，按年增長15.9%，涉及約554.9萬平方米銷售面積，平均每平方米售10,527元人民幣；今年首四個月累計合約銷售金額1,780.1億元人民幣，較2018年同期2,122.6億元減少16%。<br><br>另外，中海外（688）合約物業銷售金額按年升49.8%至約301.90億港元；首四個月累計合約物業銷售約1,097.27億港元，較往年增長27.6%。</p></body></html>
