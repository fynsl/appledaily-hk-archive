<html><header><meta charset="utf-8"><title>求驗客手記：恒大不敵三箭出線現危機</title></header><body><h1>求驗客手記：恒大不敵三箭出線現危機</h1><p>星期三亞冠盃分組賽F組上演兩廣大戰，中超嘅FC廣州（恒大）作客日職球隊廣島三箭以0:1落敗，加埋同組嘅韓職球隊FC大邱全取三分，令恒大跌落第三名，出線現危機，最後一輪進行嘅生死戰，喺主場同FC大邱正面交鋒，要贏波先可出線16強，而三箭賽後得12分提早出線16強。恒大今場表現一般，守將李學鵬喺開波15分鐘失誤，俾三箭後衞佐佐木翔建功，恒大輸波後5戰得7分，俾同日以4:0大勝墨爾本勝利嘅FC大邱爬頭。</p></body></html>
