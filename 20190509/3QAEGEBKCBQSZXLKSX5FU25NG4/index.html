<html><header><meta charset="utf-8"><title>李多海再惹整容疑雲</title></header><body><h1>李多海再惹整容疑雲</h1><p>李多海05年憑韓劇《大話妹》走紅，但因樣貌多次有變化而屢次傳整容。她前日在Ig公開新相，透露去了旅行，相中她穿上白色T恤，淡妝上陣顯得清純，不過樣貌就再次引起網民討論，不少網民直指她有整容。</p><p>對於李多海再次陷入整容疑雲，其所屬事務所昨日回應：「李多海最近幾年都沒有做過整容手術，應該是因為影相app或角度問題，令她看似有點不同。」雖然事務所否認李多海整容，不過用詞上就似乎間接承認李多海曾經整容，不少網民留言表示：「最近幾年沒有整，即是之前有整？」、「相中完全似另一個人」等。<br>撰文：文康妮</p></body></html>
