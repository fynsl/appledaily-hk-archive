<html><header><meta charset="utf-8"><title>上投摩根：暫不宜入市</title></header><body><h1>上投摩根：暫不宜入市</h1><p>上投摩根（香港）資深投資經理兼港股研究總監張壠廉表示，港股第二季走勢需要密切關注內地今年初救市措施的成效及外圍環境，雖然中美貿易談判出乎市場預期，但目前仍對港股保持審慎樂觀的看法。他認為，不論出現談判破裂或者無結論的局面，港股跌至去年最差水平的機會不大，但現時並非入市良機，建議靜待貿戰及政治因素稍為穩定再作部署。<br><br>在投資主題及策略方面，他看好受益於聯儲局暫緩加息及內地寬鬆貨幣政策的高息股，例如銀行股、本地地產股及內房股；價格合理的增長型股票，如消費、保險板塊等。</p></body></html>
