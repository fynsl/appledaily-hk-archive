<html><header><meta charset="utf-8"><title>Aimyon名曲破點播紀錄</title></header><body><h1>Aimyon名曲破點播紀錄</h1><p>有「中毒性歌姬」之稱的日本女歌手Aimyon，出道兩年已登上《紅白歌唱大賽》，其代表作《Marigold》更hit足多月，連續登上Oricon串流榜18個星期冠軍。<br><br>Oricon串流榜是統計Apple Music、KKBOX 、LINE MUSIC等音樂平台的點播率得出，Aimyon已連續21周有四首歌打入十大，《Marigold》在過去一周錄得逾4,065萬次點播，打破最高紀錄。</p></body></html>
