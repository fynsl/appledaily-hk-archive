<html><header><meta charset="utf-8"><title>莎莎五一假期生意減</title></header><body><h1>莎莎五一假期生意減</h1><p>莎莎（178）公佈「五一勞動節」假期期間，港澳地區未經審核銷售表現。於5月1日至5月4日期間，港澳零售銷售額按年減少0.4%，同店銷售減少4.8%。<br><br>集團往年以三天假期統計「五一黃金周」銷情，若以5月1日至5月3日統計，港澳零售銷售額按年減少3.9%，同店銷售減少8.3%，反映周六（4日）的整體生意好轉，帶動假期內的生意表現。公司提到，雖然當中內地客的交易量上升3%，惟每宗交易平均金額下降5.8%，令內地客營業額下降3%。至於同店銷售跌幅主要由於本地客和內地客銷售分別下降2.8%及9.1%。而今年潮流產品褪色及競爭加劇均影響公司銷售表現。</p></body></html>
