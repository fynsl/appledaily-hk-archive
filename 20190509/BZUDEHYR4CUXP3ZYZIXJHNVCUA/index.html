<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】江嘉敏傳執心穎手尾</title></header><body><h1>【馮仁昭四圍超】江嘉敏傳執心穎手尾</h1><p>黃心穎因為爆出「安心偷食」而停工，之前拍落嘅劇集都要易角重拍，其中《法證先鋒IV》由湯洛雯（靚湯）頂替演出，另一部孭重飛嘅新劇《牛下女高音》，馮仁昭收到消息搵咗江嘉敏頂替重拍，江嘉敏噚日回覆傳媒表示：「暫時未收到通知，我𠵱家忙於拍緊《大醬園》同埋《降魔的2.0》。」<br><br>有份演出《牛下》嘅鄭敬基就話：「我唔知呀，不過劇組好似話7月會開工。」<br>撰文：馮仁昭</p></body></html>
