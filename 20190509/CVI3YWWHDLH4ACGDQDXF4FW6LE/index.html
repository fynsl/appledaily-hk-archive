<html><header><meta charset="utf-8"><title>求驗客手記：紐奴單挑三名帥爭英超最佳</title></header><body><h1>求驗客手記：紐奴單挑三名帥爭英超最佳</h1><p>英超官網宣佈全年最佳領隊四位候選人，除咗曼城嘅哥迪奧拿、利物浦嘅高路普同埋熱刺嘅普捷天奴入選外，今季帶領狼隊嘅紐奴都有份。藍月同紅軍喺今季爭冠路上鬥得咁激烈，兩位領隊居功至偉，絕對實至名歸；普捷天奴入選亦唔意外，事關熱刺喺人腳有限下，除好大機會拎到前四，仲歷史上首入歐聯四強；紐奴帶領升班嘅狼隊暫列第七，目前37戰得57分，已係18年嚟積分最多嘅「升班馬」，值得列入候選名單。</p></body></html>
