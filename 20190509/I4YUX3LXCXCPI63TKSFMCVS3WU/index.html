<html><header><meta charset="utf-8"><title>阿澤阿田分頭玩</title></header><body><h1>阿澤阿田分頭玩</h1><p>杜汶澤前晚到《蘋果》夥拍主持譚淇淇做《動腦Q》嘉賓主持，早前阿澤揚言「金盆洗X」，問他會為甚麼事重出江潮，他笑指自己這個年紀快死，所以也沒有所謂。<br><br>阿澤接受訪問時表示旗下網台的業務已穩定，未來想抽多點時間嘆世界，他說：「我年紀都大，我同老婆決定今年分頭行事出埠玩，因為屋企貓貓MoMo有心臟病要食藥，每日都要餵藥，所以阿田（田蕊妮）去時，我唔去得，佢嚟緊會去西藏，又去歐洲。」老婆田蕊妮旅費是否由他支付？他說：「梗係啦，我哋旅行唔買嘢，使有限錢，係啲新拍拖情侶先要成日黐住去峇里玩。」<br>採訪：比華利<br>攝影：陳慧安</p></body></html>
