<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉詩詩傳產後抑鬱</title></header><body><h1>【馮仁昭四圍超】劉詩詩傳產後抑鬱</h1><p>劉詩詩上月一索得男，喺台北為吳奇隆誕下囝囝，目前喺月子中心坐緊月，而照顧囝囝嘅責任就交由老公負責。不過噚日有內地報道指有記者喺微信爆料，話平日笑臉迎人嘅劉詩詩患上產後抑鬱症，情緒唔好，經常以淚洗面又唔出聲，有網民即推測係咪因為婆媳關係。唔少影迷為此好擔心，叫吳奇隆出嚟交代。<br><br>不過有內地傳媒問過劉詩詩嘅工作團隊，佢哋好快就回覆話：「沒有的事。」<br>撰文：馮仁昭</p></body></html>
