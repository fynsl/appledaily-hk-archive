<html><header><meta charset="utf-8"><title>李佳芯叉電開工</title></header><body><h1>李佳芯叉電開工</h1><p>李佳芯昨日在將軍澳出席活動，正在放假的她表示剛與高海寧到巴塞隆拿旅行回港，對於有指她與高Ling此行是頂替黃心穎的工作，她否認說：「唔係，高Ling本身有個MC job，原本我諗住一個人靜靜哋去旅行，佢話不如跟埋我去，後來因為佢喺巴塞隆拿有工作，咁我話不如跟佢去玩啦。」但她又指不知道高Ling的工作是否頂替黃心穎。<br><br>將於下月復工的李佳芯，接拍了多套劇集，問到當中可有頂替黃心穎的工作時，她說：「又冇收到通知，我打後啲劇都係一早計劃好。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
