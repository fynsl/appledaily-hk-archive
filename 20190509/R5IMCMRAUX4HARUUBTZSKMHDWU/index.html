<html><header><meta charset="utf-8"><title>Mirror新歌考唱功</title></header><body><h1>Mirror新歌考唱功</h1><p>男子組合Mirror昨日到商台宣傳新歌《破鏡》，成員Lokman表示歌曲是講述他們12子出道至今，在心態上的轉變，Lokman說：「首歌講我哋嘅初衷到現在，遇到嘅掌聲同噓聲。」Lokman指眾成員都非常期待收到今次新歌：「喺需要演唱嘅時候，自己有少少崩潰，因為係情緒上比較演繹困難，而且係唱功嘅考驗，大家收到首歌之後都好緊張去練習。」<br><br>談到新歌不是勁歌熱舞，成員Jer說：「花姐同我哋講今次唔使跳舞，要用專心嘅情緒去演繹，同平時大家開開心心唔同，今次要高度集中，就好似唔開心咁，不斷提醒我哋唔好過度活躍症。」<br>採訪、攝影：張俊銘</p></body></html>
