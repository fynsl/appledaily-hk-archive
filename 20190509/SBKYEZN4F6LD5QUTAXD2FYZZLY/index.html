<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam笑幫靚靚搵代母</title></header><body><h1>【馮仁昭四圍超】Chilam笑幫靚靚搵代母</h1><p>張智霖（Chilam）同袁詠儀（靚靚）上內地節目《魯豫有約一日行》，靚靚話一生最遺憾係︰「沒有多生一個。」主持人魯豫話𠵱家仲嚟得切，但靚靚話：「來不及了。」Chilam就搞笑問：「我跟別人生，當是你的可以嗎？」靚靚即指住窗外：「可以。」Chilam抵死話：「我直接就跳下去找一個。」靚靚即時回敬：「不行，太矮了，你再找一個高的地方把你推下去。」<br>撰文：馮仁昭</p></body></html>
