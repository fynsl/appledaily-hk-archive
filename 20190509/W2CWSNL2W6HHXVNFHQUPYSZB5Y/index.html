<html><header><meta charset="utf-8"><title>《復仇者4》合照冇施嘉莉</title></header><body><h1>《復仇者4》合照冇施嘉莉</h1><p>《復仇者聯盟4：終局之戰》全球票房大賣，自導演羅素兄弟（Russo Brothers）解禁劇透後，電影班底近日陸續在社交網分享幕後花絮，煞科大合照昨日曝光，當中以站在正中間的羅拔唐尼（Robert Downey Jr.）最搶鏡。</p><p>施嘉莉祖安遜（Scarlett Johansson）飾演的黑寡婦因在片中壯烈犧牲，不只缺席最終大戰和大合照，連元祖復仇者合照亦獨欠她一人，令粉絲大嘆可惜。</p></body></html>
