<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕊蕊讚金剛新女友正</title></header><body><h1>【馮仁昭四圍超】陳蕊蕊讚金剛新女友正</h1><p>陳蕊蕊噚日同張達明等喺將軍澳出席國際表演藝術學院開幕禮，蕊蕊大方祝福舊愛金剛有新戀情，又大讚金剛女友、國光女神梁云菲身材正，係正宗「台灣辣妹」，但蕊蕊就冇意同對方比較。蕊蕊又爆當時同金剛有段不愉快時光：「當時我哋有好多因素，大家會嗌交，𠵱家佢哋咁開心，祝福佢哋。」<br><br>張達明指現時身體狀態佳，多謝鮑起靜同周潤發，經常約埋自己去跑步健身。<br>撰文：馮仁昭</p></body></html>
