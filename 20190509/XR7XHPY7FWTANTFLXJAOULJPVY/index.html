<html><header><meta charset="utf-8"><title>勝利被警方申請拘留</title></header><body><h1>勝利被警方申請拘留</h1><p>韓國天團BIGBANG前成員勝利有份投資的夜店Burning Sun，今年1月爆出性暴力、毒品等爭議，隨後曝光的聊天紀錄指他涉嫌逃稅、性招待等。警方昨日正式向法院申請勝利及其生意拍檔劉仁碩的拘留令，據知劉仁碩受查時已承認性招待，不過勝利一直否認嫌疑。<br><br>此外，跟勝利屬同一聊天群組的FT Island前隊長崔鍾訓，跟男歌手鄭俊英被指涉集體強暴，檢方前日以「特殊強姦罪」等嫌疑，申請崔鍾訓及另外兩名涉案人士的拘留令，眾人的拘留前審問於今早進行。<br>撰文：梁雯迪</p></body></html>
