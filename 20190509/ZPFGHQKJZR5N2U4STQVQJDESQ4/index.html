<html><header><meta charset="utf-8"><title>求驗客手記：C朗全家出動巡視酒店地盤</title></header><body><h1>求驗客手記：C朗全家出動巡視酒店地盤</h1><p>基斯坦奴朗拿度（C朗）同酒店集團Pestana合作、位於摩洛哥馬拉喀什嘅最新一間Pestana CR7酒店，會喺出年開幕。C朗日前就帶埋女友佐真娜同小C朗，一齊到酒店地盤視察工作進度，三個仲戴住建築地盤用嘅安全帽，同當地嘅工作人員影合照。早喺2016年幫葡萄牙贏咗歐國盃後，C朗已喺家鄉馬德拉島開咗首間CR7酒店，第二間就起喺葡萄牙首都里斯本。未來1、2年仲會陸續喺馬德里同紐約開新酒店。</p></body></html>
