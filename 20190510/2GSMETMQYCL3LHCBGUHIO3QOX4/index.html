<html><header><meta charset="utf-8"><title>Shawn半裸谷腹肌</title></header><body><h1>Shawn半裸谷腹肌</h1><p>早前從加拿大小天王Justin Bieber手上奪得「流行王子」稱號的Shawn Mendes擁有越來越多粉絲，最近他為品牌拍攝的內衣廣告，全新一輯廣告近日出街，今次他又再半裸上陣，穿上白色底褲大晒腹肌，引發網民瘋傳。<br><br>廣告中集合了新世代受歡迎icon，除了Shawn Mendes，還有歌手Billie Eilish、A$AP Rocky、Troye Sivan、名模Bella Hadid、Kendall Jenner、真人版《He-Man》男主角Noah Centineo，以及韓星劉亞仁等。</p></body></html>
