<html><header><meta charset="utf-8"><title>菲莉絲蒂行賄案被拍劇</title></header><body><h1>菲莉絲蒂行賄案被拍劇</h1><p>美劇《靚太唔易做》（Desperate Housewives）女星菲莉絲蒂夏夫曼（Felicity Huffman 圖），以及另一位女星Lori Loughlin，早前涉嫌賄賂以助子女入名牌大學被捕，案件涉全美50名權貴，引起軒然大波。<br><br>這宗聯邦司法史上最大宗的大學收生詐騙案，日前宣佈改編成迷你劇。曾獲奧斯卡提名的Annapurna Television製作公司，已買下故事版權，將招生騙案搬上銀幕，並由艾美獎得獎編劇D.V. DeVincentis執筆。</p></body></html>
