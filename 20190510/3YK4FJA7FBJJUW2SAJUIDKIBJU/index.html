<html><header><meta charset="utf-8"><title>陳少霞挺巨肚睇鞋</title></header><body><h1>陳少霞挺巨肚睇鞋</h1><p>【爆相爆片】現年42歲的陳少霞於2016年與8億身家的法拉利大王李文輝再婚，去年懷孕成功，BB預產期為7月。李文輝對陳少霞與前夫所生的一對女兒亦十分照顧，日前《蘋果》讀者陳先生透過「爆相爆片」直擊二人在銅鑼灣逛百貨公司，陳其中一名女兒亦有同行。</p><p>根據陳先生提供的影片，陳少霞挺住巨肚，陳生表示：「見到佢哋兩公婆同埋囡囡一齊行，陳少霞就全程同佢講普通話溝通，出𨋢時，李文輝好細心扶住陳少霞，可能人多，陳少霞喺𨋢係戴住口罩，出到𨋢就除低咗，佢哋去運動部一個品牌櫃位試鞋，其間係有商有量，試咗大概20分鐘，佢哋最終買唔到嘢。」<br>採訪：唐如</p></body></html>
