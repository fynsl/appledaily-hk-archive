<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>「這不是某個人犯的錯誤，而是體制犯的錯。既然是體制造成的錯誤，無論是誰坐在中共領導人的位置，都不可能平反六四。平反必須建立在政治民主化的基礎上，在中共一黨專政的情況下，現階段談平反，可以說是一種想像。在這種體制下，平反不平反沒有意義，因為是對是錯都是中共說了算。」<br><br>——前《冰點》雜誌主編李大同（圖）2014年接受中央社訪問時這樣說。89年學運高𥧌期間，他有份草擬首都新聞界要求對話的請願書。</p></body></html>
