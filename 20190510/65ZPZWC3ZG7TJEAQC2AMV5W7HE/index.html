<html><header><meta charset="utf-8"><title>趣趣地：眾星宣佈女三獅名單</title></header><body><h1>趣趣地：眾星宣佈女三獅名單</h1><p>由菲臘尼維利帶領嘅英格蘭女足代表隊，禮拜三公佈今夏出戰女足世界盃嘅23人大軍時就大搞新意思，邀請到英國威廉王子、著名女演員愛瑪屈臣、球星碧咸、史達寧等名人拍片，逐一宣佈入選球員。其中威廉王子就宣佈31歲後衞史提荷頓會做球隊隊長；至於英格蘭「傳奇7號」碧咸就宣佈前鋒妮姫達巴莉絲將會着上7號波衫。女星愛瑪屈臣就好可愛咁打開外套，展示印有丹美史杜絲嘅T恤，藉此宣佈呢位守將入選。喺一眾明星支持打氣之下，英軍女足或者可以喺世界盃有一番作為。</p></body></html>
