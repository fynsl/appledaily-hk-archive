<html><header><meta charset="utf-8"><title>趣趣地：PSG想踢走保方</title></header><body><h1>趣趣地：PSG想踢走保方</h1><p>意大利傳奇門將保方上年免費加盟巴黎聖日耳門（PSG），但個正選位就被後起之秀艾路拿搶走，有傳PSG希望佢今年夏天離隊，將後備門將呢個位留番畀下季外借回歸嘅奇雲查普。已經41歲嘅保方近13場法甲聯賽只係踢咗4場，當中對南特同蒙彼利埃2場波就失成6球，搞到PSG想掃走佢。據報祖雲達斯領隊艾基利唔太信任陣中嘅馬迪亞比連同施捷斯尼，保方可能會回歸都靈再踢一年，但都可能會考慮掛靴。</p></body></html>
