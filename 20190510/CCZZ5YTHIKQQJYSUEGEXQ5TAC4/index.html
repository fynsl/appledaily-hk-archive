<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜德偉訓練囝囝做助手</title></header><body><h1>【馮仁昭四圍超】杜德偉訓練囝囝做助手</h1><p>杜德偉前日喺北京舉行專輯《起來》發佈會，第一次做監製嘅佢話：「個BB陀咗5年，《起來》嘅意義係要離開舒適圈。」繼上次台北宣傳後，杜德偉又再次帶囝囝AJ一齊開工。<br><br>AJ好醒目，聽到爸爸嘅歌會拍手掌，佢仲拍片講普通話支持老竇︰「加油爹哋！專輯大賣，演唱會成功。」杜德偉開心話：「聽到都窩心！我要訓練佢做私人小助手！」<br>撰文：馮仁昭</p></body></html>
