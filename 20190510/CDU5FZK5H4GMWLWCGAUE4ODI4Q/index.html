<html><header><meta charset="utf-8"><title>軒仔早知Kenny遭恐嚇</title></header><body><h1>軒仔早知Kenny遭恐嚇</h1><p>張敬軒昨日在金鐘出席金唱片頒贈活動，他表示將製作限量5張的水晶唱片，作慈善拍賣。提到容祖兒前日在演唱會記招投訴軒仔惡搞她的造型，問他會否以火龍果造型做祖兒個唱嘉實？軒仔笑言：「佢好煩，未紅先驕，扮晒嘢！」<br><br>對於好友關智斌（Kenny）自爆被粉絲騷擾，軒仔表示已知道一段時間：「我都有建議Kenny先報警，聽講嗰個人仲有恐嚇佢，直頭喺留言話如果唔見佢嘅話會食藥！但係法例規定要受到實際傷害，警察先可拉人，所以做藝人都好無奈！」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
