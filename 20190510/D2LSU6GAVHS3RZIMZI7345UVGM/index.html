<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雙失李潤庭好友陪慶生</title></header><body><h1>【馮仁昭四圍超】雙失李潤庭好友陪慶生</h1><p>前《東張西望》主持李潤庭16年因為被爆背妻Crystal，同小三Tiffany兩度斷正，被無綫怒炒。家庭同事業盡失嘅李潤庭，避走加拿大重新開始。前日係佢40歲生日，一班昔日戰友區永權、衛志豪同潘梓鋒等人，為佢慶祝兼喺Ig貼相，李潤庭留言：「Been a long time……好耐冇同呢班人癲！」今趟返港前佢先去布吉旅行，亦貼出多張相片。冇喺幕前亮相嘅李潤庭身形脹咗唔少，仲爆咗唔少暗瘡，佢話今次係個short trip，好快又會離開。<br>撰文：馮仁昭</p></body></html>
