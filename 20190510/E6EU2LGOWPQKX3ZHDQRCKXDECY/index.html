<html><header><meta charset="utf-8"><title>李施嬅擔心馬國明</title></header><body><h1>李施嬅擔心馬國明</h1><p>李施嬅昨日到九龍塘出席奧比斯護眼活動，談到無綫因「安心事件」將會補拍《法證先鋒IV》，並找來湯洛雯接替黃心穎，李施嬅說：「其實要拍幾多同拍幾耐，我自己都未知，不過我同心穎嘅戲份唔算多，最多嘅係浩然（黃浩然）。大家都希望去完成呢件事，因為辛苦咗五個幾月，好想見到個成果。」<br><br>李施嬅表示事發後沒聯絡過心穎，不過有同馬國明短訊聯絡過：「始終認識馬明十幾年，我諗呢個時候佢哋最需要嘅就係空間。」<br>採訪、攝影：曹家誠</p></body></html>
