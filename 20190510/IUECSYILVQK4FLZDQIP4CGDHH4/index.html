<html><header><meta charset="utf-8"><title>舜宇手機鏡頭出貨增60%</title></header><body><h1>舜宇手機鏡頭出貨增60%</h1><p>舜宇光學（2382）4月手機鏡頭出貨量1.13億件，按年升59.9%，按月升31.7%，主要是因為公司手機鏡頭市場份額的上升；車載鏡頭出貨量按年上升15.7%，主要是因為車載攝像頭領域有較好的發展；手機攝像模組出貨量按年上升36.1%，主要因為公司手機攝像模組市場份額的上升；其他光電產品出貨量按年升500%，主要是因為結構光和飛行時間等3D產品出貨有所增加。</p></body></html>
