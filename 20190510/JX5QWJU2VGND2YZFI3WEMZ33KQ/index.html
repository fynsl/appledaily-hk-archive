<html><header><meta charset="utf-8"><title>股神投資太陽能遇騙局</title></header><body><h1>股神投資太陽能遇騙局</h1><p>股神畢菲特的投資旗艦巴郡因投資一個涉嫌欺詐的太陽能發電項目，需動用3.77億美元（約29.6億港元）作撥備。巴郡在2015至2018年期間，合共投資3.44億美元於多個稅務股本投資基金，直至美國聯邦政府去年底指控該基金贊助人涉嫌稅收欺詐行為。巴郡於首季財務報告表示，有關利得稅得益很可能無效，並就此作出撥備。畢菲特助理Debbie Bosanek於周三證實有關投資涉及DC Solar。</p></body></html>
