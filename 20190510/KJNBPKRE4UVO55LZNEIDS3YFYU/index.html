<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李亞鵬疑戀女富豪</title></header><body><h1>【馮仁昭四圍超】李亞鵬疑戀女富豪</h1><p>現年47歲嘅李亞鵬自2013年跟王菲離婚後，多次傳出新戀情。最近佢被網民上載一張拖住短髮女子行公園嘅相。該女子火速被起底，有指佢係一名身家過500億人民幣嘅企業家，有知情人士指女方由於條件太好，所以揀男友好挑剔，直到認識李亞鵬後，先至有相逢恨晚嘅感覺。早前二人仲俾人發現一齊去睇新樓盤。不過，有網民質疑女企業家身份被誇大，因為《福布斯》公佈2018年中國富豪榜中，身家500億人民幣以上嘅企業家同家族只有21組。<br>撰文：馮仁昭</p></body></html>
