<html><header><meta charset="utf-8"><title>山口達也11歲囝囝出道</title></header><body><h1>山口達也11歲囝囝出道</h1><p>日本尊尼事務所組合TOKIO的47歲前成員山口達也，去年爆出涉嫌在家中向一名16歲少女強吻及灌酒，被當地警方以強制猥褻罪檢控，事業就此玩完。</p><p>山口達也失業後一度傳出情緒不穩，他與前模特兒高澤悠子在16年離婚，其前妻近年活躍社交網，不時在Ig公開夏威夷的生活照，近日還傳出她為山口達也所生的兩名兒子將同告出道，接父親棒加入偶像行列。據知，山口兩個兒子現時分別就讀小五及小三，高澤悠子在社交網公開親子合照，還上載11歲長子的疑似藝人宣傳照，被網民大讚遺傳了爸爸的昔日靚仔樣，具備成為偶像的優厚條件。<br>撰文：哥羅</p></body></html>
