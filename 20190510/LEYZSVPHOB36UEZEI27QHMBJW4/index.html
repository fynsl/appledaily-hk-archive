<html><header><meta charset="utf-8"><title>滬迪士尼或增復仇者區</title></header><body><h1>滬迪士尼或增復仇者區</h1><p>《復仇者聯盟4：終局之戰》掀起全球熱潮，其電影票房未及時反映於美國華特迪士尼今年首季業績中，行政總裁艾格於分析員電話會議指《復仇者4》上映兩周累計全球票房錄23億美元，創歷來票房第二高紀錄，又透露《復仇者4》擬於今年12月11日、即Disney+串流影視服務開通一個月後播放，吸客造勢。<br><br>艾格指該電影於中國受歡迎，或於上海迪士尼樂園設《復仇者聯盟》主題區。迪士尼前日公佈本財年次季業績，截至今年3月30日止，多賺85%至54.31億美元，攤薄後每股盈利3.53美元，收入按年升3%至149.22億美元。</p></body></html>
