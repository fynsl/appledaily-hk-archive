<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳錦鴻開心奉旨攬女</title></header><body><h1>【馮仁昭四圍超】陳錦鴻開心奉旨攬女</h1><p>陳錦鴻同鄧萃雯喺ViuTV新劇《婚內情》飾演夫妻，陳錦鴻更同談善言同廖碧兒之間有感情戲，佢笑言更因為呢個原因就留低喺片場：「我好鍾意片場，因為平時唔可以同異性傾偈，俾人影到可能有誤會，不過片場就唔怕，我喺呢度可以奉旨攬雯女，拍晒就唔可以，我成日都話劇組係兄弟姊妹情，留低係互相扶持，有乜都可以幫手！」佢喺劇入面，仲可以做佢哋司機，都係娛樂之一：「平時我都係做司機，不過坐隔籬就係個仔，今次係幾位美女，所以更加開心囉！」<br>撰文：馮仁昭</p></body></html>
