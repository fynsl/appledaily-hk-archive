<html><header><meta charset="utf-8"><title>康男蜜運暴肥40磅</title></header><body><h1>康男蜜運暴肥40磅</h1><p>韓國人氣綜藝節目《叢林的法則》的日韓混血男星康男，早前被爆與速滑選手李相花拍拖，更傳出兩人計劃於今年舉行婚禮。<br><br>康男似乎投入戀愛生活，他自爆在短短6個月暴肥近40磅，昨日更在Ig公開肥前肥後的照片，並留言：「從今天開始要開始管理了，從今天開始要減肥。」康男有到減肥中心進行減肥，他現時體重高達82kg（約180.4磅），因為喜歡吃的關係，所以體重越來越重，至今已嘗試了多種減肥方法。</p></body></html>
