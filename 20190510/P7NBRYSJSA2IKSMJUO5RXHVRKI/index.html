<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊潮凱露肉冇底線</title></header><body><h1>【馮仁昭四圍超】楊潮凱露肉冇底線</h1><p>楊潮凱噚日去商台受訪，早前佢宣佈同無綫約滿，計劃向外闖：「都有同唔同單位傾吓，不過呢一年都想自己做住先，我想試吓同唔同嘅團隊合作，拍吓電影，或者返內地拍網劇、院線電影等等。」楊潮凱直言乜嘢角色都可以：「如果李安嚟搵我，真係《色，戒》咁都冇所謂，條底線可以好盡，做演員就係咁。」佢透露早前與張紋嘉合唱《狠心放手》：「都係玩票性質，唔想太大壓力。」<br>撰文：馮仁昭</p></body></html>
