<html><header><meta charset="utf-8"><title>趣趣地：車仔下季靠小將救亡</title></header><body><h1>趣趣地：車仔下季靠小將救亡</h1><p>車路士早前被國際足協（FIFA）落禁令，未來兩個轉會窗都唔可以買人。車仔早前就向FIFA上訴過，希望可以撤銷呢條禁令，不過周三FIFA就公佈會維持原判，但就批准藍戰士可以喺上訴期間幫年輕球員註冊。車路士方面就宣佈會就相關禁令繼續上訴到底，假如球隊最終都係唔可以買人，好可能要喺各支梯隊或者外借大軍度，提升小將上一隊，但目前車路士陣中就只係得羅夫度斯卓克同赫臣奧杜爾兩位青訓產品可以喺一隊上到位。</p></body></html>
