<html><header><meta charset="utf-8"><title>【網紅出身】隊友李洪基心淡割席</title></header><body><h1>【網紅出身】隊友李洪基心淡割席</h1><p>現年29歲的崔鍾訓涉嫌集體強姦，面臨被起訴。他出道前是韓國網絡紅人，被星探發掘再成為練習生，最後成為韓國5人男子樂團FT Island的隊長、結他手及鍵琴手，一直參與樂團歌曲的創作，組合曾四次來港演出。<br><br>但隨着今年3月先後爆出連串醜聞，崔鍾訓最終遭所屬的FNC事務所炒魷，宣佈他永遠退出FT Island及娛樂圈。崔鍾訓陷入醜聞後，曾與他稱兄道弟的FT Island成員李洪基（圖）也即時割席，當粉絲在李洪基的Ig留言要求他不要放棄崔鍾訓時，李洪基心淡表示：「放棄了。」</p></body></html>
