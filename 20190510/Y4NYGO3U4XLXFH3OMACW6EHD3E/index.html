<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪愛狗仔忠誠</title></header><body><h1>【馮仁昭四圍超】梁詠琪愛狗仔忠誠</h1><p>梁詠琪（GiGi）、任達華同楊采妮主演嘅電影《小Q》，會喺暑假上映，有養狗經驗嘅GiGi話人類生活有家人、朋友、工作，但狗狗嘅生活只有主人，佢話：「佢哋對主人嘅愛、忠誠同倚賴，係會令人動容。」<br><br>戲中演視力有問題嘅任達華話：「小Q先係真正主角，大家拍《小Q》最大目的，係想更多人了解導盲犬，守護動物。」《小Q》講述患有眼疾嘅華哥，抗拒家人配對導盲犬，但透過同小Q生活，認識動物嘅忠誠同愛，令佢對小Q改觀。<br>撰文：馮仁昭</p></body></html>
