<html><header><meta charset="utf-8"><title>Irene成整容人辦</title></header><body><h1>Irene成整容人辦</h1><p>韓國女神不時被拿來當作整容時的參考，於日前播出的節目《Video Star》中，就公開目前最多人想變成的女星樣貌，當中女團Red Velvet隊長Irene（圖）的樣貌最受歡迎。<br><br>節目中，整容醫生指Irene突出的五官令最多人想擁有，第二名為少女時代的允兒，第三名則是BLACK PINK的Jennie，Jennie的丹鳳眼被指有獨特的魅力。同時醫生又透露過往最常被當成整容參考的女星有宋慧喬、金喜善及金泰希等，當中喬妹的樣貌從前最受歡迎。</p></body></html>
