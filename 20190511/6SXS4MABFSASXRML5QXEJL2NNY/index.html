<html><header><meta charset="utf-8"><title>蔡少芬自爆曾小產</title></header><body><h1>蔡少芬自爆曾小產</h1><p>蔡少芬有份參與的內地綜藝節目《我最愛的女人們》，片段近日在網上瘋傳，片中她自爆陀第一胎時不幸小產，半年後再懷孕，當年正值《甄嬛傳》拍攝期間，老公張晉知道懷孕消息後，開心到整夜睡不着。她表示曾想過放棄拍劇專心安胎，但經理人指已簽合約，不能推劇，所以她決定完成工作。</p><p>為了不想對劇組造成壓力，蔡少芬一直把懷孕一事隱瞞，就算有推撞和喊戲，她都照樣落力演出，直至劇集煞科，才向劇組透露喜訊，大家知道後很震驚，幸好演皇后角色，多數時間坐着說台詞，站起來又有人扶着，囡囡張楚兒就在2011年5月出世。<br>撰文：祖李</p></body></html>
