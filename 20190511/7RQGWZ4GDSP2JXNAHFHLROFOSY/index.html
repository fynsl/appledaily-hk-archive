<html><header><meta charset="utf-8"><title>黃婉曼𠱁女陪影大肚寫真</title></header><body><h1>黃婉曼𠱁女陪影大肚寫真</h1><p>陀B中的黃婉曼，預產期在本月底，日前她與老公馮柏基及囡囡影大肚寫真，相中頭戴小皇冠、穿上白紗裙，她昨在電話中說：「阿女一開始唔多合作，準備咗好多靚衫都唔肯換，後來見到現場好多花，我叫佢『不如送朵花畀爸爸』，佢就開心笑住送。」</p><p>因為陀B令黃婉曼體重增20磅，她說：「好彩呢次冇妊娠糖尿，之前六、七個月時陀得辛苦啲，BB腳仔長，我個胃成日俾佢頂住，搞到胃酸倒流，仲入過急症室，但踏入最後呢一個月紓緩咗好多，冇咁胃痛。」她又表示正籌新麵包店開張，所以最近比較忙，但有時間就會盡量陪囡囡，教她做姐姐愛錫小baby。<br>採訪：比華利</p></body></html>
