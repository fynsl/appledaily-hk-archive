<html><header><meta charset="utf-8"><title>安妮摘星老公送抱</title></header><body><h1>安妮摘星老公送抱</h1><p>美國女星安妮夏菲維（Anne Hathaway）前日在荷李活星光大道上「摘星」留名，她以一身印花裙登場，更大方坐在地上跟自己的星星合照。<br><br>安妮的新片《圓美大盜》（The Hustle）拍檔莉寶韋遜（Rebel Wilson）和《盜海豪情：8美千嬌》（Ocean's 8）亞裔女星Awkwafina都有現身撐場，安妮更獲老公Adam Shulman送抱，兩公婆罕有地在鏡頭前放閃。</p></body></html>
