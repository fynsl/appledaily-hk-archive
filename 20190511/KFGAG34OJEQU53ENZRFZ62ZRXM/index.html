<html><header><meta charset="utf-8"><title>關宛珊坐關愛座遭單打</title></header><body><h1>關宛珊坐關愛座遭單打</h1><p>《美女廚房》的「蜜瓜」關宛珊，前年和「補習天王」林溥來結婚，成為人妻的她不時在網上放閃，不過她前日就在社交網貼了一個有關「關愛座」的故事。<br><br>原來關宛珊早前因家居意外，導致腳趾骨斷裂行動不便，但坐港鐵的關愛座時卻被長者單打，她說：「剛坐下來的長者，就開始向她身邊那位她不認識嘅女士和旁邊的高小生，不停的說一些單打的話。」雖然她有解釋原因，但對方沒有聽入耳。</p></body></html>
