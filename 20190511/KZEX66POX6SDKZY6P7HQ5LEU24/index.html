<html><header><meta charset="utf-8"><title>法拉否認今嫁法男</title></header><body><h1>法拉否認今嫁法男</h1><p>陳法拉於2013年跟Neway太子爺薛世恒離婚後，翌年到紐約讀書時邂逅法籍男友Emmanuel Straschnov，昨日有報道指法拉與男友將於香港時間今日在法國結婚，並低調舉行婚禮。<br><br>法拉昨午回應傳媒：「我剛剛落機，多謝大家關心。我明天不是結婚，日後有好消息一定會跟大家分享。」至於她的前夫薛世恒透過電話回應時，送上祝福：「佢之前有同我講有呢個計劃，但唔清楚日期，亦冇提，我戥佢開心。」問到有沒有見過其未婚夫？薛世恒說：「冇見過，但我信佢眼光。」至於法拉的經理人鍾珍就表示不知情：「佢美國個劇仲趕緊工。」<br>採訪：魯吉、唐如</p></body></html>
