<html><header><meta charset="utf-8"><title>【緋聞多多】越級媾視后胡定欣</title></header><body><h1>【緋聞多多】越級媾視后胡定欣</h1><p>張振朗入行以來不乏緋聞，15年與陳芷尤撻着，去年4月宣佈分手，強調不涉及第三者。不過張振朗拍拖期間，不停跟女拍檔傳緋聞，包括龔嘉欣及陳瀅等，分手後更被指越級追視后胡定欣。</p><p>張振朗在06年及09年曾參加歌唱比賽，當時被指是翻版黃宗澤，他11年於藝員訓練班畢業簽約無綫，在14年模仿「Cool魔」張智霖上位。前年由茄喱啡做到男二，以劇集《踩過界》人氣急升。去年開始工作不斷，拍攝《牛下女高音》、《堅離地愛堅離地》等五套劇集，還擔正男一，不過因黃心穎與許志安的偷食事件，而令兩部劇集暫緩推出。</p></body></html>
