<html><header><meta charset="utf-8"><title>【文青女神】打排球身材弗爆</title></header><body><h1>【文青女神】打排球身材弗爆</h1><p>走文青路線的楊偲泳雖然不時身穿密實鬆身衣服，但其實身高162厘米的她禾桿冚珍珠，擁32D美好身段。模特兒出身的她曾演出王灝兒大熱歌曲《矛盾一生》的MV。偲泳在16年開始參與ViuTV節目，曾拍攝真人騷《SE7EN》及旅遊節目《404之異國二域》等，前年在劇集《詭探》中飾演潑開朗又迷信的「神婆」，去年在《身後事務所》（圖）任主演之一。<br><br>除了是演員，偲泳也是香港排球聯賽女子乙組球隊匯青的球員，她曾在訪問中分享身材弗爆的原因：「由細到大打排球肌肉比較勁，所以要經常拉筋，令線條望落修長啲。」</p></body></html>
