<html><header><meta charset="utf-8"><title>秋生稱《淪落人》報奧斯卡</title></header><body><h1>秋生稱《淪落人》報奧斯卡</h1><p>黃秋生和徐天佑昨日到尖沙嘴出席舞台劇《尋常心》記者會，飾演律師的秋生，笑言今次終於有酬勞：「佢哋有啲良心，因為有政府資助冇得唔畀錢，不過都唔係得好多，少少咁啦。」談到電影《淪落人》在票房及獎項上獲得好成績，他透露電影公司有意找他繼續宣傳，秋生說：「佢哋仲話要報名奧斯卡，我覺得入咗圍先講，有啲電影節你都未必入到圍，唔係你部電影唔好，係未必適合。」<br><br>劇中飾演同性戀者的天佑，與梁祖堯有不少對手戲，還不乏親熱戲，問到可有事先知會太太？天佑笑言：「我有同佢講話好輕鬆，佢好支持，叫我就算要咀就咀大力啲，不過因為佢未睇劇本啫。」<br>採訪、攝影：曹家誠</p></body></html>
