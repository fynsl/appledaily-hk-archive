<html><header><meta charset="utf-8"><title>玄彬抵港收花睇卡</title></header><body><h1>玄彬抵港收花睇卡</h1><p>韓劇《阿爾罕布拉宮的回憶》男星玄彬今晚在九展舉行粉絲見面會，與人氣男團Wanna One出身的台灣成員賴冠霖打對台。二人昨午坐同一班機抵港，粉絲合共逾百人。玄彬率先步出禁區，他未有停步讓傳媒拍照，看見爭相埋身的粉絲也沒有表情，但有主動收花及看花上的卡。有粉絲用英文向他表示來自馬來西亞，玄彬步伐較快，未有反應便行去停車場上車離開。</p><p>賴冠霖在數分鐘後現身，他戴着口罩遮樣，全程低頭未有跟粉絲交流。保安護送他的步速非常快，不時跟粉絲及傳媒發生碰撞，更有人在賴冠霖面前跌倒，不過他只停步數秒，便繼續低頭急步離開。<br>採訪、攝影：馬建華</p></body></html>
