<html><header><meta charset="utf-8"><title>關淑怡撐明哥唔玩微博</title></header><body><h1>關淑怡撐明哥唔玩微博</h1><p>黃耀明多次因政治立場，被內地政府針對，上月有人發現，QQ音樂及Apple Music中國區等音樂平台都將達明一派的全部專輯下架。最近黃耀明與關淑怡合唱ViuTV新劇《婚內情》主題曲《快樂到死》，歌曲內地同樣被消失。<br><br>作為合作夥伴及朋友，關淑怡前晚在微博上強調會繼續支持明哥：「企硬！沒人權又沒普及教育的一群。我不打算待在Weibo！反正我不會因為朋友而違背自己的立場。他除了是香港居民和中國人民，他也是一個歌手，歌手並沒有發言權嗎？拜託！」關淑怡於昨日凌晨再貼上多張與黃耀明合照，並表示是她在微博的最後貼文。<br>撰文：翁可人</p></body></html>
