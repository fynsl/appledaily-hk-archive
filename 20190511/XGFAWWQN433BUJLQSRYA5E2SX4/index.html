<html><header><meta charset="utf-8"><title>胡楓飯局多要減食量</title></header><body><h1>胡楓飯局多要減食量</h1><p>胡楓（修哥）、陳倩揚和細仔昨日到樂富出席食品活動，胡楓自爆近日多飯局，甚至一日有兩、三餐，食得太多令胃部有問題，要減少食量。早前謝賢得終身成就獎，他指曾與對方、曾江和姜大衛等食飯。對於肥媽添曾孫表示希望如修哥兒孫滿堂，修哥說：「我得閒就會同曾孫玩，有時間都會湊吓，以前啲人話我見啲孫會笑，𠵱家就見啲曾孫。」<br><br>育有三子女的陳倩揚，表示見到修哥兒孫滿堂，令人羨慕。母親節將至，但她仍然要返工。細仔於活動上很活潑，問會否培養囝囝做童星？她說：「唔會特別刻意去做，啱時間就帶佢出嚟，當係課外活動，等小朋友自己選擇，健康最重要。」<br>採訪、攝影：王連連</p></body></html>
