<html><header><meta charset="utf-8"><title>《神探Pikachu》票房報捷</title></header><body><h1>《神探Pikachu》票房報捷</h1><p>由賴恩雷諾士（Ryan Reynolds）聲演的首部寵物小精靈真人電影《POKÉMON神探Pikachu》（Pokémon Detective Pikachu），前日在美國正式上映。<br><br>據《福布斯》報道，北美周四晚優先場票房錄得570萬美元（約4,446萬港元），刷新電子遊戲改編電影的優先場票房紀錄。預料《神探Pikachu》北美開畫首周末票房可達8,000萬美元（約6.2億港元）。</p></body></html>
