<html><header><meta charset="utf-8"><title>蘇姍開騷錫錫阿Lam</title></header><body><h1>蘇姍開騷錫錫阿Lam</h1><p>蘇姍前晚於旺角麥花臣場館舉行演唱會，邀請了好友林子祥（阿Lam）、戚美珍及四位徒弟李志剛、漢洋、莫凱謙及馮家俊擔任嘉賓。蘇姍女兒Jasmine在美留學，秘密拍片支持，令蘇姍感觸落淚。她和林子祥就兩度熱情親嘴，最後演唱會超時完場。<br><br>完騷後，蘇姍受訪說：「老闆話罰錢冇問題，叫我盡情唱。」她感激好友支持：「最難得係阿Lam呢位好朋友，佢平日好早瞓，但佢話一定會嚟支持我。」</p></body></html>
