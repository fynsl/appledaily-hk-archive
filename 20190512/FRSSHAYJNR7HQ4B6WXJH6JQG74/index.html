<html><header><meta charset="utf-8"><title>《巴塞爾公約》倡源頭減廢</title></header><body><h1>《巴塞爾公約》倡源頭減廢</h1><p>【話你知】《巴塞爾公約》全名是《控制危險廢物越境轉移及處置巴塞爾公約》，旨在減少有害廢物和改善棄置方式，1992年生效。<br><br>1970年代，西方開始關注電子和其他有毒廢物帶來的健康隱憂，就地棄置計劃常遭居民強烈反對，各國因而開始將之輸出到環境法規相對寬鬆的發展中國家。但到了1980年代初，這做法開始惹爭議，促成1989年通過《巴塞爾公約》，尋求在源頭減少有害廢物，提倡就地處理，嚴格控制越境轉移。公約至今有186個締約方，其中美國和海地僅簽署未確認。公約亦在香港實施。</p></body></html>
