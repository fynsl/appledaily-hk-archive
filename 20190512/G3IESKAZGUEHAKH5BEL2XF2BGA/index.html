<html><header><meta charset="utf-8"><title>徐子淇食飯慶母親節</title></header><body><h1>徐子淇食飯慶母親節</h1><p>千億新抱徐子淇昨日在上環出席「停戰．童希望」活動，分享兩星期前到約旦探訪敍利亞難民營的感受。她指敍利亞原本的生活指數不算差，大家過着平凡正常的生活，但因為戰爭令人民變得一無所有，迫於無奈逃亡至難民營定居。<br><br>徐子淇說：「我哋喺嗰度起咗兒童教學中心、保護中心，因為一有災難同戰爭，小朋友係最脆弱；阿仙奴足球隊喺嗰度起咗幾個足球場，以前嘅阿仙奴球員會去教小朋友踢波，畀佢哋過番一啲正常生活。」提到今天母親節，徐子淇表示會食飯慶祝：「能夠一家人食飯已經好感恩，小朋友應該會送啲小勞作畀我，咁樣已經好滿足。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
