<html><header><meta charset="utf-8"><title>霍啟剛熟手湊孻女</title></header><body><h1>霍啟剛熟手湊孻女</h1><p>霍啟剛昨日在葵芳為樂施會義賣，啟剛分享早前帶同子女親身落田插秧。啟剛和太太郭晶晶早前被爆誕下三女，他說：「已經好多個月，過咗百日宴，係1月初嘅事，過晒休養同坐月期。」今胎秘密誕下千金，他否認道：「冇人問冇人講，唔係刻意隱瞞，大家見諒。」會否再追B？他說：「唔好講呢啲住，𠵱家未諗過。」至於小千金性格，啟剛說：「都幾定，第三個比較熟手，冇咁慌亂。」<br><br>朱玲玲早前出席公開場合指晶晶基因強，兩女兒似足媽咪，啟剛說：「佢哋三個都好似樣，我哋未有小朋友時以為屋企男多過女，都同晶晶打定底，第日要湊三個仔，𠵱家有兩個女都好好。」<br>採訪、攝影：卓寶花</p></body></html>
