<html><header><meta charset="utf-8"><title>《蜘蛛俠》編劇逝世</title></header><body><h1>《蜘蛛俠》編劇逝世</h1><p>荷李活知名編劇Alvin Sargent於美國時間周四在西雅圖寓所逝世，享年92歲。Alvin於60年代入行，曾分別憑《Julia》和《普通人》（Ordinary People），兩奪奧斯卡最佳改編劇本。</p><p>Alvin最知名的作品是三部《蜘蛛俠》電影，包括04年的《蜘蛛俠2》（Spider-Man 2）、07年的《蜘蛛俠3》（Spider-Man 3）和12年的《蜘蛛俠：驚世現新》（The Amazing Spider-Man）。</p></body></html>
