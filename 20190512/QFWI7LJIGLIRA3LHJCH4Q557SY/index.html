<html><header><meta charset="utf-8"><title>章子怡汪峰賀結婚4周年</title></header><body><h1>章子怡汪峰賀結婚4周年</h1><p>章子怡上月底被傳為老公汪峰懷有第二胎，前晚汪峰在深圳開演唱會，子怡帶囡囡醒醒去撐場，原來當天是他們結婚四周年紀念。<br><br>子怡在社交網分享了多張綵排照片，身形略顯纖瘦，未見有孕味，子怡留言：「我們的結婚紀念日！剛好是峰哥深圳演唱會綵排，餘音繚繞，醒寶翩翩起舞！我珍愛，我們共度的美好時光，就這樣認真美好地生活吧。」汪峰則回覆：「結婚紀念日快樂，愛你，老婆！願你快樂幸福！」</p></body></html>
