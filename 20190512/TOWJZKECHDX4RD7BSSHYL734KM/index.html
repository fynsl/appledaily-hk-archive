<html><header><meta charset="utf-8"><title>陳慧珊唔想囡囡太完美</title></header><body><h1>陳慧珊唔想囡囡太完美</h1><p>陳慧珊和曾俊華昨日在灣仔出席論壇，現時在港大修讀教育博士學位的陳慧珊，透露閒時會與11歲大的女兒聊天，她認為聊天是最好的教導方法，會學到好多東西。<br><br>會否注重女兒的考試分數？陳慧珊說：「完全唔注重，當然希望佢唔會太低，如果太低嘅話，即係佢學嘢嘅過程有問題，但如果佢係OK嘅、高過合格，其實最重要係佢唔會重複用錯嘅方法去做，我覺得唔好同人比較，我唔擔心我個女，反而我唔想佢咁完美，咁樣先有進步空間。」提到她早前拍攝一個教育訪談節目《放學後》，陳慧珊說表示已經拍至尾聲，大約暑假檔期播出。<br>採訪、攝影：黃曉妍</p></body></html>
