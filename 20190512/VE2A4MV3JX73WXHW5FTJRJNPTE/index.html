<html><header><meta charset="utf-8"><title>Tyrese戴綠帽：好普通</title></header><body><h1>Tyrese戴綠帽：好普通</h1><p>男子組合BOP成員歐喬鋒（Tyrese）的前華姐女友余思霆被爆與朱敏瀚同居和同遊日本，Tyrese昨日與隊友在尖沙嘴街頭現身快閃活動，被問到是否戴綠帽？他說：「唔好提喇！人生乜都試過吓，之前幾段感情都試過，都接觸過一啲顏色嘅（帽），好普通。」<br><br>Tyrese表示同類事件也不止一次，但不會影響工作，他又承認當時是自己提出分手，二人相處不到，現在單身，但仍會祝福對方。</p></body></html>
