<html><header><meta charset="utf-8"><title>求驗客手記：碧咸見證沙城上英乙</title></header><body><h1>求驗客手記：碧咸見證沙城上英乙</h1><p>曼聯92班做班主嘅沙福特城升班啦！球隊上周六喺第五級別聯賽升班附加賽決賽，以3:0大勝AFC費迪，隊史首次升上職業聯賽，下季會喺英乙比賽。早前加入班主行列嘅碧咸，亦都親臨決賽場地溫布萊球場，同幾位紅魔92班一齊見證球會升班。本來紅魔92班喺2014年入股嗰陣，班主陣容就包括尼維利兄弟、傑斯、史高斯同畢特五個，就係冇一齊出道嘅碧咸，但呢位萬人迷喺今年一月都決定注資，大家各自拎住10%股份平起平坐。碧咸喺上周六入場支持球會，結果就同尼維利兄弟、傑斯仲有畢特一齊見證球會升班，另一位最多股份嘅班主林榮福亦都有到場，係得史高斯冇嚟到。</p></body></html>
