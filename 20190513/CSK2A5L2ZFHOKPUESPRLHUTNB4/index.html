<html><header><meta charset="utf-8"><title>岡田健史成年寫真加印</title></header><body><h1>岡田健史成年寫真加印</h1><p>19歲上位新人岡田健史甫出道即備受力捧，去年以新人姿態為日劇《中學聖日記》擔任男主角，拍女神有村架純大玩師生戀。岡田健史火速狂吸fans支持，昨日趁20歲生日推出處男寫真集《鼓動throbs》，由於定單理想已決定加印。<br><br>岡田健史昨日首辦見面會，名額比預期多出10倍申請，最後開三場招待4千人參加。另外岡田健史受父親影響，小學已開始打棒球，前日他返家鄉福岡為棒球賽任開球嘉賓。</p></body></html>
