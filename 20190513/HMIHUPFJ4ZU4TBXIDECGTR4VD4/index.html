<html><header><meta charset="utf-8"><title>華原朋美疑為人夫陀B</title></header><body><h1>華原朋美疑為人夫陀B</h1><p>日本女歌手華原朋美日前宣佈未婚懷孕，令這位90年代紅人再成新聞人物。華原爆出未婚陀B，目前懷孕6個月，經手人是一名從事外資企業的圈外人，預產期在8月底，屆時華原便滿45歲，對於成為高齡產婦，她自言有點擔心。<br><br>據消息指，華原暫無意結婚，而且另一半已有家室，有傳媒擔心對方的大好家庭將被破壞，華原就被當地網民留言鬧爆。其實華原已有不倫前科，去年被爆搭上年逾70歲的已婚有錢佬。</p></body></html>
