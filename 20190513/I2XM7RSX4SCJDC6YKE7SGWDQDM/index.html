<html><header><meta charset="utf-8"><title>求驗客手記：米蘭破費爭四未絕望</title></header><body><h1>求驗客手記：米蘭破費爭四未絕望</h1><p>AC米蘭喺上周六晚嘅意甲憑住中場查漢奴古入波，作客以1:0小勝費倫天拿，繼續保持下季出戰歐聯嘅希望。紅黑兵團今場喺35分鐘就攻入全場唯一嘅入波，蘇索喺右路左腳傳中，查漢奴古喺禁區接應頭槌攻門，個波彈地之後喺遠柱入網，最終米蘭就咁贏一球。話時話，費倫天拿教練蒙迪拿一個月前開始執教，到𠵱家仲係一場都未贏過，近五場比賽仲全部輸晒㖭。AC米蘭贏波後36戰得62分，打多場落後同市宿敵國際米蘭一分，要爭上前四都仲未絕望嘅。至於另一場，阿特蘭大就喺較早時間主場以2:1贏咗熱拿亞，踢完36場有65分，距離歐聯席位只係一步之遙。</p></body></html>
