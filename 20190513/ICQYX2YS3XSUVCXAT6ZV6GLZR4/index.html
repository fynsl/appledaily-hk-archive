<html><header><meta charset="utf-8"><title>求驗客手記：施丹唔提巴利前途</title></header><body><h1>求驗客手記：施丹唔提巴利前途</h1><p>自從施丹重返皇家馬德里後，陣中主力加里夫巴利就一直失寵，不過佢經理人莊拿芬巴納特最近就話，巴利冇諗過離隊，會留低直到完約為止。施丹上周六喺賽前記者會度就話：「我唔會同你講任何私底下嘅對話，呢啲係我同球員之間嘅內部事務。有時同球員傾偈，唔一定係講未來嘅，可能會係其他嘢。」唔講巴利，咁不如講吓球隊今夏轉會窗嘅擴軍大計，施丹本人就好期待咁話：「我比起任何人都興奮，我永遠都好期待下年會更加成功，贏更加多獎，尤其皇馬嘅歷史只會令我哋係咁進步。」施丹仲再提到盛傳會加盟皇馬嘅保羅普巴，係咁讚佢係個好球員，睇嚟施丹真係好欣賞佢。</p></body></html>
