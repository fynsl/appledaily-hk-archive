<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明揼本重演《聊齋驚夢》</title></header><body><h1>【馮仁昭四圍超】李居明揼本重演《聊齋驚夢》</h1><p>李居明多年前為蓋鳴暉寫嘅劇目《聊齋驚夢》，將會再度公演，日前拍攝造型照。李居明話劇本有好大修改：「新編劇本更加喜劇化，尤其演員造型相當出位，為咗帶出新鮮感，我哋揼重本喺服裝同化妝方面。」<br><br>故事取材自《聊齋誌異》入面寧采臣同聶小倩一段人鬼戀，再根據唔同年代拍攝嘅《倩女幽魂》電影藍本改編，內容涉及同性戀，李居明特別點名之前扮金正恩嘅陳鴻進飾演妖公子。<br>撰文：馮仁昭</p></body></html>
