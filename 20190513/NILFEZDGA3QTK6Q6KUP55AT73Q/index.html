<html><header><meta charset="utf-8"><title>囡囡畫母親節卡　黎姿甜到漏</title></header><body><h1>囡囡畫母親節卡　黎姿甜到漏</h1><p>身為三女之母的黎姿，昨日在社交網站中貼出女兒所畫的母親節卡，慶祝母親節。黎姿大女馬家鎂在卡上以英文寫道：「親愛的媽媽，謝謝你對我非常好。」還畫上多個心心，心心除了寫上Mum及Dad，還寫上兩個妹妹的名字。另外兩個女兒也分別畫了兩張卡，黎姿甜到漏留言：「她們的心思比任何禮品珍貴。」<br><br>除了晒出女兒的禮物，黎姿也有貼出與媽媽的合照：「媽媽在我心目中永遠都是最美、最善良的好媽媽！我們一起經歷過很多事，無論高低起跌，妳都會在我身邊支持及鼓勵我！」<br>撰文：翁可人</p></body></html>
