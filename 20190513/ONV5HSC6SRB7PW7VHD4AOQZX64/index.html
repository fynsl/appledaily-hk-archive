<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇頌輝結婚8月擺酒</title></header><body><h1>【馮仁昭四圍超】蘇頌輝結婚8月擺酒</h1><p>無綫明珠台節目主持蘇頌輝（Desmond）同圈外女友Sophie，前日喺泰國布吉島舉行婚禮，兄弟團係新郎嘅美國普林斯頓大學同學，而新娘就請咗班英國同窗姊妹組成姊妹團，雙方親友亦遠道見證一對新人共諧連理。<br><br>蘇媽媽（右二）能夠見證囝囝結婚，覺得係今年收到最好嘅母親節禮物，之後一對新人會到新西蘭度蜜月，8月再會喺香港擺酒。<br>撰文：馮仁昭</p></body></html>
