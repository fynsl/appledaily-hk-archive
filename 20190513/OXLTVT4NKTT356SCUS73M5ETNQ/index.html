<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂基兒收花抱仔過節</title></header><body><h1>【馮仁昭四圍超】樂基兒收花抱仔過節</h1><p>樂基兒（Gaile）前年喺美國再婚，上月為老公Ian Chu誕下囝囝Hunter，噚日係Gaile首個以媽咪身份過嘅母親節，佢喺Ig貼出母子合照，手上仲拎住一大紮鮮花，以英文開心留言：「世上沒有事物可以比擬母愛！我要慶祝我第一個母親節啦！」<br><br>另一位名模蔣怡嘅細仔上年出世，佢都趁母親節喺Ig貼出着住比堅尼坐沙灘餵奶相，留言話成為媽媽係世上最美好嘅經驗。<br>撰文：馮仁昭</p></body></html>
