<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁偉豪生日　女友黐實</title></header><body><h1>【馮仁昭四圍超】袁偉豪生日　女友黐實</h1><p>袁偉豪（Ben）前日38歲生日，佢除咗同女朋友張寶兒一齊過，仲約埋一班「將軍澳福利會」兄弟姊妹胡定欣、胡蓓蔚、單立文一齊慶祝。大家為佢預備咗個紅色蛋糕，又大唱生日歌。定欣祝Ben繼續賺多啲買法拉利，女友寶兒就同佢一齊切蛋糕，煙韌度爆燈！<br><br>噚日係母親節，Ben喺Ig感性留言：「生日應該要為我媽媽慶祝一下，因為生我出來的人是我媽媽。」甚有孝心。<br>撰文：馮仁昭</p></body></html>
