<html><header><meta charset="utf-8"><title>陳敏之放手任囝囝玩</title></header><body><h1>陳敏之放手任囝囝玩</h1><p>陳敏之昨日到旺角出席商場活動，粉絲向她送上有她與兒子合照作裝飾的蛋糕。她表示前晚已經與奶奶及媽媽食飯慶祝母親節，提到兒子雷子樂，她說：「兩歲唔係好識乜叫母親節，不過我有教佢講『Happy mother's day』，佢都講到，仲錫咗我一啖，好冧。」<br><br>問到母親節老公可有代兒子送禮？陳敏之說：「佢咪叫個仔錫啖我。」她直言兒子有時都會在家搗亂：「因為兩歲，個腦發展緊，自己都會放手畀佢玩，但係又好矛盾，好似佢玩印仔色嗰陣，會印落個櫃度，我即刻忍唔住大叫『唔好』，都會唔覺意惡咗。」<br>採訪、攝影：盧妹</p></body></html>
