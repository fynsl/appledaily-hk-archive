<html><header><meta charset="utf-8"><title>希澈澄清小狗冇受虐</title></header><body><h1>希澈澄清小狗冇受虐</h1><p>韓國男團Super Junior的金希澈去年底以臨時領養人身份領養狗仔Nasus，直到有新主人出現。不過日前希澈在Ig直播時，稱Nasus疑遭虐待致下半身麻痹，更爆粗鬧新狗主。而新狗主前晚在Ig留言指收養狗仔時，收容所指狗仔患有先天性肌肉疾病，並沒有下半身麻痹，亦不需要做手術，狗仔亦正在醫院接受復康運動。<br><br>隨後希澈主動聯絡對方了解，解開誤會。希澈之後留言：「因傳話過程中被歪曲，所以產生了誤會，幸好Ki Baek（Nasus新名）遇上一個很好的主人，真心感謝你。無論任何時候都可以告知我牠的情況，令Ki Baek恢復健康。」<br>撰文：梁雯迪</p></body></html>
