<html><header><meta charset="utf-8"><title>求驗客手記：華維迪冇諗過落台</title></header><body><h1>求驗客手記：華維迪冇諗過落台</h1><p>巴塞隆拿喺歐聯四強俾利物浦大逆轉踢咗出局，球迷同西班牙傳媒賽後都將矛頭指向球隊教練華維迪，不過華維迪就話無意離隊，又強調自己仲得到會方嘅支持。喺今年二月先同巴塞續約嘅華維迪就話：「我冇嘢喎，下季仲有力繼續行落去，我亦希望可以繼續。上場輸波令我哋都受到傷害，呢點冇得否認。」佢仲話自己已經同球會主席巴杜美見過面，對方亦繼續支持自己：「當球隊輸波出局，就好似咩都要重頭嚟過咁，但呢刻我只會集中精神應付下場比賽，我哋要話畀人聽我哋仲未崩潰。」巴塞下周末會喺西甲煞科日作客伊巴，然後會喺今個月25日嘅西盃決賽同華倫西亞爭冠軍。</p></body></html>
