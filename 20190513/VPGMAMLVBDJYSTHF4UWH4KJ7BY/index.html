<html><header><meta charset="utf-8"><title>【翻版青霞】選亞姐入行受力捧</title></header><body><h1>【翻版青霞】選亞姐入行受力捧</h1><p>48歲的姜坤高鼻子、雙眼皮、溫柔可愛，有「翻版林青霞」之稱，她參選亞姐後簽約亞視，受到力捧，拍過《飛哥正傳》等劇集。姜坤當年和大她13年的湯鎮業相戀，兩人拍拖三年後，因姜坤於1993年為湯鎮業懷孕，為此毅然退出娛樂圈，同年兩人註冊結婚。姜坤婚後為湯鎮業誕下三名子女。</p><p>由於湯鎮業減少幕前演出，到內地發展飲食業及製作公司事業，夫妻間的感情出現裂痕，兩人終在2001年離婚。不過姜坤曾坦言：「阿湯是一個負責任的人，會給家裏錢，得閒會返家和孩子玩，是個好爸爸。」</p></body></html>
