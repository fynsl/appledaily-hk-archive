<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Judas搞出道生日會</title></header><body><h1>【馮仁昭四圍超】Judas搞出道生日會</h1><p>創作歌手羅凱鈴（Judas）噚日喺赤柱出席音樂活動，由街頭表演到𠵱家做咗歌手嘅Judas，得到大批歌迷支持。問到佢有冇試過遇到瘋狂歌迷？佢話：「冇喎，佢哋都好乖、好自律，如果有唔鍾意嘅事，我都會直接同佢哋反映。」<br><br>至於講到今年嘅音樂大劃？Judas表示：「我6月6日生日，6月頭會搞個生日會，好開心呀，呢個係我正式出道嘅首個生日會。」<br>撰文：馮仁昭</p></body></html>
