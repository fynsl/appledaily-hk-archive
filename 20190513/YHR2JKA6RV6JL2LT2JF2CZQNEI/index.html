<html><header><meta charset="utf-8"><title>《復仇者4》香港破2億大關</title></header><body><h1>《復仇者4》香港破2億大關</h1><p>Marvel大作《復仇者聯盟：終局之戰》（Avengers：Endgame）於全球大收182.8億港元，成為史上最高票房第二位。<br><br>同時，香港開畫至今已經20天，除已取代《阿凡達》（Avatar）保持十年的1.78億港元紀錄，勇奪香港史上票房冠軍寶座外，《復仇者4》截至前日已有1.95億元，總票房於昨晚7時更衝破2億元，成為香港影史首套破2億大關的電影。</p></body></html>
