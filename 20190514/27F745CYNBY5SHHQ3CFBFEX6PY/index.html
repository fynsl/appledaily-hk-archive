<html><header><meta charset="utf-8"><title>表裏不一</title></header><body><h1>表裏不一</h1><p>鄧萃雯昨日與ViuTV劇集《婚內情》眾演員到銅鑼灣出席宣傳活動，雯女在劇中飾演的馬淑湘，為了愛的承諾，不惜安排陳錦鴻演的丈夫孫逸出軌，雯女說：「結婚前要約法三章，唔好等我懷疑你，尤其係呢行，好敏感，而且做女人唔好委屈求全，等老公有危機感。」<br><br>劇中的馬淑湘，表面上是優雅大方明事理的女人，心底卻是個控制狂，雯女說：「馬淑湘係個control freak，但佢好愛呢個老公，佢願意滿足佢理想嘅生活。」又謂「假如面對丈夫出軌，一定會尋根究柢。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
