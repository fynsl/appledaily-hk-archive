<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅凱鈴做宅女寫歌</title></header><body><h1>【馮仁昭四圍超】<br>羅凱鈴做宅女寫歌</h1><p>喺街頭玩busking成名嘅歌手羅凱鈴（Judas）噚日喺鑽石山舉行新歌發佈會，呢次係佢成為真正歌手後嘅首個個人活動，吸引逾百粉絲撐場，Judas開心又興奮，話噚日喺度搞呢個活動令佢夢想成真。原來除咗Judas嘅父母專誠到場支持外，Judas仲透露另一半都神秘現身，匿埋一邊睇。<br><br>Judas又透露嚟緊會減少busking，多啲時間留喺屋企創作有質素嘅作品，今年希望創作出一隻EP。<br>撰文：馮仁昭</p></body></html>
