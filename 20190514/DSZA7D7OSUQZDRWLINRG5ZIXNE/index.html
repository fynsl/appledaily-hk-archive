<html><header><meta charset="utf-8"><title>【蘋聞重溫】奚夢瑤世紀一仆成網紅</title></header><body><h1>【蘋聞重溫】奚夢瑤世紀一仆成網紅</h1><p>何猷君未婚妻奚夢瑤被封為內地四大超模之一，出生於上海黃浦區，2009年入圍第26屆世界精英模特大賽總決賽15強，從此踏上模特兒之路。<br><br>前年奚夢瑤第五度成為國際知名內衣品牌的「天使」，她在上海行內衣騷期間，卻不慎在台上當眾仆倒，這世紀一仆成為中外傳媒焦點。事後奚夢瑤在微博向公眾致歉，卻意外獲得兩岸眾多名人影星留言安慰，包括有份睇騷的劉嘉玲，之後更獲網民逾20萬次轉發支持，令奚夢瑤因禍得福化身網紅，不但沒有影響工作，更令知名度和收入都大增。去年，奚夢瑤更被福布斯選為十大中國超模第二名，第一名是劉雯，認真巴閉。</p></body></html>
