<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒減磅練翹臀</title></header><body><h1>【馮仁昭四圍超】<br>莊端兒減磅練翹臀</h1><p>莊端兒（左）同岑潔儀（Zoey）噚日喺觀塘出席慈善相畫巡展，莊端兒透露剛拍完電影《墮落花》，即將會拍一部新片，當中有唔少打鬥場面，莊端兒話：「我睇得多過打得，要搵武指教導吓，練吓一字馬同埋反應。」佢又透露已減咗10幾磅：「但未夠結實，想操靚pat pat，練到翹臀。」<br><br>另外，已育有兩子嘅Zoey宣佈封肚，話𠵱家自己照顧兩個仔已經好攰，但見到佢哋咁sweet都會融化。<br>撰文：馮仁昭</p></body></html>
