<html><header><meta charset="utf-8"><title>阿Bob暑假再通波仔</title></header><body><h1>阿Bob暑假再通波仔</h1><p>胡定欣昨日與胡蓓蔚（豹嫂）、林盛斌（Bob）到烏溪沙擔任跑步比賽主禮嘉賓，去年接受通波仔手術的阿Bob，可能在暑假時再打通剩下阻塞那條血管，豹嫂叮囑阿Bob戒掉食即食麵習慣，阿Bob笑言因為碗麵已令自己婚姻出現問題，太太不理睬自己，豹嫂注重心臟健康，平日飲食非常自律，但她指豹哥單立文已塞了一條血管，幸好是沒有大礙，但要小心飲食。<br><br>同場胡定欣大呻怕了跟豹哥和豹嫂食飯，指夫婦兩人差不多每次吵架，原因都是豹哥每次想大擦一餐時，豹嫂便會阻止，有次豹嫂更激氣到喊，問胡定欣當時是否尷尬？她說：「又冇，只係唔知講乜。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
