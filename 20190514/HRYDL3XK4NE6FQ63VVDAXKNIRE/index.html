<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒出賣香香B萌樣</title></header><body><h1>【馮仁昭四圍超】<br>廖碧兒出賣香香B萌樣</h1><p>廖碧兒噚日喺Ig貼出探岑麗香囝囝Jacob嘅照片，平時媽咪香香只貼BB側面照，但廖碧兒「出賣」咗BB，將佢嘅正面曝光。<br><br>相中Jacob皮膚黑黑、單眼皮似足爸爸強強，佢捉緊香香手臂，可愛到媽咪香香忍唔住錫咗兒子一啖。廖碧兒噚日喺銅鑼灣出席活動，講到佢令香香囝囝個樣曝光，佢話：「我有問過香香，佢個仔未夠兩個月大，但已經好man，個身好長。」<br>撰文：馮仁昭</p></body></html>
