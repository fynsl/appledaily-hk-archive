<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪欣張丹峰合唱賀新人</title></header><body><h1>【馮仁昭四圍超】<br>洪欣張丹峰合唱賀新人</h1><p>洪欣老公張丹峰早前被爆出疑似出軌，偷食經理人畢瀅，日前有傳洪欣已經原諒咗佢老公，張丹峰仲趁五一黃金周嚟香港箍煲，而畢瀅就已經引咎辭職。<br><br>噚日有內地網民影到洪欣同張丹峰一齊現身哈爾濱一個婚禮，而洪欣一直陪喺老公身邊，表現同一般夫妻冇乜大分別，佢哋仲合唱咗《生命中的每一天》送畀一對新人，睇嚟洪欣好可能真係原諒咗老公，兩公婆仲已經和好如初。<br>撰文：馮仁昭</p></body></html>
