<html><header><meta charset="utf-8"><title>趣趣地：C朗笑人矮終輸波</title></header><body><h1>趣趣地：C朗笑人矮終輸波</h1><p>羅馬星期日意甲主場擊敗祖雲達斯，不過今場嘅焦點竟然係比賽期間，祖記前鋒基斯坦奴朗拿度（C朗）同羅馬中場費奧倫斯起衝突。喺59分鐘，C朗同費奧倫斯發生衝突，C朗作勢手掌向下，叫費奧倫斯收聲，仲話佢矮㖭。不過招積嘅C朗今場就冇乜運，喺63分鐘嘅入波被判無效，而俾佢笑矮嘅費奧倫斯就喺79分鐘幫羅馬開紀錄，加埋迪斯高入多粒，幫羅馬以2:0擊敗祖記，賽後羅馬36戰得62分續居第6，仲有希望出戰下季歐聯。</p></body></html>
