<html><header><meta charset="utf-8"><title>趣趣地：巴塞打基重返勝軌</title></header><body><h1>趣趣地：巴塞打基重返勝軌</h1><p>喺歐聯四強俾利物浦淘汰嘅巴塞隆拿，星期日西甲喺主場以2:0輕取基達菲，重返勝軌。已提早封王嘅巴塞，喺39分鐘碧基頭槌攻門被基達菲門將擋出後，由維達爾執雞領先1:0。換邊後巴塞形勢繼續佔優，而基達菲喺89分鐘有達高南擺烏龍，結果巴塞以2:0勝出。雖然巴塞贏波，但球迷似乎仲係對歐聯出局一事耿耿於懷，不斷向菲臘比古天奴喝倒采，布斯基斯亦因傳失波被噓，不過古天奴除咗被噓，佢喺69分鐘仲拉傷左腿，要唞10日。</p></body></html>
