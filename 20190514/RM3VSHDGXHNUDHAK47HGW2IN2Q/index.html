<html><header><meta charset="utf-8"><title>趣趣地：高甸主場告別馬體會</title></header><body><h1>趣趣地：高甸主場告別馬體會</h1><p>星期日馬德里體育會喺西甲主場謝幕戰以1:1賽和西維爾，呢場亦都係效力馬體會9年、33歲嘅烏拉圭中堅高甸，代表球會上陣嘅最後一場主場比賽。今場高甸梗係以隊長身份領軍，賽後佢收到球會準備嘅鮮花，同埋一件有晒全部隊友簽名嘅波衫做餞別禮，之後佢搵埋屋企人同所有職球員影大合照留念，教練施蒙尼賽後都大讚呢位為 球會上陣381場嘅烏拉圭國腳係馬體會傳奇。高甸今季約滿後，據報有好大機會免費轉投意甲嘅國際米蘭。</p></body></html>
