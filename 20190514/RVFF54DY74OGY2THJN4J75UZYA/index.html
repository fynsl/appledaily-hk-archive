<html><header><meta charset="utf-8"><title>佐藤浩市揶揄首相捱轟</title></header><body><h1>佐藤浩市揶揄首相捱轟</h1><p>日本影帝佐藤浩市（圖）參演改編自「抗中漫畫」的新片《空母伊吹》，挑戰首相角色的他日前受訪，自言拍攝時把角色設定成一個不敵壓力及會經常肚瀉的沒用首相，引起外界質疑他是揶揄患有潰瘍性大腸炎的安倍晉三，連日來備受批評。<br><br>《永遠的0》的作者百田尚樹在社交網狠批佐藤浩市，指他是個三流演員態度囂張，揚言作品若拍成電影也要封殺佐藤浩市，原著出版社小學館亦發聲明指故事內容純屬虛構。</p></body></html>
