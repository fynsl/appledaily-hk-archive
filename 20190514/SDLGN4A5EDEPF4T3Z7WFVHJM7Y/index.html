<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭亞軒被傳染愛滋還拖</title></header><body><h1>【馮仁昭四圍超】<br>蕭亞軒被傳染愛滋還拖</h1><p>台灣歌手蕭亞軒（小圖）17年底因病暫停工作專心養病，經理人當時話佢因為工作壓力太大，患有嚴重支氣管炎同偏頭痛，又成日發燒，不過微博近日傳出佢疑似感染愛滋病毒HIV，蕭亞軒團隊即時否認：「假的，其實她之前也被這樣黑過，我們一直在請律師處理這件事。」</p><p>至於蕭亞軒幾時可以復出都仲未知，不過上月佢喺Ig貼過新相，染咗頭淺紫色頭髮，仲問歌迷：「Miss me? I miss ME」。<br>撰文：馮仁昭</p></body></html>
