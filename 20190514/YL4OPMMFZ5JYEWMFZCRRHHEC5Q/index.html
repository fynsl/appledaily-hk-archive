<html><header><meta charset="utf-8"><title>鄭秀文全家福安仔揸機</title></header><body><h1>鄭秀文全家福安仔揸機</h1><p>鄭秀文（Sammi）大方原諒出軌的老公許志安，近日走出陰霾，積極為演唱會做準備，也再度活躍社交網。Sammi視家中愛貓和安仔的愛狗Lucky如子女，她前日母親節在Ig貼出跟一對子女的相片後留言：「其實，也可算是另類母親吧。牠們是家庭成員啊，牠們沒有為我慶祝啊，不過終身陪伴就已經是無價禮物，母親節快樂」。<br><br>相中穿上黑背心素顏的Sammi，坐在家中紅色梳化上，Lucky伴在梳化前的地上，愛貓則在梳化背上，向來愛自拍的Sammi，偏偏這張卻有人揸機，未知可是出手自家中男主人安仔？<br>撰文：楊定</p></body></html>
