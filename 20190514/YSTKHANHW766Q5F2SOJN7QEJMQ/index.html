<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯留憾退役</title></header><body><h1>趣趣地：尹佩斯留憾退役</h1><p>荷蘭傳奇射手尹佩斯，上星期六結束18年球員生涯，代表飛燕諾出戰職業生涯最後一場比賽。美中不足嘅係飛燕諾主場以0:2不敵海牙，未能以勝利送別尹佩斯。尹佩斯今場正選上陣，開波前收到球會為佢準備嘅鮮花，而飛燕諾球迷仲準備咗一幅印有「傳奇萬歲」嘅橫幅迎接呢佢，可惜尹佩斯今場冇波入，踢到補時階段被換出，接受球迷嘅掌聲，完場後佢再同家人繞場一圈，接受球迷嘅祝福，正式結束球員生涯。</p></body></html>
