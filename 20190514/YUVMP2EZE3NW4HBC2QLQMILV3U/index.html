<html><header><meta charset="utf-8"><title>陳柏宇老妝不歡</title></header><body><h1>陳柏宇老妝不歡</h1><p>陳柏宇與太太符曉薇昨日在九龍灣出席「愛要及時」活動，體驗化老妝感覺外，並帶領32對情侶讀愛的宣言，二人受感動在台上親吻兩次。化了60歲老人妝的柏宇笑說：「如果我60歲真係變咗咁樣，我會好唔開心，80歲係咁都可以接受，𠵱家嘅人冇老得咁快。不過我好想唔落妝，返到屋企畀個女睇。其實我都唔算感觸，老係自然嘅定律，大家一齊成長變老。」<br><br>提到八個月大囡囡識叫「爸爸」，符曉薇說：「喺母親節識得發音叫爸爸，我梗係唔開心，我播畀佢聽啲動物歌，已經將所有動物都叫媽媽，都搞唔掂。」柏宇解釋囡囡沒有意識爸爸是甚麼意思，只是懂得的第一個發音。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
