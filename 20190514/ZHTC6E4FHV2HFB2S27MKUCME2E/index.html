<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Steve Ho自資出碟籌款</title></header><body><h1>【馮仁昭四圍超】<br>Steve Ho自資出碟籌款</h1><p>唱作歌手Steve Ho噚日喺銅鑼灣街頭表演，好友馬小靈到場支持，Steve話新專輯全數收益會捐去關心妍嘅慈善基金，暫籌到4位數字善款。<br><br>Steve又話今次自資4位數字去製作呢張專輯，暫時印咗大約5、600張。馬小靈就爆Steve有正職，教咗15年小提琴同鋼琴：「我想幫我嘅小朋友報名，但佢已經full晒，不過我好欣賞佢。」Steve就話會搵馬小靈同佢啲仔女一齊合唱，仲叫大家期待。<br>撰文：馮仁昭</p></body></html>
