<html><header><meta charset="utf-8"><title>丹尼爾傷腳停拍007</title></header><body><h1>丹尼爾傷腳停拍007</h1><p>英國男星丹尼爾基格（Daniel Craig）主演的007新作《Bond 25》傳來壞消息，丹尼爾於牙買加拍攝一場動作戲時腳踝意外受傷，這次是他繼上次拍007後再次傷及足部，劇組隨即要宣佈停工，取消原定今個周末在倫敦片場的拍攝，令電影上映再次延期。<br><br>51歲的丹尼爾將於《Bond 25》中最後一次飾演007，消息人士指：「他在衝刺時滑倒，跌得有點笨拙，你可以猜到他多憤怒，他更發火丟西裝落地。」</p></body></html>
