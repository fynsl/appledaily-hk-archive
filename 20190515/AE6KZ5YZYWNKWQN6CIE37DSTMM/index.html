<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賴弘國撇阿嬌單拖飯聚</title></header><body><h1>【馮仁昭四圍超】賴弘國撇阿嬌單拖飯聚</h1><p>鍾欣潼（阿嬌）舊年同有「醫界王陽明」之稱嘅台灣婦科醫生賴弘國結婚，不過因工作關係，婚後仍然要港、台兩邊飛，喺母親節嗰晚，賴弘國單拖同朋友喺台北打邊爐，但係佢嘅煙癮好深，見佢來來回回喺舖頭門口食煙，之後就揸車返豪宅。</p><p>賴弘國友人噚日代佢回覆，問到嗰層豪宅係咪買嚟做婚後愛巢，友人話：「車子是自己的，但房子目前是租的，還在努力中，很想要有一間屬於自己的房子。」<br>撰文：馮仁昭</p></body></html>
