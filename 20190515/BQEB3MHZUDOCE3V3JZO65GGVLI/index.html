<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿田獨闖西藏</title></header><body><h1>【馮仁昭四圍超】阿田獨闖西藏</h1><p>田蕊妮噚日去咗商台宣傳新碟，今日阿田啟程到西藏玩兩個星期，佢話：「呢次係我第一次自己去旅行，其實我以前好驚自己一個食飯、睇戲，我係群體生活嘅人，可能唔同嘅階段有改變，我試過一個人食飯，覺得幾爽。」<br><br>阿田仲話都擔心有高山反應，出發前已經做好準備，睇醫生同食藥，佢仲笑笑口話老公杜汶澤阻唔到今次旅程，但未來兩星期一定掛住愛貓多過老公。<br>撰文：馮仁昭</p></body></html>
