<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗期待林欣彤上紅館</title></header><body><h1>【馮仁昭四圍超】許廷鏗期待林欣彤上紅館</h1><p>許廷鏗（Alfred）噚日到商台宣傳新歌《單數》，講到好友林欣彤（Mag）加盟華納，Alfred話：「佢話我係媒人，其實呢幾年我哋有一個共同音樂計劃，有位同事幫我哋諗創作嘅嘢，就係呢位同事負責穿針引線。」<br><br>Alfred覺得Mag見到自己加盟華納兩年幾，自由度高又出咗20幾首歌，兼且開埋紅館騷，成績有目共睹，相信以Mag本身條件係絕對可以做到，自己都期待見證Mag踏上紅館。<br>撰文：馮仁昭</p></body></html>
