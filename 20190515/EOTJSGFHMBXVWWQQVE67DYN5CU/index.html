<html><header><meta charset="utf-8"><title>【add star】周汶錡袁詠儀駕馭簡約袋</title></header><body><h1>【add star】周汶錡袁詠儀駕馭簡約袋</h1><p>手袋配搭得好，能夠點亮造型，也可以成為造型重點。買袋從來不手軟的袁詠儀，日前在Ig晒出新手袋，袋款設計簡約經典，線條利落，袋前飾以金色logo釦點綴，精緻實用，靚靚配襯簡單黑色造型，一身黑白配令手袋更為突出。</p><p>同款手袋，周汶錡日前以黑西裝、白tee及戴上黑色闊邊帽作襯，帥氣有型的casual look，簡單好看。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
