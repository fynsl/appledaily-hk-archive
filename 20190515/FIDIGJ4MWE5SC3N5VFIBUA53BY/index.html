<html><header><meta charset="utf-8"><title>屯門劏舖5年勁蝕550萬</title></header><body><h1>屯門劏舖5年勁蝕550萬</h1><p>屯門青山坊壹號總站連錄蝕讓成交，商場1樓3個舖位，建築面積70至90方呎，以合共206.8萬元沽出，呎價15,333元至19,714元，3個舖位均由同一業主於2014年購入，當時購入價為757.1萬元，賬面蝕約550.3萬元或72%。此外，尖沙嘴劏場首都廣場2樓單號舖，建築面積76方呎，以98萬元沽出，呎價12,895元。原業主2013年以414.2萬元購入，賬面蝕約316.2萬元或76%。</p></body></html>
