<html><header><meta charset="utf-8"><title>GXG母企今招股籌10億</title></header><body><h1>GXG母企今招股籌10億</h1><p>內地男裝品牌GXG母企慕尚集團（1817）昨日舉行IPO新聞發佈會。公司計劃全球發售2億股，10%為香港發售，招股價格介乎4.68元至5.88元。每手買賣單位500股。計及手續費，每手入場費2,969.6元。公司將於今日（15日）起招股，預期本月27日掛牌。<br><br>是次集資所得淨額約9.73億元，約45%用於償還現有債務及減少財務費用；15%用於尋求品牌收購；10%用於將線下門店升級為智能店舖等。</p></body></html>
