<html><header><meta charset="utf-8"><title>何紫綸離婚寄情工作</title></header><body><h1>何紫綸離婚寄情工作</h1><p>38歲名模何紫綸於2015年底和飲食業太子爺男友Gary Lam結婚，婚後一直說希望生小朋友的她，心願未達成便已結束了這段三年半的婚姻，何紫綸昨日以短訊回覆《蘋果》，坦承跟Gary離婚：「我們已經分居，也正式辦理離婚手續了，大家生活理念上不能協調，會繼續努力工作及做運動，多謝大家關心。」<br><br>有傳離婚的導火線是何紫綸只顧工作忽略家庭，事實上她於婚後數月便榮升娛樂公司老闆娘，致力培訓新血，自小夢想做老闆的她，本身是工作狂，對於離婚導火線的傳言，她沒有正面回應，僅表示：「其他東西唔回應啦！」<br>採訪：羅慧敏</p></body></html>
