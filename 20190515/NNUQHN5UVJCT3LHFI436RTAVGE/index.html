<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛世恒黃百鳴女兒唔過電</title></header><body><h1>【馮仁昭四圍超】薛世恒黃百鳴女兒唔過電</h1><p>薛世恒噚日喺尖沙嘴出席「世界電競馬拉松」活動，會上播放佢為活動拍嘅短片，其中有佢喊嘅場面，佢話過去6年好少喊，6年前正正同陳法拉離婚，問佢當時有冇喊？佢話：「話冇喊你信唔信？只可以講係一個人生經歷，分手後都係好朋友。」<br><br>對於被影到同黃百鳴個女黃漪鈞一齊睇戲，薛世恒話唔係拍拖，大家只係傾電影工作，又唔多想講感情事，但直認父母好心急。<br>撰文：馮仁昭</p></body></html>
