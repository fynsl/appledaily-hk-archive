<html><header><meta charset="utf-8"><title>《權力遊戲》穿崩斷手出現</title></header><body><h1>《權力遊戲》穿崩斷手出現</h1><p>播到最後一季的《權力遊戲》（Game of Thrones）將於下周大結局，可惜繼上集出現外賣咖啡杯後，本周播出的第5集再次穿崩，丹麥男星Nikolaj Coster-Waldau飾演失去右手的Jaime，今集其右手竟重現螢幕（紅圈），又一次嚴重出錯。</p><p>《權力遊戲》一直被譽為神劇，如今連番出錯，在爛番茄網獲史上最差的54%新鮮度，比上集的57%更差。網上已有粉絲發起聯署，要求HBO重拍第8季。</p></body></html>
