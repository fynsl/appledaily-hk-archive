<html><header><meta charset="utf-8"><title>六四30年：他們曾說過……</title></header><body><h1>六四30年：他們曾說過……</h1><p>我不想紅場變成天安門。<br><br>——1989年的今日，蘇聯領袖戈爾巴喬夫訪問北京。據美國雜誌《外交政策》2014年報道，他當時目睹1989學運，既擔心又放心；擔心是當年還未解體的蘇聯也出現動盪，放心是起碼蘇聯還未發生像天安門一樣的大規模絕食運動。上述這句說話，就是戈爾巴喬夫當日跟其幕僚私下的交談內容。<br><br>不久之後，蘇聯及其東歐盟友陸續倒台。先是分隔東西德的柏林圍牆被推倒，然後是羅馬尼亞總統壽西斯古被槍決。蘇聯則苟延殘喘至1991年底而滅亡。</p></body></html>
