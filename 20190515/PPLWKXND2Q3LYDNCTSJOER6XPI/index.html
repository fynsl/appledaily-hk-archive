<html><header><meta charset="utf-8"><title>亞士厘道物業招標放售</title></header><body><h1>亞士厘道物業招標放售</h1><p>萊坊及戴德梁行表示，尖沙嘴亞士厘道21至27號以公開招標形式放售，截標時間為6月27日。物業地盤面積約8,107方呎，已獲批興建一座商業大廈，總地積比率面積約97,284方呎，現時地積比率尚未用盡。項目市場估值約20億元，鄰區佐敦彌敦道新樂酒店全幢目前叫價約24億元。<br><br>資料顯示，地皮曾於去年推出市場放售，當時意向價逾20億元；而地皮業主為資本策略（497），2006年起逐步收購亞士厘道一帶地皮，經歷10年收購，終在去年成功收購全數業權，涉資逾6.5億元。</p></body></html>
