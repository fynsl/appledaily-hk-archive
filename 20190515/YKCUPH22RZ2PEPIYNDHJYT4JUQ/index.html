<html><header><meta charset="utf-8"><title>心美攬姨甥女遭圍剿</title></header><body><h1>心美攬姨甥女遭圍剿</h1><p>黃心穎在「安心偷食」發生後備受千夫所指，上月底避走美國洛杉磯，不過其家人卻受牽連，三位胞姊心美、心妙和心慧先後被網民留言責罵。</p><p>大家姐心美前晚在Ig上載了一張攬着姨甥女的照片，留言：「Little Miss Sunshine」，竟再次遭網民洗版狂鬧。有網民留言「你好討厭！希望你在娛樂圈消失！」也有人謂：「呢個時候搵細路女做擋箭牌，可恥！」甚至有網民戥心美的姨甥女可憐，擔心她上學會被同學取笑。有網民繼續狙擊，表示：「我看你妹妹都沒勇氣回香港的啦，回香港也沒有她的地位了。」<br>撰文：翁可人</p></body></html>
