<html><header><meta charset="utf-8"><title>求驗客手記：大哨紮咗照生得</title></header><body><h1>求驗客手記：大哨紮咗照生得</h1><p>42歲嘅巴西球星「大哨」朗拿度一向風流成性，娶過三個老婆，其中2個仲幫佢生咗1仔2女，但全部都離婚收場。去到2002年大哨踢世界盃嗰陣，仲喺日本同一位巴西籍女子搞埋，結果10年驗DNA證實，大哨仲有個叫做亞歷山大嘅私生子，所以佢之後都話四個仔女就夠，仲做埋輸精管結紮手術。不過𠵱家同緊比自己細十幾年嘅巴西模特兒Celina Locks拍拖，朗拿度似乎又改變諗法，近日接受英國《金融時報》訪問時就改口風，話如果女友想生，佢儲起嘅精子都夠生隊足球隊咁話喎！</p></body></html>
