<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁諾妍笑洪永城體能差</title></header><body><h1>【馮仁昭四圍超】梁諾妍笑洪永城體能差</h1><p>梁諾妍（Inez 右）同陳嘉桓等噚日喺銅鑼灣出席開電視舉行嘅世界女排聯賽活動，Inez曾係香港女子排球隊青年軍，入行後少咗練波，但間中都有打排球。<br><br>Inez同男友洪永城一齊跑步，問到對方體能係咪唔及佢？佢話：「追緊，我知佢努力中，平時佢有打籃球。」佢仲笑言平時同對方一齊，未需要用到打排球嘅「扣殺」嚟做懲罰。而陳嘉桓近日心廣體胖，佢話要積極做運動減肥。<br>撰文：馮仁昭</p></body></html>
