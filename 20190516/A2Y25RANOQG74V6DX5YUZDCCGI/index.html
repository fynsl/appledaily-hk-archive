<html><header><meta charset="utf-8"><title>內地女星行紅毯10萬起跳</title></header><body><h1>內地女星行紅毯10萬起跳</h1><p>今屆康城影展開幕紅地毯湧現內地勢力，一批陌生面孔包括中國小網紅、淘寶店主等，知情人士指康城紅地毯已變成一門生意，門票由10萬到30幾萬人民幣不等。</p><p>在劇集《延禧攻略》扮演丫鬟「芝蘭」的內地演員施予斐，身穿長裙踩場，更在紅地毯賴死唔走，保安驅趕時，更擺出一副「我甚麼都聽不懂」的表情，繼續自我陶醉。有傳施予斐是內地投資老闆的女友，曾自誇在荷李活的星途將會比鞏俐更光更亮。施予斐08年在中、美合拍片《人魚帝國》扮美人魚，戲份比有份演出的楊冪還要多。不過電影被批是「中國最貴最難看的電影」，美國《紐約時報》更評為「人儍錢多」的電影。<br>撰文：哥羅</p></body></html>
