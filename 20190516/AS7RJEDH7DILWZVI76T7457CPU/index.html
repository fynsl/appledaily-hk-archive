<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】冼國林集資過億搞影城</title></header><body><h1>【馮仁昭四圍超】冼國林集資過億搞影城</h1><p>大病康復嘅冼國林噚日喺灣仔舉行記招，宣佈重任國藝娛樂文化集團有限公司主席，並引入著名荷李活製片人Ryan Kavanaugh（右）做戰略股東，計劃集資超過1億美元（約7.8億港元），將西樵山之國藝影視城打造成國際級影城及旅遊點。<br><br>冼國林話：「首先會興建8個世界級攝影棚，最大一個達4萬呎，另外興建一個水棚，係（中國）南方第一個。」佢話仲會引入頂尖後期製作及特效公司，務求做到拍攝製作一條龍服務。<br>撰文：馮仁昭</p></body></html>
