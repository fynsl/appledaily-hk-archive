<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】夏韶聲廣州車站開個唱</title></header><body><h1>【馮仁昭四圍超】夏韶聲廣州車站開個唱</h1><p>夏韶聲同男子組合BOP（前名天堂鳥）等噚日喺亞視大埔總台出席「第一屆粵港澳大灣區青年歌唱比賽」發佈會。夏韶聲話下個月將會第一次到廣州中央車站舉行音樂會：「個人演唱會係第一次，最近努力練歌。」<br><br>BOP三子話2015年曾經參加內地歌唱比賽，但講明唔敢做歌唱比賽嘅踢館歌手，萬一輸咗好尷尬。佢哋仲話11月嘅演唱會，想邀請校長譚詠麟做嘉賓。<br>撰文：馮仁昭</p></body></html>
