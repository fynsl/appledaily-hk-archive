<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李樂詩重推舊碟有團火</title></header><body><h1>【馮仁昭四圍超】李樂詩重推舊碟有團火</h1><p>李樂詩噚日到商台宣傳專輯《Fantasy》，呢張專輯係05年時佢自資數十萬元製作，由當時男友杜德智負責監製，可惜當時唔識點宣傳，所以冇乜人知。<br><br>早前有老闆提議佢將舊碟重新整理再版推出，李樂詩話：「再拎番隻碟宣傳，好似有番團火，其實我近年好少出嚟，但仲有好多人認得我，叫我再唱歌，我腦海都會諗吓開演唱會要用乜主題，都要寫番啲歌，可能今年有驚喜。」<br>撰文：馮仁昭</p></body></html>
