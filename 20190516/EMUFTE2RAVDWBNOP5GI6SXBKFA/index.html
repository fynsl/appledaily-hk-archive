<html><header><meta charset="utf-8"><title>姜濤食小妹妹檸檬</title></header><body><h1>姜濤食小妹妹檸檬</h1><p>組合MIRROR昨日到九龍灣錄影節目，成員分別被委派到街市劏魚、酒店執房及到狗場做義工。姜濤要照顧幼兒班幼童，及到主題公園擔當動物訓練員，他笑言對着不停喊的幼兒毫無辦法，他更被爆拍攝時向小妹妹派心心，但對方不領情。提到去主題公園餵飼大熊貓盈盈，及幫手清理糞便，姜濤說：「其實冇乜味，始終食素唔算太臭。」<br><br>另外，ViuTV昨日在官網公佈成員陳卓賢（Ian）於下月9日生日，屆時會在九展開騷，因此引起姜濤fans不滿。姜濤說：「一定有分先後次序，只不過今次係Ian先。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
