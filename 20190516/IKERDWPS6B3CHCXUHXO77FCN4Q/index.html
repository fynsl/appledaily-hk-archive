<html><header><meta charset="utf-8"><title>荷爾胸壓奇洛賀打手印</title></header><body><h1>荷爾胸壓奇洛賀打手印</h1><p>54歲荷李活型男奇洛李維斯（Keanu Reeves）剛於洛杉磯星光大道的中國戲院前簽名、打手印及腳印，除了他本人，新作《殺神John Wick 3》（John Wick：Chapter 3－Parabellum）的多位拍檔也有到場，而奇洛的老拍檔羅倫士費斯賓（Laurence Fishburne）亦現身撐場。<br><br>當中《殺神3》女主角荷爾芭莉（Halle Berry）性感登場，胸壓奇洛。荷爾於Instagram表示：「熱烈恭喜我的夢中情人與犯罪拍檔，今日在荷李活中國戲院永遠被紀念。他是我見過最努力的演員，實在實至名歸！」<br>撰文：何德</p></body></html>
