<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳珊妮讚蔡依林解恩怨</title></header><body><h1>【馮仁昭四圍超】陳珊妮讚蔡依林解恩怨</h1><p>台灣金曲獎下個月29號喺台北小巨蛋舉行，噚日公佈入圍名單，蔡依林同林憶蓮成為國語歌后之爭大熱，目前兩人各有7項提名。</p><p>評審團主席陳珊妮之前話過蔡依林係十大爛歌手，陳珊妮噚日就話：「我不需要多做解釋，不要製造仇恨，我非常恭喜蔡依林，評審團是一致共識，我覺得她的專輯真的做得很好。」憶蓮就話佢張專輯製作過程好漫長、好盡興、今次入圍可以感受到評審對音樂嘅挑剔同偏執。<br>撰文：馮仁昭</p></body></html>
