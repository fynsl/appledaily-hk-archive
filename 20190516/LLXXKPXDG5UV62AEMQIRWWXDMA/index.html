<html><header><meta charset="utf-8"><title>阿Sa阿嬌遊日擺烏龍</title></header><body><h1>阿Sa阿嬌遊日擺烏龍</h1><p>蔡卓妍（阿Sa）和鍾欣潼（阿嬌）不但是好拍檔，更是好姊妹，二人前日趁有空到日本旅行，未料剛抵埗即爆笑料。昨日凌晨阿Sa在社交網上載與阿嬌坐的士的短片，原來二人去錯酒店。<br><br>阿Sa自爆瘀事：「勁搞笑囉！我哋今日一到埗即刻去行街，𠵱家凌晨1點幾，我哋先啱啱去酒店check in，點知我哋去錯咗酒店。」阿嬌則笑着說：「有誤會！」阿Sa即大笑謂：「同嗰個人講咗勁耐，佢係咁話冇我哋個名，我哋一路堅持講冇可能。」阿Sa形容事件「笑爆嘴」，容祖兒亦有留言取笑：「我一唔喺度就出事啦！」阿嬌就自嘲：「兩個『阿毛』去旅行！烏瀡瀡。」<br>撰文：小米</p></body></html>
