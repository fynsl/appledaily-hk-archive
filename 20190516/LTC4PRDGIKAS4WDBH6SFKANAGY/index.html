<html><header><meta charset="utf-8"><title>開幕電影　影帝捉喪屍</title></header><body><h1>開幕電影　影帝捉喪屍</h1><p>開幕電影是由獨立電影導演占渣木殊執導的喪屍片《The Dead Don’t Die》，故事講述在一個寧靜的小鎮上，喪屍逃出墳墓襲擊居民。三名警察和一位古怪蘇格蘭殯儀師必須團結一致，為了人類殺出重圍，但他們努力邁向的生存之路，很可能是一條死路。<br><br>電影眾星雲集，卡士包括威尼斯影帝阿當載華、實力派戲骨標梅利、Selena Gomez及泰達史雲頓等。<br><br>Selena昨日在記者會表示很愛恐怖片：「我爸在我小時候讓我看，被我的反應逗得哈哈大笑，但之後我因此着迷。」標梅利則笑說：「比起恐怖片我覺得康城才恐怖。」</p></body></html>
