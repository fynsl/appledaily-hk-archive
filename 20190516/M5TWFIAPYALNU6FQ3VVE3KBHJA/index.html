<html><header><meta charset="utf-8"><title>求驗客手記：RVP退休收四合一波衫</title></header><body><h1>求驗客手記：RVP退休收四合一波衫</h1><p>荷蘭傳奇射手尹佩斯上周六喺母會飛燕諾宣佈結束19年球員生涯，荷蘭球衣生產商Blood In Blood Out就幫佢設計咗件四合一嘅波衫賀佢掛靴。原來呢件波衫係由佢曾經效力嘅過球會，即係飛燕諾、曼聯、阿仙奴同費倫巴治嘅波衫所砌成，當中「魔兵」合體都幾具話題，皆因呢兩隊曾經喺英超都叫做死對頭，唔知紅魔同槍手球迷見到呢件衫會有咩感想呢？</p><p>至於同樣喺意甲羅馬效力咗18年嘅迪羅斯，周二亦宣佈會喺今夏離開羅馬，本來諗住喺羅馬收山嘅佢，表明唔想咁快掛靴，仲拒絕咗羅馬安排出任球會職位嘅邀請。</p></body></html>
