<html><header><meta charset="utf-8"><title>上原多香子夫鬧網民</title></header><body><h1>上原多香子夫鬧網民</h1><p>日本組合SPEED成員上原多香子的首任丈夫TENN於14年自縊身亡，前年男方家人公開多香子不忠證據，指TENN因不堪妻子有外遇才自殺。<br><br>多香子去年與劇作家高山和也奉子成婚，已榮升媽咪的多香子近日疑被網絡欺凌，高山護妻深切於twitter跟網民開火，他談到TENN之死竟說：「自殺對父母來說也有責任……」此話引起更多網民批評，高山之後解釋指網民斷章取義，之後再把相關留言刪走。</p></body></html>
