<html><header><meta charset="utf-8"><title>朴寒星親筆信為老公求情</title></header><body><h1>朴寒星親筆信為老公求情</h1><p>韓國天團BIGBANG前成員勝利及其商業拍檔、女星朴寒星老公劉仁碩因涉嫌性招待海外投資商及貪污等罪項，遭警方申請拘留令，不過法院前晚駁回警方申請，兩人即時獲釋。從拘留所離開時，勝利的神情明顯比之前輕鬆。而昨日有報道指劉仁碩出席拘留前審訊時，公開太太朴寒星為他求情的親筆信，據悉朴寒星寫滿三張A4紙，內容指老公不會逃避責任，希望法院能讓他在不拘留下繼續受查。<br><br>另外，法院駁回拘留申請的做法，引起國民不滿，甚至有網民留言要舉行燭光集會，無聲抗議法院的決定，而警方昨日召開記者會，表示會尊重法院的判決，又稱難以再度申請勝利等人的拘留令。<br>撰文：文康妮</p></body></html>
