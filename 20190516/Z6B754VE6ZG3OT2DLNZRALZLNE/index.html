<html><header><meta charset="utf-8"><title>《阿森》預演《權力遊戲》焚城</title></header><body><h1>《阿森》預演《權力遊戲》焚城</h1><p>「神預言」動畫《阿森一族》（The Simpsons）一直以來都能準確預料未來發生之事，最近又被發現預測到《權力遊戲》（Game of Thrones）的劇情，令網民再次驚嘆動畫的預測能力。<br><br>於剛播出的一集《權力遊戲》，講到龍母突然性格大逆轉，更騎龍焚城，而網民發現《阿森一族》早於2017年已預測會出現龍噴火燒城場面，是繼猜中特朗普當選總統、預測到迪士尼收購霍士集團之後再顯神力。</p></body></html>
