<html><header><meta charset="utf-8"><title>Keya被控虐待史丹李</title></header><body><h1>Keya被控虐待史丹李</h1><p>Marvel之父史丹李（Stan Lee）於上年11月離世，生前他曾被女兒Joan Celia Lee（J.C.）及好友Keya Morgan（右）謀取財產、虐待兼代覆電郵。最近Keya被正式控告虐老及涉嫌非法禁錮等罪名，法庭已發出拘捕令，但據指他未被拘留。<br><br>代表律師稱Keya並沒有犯法，預計他可以免除刑責。其實上年4月，有傳媒報道指史丹李的生活被控制以獲取利益。而史丹李曾被女兒虐打、叉頸兼撞其頭部，當時Keya亦有份參與。</p></body></html>
