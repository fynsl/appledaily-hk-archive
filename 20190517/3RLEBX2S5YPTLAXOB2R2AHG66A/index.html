<html><header><meta charset="utf-8"><title>花旗等五行遭歐盟罰款</title></header><body><h1>花旗等五行遭歐盟罰款</h1><p>花旗集團、蘇格蘭皇家銀行和摩根大通等五家銀行，就涉及操縱外滙交易策略，同意向歐盟支付罰款總額10.7億歐元（約94億港元）。據外媒報道，歐盟委員會在一份聲明中表示，花旗受到的打擊最嚴重，罰款為3.108億歐元，其次是蘇格蘭皇家銀行和摩根大通的2.499億歐元和2.288億歐元罰款。巴克萊銀行則被罰款2.1億美元，而三菱UFJ金融集團公司必須支付近7,000萬歐元作為與歐盟反壟斷監管機構達成和解的一部份。  </p></body></html>
