<html><header><meta charset="utf-8"><title>家燕姐食生蠔休克</title></header><body><h1>家燕姐食生蠔休克</h1><p>薛家燕前晚為節目錄影，提到母親節當日，她到內地商演，獲主辦單位請食飯，她吃了幾隻生蠔，豈料返港後又屙又嘔。她說：「喺洗手間嘔到休克，應該有一、兩分鐘昏迷咗，醒番時發現面向浴缸底，仲手腳麻痹，周圍都係嘔吐物，我慢慢爬起身叫個女同工人入嚟，好彩浴缸冇水咋！之後睇咗醫生，𠵱家冇大礙。」<br><br>家燕姐指這件事後瘦了很多，笑指下月的演唱會嘉賓謝天華可以抱起她。另外，提到拍檔黎小田近日肺炎入院，家燕姐透露對方已痊癒出院，但還在休養未知何時復工。<br>撰文︰祖李</p></body></html>
