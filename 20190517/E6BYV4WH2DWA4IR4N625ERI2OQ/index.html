<html><header><meta charset="utf-8"><title>蔡瀚億搞公司多人幫手</title></header><body><h1>蔡瀚億搞公司多人幫手</h1><p>蔡瀚億（BabyJohn）昨日到商台接受《點算幸福》節目訪問，他覺得自己近來最幸福是自組公司後，雖然有很多事情不懂，但有很多朋友幫手，連公司名也收到不少建議。<br><br>有否問舊公司老闆蕭定一意見？BabyJohn說：「六年來合作佢畀咗好多意見，佢係我嘅伯樂，我覺得又唔可能再問爸爸，脫離咗佢就唔可以太依賴，但問佢相信佢都會畀意見。嚟緊佢開戲都話預我，當然優先考慮。」</p></body></html>
