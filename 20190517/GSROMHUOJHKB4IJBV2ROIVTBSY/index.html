<html><header><meta charset="utf-8"><title>美國隊長隨時現身洛基劇</title></header><body><h1>美國隊長隨時現身洛基劇</h1><p>美國隊長在《復仇者聯盟4：終局之戰》 中老去，不少觀眾都認為代表了他正式退出Marvel宇宙「掛盾」，但最近電影導演羅素兄弟（Russo Brothers）竟預告他可能回歸。<br><br>《復仇者4》中，洛基偷走了空間寶石，製造了另一個時空的分支，羅素兄弟說：「洛基創造了一條自己的時間線，這很複雜，除非美國隊長找到洛基，否則他很難糾正時間表。」洛基的獨立劇集即將推出，看來美國隊長有可能於劇集再次現身。</p></body></html>
