<html><header><meta charset="utf-8"><title>德昌：貿戰影響5%銷售</title></header><body><h1>德昌：貿戰影響5%銷售</h1><p>德昌電機（179）公佈截至今年3月底止全年業績，營業額32.8億（美元．下同），按年增長1%；純利3.4億元，按年增長7%。每股盈利31.6美仙，末期息派34港仙。集團主席及行政總裁汪穗中表示，中美貿易磨擦存在不穩定性，難以估計對集團的影響，但透露有5%的銷售直接受影響，並會作相應的對策。<br><br>汪表示，集團的產品有18個國家生產，故集團基本上能夠應對，並指不會因此而將中國廠房撤出，「我哋得5%受影響，而中國都增長得好快」。</p></body></html>
