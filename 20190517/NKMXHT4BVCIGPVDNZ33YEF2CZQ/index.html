<html><header><meta charset="utf-8"><title>高雄本地快遞沒X光檢查</title></header><body><h1>高雄本地快遞沒X光檢查</h1><p>【話你知】雖然包裹證實是由疑犯親自送到現場，但過往內地、台灣均曾發生包裹炸彈事件，引起各界關注郵包快遞的安檢問題。高雄郵局表示，民眾寄送快遞包裹，若經空運寄往外島或外國，都須經X光機安檢。但本島快遞包裹就沒有使用X光機檢查，隨時被不法分子利用漏洞犯案。<br><br>至於內地近年發佈《社會治安綜合治理基礎數據規範》，要求快遞企業落實100%先驗視後封箱、100%寄遞實名制、100%X光機安檢等。香港方面，所有經香港郵政處理、寄往海外的郵包，均要經過機場安檢公司的X光檢查。</p></body></html>
