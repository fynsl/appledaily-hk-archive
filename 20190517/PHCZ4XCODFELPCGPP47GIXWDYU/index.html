<html><header><meta charset="utf-8"><title>劉美君沈震軒合唱似中降</title></header><body><h1>劉美君沈震軒合唱似中降</h1><p>劉美君與沈震軒昨日到將軍澳拍攝合唱歌《局內人》的MV，身兼演員和導演的劉美君找來周殷廷擔任執行導演一角。沈震軒指促成今次合唱，源自之前跟劉美君合作拍劇，自己不停懇求她合唱，劉美君覺得是緣份，因此答應合唱似中降一樣，她笑說：「合唱之餘，我仲拍心口做監製同MV導演。」<br><br>劉美君今次碌了很多人情卡，找來劉偉強導演擔任攝影指導，整個拍攝團隊都收取特惠價，她指拍攝已經超支，共花了6位數字。面對兩位「劉導演」，周殷廷指獲益良多，同時也感到很大壓力。<br>採訪、攝影：馬建華</p></body></html>
