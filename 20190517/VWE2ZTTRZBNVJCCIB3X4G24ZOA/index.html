<html><header><meta charset="utf-8"><title>唐寧限制仔女上網</title></header><body><h1>唐寧限制仔女上網</h1><p>唐寧、廖安麗和鄧英敏等昨日到觀塘一間中學，為「身前行動」推廣生命教育。兩年前他們在校園做過以珍惜生命為題的舞台劇，由於反應理想，贊助商今年主動提出再合作，廖安麗找來在電影及劇集同樣飾演過她女兒的唐寧幫手。唐寧得知後立即答應，更找來近日合作演網劇的鄧思朗來幫手。<br><br>近年發生不少年輕人輕生的新聞，身為一子一女母親的唐寧每次看到有人輕生的新聞都感到緊張心痛，她說：「我啲小朋友仲細，但都要教佢哋上網要適可而止，我都盡量唔用，如果佢哋睇片，可以的話我都一齊睇，唔想佢哋受網絡世界上不良資訊影響。」<br>採訪、攝影：馬建華</p></body></html>
