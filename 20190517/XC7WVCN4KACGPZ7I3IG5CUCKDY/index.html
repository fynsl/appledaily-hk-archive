<html><header><meta charset="utf-8"><title>黃淑儀教ERROR做乖仔</title></header><body><h1>黃淑儀教ERROR做乖仔</h1><p>黃淑儀首度為ViuTV拍攝節目，夥拍ERROR成員肥仔（右）和保錡一同主持，三人昨日到灣仔拍外景，她說：「我覺得好年輕好有衝勁，全部都係新組合，我自己好鍾意同後生仔合作，連自己都後生埋。」<br><br>肥仔和保錡表現頑皮，黃淑儀說：「佢哋年輕人有啲嘢唔知，我作為老人家就開口講吓，我當佢哋係仔女咁，所以要求比較嚴格。」二人又指自己資歷尚淺，很樂意聽黃淑儀的教導。</p></body></html>
