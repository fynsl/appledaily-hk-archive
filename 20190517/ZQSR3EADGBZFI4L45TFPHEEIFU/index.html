<html><header><meta charset="utf-8"><title>六四30年：他們曾說過……</title></header><body><h1>六四30年：他們曾說過……</h1><p>同學們要求民主和法制、反對腐敗、推進改革的愛國熱情是非常可貴，黨中央和國務院是肯定的，同時也希望同學們能夠保持冷靜、理智、克制、秩序，顧全大局，維護安定團結的局面。<br><br>請同學們放心，黨和政府絕不會「秋後算賬」。<br><br>中央希望同學們保重身體，停止絕食，盡快恢復健康。這樣，中央就放心了，你們的父母、教師和廣大群眾也就放心了。<br><br>——1989年的今日《人民日報》在頭版刊載了中共中央總書記趙紫陽的書面談話（圖），呼籲當時正在天安門絕食的學生停止行動。</p></body></html>
