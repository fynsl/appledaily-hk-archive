<html><header><meta charset="utf-8"><title>商天娥兩頁對白冇難度</title></header><body><h1>商天娥兩頁對白冇難度</h1><p>商天娥將於7月演出舞台劇《謀殺啟事》，昨日她與倪秉郎及陳桂芬到商台宣傳，娥姐在劇中飾演發生謀殺案的大宅女主人，她說：「多數都係群戲，最難係你一句、我一句，要接口嘅對白。」她憶述當年拍攝電視劇《笑看風雲》時，臨場被編審要求加兩頁紙對白：「嗰時喺深圳拍嘅，我記晒㗎，點知最後嗰個場地夠鐘，最終返香港先補拍，記嚟都冇用。」<br><br>倪秉郎大讚娥姐做足準備工夫，每次綵排都很早到：「次次都早過我，見到佢沖住杯咖啡，好享受咁。」娥姐笑指現階段是收成期：「以前捱到金睛火眼，𠵱家就要去享受，電視劇都少拍咗，因為啲人唔係好識，識嗰啲都走晒。」<br>採訪、攝影：盧妹</p></body></html>
