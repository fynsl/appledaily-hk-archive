<html><header><meta charset="utf-8"><title>41歲蘇志燮暗撻25歲女主播一年</title></header><body><h1>41歲蘇志燮暗撻25歲女主播一年</h1><p>韓國41歲型男蘇志燮出道多年，曾與女星金賢珠、女團After School前成員珠妍傳緋聞，但一直沒有承認。不過昨日被爆撻着25歲女主播趙銀政，蘇志燮火速認戀稱已交往1年，令粉絲相當驚喜。<br><br>報道指蘇志燮去年宣傳電影《藉著雨點再愛你》時接受節目《深夜正式演藝》訪問，因而結識當時負責採訪的趙銀政，之後兩人在友人的聚會中重遇，繼而發展成戀人。韓媒《Dispatch》亦公開兩人的約會照，只見蘇志燮到咖啡店買咖啡，女友就在門外等候，之後一同離開。雖然未見兩人拖手，但行得好近，兩人沒戴口罩遮樣，完全不介意被認出。<br>撰文：文康妮</p></body></html>
