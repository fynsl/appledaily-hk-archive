<html><header><meta charset="utf-8"><title>卓林聞家事零反應</title></header><body><h1>卓林聞家事零反應</h1><p>吳綺莉女兒卓林與同性太太Andi婚後一直恩愛，日前她陪Andi往醫院求診，更當街又攬又錫。昨日二人再度出動，閒逛人頭湧湧的旺角朗豪坊，更巧遇香港開電視採訪隊。問卓林知否台灣正式通過同性婚姻合法化，她表示：「非常好！」更將問題繙譯轉告Andi，Andi也附和：「很好！」但卓林表示不會到台灣生活。<br><br>早前吳綺莉透露已將媽媽的骨灰送到香港安放，問卓林會否約媽媽一起去拜祭婆婆？她未有回應，另外對於Andi在網上留言希望她找回父親成龍，以免再被指私生女，卓林也不作回應，只搞笑地跟男記者開玩笑︰「我哋享受緊，你都搵番個女仔拍拖啦。」<br>撰文︰祖李</p></body></html>
