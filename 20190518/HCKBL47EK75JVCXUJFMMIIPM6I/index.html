<html><header><meta charset="utf-8"><title>羅凱鈴今年難出EP</title></header><body><h1>羅凱鈴今年難出EP</h1><p>羅凱鈴（Judas）昨日到九龍灣舉行直播音樂節目，其間與樂迷交流。早前透露有意推出EP的她，問到籌備進度時，Judas說：「未知，應該今年內出唔到，因為都想畀多啲時間自己創作，我都係啱啱先開始學作曲。作詞就唔係自己最大興趣，所以有啱就寫，未夠好就留番自己欣賞算。」<br><br>下月踏入25歲生日的Judas，預告將與歌迷提早慶祝。至於正日會否與情人共度？Judas說：「冇諗，不嬲都好平淡咁過。」</p></body></html>
