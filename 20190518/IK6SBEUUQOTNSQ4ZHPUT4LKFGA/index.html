<html><header><meta charset="utf-8"><title>大澤樹生表演出洋相</title></header><body><h1>大澤樹生表演出洋相</h1><p>於90年代紅極一時的日本組合光GENJI，其50歲成員大澤樹生前日出席在橫濱舉行的棒球賽事，獲邀成為開球禮及表演嘉賓。<br><br>大澤樹生相隔25年再穿上roller鞋，在三萬名球迷前載歌載舞，大唱光GENJI兩首昔日名曲《STAR LIGHT》及《玻璃的十代》，不過大澤樹生踩着roller高歌時卻不慎跌倒，當場瘀爆的他撻至四腳朝天，見他伸脷露出尷尬表情，相當失威。</p></body></html>
