<html><header><meta charset="utf-8"><title>高海寧計劃再買磚頭</title></header><body><h1>高海寧計劃再買磚頭</h1><p>高海寧昨日到商台接受訪問，首次擔正做電視劇女主角的她，坦言心情很緊張：「真係瞓身宣傳，呢兩日做咗十幾個訪問，反應都幾好，好開心公司同事同監製都讚好睇、好笑。我收過最開心嘅評語係以前見到高海寧係知道佢演緊戲，今次覺得嗰個唔係高海寧，而係角色貝競枝。」<br><br>劇中高海寧表面是貪錢女人，現實生活中，她認為有很多東西比錢更重要：「屋企人、健康一定重要過錢，所以我都要努力搵錢，畀更好嘅嘢佢哋。」她謂自己正在供樓：「買唔起，𠵱家租咗畀人，不過租係媽咪收，另外再畀家用。我都想買多層投資，媽咪都係教我買磚頭，股票嗰啲又唔識，所以唔好喇。」<br>採訪、攝影：盧妹</p></body></html>
