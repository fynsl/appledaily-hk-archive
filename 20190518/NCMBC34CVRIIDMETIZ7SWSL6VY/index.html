<html><header><meta charset="utf-8"><title>Cara G.囡囡遺傳父親酒渦</title></header><body><h1>Cara G.囡囡遺傳父親酒渦</h1><p>混血模特兒Cara G.（小圖）在母親節誕下第三名女兒，她日前在社交網放5歲大女India熟練地幫手湊BB，昨日又貼出兩張BB新相，並宣佈名字叫Noa Storm。<br><br>Cara G.透露陣痛時間比前兩胎少，又以BB第一身講出世感受，Noa自言不愛哭，又稱十分愛兩個家姐，樣子就遺傳爸爸的兩個酒渦，不過現時只愛媽媽的胸部。Noa指家中的狗狗好喜歡自己，常坐在她身邊。</p></body></html>
