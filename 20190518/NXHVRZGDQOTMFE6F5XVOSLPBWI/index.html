<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>舉着「立即對話，刻不容緩」、「求民主無損國家形象」等矚目橫額的民主黨派人士，高呼口號走過廣場，當打着「慈悲為懷愛人如己」的首都佛教徒慰問隊走過來的時候，四周響起了熱烈的掌聲。<br>中國人民銀行總行的遊行隧伍經過人民大會堂東門時，不斷呼喊：「不給官倒貸款！」「凍結官倒帳戶！」海關總署的聲援隊伍喊道：「官倒走私，鐵證如山！」受到周圍學生、群眾熱烈鼓掌歡迎。<br><br>——1989年今天，《人民日報》發表以題為〈首都各界百餘萬人遊行 <br>聲援絕食請願的大學生 強烈要求立即對話救人救國〉的頭條報道。</p></body></html>
