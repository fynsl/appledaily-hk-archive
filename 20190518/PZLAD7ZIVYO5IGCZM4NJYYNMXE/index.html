<html><header><meta charset="utf-8"><title>趣趣地：傳卡斯拿斯錫身掛靴</title></header><body><h1>趣趣地：傳卡斯拿斯錫身掛靴</h1><p>37歲嘅前西班牙國家隊隊長卡斯拿斯，月初喺波圖訓練期間心臟病發，幸好送院搶救後冇大礙，不過葡萄牙媒體O Jogo指，卡斯拿斯為咗安全起見，決定提早掛靴。「聖卡斯」出身自皇家馬德里，曾為「銀河艦隊」上陣725場，喺2015年自由身轉投波圖至今。據悉，卡斯拿斯會等波圖踢埋葡超尾輪，同埋下個禮拜六葡盃決賽鬥士砵亭，然後宣佈掛靴，不過聖卡斯就喺twitter否認傳聞。</p></body></html>
