<html><header><meta charset="utf-8"><title>【開咪70年】訪問粒粒巨星</title></header><body><h1>【開咪70年】訪問粒粒巨星</h1><p>加入廣播界70年的Uncle Ray，人生第一個訪問嘉賓就是紅遍全球的披頭四，更是一年見足三次，之後他又訪問過艾頓莊、Diana Ross及Boney M.等等，全部皆是天王巨星。50年代，Uncle Ray除主持節目，還會到夜總會唱歌，也因此與方逸華結緣，他曾盛讚對方聲音特別，是香港的Patti Page。雖然訪問過的巨星無數，但Uncle Ray也有遺憾，就是未有機會訪問已離世的貓王皮禮士利。</p></body></html>
