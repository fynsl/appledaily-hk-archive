<html><header><meta charset="utf-8"><title>陳凱琳囝囝扭計似嘉穎</title></header><body><h1>陳凱琳囝囝扭計似嘉穎</h1><p>陳凱琳、關楚耀及韓國女星BoA等前晚到中環出席品牌活動，由於活動於密封的室內進行，體感溫度高達40度以上，關楚耀穿絨面套裝到場，受訪時熱到汗如雨下。陳凱琳雖然自認怕冷，但也說前晚一身打扮穿20分鐘已是極限。陳凱琳又說囝囝很怕熱，家中沒有冷氣便扭計：「似足爸爸（鄭嘉穎），爸爸熱都會扭計。佢夏天喺橫店拍戲，都有三把風扇吹住。」<br><br>提到早前一家三口到維園，陳凱琳說：「我哋係擔心父母，等到下午四、五點先出去，帶齊晒尿片、奶樽，點知一出去囝囝就瞓咗。早知我哋早啲帶佢出街，佢咁乖。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
