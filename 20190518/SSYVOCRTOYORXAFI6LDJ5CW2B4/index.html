<html><header><meta charset="utf-8"><title>李妮低調生囡囡</title></header><body><h1>李妮低調生囡囡</h1><p>現年45歲的94年亞姐冠軍李妮，當選後不久便嫁富商陳國泰，原來去年她在美國誕下囡囡Phyllis，升呢做媽咪。日前《蘋果》收到多張兩母女的相片，其中一張是李妮小心翼翼抱着BB，眼裏充滿愛意，原來這張相她剛生完囡囡在社交網報喜，她還留言：「謝謝大家，母女平安，爸爸快樂，感謝朋友們的祝福。」<br><br>前日《蘋果》致電李妮，她說：「屋企多咗囡囡係好開心嘅一件事，係天賜禮物，我哋婚後一直都想有，囡囡雖然遲嚟，但我又卸任咗博愛醫院副主席，時間多咗都好合時。」囡囡生得跟爸爸餅印一樣，李妮即扮呷醋：「佢一出世，我就失戀。」她又表示打算再追仔，讓囡囡多個伴。<br>採訪：楊定</p></body></html>
