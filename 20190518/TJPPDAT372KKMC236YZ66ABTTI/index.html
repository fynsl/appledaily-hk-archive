<html><header><meta charset="utf-8"><title>恩地獲邀飯敍要求AA制</title></header><body><h1>恩地獲邀飯敍要求AA制</h1><p>韓國女團A Pink成員鄭恩地於今晚在旺角開騷，昨日她率先到觀塘舉行記者會跟粉絲打招呼，吸引大批粉絲到場支持。昨晚7時10分左右，恩地穿上紅色短裙晒腿現身，她先以廣東話打招呼：「大家好，我是恩地。」又親民地不停向粉絲派心及揮手。</p><p>提到今次港騷門票極速售罄，更加開第二場，恩地坦言好開心、好感激，多謝粉絲的應援及支持，令她得到很多力量。難得來港，恩地表示想在看到夜景的地方食飯，而她最喜歡食點心，即有現場粉絲大叫一起去食，恩地搞笑地回應要分開結賬。<br>採訪：文凱靈<br>攝影：陳慧安</p></body></html>
