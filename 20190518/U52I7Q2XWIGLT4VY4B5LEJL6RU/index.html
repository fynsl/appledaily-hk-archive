<html><header><meta charset="utf-8"><title>泫雅走光露半球</title></header><body><h1>泫雅走光露半球</h1><p>韓國「馬舞女」泫雅近日受邀到大學演出，在一眾學生面前未有收起性感，多次穿上吊帶背心，大方露事業線。而泫雅前日身穿黃色絲綢輕薄上衣，下半身搭配白色棉褲，分別到啟明大學及Gumi College演出，其間更突然一度托胸，非常豪放。<br><br>不過從學生拍得的影片所見，泫雅在演出期間其上衣打結的地方漸漸鬆開，下一秒她已不慎將輕薄的衣服整件往上掀，當時泫雅因真空上陣，意外走光露出半邊胸部，走光片段即被瘋傳。不過泫雅對走光沒半點慌張，她只是把衣服撫平及用手按着，對演出沒有影響，獲網民及粉絲大讚專業。<br>撰文：文康妮</p></body></html>
