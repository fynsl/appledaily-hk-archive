<html><header><meta charset="utf-8"><title>水原希子被誤當AV女優</title></header><body><h1>水原希子被誤當AV女優</h1><p>康城影展舉行得如火如荼，日本混血女星水原希子日前亦抵達當地，更盛裝出席法國導演Ladj Ly執導的新片《Les Miserables》首映禮，以一襲金屬綠色露肩長裙示人，成功搶鏡。<br><br>原本水原希子開開心心出席，但卻遇上不快事件。她在twitter貼文表示抵達康城前，於巴黎搭Uber時竟被司機誤以為是AV女優，令她大感不快：「在巴黎搭Uber，被司機問起我做甚麼職業？當我回答是一位女演員後，對方即問是否拍色情片？」水原希子認為該名司機十分無禮及不懂尊重，隨即在社交網向網民公開訴苦。<br>撰文：唐如</p></body></html>
