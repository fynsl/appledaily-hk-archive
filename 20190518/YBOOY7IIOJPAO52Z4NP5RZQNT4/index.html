<html><header><meta charset="utf-8"><title>林峯變女裝似林夏薇</title></header><body><h1>林峯變女裝似林夏薇</h1><p>堂兄妹林峯和林夏薇跟潮流玩filter，竟然選擇「男女變臉」。林峯昨日在社交網站貼變臉相，經易容後臉細、增長眼睫毛，眼睛變得水汪汪、眉形成彎月眉，嘴唇塗上粉色，膚色變美白，加上一頭長髮，外貌與堂妹林夏薇有幾分相似。<br><br>林峯留言：「我覺得這張有點像夏薇，但是怎麼辦呢？我也不敢問她！畢竟顏值有點……」林夏薇之後亦貼出「女變男」回應林峯：「我覺得這張有點像我峯哥。」</p></body></html>
