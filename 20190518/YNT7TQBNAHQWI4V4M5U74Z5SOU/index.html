<html><header><meta charset="utf-8"><title>吸血仔傳做新蝙蝠俠</title></header><body><h1>吸血仔傳做新蝙蝠俠</h1><p>DC王牌英雄蝙蝠俠獨立作即將重製，然而上一任主角班亞弗力（Ben Affleck）已正式退役。而昨日就有傳新一任的蝙蝠俠將會是「吸血仔」羅拔柏迪臣（Robert Pattinson）。<br><br>消息人士指羅拔柏迪臣仍在商議階段，一切仍未落實。而其最大對手，就是《變種特攻》（X-Men）的尼古拉斯侯特（Nicholas Hoult）。新一齣蝙蝠俠獨立作將由《猿人爭霸戰》（Planet of the Apes）導演麥里夫斯（Matt Reeves）執導，並暫定於2021年5月尾上映。</p></body></html>
