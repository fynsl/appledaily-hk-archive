<html><header><meta charset="utf-8"><title>求驗客手記：查爾頓黑貓爭上英冠 </title></header><body><h1>求驗客手記：查爾頓黑貓爭上英冠 </h1><p>上周五英甲升班資格附加賽四強次回合，查爾頓（圖）主場再鬥唐卡士打，首回合前者作客都贏2:1，賽前俾外界睇好可以輕鬆過關。查爾頓喺開賽兩分鐘就先開紀錄，但係點知之後連失兩球，喺法定時間輸1:2，兩回合合計賽和3:3要踢加時定生死，喺加時2隊各入1粒再和，好在唔計作客入球優惠，最後要以最殘忍嘅互射12碼分勝負。兩隊射足五輪後，查爾頓只係有後衞穆罕默杜沙亞射失，贏4:3躋身決賽，將會今個月26號喺溫布萊球場上演決賽，同新特蘭爭奪升班英冠資格。</p></body></html>
