<html><header><meta charset="utf-8"><title>心妙返加陪父母未見心穎</title></header><body><h1>心妙返加陪父母未見心穎</h1><p>黃心穎自從與許志安的親密片段曝光後，一直潛水，除關閉Ig留言功能外，早前更被《蘋果》獨家影到離港避走到美國洛杉磯，重返校園。心穎的三位家姐一直力撐妹妹，尤其闊太二家姐心妙，早前不惜與網民開火，指活在語言暴力年代。</p><p>隨着事件發生一個月，心妙昨日在Ig貼與父母出外食韓國菜的合照，留言：「父親大人韓國豬骨煲初體驗。」心妙最近返加拿大溫哥華探父母，三人在相中都笑得好開心，看似沒有再受「安心偷食」事件影響心情，有網民更留言讚黃媽媽年輕貌美，亦有網民笑問心妙：「二姐，啥時候晒晒妹妹黃心穎的最新動態！」<br>撰文：唐如</p></body></html>
