<html><header><meta charset="utf-8"><title>林作否認為裕美同母拗撬</title></header><body><h1>林作否認為裕美同母拗撬</h1><p>任教學工作的林作，昨日到灣仔會展出席教育展講座。他在台上分享往事，指自己讀牛津大學時經常缺課，有時攬着女朋友大覺瞓。談到理想對象要愛閱讀，問到緋聞女友裕美是否愛讀書？林作尷尬說：「我唔敢講，唔評論人，但我從來未遇過另一半會閱讀。」<br><br>有傳林作因裕美而跟母親有拗撬，他否認說：「我同媽咪關係似朋友咁，好好傾，唔明點解咁傳。」對於母親有否見過裕美？林作表示不回應，他表示理想對象是圈外人，可以少一點掣肘。麥明詩早前在電視節目上被郭子豪問及林作的持久力，林作笑言：「我同郭子豪係好朋友，冇回應。」<br>採訪、攝影：張俊銘</p></body></html>
