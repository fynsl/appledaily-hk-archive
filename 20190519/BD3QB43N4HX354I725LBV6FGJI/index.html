<html><header><meta charset="utf-8"><title>米莉拍吻戲超尷尬</title></header><body><h1>米莉拍吻戲超尷尬</h1><p>英國女星米莉芭比布朗（Millie Bobby Brown）憑《怪奇物語》「Eleven」一角爆紅，最近接受台灣《蘋果新聞網》專訪，被問戀情時露出喜悅神色，與碧咸二仔Romeo的緋聞疑幻疑真。<br><br>談到劇中螢幕初吻，米莉坦言非常尷尬：「爸爸看着我拍接吻戲，實在是世上最不安的一件事。」她在劇中能用超能力隔空看見某人正在做甚麼，問她如有這能力最想看到誰，她說：「如果說出來，公關會瘋掉啊！」</p></body></html>
