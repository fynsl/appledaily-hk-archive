<html><header><meta charset="utf-8"><title>杏兒開Baby Shower唱K慶祝</title></header><body><h1>杏兒開Baby Shower唱K慶祝</h1><p>胡杏兒兩年前為老公李乘德（Philip）誕下兒子Brendan，她於年初再公佈懷第二胎，預產期在7月。「胡說八道會」的四位好姊妹胡蓓蔚、胡定欣、李施嬅及黃智雯率先為杏兒舉行驚喜的baby shower。杏兒昨日在Ig分享派對相片，感謝好友送上bombshell蛋糕，預祝Brendan兩歲生日，眾人打邊爐兼唱K慶祝，不過姚子羚缺席。<br><br>此外，杏兒保持神秘未有透露腹中BB是仔定女，打了boyorgirl的hashtag賣關子。不過《蘋果》早前影到她與老公及奶奶到銅鑼灣買BB衫，估計好大機會生豬仔。<br>撰文：唐如</p></body></html>
