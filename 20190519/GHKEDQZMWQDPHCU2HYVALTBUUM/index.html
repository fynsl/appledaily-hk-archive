<html><header><meta charset="utf-8"><title>蘇志燮買戒指求婚</title></header><body><h1>蘇志燮買戒指求婚</h1><p>現年41歲的韓國型男蘇志燮前日大方認戀25歲女主播趙銀政，透露兩人已穩定拍拖一年。蘇志燮秒速公開戀情後，外界認為他對戀情十分認真，更有人估計他有成家立室的念頭。有網民表示曾於去年4月目擊蘇志燮單拖到珠寶店選購戒指，疑為求婚做準備。</p><p>趙銀政今年初與事務所合約滿約後，低調退出幕前，就連社交網賬號也全數刪掉，似乎想低調做蘇志燮背後的女人。昨日韓網傳出二人好事近的消息，蘇志燮所屬的事務所表示：「現在談論結婚時間尚早。」有愛情滋潤的蘇志燮，昨日就表現風騷在首爾出席代言的品牌活動。<br>撰文：施洛冰</p></body></html>
