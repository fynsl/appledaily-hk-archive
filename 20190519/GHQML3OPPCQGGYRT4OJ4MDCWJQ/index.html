<html><header><meta charset="utf-8"><title>鄧健泓耐心陪石詠莉掃貨</title></header><body><h1>鄧健泓耐心陪石詠莉掃貨</h1><p>現年45歲的鄧健泓與32歲石詠莉前年結婚，婚後一直恩愛，工作上又合作無間，鄧健泓自詡跟老婆「日日都係honeymoon」。日前晚上近7時，鄧健泓夫婦在黃埔拍拖行街，到一間時裝店購物。當石詠莉將衣物拼上身時，鄧健泓會即時在旁給予意見，見到老婆拿着五、六件衫到試身室，鄧健泓有耐性地等候。</p><p>鄧健泓趁老婆入試身室試衫時，就離開店舖一會，石詠莉試完衫，便到近門口位置揀太陽眼鏡等老公，約十多分鐘後，鄧健泓返回店內會合老婆，再齊齊逛男裝部，之後由石詠莉負責埋單，接着二人十指緊扣到附近開餐。<br>採訪、攝影：朱志聰、梁繼光</p></body></html>
