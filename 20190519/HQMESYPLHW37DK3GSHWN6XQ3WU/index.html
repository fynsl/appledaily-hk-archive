<html><header><meta charset="utf-8"><title>林建明嫌老公寫作慢</title></header><body><h1>林建明嫌老公寫作慢</h1><p>林建明老公曾展章昨日到北角樹仁大學舉行新書發佈會，為「心情行動」作義賣籌款，林建明及朱潔儀等出席支持。林建明指近十多年老公沒陪她旅行：「我驚我死咗佢都未寫好，所以叫佢快啲完成。佢好有善心做慈善，我會幫佢做運輸送去不同學校。」曾展章笑指自己是宅男，對於會否去旅行慶祝完成著作，他說：「等候太座發落。」</p><p>對於契妹吳綺莉與女兒卓林的事，曾展章說：「佢大個女，識得解決。」同場的朱潔儀表示當年選美獲任電視台高層的曾展章教導，非常感激對方，又會稱呼曾做老竇。朱潔儀又透露計劃出寫真加相集。<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
