<html><header><meta charset="utf-8"><title>吳鎮宇演音樂劇圓心願</title></header><body><h1>吳鎮宇演音樂劇圓心願</h1><p>吳鎮宇、王菀之、袁富華及余迪偉等昨日到荃灣出席百老匯愛情音樂喜劇《First Date》記者會，王菀之身兼四職，包括出品人之一、監製、劇本繙譯及演員，她表示音樂劇於8月底假演藝學院公演13場。</p><p>今次是否重金禮聘演出？吳鎮宇坦言不會辜負大家，原來他一直很喜歡音樂劇，今次能夠參與，可算是完成自己的心願：「我冇乜壓力，因為我份人唔識驚，有冇睇《難兄難弟》？我怕乜箒，而且又有專人指導，唔好自己犯蠢就應該冇問題。」袁富華指此劇的版權人將來港欣賞他們的演出，屆時定必打醒十二分精神。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
