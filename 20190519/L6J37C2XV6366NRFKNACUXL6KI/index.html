<html><header><meta charset="utf-8"><title>求驗客手記：碧咸二仔「仙魔」合體</title></header><body><h1>求驗客手記：碧咸二仔「仙魔」合體</h1><p>萬人迷碧咸係曼聯黃金時代嘅經典代表人物，就連佢上周五同三位囝囝去昆士柏流浪嘅主場踢波，都係着住曼聯嘅新主場波衫影全家福，而三位公子布魯克林（Brooklyn）、羅密歐（Romeo）同埋告魯斯（Cruz）有足碧咸嘅優良血統，有型又靚仔。不過睇真啲，相入面好似出現咗無間道喎？點解二仔羅密歐上身着紅魔波衫，下身竟然着阿仙奴嘅波褲？其實羅密歐並唔係「反曼聯」，只係佢向來都係阿仙奴忠實粉絲，ig經常都見到佢去阿聯酋球場睇波嘅相，佢早前仲成功同奧斯爾、哥拉辛拿斯等球星集郵。</p></body></html>
