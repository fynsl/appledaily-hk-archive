<html><header><meta charset="utf-8"><title>阿Sa感謝阿嬌相伴18年</title></header><body><h1>阿Sa感謝阿嬌相伴18年</h1><p>蔡卓妍（阿Sa）和鍾欣潼（阿嬌）日前結伴到日本旅行慶祝Twins昨日出道18周年，數日閨密遊，阿Sa昨在Ig貼出一條片，剪輯今次行程。從二人出發開始，在飛機上、坐的士、食飯、行街、玩夾公仔，以至酒店內卸妝、敷mask和睡覺等，全程記錄下來。</p><p>阿Sa留言：「呢兩個人究竟有乜咁好笑呢？哈哈哈哈哈哈。」她還hashtag「相愛18年」、「感謝各位鄉親父老一直頂力支持」、「共你即使風沙吹過不再一樣」、「有一點滄桑都可更為漂亮」及「風雨同路18年」等。而阿嬌都有在Ig分享並留言：「18周年快樂，風雨同路感謝有你。」<br>撰文：楊定</p></body></html>
