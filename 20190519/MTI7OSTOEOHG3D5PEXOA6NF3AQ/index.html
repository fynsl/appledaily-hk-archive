<html><header><meta charset="utf-8"><title>傅嘉莉心痛愛貓做手術</title></header><body><h1>傅嘉莉心痛愛貓做手術</h1><p>傅嘉莉（Kelly）家中有隻貓貓叫BeBe，早前因耳仔受細菌感染，要做手術，但由於年紀大，Kelly擔心風險高，於是找來動物傳心師想知BeBe的想法。對方指BeBe不想死，想一直守護她，驚手術後醒不過來，寧願忍受病菌折磨。<br><br>Kelly最後都幫BeBe做了手術，之後見牠全身乏力，但都用盡氣力撲前親近，Kelly表示好感動，指BeBe是上天給她的禮物，希望牠早日康復。</p></body></html>
