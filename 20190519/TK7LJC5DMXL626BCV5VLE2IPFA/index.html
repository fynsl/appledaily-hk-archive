<html><header><meta charset="utf-8"><title>求驗客手記：伊巴叉頸罰停兩場</title></header><body><h1>求驗客手記：伊巴叉頸罰停兩場</h1><p>美職聯（MLS）洛杉磯銀河前鋒伊巴謙莫域因為暴力行為，俾MLS紀律委員會判罰停賽兩場，另外仲要罰款。呢次判罰係因為伊巴謙莫域喺上周六銀河0:2不敵紐約城嘅賽事入面，喺86分鐘，當時伊巴謙莫域射門中楣，佢嘅隊友龐迪斯嘗試補中但就射高咗。呢個時候紐約城門將桑莊臣喺未有為意情況下撞向伊巴謙莫域，伊巴謙莫域隨即轉過身面向桑莊臣，仲用右手抓住對方條頸，之後佢哋雙雙倒地。伊巴謙莫域將會缺席今日主場對科羅拉多急流`，同埋下周作客奧蘭多城嘅賽事。 </p></body></html>
