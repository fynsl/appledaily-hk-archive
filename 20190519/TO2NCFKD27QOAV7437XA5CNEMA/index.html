<html><header><meta charset="utf-8"><title>超蓮行超市不停講電話</title></header><body><h1>超蓮行超市不停講電話</h1><p>賭王三房千金何超蓮上月底爆出與內地男星竇驍相戀，由於是異地戀，惟有經常靠視像傳情。日前超蓮被《蘋果》捕獲坐七人車到中環金鐘太古廣場。她落車後即急步行入商場超市，其間見她不停講電話。</p><p>入到超市的超蓮，去了賣沙律的專櫃排隊，她一邊講電話一邊彎低身研究櫃位的配菜，由於站在旁邊的都是外籍人士，所以她非常放心地講電話。講完電話後，超蓮就再撳短訊，輪到她落單時，就點了一碗沙律，而她十分環保，沒拿取餐具及膠袋，只取了沙律碗就急步離開，乘坐七人車返回布力徑大宅。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
