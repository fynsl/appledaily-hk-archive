<html><header><meta charset="utf-8"><title>柳影虹首段婚姻感遺憾</title></header><body><h1>柳影虹首段婚姻感遺憾</h1><p>柳影虹早前接受電台訪問，大談人生兩段情。她表示18歲時與俊男閃婚，可惜男方不務正業，結婚不夠一年便離婚。談到首段婚姻，柳姐非常後悔：「19歲就做單親媽媽係我人生嘅遺憾，我好自私咁將前夫所有相片撕爛，唔想個女掛住爸爸。」<br><br>直至32歲，柳姐遇上現任老公周富祥，婚後雖然恩愛，但13年周富祥涉貪污案被廉署調查，柳姐守在丈夫身邊，共渡難關。她大讚丈夫有修養，當年拍戲傷腰險癱，對方一直照顧周到。所以丈夫犯官非，她也不離不棄：「早年有人想佢坐監，又以為佢老婆係明星，出事後會遠走高飛，但估唔到我冇走。」<br>撰文：祖李</p></body></html>
