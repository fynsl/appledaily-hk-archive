<html><header><meta charset="utf-8"><title>求驗客手記：小白缺陣勝利船又沉</title></header><body><h1>求驗客手記：小白缺陣勝利船又沉</h1><p>上周六日職早場，神戶勝利船（白衫）繼續沉淪又輸波，作客橫濱水手慘敗1:4，遭逢聯賽七連敗。勝利船今場有老將恩尼斯達因傷缺陣，就算有另一西班牙球員韋拿擔正都冇用，主隊由22歲嘅三好康兒梅開二度，勝利船只可以靠巴西前鋒威靈頓路爾斯喺補時階段破蛋。同日日職，有「日本美斯」之稱，踢緊FC東京嘅17歲前鋒久保建英狀態大勇，喺主場2:0贏北海道札幌岡薩多嘅比賽裏面又建功，連續兩場日職有波入，亦協助FC東京延續不敗走勢，開季12場未輸過繼續坐喺榜首。</p></body></html>
