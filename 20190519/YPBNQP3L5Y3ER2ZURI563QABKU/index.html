<html><header><meta charset="utf-8"><title>求驗客手記：莫拉達賴死唔想返車仔</title></header><body><h1>求驗客手記：莫拉達賴死唔想返車仔</h1><p>西班牙前鋒艾華路莫拉達喺今年1月由車路士以借用方式加盟馬體會18個月，喺17場比賽上陣，貢獻咗六個入波。艾華路莫拉達明年夏天將會重返史丹福橋，不過佢就話：「我想要乜係非常明顯，我希望留喺呢度踢波。我將會竭盡所能留喺馬體會，我係費盡九牛二虎之力先可以嚟到呢度，所以我都會盡力留低。」艾華路莫拉達又話：「我完全冇諗要返去咩地方，只係想留喺呢度。我喺馬德里過得好開心，我希望喺我繼續保持高水平作賽嘅歲月，都會留喺馬體會。」</p></body></html>
