<html><header><meta charset="utf-8"><title>高海寧現真身與網友交流</title></header><body><h1>高海寧現真身與網友交流</h1><p>高海寧昨日到新城接受薛家燕訪問，她表示有留意網民反應，更以真身踩上討論區跟網民討論劇情，她說：「我分別喺媽媽谷同連登開咗account，同網友傾吓劇情，佢哋反應大部份都好正面，有啲人話我咬字唔清，其實我當時係箍緊牙，又有人問我點解咁夠膽走上嚟，但我覺得大家開放理性討論，而且好想親自同大家互動傾偈。」<br><br>不過在另一討論區上的反應就相反，高海寧說：「我好辛苦咁叫細佬幫我開咗個account，諗住上到去同大家傾吓偈，點知冇乜人回應，搞到我諗係咪阻住大家傾偈。」又表示可能網友不確定該賬戶是否她本人，所以未有繼續回應。<br>採訪、攝影：曹家誠</p></body></html>
