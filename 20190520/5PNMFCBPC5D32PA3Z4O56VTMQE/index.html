<html><header><meta charset="utf-8"><title>【逼婚甩拖】姚子羚撇的士邦</title></header><body><h1>【逼婚甩拖】姚子羚撇的士邦</h1><p>現年38歲的姚子羚，其妹為now新聞主播饒慧珊。子羚於2002年參加《TVB8全能主持比賽》奪冠入行。她03年首次演出劇集《當四葉草碰上劍尖時》就做第三女主角，但之後演出配角居多，至去年開拍、仍未播出的《黃金有罪》才首次擔正。<br><br>入行多年的姚子羚鮮有傳出緋聞，13年曾被拍到任職投資銀行兼夜場老闆的Patrick Cheong揸名車接載令戀情曝光，但有傳因女方逼婚而分手。去年3月，子羚宣佈與拍拖三年的「的士邦」鄭子邦（圖）分手，有傳子羚想結婚，但男方卻對婚姻沒有信心，令感情出現分歧，最終分手收場。</p></body></html>
