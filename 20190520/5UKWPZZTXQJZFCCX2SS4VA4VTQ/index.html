<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邵珮詩教瑜伽吸男客</title></header><body><h1>【馮仁昭四圍超】邵珮詩教瑜伽吸男客</h1><p>邵珮詩噚日喺鑽石山出席活動，佢話好開心成功考到瑜伽導師牌，下個星期開始教學生。邵珮詩仲話有喺網上開群組招生，估唔到查詢嘅大部份都係男人，有啲仲要求單獨授課：「唔擔心會有危險，反而擔心報名嗰啲人嘅相同真人唔同，但都會照教。」<br><br>邵珮詩暫時會先租用朋友嘅教室，仲會影多啲片放上網畀大家睇。佢講笑話瑜伽就似功夫咁，冇地域界限，世界各地都可以教。<br>撰文：馮仁昭</p></body></html>
