<html><header><meta charset="utf-8"><title>楊柳青補拍《法證》阻進修</title></header><body><h1>楊柳青補拍《法證》阻進修</h1><p>楊柳青、唐貝詩及林泳淘前晚到銅鑼灣出席餐廳開幕活動，楊柳青即將要為有份參演的劇集《法證先鋒》進行補拍，問到劇中和黃心穎的戲份有多少？她說：「我同心穎嘅戲份唔算太多，佢喺劇中做記者，我做警察，所以唔多對手戲。」楊柳青謂暫定下個月開工，未知需時多久，她說：「好彩呢段時間我係安排自己去上堂進修，所以比較容易夾時間。」</p><p>此外，唐貝詩透露7月會為拍攝新電影，日前就為一個電影專業培訓計劃拍攝宣傳照，她說：「係為一個電影幕後同服裝培訓班嘅招募宣傳，入面我同敖嘉年要着古裝扮寧采臣同聶小倩，我都係第一次着古裝，覺得好好玩。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
