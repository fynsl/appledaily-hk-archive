<html><header><meta charset="utf-8"><title>吳岱融信許紹雄遭整蠱</title></header><body><h1>吳岱融信許紹雄遭整蠱</h1><p>吳岱融、甄詠珊和余穎彤等昨日在尖沙嘴出席活動，近日吳岱融太太鍾淑慧有份拍的網劇播出，他笑言沒有刻意去看：「日日睇住佢煮飯同佢拗，就已經係睇佢演出啦！對佢有信心，我都係佢教出嚟。」他表示若太太時間配合到，可以多接工作。<br><br>提到近日流傳疑似許紹雄的情慾短訊，吳岱融稱不知道：「冇理由，佢千年道行，係咪俾人造出嚟？佢個人OK嘅，相信唔會咁做。」而他自己甚少於網上跟陌生人聊天。另外，姚子羚疑戀上人夫，吳岱融雖曾拍同一劇，但他謂二人沒對手戲：「我主要喺泰國同張兆輝拍，同埋通常我做完嘢都返屋企，冇留意其他事。」<br>採訪、攝影：王連連</p></body></html>
