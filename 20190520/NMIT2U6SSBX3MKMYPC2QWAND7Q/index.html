<html><header><meta charset="utf-8"><title>畢瀅轉跟馮小剛</title></header><body><h1>畢瀅轉跟馮小剛</h1><p>洪欣老公張丹峰與前經理人畢瀅被傳有染，事情曝光後，不僅形象插水，畢瀅更引咎辭職。為挽救事業，張丹峰努力修補與洪欣的婚姻，至於畢瀅離開了張丹峰後，日前被影到與幾位電影製作人一起晚飯，有傳她會加盟馮小剛旗下公司工作。</p><p>最近幾日畢瀅不斷在朋友圈為馮小剛監製的網劇《心宅獵人》做宣傳，看來她離開了張丹峰後也不愁工作。畢瀅日前與幾位製作人晚飯，一行人現身北京某飯店門口，畢瀅當天精心打扮，淺紫色襯衣配藍色牛仔超短褲，腳踏一雙小白鞋，造型青春，她在門口跟人說話時，更手舞足蹈，顯得很開心。<br>撰文：楊定</p></body></html>
