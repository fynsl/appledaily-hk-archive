<html><header><meta charset="utf-8"><title>【混血模特】蔡宛珊網上開咪</title></header><body><h1>【混血模特】蔡宛珊網上開咪</h1><p>現年34歲的Raymond前妻蔡宛珊是中印混血兒，擁33C、24、34魔鬼身材，由2001年開始做兼職模特兒，入行已經18年。Sarika曾與周星馳拍啤酒廣告、扮兔女郎為黎明伴舞，拍攝許志安的MV，又曾主持nowTV節目《電視節目有好多種》。<br><br>Sarika在2015年簽約林盛斌旗下的製作公司，當時她希望在司儀方面發展，並即場接受Bob傳授的「金咪」，去年開始還為網上平台主持節目《Miss S 教室》。喜歡運動的蔡宛珊，還會不時在社交網貼出健身時的照片晒美好身材，她在節目中也有教觀眾喼弗。</p></body></html>
