<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭敬騰推銷紅館騷</title></header><body><h1>【馮仁昭四圍超】蕭敬騰推銷紅館騷</h1><p>蕭敬騰（老蕭）前晚喺東莞舉行世界巡迴演唱會，有「雨神」之稱嘅老蕭，竟然俾現場fans問：「為甚麼不下雨？」佢講笑話：「不要鼓譟，我到埗的第一天就下雨了，我通常帶來的雨不會淋到自己，好啦！不說啦！」 <br><br>唱到安哥嗰陣，老蕭一口氣唱咗5首歌，演唱會最後以《阿飛的小蝴蝶》作結。佢仲提醒香港fans：「8月讓我們一齊high爆紅館！」<br>撰文：馮仁昭</p></body></html>
