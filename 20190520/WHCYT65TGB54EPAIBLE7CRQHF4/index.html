<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰7月巴黎拍片</title></header><body><h1>【馮仁昭四圍超】范冰冰7月巴黎拍片</h1><p>范冰冰（左二）舊年捲入逃稅風波要罰款約10億港元，一直有傳佢今年會復出，而冰冰有份嘅特工片《355》導演Simon Kinberg，都證實咗唔會換走范冰冰，套片即時被喻為係范冰冰復出之作。<br><br>近排仲有傳《355》嚟緊7月8號喺巴黎開拍，據媒體《Deadline》報道，《355》7月巴黎開拍後，仲會去倫敦同摩洛哥取景。主角方面，法國影后瑪麗安歌迪娜（Marion Cotillard 中）因要製作紀錄片要退出。<br>撰文：馮仁昭</p></body></html>
