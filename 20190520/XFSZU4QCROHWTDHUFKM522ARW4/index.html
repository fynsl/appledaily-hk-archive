<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana打到成手瘀</title></header><body><h1>【馮仁昭四圍超】Jeana打到成手瘀</h1><p>何珮瑜（Jeana）最近接拍陳木勝執導、謝霆鋒同甄子丹主演電影《怒火》，Jeana喺戲中扮一名女警，有唔少動作戲。<br><br>Jeana日前喺社交網貼相，見到佢對手有一撻撻瘀痕，Jeana噚日話：「有場戲要我同武師對打，我唔小心用力過度，打到手瘀晒，雖然受傷，不過滿足感好大，能夠同丹爺合作，我要盡力操fit自己。」Jeana近期為咗角色，仲忍痛剪短咗長髮，佢仲講笑話女漢子上身。<br>撰文：馮仁昭</p></body></html>
