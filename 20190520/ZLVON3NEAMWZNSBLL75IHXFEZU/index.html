<html><header><meta charset="utf-8"><title>姚嘉妮要子女襯衫返學</title></header><body><h1>姚嘉妮要子女襯衫返學</h1><p>姚嘉妮昨日以大使身份出席荃灣一個改造校服設計比賽，嘉妮表示讀書時試過改造校服，她說：「嗰時喺加拿大讀女校，我都係喺學校規限內摺短條裙，但啲鬼妹仔同學就改短到啱啱遮到pat pat。」<br><br>姚嘉妮指一對仔女的校服設計以輕及靈活為主，校裙是裙褲款，攀爬鐵架也不易走光。校服又有兩套顏色任由他們配搭穿着，自由度非常高，問到仔女返學前可會要求主動配襯校服？她說：「都唔會，不過我會要兩姊弟穿着同一隻色，想佢齊齊整整，有一致性。」<br>採訪、攝影：馬建華</p></body></html>
