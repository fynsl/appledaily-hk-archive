<html><header><meta charset="utf-8"><title>【現代小寶】Raymond分身陪女</title></header><body><h1>【現代小寶】Raymond分身陪女</h1><p>傳出與姚子羚秘密拍拖八個月的Raymond Young，是夜店dragon-i董事之一，身家豐厚的他似乎空閒時間甚多，更是一名多情種子，由讀者提供的大批相片之中，他除了陪前妻一齊食飯，今年年初二又陪另一女友睇煙花，還有一些Raymond攬着其他鬼妹的合照，十足現代版韋小寶。<br><br>Raymond與蔡宛珊結婚八年，多年未有子女，蔡宛珊曾於大前年接受雜誌訪問時透露，有共識幾年後生小朋友，由於兩人都喜歡熱鬧，有四貓兩狗，揚言將來即使有小朋友亦不會棄養小動物。而Raymond另一女友據知是圈外人。</p></body></html>
