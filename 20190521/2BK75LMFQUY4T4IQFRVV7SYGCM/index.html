<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】偉仔學友飯敍　羅美薇落單</title></header><body><h1>【馮仁昭四圍超】<br>偉仔學友飯敍　羅美薇落單</h1><p>梁朝偉最近被網民發現去咗日本東京旅行，仲將偉仔喺日式茶居嘆茶嘅相放上網，兼搞笑話因為偉仔太耀眼，而忽略咗坐喺偉仔身邊嘅係張學友同老婆羅美薇，當發現時已經嚟唔切偷影。而前日另有網民喺居酒屋又見到偉仔、學友同羅美薇一齊食飯（圖），話偉仔同學友傾得好開心，羅美薇就好文靜坐一邊聽佢哋傾偈，睇嚟偉仔連日嚟都做咗「電燈膽」。之後網民仲補充話羅美薇都識啲日文，負責點餐。<br>撰文：馮仁昭</p></body></html>
