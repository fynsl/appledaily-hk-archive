<html><header><meta charset="utf-8"><title>求驗客手記：史達寧頂卡尼做隊長？</title></header><body><h1>求驗客手記：史達寧頂卡尼做隊長？</h1><p>曼城翼鋒史達寧喺英足盃決賽梅開二度，幫曼城6:0炒屈福特封王，佢亦有入選英格蘭六月初征歐國聯決賽周大軍，領隊修夫基仲話，一旦隊長哈利卡尼趕唔切復出，史達寧就會頂上做三獅軍隊長。英格蘭將喺歐國聯四強鬥荷蘭，賽事六月初喺葡萄牙舉行，而修夫基近日接受訪問時就話：「史達寧家陣係國家隊嘅領導球員之一，佢過去12個月進步得好快，家陣大家見到佢喺場內場外嘅表現都好成熟，如果卡尼趕唔切復出，我一定諗都唔諗會搵史達寧做隊長。」</p></body></html>
