<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃淑蔓唱Busking大</title></header><body><h1>【馮仁昭四圍超】<br>黃淑蔓唱Busking大</h1><p>女歌手黃淑蔓日前喺尖沙嘴busking，黃淑蔓話對於喺尖沙嘴busking有情意結：「因為我第一次busking大約13歲，通常夜晚7點唱，有時唱到凌晨兩點，媽咪就坐喺遠處望住我哋玩。」原來黃淑蔓年紀輕輕已唱盡油尖旺、中環、銅鑼灣。而今次喺中午熱到爆嘅環境下busking，都見到好多fans捧場，真心感動。<br>撰文：馮仁昭</p></body></html>
