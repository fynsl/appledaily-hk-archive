<html><header><meta charset="utf-8"><title>海外市場佔半　利潤大跌</title></header><body><h1>海外市場佔半　利潤大跌</h1><p>【話你知】<br>華為（圖）近年十分重視海外市場，市場研究機構IDC在本月初公佈全球智能手機市場報告，華為首季智能手機出貨量有5,910萬部，其中2,990萬部屬於海外市場，海外出貨率比去年同期增加41%。因此，海外市場對於華為其實越來越重要。今次Google停止與華為合作，華為的海外用戶打擊最大，華為未來或會流失大批國際用戶，利潤因而減少。<br><br>根據StatCounter網站資料，截至2019年4月，香港手機市場佔有率最高的是蘋果公司，佔50.7%，遠遠拋離其他競爭對手。三星以24.24%排名第二，華為排名第三，佔7.1%。</p></body></html>
