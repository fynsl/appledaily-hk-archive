<html><header><meta charset="utf-8"><title>沈卓盈老公自動報行蹤</title></header><body><h1>沈卓盈老公自動報行蹤</h1><p>沈卓盈昨日在灣仔出席活動，她表示離開無綫後，的確多了賺外快的機會，早前剛完成一部電影的拍攝。對於她與老公Calvin在2月於泰國布吉秘婚，她表示婚後生活甜蜜、幸福，生小朋友就順其自然。<br><br>問沈卓盈有否留意姚子羚被爆搭上夜店董事Raymond，沈卓盈說：「我都係睇報道先知，佢本人都回應咗，始終感情事，我哋唔方便回應。」如何慎防老公的狂蜂浪蝶？她甜笑說：「佢好專一，佢眼中只有我，所以我好放心。」老公會報告行蹤？沈卓盈說：「佢自己會同我講聲，呢個係一對夫婦基本嘅彼此尊重，我有時去邊都會同佢交代。」<br>採訪、攝影：黃曉妍</p></body></html>
