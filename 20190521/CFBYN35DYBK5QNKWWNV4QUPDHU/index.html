<html><header><meta charset="utf-8"><title>周柏豪放假陪老婆生日</title></header><body><h1>周柏豪放假陪老婆生日</h1><p>周柏豪昨日到紅磡出席一個健康產品活動，分享健康生活心得之餘，更即場製作天然花束，他還主動提醒司儀是「520」日子，記得送禮物給另一半。柏豪透露另有準備禮物給太太，他自豪地說：「太太從來唔會呷醋，因為佢知道自己擁有乜。」<br><br>柏豪自言最記得是太太的生日，問他會有何表示？他說：「食飯，時間對我哋兩嗰嚟講係好寶貴，因為有時我一拍嘢就兩、三個禮拜唔見人，所以佢生日我都會放假，甚至同事都主動喺期表打交叉，當送畀阿嫂生日禮物。」不過，柏豪就不重視自己生日，但一定會切蛋糕，他笑指切蛋糕也純粹是切的動作，因為長期保持弗狀態，所以最多只吃一口。<br>採訪、攝影：馬建華</p></body></html>
