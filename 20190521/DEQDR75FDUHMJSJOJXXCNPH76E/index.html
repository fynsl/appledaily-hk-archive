<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約失冠兼被打</title></header><body><h1>求驗客手記：艾迪巴約失冠兼被打</h1><p>周日土超尾二輪賽事上演冠軍爭逐戰，上屆冠軍嘅加拉塔沙雷主場迎戰賽前同分並列榜首嘅巴沙克舒希，因土超排名喺先計對賽成績，所以首循環踢成1:1嘅兩隊，今場邊隊贏就肯定拎到冠軍！巴軍踢咗17分鐘就領先，球員隨即瘋狂慶祝，加軍球迷梗係唔妥！不斷向巴軍球員掟雜物，後備席上嘅前英超球星艾迪巴約（小圖），仲俾加軍後備門將伊斯姆施比推埋一角幾乎打交，最終兩人都要食黃牌。不過加軍最後都以2:1反勝，贏得球會史上第22次土超冠軍。</p></body></html>
