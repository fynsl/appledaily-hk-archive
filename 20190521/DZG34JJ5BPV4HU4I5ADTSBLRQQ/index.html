<html><header><meta charset="utf-8"><title>求驗客手記：奧燒又同土總統食飯</title></header><body><h1>求驗客手記：奧燒又同土總統食飯</h1><p>阿仙奴中場奧斯爾，上年世盃前喺倫敦同土耳其總統埃爾多安握手合照，當時仲有另一名土耳其裔嘅德國國腳根度簡，事件令佢哋俾傳媒圍攻，皆因有報告指埃爾多安統治嘅土耳其，係全球囚禁最多記者嘅國家，相當獨裁。近日，奧斯爾又喺伊斯坦堡同埃爾多安食飯，佢未婚妻Amine Gulse亦在場，佢哋喺6月7日舉行嘅婚禮，都一早邀請埃爾多安觀禮，後者亦應約。家陣放緊假嘅奧斯爾，5月29日歐霸盃決賽會連同其他槍手，喺阿塞拜疆鬥車路士。</p></body></html>
