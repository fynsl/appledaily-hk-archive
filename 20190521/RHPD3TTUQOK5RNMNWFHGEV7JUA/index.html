<html><header><meta charset="utf-8"><title>鵬哥大姐明拒收徒</title></header><body><h1>鵬哥大姐明拒收徒</h1><p>盧海鵬及林建明（大姐明）相隔多年後再次合作拍攝ViuTV新節目《林盧去追星》，二人昨日於九龍灣出席記者會，大會安排新人曾贊學向二人拜師，不過被鵬哥及大姐明請食檸檬。<br><br>節目講述大姐明到韓國追偶像池昌旭，大姐明說：「自己都加入咗當地嘅狂迷會。」對於拒絕新人拜師，大姐明說：「我演戲差，又冇攞過獎，唔夠膽收徒弟。」提到大姐明再與鵬哥合作，形容對方是老頑童，經常扭計，大姐明笑說：「我幫佢改名叫唔先生，問乜佢都話都唔知、唔答、唔講。」鵬哥不接受拜師，他說：「我從來唔會收徒弟，如果拍完一部戲收一個徒弟，我咪好唔得閒。」<br>採訪、攝影：張俊銘</p></body></html>
