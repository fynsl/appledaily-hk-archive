<html><header><meta charset="utf-8"><title>拆局：意甲前四爭崩頭 - 何西</title></header><body><h1>拆局：意甲前四爭崩頭 - 何西</h1><p>目前尚有4支意甲球隊爭逐餘下2個來季歐聯參賽資格。如阿特蘭大及國際於煞科日勝出，兩軍皆可確保前四。如兩軍只得一分而米蘭（圖）勝出，則米蘭奪第三位，阿特蘭大因對賽佔優而力壓國際獲第四名。如羅馬獲勝、米蘭賽和加上國際及阿特蘭大敗陣，4隊將同得66分，米蘭雙雄將獲得歐聯入場券，但若羅馬失分，則阿特蘭大取代米蘭升上前四。如羅馬勝出而其餘三隊全敗，則會與阿特蘭大攜手參戰下季歐聯。<br>文：何西</p></body></html>
