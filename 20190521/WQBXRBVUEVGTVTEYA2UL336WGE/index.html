<html><header><meta charset="utf-8"><title>張子妍案翻案失敗</title></header><body><h1>張子妍案翻案失敗</h1><p>韓劇《花樣男子》女星張子妍09年在寓所自殺，留下遺書揭露遭經理人公司強迫向逾30名人士提供性服務，同門女演員尹智吾為她翻案，令張子妍案件的調查期限延至本月底。<br><br>韓國法務部檢察院過去委員會昨日公開調查結果，稱以現有的線索無法查明張子妍列出的涉案名單文件內容的真實性，委員會稱：「經過13個月調查，名單中提到的諸多犯罪行為，絕大部份已過了追溯期，所以難以再重啟調查。」</p></body></html>
