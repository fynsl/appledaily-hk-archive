<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周家蔚靠良心賺錢</title></header><body><h1>【馮仁昭四圍超】<br>周家蔚靠良心賺錢</h1><p>周家蔚噚日去到新城電台接受葉文輝（啤梨）嘅訪問，透露年初投資數十萬做天然護膚品生意，未到半年已經回本兼有利潤，佢話：「同一位老師合資，店舖唔喺旺區，靠口碑同良心去做，老師想開分店，但自己唔急，始終自己第一位係小朋友。」<br><br>周家蔚又話：「做護膚品好有滿足感，自己又可以用，我嘅產品係全天然，絕少防腐劑，香港競爭唔算大，我哋全家都一齊用。」<br>撰文：馮仁昭</p></body></html>
