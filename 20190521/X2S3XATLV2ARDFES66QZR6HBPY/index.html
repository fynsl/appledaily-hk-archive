<html><header><meta charset="utf-8"><title>華原朋美挺肚表演</title></header><body><h1>華原朋美挺肚表演</h1><p>44歲的日本女歌手華原朋美本月初宣佈未婚大肚，預產期在8月底，經手人是一名從事外資企業的圈外人，之後男方被爆是有婦之夫。疑做小三的華原前日應邀出席岩船山Cliff Stage戶外音樂會，是公佈有喜後首次公開露面。<br><br>華原穿紅色孕婦裙登場，獲3,000歌迷以歡呼聲支持及大聲恭喜。華原在台上表示很開心可以與肚內的BB一齊踏上舞台，又自爆孩子未出世，已經想打電話找幼稚園。</p></body></html>
