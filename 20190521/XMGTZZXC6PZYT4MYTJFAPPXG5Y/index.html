<html><header><meta charset="utf-8"><title>平野紫耀封國寶級型男</title></header><body><h1>平野紫耀封國寶級型男</h1><p>日本時裝雜誌《ViVi》舉行每半年一次的「國寶級型男」選舉，今次投票踴躍，比去年多出兩倍，有約四萬人投票，結果2019年上半年排名由尊尼事務所力捧的男團King&amp;Prince主將平野紫耀登上冠軍，得分達16,328，其隊友永瀨廉則以10,806得分排季軍，而近期爆紅的22歲男星橫濱流星，就得分13,922排名亞軍。至於上屆No.1的吉澤亮，已被列入殿堂。<br><br>此外，雜誌同時公佈「次世代NEXT國寶級型男」，組合SixTONES成員松村斗稱冠。</p></body></html>
