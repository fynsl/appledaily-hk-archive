<html><header><meta charset="utf-8"><title>海通恆信今招股籌26億</title></header><body><h1>海通恆信今招股籌26億</h1><p>海通證券（6837）旗下租賃業務平台海通恆信國際租賃（1905）今日起至周五公開招股，最多集資25.69億元，6月3日上市。每股招股價介乎1.88元至2.08元，每手2,000股，每手入場費為4,201.92元。有指公司高負債和現金流緊張，執行董事、副總經理兼財務總監周劍麗回應稱，公司在高速發展期需要投資，買入更多租賃資產，集團所籌集資金主要用於發展融資租賃業務、保理業務等。</p></body></html>
