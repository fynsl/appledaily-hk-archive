<html><header><meta charset="utf-8"><title>謝安琪愛一家人Jam歌</title></header><body><h1>謝安琪愛一家人Jam歌</h1><p>謝安琪昨日到太古出席「香港電訊5G科技嘉年華」記者會，活動於下月15日在啟德郵輪碼頭舉行，屆時會與老公張繼聰及MIRROR等演出。謝安琪表示已有多年沒和老公同台：「其實真係好巧合，除咗有緣真係冇其他解釋。」<br><br>自言平日會一家人jam歌，謝安琪說：「我彈琴佢彈結他，跟住阿仔阿女就會不斷亂咁叫，其實都幾好玩，佢又有好多諗頭。」提到近日人人用電話應用程式變臉，她亦有跟老公玩變性，她說：「我平時好少參與但今次係佢逼我，仲互相幫大家配音。」問到可覺得老公扮女人令自己被比下去？她笑說：「千祈唔好咁講，係嘅話我冇碇企。」<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
