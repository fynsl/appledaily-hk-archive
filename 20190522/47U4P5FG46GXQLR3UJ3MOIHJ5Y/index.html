<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】凌文龍老人院過生日</title></header><body><h1>【馮仁昭四圍超】凌文龍老人院過生日</h1><p>鄧麗欣（Stephy）、凌文龍等最近為電影《殘影空間》開工，前日係凌文龍33歲生日，劇組為佢送上生日蛋糕，由於拍攝場地係老人院，凌文龍話覺得好特別，同時覺得好感動。問佢會唔會同家人一齊慶祝，佢就話自己好少慶祝，但會成日同家人食飯，藉此維繫感情。<br><br>講到生日願望，凌文龍話︰「希望自己做緊嘅創作同作品可以影響到文化同社會，呢個係我鍾意做戲劇嘅心願。」<br>撰文：馮仁昭</p></body></html>
