<html><header><meta charset="utf-8"><title>姚子羚強調冇情慾片</title></header><body><h1>姚子羚強調冇情慾片</h1><p>姚子羚日前被爆疑似搶人老公做三奶，苦戀的夜場前董事楊偉文（Raymond），因對方有前妻蔡宛珊及圈外二奶而陷四角戀。昨日有報道指姚子羚不知男方花弗，當初Raymond向她熱烈追求時，與蔡宛珊已分居。<br><br>而床照是姚子羚去年10月到泰國拍劇，Raymond到當地探班時，趁她熟睡拍攝的。姚子羚強調沒拍過情慾片：「冇拍AV，肯定冇！」不擔心有AV片流出。她受訪時直認早前已與Raymond分手，但未透露詳情。至於Raymond與前妻蔡宛珊聯名的銅鑼灣自住物業，該單位去年以880萬元出售，疑男方賣樓為支付前妻贍養費。<br>撰文：祖李</p></body></html>
