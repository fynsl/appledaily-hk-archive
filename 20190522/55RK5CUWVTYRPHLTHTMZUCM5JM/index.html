<html><header><meta charset="utf-8"><title>袁詠儀金裝賀周汶錡牛一</title></header><body><h1>袁詠儀金裝賀周汶錡牛一</h1><p>袁詠儀（靚靚）前晚於Ig分享為周汶錡（Kathy）慶祝45歲生日的照片，當日出席尚有張智霖（Chilam）、蔡一智夫婦及周勵淇。靚靚留言：「可愛的美人，生日快樂，身體健康，謝謝你送了一個又可扮靚又搞笑的晚上。」<br><br>當晚的主題是復古舞台打扮，壽星女Kathy穿上大紅deep V的喇叭褲，閃爆又性感。而Chilam夫婦則穿上金色上衣襯牛仔褲，實行情侶裝放閃。而Kathy胞妹周勵淇就以彩色珠片裝現身，十分搶鏡。至於舞功了得的蔡一智，就以一身全黑打扮的舞衣到場，很有復古舞者味道。<br>撰文︰祖李</p></body></html>
