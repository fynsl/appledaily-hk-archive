<html><header><meta charset="utf-8"><title>《殺神3》票房報捷開第4集</title></header><body><h1>《殺神3》票房報捷開第4集</h1><p>荷李活型男奇洛李維斯（Keanu Reeves）主演的《殺神John Wick 3》（John Wick 3：Parabellum）於全球叫好又叫座，電影公司正式公佈，將會開拍第4集，並於2021年5月21日上映。<br><br>《殺神John Wick 3》自上周四開畫後，香港票房已迅速超越1千萬，全球票房更達9,200萬美元（約7.17億港元）。《殺神》導演曾表示只要觀眾支持就會開拍續集，粉絲們果然願望成真。</p></body></html>
