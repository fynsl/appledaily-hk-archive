<html><header><meta charset="utf-8"><title>T.O.P定於7月8日退伍</title></header><body><h1>T.O.P定於7月8日退伍</h1><p>現年31歲的韓國天團BIGBANG成員T.O.P於前年2月入伍，其間因捲入大麻風波而被革除義警身份，之後改以公益兵到龍山區服役，其服役期亦因此延長。昨日有報道指T.O.P將於7月8日退伍，其服役中心的相關人士亦確認退伍消息：「因兵役法於去年作出變更，T.O.P服役時間亦減少27日。」<br><br>另外，YG事務所旗下藝人受BIGBANG前成員勝利的醜聞影響，男團iKON及WINNER擔任大學慶典嘉賓一事受到學生強烈反對，又有學生貼大字報指勝利涉多宗罪行，事務所擺脫不了關係，所以抵制YG旗下歌手及組合到校演出。<br>撰文：文康妮</p></body></html>
