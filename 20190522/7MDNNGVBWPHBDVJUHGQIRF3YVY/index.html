<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都經濟有壓力</title></header><body><h1>【馮仁昭四圍超】仙樂都經濟有壓力</h1><p>仙樂都（右）同陳昭昭噚日現身尖沙嘴一間新店開張活動，擔任司儀嘅仙樂都感激昭昭，佢話：「平日出席活動好多時都冇收入或者得利是仔，加上媽咪病咗，啱啱又入咗醫院，經濟上有壓力，好多謝昭昭今次安排司儀工作。」<br><br>仙樂都指喺泰國居住嘅媽咪病情反覆，暫時由家姐照顧，嚟緊月底會返泰國探望，之後會投資五位數做代理健康產品生意，希望賺多啲錢醫好媽咪。<br>撰文：馮仁昭</p></body></html>
