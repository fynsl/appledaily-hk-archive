<html><header><meta charset="utf-8"><title>《西部世界》移師未來</title></header><body><h1>《西部世界》移師未來</h1><p>《西部世界》（Westworld）前日公開第三季首段預告片，劇情將跳出主題樂園，移師至未來世界。預告片一改前兩季的設定，跟隨由《絕命毒師》（Breaking Bad）男主角艾朗保羅（Aaron Paul）飾演的新角色穿梭於都市中，片中不只出現各種高科技產物，亦見到艾朗跟機械人坐在懸空的支架上，只是他對身處的社會不太滿意，而畫面中不時出現一名金髮女子的背影。<br><br>鏡頭一轉就見艾朗結黨打劫，原來在未來世界連犯罪都有App輔助，他目睹槍擊事件後，發現犯案的金髮女子正是前兩季的主角、人工智能機械人Dolores。<br>撰文：何德</p></body></html>
