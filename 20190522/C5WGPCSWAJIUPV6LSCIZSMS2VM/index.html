<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>昨日A2版「黎智英：修例後香港玩完 FCC演講斥林鄭非常邪惡」，內文錯誤引述壹傳媒創辦人黎智英稱，一旦《逃犯條例》修訂通過或會考慮退休；原句實為回應主持人、FCC主席Florence de Changy提問為何答允出席今次FCC午餐會時，黎智英先生笑稱其中一個理由是因為Florence即將退休。本報對錯誤引述黎先生言論致引起不必要誤會，謹此向黎先生及讀者致歉。 <br><br>昨日A11健康生活版〈運動隊醫隨想〉專欄誤刊上期文章「全港運動會」，特此向作者容樹恆教授及讀者致歉。<br><br>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p></body></html>
