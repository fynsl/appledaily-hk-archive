<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】上山詩鈉吻賀Hilary畢業</title></header><body><h1>【馮仁昭四圍超】上山詩鈉吻賀Hilary畢業</h1><p>上山詩鈉（右）噚日喺美國出席女兒Hilary嘅大學畢業禮，佢喺Ig貼出母女合照，形容係佢生命中最快樂嘅一日，並指為Hilary感到驕傲，相中可見上山詩鈉除咗送花同公仔，仲開心同Hilary咀嘴。<br><br>上山詩納噚日受訪，話等咗呢日好耐，所以好感動。問到Hilary會唔會喺香港工作？佢話：「佢畢業返香港做嘢，過兩日我都返香港。」Hilary𠵱家同富三代施仲樂拍拖，感情穩定。<br>撰文：馮仁昭</p></body></html>
