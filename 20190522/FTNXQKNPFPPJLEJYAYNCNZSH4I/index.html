<html><header><meta charset="utf-8"><title>倪匡520慶鑽婚紀念</title></header><body><h1>倪匡520慶鑽婚紀念</h1><p>蔡瀾前日「520」在facebook貼出好友、83歲倪匡與老婆李果珍的合照，留言：「很巧，倪匡兄嫂在520結婚，那是六十年前的事了」，除倪匡兩公婆合照外，還有一張士多啤梨蛋糕照，寫上「公公婆婆鑽石婚之喜」字樣。<br><br>原來前日是倪匡伉儷的鑽婚紀念，相中見夫婦二人都笑得非常燦爛，不經不覺已經走過60年，人生有幾多個十年，自然非常難得。不少網民留言恭喜他們的開心日子，更有人讚他們前衞，一早就知道「520」的含意，但也有網友笑言應該是美麗的誤會。昨日蔡瀾在fb再貼出一張去年倪匡夫婦慶祝結婚59周年的相，倪匡太太許願時，已急不及待吹蠟燭。<br>撰文：李森</p></body></html>
