<html><header><meta charset="utf-8"><title>蔡一智擺心穎上枱</title></header><body><h1>蔡一智擺心穎上枱</h1><p>草蜢日前在澳門舉行演唱會，蔡一智因為和黃心穎「撞樣」，受「安心偷食」所累成為網民出氣袋，他在台上亦幽自己一默，先指向隊友蘇志威，再指胞弟蔡一傑，笑說：「我係蔡一智，我唔係姓蘇，亦唔係細佬，更加唔係第二個人，唔好再問我嗰啲嘢，我唔會再回應。」但隨即被蘇志威柴台說：「你今日着黃色你唔避忌？」<br><br>完騷後，蘇志威表示今次穿魚網裝性感登場，要歸功蔡一智，他說：「我哋個騷啲衫好靚，連蜘蛛俠個網咁有難度嘅造型都有，全部都係蔡一智嘅功勞，咁當然要我有咁上下身形至着到，唔係要大隻，係要夠結實。」<br>撰文：唐琛悠</p></body></html>
