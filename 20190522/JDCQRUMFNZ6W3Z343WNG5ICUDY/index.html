<html><header><meta charset="utf-8"><title>陳煒月底得閒約男伴了解</title></header><body><h1>陳煒月底得閒約男伴了解</h1><p>陳煒、莊思敏、莊思明和森美昨日到中環出席一間新店開幕，煒哥穿上露肩裙、當中更透視現下半球，她透露今日出發到台灣拍綜藝節目：「內容講吓內心嘢，我對人生有乜睇法。」會否感動到喊？她說：「唔知呀，到時靠佢哋捕捉。」<br><br>煒哥表示在節目中會分享感情事，至於此行會否相約前夫？她說：「唔會喇，因為行程都好緊密，而且我返嚟要補拍《法證先鋒IV》，我知道重拍嘅唔多，但唔知會唔會補啲新戲。」提到感情事，她表示現時未有追求者：「有朋友都會介紹男士畀我，之後冇咁忙應該可以了解吓，月底可能會有進一步新消息。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
