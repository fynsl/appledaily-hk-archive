<html><header><meta charset="utf-8"><title>Sammi汪明荃開心變童顏</title></header><body><h1>Sammi汪明荃開心變童顏</h1><p>最近忙為演唱會綵排的鄭秀文（Sammi），以及憑「汪阿tag」hit爆Ig的汪明荃（阿姐）對近期熱爆全城的一款返老還童、男女變臉的拍攝功能同樣感興趣，Sammi昨日凌晨在Ig貼相，上載童顏照並留言：「無la la變咗鄭融，各位，這位未發育少女士叫『鄭秀融』！」不過網民認為更似趙頌茹，而趙過往一直被指是翻版Sammi，又曾在電影中演過Sammi童年。<br><br>至於阿姐亦玩得好開心，一次上載三條短片，第一條片變cute爆「阿姐妹妹」，她留言：「三歲汪阿tag。」之後再變成金銀色頭髮美少女，最後又變成香腸人，十分搞笑。<br>撰文：李察</p></body></html>
