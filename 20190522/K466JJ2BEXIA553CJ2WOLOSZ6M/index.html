<html><header><meta charset="utf-8"><title>趣趣地：沙維謝幕戰輸波收場</title></header><body><h1>趣趣地：沙維謝幕戰輸波收場</h1><p>季後掛靴嘅沙維，星期一喺尾輪亞冠盃分組賽幫卡塔爾球隊艾薩德正選披甲兼踢足全場，可惜球隊終以0:2不敵主場嘅伊朗球隊柏斯波利斯，職業生涯謝幕戰以輸波收場。39歲嘅西班牙中場大師沙維，幫過「狂牛」贏得2010世界盃同2屆歐國盃，效力巴塞隆拿嗰陣贏過4次歐聯同8次西甲等多項冠軍。星期一賽前，沙維獲對手致敬，喺球場上收到紀念波衫、鮮花同其他紀念品，球迷都帶埋沙維嘅海報向佢歡呼。</p></body></html>
