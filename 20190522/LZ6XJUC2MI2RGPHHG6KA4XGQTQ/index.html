<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周奕瑋身高難搵嘉賓</title></header><body><h1>【馮仁昭四圍超】周奕瑋身高難搵嘉賓</h1><p>周奕瑋噚日喺新城接受訪問，提到好多人讚佢主持嘅旅遊節目《周遊關西》好睇，問會唔會開拍新一輯？佢話要睇吓呢輯嘅反應。<br><br>對於有網民頂唔順佢同男工作人員互動，周奕瑋笑住話：「其實鏡頭後有隻手出鏡、有隻腳出鏡，嗰個係女仔嚟㗎！其實我哋想營造朋友視角，一大班朋友去旅行。」不如請嘉賓一齊拍？1.65米高嘅佢話：「我都想，但搵啲同我高度比較襯嘅，唔係太多。」<br>撰文：馮仁昭</p></body></html>
