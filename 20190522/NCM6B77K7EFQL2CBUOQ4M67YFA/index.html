<html><header><meta charset="utf-8"><title>五月天扮英雄考驗體力</title></header><body><h1>五月天扮英雄考驗體力</h1><p>台灣樂隊五月天前晚到太古城出席《五月天人生無限公司》首映禮，數百歌迷到場支持。主音阿信指今次是五月天第三部演唱會電影，他感謝梁家輝擔任演唱會表演嘉賓及拍MV，五月天說：「家輝哥為演唱畫龍點睛，可能新一輩不知道，家輝哥出過唱片，今次也有份參演，很感謝他，一定會請他來欣賞。」<br><br>五月天透露電影中五人分別扮演英雄角色，有動作戲還有彩蛋，而3D版更震撼，觀眾會感到震動效果。他們說：「每個人心中都有個英雄，大家應該對自己更有信心，因為五月天也可以做到英雄，拍戲是體力的考驗，因為有很多動作戲。」<br>採訪︰張俊銘<br>攝影：陳慧安</p></body></html>
