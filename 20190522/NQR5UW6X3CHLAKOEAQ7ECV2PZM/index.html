<html><header><meta charset="utf-8"><title>趣趣地：C朗想祖記搵摩佬出山</title></header><body><h1>趣趣地：C朗想祖記搵摩佬出山</h1><p>星期一有意大利媒體話基斯坦奴朗拿度（C朗）向祖雲達斯董事會建議，邀請曾經同佢喺皇家馬德里合作過嘅摩連奴，接替艾基利做下任主帥。雖然摩佬喺皇馬嘅第三季同C朗嘅關係轉差，但喺C朗眼中，摩佬仲係冠軍保證。不過摩佬以前教國際米蘭嗰陣，多次批評祖記，睇嚟要說服祖記請摩佬，唔係咁易。另外，有傳阿根廷名宿「戰神」巴迪斯圖達，會接替已經被炒嘅普利斯，成為英冠球隊米杜士堡嘅新主帥。</p></body></html>
