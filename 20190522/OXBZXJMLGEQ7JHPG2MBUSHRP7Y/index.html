<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃淑儀驚訝粗口照出街</title></header><body><h1>【馮仁昭四圍超】黃淑儀驚訝粗口照出街</h1><p>黃淑儀（GiGi姐）噚日到商台接受訪問，講到早前替ViuTV拍攝飲食節目，GiGi姐話向來冇睇番自己演出節目嘅習慣，但首次同ViuTV合作嘅佢就話自己既期待又擔心：「其實之前自己有睇過佢哋嘅節目，覺得好新鮮，連粗口都出得，同我以前熟悉嘅風格好唔同。」<br><br>GiGi姐又話拍攝時節目組未有時間表，往往要到現場先知：「所以我都好期待究竟節目出街嗰陣會點。」<br>撰文：馮仁昭</p></body></html>
