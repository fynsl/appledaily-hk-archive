<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>我作為一個老共產黨員，從來對孩子們是有深厚感情的，希望孩子們長大為祖國、為人民做貢獻，成為愛祖國、愛人民、建設祖國的有用人才。<br><br>我作為一名北京的市民和大家一樣有責任自覺維護首都的安定和榮譽。<br><br>親愛的同學們、市民們，我懇切希望你們要相信黨，相信人民政府，相信人民解放軍。<br><br>——被指是時任中國國務院總理李鵬養母的中共元老鄧穎超，在1989年的今日發表一封《致首都同學市民的信》，除了澄清當時外間針對她的傳言，亦呼籲罷課中的學生重返校園。</p></body></html>
