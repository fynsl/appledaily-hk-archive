<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉桓嗌黃宗澤嗰啲人</title></header><body><h1>【馮仁昭四圍超】陳嘉桓嗌黃宗澤嗰啲人</h1><p>陳嘉桓同關禮傑前晚喺灣仔出席電影《婚姻的童話？》煞科宴，陳嘉桓於戲中演關禮傑嘅小三，兩人仲有酒店開房戲。原本陳嘉桓要着浴袍，但臨時改用浴巾，佢話：「嗰幕有肌膚之親，拍時撞正月事，沾寒沾凍，傑哥都擔心我凍。」<br><br>問「520」有冇同緋聞男友黃宗澤慶祝？陳嘉桓話：「520用普通話先係我愛你，廣東話係唔愛你。」再問男方可有表示？佢劃清界線：「嗰啲人點會打畀我。」<br>撰文：馮仁昭</p></body></html>
