<html><header><meta charset="utf-8"><title>惠英紅黑仔笠絲襪找數</title></header><body><h1>惠英紅黑仔笠絲襪找數</h1><p>惠英紅因劇集《鐵探》大結局收視破33點，履行承諾用絲襪笠頭在鬧市快閃，昨日她在Ig預告找數，笑言：「心情好激動、腎上腺素飆升呀！」又在鏡頭前表示已找數：「我萬晞華講嘢就要算數，我記得當日記者會姜皓文黑仔都有話過佢找數，我𠵱家就入去找數。」之後她看到自己用藍色絲襪笠頭，亦忍不住大笑表示：「我𠵱家去買個麵包充飢。」</p><p>收到小紅姐召喚的黑仔，於傍晚時分亦找數，以「condom」造型到沙田買咖啡兼開直播，頭笠絲襪走進咖啡店，黑仔笑說：「男人大丈夫，講得出一定找數，只要大家開心，就冇話難唔難為情。」<br>撰文：葉晴睛</p></body></html>
