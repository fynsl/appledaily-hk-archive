<html><header><meta charset="utf-8"><title>《權力遊戲》破收視紀錄</title></header><body><h1>《權力遊戲》破收視紀錄</h1><p>HBO神劇《權力遊戲》（Game of Thrones）前日播出最後一季大結局，雖然結局被粉絲鬧爆，但仍然無阻「神劇」威力。劇集打破HBO紀錄，成為開台以來最高收視的作品。<br><br>《權力遊戲》結局交代最終王座誰屬，吸引了1,360萬觀眾收看，若再加上串流點播，更高達1,930萬觀眾收看。之前HBO的紀錄一直由《人在江湖》（The Sopranos）保持，其2002年第四季首集，吸引1,340萬觀眾收看。</p></body></html>
