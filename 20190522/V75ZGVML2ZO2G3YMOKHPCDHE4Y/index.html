<html><header><meta charset="utf-8"><title>中生製藥首季盈利增22%</title></header><body><h1>中生製藥首季盈利增22%</h1><p>中生製藥（1177）昨公佈，首季經調整盈利為9.763億元（人民幣．下同），按年上揚22.4%；收入為62.08億元，按年上升33.4%；股東應佔溢利8.57億元，按年上漲11.1%；每股盈利6.8分，按年上升5.6%，派季度股息每股2港仙。集團現金及銀行結餘為61.9億元。集團表示，因旗下產品獲納入4+7國家集中採購目錄，降價後銷量錄得明顯增幅。期內，集團研發開支為8.6億元，佔總收入13.9%。</p></body></html>
