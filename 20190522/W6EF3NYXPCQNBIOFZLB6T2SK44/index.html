<html><header><meta charset="utf-8"><title>【蘋聞重溫】攻荷李活與妮歌對戲</title></header><body><h1>【蘋聞重溫】攻荷李活與妮歌對戲</h1><p>陳法拉自2013年約滿無綫後，在2014年到美國茱莉亞學院修讀戲劇碩士課程，去年以全A的成績畢業後，今年與曉格蘭特（Hugh Grant）、妮歌潔曼（Nicole Kidman）合拍HBO迷你劇《The Undoing》，該劇改編自Jean Hanff Korelitz小說《You Should Have Known》，將於明年播映。<br><br>據知，法拉在劇中擔任Jolene一角佔頗重戲份，與妮歌也有不少對手戲，早前有當地網民在Ig公開妮歌在紐約開工，法拉也被攝入鏡頭，相信是拍攝兩人的對手戲。</p></body></html>
