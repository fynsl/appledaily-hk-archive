<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bobby無綫冇尊重冇錢</title></header><body><h1>【馮仁昭四圍超】Bobby無綫冇尊重冇錢</h1><p>歐陽震華（Bobby）噚日喺商台接受訪問，佢回想以前喺無綫跑龍套嘅日子，有時會遇到唔能夠啞忍嘅時候，佢話：「叫我演嫖客，又話有女攬，冇乜嘢對白，好好撈呀，好似好唔尊重，咁我咪冚佢線，使客氣呀！有時過份係冇得啞忍。」<br><br>人工方面，Bobby指當年奀到得幾千蚊一個月，「嗰陣做售貨員都起碼有一萬蚊，點知《壹號皇庭》出現，所以扭轉咗自己唔打算續約嘅諗法。」<br>撰文：馮仁昭</p></body></html>
