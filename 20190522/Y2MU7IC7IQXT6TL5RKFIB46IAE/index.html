<html><header><meta charset="utf-8"><title>【蘋聞重溫】老公曾當法國外交官</title></header><body><h1>【蘋聞重溫】老公曾當法國外交官</h1><p>陳法拉的法籍老公Emmanuel Straschnov來頭甚猛，除了精通法文、英文及普通話外，他於巴黎綜合理工學院（Ecole Polytechnique）經濟系畢業後，入讀哈佛商學院攻讀MBA，06年畢業後成為法國駐日本外交官，主力分析中國及日本的金融經濟。<br><br>07年，Emmanuel到上海擔任管理諮詢公司的顧問，11年就跳槽Prada成為美國CEO的特別助理，翌年創立製作網頁和手機應用程式公司Bubble，自己做CEO。Emmanuel還有一個中文名字叫司馬諾。</p></body></html>
