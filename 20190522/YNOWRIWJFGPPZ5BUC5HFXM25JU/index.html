<html><header><meta charset="utf-8"><title>由無綫到拍爛片</title></header><body><h1>由無綫到拍爛片</h1><p>入行28年的關寶慧曾消沉過十年，當時因與無綫傾約談不攏而被雪藏，她說：「94年同TVB合約傾得唔好被雪藏，我又剛剛簽咗經理人公司，之後一路都冇嘢拍，全年只登過一次台，點知又收唔到錢。人黑起上嚟乜都衰，打麻雀都輸，人𤷪𤺧又易發脾氣，諗番轉頭嗰時自己有情緒病，好似躁鬱症咁。」<br><br>當時欠工作機會，關寶慧惟有拍爛片，亦拍過三級片，包括古裝片《大內密探之零零性性》︰「我唔係除衫嗰個，我喺旁邊唔知做乜嘢，呢啲角色我唔想記起，想毀滅咗個記憶。」儘管跌到谷底，她卻從未放棄：「最消沉嗰十年，我堅持自己每日至少睇一部新戲同一部舊戲，記台詞練表情。」</p></body></html>
