<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李幸倪嗌交變搞笑</title></header><body><h1>【馮仁昭四圍超】李幸倪嗌交變搞笑</h1><p>李幸倪（Gin Lee）噚日到商台宣傳新歌《孤獨門口》，早前到台灣拍攝MV，邀請台灣現時火熱演員林哲熹擔任男主角，Gin Lee指導演原先安排有錫錫鏡頭：「最好唔好，唔使去到咁盡。」<br><br>問到係咪要另一半批准先拍得？Gin Lee話：「帶出感覺就夠。」當拍攝嗌交場面時，佢自認唔識嗌交，最惡只係講咗一句：「你真係好討厭呀！」差啲令對方笑咗出嚟，好彩導演最後都肯收貨。<br>撰文：馮仁昭</p></body></html>
