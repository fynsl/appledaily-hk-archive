<html><header><meta charset="utf-8"><title>蔡宛珊澄清賣樓非贍養費</title></header><body><h1>蔡宛珊澄清賣樓非贍養費</h1><p>姚子羚被爆疑搶人老公，苦戀夜場前董事楊偉文（Raymond），有指Raymond賣樓所得的880萬元作為給前妻蔡宛珊的贍養費。昨日蔡宛珊在Ig澄清：「2007年認識當時喺Dragon-i做樓面嘅Raymond開始拍拖，三年後我哋就一人一半夾份買咗喺銅鑼灣嘅一層樓，作為結婚後嘅安樂窩。」直至17年分居，翌年決定將聯名物業出售。</p><p>蔡宛珊說：「之後分一人一半，我就用咗嗰筆錢，加上自己嘅積蓄，去買入我現居跑馬地嘅單位，至於贍養費方面，我同Raymond都協議，我係象徵式一蚊都唔會收，唔想為佢帶嚟負擔。」她又祝福姚子羚和涉事的所有人。<br>撰文：李森</p></body></html>
