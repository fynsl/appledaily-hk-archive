<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉搵余香凝談情</title></header><body><h1>【馮仁昭四圍超】馬浚偉搵余香凝談情</h1><p>馬浚偉噚日喺新蒲崗為自編自導自演新片《生前約死後》開鏡拜神，戲中演員顧美華同余香凝（左）都有現身。馬仔透露電影版同早前公演嘅舞台劇版本骨幹一樣，佢同顧美華再演母子，但內容上有修改。<br><br>對於首次同余香凝合作，馬仔話：「我有睇《骨妹》覺得好好睇，佢同廖子妤畀我好好印象，所以搵咗余香凝試鏡，飾演心理醫生，同佢有感情線。」顧美華讚余香凝係無添加嘅女仔。<br>撰文：馮仁昭</p></body></html>
