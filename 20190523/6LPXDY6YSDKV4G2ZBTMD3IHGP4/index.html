<html><header><meta charset="utf-8"><title>內野聖陽被揭父女戀</title></header><body><h1>內野聖陽被揭父女戀</h1><p>50歲日本男星內野聖陽最近在日劇《昨日的美食》與西島秀俊飾演同志戀人，細緻演技獲網民一致激讚。內野昨日被爆戀上比他年輕17歲的舞台劇演員小山梓，是他自2011年與前妻一路真輝離婚後，首度傳出戀情。</p><p>據知，33歲的小山梓過去曾任內野的保母，疑日久生情撻着，二人拍拖幾年，小山一有時間就會到內野家中幫忙做家務，感情發展順利，她不只擁有理工學系研究科學位，亦擅長跳芭蕾舞，相當多才多藝。</p></body></html>
