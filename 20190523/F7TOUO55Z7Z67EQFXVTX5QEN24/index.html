<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許鞍華再拍張愛玲作品</title></header><body><h1>【馮仁昭四圍超】許鞍華再拍張愛玲作品</h1><p>許鞍華（左）執導、彭于晏同馬思純等主演嘅電影《第一爐香》日前喺廈門開鏡，今次係許鞍華第四度改編張愛玲作品，前三次分別有《傾城之戀》、《半生緣》同《金鎖記》。<br><br>《第》片講馬思純飾演嘅上海女孩到香港求學，寄居姑母屋企，展開欲擒故縱嘅社交遊戲。張鈞甯喺微博公開同許鞍華、杜可風合照，留言：「拍電影就是要和愛的人在一起，杜老爺說的沒錯，每一天都是幸福時刻！」<br>撰文：馮仁昭</p></body></html>
