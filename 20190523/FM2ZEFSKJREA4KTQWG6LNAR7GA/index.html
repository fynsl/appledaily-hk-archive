<html><header><meta charset="utf-8"><title>【蘋聞重溫】何彪家族顯赫</title></header><body><h1>【蘋聞重溫】何彪家族顯赫</h1><p>翁靜晶現任丈夫何彪今年54歲，原名何猷彪，家族顯赫，曾祖父是香港前首富何東爵士，何東與賭王何鴻燊的祖父何福為親兄弟，而何鴻燊是何彪的堂伯。何彪的父親何鴻章是何東長孫，而何彪是由何鴻章與元配余安妮所生，在八名子女中排行第四。</p><p>何彪在港大法學碩士畢業，年輕時曾到美國軍校接受海軍訓練。他於2001年聯同弟弟何豹入稟法庭，要求父親信託基金的信託人「十姑娘」何婉琪交代賬目，而何鴻章當時維護十姑娘而入稟告二子，父子對簿公堂，其後和好，關係改善。</p></body></html>
