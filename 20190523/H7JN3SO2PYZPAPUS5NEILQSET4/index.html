<html><header><meta charset="utf-8"><title>【蘋聞重溫】花旦蛻變律師</title></header><body><h1>【蘋聞重溫】花旦蛻變律師</h1><p>翁靜晶12歲時把自拍照寄到《電視周刊》，被導演賞識出道，14歲時離家出走，先後參演過《喝采》、《荳芽夢》、《楊過與小龍女》等作品，亦和陳百強傳過緋聞。其後她認識到年齡相差30載的武打電影導演劉家良，1984年19歲的她不理家人反對嫁給劉家良，婚後育有女兒劉萬儀與劉幸儀，並甘為家庭放棄演藝事業。</p><p>30歲時翁靜晶重返校園報讀法律系課程，其後劉家良患病，翁靜晶不離不棄，陪劉家良抗癌逾20年，直至丈夫於2013年病逝。回復單身的她之後遇上何彪，戀情開花結果，再為人妻的她現在幸福滿瀉。</p></body></html>
