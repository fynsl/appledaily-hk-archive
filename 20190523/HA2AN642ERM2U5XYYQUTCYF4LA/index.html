<html><header><meta charset="utf-8"><title>求驗客手記：紅軍齊聚馬貝拉備戰歐決</title></header><body><h1>求驗客手記：紅軍齊聚馬貝拉備戰歐決</h1><p>英超煞科後，利物浦領隊高路普即畀球員先放一星期假，然後今個星期紅軍就喺西班牙馬貝拉集結，正式開操備戰下月一號鬥熱刺嘅歐聯決賽。一班球員休息時有講有笑，攬頭攬頸，但操練嗰陣就相當認真（圖）。除此之外仲有好消息，早前因傷缺陣季尾三場比賽嘅羅拔圖法明奴已經冇乜大礙，可以同隊友一齊操，而沙迪奧文尼受訪嗰陣就話馬貝拉氣候溫和，佢哋亦唔係第一次嚟呢度操，已經好慣呢度，搞到大家唔想返去又凍又濕嘅利物浦。</p></body></html>
