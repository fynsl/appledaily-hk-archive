<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林建名再添孫女唔爭改名</title></header><body><h1>【馮仁昭四圍超】林建名再添孫女唔爭改名</h1><p>林建名大女林煒珊（Vanessa）同老公Alex Ng喺2007年結婚，育有10歲大囡囡，47歲嘅Vanessa今年意外再陀B。妹妹林煒珽日前喺Ig貼相，當日同老公Stephen，仲有爸爸林建名去醫院探生完BB嘅Vanessa。<br><br>噚日林建名以電話回覆：「係生女，6磅半，多個孫女好開心，𠵱家有五個外孫，煒珊兩個女，煒琦三個仔，BB名就留番佢爺爺改。」<br>撰文：馮仁昭</p></body></html>
