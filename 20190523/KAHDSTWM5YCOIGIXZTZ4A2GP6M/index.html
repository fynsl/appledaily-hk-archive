<html><header><meta charset="utf-8"><title>德普出售法乙球會索察</title></header><body><h1>德普出售法乙球會索察</h1><p>停牌逾一年半的德普科技（3823），昨公佈計劃出售旗下法國乙組球會索察抵債，並已與「債主」、超智能控股（8355）主席鍾乃雄旗下的Phoenix Time Holdings Limited，簽訂諒解備忘錄。公告指，德普間接全資附屬「萊德斯俱樂部」較早前向PhoenixTime借去3,163萬元，但萊德斯未有如期還款，目前公司負債約3.55億元。德普2016年遭沽空機構狙擊，質疑其誇大盈利，2017年11月遭證監會勒令停牌至今。</p></body></html>
