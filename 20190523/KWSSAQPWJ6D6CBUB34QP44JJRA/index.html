<html><header><meta charset="utf-8"><title>求驗客手記：唐辛窩利當選最佳金球</title></header><body><h1>求驗客手記：唐辛窩利當選最佳金球</h1><p>水晶宮翼鋒安祖斯唐辛喺上年12月作客曼城嗰腳35碼窩利世界波，獲選英超今季最佳金球。賽會上星期公佈咗10個候選金球，最終唐辛擊敗咗曼城隊長高柏尼喺聯賽尾二輪對李斯特城嘅遠射入波，同埋夏薩特上月對韋斯咸嗰球solo當選。呢個世界波亦係上年12月英超最佳入球同水晶宮內部頒獎禮最佳金球，幫水晶宮作客以3:2力挫曼城，成為今季英超唯一一支可以喺曼城主場贏波嘅球隊。</p></body></html>
