<html><header><meta charset="utf-8"><title>求驗客手記：聖卡斯老婆生癌勁當黑</title></header><body><h1>求驗客手記：聖卡斯老婆生癌勁當黑</h1><p>三星期前心臟病發嘅西班牙門將卡斯拿斯禍不單行，佢老婆莎拉星期二喺社交平台透露自己確診患上卵巢癌，好彩佢已做完手術，家陣接受緊相關治療，繼續對抗癌魔。莎拉表示︰「當我哋啱啱喺一次震驚中恢復過嚟，生命再一次令我哋驚訝。今次係我，幾日前嘅一次檢查，醫生話畀我知我患上惡性卵巢腫瘤，我做咗手術。結果都幾好，好彩我哋趕得切，但我喺嚟緊嘅幾個月仲要接受相應治療，繼續同癌症戰鬥。」</p></body></html>
