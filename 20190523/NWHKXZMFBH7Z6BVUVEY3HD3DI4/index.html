<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金剛女友滑浪撞傷左眼</title></header><body><h1>【馮仁昭四圍超】金剛女友滑浪撞傷左眼</h1><p>金剛嘅台灣混血女友梁云菲（Nana）早前滑浪唔小心受傷，差啲破相，佢話：「今天共下三道浪，我都成功站在衝浪板上了，因為自己衝完一道浪沒有坐在板上，而是歪爆（落水）跳板而下，所以被浪板打到眼睛，這也認證了教練告訴我不要歪爆跟要抱頭的重要性。」</p><p>相中見到Nana左眼眼皮有一大撻瘀傷（左圖），佢似乎未有嚇親，仲話：「這是我第一次的衝浪傷痕，拍張照以示警惕。」<br>撰文：馮仁昭</p></body></html>
