<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朗嘎拉姆跳舞嫌鞋踭高</title></header><body><h1>【馮仁昭四圍超】朗嘎拉姆跳舞嫌鞋踭高</h1><p>有「小鄧麗君」之稱嘅泰國歌手朗嘎拉姆，噚晚喺觀塘為後日同下個月初舉行嘅兩場演唱會綵排，佢先後唱出《浪子心聲》同《Sukiyaki》。朗嘎拉姆話最難係着高踭鞋跳舞，而今次係佢第三次嚟香港開騷。<br><br>朗嘎拉姆表示唱《Sukiyaki》呢首歌係紀念過咗身嘅爸爸，佢話：「他離開了七年，小時候每逢聚會他都唱這首歌，長大了就明白歌詞意思，每次聽到都特別想念他。」<br>撰文：馮仁昭</p></body></html>
