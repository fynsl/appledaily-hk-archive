<html><header><meta charset="utf-8"><title>蕭正楠：閨房事問翠如</title></header><body><h1>蕭正楠：閨房事問翠如</h1><p>有投資漢堡包店的蕭正楠，昨日去到尖沙嘴出席講座分享生意經。蕭正楠表示新舖剛在元朗開幕，現在有兩間分店。問到其太太黃翠如日前在Ig貼出一張望着肚子的相，是否懷孕？蕭正楠否認：「佢望住個肚可能覺得食得太多嘢 ，之前一齊去日本五日，因為係結婚一周年。」問他有否趁機造人？他尷尬地說：「呢啲閨房嘅事，你問番翠如。」<br><br>蕭正楠表示此行有去富士山浸溫泉，他說：「自己第一次唔着衫浸溫泉，望住富士山光脫脫感覺非常好。」對於二人去到日本被發現及偷影，他笑說：「當時遇到唯一一位香港人，其實佢可以叫我哋一齊影合照，咁我就唔使買咁多手信啦。」<br>採訪、攝影：張俊銘</p></body></html>
