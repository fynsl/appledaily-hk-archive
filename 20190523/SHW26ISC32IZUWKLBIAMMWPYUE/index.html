<html><header><meta charset="utf-8"><title>李秉憲斥千萬美國置業</title></header><body><h1>李秉憲斥千萬美國置業</h1><p>韓劇《陽光先生》48歲男星李秉憲和37歲女星李敏貞結婚多年，據韓媒昨日報道，二人於今年在美國洛杉磯環球影城附近購入價值200萬美元（約1,560萬港元）、適合五至六位家庭成員入住的房屋。<br><br>據了解李秉憲夫婦於今年初到美國西部旅行時買樓，相關人士指李秉憲在美國置業是方便日後到荷李活拍電影做準備：「因為拍西片時，最長需要逗留半年時間以上，所以買定屋是為了日後在美國工作。」</p></body></html>
