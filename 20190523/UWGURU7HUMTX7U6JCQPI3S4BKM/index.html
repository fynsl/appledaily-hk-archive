<html><header><meta charset="utf-8"><title>樂基兒碌柚葉沖涼出關</title></header><body><h1>樂基兒碌柚葉沖涼出關</h1><p>樂基兒（Gaile）上月為老公Ian誕下得意B仔，現專心湊囝囝的她，在過去的一個月除了上載母親節時與囝囝的合照，便沒有更新Ig。昨日她貼出一張用手掩面相，原來Gaile倒數自己坐完月，終於可以沖涼及洗頭。</p><p>Gaile以英文留言，大意是：「成個月沒有沖涼及洗頭」、「還有24小時就坐完月」，她指首次沖涼會用碌柚葉及薑皮，即「洗蘇」，碌柚葉有除去污垢意思，而薑皮就可以驅寒。傳統習俗生B後，媽媽在坐月的一個月都不宜沾水，沖涼洗頭更是大忌，皆因容易入風，想不到鬼妹仔性格的Gaile亦跟足。<br>撰文：祖李</p></body></html>
