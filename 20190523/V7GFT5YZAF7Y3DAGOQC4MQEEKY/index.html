<html><header><meta charset="utf-8"><title>向太iPhone發文籲棄蘋果產品</title></header><body><h1>向太iPhone發文籲棄蘋果產品</h1><p>向太陳嵐大前日對中美貿易戰，手機生產商華為成為炮灰，被Google母公司決定終止商業合作，有感而發，在微博呼籲內地同胞棄買今年推出的「iPhone 8」，堅決不買蘋果產品，更揚言「以身作則」。<br><br>不過身體最誠實，向太在微博的轉發，被網民發現她用iPhone出post撐華為，另有網民好心提醒向太「iPhone 8」已在2017年面世。事後向太主動認錯，留言：「謝謝你了！當我看到這消息的時候衝動了，應該先買華為手機學會了才發微博的。」同時向太亦沒有再用「iPhone用戶端」發佈留言。<br>撰文：李森</p></body></html>
