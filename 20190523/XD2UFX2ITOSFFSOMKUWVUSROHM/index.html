<html><header><meta charset="utf-8"><title>江美儀抗拒過鄉下生活</title></header><body><h1>江美儀抗拒過鄉下生活</h1><p>江美儀與麥長青等昨日到黃大仙出席活動，兩人之前到馬來西亞拍節目，到當地的鄉村體驗華人生活，有見當地人到退休年齡仍繼續打拼工作。問兩人嚮往到當地過鄉下生活嗎？麥包說：「去到某個年紀都會諗，但係唔使去到嗰度，喺香港都得，𠵱家掛住搵錢，好難有二人世界。」而美儀則笑謂：「我一個人唔好嘞啩。」</p><p>麥包指當地近40度的高溫，拍攝時要不斷喝凍飲，美儀說：「拍攝期間有三個工作人員中暑，我就返嚟先發，我真係唔捱得。」同場的鄭俊弘透露之前在郵輪演出感覺得意，他指計劃跟女友何雁詩一同乘坐迪士尼郵輪，因兩人都喜歡迪士尼。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
