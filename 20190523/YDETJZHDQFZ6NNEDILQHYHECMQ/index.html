<html><header><meta charset="utf-8"><title>冠捷扭虧　賺470萬美元</title></header><body><h1>冠捷扭虧　賺470萬美元</h1><p>冠捷科技（903）昨公佈，截至2019年3月底，首季純利錄得470萬美元，去年同期則虧損800萬美元，不派季度息。集團收入較去年同期下降8.5%，錄20.04億美元。受惠於對沖收益500萬美元及間接成本按年下跌6.8%，集團經營利潤錄得0.3億美元，按年升超過一倍。受中美貿易戰影響，液晶面板價格於行業傳統淡季的跌幅介乎3%至15%。以數量計算，電視及監視器的全球需求分別為4,840萬台及3,000萬台。</p></body></html>
