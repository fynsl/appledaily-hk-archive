<html><header><meta charset="utf-8"><title>求驗客手記：美斯戴巴拿齊戰美洲盃</title></header><body><h1>求驗客手記：美斯戴巴拿齊戰美洲盃</h1><p>阿根廷喺星期二公佈下月喺巴西舉行嘅美洲國家盃23人大軍名單，其中球王美斯會帶領球隊出戰美洲盃，另外曼城前鋒阿古路、巴黎聖日耳門嘅迪馬利亞、祖雲達斯射手保羅戴巴拿，同埋國際米蘭新星拿達路馬天尼斯都有份入選。不過後者嘅球會隊友、盛傳同美斯傾唔埋嘅莫路伊卡迪就落選。教練史卡朗尼喺記者會度話美洲國家盃係重要時刻，今次所挑選嘅都係家陣阿根廷最好嘅球員，又話雖然部份球員因傷落選，但佢哋將來都會被納入考慮。</p></body></html>
