<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希大一歲打邊爐</title></header><body><h1>【馮仁昭四圍超】吳若希大一歲打邊爐</h1><p>吳若希噚日27歲生日，前晚佢喺Ig貼出同老公Alex喺屋企打邊爐慶生嘅相，佢留言：「開開心心又一日，輕輕鬆鬆又一年，第三年慶祝我25歲生日，希望我愛的人和愛我的人繼續健康快樂。」老公Alex好識做咁送鮮花同蛋糕，吳若希梗係甜到漏。<br><br>另一張相，吳若希兩公婆仲夾攻啜囡囡Giselle左右面頰，搞到佢瞇晒眼，好搞笑。吳若希代囡囡留言：「點解唔係我生日都要啜我。」<br>撰文：馮仁昭</p></body></html>
