<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾舒漫做細妹婚禮打雜</title></header><body><h1>【馮仁昭四圍超】鍾舒漫做細妹婚禮打雜</h1><p>鍾舒漫（右）同鍾舒祺兩姊妹噚日到商台接受訪問，鍾舒祺忙緊籌備10月舉行嘅婚禮，佢話：「真係乜都唔識，始終係第一次結婚，好彩有wedding planner同家姐幫手，我連婚紗相都未影。」<br><br>鍾舒漫就話自己做咗妹妹嘅大打雜：「都係盡量幫佢，佢好多嘢唔識，仲問我結婚可唔可以着黑色婚紗？我話梗係唔得，始終老人家可能會唔鍾意，結婚唔係淨係兩個人嘅事。」<br>撰文：馮仁昭</p></body></html>
