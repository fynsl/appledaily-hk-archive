<html><header><meta charset="utf-8"><title>夏日氹氹轉：祖利安白蘭特做蜜蜂仔</title></header><body><h1>夏日氹氹轉：祖利安白蘭特做蜜蜂仔</h1><p>德甲亞軍多蒙特繼周二宣佈從賀芬咸簽入德國國腳尼高舒侯斯後，周三連簽兩人，先從慕遜加柏簽入夏薩特親弟杜根夏薩特，再落實另一宗巨額收購，從利華古遜簽入德國新星祖利安白蘭特（圖），雙方簽下為期五年的合約，據報轉會費達2,500萬歐元（約2.2億港元）。</p><p>據德國傳媒報道，祖利安白蘭特與利華古遜的合約中，存在2,500萬歐元的解約金，令此子一直受到英超等多支球會追捧，但最終這名德國國腳卻選擇繼續留在德甲。</p></body></html>
