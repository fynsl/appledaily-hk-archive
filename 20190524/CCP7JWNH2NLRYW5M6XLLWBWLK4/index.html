<html><header><meta charset="utf-8"><title>蒼井空產後唔夠母乳</title></header><body><h1>蒼井空產後唔夠母乳</h1><p>35歲前AV女優蒼井空於本月1日剖腹誕孖仔，產後的她不時寫blog透露湊仔生活，自言若沒有母親和妹妹幫忙，自己湊B肯定手忙腳亂。<br><br>蒼井空誕下孖胎已經三星期，昨日她在網誌談及餵母乳的種種煩惱，表示就算用按摩方法也沒有人奶，惟有要BB學習啜人奶後再餵奶粉，令蒼井空感到對不起兩個囝囝，經利用泵奶器才有20毫升人奶，根本無法滿足孖仔，但她仍幽自己一默說：「究竟要巨乳有甚麼作用？」</p></body></html>
