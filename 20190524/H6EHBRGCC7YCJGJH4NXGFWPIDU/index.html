<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>民主是人心所向，大勢所趨，這個歷史潮流是不可抗拒的，但現在目標未達，我們仍須努力！<br><br>駐紮北京周圍的軍隊還沒全面退出，戒嚴令未取消，而且有些軍區已公開支持和鼓吹軍隊應立即入城；目前形勢仍然緊急，中國人民絕不能稍有鬆懈，仍然必須集中最大力量反對戒嚴、反對鎮壓、保衞學生、打倒李鵬。<br><br>——「全港市民支援愛國民主運動聯合會」（支聯會）在八九民運進入白熱化階段成立，並在89年5月24日成功號召10萬港人上街聲援北京學生，上文為當日遊行期間宣讀的大會宣言</p></body></html>
