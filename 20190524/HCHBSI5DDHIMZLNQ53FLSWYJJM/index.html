<html><header><meta charset="utf-8"><title>趣趣地：武球王高票當選最佳</title></header><body><h1>趣趣地：武球王高票當選最佳</h1><p>西甲喺周三官方公佈咗第38輪聯賽最佳球員，效力愛斯賓奴嘅中國前鋒武磊以超過五萬嘅得票當選。武磊喺西甲最後一輪對皇家蘇斯達嘅比賽，幫球隊以2:0小勝皇蘇，仲為愛斯賓奴事隔12年後再次獲得歐戰資格，今輪入圍最佳球員候選名單都可以話冇咩爭議喇。同武磊一齊候選嘅仲有貝迪斯嘅祖尼亞費普、洛迪高摩連奴同切爾達前鋒伊亞高艾斯巴斯，最終武磊得到超過五萬票，可以話係高票當選。至於一直左肩鎖關節有傷嘅武磊將會接受手術，相信會喺西甲開季前復出。</p></body></html>
