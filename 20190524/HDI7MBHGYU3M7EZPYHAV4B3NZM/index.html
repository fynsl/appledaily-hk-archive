<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柳妍熙獲神秘人送花</title></header><body><h1>【馮仁昭四圍超】柳妍熙獲神秘人送花</h1><p>柳妍熙（Scarlett）同前香港職業足球員山度士噚日喺北角一間學校，推行培育弱勢社群學童足球技巧，支持傷健共融。<br><br>Scarlett投資千多萬元成立學校同愛心夢想助學金，除咗為貧窮嘅青年圓足球夢外，又計劃舉行歌舞比賽，佢話：「我都係運動員出身，有情意結，所以我好想幫助呢班弱勢學童，實現夢想。」𠵱家單身嘅Scarlett話日前有神秘人送花示愛，佢仲呼籲追求者要勇敢企出來。<br>撰文：馮仁昭</p></body></html>
