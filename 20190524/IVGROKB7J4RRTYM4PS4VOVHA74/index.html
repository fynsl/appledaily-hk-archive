<html><header><meta charset="utf-8"><title>趣趣地：三刺客復操迎決賽</title></header><body><h1>趣趣地：三刺客復操迎決賽</h1><p>今屆嘅歐聯決賽會由熱刺同利物浦兩支英超球隊內訌，而第一次晉身決賽嘅熱刺最近就傳出好消息，哈利卡尼、達雲臣山齊士同維頓漢喺禮拜三已經復操，有望喺決賽復出。卡尼喺歐聯八強首回合對曼城嘅比賽中受傷後一直缺陣，呢位英格蘭前鋒喺禮拜三同維頓漢、山齊士進行跑步訓練，佢接受英媒訪問話：「希望康復進展順利。」另外，曼聯名宿碧咸呢日都去咗熱刺訓練營探班，仲同哈利卡尼等人吹水，唔知碧咸係唔係鼓勵卡尼射爆紅軍，阻止利物浦六奪歐聯冠軍呢?</p></body></html>
