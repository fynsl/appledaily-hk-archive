<html><header><meta charset="utf-8"><title>趣趣地：槍手新波衫人人讚靚</title></header><body><h1>趣趣地：槍手新波衫人人讚靚</h1><p>阿仙奴名宿伊恩胡禮周二就唔小心將奧巴美揚同拿卡錫迪着住新一季主客場波衫嘅合照放上網，雖然好快就刪咗，但廣大網民當然一早cap晒圖，而佢哋都係咁讚兵工廠件新波衫好睇。阿仙奴上年10月就宣佈新一季開始波衫會改由三間牌贊助，就美觀度嚟講，阿仙奴呢件波衫冇得輸。主場就沿用兵工廠的紅白主色，設計以1991年其中一件波衫做概念，膊頭上面有三條白間，相當搶眼；作客波衫就用黃色做主調，膊頭條三間就變咗黑色，成件都有直紋同斜紋暗花。</p></body></html>
