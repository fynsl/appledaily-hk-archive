<html><header><meta charset="utf-8"><title>Cardi B隆胸出事停工</title></header><body><h1>Cardi B隆胸出事停工</h1><p>26歲新上位Rap后Cardi B以出位言行見稱，最近她公開表示自己生仔後接受隆胸手術，早前更風騷大晒新成果，不過其發言人就表示，Cardi B因傷口未康復，被醫生勒令停工，取消個唱。<br><br>其代表說：「Cardi太渴望復出，她沒有花時間從手術中完全恢復過來。艱苦的日程對她的身體造成影響，她收到醫生的嚴格命令，要求取消5月份其餘的表演。」雖然令粉絲失望，但其代表透露Cardi B於9月復出。</p></body></html>
