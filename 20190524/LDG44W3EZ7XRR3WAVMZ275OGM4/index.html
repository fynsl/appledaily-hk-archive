<html><header><meta charset="utf-8"><title>傳捷信下月申請港上市</title></header><body><h1>傳捷信下月申請港上市</h1><p>路透IFR引述消息指，捷信集團（Home Credit Group）最快下月向港交所（388）遞交上市申請，擬集資最少10億美元（約78億港元），並已委任滙豐、花旗及摩根士丹利負責其上市事宜。消息指，捷信目標今年9月或10月掛牌，集資最少10億美元，但最終規模或按估值有所改變。<br><br>捷信為捷克信貸企業，成立於1997年，在10個國家經營業務，包括中國、印度、印尼、美國、俄羅斯等，資產總值超過236億歐元。</p></body></html>
