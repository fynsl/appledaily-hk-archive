<html><header><meta charset="utf-8"><title>趣趣地：貝斯銅像醜到認唔到</title></header><body><h1>趣趣地：貝斯銅像醜到認唔到</h1><p>周三係已故曼聯傳奇佐治貝斯73歲冥壽，佢個銅像（圖）就喺當日北愛爾蘭嘅家鄉貝爾法斯特揭幕，不過睇嚟球迷就唔多滿意喇，話望到個銅像即刻諗起之前基斯坦奴朗拿度（C朗）嗰個，一樣咁核突咁話。銅像個揭幕禮就邀請咗貝斯個妹Barbara同埋另一位北愛名宿柏真寧斯一齊主持，喺一眾球迷面前見證呢個歷史性一刻，點知個銅像製作好粗疏，有球迷就話醜到認唔到︰「我以為你哋整呢個銅像係奇雲培根（荷李活影星），唔講都唔知係佐治貝斯。」</p></body></html>
