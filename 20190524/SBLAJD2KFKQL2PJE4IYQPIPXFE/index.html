<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璨琛稱食店被霸佔</title></header><body><h1>【馮仁昭四圍超】李璨琛稱食店被霸佔</h1><p>李璨琛近年轉攻商界，除咗經營潮店外，2017年佢喺成都同朋友夾份搞港式茶餐廳，當時仲用佢做生招牌。<br><br>不過，李璨琛噚日喺微博發聲明，話餐廳早前俾不明人士更改咗收銀系統，強行霸佔經營。李璨琛又話曾多次喺當地報警同向成都公安求助，又請商場盡快關閉店舖。噚日李璨琛回應時話︰「件事交咗畀律師處理，個聲明都係律師叫我發嘅，要講嘅都講咗，冇嘢再補充喇，唔該晒。」<br>撰文：馮仁昭</p></body></html>
