<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林利爆粗鬧Naomi</title></header><body><h1>【馮仁昭四圍超】林利爆粗鬧Naomi</h1><p>身在台灣嘅林利，對於女模馮鎵瀠（Naomi）大前日喺fb轉貼佢同台灣女友陳貞鈞（Erin）婚訊，聲稱Erin係「情敵」，話Erin喺08年為同當時男友復合，搞咗場大龍鳳一事，噚日喺電話度爆粗怒斥：「我唔識佢，我哋搞喜事，佢搞上報，一定係壞人，我娶乜人關佢Q事，所以一定要X。」</p><p>林利仲強調：「我問過老婆，都話唔識佢，成篇古仔睇唔明，又跳車又反鎖，全部老作，借我哋過橋真係cheap，我真係X佢，再講我告佢！」<br>撰文：馮仁昭</p></body></html>
