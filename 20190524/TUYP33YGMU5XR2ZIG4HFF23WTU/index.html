<html><header><meta charset="utf-8"><title>DYNAM JAPAN全年賺9億</title></header><body><h1>DYNAM JAPAN全年賺9億</h1><p>營運日式彈珠機遊戲館公司DYNAM JAPAN（6889）昨日公佈，截至今年3月底，公司全年業績賺125.96億日圓（約8.91億港元），按年增加15.9%，每股基本盈利16.4日圓，派末期股息每股6日圓。DYNAM期內總投注為7,688.57億日圓，按年減少0.8%，主要由於高投注額遊戲機使用率下降。期內，收益為1,463.71億日圓，按年下降3.8%。截至今年3月底為止，公司經營450間遊戲館，按年持平，其中低投注額遊戲館佔61%。</p></body></html>
