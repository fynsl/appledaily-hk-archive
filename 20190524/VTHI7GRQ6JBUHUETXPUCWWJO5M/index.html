<html><header><meta charset="utf-8"><title>自稱屬中間肥胖型</title></header><body><h1>自稱屬中間肥胖型</h1><p>薛家燕去年底在紅館開騷，邀請謝天華共舞兼抱起她擺甫，打算將此環節搬到澳門騷，家燕姐謂日前因病減了數磅，相信開騷前可再減13、14磅，她坦言想體重減到120多磅：「我打畀天華，叫佢點忙都要度期嚟，一定要有呢part，冇呢part好失色，天華就笑住話『你到時太重，唔好聯絡我。』」<br><br>由於監製要求天華抱她耐一點，家燕姐說：「佢哋想升到上台，但天華話好難，動作一定要標準同靚，唔係一陣跌咗落嚟就唔靚，我就叫佢頂住。」家燕姐自稱臉及手腳都纖瘦，只是「中間肥胖型」，她笑說：「我『腰纏萬貫』呀！」</p></body></html>
