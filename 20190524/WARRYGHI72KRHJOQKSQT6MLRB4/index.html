<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李敏17歲女贏微電影獎</title></header><body><h1>【馮仁昭四圍超】李敏17歲女贏微電影獎</h1><p>李敏喺01年同鄭秀文前經理人李進結婚，生咗兩個女李賞同李悅，李敏日前喺社交網分享，今年17歲嘅李賞參加「全港中學微電影創作大賽」，攞咗公開組最佳攝影獎。</p><p>李賞噚日受訪時話，鍾意影嘢因為有次去桂林旅行：「當時第一次用手機拍片，將旅行嘅回憶剪輯成三分鐘影片，同學都好鍾意。之後每次去旅行或者有空閒，都會周圍拍片。」<br>撰文：馮仁昭</p></body></html>
