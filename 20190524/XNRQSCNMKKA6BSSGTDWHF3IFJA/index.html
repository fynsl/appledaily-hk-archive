<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡怕醜拖手極限</title></header><body><h1>【馮仁昭四圍超】林奕匡怕醜拖手極限</h1><p>林奕匡同前商台DJ阿Wing噚日喺新蒲崗為月底公演嘅舞台劇《最好的時光》綵排，首次演出舞台劇嘅林奕匡，最擔心被觀眾反應影響。<br><br>林奕匡喺劇中有拖手場口，問佢係咪因為太太只准有拖手場面？佢話：「咁又唔關佢事，大家安排係咁，我都明嗰啲拖手戲一定有，已經冇咁怕醜。其實我幾鍾意做同自己唔同嘅角色，可以鬧吓人、寸吓人，大家平日見唔到我呢面。」<br>撰文：馮仁昭</p></body></html>
