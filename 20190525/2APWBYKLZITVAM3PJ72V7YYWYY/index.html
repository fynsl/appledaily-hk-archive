<html><header><meta charset="utf-8"><title>米雪推廣粵劇學堅毅</title></header><body><h1>米雪推廣粵劇學堅毅</h1><p>擔任推廣大使的米雪，昨日聯同粵劇老倌龍貫天及李沛妍等到西九文化區戲曲中心出席「第二屆兒童及青少年粵劇折子戲公開大賽」記者會。米雪擔任評判，她說：「自己有睇兒童粵劇表演，上一屆奪得冠軍嘅男女演員，都有睇過佢哋演出。」<br><br>米雪指小朋友的粵劇演出功架十足，希望家長可以給予小朋友時間發展粵劇，讓他們從中學習服從及堅毅。米雪說：「見到最細嘅粵劇參賽者只得4歲，我姨甥女都有學粵劇，雖然當中嘅中國文化深奧，但佢哋仍能夠念出對白。」米雪表示自己沒太多時間為粵劇演出打好根基 ，只能夠去欣賞。<br>採訪、攝影：張俊銘</p></body></html>
