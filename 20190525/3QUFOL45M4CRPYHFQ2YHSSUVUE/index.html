<html><header><meta charset="utf-8"><title>祖兒養聲惹誤會</title></header><body><h1>祖兒養聲惹誤會</h1><p>容祖兒昨日在尖沙嘴出席活動，早前因病致聲音沙啞，至今康復進度仍緩慢，祖兒說：「已經病咗足足一個月，乜方法都試過，媽咪每日俾蜜糖我飲，林二汶又私人醒梅精我試，仲有試過西藥同針灸。」祖兒於8月舉行演唱會，已準備下月中開始閉關，她說：「其實𠵱家都盡量想休息，都閉閉哋㗎啦。」<br><br>生病後開始放輕聲線來說話，祖兒稱原來以前一直用錯方法，所以要學林子祥（阿Lam）養聲，她說：「要學阿Lam咁養聲，以前慣講嘢大聲，其實好傷聲帶。𠵱家盡量放輕聲線，不過朋友會以為我唔開心或者唔舒服好病，講嘢完全冇感情，要學習細聲得嚟又有感情，真係好難。」<br>採訪、攝影：曹家誠</p></body></html>
