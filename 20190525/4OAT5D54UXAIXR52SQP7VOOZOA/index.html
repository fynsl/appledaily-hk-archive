<html><header><meta charset="utf-8"><title>夏日氹氹轉：曼聯出手　撬梅尼亞</title></header><body><h1>夏日氹氹轉：<br>曼聯出手　撬梅尼亞</h1><p>早前傳曼聯將水晶宮21歲右閘雲比沙卡視為頭號獵物，但因水晶宮獅子大開口要7,000萬鎊，令紅魔打退堂鼓，故轉向與巴黎聖日耳門（PSG）僅剩一年合約的比利時國腳梅尼亞（圖）招手。</p><p>由於梅尼亞合約快到期，曼聯可以相對較低的2,500萬鎊轉會費，將此子帶到奧脫福。另外，關於阿積士中堅馬菲斯迪歷特寧投巴塞隆拿也無意入「魔」的消息，據說曼聯已加碼，以24萬鎊周薪利誘此子，希望他能回心轉意。</p></body></html>
