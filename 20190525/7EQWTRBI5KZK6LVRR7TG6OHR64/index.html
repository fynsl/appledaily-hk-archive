<html><header><meta charset="utf-8"><title>珍妮花用780萬減肥</title></header><body><h1>珍妮花用780萬減肥</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）年初度過50歲生日，與好友開派對慶祝，前夫畢彼特（Brad Pitt）都有到賀。最近有新聞指，當時珍妮花為以最好狀態見前夫，花了100萬美元（約港幣780萬）做激光，包括破壞脂肪細胞，及做身體皮膚提升。其發言人隨後否認新聞，指她從未做過手術，又指她無意與畢彼特復合。</p><p>其實今次已非第一次傳出珍妮花整容的消息，今年初就有指她曾在面上注入填充物，又打針豐唇及打肉毒桿菌，不過她就指自己不是整容手術的粉絲，只要睡得足與飲多些水，就可以保持皮膚亮麗。<br>撰文：陳家欣</p></body></html>
