<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>這次學運，向全中國宣佈了民主政治的根本原則，即國家的一切權力屬於人民。作為組織政府的執政黨和政府本身的權力並不是固有的，而來源於人民。人民有推翻不受人民信任的政府的權力。這次學運，在全國發出了「打倒李鵬政府」的口號。<br><br>如果全國人大常委會和全國人大會議不能召開，如果由於李鵬實施鎮壓出現大規模流血事件，李鵬將在原來兩個錯誤的基礎上，犯下不可饒恕的罪行。<br><br>——1989年的今日，著名知識分子嚴家祺及包遵信向中國國務院總理李鵬發出題為《中國的問題──兼告李鵬書》的公開信，促請李鵬下台</p></body></html>
