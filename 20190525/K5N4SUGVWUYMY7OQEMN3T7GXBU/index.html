<html><header><meta charset="utf-8"><title>譚杏藍做樓面體驗生活</title></header><body><h1>譚杏藍做樓面體驗生活</h1><p>譚杏藍（小花）前晚在灣仔一間茶餐廳舉行迷你音樂會，她稱今次其實是想配合新歌《早餐歌》的宣傳，又笑言自己應該是首位在茶餐廳開騷的歌手。小花說：「其實我好鍾意去茶餐廳，有時見到啲侍應哥哥粗聲粗氣，雖然好似好惡咁，但咁先至係香港特色。」<br><br>小花會定期在網上做節目，嘗試各行各業，希望體驗不同生活，問到最想試做甚麼職業時，小花表示最希望可以試一下在茶餐廳做樓面，因為可以扮到好惡，她笑說：「做一日樓面都好，咁我就終於可以扮到好惡咁，同啲客人落單，問吓佢哋食乜呀咁，真係諗起都覺得開心。」<br>採訪、攝影：曹家誠</p></body></html>
