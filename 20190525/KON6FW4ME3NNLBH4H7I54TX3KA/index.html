<html><header><meta charset="utf-8"><title>常盤貴子碎婚變傳聞</title></header><body><h1>常盤貴子碎婚變傳聞</h1><p>日本女星常盤貴子今年重返日劇界，為TBS電視台主演連續劇《The Good Wife》，早前更在「第15屆CONFiDENCE日劇獎」中勇奪視后。<br><br>常盤人氣再次反彈，卻被指與圈中人丈夫長塚圭史婚姻出現問題，兩公婆住的豪宅的費用更由她獨自承擔，不過日本雜誌《Flash》指兩人已搬入新居，且常盤日前偕44歲長塚圭史慳家搭電車，顯得甚有默契，結婚10年依舊恩愛。</p></body></html>
