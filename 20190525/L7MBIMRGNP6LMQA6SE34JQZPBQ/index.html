<html><header><meta charset="utf-8"><title>馬東石明年娶索女友</title></header><body><h1>馬東石明年娶索女友</h1><p>韓國48歲男星馬東石，近日攜新片《惡人傳》到法國現身第72屆康城影展宣傳。馬東石在當地受訪時，被問到與拍拖三年的31歲女星芮正花的婚期，他大方說：「本來今年想結，不過行程上安排不到，目前計劃是明年吧。」<br><br>不過馬東石所屬的事務所卻急急澄清：「只是閒聊時提起，並不是有具體結婚計劃，如果確定的話會向媒體公告消息。」馬東石和芮正花於大前年公開戀情，之後一直低調交往。</p></body></html>
