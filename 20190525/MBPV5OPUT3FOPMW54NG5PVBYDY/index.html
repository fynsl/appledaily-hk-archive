<html><header><meta charset="utf-8"><title>爆阿苗攞200張劉華飛</title></header><body><h1>爆阿苗攞200張劉華飛</h1><p>五虎之中，湯鎮業與苗僑偉最老友，因為他們是接住第八及第九期訓練班，所以份外熟絡。湯鎮業說︰「後生嗰陣我哋成日出去蒲，一齊落酒吧，我哋都係狗年出世，大家好啱傾，而黃日華最宅，佢就唔蒲嘅。」<br><br>去年劉德華開演唱會，湯鎮業也有捧場，他笑指華仔很念舊，有預飛給他，但他從不會用關係主動頴飛︰「華仔好好，仲叫我去後台睇，阿苗就好誇張，攞咗200張，我就費事啦！所以人哋問我攞飛，我咪話好少返香港，費事順得哥情失嫂意。」</p></body></html>
