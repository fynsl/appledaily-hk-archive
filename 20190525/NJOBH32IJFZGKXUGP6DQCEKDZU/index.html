<html><header><meta charset="utf-8"><title>韓智善醉酒暴打司機</title></header><body><h1>韓智善醉酒暴打司機</h1><p>現時熱播的韓劇《初次見面我愛你》25歲女星韓智善，前日被韓媒《Channel A》踢爆於去年醉酒後暴打60歲的士司機及女乘客。<br><br>韓智善去年9月在江南附近與的士司機A某發生爭執，暴打兼掌摑的士司機一巴，又不停以粗言穢語指罵司機。及後韓智善到達警署時更對警察施暴，似發狂般又咬又踢，最終韓智善因涉暴力和妨礙執行公務等罪，被法院判處3.3萬港元及緩刑1年。《初》劇劇組宣佈韓智善將退出劇組。</p></body></html>
