<html><header><meta charset="utf-8"><title>Lauv除衫騷肌誘港迷</title></header><body><h1>Lauv除衫騷肌誘港迷</h1><p>美國男歌手Lauv前日於灣仔首度舉行港騷，他塗上藍色指甲油登場，並以新歌《Drug &amp; The Internet》打頭陣，全場歌迷瘋狂尖叫，隨後唱出《Paris In The Rain》及《Paranoid》等，又走近人群親民握手。<br><br>首開港騷的Lauv表示：「我終於來到，多謝為看我而到來的你們。」還應歌迷要求脫去外衣，以白背心大騷手臂及紋身，最後以代表作《I Like Me Better》作結。<br>採訪：吳家偉</p></body></html>
