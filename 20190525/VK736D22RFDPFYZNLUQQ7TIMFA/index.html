<html><header><meta charset="utf-8"><title>秋生斬料口水多</title></header><body><h1>秋生斬料口水多</h1><p>黃秋生憑電影《淪落人》橫掃香港的頒獎禮，更以應屆香港電影金像獎影帝身份，遠征意大利烏甸尼遠東電影節，贏得觀眾票選金桑獎及影評人黑龍大獎，威勢可算一時無兩。<br><br>身為影帝的秋生不用開工，平常的飯餐簡簡單單，跟普羅市民一樣。前日下午6時許，《蘋果》見到秋生一個人現身跑馬地一間燒臘店，只見燒臘師傅不停斬斬切切，秋生就在旁邊等候。秋生似乎對燒臘工作非常好奇，不時向師傅發問，又左望右望。難得師傅百忙中，都一一解答秋生。不久師傅就將一大盒燒味遞給秋生，他接過斬料後，即跳上一輛的士離開，似乎是家中老少都等着加餸。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
