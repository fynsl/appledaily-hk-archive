<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）占士疑似新季抱團</title></header><body><h1>體訊速遞：（籃球）占士疑似新季抱團</h1><p>NBA自由市場的開放時間越接近，球星們的舉動就更加引人注目，繼日前有球迷發現「大帝」勒邦占士（LeBron James）與塘鵝球星安東尼戴維斯（Anthony Davis），以及雷霆的韋斯卜克（Russell Westbrook）共晉晚餐，又有眼利的網民發現，占士在ig讚好了一張塞爾特人明星控衞K艾榮（Kyrie Irving）被改圖換上湖人球衣的照片，不知道是否暗示會與昔日隊友在湖人重聚。<br>綜合外電（美國）</p></body></html>
