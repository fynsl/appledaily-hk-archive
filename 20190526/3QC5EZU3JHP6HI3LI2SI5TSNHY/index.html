<html><header><meta charset="utf-8"><title>林宥嘉空降紅館</title></header><body><h1>林宥嘉空降紅館</h1><p>台灣歌手林宥嘉前晚在紅館舉行一連三場演唱會，歌手許廷鏗、周柏豪、閻奕格等前來捧場。演唱會三面台設計，晚上約8時20分，林宥嘉以紫藍色西裝於台中央空降現身，彈結他唱《一點點》，之後唱到《讓世界毀滅》時，突然除去外套，雖然內裏穿着長袖衫，但依然令歌迷尖叫。</p><p>唱完後，林宥嘉用廣東話與觀眾打招呼：「頭先嘅歌係同坂本龍一先生合作，點解同咁厲害嘅人合作，因為呢個唔係好簡單嘅演唱會，呢種形象前所未有，我想你哋同我哋一齊驕傲。」全程講廣東話的林宥嘉雖然有點窒口，但發音標準。<br>採訪︰馬建華<br>攝影：林賓尼</p></body></html>
