<html><header><meta charset="utf-8"><title>求驗客手記：巴神晚節不保又領紅</title></header><body><h1>求驗客手記：巴神晚節不保又領紅</h1><p>今季法甲喺上星期五煞科，雖然巴黎聖日耳門（PSG）一早奪冠，但喺煞科日以輸波收場，作客蘭斯以1:3落敗。至於馬賽喺主場以1:0小勝蒙彼利埃場波，意大利前鋒巴洛迪利（小圖）喺完場前三分鐘直接拎紅牌，係巴神自16/17賽季登陸法甲以嚟，喺聯賽拎到嘅第四面紅牌。另一方面，朗斯喺法乙升班附加賽，加時以2:1擊敗特魯瓦，下輪會鬥法甲排第18嘅迪安。至於摩納哥雖喺煞科戰作客0:2不敵尼斯，但總算保住第17位唔使降班。</p></body></html>
