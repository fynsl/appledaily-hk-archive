<html><header><meta charset="utf-8"><title>盧巧音期待搞戶外騷</title></header><body><h1>盧巧音期待搞戶外騷</h1><p>盧巧音前晚在旺角舉行音樂會，傅佩嘉和黃靖擔任表演嘉賓。盧巧音獲父母及奶奶捧場，但老公Sammy因在內地演出而缺席。演出期間，她險被台上的樂器電線絆倒。她於近尾聲時，表示2003年同月同日曾在紅館舉行個唱：「嗰個係我第一個演唱會，因為市場嗰啲（因素），所以唔係好自己。」<br><br>於騷後受訪的盧巧音，被問到何時再開紅館騷？她說：「係咪紅館都冇所謂，香港場地唔多，戶外場地都好，其實對下個騷有概念，希望下年做到，但未必咁順心，隨緣啦！」她提到因為聲音有點沙啞，所以沒說太多話，也可令氣氛較連接順暢。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
