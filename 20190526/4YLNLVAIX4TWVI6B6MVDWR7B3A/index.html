<html><header><meta charset="utf-8"><title>連詩雅無懼做高齡產婦</title></header><body><h1>連詩雅無懼做高齡產婦</h1><p>連詩雅前晚於九龍灣出席音樂網台直播節目，男友徐浩為她伴奏兼和唱。她透露會到韓國拍旅遊節目：「去啲鄉下地方，會打工體驗生活。」之前的四個月要拍劇，問她可會少時間陪男友？她說：「OK嘅，大家都係搏殺期，而且簽咗新公司，希望呢一、兩年努力做嘢先。」<br><br>30歲的連詩雅自言年紀漸長，要花時間做運動保養身體，準備將來結婚生仔，她說：「現時科技先進，高齡產婦年齡推遲咗，因為仲有幾年，所以遲啲先諗雪卵，如果35歲前未生先諗。」她坦言喜歡小朋友，但未跟男友商量將來大計。<br>採訪、攝影：王連連</p></body></html>
