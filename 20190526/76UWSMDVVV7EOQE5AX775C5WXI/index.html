<html><header><meta charset="utf-8"><title>Aka操六嚿腹肌影裸照</title></header><body><h1>Aka操六嚿腹肌影裸照</h1><p>Super Girls的趙慧珊（Aka）、莊端兒、譚杏藍及阮民安（Tommy）前晚到尖沙嘴出席日本攝影師米原康正舉行慈善攝影展覽。<br><br>有份為今次展覽擔任模特兒的Aka表示首次與米原合作，她說：「佢真係可以拍到我嘅另外一面，原來我都可以有性感嘅意識形態。」她又表示要趁後生影一輯裸照：「我都有同位女攝影師朋友溝通過，希望等自己操到有番六嚿腹肌嘅時候就去實行。」</p></body></html>
