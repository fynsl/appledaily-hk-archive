<html><header><meta charset="utf-8"><title>譚玉瑛理性戰勝生小孩</title></header><body><h1>譚玉瑛理性戰勝生小孩</h1><p>譚玉瑛和袁潔儀兩位昔日兒童節目主持人，昨日在鑽石山為電影《小英雄大銀幕》開工，同場還有胡櫻汶、李文標等，他們在片中與過百位小朋友一起拍攝。問譚玉瑛與小朋友合作是否有一定難度時，她指小朋友的本性是貪玩。問到有否想過生小朋友時，譚玉瑛說：「作為女性，感性上係想做媽媽，但我嘅理性往往強過我嘅感性，於是我衡量過自己做人方針，我就覺得冇小朋友係對我好。」</p><p>同場的袁潔儀表示有一套應付小朋友的方法，胡櫻汶和李文標在戲中則分別飾演老師及保鑣。<br>採訪、攝影：黃曉妍</p></body></html>
