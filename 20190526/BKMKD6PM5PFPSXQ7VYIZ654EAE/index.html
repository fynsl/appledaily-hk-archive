<html><header><meta charset="utf-8"><title>求驗客手記：主席泵水熱刺勢搶般茅雙星</title></header><body><h1>求驗客手記：主席泵水熱刺勢搶般茅雙星</h1><p>熱刺喺18/19球季冇使錢買人，竟然都繼續可以打入英超前四名，兼且球會史上首次殺入歐聯決賽，相信連領隊普捷天奴都未必估到。不過要用同一套陣容踢多一季，相信普帥未必願意，好消息係熱刺球會主席利維總算肯大破慳囊，新球季前第1個收購計劃係花8,000萬鎊（約8億港元）買入一對般尼茅夫球員，英格蘭前鋒哥林威爾遜同埋威爾斯中場大衛布魯克斯。對熱刺球迷嚟講更好嘅消息係，正備戰緊星期六歐聯決賽嘅普捷天奴，喺上星期五再一次強調，冇打算喺今夏離開。</p></body></html>
