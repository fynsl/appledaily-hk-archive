<html><header><meta charset="utf-8"><title>吳彥祖盲腸炎險死</title></header><body><h1>吳彥祖盲腸炎險死</h1><p>吳彥祖早前接受廿四味的網上訪問，分享3月時因盲腸炎延診，險死的經歷。他表示太太Lisa S.因工作離家數日，家中只有囡囡及傭人。他於半夜狂嘔，翌日看醫生後，食止嘔藥及腸胃藥未見好轉，腹部劇痛。<br><br>再忍痛兩日，最終要由家姐送入院，吳彥祖說：「同我講等多一日有機會瓜咗，因為其他腸胃都腫晒，開刀拉唔到條盲腸出嚟，Lisa即刻開十幾小時車趕到醫院，鬧點解唔早啲睇醫生。」</p></body></html>
