<html><header><meta charset="utf-8"><title>夏日氹氹轉：拉莫斯不滿佩雷斯或落「馬」</title></header><body><h1>夏日氹氹轉：拉莫斯不滿佩雷斯或落「馬」</h1><p>據皇家馬德里喉舌《馬卡報》透露，隊長沙治奧拉莫斯（圖）或在今夏結束14年的皇馬生涯，箇中原因有指是不滿主席佩雷斯對球隊今季在低潮時的反應。</p><p>據悉拉莫斯不滿佩雷斯在球隊今季落敗期間，未有給予球員足夠支持及鼓勵，反而多次公開指摘球員不盡力。有傳若拉莫斯離開「銀河艦隊」，有兩大球會或能邀得這位西班牙國腳加盟，分別是四年前曾斟介他被拒的曼聯，以及法甲豪門巴黎聖日耳門。</p></body></html>
