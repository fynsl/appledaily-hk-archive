<html><header><meta charset="utf-8"><title>前田敦子易動怒</title></header><body><h1>前田敦子易動怒</h1><p>日本組合AKB48前一姐前田敦子，今個月初因膝蓋韌帶受傷，要留在家中休養，缺席電影《町田的世界》首映。雜誌《週刊文春》近日報道，前田敦子被拍得坐在輪椅，由丈夫勝地涼陪同外出，當時她突然激動地離開輪椅狂奔，更跑到仆親，丈夫即上前扶她坐回輪椅，報道指她動怒原因不明，估計又是情緒不穩問題。</p><p>前田敦子去年7月跟男星勝地涼閃婚，在年初榮升父母，誕下兒子的前田敦子已火速回歸幕前。<br>撰文：哥羅</p></body></html>
