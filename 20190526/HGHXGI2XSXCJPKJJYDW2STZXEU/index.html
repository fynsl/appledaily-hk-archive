<html><header><meta charset="utf-8"><title>張天愛唔會嫁第五次</title></header><body><h1>張天愛唔會嫁第五次</h1><p>張天愛日前接受港台《舊日的足跡》主持車淑梅訪問，細訴與前夫的感情路。回想當年母親病重，為了沖喜，不足20歲便結婚，結果很快離婚，她坦言：「前後四次婚姻都係因了解而分開，我係藝術家追求『變』，但婚姻就要求穩定，每次結婚都開心，離婚好難過。我覺得自己害咗人，以後有人追都唔會心軟，唔會結第五次，爸爸都勸我唔好再結。」她又表示想開婚姻學校。<br><br>張天愛認為前夫邢李㷧遇上林青霞很幸運，林青霞常代她開解女兒，她又指林青霞時常聽她的女兒訴說感情事，亦比自己有耐性：「我知道佢哋成日喺一齊，外面有乜傳聞亦唔使理。」<br>撰文：陳甫</p></body></html>
