<html><header><meta charset="utf-8"><title>黃鴻升愛圖書館拍拖</title></header><body><h1>黃鴻升愛圖書館拍拖</h1><p>台灣男歌手黃鴻升（小鬼）和楊民翠（點點）早前拍攝節目《綜藝玩很大》的特輯「小鎮玩很大」，昨日在觀塘出席記者會，傅楚惠任司儀。在台灣北投長大的小鬼，表示台灣有很多景點。問到以往拍拖在甚麼景點時，他說：「圖書館，這個圖書館很漂亮，旁邊有個古蹟、溫泉，金城武和梁詠琪的《向左走．向右走》，就是在這個地方的噴水池拍攝，其實大家來北投玩，可能隨時會遇見我。」<br><br>點點表示今次旅程嘗試玩輕航機，她說：「時速只係60公里，如果機師駕駛得平穩，係唔緊張，但有時玩花式會有離心力。」<br>採訪、攝影：黃曉妍</p></body></html>
