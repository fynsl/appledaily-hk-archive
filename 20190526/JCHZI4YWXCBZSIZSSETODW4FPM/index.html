<html><header><meta charset="utf-8"><title>黃婉曼剖腹生細女</title></header><body><h1>黃婉曼剖腹生細女</h1><p>黃婉曼前年為會計師老公馮柏基誕下大女Kyra，日前再誕下重七磅多的二女Kaitlyn，兩年抱兩，她昨日在社交網貼相分享，相中B女Kaitlyn酣睡，其姊好奇伸手摸妹妹，三母女大手牽小手，十分溫馨。<br><br>昨日黃婉曼接受《蘋果》訪問，她開心說：「今胎狀態真係好，我都好安心。可能係第二胎，我都有啲經驗，心情係淡定啲嘅，手術室生完，唔知太攰定太安心，後半段仲瞓着咗，醫生剖腹手勢好好，我恢復得好快，最開心係家姐對一個小生命出現好快適應，佢都係一位好家姐嚟。」她表示今胎都會餵人奶：「BB好識埋身飲奶，相對嚟講好有成功感，我都好開心。」<br>採訪：陳杰</p></body></html>
