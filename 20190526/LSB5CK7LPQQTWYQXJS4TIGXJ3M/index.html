<html><header><meta charset="utf-8"><title>求驗客手記：西甲三雄轉播收入險勝哈軍</title></header><body><h1>求驗客手記：西甲三雄轉播收入險勝哈軍</h1><p>今季歐戰英超盛世，2項盃賽4個席位全數由英超球隊包辦，近日有西班牙傳媒以英超今季公佈嘅轉播收入，同上季西甲嘅轉播收入對比，發現只有榜首三雄高過英超榜尾嘅哈特斯菲爾德（圖），認真誇張。睇番上季西甲三雄嘅收入，巴塞隆拿穩袋1.54億歐元、皇家馬德里袋1.48億歐元、馬體會袋1.106億歐元，但比起獲得超過1.7億歐元嘅曼城同利物浦，都有一段距離。西甲其他17家球會，上季嘅轉播收入都冇過億，比今季英超包尾嘅哈特斯菲爾德所得嘅1.094億歐元少。</p></body></html>
