<html><header><meta charset="utf-8"><title>求驗客手記：夏神投「艦」仲有數講</title></header><body><h1>求驗客手記：夏神投「艦」仲有數講</h1><p>車路士球星夏薩特下季會轉投西甲皇家馬德里，似乎已係鐵一般嘅事實，夏神喺訪問亦語帶相關咁暗示，踢完歐霸盃後會有事發生。不過睇嚟兩間球會仲未傾掂數，喺轉會費上仲有分歧。據報車仔嘅叫價高達1.12億鎊（約11.2億港元），而皇馬只係肯畀8,600萬鎊（約8.6億港元），差成2,600萬鎊咁多。夏神本人就希望交易可以喺6月4日返去比利時國家隊報到前完成，因為佢想專心應付嚟緊嘅兩場歐國盃外圍賽，分別係喺6月8日鬥哈薩克，同埋三天後面對蘇格蘭嘅比賽。</p></body></html>
