<html><header><meta charset="utf-8"><title>Ana R.跟囡囡學普通話</title></header><body><h1>Ana R.跟囡囡學普通話</h1><p>Ana R.前晚到清水灣出席慈善高爾夫球活動晚宴，她透露囡囡Maya喜歡跆拳道，也十分好學，對語言有天份，正學習普通話，她說：「每天教我講，有時遇到不認識的字會叫我Google。」Maya立志長大後做醫生，令Ana R.十分驚訝。<br><br>成為兩兒女之母後，Ana R.全力照顧家庭，現時只會做兼職模特兒，她說：「平時會接送一對仔女返學放學，會預備午餐，都好忙。」</p></body></html>
