<html><header><meta charset="utf-8"><title>黎明化身小明推新歌</title></header><body><h1>黎明化身小明推新歌</h1><p>黎明三年前化身「明福俠」推出新歌《我唔係死蠢》，最近更組band Gingerbread出新歌。昨日他用潮app變成細路「小明」，拍宣傳片放上fb說︰「《我們的下雨天》Download」。</p><p>昨日新歌上架，翻唱80年代組合Blue Jeans的歌，黎明留言：「一個默默耕耘的歌手AutoTom，一位樂壇新人明福俠組成樂隊——Gingerbread」，又指薑餅人會散發開心，煮菜又可祛濕驅寒：「由Gingerbread翻唱耳熟能詳的廣東歌，為大家帶來《我們的下雨天》在這個雨天掃走濕氣，趕走悶氣！」<br>撰文︰祖李</p></body></html>
