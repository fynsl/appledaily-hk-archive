<html><header><meta charset="utf-8"><title>趣趣地：傳搵雲格救命　勝利船終贏波</title></header><body><h1>趣趣地：傳搵雲格救命　勝利船終贏波</h1><p>神戶勝利船終於識贏波喇！賽前各項賽事已輸足九場嘅勝利船，禮拜日日職主場鬥湘南比馬，三大外援只有韋拿踢正選，普多斯基做後備，恩尼斯達就連影都唔見。上半場兩隊雖然互交白卷，但下半場勝利船突然發威，憑威靈頓路爾斯梅開二度，加上三田壠貴同韋拿入波大勝4:1，不過教練吉田孝行嘅帥位依然危危乎，事關有傳勝利船有意用400萬歐元（約3,500萬港元）年薪、兩年半總值1,000萬歐元（約8,700萬港元）嘅巨額合約，力邀前阿仙奴領隊雲格（小圖），相隔23年重返日職教波。</p></body></html>
