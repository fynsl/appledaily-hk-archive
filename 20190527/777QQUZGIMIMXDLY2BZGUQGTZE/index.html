<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁朝偉再會山本耀司</title></header><body><h1>【馮仁昭四圍超】<br>梁朝偉再會山本耀司</h1><p>梁朝偉（左）早排一直放假，前日正式復工，去北京為新戲開鏡。前晚，偉仔老婆劉嘉玲喺Ig貼出偉仔同日本殿堂級設計師山本耀司嘅合照，以及佢哋喺一個疑似工作室入面傾偈嘅相，嘉玲仲留言「After 22 years ago」。<br><br>雖然嘉玲冇講明係乜意思，但其實偉仔喺91年曾經為山本耀司行時裝騷，當年同場嘅仲有張震，所以今次好可能係代表二人會再合作。<br>撰文：馮仁昭</p></body></html>
