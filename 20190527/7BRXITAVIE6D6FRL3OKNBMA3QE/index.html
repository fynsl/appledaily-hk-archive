<html><header><meta charset="utf-8"><title>《阿拉丁》票房四日破千萬</title></header><body><h1>《阿拉丁》票房四日破千萬</h1><p>迪士尼真人版電影《阿拉丁》（Aladdin）在香港上映4日，至昨午3時已突破1千萬票房，北美同樣登上票房冠軍，估計四天共收1.09億美元（約8.5億港元）。<br><br>《阿拉丁》除了影星韋史密夫（Will Smith）外，加拿大男星Mena Massoud與26歲英印混血索女Naomi Scott同樣搶鏡，飾演茉莉公主的Naomi睇得又唱得，在片中唱出《Speechless》一曲更感動觀眾。迪士尼已趁機公開MV造勢。</p></body></html>
