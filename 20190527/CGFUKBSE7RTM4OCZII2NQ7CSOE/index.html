<html><header><meta charset="utf-8"><title>趣趣地：利熱三獅兵暫斷交</title></header><body><h1>趣趣地：利熱三獅兵暫斷交</h1><p>歐聯決賽星期六就會開戰，兩支參賽球隊利物浦同熱刺都有好多英格蘭國腳，其中多達九人入選咗夏天舉行嘅歐國聯決賽周大軍。不過利物浦隊長佐敦軒達臣就話，今個禮拜起，兩邊球員已經將友情放埋一邊，兩邊壁壘分明唔會再聯絡，直到歐聯決賽結束為止：「喺淘汰巴塞隆拿後我收到佢哋（熱刺球員）嘅祝賀，當佢哋淘汰阿積士後我亦回覆咗佢哋。我相信喺決賽後大家會再次溝通，但直到嗰刻之前，我哋都會保持距離。」</p></body></html>
