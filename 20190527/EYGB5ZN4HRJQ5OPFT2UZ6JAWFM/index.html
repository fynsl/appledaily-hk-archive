<html><header><meta charset="utf-8"><title>夏日氹氹轉：卡塔爾球會高薪誘施華</title></header><body><h1>夏日氹氹轉：卡塔爾球會高薪誘施華</h1><p>據英國《太陽報》報道，有卡塔爾球會向現年33歲的大衛施華（圖），開出2年高達1,200萬鎊（約1.2億港元）的稅後薪酬，希望利誘這名西班牙球星來投。報道又引述來自曼城的消息人士說︰「如果大衛施華離開將會令人很震驚，但他有很好的報價並正艱難地作考慮。目前他離開的可能性比留下更大。」據報，曼城已準備羅致下半季被借往李斯特城的摩納哥中場泰利文斯填補空缺。</p></body></html>
