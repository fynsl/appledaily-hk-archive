<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa成長受盧巧音影響</title></header><body><h1>【馮仁昭四圍超】<br>阿Sa成長受盧巧音影響</h1><p>盧巧音（左）前晚喺旺角麥花臣舉行尾場個唱，蔡卓妍（阿Sa）到場支持，之後仲喺Ig貼合照：「你知唔知你啲歌對我嘅成長係有幾咁大意義同埋影響？」<br><br>至於盧巧音老公Sammy因為身在成都開騷，冇去捧老婆場，佢喺社交網貼爆煲相，留言：「大家食食吓嘢，個煲爆炸，好彩有個雪櫃隔住。」原來事發喺一間上海菜館，Sammy以短訊回覆本報：「好小事，有心。」仲話有少少嚇親。<br>撰文：馮仁昭</p></body></html>
