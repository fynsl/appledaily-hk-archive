<html><header><meta charset="utf-8"><title>趣趣地：尼馬直升機報到真浮誇</title></header><body><h1>趣趣地：尼馬直升機報到真浮誇</h1><p>之前喺法足盃輸波兼打球迷嘅尼馬，因為停賽唔使踢巴黎聖日耳門（PSG）最後兩場法甲，仲被踢爆提早離隊，返咗去巴西同國家隊報到同備戰美洲國家盃，就連啱啱獲續約到2021年嘅主帥杜曹都唔知情。不過尼馬一於少理，着住黑衫黑褲，戴埋黑超黑帽，上禮拜六好浮誇咁坐住架黑色直升機去到巴西訓練場報到。雖然尼馬一度被粉絲包圍攞簽名，但佢似乎心情靚靚照簽，仲同巴西教練堤迪笑晒咁見面，巴西喺美洲盃嘅前途就睇你喇！</p></body></html>
