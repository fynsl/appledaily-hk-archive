<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希暗示胡鴻鈞曾昏迷</title></header><body><h1>【馮仁昭四圍超】<br>吳若希暗示胡鴻鈞曾昏迷</h1><p>吳若希同周柏豪噚晚喺將軍澳出席公益金活動，對於好友胡鴻鈞上星期因拍劇不慎由高處墮下受傷入院，吳若希就暗示對方曾昏迷。<br><br>吳若希話：「跌親個後尾枕，要時間康復，我就覺得唔好去打擾佢，呢段時間有好多檢查要做，我哋知道佢冇事醒番，就冇話每日特別搵佢。」佢仲大爆：「要起碼休息一個月。」聽落好嚴重，之後吳若希似乎知道講錯說話，口窒窒兼面露尷尬笑容。<br>撰文：馮仁昭</p></body></html>
