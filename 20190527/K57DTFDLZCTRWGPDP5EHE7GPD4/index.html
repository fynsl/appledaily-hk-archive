<html><header><meta charset="utf-8"><title>東出昌大遊港行豬肉檔</title></header><body><h1>東出昌大遊港行豬肉檔</h1><p>長澤正美主演的人氣劇《信用欺詐師》搬上大銀幕，電影版在日本開畫後即登上票房冠軍，開畫三日收4.8億日圓（約3,360萬港元），入場人次逾35萬人，預計總票房多達25億日圓（約1.75億港元）。<br><br>《信》片去年來港取景，飾演情場騙子的三浦春馬昨日在Ig公開在港照片，與拍檔東出昌大對住香港靚景做Gym，並趁機會到處觀光，東出在豬肉檔前留影，而三浦春馬則挑戰食龜苓膏。</p></body></html>
