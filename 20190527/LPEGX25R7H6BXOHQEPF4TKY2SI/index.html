<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李連杰派利是畀僧侶</title></header><body><h1>【馮仁昭四圍超】<br>李連杰派利是畀僧侶</h1><p>李連杰近年除咗全情投入自己創辦嘅慈善組織「壹基金」工作之外，啱啱亦完成咗一部真人版電影《花木蘭》。<br><br>噚日有網民喺微博貼相，原來近日李連杰去咗青海玉樹州一間寺廟參拜，佢同僧侶頭碰頭打招呼，又派利是畀小僧侶，全程都笑得好開心，最後佢仲彎身接受小僧侶送嘅白色哈達，不過就有網民留言︰「直接給寺廟的僧人發紅包，原來慈善還可以這麼做。」<br>撰文：馮仁昭</p></body></html>
