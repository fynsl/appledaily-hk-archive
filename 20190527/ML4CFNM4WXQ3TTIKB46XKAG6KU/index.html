<html><header><meta charset="utf-8"><title>趣趣地：甸恩睇愛隊升班好肉緊</title></header><body><h1>趣趣地：甸恩睇愛隊升班好肉緊</h1><p>英超球證甸恩（箭嘴示）上星期已經入場睇波撐愛隊燦美爾踢升班附加賽四強，見到愛隊以2:1淘汰格連森林之後，企上欄杆振臂狂野慶祝。到上周六佢殺入溫布萊球場睇英乙附加賽決賽，燦美爾去到加時最後一分鐘，由哥朗真寧斯射入絕殺波，1:0搞掂紐波特郡，下季升上英甲。甸恩非常激動，不過今次就冇再企高，只係跳咗出梯級揮拳慶祝同大嗌，而且等緊完場嘅時候，甸恩緊張到抱頭，真係百分百球迷，睇嚟可以洗脫佢捧熱刺嘅傳聞喇啩！</p></body></html>
