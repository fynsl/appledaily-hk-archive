<html><header><meta charset="utf-8"><title>李道洪內地搞票選</title></header><body><h1>李道洪內地搞票選</h1><p>李道洪與吳雨昨日到尖沙嘴出席泰國樓盤講座，兩人都有投資泰國物業，李道洪說：「都係太太搞，平時用嚟度吓假。」他謂與吳雨是認識了半世紀的老友兼同事：「佢仲係我麻雀枱上嘅戰友，仲記得當年同佢一齊做《歡樂今宵》。」李道洪透露將投資內地電影，計劃9月正式開鏡：「我哋會拍《我和春天有個約會》，女主角小蝶嘅人選，會喺7、8月搞個海選，我要搵個識唱歌、樣要靚嘅，再喺網上畀大家投票選出嚟。」<br><br>吳雨則自言與浸會大學合作拍電影，將從學生中找新演員：「因為今次係講香港教育制度，用番學生啦，如果搵演員扮都唔似，我都會想同新導演同新演員合作，計劃10月開鏡。」<br>採訪、攝影：盧妹</p></body></html>
