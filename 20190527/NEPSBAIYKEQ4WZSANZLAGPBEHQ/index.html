<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎美言考慮雪卵</title></header><body><h1>【馮仁昭四圍超】<br>黎美言考慮雪卵</h1><p>黎美言（Winkie）前晚喺荃灣出席慈善音樂會，近年主力從商嘅佢話之前開咗拳擊學校，計劃再進軍內地開校：「好開心有合作單位同我傾緊今年年底會喺南京開第一間學校，目標希望開夠50間。」<br><br>除咗事業，31歲嘅Winkie計劃兩、三年內同圈外男友拉埋天窗，佢話：「身邊開始聽到好多朋友講生仔，我都希望可以結婚生仔，𠵱家考慮緊使唔使提早做雪卵呢個動作。」<br>撰文：馮仁昭</p></body></html>
