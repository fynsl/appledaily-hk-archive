<html><header><meta charset="utf-8"><title>名導降旗康男肺炎離世</title></header><body><h1>名導降旗康男肺炎離世</h1><p>日本電影《車站》名導演降旗康男，上周一早上因肺炎離世，享年84歲，東映昨日公佈死訊。降旗康男於1957年加入東映，曾炮製山口百惠經典日劇《赤的疑惑》、《赤的命運》和《赤的衝擊》。<br><br>降旗康男與已故影星高倉健先後20度合作，包括《車站》、《鐵道員》、《螢火蟲》等，七年前電影《給親愛的你》最後一次跟高倉健合作。降旗康男近年健康欠佳，前年執導《追憶》後患上柏金遜症，今年4月入院證實患上肺炎。</p></body></html>
