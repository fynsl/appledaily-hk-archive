<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙開心男友捧場</title></header><body><h1>【馮仁昭四圍超】<br>吳嘉熙開心男友捧場</h1><p>Super Girls成員吳嘉熙（Cheronna）前日喺尖沙嘴搞迷你音樂會，演繹新歌之外，又唱四首歌后級人馬作品，佢話：「歌單我諗咗好耐，有幾首係中學時期成日聽嘅歌。」<br><br>提到爸爸同男友黃奕晨（Dixon 右）都到場支持，Cheronna好開心：「我有一段時間冇出歌冇唱現場，今次對我嚟講好緊要，Dixon話有工作，但最後都趕嚟支持我。」佢又話呢排食媽咪煮嘅健康餐積極瘦身。<br>撰文：馮仁昭</p></body></html>
