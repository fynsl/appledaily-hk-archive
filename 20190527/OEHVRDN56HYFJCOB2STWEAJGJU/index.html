<html><header><meta charset="utf-8"><title>宋熙年唔准囝囝玩視像</title></header><body><h1>宋熙年唔准囝囝玩視像</h1><p>陳智燊（Jason）與太太宋熙年昨日在九龍灣出席慈善活動，呼籲要珍惜視力。陳智燊早前跟隨慈善機構到越南探訪，他指自己眼淺，看到眼疾兒童都忍不住哭。陳智燊又表示此行很掛念現時8個月大的兒子。每晚要視像通話？宋熙年說：「其實都少，因為佢細個，驚佢睇得太多，所以不斷send相畀Jason。」<br><br>陳智燊兩夫妻均表示待兒子四至五歲左右會帶他一起探訪，宋熙年說：「有機會等仔仔大個啲、懂事啲，帶佢去見識吓。」工作方面，陳智燊透露10月會演出舞台劇，所以8月要開始進行排練，他說：「我諗到7、8月時要認真啲，因為始終未做過舞台劇。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
