<html><header><meta charset="utf-8"><title>蔡依林被雷射筆「襲擊」</title></header><body><h1>蔡依林被雷射筆「襲擊」</h1><p>台灣天后蔡依林（Jolin）前晚在北京麥田音樂節演出，其間竟被人用激光筆直射眼睛，在台上的Jolin即時緊閉雙目，但仍然繼續又唱又跳，表現專業。完騷後，她的工作室在微博報平安，並強烈譴責這種惡劣行為：「藝人在演出過程中已經注意迴避激光，並堅持以最佳狀態完成演出，身體未受影響。感謝粉絲關心，蔡依林安全無恙。」有網友紛紛留言狠批無良：「中國！真是缺德代名詞」、「這證明了！中國人多，腦袋有問題的人也很多。」<br><br>其後，主辦單位亦在官方微博向Jolin道歉，表示昨晚演出的安檢將更嚴格，以杜絕此事再發生，昨晚就輪到周杰倫做表演嘉賓。<br>撰文：唐如</p></body></html>
