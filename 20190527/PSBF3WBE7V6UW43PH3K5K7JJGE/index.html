<html><header><meta charset="utf-8"><title>狄龍欷歔童年冇父親節</title></header><body><h1>狄龍欷歔童年冇父親節</h1><p>狄龍、閻奕格及沈震軒等，昨日到深水埗出席音樂劇《搭錯車》記者會。該劇以父親為題材，狄龍感慨說：「我細個時爸爸生意失敗，一病不起，慶祝父親節係遙不可及，大家要珍惜身邊人。」狄龍在戲中扮演聾啞人士，需要以手語演出，他說：「做演員是應該接受新挑戰。」<br><br>狄龍指閻奕格想挑戰鄭佩佩，成為新一代動作女星，閻奕格說：「細個時睇Angelina Jolie（安琪蓮娜祖莉）演出，覺得做打女好型，是我夢想，平時我亦比較男仔頭。」沈震軒則表示對演出舞台劇感到緊張，他說：「因為做舞台劇冇得NG，好彩之前做過有經驗。」<br>採訪、攝影：張俊銘</p></body></html>
