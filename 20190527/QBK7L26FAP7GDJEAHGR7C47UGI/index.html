<html><header><meta charset="utf-8"><title>鄧建明脂肪肝戒即食麵</title></header><body><h1>鄧建明脂肪肝戒即食麵</h1><p>太極樂隊主音及結他手鄧建明（Joey Tang）、歌曲監製張家誠及歌唱老師甯浩基，昨日到新城電台為音樂比賽節目擔任評判，三人對歌手及樂壇新人均給予建議，指新人應該了解自己歌藝，選一些適合自己的歌曲，投入感情也很重要，Joey Tang說：「音樂需要有自己風格，應該將自己學到嘅變成自己嘅聲音。」<br><br>Joey Tang笑言除了同是音樂人，對飲食亦有研究，過去他非常愛食即食麵，但已戒掉三年，他說：「我煮公仔麵好叻，但係發現咗脂肪肝之後就戒咗，戒咗一年之後，高指數亦都冇咗，𠵱家維持唔食公仔麵。」<br>採訪、攝影：張俊銘</p></body></html>
