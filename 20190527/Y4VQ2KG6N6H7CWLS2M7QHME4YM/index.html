<html><header><meta charset="utf-8"><title>嘉穎為見阿仔推Job</title></header><body><h1>嘉穎為見阿仔推Job</h1><p>鄭嘉穎昨日在柴灣出席親子活動，他表示升呢做爸爸後，在心態上有很多改變：「以前自我中心，𠵱家會以家庭為中心，老婆（陳凱琳）都後少少。」事後他解畫笑說：「阿仔𠵱家係最需要人照顧嘅家庭成員，其實太太係最愛，等我補番鑊先。」嘉穎指現時會分工照顧兒子，他說：「佢鍾意換片，佢話唔臭喎，我就負責餵奶同掃風，沖涼就大家都識。」<br><br>為伴兒子成長，是否不捨得去工作？嘉穎說：「短期都OK，如果要走三、四個月就真係太長，我有推過，阿仔每日唔同樣，每日起身都會衝入去睇吓佢乜樣，係好有趣嘅人生一個階段。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
