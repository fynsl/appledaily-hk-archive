<html><header><meta charset="utf-8"><title>【蘋聞重溫】張學潤爆料　圈中姊妹花做小三</title></header><body><h1>【蘋聞重溫】張學潤爆料　圈中姊妹花做小三</h1><p>形象設計師張學潤（圖）在安心事件爆出後，曾在專欄爆料指香港某電視台女主持人，入行前曾在外地搭上有婦之夫，而那人妻是香港姑娘，在舉目無親下嫁到遠方，當知道丈夫有外遇後，已打算離婚。<br><br>不過人妻還沒搬離傷心地，小三便已急不及待，搬到男方和人妻的家裏，並且將人妻的所有物品都扔到屋外，令人妻傷心欲絕離開。文中張學潤又表示，當年的小三和其姊妹，都相繼通過不同渠道進入了香港娛樂圈。</p></body></html>
