<html><header><meta charset="utf-8"><title>《大叔的愛》啜上大銀幕</title></header><body><h1>《大叔的愛》啜上大銀幕</h1><p>日本BL神劇《大叔的愛》去年在亞洲掀起熱潮，起用原班人馬的電影版鐵定8月23日在日本上映，主角田中圭、林遣都和吉田鋼太郎再續前緣，今次更有澤村一樹和志尊淳兩位新角色加盟演出。澤村一樹飾演天空不動產項目小組的話事人，志尊淳就扮演春田田所屬的第二營業所的新同事，發展出五角關係。</p><p>片商昨日公開電影版首個預告及海報，五人在海報中穿上黑色西裝，後面爆炸呈現出心形火球，氣勢十足。從預告片可見，田中圭手持鑽戒沉思，林遣都就說了一句：「你指結婚是認真的嗎？」至於澤村一樹，更有一場和吉田鋼太郎疑似啜嘴的場面，不過就未見田中圭早前來港取景的片段。<br>撰文：哥羅</p></body></html>
