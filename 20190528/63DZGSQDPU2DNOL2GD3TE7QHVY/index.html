<html><header><meta charset="utf-8"><title>具荷拉為自殺引騷動道歉</title></header><body><h1>具荷拉為自殺引騷動道歉</h1><p>韓國女團KARA前成員具荷拉前日在首爾寓所自殺，幸警方及時到場將她送院。具荷拉透過好友向傳媒透露心聲，表示目前恢復中，很抱歉引起騷動，她說：「因為發生了很多事，令心情非常痛苦，真的很對不起，我會努力讓心靈變得更堅強，讓大家再次看到我健康的模樣。」<br><br>具荷拉去年被舊愛崔鐘範施暴、用淫照威脅一案，原定後日進行第二次審訴，暫時未知具荷拉會否照原定安排，以證人身份出庭。</p></body></html>
