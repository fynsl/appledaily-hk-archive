<html><header><meta charset="utf-8"><title>上野樹里賀結婚三周年</title></header><body><h1>上野樹里賀結婚三周年</h1><p>日本女星上野樹里和樂隊Triceratops主音和田唱閃婚後非常恩愛，前日是二人的結婚三周年紀念，上野樹里在Ig貼出合照放閃。<br><br><br>剛度過33歲生日的上野樹里，日前要為富士電視台新劇《監察醫朝顏》到橫濱拍外景，丈夫就趁假期探班與太太慶祝，兩人在橫濱的公園賞花拍拖。上野樹里又在社交網上載有兩人肖像的蛋糕賀結婚紀念日，表示昨日休息一天，跟丈夫在家中煮飯仔。</p></body></html>
