<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙轉會解怨氣</title></header><body><h1>【馮仁昭四圍超】馮允謙轉會解怨氣</h1><p>馮允謙噚日到商台宣傳新歌《山旮旯》，新歌達成佢多年嚟嘅夢想，一次過同兩位自己好欣賞嘅音樂人黃偉文（Wyman）及王菀之（Ivana）合作。<br><br>馮允謙話一直好欣賞Ivana嘅音樂，加盟新公司後，就跟Ivana同屬一位經理人，於是膽粗粗邀請對方寫歌，更估唔到公司邀請Wyman填詞，佢大讚Wyman有睇穿別人心嘅能力：「首歌講中我之前幾年心態，因為合約問題乜都做唔到嘅無奈。」<br>撰文：馮仁昭</p></body></html>
