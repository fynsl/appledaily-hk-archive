<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳彥祖18歲去Ball擺款</title></header><body><h1>【馮仁昭四圍超】吳彥祖18歲去Ball擺款</h1><p>吳彥祖早前自爆3月因為盲腸炎險死，噚日佢喺Ig貼出一張18歲準備參加畢業舞會舊相（圖），自言今日睇番都頗「嘔血」，但就「讚」自己甫士非常自然流暢，望落有當年電影《美少年之戀》韻味。<br><br>吳彥祖又貼出一張吳爸爸坐在自己新買嘅保時捷跑車合照（小圖），原來吳爸爸31年前就買咗一部保時捷911跑車，兩父子同係愛車之人。<br>撰文：馮仁昭</p></body></html>
