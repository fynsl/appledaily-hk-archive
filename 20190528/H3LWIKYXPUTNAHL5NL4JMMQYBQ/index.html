<html><header><meta charset="utf-8"><title>趣趣地：蒙蘇老表入主紐記？</title></header><body><h1>趣趣地：蒙蘇老表入主紐記？</h1><p>紐卡素球迷有好消息喇！一直都唔得紐迷歡心嘅班主艾殊利有傳將會以3.5億鎊（約35億港元）嘅價錢賣畀阿聯酋油王、曼城班主蒙蘇個表親Sheikh Khaled。據報，Sheikh Khaled同艾殊利已經簽晒合約仲交埋畀英超賽會，而後者亦都已經準備好晒離開已經入主咗12年嘅紐卡素。艾殊利入主期間一直都唔肯使錢落球會度，就算球會兩度降班仍然唔敢大手筆引援，搞到一眾紐卡素球迷都好唔滿意佢。至於61歲嘅Sheikh Khaled係阿布扎比王室資深成員，亦都係海灣國家最成功企業家之一，上年佢曾經試圖用20億鎊收購利物浦但唔成功。</p></body></html>
