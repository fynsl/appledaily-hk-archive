<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈勻速行康城紅毯</title></header><body><h1>【馮仁昭四圍超】崔碧珈勻速行康城紅毯</h1><p>崔碧珈日前去咗康城影展，早前有內地藝人喺紅地毯唔肯離開，結果醜出國際，崔碧珈話都有睇過相關新聞，但自己冇刻意喺紅地毯急急腳，只係用正常速度行。<br><br>崔碧珈又話此行還順道為有份參與製作嘅法國電影《NAUSICA》宣傳，同時出席咗一個名為「World blogger awards」頒獎禮，仲攞咗個「最佳正能量女藝人」獎。<br>撰文：馮仁昭</p></body></html>
