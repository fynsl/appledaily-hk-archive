<html><header><meta charset="utf-8"><title>趣趣地：貝迪斯想搵亨利接手</title></header><body><h1>趣趣地：貝迪斯想搵亨利接手</h1><p>之前只係執教咗摩納哥三個月就被炒魷嘅亨利，據報下季可能重執教鞭，去西甲接掌貝迪斯。今季西甲排第10嘅貝迪斯喺煞科戰後炒咗教練施迪安，有傳佢哋起初想搵紐卡素領隊賓尼迪斯加盟，但對方唔願意離隊，於是向41歲嘅亨利招手。亨利上年10月接替查甸成為摩納哥教練，領軍踢咗20場賽事只係贏得4場，球隊一直喺降班區徘迴，結果三個月後就冇得撈。不過喺亨利未有工開嘅呢段時間，據聞其實都仲有球會有興趣畀佢一試身手，包括球員時代曾經效力過嘅紐約紅牛，同埋啱啱請咗高柏尼做球員兼教練嘅比甲班霸安德列治。</p></body></html>
