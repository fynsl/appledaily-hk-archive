<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐瑞偉話喊就喊</title></header><body><h1>【馮仁昭四圍超】歐瑞偉話喊就喊</h1><p>歐瑞偉早前應邀為歌手蘇煒喬新歌拍MV同音樂微電影擔任主角，仲同12歲中菲混血兒、有「甜心天使」之稱嘅鍾柔美合作。MV入面歐瑞偉要演一個面對打拳受傷、太太離世出現情緒問題嘅中年男士，最後由女兒幫佢重新振作。<br><br>歐瑞偉近年拍劇經常做搞笑嘅角色，但今次唔單止要演慈父，仲要1秒入戲話喊就喊，令在場工作人員都拍爛手掌，大讚佢係好戲之人。<br>撰文：馮仁昭</p></body></html>
