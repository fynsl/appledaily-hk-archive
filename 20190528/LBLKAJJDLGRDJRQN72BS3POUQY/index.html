<html><header><meta charset="utf-8"><title>Madison誤會台下有槍 </title></header><body><h1>Madison誤會台下有槍 </h1><p>美國歌手Madison Beer上周六在加州舉行的音樂節表演途中，發現台下出現異常狀況，突然驚慌地跑到台邊。<br><br>多段當日的影片流出，Madison緊張地問工作人員：「發生甚麼事？」又回頭叫觀眾後退疏散。另一片段影到一名身穿綠色外套的男子疑似向台上舉槍，現場有人大叫「有槍」，引發恐慌，大批民眾四散逃跑。警方之後到場拘捕該名可疑男子，澄清未於他身上搜出槍械，事件中無人受傷。</p></body></html>
