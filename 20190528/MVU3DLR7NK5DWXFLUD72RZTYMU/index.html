<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚否認係性愛片主角</title></header><body><h1>【馮仁昭四圍超】姚子羚否認係性愛片主角</h1><p>姚子羚最近被爆同夜店董事Raymond拍拖，近日網上再瘋傳一條疑似姚子羚5分鐘性愛片，但細睇就疑點重重。子羚噚日回覆傳媒否認係片中人，佢話：「我要回應嘅事已經回應過，片段裏面嘅人並唔係我！」<br><br>姚子羚噚日傍晚時分再補充話：「我想補充，我唔係片中個女仔，亦希望大家唔好再share呢個片段，保護番片中嘅人，咁都希望日後更加多正面嘅新聞，發放更多正能量，同埋都係多謝大家關心。」<br>撰文：馮仁昭</p></body></html>
