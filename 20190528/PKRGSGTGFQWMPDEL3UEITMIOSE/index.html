<html><header><meta charset="utf-8"><title>吉利料9月業績明朗化</title></header><body><h1>吉利料9月業績明朗化</h1><p>吉利（175）昨召開股東周年大會，行政總裁及執行董事桂生悅坦言，對上半年表現不會抱太大期望，而對今年151萬輛的銷售目標，亦不敢斷言極有信心或沒有信心，但指在7月1日「國六」標準開始實施、中美貿易磋商取得階段性進展，和內地有關汽車政策出台後，相信下半年表現會較上半年好，甚至突然很好，並指到9月份會變得明朗化。<br><br>有小股東在會上表示，「揸到（吉利）揸到心都淡，揸6萬股，廿幾蚊揸到十幾蚊都唔知點算」。桂生悅則表示，公司會努力和充滿信心，因為吉利在中國眾多車企裏，在技術上排名第一，更笑指「放心！我哋死得都會係最遲」。</p></body></html>
