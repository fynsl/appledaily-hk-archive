<html><header><meta charset="utf-8"><title>超蓮台北大解放</title></header><body><h1>超蓮台北大解放</h1><p>現年27歲的賭王三房千金何超蓮大前日下午，被台灣《蘋果新聞網》遇見與五位朋友在台北市行街，超蓮邊行邊跟朋友傾到興高采烈，興起時又站在路邊叉腰大笑，毫無名門千金的包袱。之後超蓮和朋友更搭的士到一間著名火鍋店食飯。席間超蓮非常貼心，不時為女友人夾菜，食飽後眾人又到台北小巨蛋欣賞美國唱作歌手Jason Mraz演唱會。</p><p>超蓮前日接受本報訪問時透露：「我每幾個月會去一次台北，台灣牛肉麵店跟我需要開會，有些醬料會帶回香港，所以固定會去睇吓，檢查一下品質，呢次放假有姊妹生日，到台北玩都有訂Jason Mraz嘅票，係去睇演唱會放鬆。」<br>採訪：唐如</p></body></html>
