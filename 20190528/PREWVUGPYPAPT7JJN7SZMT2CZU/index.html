<html><header><meta charset="utf-8"><title>奉俊昊捧金棕櫚凱旋歸韓</title></header><body><h1>奉俊昊捧金棕櫚凱旋歸韓</h1><p>韓國名導奉俊昊執導、宋康昊和李善均主演的韓片《上流寄生族》，前日在法國的「第72屆康城影展」上奪得最高殊榮金棕櫚獎，成為韓國第一人，為國爭光。奉俊昊和宋康昊昨日下午凱旋而歸，在韓國仁川機場捧着獎項拍照。<br><br>奉俊昊大談獲得金棕櫚獎的感受，他說：「這是個人首次獲獎，韓國電影百年也是首次獲獎，應該會是雙喜臨門吧。」宋康昊說：「奉俊昊導演在過去20年間的努力成果似乎達到了頂𥧌，我為此感到很自豪。雖然我作為代表留在康城，但我認為不僅是我，還有很多優秀演員演出的作品，他們的演技也會受到大家的喜愛。」<br>撰文：施洛冰</p></body></html>
