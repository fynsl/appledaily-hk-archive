<html><header><meta charset="utf-8"><title>【ViuTV一姐】15年與台灣老公離婚</title></header><body><h1>【ViuTV一姐】15年與台灣老公離婚</h1><p>於加拿大讀書的黃心美，06年回流返港簽約東亞做歌手，其後轉戰台灣，在當地結識老公Thomas（圖），兩人拍拖五年半，在2011年結婚，及後心美被nowTV睇中回港做主持，結果二人經常分隔異地，最終在2015年離婚收場。心美離婚後，有指她與保釣烈士陳毓祥兒子陳安立拍拖，不過兩人否認戀情。<br><br>心美去年主持ViuTV節目《全民造星》大獲好評，更被獲封為「ViuTV一姐」，不過約滿的心美選擇離巢向外發展，主力做司儀工作，有傳現今主持活動價高達6萬元，遠勝不少無綫花旦。</p></body></html>
