<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱晨麗同何廣沛鬧交有火</title></header><body><h1>【馮仁昭四圍超】朱晨麗同何廣沛鬧交有火</h1><p>無綫花旦朱晨麗拍緊民初劇，每日都要踩着搵食三輪車四處送貨，日前仲有場跟緋聞男友何廣沛嘅追賊戲，平常斯斯文文嘅朱晨麗原來都好有火，追賊時再遇上同何廣沛鬧交，因此俾賊人走甩咗，火上心頭的朱晨麗仲隨手執起掃把追賊。<br><br>朱晨麗仲大讚劇中狗演員，佢話：「狗狗好乖，好聽話，叫佢sit就sit，可能我有養猫，同動物比較易溝通，唔使埋位時，佢又會黐埋嚟嗲你陪着你。」<br>撰文：馮仁昭</p></body></html>
