<html><header><meta charset="utf-8"><title>楊賢碩捲性招待風波</title></header><body><h1>楊賢碩捲性招待風波</h1><p>韓國天團BIGBANG前成員勝利捲入連串是非，並於3月宣佈退出娛樂圈，而他所屬的YG事務所亦與他解約。MBC節目《Straight》前晚播出以「追擊YG楊賢碩俱樂部性招待疑惑」為題的預告，爆料指YG老闆楊賢碩涉性招待兩名富豪，而目擊者就稱當日邀請了8名男子和25名女子出席活動，而這些女子是與YG相熟的酒店小姐。<br><br>YG方面否認性招待：「楊賢碩確實收到熟人邀請而出席活動，但從未進行過任何形式的招待。」韓國警方昨午指將確認節目爆料後，再決定是否展開調查。事件爆出後，YG股價即時暴跌，創下了最近一年的新低。<br>撰文：施洛冰</p></body></html>
