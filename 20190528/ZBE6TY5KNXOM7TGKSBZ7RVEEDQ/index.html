<html><header><meta charset="utf-8"><title>趣趣地：槍手着T撐MK恩被拒</title></header><body><h1>趣趣地：槍手着T撐MK恩被拒</h1><p>嚟緊禮拜三就係歐霸盃決賽，阿仙奴中場米希達利恩因為政治原因冇隨隊去到決賽場地巴庫，球隊本身就打算全隊上下一齊着住件印有米希達利恩個名嘅訓練衫落場熱身，希望可以表達對呢位阿美尼亞國腳嘅支持。不過據《每日郵報》周一報道，指歐洲足協已經禁止兵工廠有關嘅決定，就連賽後奪冠嘅慶祝tee都要嚴格審查，避免樹立敵意。另外，有消息傳出車路士嘅中場悍將尼高路簡迪再次受傷，未知踢唔踢到歐霸盃決賽，計埋肯定缺陣嘅兩大主力魯迪格同羅夫度斯卓克，對車路士嚟講一定唔係好消息喇。</p></body></html>
