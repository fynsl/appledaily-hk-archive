<html><header><meta charset="utf-8"><title>蘇菲特納入鄉隨俗派心</title></header><body><h1>蘇菲特納入鄉隨俗派心</h1><p>《權力遊戲》（Game of Thrones）女星蘇菲特納（Sophie Turner）主演的《變種特攻：黑鳳凰》（X-men：Dark Phoenix）將於下周在港上映，她昨日連同米高法斯賓達（Michael Fassbender）、Evan Peters、泰舒利頓（Tye Sheridan）和導演Simon Kinberg在韓國宣傳，入鄉隨俗狂派心心。昨晚，蘇菲換上性感短裙拉隊出席電影的紅地毯活動，心情靚爆的她更與粉絲自拍，非常親民。</p></body></html>
