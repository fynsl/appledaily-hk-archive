<html><header><meta charset="utf-8"><title>豹哥自拍自娛等埋位</title></header><body><h1>豹哥自拍自娛等埋位</h1><p>單立文（豹哥）日前在中環拍劇，以西裝造型上陣的他，首先拍攝邊行邊飲的鏡頭，簡單拍了幾次就完成。之後再拍他幻想的戲份，與一名年長女街坊發生爭執的情景，他搶了對方的兩大袋餸走上樓梯，女長者尾隨追着他，二人拍攝了一會就順利完成。</p><p>豹哥在等埋位時，有女街坊上前找他自拍，豹哥鬼馬地擺出嘟嘴表情，之後他休息時獨自玩自拍，十足港女一樣，他望着螢幕不停移動面部角度，度好位之後，再擺出V字手勢的甫士。豹哥完成拍攝工作後，就到劉丹開工，趁未開始拍攝時，二人就坐在一邊閒聊。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
