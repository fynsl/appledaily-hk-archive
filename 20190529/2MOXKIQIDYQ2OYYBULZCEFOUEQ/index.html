<html><header><meta charset="utf-8"><title>黃杏秀寵物店玩貓解悶</title></header><body><h1>黃杏秀寵物店玩貓解悶</h1><p>63歲黃杏秀（秀姑）和陳百祥結婚近40年，息影多年的她，因健康關係一直沒有生育。日前秀姑獨自一人現身銅鑼灣一間專售名種貓的寵物店，未知是否想買寵物作伴解悶。見她跟店員熟絡地聊起來，之後店員打開鐵籠，抱了一隻貓出來交到秀姑手中，秀姑直接就將貓貓抱上肩膊位，不過貓貓不斷掙扎不肯就範，店員就接過貓貓，再向她示範如何抱，經過一輪講解後，店員便將貓放回籠內。</p><p>秀姑之後拿着手機給店員看，未知是否分享一些寵物照片，兩人交談了近半小時，秀姑看了看貓後，才依依不捨離開寵物店，然後到附近一間涼果店，購買大袋涼果，才上車離開。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
