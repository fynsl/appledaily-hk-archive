<html><header><meta charset="utf-8"><title>靄華全年盈利微跌0.1%</title></header><body><h1>靄華全年盈利微跌0.1%</h1><p>靄華押業信貸（1319）昨日公佈，截至2月底，全年股東應佔溢利1.01億元，按年下跌0.1%，每股盈利5.1仙，派末期息0.73仙。全年收益2.25億元，按年增加3.5%。其中典當貸款業務所得收益達6,610萬元，按年升1.8%。期內，第一按揭貸款對估值比率約51%，而次級按揭整體貸款對估值比率則約52%。公司表示，多個行業對奢侈品之需求持續上升，帶動奢侈品市場錄得增幅，因此對典當貸款分部前景抱持樂觀態度，料可實現穩健增長。而經濟不穩的環境下，公司仍須保持審慎嚴謹態度。</p></body></html>
