<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙想去不丹尋快樂</title></header><body><h1>【馮仁昭四圍超】馮允謙想去不丹尋快樂</h1><p>馮允謙噚日到新城宣傳新歌《山旮旯》，佢本身都鍾意到山旮旯地方見識新事物，最近到過越南，仲特別坐車兼行山，去到一個山野洞穴欣賞巨型宗教雕刻，佢話：「今次越南之旅，我係長時間準備水樽，因為河內40幾度，不時都會流汗，真係熱到冇胃口食嘢。」<br><br>講到最想去嘅國家，馮允謙話係被封為全世界最快樂嘅國家不丹，想親身去感受當地快樂。<br>撰文：馮仁昭</p></body></html>
