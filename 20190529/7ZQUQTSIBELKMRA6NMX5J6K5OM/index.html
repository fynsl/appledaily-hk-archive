<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪小菲怕大S再生辛苦</title></header><body><h1>【馮仁昭四圍超】汪小菲怕大S再生辛苦</h1><p>徐熙媛（大S）老公汪小菲最近推出新書分享人生心路歷程，日前仲接受台灣《蘋果新聞網》專訪，講到之前有傳佢哋因為錢銀問題嗌交鬧婚變，汪小菲否認之餘，仲話已經出律師信。</p><p>對於徐熙娣（小S）之前踢爆S媽偏愛汪小菲多過小S老公許雅鈞，汪小菲否認：「小S是在做節目效果，S媽對大家都挺好的。」佢又話大S生兩胎過程辛苦，所以唔打算生第三胎。<br>撰文：馮仁昭</p></body></html>
