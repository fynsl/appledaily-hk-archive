<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林穎彤自認霸道女友</title></header><body><h1>【馮仁昭四圍超】林穎彤自認霸道女友</h1><p>林穎彤噚日到新城宣傳新歌《忽然又想起你》，佢話「分手後成為朋友」呢幾個字喺佢字典中並唔存在，因為佢覺得曾經深愛過，分開後唔應該再有任何聯絡，甚至連社交媒體同任何聯絡方式都會刪除，直接將舊愛放入自己嘅歷史中。<br><br>問到男友係咪要一樣同舊愛劃清界線？林穎彤笑笑口話：「我會要求，冇乜嘢唔好見，我係霸道女友，暫時過往男友都可以做到，如果呃我實嬲死。」<br>撰文：馮仁昭</p></body></html>
