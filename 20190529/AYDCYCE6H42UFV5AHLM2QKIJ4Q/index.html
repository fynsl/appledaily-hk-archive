<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】KB遊日整蠱李靖筠</title></header><body><h1>【馮仁昭四圍超】KB遊日整蠱李靖筠</h1><p>李健宏（KB）同李靖筠噚日到新城接受訪問，KB笑指全靠今年樂壇新人李靖筠畀機會，先有幸現身電台。KB指每逢拍攝整蠱人節目，腦海就浮現李靖筠個樣，佢話：「開始覺得唔係咁好，成日整蠱佢，之前就搵佢去北海道二世古拍攝旅遊節目。」<br><br>李靖筠投訴仍然有被整蠱，但相比起以往只屬小事，KB就澄清完全唔能夠列入整蠱之列。李靖筠大讚今次行程精采，期待節目下月播出。<br>撰文：馮仁昭</p></body></html>
