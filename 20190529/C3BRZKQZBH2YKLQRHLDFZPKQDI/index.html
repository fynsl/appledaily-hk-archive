<html><header><meta charset="utf-8"><title>【國民影帝】曾被朴槿惠列黑名單</title></header><body><h1>【國民影帝】曾被朴槿惠列黑名單</h1><p>舞台劇演員出身的宋康昊在1997年正式踏入影壇，主演過《韓流怪嚇》、《逆權大狀》及《逆權司機》等韓國經典電影。他曾多次獲得韓國重要電影獎項影帝，包括三度奪得青龍獎最佳男主角，在韓國有「國民影帝」稱號，其主演電影更在韓國屢創票房新高。<br><br>韓國前總統朴槿惠在2016年被彈劾下台，同時也爆出其政府為打壓異見藝人設立黑名單，牽涉9473名演藝界人士，包括著名導演朴贊郁、《Signal》視后金惠秀等，宋康昊因演出改編已故前總統盧武鉉生平的《逆權大狀》，以及抗議政府處置「世越號沉船事件」不當，因而也在名單內，對事業打擊甚大。</p></body></html>
