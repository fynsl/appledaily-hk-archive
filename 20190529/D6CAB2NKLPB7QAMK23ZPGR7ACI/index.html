<html><header><meta charset="utf-8"><title>邵仲衡撞爆頭收千元利是</title></header><body><h1>邵仲衡撞爆頭收千元利是</h1><p>邵仲衡、趙碩之及陳蕊蕊等昨日為電影《母夜叉》在新蒲崗進行開鏡拍攝，邵仲衡日前為此戲開工，不慎被攝影機撞爆頭，要即時入院，他說：「當時部攝影機衝嚟撞落個頭度，醫生話差唔多見骨，縫咗五針，一個禮拜就可以拆線，縫針唔使剃頭髮。」<br><br>紅衫、紅鞋、紅指甲打扮的趙碩之，在戲中吊頸身亡後變成女鬼，問到她拍攝自殺戲時，有否問劇組攞意頭利是？她說：「每組戲都同死亡有關，如果要攞就好多，不過今次酬勞開心。」邵仲衡笑指因為撞爆頭，劇組給他1千元大利是，他笑說入行以來從未收過大封利是，但不想再收。<br>採訪、攝影：張俊銘</p></body></html>
