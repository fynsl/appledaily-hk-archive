<html><header><meta charset="utf-8"><title>求驗客手記：柏林聯首戰德甲創歷史</title></header><body><h1>求驗客手記：柏林聯首戰德甲創歷史</h1><p>德乙球隊柏林聯星期一喺升降班附加賽次回合主場同史特加踢成0:0，兩隊兩回合計賽和2:2，柏林聯憑作客入球優惠贏波，首次升上德甲。史特加今場拎到六成控球，13次攻門有6次中框，但都攻唔破柏林聯嘅大門。相反形勢較差嘅柏林聯，喺66同67分鐘曾經有2次攻門中柱，差啲就可以提早判史特加死刑。今次係柏林聯53年隊史以嚟首次升上德甲，至於以尾3（第16位）完成今季德甲嘅史特加，則係近4季以嚟第2次降班。</p></body></html>
