<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高海寧傳明年歐洲出嫁</title></header><body><h1>【馮仁昭四圍超】高海寧傳明年歐洲出嫁</h1><p>高海寧（高Ling）同音樂人鄧智偉秘密拍拖三年，近日有周刊報道，指佢哋明年初會喺歐洲舉行婚禮，仲話佢哋最近向朋友透露，計劃明年秘婚後先公佈婚訊，而高Ling早前同李佳芯去巴塞隆拿旅行，其中一個原因就係物色當地行禮地方，婚後佢會收回油塘物業自住。</p><p>對於被指同男友明年初秘婚，高Ling噚日回覆傳媒時話：「梗係唔係啦！哈哈，得啖笑。」<br>撰文：馮仁昭</p></body></html>
