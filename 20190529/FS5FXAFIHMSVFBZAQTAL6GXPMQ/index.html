<html><header><meta charset="utf-8"><title>范冰冰胸襲男設計師</title></header><body><h1>范冰冰胸襲男設計師</h1><p>范冰冰日前現身北京朝陽區的餐館，因為體形突然發胖，被內地傳媒懷疑她有孕，但當事人未有承認。昨日凌晨，有人在社交網上載冰冰在街頭與一位穿白衣和短牛仔褲的男子聊天的相片。</p><p>穿上休閒服的冰冰，與該男子聊得興起，更將手放到對方的胸口上，完全不擔心男友李晨呷醋。後來有眼利的網民發現，該男子是冰冰認識多年的服裝設計師張帥。其實，有傳內地片商和影視公司未清楚公眾對冰冰逃稅事件的反感程度，所以不急於找她拍戲，不過早前有報道指冰冰將於7月到巴黎拍特工片《355》。<br>撰文︰祖李</p></body></html>
