<html><header><meta charset="utf-8"><title>求驗客手記：雲爺爺扭過施丹成經典</title></header><body><h1>求驗客手記：雲爺爺扭過施丹成經典</h1><p>星期一法國搞咗場足球同欖球傳奇人物嘅慈善賽，家陣69歲、球員時期從未登上大雅之堂嘅雲格竟然輕鬆扭過咗施丹，施丹只能伸出左手以超技術截停雲格，相當經典！有網民話：「施丹面對雲格完全無計可施」，就連勞倫斯體育大獎嘅官方twitter都唔執輸出po。有外國傳媒仲講笑話雲格扭過施丹嘅一刻，堪比已故英格蘭傳奇門將哥頓賓士喺1970年世盃撲出比利頭槌、或者82年世盃馬勒當拿俾6名比利時球員圍攻嘅經典時刻。</p></body></html>
