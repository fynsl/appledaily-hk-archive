<html><header><meta charset="utf-8"><title>《殺神3》全球票房創系列新高</title></header><body><h1>《殺神3》全球票房創系列新高</h1><p>荷李活男神奇洛李維斯（Keanu Reeves）主演的《殺神John Wick 3》（John Wick 3：Parabellum）叫好又叫座，早前已宣佈開拍第四集。《殺神3》上映兩星期，全球累積票房已突破1.82億美元（約14.2億港元），超越首兩集分別8,876萬美元（約7億港元）及1.71億美元（約13.3億港元）的總票房，成為系列中最收得的作品，比第一集足足翻了一倍。</p></body></html>
