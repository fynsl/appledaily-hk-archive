<html><header><meta charset="utf-8"><title>許廷鏗林欣彤爭請食飯</title></header><body><h1>許廷鏗林欣彤爭請食飯</h1><p>許廷鏗和林欣彤分別推出新歌《單數》和《玫瑰式體驗》，昨日二人到商台受訪，許廷鏗引薦林欣彤加盟所屬華納唱片公司，期待之後有合唱歌。林欣彤剛加入新公司已被安排到日本拍MV，為答謝好友拉攏，她打算請食飯，許廷鏗說：「𠵱家多咗個戰友，而且佢又喺紅館幫我做過演唱會嘉賓，應該我請佢食餐勁。」林欣彤欣賞許廷鏗的笑話，無論對方說甚麼也會笑：「有時笑佢點解咁都講得出。」<br><br>另外，胡鴻鈞拍劇傷頭，現正休養中，許廷鏗表示會出力照顧對方：「有需要可介紹專科畀佢，𠵱家休息最重要，佢怕麻煩人，以為自己搞得掂，最初都冇打畀我，佢第二日仲係頭暈暈。」<br>採訪、攝影：王連連</p></body></html>
