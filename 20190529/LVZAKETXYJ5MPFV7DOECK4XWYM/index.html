<html><header><meta charset="utf-8"><title>求驗客手記：尼馬被「搣柴」冇得做巴西隊長</title></header><body><h1>求驗客手記：尼馬被「搣柴」冇得做巴西隊長</h1><p>巴西足總星期一宣佈，丹尼爾將會取代佢喺巴黎聖日早門（PSG）嘅隊友尼馬，喺即將展開嘅美洲國家盃擔任巴西國家隊隊長，丹尼爾亦會喺六月初對卡塔爾同洪都拉斯嘅友賽戴上巴西隊長臂章。</p><p>慘被「搣柴」嘅尼馬，喺2018年世盃後被任命做常任隊長，不過佢之前喺法足盃決賽PSG爆冷輸畀雷恩場波後打球迷，基於紀律問題令巴西教練堤迪受壓換人。</p></body></html>
