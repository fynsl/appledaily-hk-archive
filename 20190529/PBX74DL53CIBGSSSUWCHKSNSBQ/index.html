<html><header><meta charset="utf-8"><title>米津MV半日破百萬點擊</title></header><body><h1>米津MV半日破百萬點擊</h1><p>日本當紅男歌手米津玄師新曲《海之幽靈》將安排周日起於各大音樂平台上架，歌曲是下月上映動畫電影《海獸之子》的主題曲，電影於下月底在港獻映。<br><br>為隆重其事，唱片公司與江之倉水族館合作，為新歌MV舉行全球首個「水上放映會」，100名幸運粉絲獲安排上船在大幕投射下觀看，而輯錄該動畫片段的MV昨日在YouTube上公開後，在米津玄師效應帶動下，觀看次數在9小時內已破120萬大關，果然厲害。</p></body></html>
