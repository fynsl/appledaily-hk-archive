<html><header><meta charset="utf-8"><title>求驗客手記：小將出醜　國足要「有層次」</title></header><body><h1>求驗客手記：小將出醜　國足要「有層次」</h1><p>星期二中國舉辦熊貓盃邀請賽，由中國U18迎戰泰國青年隊，開波三分鐘，門將黃子豪竟將泰國一次右路傳中波拍入自己龍門，臨完場前，前鋒何朕宇單刀射空門又中柱，連環出醜下以0:2不敵泰國，你話重新上任嘅國足教練納比點可以唔搵歸化兵吖？所以據報國足下星期一喺廣州開始備戰友賽菲律賓同塔吉克，預計阿仙奴青訓出身、據稱媽媽有中國血統、今季加盟北京國安嘅李可會入選國足，成為中國歷來首個歸化球員。</p></body></html>
