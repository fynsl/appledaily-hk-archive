<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭子豪被爆欺騙感情</title></header><body><h1>【馮仁昭四圍超】郭子豪被爆欺騙感情</h1><p>早前承認醉駕嘅郭子豪被爆劈腿，背着拍拖三年嘅圈外女友Karen（圖），偷食18年港姐亞軍鄧卓殷，有指兩人已睇樓搵愛巢，但郭子豪唔認偷食，仲聲稱同Karen已經分手一段時間。<br><br>Karen不甘被分手，前晚喺社交網留言，踢爆郭子豪講大話欺騙感情：「剛剛這個月初還說給我一個終生承諾；原來諾言在真相被揭發前，只不過是場欺哄，是時候清醒。」<br>撰文：馮仁昭</p></body></html>
