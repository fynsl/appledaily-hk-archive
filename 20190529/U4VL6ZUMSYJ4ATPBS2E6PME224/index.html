<html><header><meta charset="utf-8"><title>四度合作屢創佳續</title></header><body><h1>四度合作屢創佳續</h1><p>《上流寄生族》是奉俊昊和宋康昊這對黃金拍檔第四度合作，兩人已先後合作《殺人回憶》、《韓流怪嚇》及《末世列車》，每部作品在韓國均有超過500萬人次入場。2003年的《殺人回憶》兩人首次合作已奪得多個頒獎禮的大獎，早前更被韓國傳媒列為韓國電影百年最佳電影。</p><p>2006年兩人再度合作《韓流怪嚇》，橫掃各大頒獎典禮，電影觀影人次高達1,301萬，成為當時韓國史上最賣座電影，至2009年才被《阿凡達》（Avatar）超越。2013年奉俊昊首度拍攝英語電影《末日列車》，宋康昊拍住基斯伊雲斯（Chris Evans）主演，再度在國際影壇展現光芒。</p></body></html>
