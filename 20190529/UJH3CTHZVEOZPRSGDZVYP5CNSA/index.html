<html><header><meta charset="utf-8"><title>莊思敏異地戀怕怕</title></header><body><h1>莊思敏異地戀怕怕</h1><p>莊思敏及首屆港男冠軍戴展國昨日到荃灣為一間美容店剪綵，本身是護膚產品KOL的莊思敏表示：「做KOL令工作上獲得不少機會，主要都係網絡上嘅廣告，但收入唔係太多。」對於早前被發現與異性同遊山頂，莊思敏否認拍拖，她說：「唔係拍拖，係一個台灣朋友嚟到香港旅遊，陪佢去食嘢，對方冇女朋友，但唔係我新歡，自己都冇諗過，因為唔想發展異地戀。」<br><br>此外，戴展國離開亞視後，近年返回馬來西亞家鄉發展，做健康食品生意，他說：「有拍一些廣告，未結婚冇拍拖，健身保持狀態成為自己生活一部份。」<br>採訪、攝影：張俊銘</p></body></html>
