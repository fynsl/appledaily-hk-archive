<html><header><meta charset="utf-8"><title>楊賢碩富豪飯局派名牌袋</title></header><body><h1>楊賢碩富豪飯局派名牌袋</h1><p>韓國天團BIGBANG前成員勝利及其原本所屬的YG事務所接連捲入爭議，令YG股價急跌，而前日播出的MBC節目《Straight》更指YG老闆楊賢碩涉性招待，MBC高恩尚記者受訪時透露，和楊賢碩聚餐的女生，每人均可得到名牌手袋，最貴的手袋價值約33,000港元，當日有25名女生參加，富豪們派發總值約66萬港元的手袋。<br><br>另外，有粉絲在網站宣佈全面抵制YG及YG所有音樂，指YG接連與負面新聞扯上關係，讓粉絲失去信賴。</p></body></html>
