<html><header><meta charset="utf-8"><title>夏日氹氹轉：拉莫斯欲赴中國掘金遭拒</title></header><body><h1>夏日氹氹轉：拉莫斯欲赴中國掘金遭拒</h1><p>西甲豪門皇家馬德里會長佩雷斯透露，隊長沙治奧拉莫斯（圖）希望獲批以自由身離隊加盟一支中國球隊，但其要求已遭拒絕。佩雷斯說：「拉莫斯及他的經理人來我的辦公室，告訴我在中國有非常好的機會，但中國聯賽規則禁止該球會支付轉會費。我說這不可能發生，皇馬不能容許隊長免費離隊，因為這會為其他球員開創先例。」現年33歲的拉莫斯效力了皇馬14年，但在剛過去的球季，因為「銀河艦隊」戰績差而飽受抨擊，兼且傳與佩雷斯發生衝突，因此希望離隊他投。</p><p>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
