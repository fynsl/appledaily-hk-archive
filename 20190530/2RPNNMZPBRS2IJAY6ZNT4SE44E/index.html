<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚：無愧於心</title></header><body><h1>【馮仁昭四圍超】姚子羚：無愧於心</h1><p>現年38歲嘅姚子羚早前被爆與dragon-i董事之一嘅Raymond Young秘密拍拖8個月，更有兩人之間嘅床照流出，雖然姚子羚聲稱自己非小三，但事件仍未告一段落。日前討論區都瘋傳一條疑似姚子羚嘅性愛片段，姚子羚已否認為片中人。噚日佢再喺IG有感而發留言：「放下藝人的身份，我亦只是個普通人。我沉默；並不代表我畏懼。世事豈能盡如人意；但求無愧於心。」相信佢係想向朋友同fans「派定心丸」，希望事件早日平息。<br>撰文：馮仁昭</p></body></html>
