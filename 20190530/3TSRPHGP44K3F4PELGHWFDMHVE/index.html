<html><header><meta charset="utf-8"><title>求驗客手記：卡利奧斯累女友俾人搞</title></header><body><h1>求驗客手記：卡利奧斯累女友俾人搞</h1><p>前利物浦嘅德國門將卡利奧斯（左）日前喺個人Instagram表態，願意來季繼續留效比錫達斯。不過，該支土超球隊球迷似乎並唔領情，更疑似選擇向其女友Sophia Thomalla（右）嘅座駕出手洩忿，喺車身噴上「LOSER」字樣。</p><p>Sophia喺Instagram上載咗一張相，見到佢嘅座駕左邊車身被人以噴漆寫上「LOSER」嘅大字，Sophia附註寫上「Na Klasse」，從德文繙譯過來嘅意思就係「沒有卡士（no class）」。不過，暫時未有證據顯示今次破壞係比錫達斯球迷所為。 </p></body></html>
