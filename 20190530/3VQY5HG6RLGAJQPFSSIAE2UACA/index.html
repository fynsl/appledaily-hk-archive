<html><header><meta charset="utf-8"><title>施嘉莉抵挪威拍《黑寡婦》</title></header><body><h1>施嘉莉抵挪威拍《黑寡婦》</h1><p>荷李活性感女神施嘉莉祖安遜（Scarlett Johansson）昨日被發現抵達挪威，準備開工拍《黑寡婦》（Black Widow）獨立電影，現場一輛貨車出現該片的拍攝代號「Blue Bayou」，因而令開鏡消息曝光。</p><p>據知，施嘉莉接下來將飛到布達佩斯和英國繼續開工，電影預計明年上映。近日再傳Marvel力邀愛瑪屈臣（Emma Watson）加入，《怪奇物語》（Stranger Things）男星David Harbour亦已點頭演出。</p></body></html>
