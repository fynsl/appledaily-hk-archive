<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王若琪出碟念亡父</title></header><body><h1>【馮仁昭四圍超】王若琪出碟念亡父</h1><p>王若琪（Takki）相隔十年推出新作《重圓》送給已故爸爸，噚日Takki到商台宣傳，指今年會正式歸位，自資出碟，亦係送畀爸爸最好禮物。新歌MV由好友唐寧擔任女主角，兩人化上粵劇大戲妝上陣，超支完成，Takki話洗濕個頭先知租用大戲衫同拍攝項目好昂貴，佢話：「好多人話我儍，𠵱家食外賣都唔敢叫得多，都唔諗翻本，會努力開班賺多啲錢做音樂。」<br>撰文：馮仁昭</p></body></html>
