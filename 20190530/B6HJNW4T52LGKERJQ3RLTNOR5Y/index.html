<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈法國賀31歲</title></header><body><h1>【馮仁昭四圍超】崔碧珈法國賀31歲</h1><p>崔碧珈日前應康城影展贊助商邀請，出席閉幕禮行紅地毯。前日係崔碧珈31歲生日，仍身在法國嘅佢獲同事慶生，噚日喺IG上載影片同相，並留言話：「Happy birthday to me，我30+1喇，今年生日喺法國跟同事在工作度過，每年生日願望幾乎一樣，希望媽媽身體健康永遠陪伴着我，自己能做到想做的事情，把事業和生活都平衡好，每天開心快樂。」生日現場有人為佢唱生日歌。<br>撰文：馮仁昭</p></body></html>
