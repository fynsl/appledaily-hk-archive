<html><header><meta charset="utf-8"><title>【蘋聞重溫】郭得勝獲封洋雜大王</title></header><body><h1>【蘋聞重溫】郭得勝獲封洋雜大王</h1><p>準新郎Jonathan是郭炳濠的兒子、郭得勝的姪孫，郭得勝家族經營雜貨批發，1952年創辦鴻昌進出口公司經營洋貨批發，生意興隆，贏得「洋雜大王」稱號。及後，郭得勝與李兆基及馮景禧創辦新鴻基公司，郭得勝將鴻昌行交胞弟郭得標、即Jonathan的爺爺打理。<br><br>郭得勝於1990年去世，集團交由三名兒子郭炳湘、郭炳江及郭炳聯合作經營，2008年郭炳湘遭罷免並踢出新地董事局，自立門戶，衍生連串爭產風波。郭氏家族於2014年和解，三兄弟均分15%家族資產，當時家族資產估值約420億港元。</p></body></html>
