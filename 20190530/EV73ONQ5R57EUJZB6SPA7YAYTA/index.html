<html><header><meta charset="utf-8"><title>可嵐開舖Busking自娛</title></header><body><h1>可嵐開舖Busking自娛</h1><p>可嵐在錦田經營的糖水店昨日開幕禮，魏駿傑與布偉傑夫婦等現身撐場。可嵐透露投資七位數，而糖水店亦化身為busking場地，她在試業期間，差不多半個月便舉行一場，可以寓工作於娛樂。可嵐又表示身邊有追求者，但暫時以囝囝及事業為重。<br><br>魏駿傑近年在內地發展飲食生意，原本萌起退休念頭，怎料早前接拍內地電影《夢醒黃金城》，令他再戰幕前，他說：「自己知道年紀大同福相咗，但部戲宣傳片喺抖音一星期有七百萬點擊，好有信心。」現時接戲酬勞是次要，最重要是劇本及演未做過角色，演變態佬或反派都可以，他表示想返港拍戲，跟無綫仍有一部劇約。<br>採訪、攝影：馬建華</p></body></html>
