<html><header><meta charset="utf-8"><title>PSY捲楊賢碩性招待風波</title></header><body><h1>PSY捲楊賢碩性招待風波</h1><p>韓國天團BIGBANG前成員勝利及其原屬的YG事務所接連捲入爭議，大前日播出的MBC節目《Straight》爆料指YG老闆楊賢碩涉性招待，事件中更牽涉1名韓流巨星及泰國富豪和馬來西亞富豪。及後報道公開巨星是「馬舞大叔」PSY，報道指PSY與楊賢碩於2014年一同出席被指是涉性招待的場合，PSY回應傳媒查詢時確認曾出席，但只是去打招呼，否認有性招待。<br><br>另外，馬來西亞傳媒公開馬來西亞富豪身份，就是曾向台灣歌手蕭亞軒豪花千萬元示愛的馬來西亞金融大亨Jho Low，不過他已否認曾接受性招待。<br>撰文：施洛冰</p></body></html>
