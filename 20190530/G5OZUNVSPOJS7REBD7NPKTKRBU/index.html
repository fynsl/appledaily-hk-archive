<html><header><meta charset="utf-8"><title>【add hot】Rihanna中性西裝</title></header><body><h1>【add hot】Rihanna中性西裝</h1><p>奢侈品集團LVMH早前宣佈與美國樂壇天后Rihanna合作，推出全新奢侈品牌Fenty，系列包括成衣、配飾、眼鏡和珠寶等。</p><p>首個春夏系列的宣傳照日前率先釋出，設計充滿Rihanna的個人風格，以黑、白、粉三種顏色為主調，中性的西裝配上不同的材質，型格卻不失嫵媚，寬闊的肩線剪裁更見利落，同時加入了牛仔設計。所有產品簡潔且實穿性高，雖然還未正式公開發售，不過一班粉絲在社交平台上已經反應熱烈，看來定必會引起一場搶購。<br>撰文：高綽盈</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
