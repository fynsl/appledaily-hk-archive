<html><header><meta charset="utf-8"><title>木村人生低潮遇鈴木</title></header><body><h1>木村人生低潮遇鈴木</h1><p>木村拓哉接拍10月開播的TBS周日晚9點檔重頭劇，女主角已敲定由半百女星鈴木京香演出，是二人自《華麗一族》後，相隔12年再度合作。</p><p>雖然劇名未定，但劇組先公佈木村在新劇中扮演法國菜名廚，鈴木則演法國菜師傅，劇中木村於失意及人生低潮時遇到鈴木，並一同向着米芝蓮三星餐廳之目標奮鬥，電視台會遠赴巴黎的三星餐廳取景，木村近日在微博貼自拍照及大談近況，表示要為新劇開鏡作準備。</p></body></html>
