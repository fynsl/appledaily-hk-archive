<html><header><meta charset="utf-8"><title>求驗客手記：武球王取消回國獻技</title></header><body><h1>求驗客手記：武球王取消回國獻技</h1><p>愛斯賓奴周二宣佈，由於要應付七月尾開始嘅歐霸外，所以取消原定7月30日喺中國蘇州對巴黎聖日耳門（PSG）嘅季前熱身賽。自從一月簽入中國國腳武磊後，愛斯賓奴增加大批中國球迷，喺社交網站嘅受歡迎程度仲以倍數上升，球會有傳欲簽入另一名中國國腳，門將顏駿凌，愛奴之前已確定今夏會來華友賽PSG，不過由於球隊喺西甲最後一輪成功取得歐霸外參賽資格，惟有重新安排季前備戰，中國球迷想一睹武球王風采，睇嚟要飛去西班牙撐啦。</p></body></html>
