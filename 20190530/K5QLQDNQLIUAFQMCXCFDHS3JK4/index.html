<html><header><meta charset="utf-8"><title>Toby趁開倉掃港女煲</title></header><body><h1>Toby趁開倉掃港女煲</h1><p>【爆相爆片】36歲梁靖琪（Toby）日前與圈外男友Jon Sze正式入紙排期結婚，婚禮計劃在今年舉行。自細在父母訓練下，練得一手好廚藝的Toby，早前趁港女兼靚太瘋愛的LC煲舉行一年兩次的開倉行動，到場入貨。有《蘋果》讀者CheChe發現Toby到場掃貨，透過「爆相爆片」直擊當日情況。</p><p>讀者CheChe說：「其實嗰日係開倉嘅last day，本身都冇乜貨賣㗎喇，但係佢都掃咗個煲同兩件石頭盅，不過佢個人都好nice，每次經過都會微笑，而且對手機好敏感，佢大約行咗30分鐘就畀錢走人。」似乎Toby已經準備好做賢妻。<br>採訪：唐琛悠</p></body></html>
