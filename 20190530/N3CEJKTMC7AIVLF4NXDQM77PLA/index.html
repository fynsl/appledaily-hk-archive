<html><header><meta charset="utf-8"><title>夏日氹氹轉：熱刺想廉購盧施素</title></header><body><h1>夏日氹氹轉：熱刺想廉購盧施素</h1><p>正在備戰歐聯決賽的熱刺，據報向西甲貝迪斯提出以6,000萬歐元（約5.26億港元）羅致23歲阿根廷中場盧施素（圖），不過貝迪斯無意放行，除非熱刺向他們支付一億歐元違約金，強行搶人。盧施素在18/19球季各項賽事為貝迪斯上陣45場，貢獻16入球6助攻，他與貝迪斯的合約，違約金高達一億歐元。盧施素在約一年前以借用身份由法甲巴黎聖日耳門加盟貝迪斯，由於表現出色，貝迪斯在上月啟動雙方協議的條款，以3,000萬歐元正式買斷這名中場。</p><p>夏季轉會市場重開，各球會物色新兵兼清舊貨。<br><br>〈蘋果波經〉披露最新情報。</p></body></html>
