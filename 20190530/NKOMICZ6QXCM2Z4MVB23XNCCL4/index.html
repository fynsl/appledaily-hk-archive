<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張振朗扮女人自豪</title></header><body><h1>【馮仁昭四圍超】張振朗扮女人自豪</h1><p>張振朗（右）最近反串做女角，同宣萱（中）及楊詩敏（蝦頭）拍美容廣告，對於張振朗今次反串演出，宣萱同蝦頭大讚佢「靚女」，宣萱笑言佢嘅女性打扮比男人打扮仲要靚，蝦頭亦讚張振朗靚過好多人，仲激似松松姐姐（陳松伶），搞到張振朗好自豪咁話：「我覺得自己可以開拓另一個市場，就係美容界做代言人。」廣告中蝦頭飾演搞笑版Mall姐，宣萱指聽到蝦頭把聲已經覺得好好笑。<br>撰文：馮仁昭</p></body></html>
