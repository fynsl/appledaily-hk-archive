<html><header><meta charset="utf-8"><title>香香復工：出門口唔捨得BB</title></header><body><h1>香香復工：出門口唔捨得BB</h1><p>岑麗香兩個多月前產子，昨日正式復工，到中環出席護膚品牌活動。香香大致上已經收身，她表示還差數磅將回復最弗身形：「出門口嘅時候都有唔捨得，有聞吓BB啲味，望多佢兩眼，出嚟工作好開心，工作同家庭都會平衡。」<br><br>香香指兒子中文名叫吳主軒（Jacob），是老爺奶奶改，她說：「希望主軒個心裏面有神。」她指老公現在對換尿片很熟手：「成日斟茶畀佢飲。」香香表示BB同時食人奶及奶粉，說到順產時相當順利，香香說：「當日11點入院，3點鐘陣痛，5點鐘就生咗，好多謝BB咁錫我，過程好快，真正痛咗三個鐘左右。」<br>採訪、攝影：張俊銘</p></body></html>
