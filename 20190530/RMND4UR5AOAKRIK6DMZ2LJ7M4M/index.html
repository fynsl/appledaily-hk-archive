<html><header><meta charset="utf-8"><title>林欣彤計劃年內開騷</title></header><body><h1>林欣彤計劃年內開騷</h1><p>林欣彤前晚到九龍灣出席網上音樂平台直播訪問，公司早前安排她到東京拍新歌《玫瑰式體驗》MV，她笑言沒有日系男主角：「呢首唔係情歌，首歌係講一個重新開始嘅狀態，我都改變自己髮型。」之前曾失聲多個月，休息過的她，感覺自己成長，她說：「講唔到嘢嘅日子好辛苦，通常都一個人，怕同人哋交流，幸好朋友同家人都好遷就我，但每次暫停都令我蛻變，𠵱家學識愛護自己，會珍惜好多嘢，把聲同身體都重要。」<br><br>剛加盟華納的林欣彤，表示未計劃出唱片，但會先推出單曲，已物色其他歌曲，她透露有計劃開音樂會：「同公司傾過有呢個諗法，想喺今年內做到。」<br>採訪、攝影：王連連</p></body></html>
