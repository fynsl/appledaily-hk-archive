<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都生日陪媽咪</title></header><body><h1>【馮仁昭四圍超】仙樂都生日陪媽咪</h1><p>吳堯堯（仙樂都）前晚喺灣仔搞咗個生日派對，預祝下星期日38歲生日，顏仟汶、黃榕等好友個個都以卡通造型現身。仙樂都話：「聽（噚）日會飛返去泰國照顧媽媽，佢70幾歲，有衰竭、老人癡呆症，所以我有時間都會爭取返去見佢，因為喺我29歲嗰年，先認番媽咪。」生日如何慶祝？仙樂都話：「同媽咪一齊切生日蛋糕，佢冇痛、精精神神係我生日願望。」<br>撰文：馮仁昭</p></body></html>
