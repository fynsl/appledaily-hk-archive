<html><header><meta charset="utf-8"><title>求驗客手記：福仔連格自大狂被插</title></header><body><h1>求驗客手記：福仔連格自大狂被插</h1><p>曼聯兩位球星拉舒福特同連格，周二不約而同咁喺ig上載咗一張黑底白字嘅story，寫住：「0.012%」，隨即就俾網民狂插佢哋自大，究竟咩事呢？雖然兩位球員都冇清楚解釋係咩意思，但相信呢個數字係代表住萬中無一咁解，事關有調查顯示每150萬嘅年輕球員當中，就只得180位最終可以喺英國球壇實力最高嘅英超聯賽踢波，百分率只係得0.012%，相信福仔同連格就正正想講自己係當中嘅幸運兒。不過網民就唔多喜歡佢哋咁樣炫耀喇，有人話佢哋咁做係想要球迷嘅尊重，亦有球迷認為係連格帶壞福仔，更有球迷寸話呢個數字係二人嘅射門命中率！</p></body></html>
