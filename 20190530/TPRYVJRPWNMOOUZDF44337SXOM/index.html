<html><header><meta charset="utf-8"><title>多香子或拍AV養家</title></header><body><h1>多香子或拍AV養家</h1><p>日本組合SPEED的36歲成員上原多香子，近年因偷食形象影響事業，去年與劇作家高山和也奉子成婚。她早前趁母親節在社交網留言，意外刺激到網民，護妻心切的高山於twitter跟網民開火。<br><br>事件發展至今約兩星期，高山昨日自爆已受劇團炒魷處分，並就不當發言公開謝罪，外界為他與多香子一家三口面臨零收入而擔心，業界人士估計多次獲AV商招手的多香子會再獲斟下海，不排除以人母姿態接拍愛情動作片。</p></body></html>
