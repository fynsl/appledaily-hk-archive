<html><header><meta charset="utf-8"><title>京東：很重視香港市場</title></header><body><h1>京東：很重視香港市場</h1><p>京東宣佈，「618年中購物節」於本周六（6月1日）啟動，京東全球售業務負責人王珍指，今年商品數目超過5,000萬件，推出社交拼購、免郵總額超過5,000萬元（人民幣．下同）。公司十分重視香港市場，目標是香港銷售額按年升三倍。問到中美貿易戰對購物節的影響，王珍表示由於送到美國的運費較高，加上電壓、插座不同，所以出售到美國的貨品一向較少，貿易戰影響輕微，公司在澳洲、俄羅斯等地亦會積極部署。</p></body></html>
