<html><header><meta charset="utf-8"><title>安盛投資看淡中美談判</title></header><body><h1>安盛投資看淡中美談判</h1><p>中美貿易戰未見曙光，安盛投資管理新興亞洲高級經濟師姚遠表示，中美領導人於下月底G20峯會達成共識的機會「好渺茫」，但有50%機會表明雙方願意重新展開談判。在此情境下，他預計今年中國經濟增長有6.3%；明年則有6.1%。雖然人民幣近期受壓，但若兩國可以繼續談判，他相信人民幣兌每美元仍可力保「七算」。他稱，若兩國在峯會上完全沒有協議，中美繼續互相攻擊的最壞情境出現，此時人民幣兌每美元就有機會跌破七算。</p></body></html>
