<html><header><meta charset="utf-8"><title>高海寧否認貼錢出嫁</title></header><body><h1>高海寧否認貼錢出嫁</h1><p>高海寧和楊明近日宣傳劇集《婚姻合伙人》，昨日到商台受訪，對於兩人被塑造為螢幕情侶，高海寧說：「暫時網友都好buy，但只限於螢幕。」似是安撫男友。至於結婚傳聞，她否認說：「雜誌跟咗我兩日，話我去影樓影結婚相，當日係去影寵物雜誌封面，我去巴塞羅那係工作，又話我去順便睇場地，講得太完美好假，大家唔好咁心急啦。」<br><br>暫無結婚計劃的高海寧，被指自築愛巢出嫁，她反應甚大說：「唔會收番層樓住，即使日後結婚都唔會住呢度，會住未來老公仔度，我唔係形容一個人，係形容未來老公。」她否認貼錢出嫁，着大家為她作出澄清。<br>採訪、攝影：卓寶花</p></body></html>
