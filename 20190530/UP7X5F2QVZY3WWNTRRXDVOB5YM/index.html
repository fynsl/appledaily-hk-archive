<html><header><meta charset="utf-8"><title>天佑造人隨緣</title></header><body><h1>天佑造人隨緣</h1><p>徐天佑昨日到太古出席「出走西澳」推廣活動，他表示之前到澳洲拍特輯時帶太太同行：「係開心嘅，通常安排去嘅地方自己去係難去嘅，帶埋太太，佢就去享受，我就每朝5、6點起身出去拍嘢，佢返嚟時仲一袋二袋話好辛苦，不過下次都想同太太一齊去西澳。」<br><br>剛與太太到歐洲及埃及旅行，天佑說：「玩咗幾日，唔係好夠喉，因為要趕返嚟排舞台劇，剛知道加咗三場，其實賣飛咁好，慶功嘅時候唔好只係食餐飯，應該一齊去旅行慶祝。」問到旅行有否造人？他說：「造人嘅嘢隨緣，𠵱家覺得要慢慢嚟，今年年尾有三部戲上，上年真係好勤力，搵多啲錢，之後就要安排時間畀家庭。」<br>採訪、攝影：羅慧敏</p></body></html>
