<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鈕承澤會律師後行返家</title></header><body><h1>【馮仁昭四圍超】鈕承澤會律師後行返家</h1><p>台灣導演鈕承澤喺上年11年因涉嫌性侵一名電影女工作人員而被起訴，日前台灣《蘋果新聞網》直擊鈕承澤出席性侵事件刑事庭後，同弟弟、律師等四人離開台北地方法院，對記者提問一概唔回答，只係話謝謝關心。<br><br>之後鈕承澤等去律師事務所大樓，佢嘅弟弟就獨自離開，大約到傍晚時分，鈕承澤獨自離開律師事務所，仲選擇行返屋企，其間行經買豬血糕嘅攤檔，佢仲買外賣邊行邊食。<br>撰文：馮仁昭</p></body></html>
