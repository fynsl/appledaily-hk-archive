<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何廣沛撇朱晨麗陪家人</title></header><body><h1>【馮仁昭四圍超】何廣沛撇朱晨麗陪家人</h1><p>何廣沛兩年前同朱晨麗傳戲假情真，但佢哋一直唔認戀情。日前何廣沛去銅鑼灣行街，見佢喺商場拎住袋嘢離開，再過馬路到附近一間西餐廳會合家人，佢只係坐底飲咗一啖嘢，就全家起身，估計家人一早埋單，只係等佢返嚟會合。<br><br>雖然何廣沛第一個行出餐廳，但佢不時回頭望父母，非常細心。而佢家姐過馬路後就離隊，而何廣沛同父母行去停車場攞車，不過當日唔見朱晨麗出現。<br>撰文：馮仁昭</p></body></html>
