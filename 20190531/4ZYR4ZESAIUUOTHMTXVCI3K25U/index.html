<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅樂林學女兒玩Hip Hop</title></header><body><h1>【馮仁昭四圍超】羅樂林學女兒玩Hip Hop</h1><p>羅樂林噚日喺商台受訪，提到喺劇集嘅Hip Hop造型大受歡迎，佢話個女同朋友開派對都會玩。<br><br>𠵱家拍緊處境劇嘅羅樂林，透露預計10月會拍《BB來了》續集：「本身講過過咗70歲就唔會叠劇拍攝，以前就試過兩、三套劇一齊拍，𠵱家71歲，雖然體能OK，但冇得瞓就唔好，監製都會知年紀大，同一時間拍係好辛苦。」佢話後生時可以日日通宵，但𠵱家唔可以夾硬嚟，已推幾套劇。<br>撰文：馮仁昭</p></body></html>
