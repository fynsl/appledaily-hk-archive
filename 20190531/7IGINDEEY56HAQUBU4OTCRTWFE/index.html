<html><header><meta charset="utf-8"><title>李氏大藥廠溢利跌33%</title></header><body><h1>李氏大藥廠溢利跌33%</h1><p>李氏大藥廠（950）昨日公佈，截至今年3月底，首季股東應佔溢利4,695.4萬元，按年下挫33.1%。每股基本盈利7.93仙，不派息；全年收益2.83億元，按年上升0.37%；經營溢利為6,422萬元，按年下降26.3%。公司表示，因內地經營環境持續出現通脹、定價及有效藥劑成分成本壓力，所以公司繼續精簡其直銷及分銷的成本結構，以達致節省成本，以及投入足夠資源進行研發工作。</p></body></html>
