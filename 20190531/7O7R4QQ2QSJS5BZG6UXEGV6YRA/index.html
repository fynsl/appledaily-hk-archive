<html><header><meta charset="utf-8"><title>夏日氹氹轉：槌仔清倉  卡路爾再見</title></header><body><h1>夏日氹氹轉：槌仔清倉  卡路爾再見</h1><p>英超球隊韋斯咸周三宣佈，中鋒安祖卡路爾（圖）、中場拿斯尼及門將阿祖安卡斯迪路會在今夏約滿後離隊。</p><p>「槌仔幫」兩位主席高特與蘇利雲稱：「卡路爾及阿祖安為球迷帶來不少難忘時刻，他們有一天再回到倫敦球場，球迷仍會歡迎他們，拿斯尼也一樣，祝他們未來一切順利。」除以上三人外，球會亦同時放走了九名小將，「小豆」查維亞靴南迪斯及盧卡斯佩雷斯則盛傳將被出售。</p></body></html>
