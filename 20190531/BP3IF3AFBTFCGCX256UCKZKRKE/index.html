<html><header><meta charset="utf-8"><title>趣趣地：曼聯獵物喪父照踢國家隊</title></header><body><h1>趣趣地：曼聯獵物喪父照踢國家隊</h1><p>曼聯有意羅致嘅目標之一、效力史雲斯嘅丹尼爾占士，雖然老父啱啱過咗身一個星期，但就照樣入選威爾斯代表隊，可能會喺下個月對克羅地亞同匈牙利嘅2020歐洲國家盃外圍賽上陣，而皇家馬德里球星加里夫巴利亦冇意外咁順利上榜。21歲嘅丹尼爾占士因為父親突然過身，所以冇隨隊參加喺葡萄牙進行、今個星期二結束嘅六日集訓營，領隊傑斯星期三公佈威爾斯28人名單嘅時候就透露，丹尼爾占士打電話畀佢，話好想有份參與呢兩場比賽，所以會喺返到訓練基地之後同佢見面，睇吓佢嘅感覺係點然後再作決定。</p></body></html>
