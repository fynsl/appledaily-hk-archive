<html><header><meta charset="utf-8"><title>鄧麗欣被王子嫌冇笑容</title></header><body><h1>鄧麗欣被王子嫌冇笑容</h1><p>鄧麗欣（Stephy）昨日以代言人身份在元朗出席美容院開幕禮，Stephy說：「最近自己想多啲做護膚同spa，可能因為拍新片有壓力，好多嘢諗，睡眠精神狀態冇咁好。」對於是否獲男友王子提醒狀態不佳，Stephy說：「佢都有少少提我，可能自己食少咗，瘦咗，冇乜笑容。6月尾拍完新戲，如果有時間都會去旅行。」<br><br>問到Stephy會否趁有時間去台灣搵男友，Stephy坦言：「有時間都應該會，都唔覺得係去旅行，不過可以輕鬆吓。」Stephy坦言沒有時間見面會視像通話，Stephy直言因為現在仍算是熱戀期。<br>採訪、攝影：張俊銘</p></body></html>
