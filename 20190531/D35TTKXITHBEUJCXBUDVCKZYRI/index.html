<html><header><meta charset="utf-8"><title>美首季GDP增3.1%勝預期</title></header><body><h1>美首季GDP增3.1%勝預期</h1><p>美國商務部昨日公佈，今年首季GDP年率終值按季上升3.1%，較初步估計的3.2%低，但較預期的3%高。雖然個人消費支出（PCE）物價指數按年增加1.3%，但仍是一年以來最少增幅。核心PCE物價指數終值按季上升1%，較預期的1.3%低，創三年來最低水平，以及低於聯儲局2%的通脹目標。有分析認為，美國首季GDP稍微向下，反映出口及庫存帶來的暫時性提振作用已經消退。</p></body></html>
