<html><header><meta charset="utf-8"><title>天鴿互動首季少賺22%</title></header><body><h1>天鴿互動首季少賺22%</h1><p>天鴿互動（1980）昨日公佈，截至3月底，首季股東應佔溢利7,777.8萬元（人民幣．下同），按年下挫21.7%，每股盈利6.2分，不派息。期內，純利為7,910萬元，按年下跌20.4%；首季收益為1.37億元，按年下跌29.2%；在線互動娛樂收益為1.2億元，按年減少35.1%。公司表示，已跟Sina Corporation的聯營公司訂立股份轉讓協定，擬議交易完成後該公司將成為「上海本趣」股東。</p></body></html>
