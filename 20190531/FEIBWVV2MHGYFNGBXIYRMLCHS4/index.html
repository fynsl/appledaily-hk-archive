<html><header><meta charset="utf-8"><title>姚子羚：明白我嘅就會明</title></header><body><h1>姚子羚：明白我嘅就會明</h1><p>姚子羚日前被爆與蔡宛珊前夫、夜場前董事Raymond秘密拍拖，更有床照流出，子羚即日「拆彈」，澄清與Raymond已經分手。不過隨後有一段疑似姚子羚的性愛片段在網上瘋傳，她當時否認，並在Ig留言：「我沉默；並不代表我畏懼。」<br><br>前晚子羚在觀塘出席活動，提到Ig留言，她說：「總之片中人唔係我，我唔想解釋太多，明白我嘅人就會明白，相信我嘅人就會相信，只不過我想講好耐，想多謝一直喺身邊支持我嘅朋友，感受到大家嘅愛同支持，好感恩好感動。」她又表示目前會放假休息，直到8月再開工。<br>撰文︰祖李</p></body></html>
