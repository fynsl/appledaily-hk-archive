<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小春爆囝囝避講廣東話</title></header><body><h1>【馮仁昭四圍超】小春爆囝囝避講廣東話</h1><p>陳小春噚日到灣仔出席網上語言推廣活動，佢話父母都係客家人，所以學得一口流利嘅客家話，趁住今次出席活動，小春就即場展示一下實力，同埋高唱客家歌。<br><br>由於小春太太應采兒係台灣人，佢哋嘅囝囝Jasper就操得一口流利普通話同英語。不過小春話囝囝避講廣東話：「阿仔會避我啲廣東話，只講英文同國語，過時過節我會醒佢幾句鄉下話，啲語氣比較生動，成為我哋互相溝通嘅一種。」<br>撰文：馮仁昭</p></body></html>
