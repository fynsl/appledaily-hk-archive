<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）火箭或棄基斯保羅</title></header><body><h1>體訊速遞：（籃球）火箭或棄基斯保羅</h1><p>根據ESPN報道，火箭總經理莫利（Daryl Morey）已決定重整球隊人腳，拿部份現有球員及未來選秀權作交易，傳基斯保羅（Chris Paul）及卡比拿（Clint Capela）都將被放棄。不過，有指與主將夏登不和、已經34歲的基斯保羅仍有3年合約在身，而20/21年球季年薪會去到4,000萬美元，很難有球隊願意接貨。<br>綜合外電（美國）</p></body></html>
