<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>黨的性質已在起變化，卻又頑固地強制廣大黨員服從，想讓廣大黨員都變成他們壓制民主、欺壓人民的工具。<br><br>他們無視廣大青年學生的民主意願，無視廣大黨員的改革意識，無民眾的呼聲，一意孤行，一錯再錯，甚至公開依仗武裝力量與人民為敵，這是嚴重地違反黨章和黨內民主的行為！這是典型的「槍指揮黨」！<br><br>目前鄧小平同志、李鵬同志等領導者的行為，是不符合最廣大中國人民的最大利益的，我無法同這樣的黨中央「保持一致」！出於這種認識，和對黨的失望，我宣佈退出中國共產黨。<br><br>——武漢出生的著名劇作家王培公，在中共宣佈戒嚴後發表公開信，宣佈退出中國共產黨，以示對黨的失望。</p></body></html>
