<html><header><meta charset="utf-8"><title>劉小慧自嘲「得閒修女」</title></header><body><h1>劉小慧自嘲「得閒修女」</h1><p>劉小慧和李司棋等昨日在中環出席活動，劉小慧近日在網上分享自製蛋黃油醫濕疹受到熱捧，她說：「蛋黃油令48歲嘅我過住閒人生活突然重拾正途，不過我唔想做KOL，若果冇用過產品，我唔會做。」<br><br>劉小慧自言對養生和中醫感興趣，近兩、三年跟一位中醫師駐診做旁聽生，但暫沒考慮考牌，她說：「我唔會花六年時間讀中醫，我只想帶出中醫力量，𠵱家好多朋友都會叫我劉醫師。」她笑指和好友黎瑞恩出名洗錢王，現在多了贊助，劉小慧笑說：「好多人買樓、搵律師、請工人都會問我，因為我有『得閒修女』之稱。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
