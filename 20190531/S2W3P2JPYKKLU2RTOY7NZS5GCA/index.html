<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張新悅露臍裝似有孕</title></header><body><h1>【馮仁昭四圍超】張新悅露臍裝似有孕</h1><p>曾經同徐濠縈合資開時裝店的Dorothy Hui日前舉行生日會，張新悅（中）、何嘉莉、梁漢文太太Karen同阿徐等都有出席。<br><br>張新悅噚日喺Ig貼出當晚派對嘅視頻，着住露臍設計婚紗嘅佢，同壽星女Dorothy、何嘉莉等喺百德新街過馬路，不過有唔少網民留言：「我覺得一定有第五出現，睇下幾時報喜？」結果佢解開謎團話：「生日月份食得太多，唔好意思嚇親大家。」<br>撰文：馮仁昭</p></body></html>
