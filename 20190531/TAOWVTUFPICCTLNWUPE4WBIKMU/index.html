<html><header><meta charset="utf-8"><title>趣趣地：李可成首位歸化中國兵</title></header><body><h1>趣趣地：李可成首位歸化中國兵</h1><p>回歸做中國國家隊主教練嘅納比，星期四公佈咗最新一期國足名單，喺倫敦出世嘅北京國安中場李可榜上有名，成為咗國足歷史上第一個歸化球員。納比呢份24人名單之中，有新人重慶斯威嘅馮勁，亦有廣州恒大嘅張琳芃同已經38歲嘅鄭智，不過另一位恒大老將馮瀟霆就冇份，效力西甲愛斯賓奴嘅「武球王」武磊亦因傷缺陣。雖然之前有傳納比肯再教中國隊，條件之一係要國足開放歸化嘅大門，不過據報道，納比喺回歸當日已經同國家體育總局嘅高層人員見面，講明短期內唔可能用大量歸化兵去提高成績，歸化兵只係對國足本土球員嘅局部補充。</p></body></html>
