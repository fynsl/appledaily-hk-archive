<html><header><meta charset="utf-8"><title>瑞聲斥4,165萬回購股份</title></header><body><h1>瑞聲斥4,165萬回購股份</h1><p>瑞聲科技（2018）披露，昨日回購100萬股，佔已發行股0.0825%，以昨日收市價41.65元計算，價值約4,165萬元。公司在5月23日至5月30日共回購400萬股。另外，大行德銀較早前亦發表報告表示，就美國將華為列出口禁止的實體名單，投資者開始注視下行風險、未來或對內地智能手機行業估值帶來壓力。該行對瑞聲評級予以「持有」，將其目標價由47元下調至45元。</p></body></html>
