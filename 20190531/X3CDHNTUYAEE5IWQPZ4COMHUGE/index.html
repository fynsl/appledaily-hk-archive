<html><header><meta charset="utf-8"><title>D.O.低調提前入伍</title></header><body><h1>D.O.低調提前入伍</h1><p>韓國人氣男團EXO成員D.O.確定於7月1日以現役陸軍入伍，成為隊中第二位成員當兵，所屬SM事務所表示：「尊重他本人希望安靜入伍的意願，將不會公開入伍的地點和時間。」<br><br>D.O.昨日以手寫信向粉絲表達入伍的心情，表示：「我本想先告訴你們，但好像遲了，所以心情很沉重。因為係經過長時間考慮後作出嘅決定，我會健康地平安地回來。」而有業界人士估計D.O.提前入伍是因為遷就賣座電影《與神同行》第三部及第四部的拍攝工作。</p></body></html>
