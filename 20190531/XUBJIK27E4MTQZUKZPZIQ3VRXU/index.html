<html><header><meta charset="utf-8"><title>新濠博亞入股皇冠20%</title></header><body><h1>新濠博亞入股皇冠20%</h1><p>新濠國際（200）旗下於美國上市的新濠博亞娛樂昨日公佈，買入澳洲富豪James Packer旗下的澳洲博彩公司皇冠集團（Crown Resorts）約1.35億股或佔已發行股本19.99%，每股作價13澳元，涉及1.3535億股，金額達17.6億澳元（約95.7億港元）。交易一旦獲批，新濠博亞將委派代表加入皇冠董事局。新濠博亞娛樂主席兼行政總裁何猷龍表示，收購皇冠集團是一個難得的投資機會，可購入澳洲綜合渡假項目。</p></body></html>
