<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa愛錢寧被騙感情</title></header><body><h1>【馮仁昭四圍超】阿Sa愛錢寧被騙感情</h1><p>蔡卓妍（阿Sa）同卓韻芝（左）噚日喺商台為廣播劇錄音，十年後再錄廣播劇，阿Sa聲演嘅角色講女人被騙感情，但又唔想失去另一半而情願被人呃，佢話自己反而怕俾人呃錢：「其他嘢攞去，錢係好辛苦賺返嚟。」卓韻芝就驚被騙感情，阿Sa就話：「睇吓呃幾多年，五年就算啦！」<br><br>阿Sa話最怕借錢畀人，試過有人問佢借七位數字。提到陳偉霆拍廣告講英文被網民取笑發音，阿Sa話唔回應。<br>撰文：馮仁昭</p></body></html>
