<html><header><meta charset="utf-8"><title>《教父》Carmine Caridi逝世</title></header><body><h1>《教父》Carmine Caridi逝世</h1><p>美國老牌男星Carmine Caridi逝世，享年85歲，他曾於《教父續集》（The Godfather：Part II）飾演Carmine Rosato。據指一個月前他因為意外跌倒，之後被送往醫院，最後不治離世。<br><br>Carmine曾於《教父》系列飾演兩個不同的角色，但其實導演哥普拉（Francis Ford Coppola）當年是想Carmine飾演Corleone家族的二兒子Sonny，但後來他卻被認為太高，與阿爾柏仙奴（Al Pacino）難以做對手戲，最終角色就落在James Caan身上。</p></body></html>
