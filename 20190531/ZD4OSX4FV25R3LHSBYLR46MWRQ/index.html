<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡楓華告梁思浩節目誹謗</title></header><body><h1>【馮仁昭四圍超】蔡楓華告梁思浩節目誹謗</h1><p>梁思浩、李麗蕊同陳彥行日前喺網台談論「四大癲王」，指某人經常話「以前有幾紅」，仲聲稱當年有電視女藝員做訪問，疑俾人用尿射，節目片段喺網上有超過12萬點擊。<br><br>蔡楓華前晚喺網上發聲明：「三位主持人對我構成惡意誹謗，失實報道及極大侮辱，本人決定作出控告，有關律師信件已發出。」噚日向蔡楓華致電了解，佢話：「唔好意思，我現在唔得閒。」立即掛線。<br>撰文：馮仁昭</p></body></html>
