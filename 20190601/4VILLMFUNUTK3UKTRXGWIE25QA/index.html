<html><header><meta charset="utf-8"><title>劉子千改跟母姓</title></header><body><h1>劉子千改跟母姓</h1><p>劉子千近日在fb改名為「章立衡」，跟母親甄珍（本名章家珍）的姓氏。據台灣《蘋果新聞網》報道，子千這幾年受家庭糾紛影響，為了專心工作，令事業更旺才有這決定。雖然子千在美國長大，不過他從小便熱愛中國文學，他從書上得知「立」代表平平穩穩，30而立，「衡」是中道，再加上他與姓「章」的家人一起長大，因此決定要連名帶姓改，媽媽甄珍表示尊重。<br><br>其實，劉家昌和甄珍離婚多年，但劉家昌為家產曾向前妻三度提告，甚至公開怒罵劉子千是「畜生」，去年3月，劉家昌與子千突然開記者會大和解，當時劉家昌還表示會對甄珍撤告，但最後劉家昌反口，結果令父子再度反目。<br>撰文︰祖李</p></body></html>
