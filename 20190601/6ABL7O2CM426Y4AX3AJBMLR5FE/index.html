<html><header><meta charset="utf-8"><title>蜘蛛俠孖星爵扮精靈</title></header><body><h1>蜘蛛俠孖星爵扮精靈</h1><p>動畫界龍頭Pixar昨日發佈明年上映新作《Onward》首支預告片，請來「蜘蛛俠」湯姆賀倫（Tom Holland）及「星爵」基斯柏特（Chris Pratt）聲演兩主角。<br><br>故事圍繞精靈世界，雖然該處過往甚有童話色彩，但隨着科技發達，精靈世界都變得現代化，精靈們都會玩電話、讀報紙。而電影就以兩位少年主角，希望尋找世界上最後的魔法作主題。除了有蜘蛛俠與星爵獻聲，還有視后茱莉亞路易絲卓佛（Julia Louis-Dreyfus） 及奧緹華史賓莎（Octavia Spencer） 都有份參與聲演。</p></body></html>
