<html><header><meta charset="utf-8"><title>矢口真里晒7個月孕照</title></header><body><h1>矢口真里晒7個月孕照</h1><p>日本組合Morning娘的36歲前成員矢口真里，2013年驚爆被前夫中村昌也捉姦在床，被封圈中淫婦，不只賠上演藝事業，其違約金更要攤分三年都賠不完。<br><br>矢口去年宣佈與已經退出娛樂圈的姦夫梅田賢三再婚，為免再刺激網民，婚後一直非常低調。不過今年4月，她突然公開陀B消息，為賺奶粉錢最近又密密曝光。矢口昨日於Ig上載被諧星府川亮摸肚的合照，大晒孕肚。有粉絲留言詢問她的狀況，矢口亦一一回應，她透露懷孕大約7個月，開始感受到胎動，又表示老公在各方面都有幫忙，但亦有網民提醒她晒幸福之前，要考慮一下自己的立場和前夫的感受。<br>撰文：陳家欣</p></body></html>
