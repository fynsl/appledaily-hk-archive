<html><header><meta charset="utf-8"><title>歐聯花絮：米拿麥迪比續約紅軍</title></header><body><h1>歐聯花絮：米拿麥迪比續約紅軍</h1><p>利物浦今季成績好，傳聞歐聯賽後就會每個球員論功行賞，首先係同占士米拿、祖爾麥迪比續約。呢兩位球員分別喺2015年由曼城及16年由史浩克04，免費轉投紅軍，佢哋兩個同利物浦嘅合約剩番最後一年，雖然占士米拿已經33歲，但佢一直係球隊體能最好嘅球員之一，睇嚟可以繼續喺陣中有穩定嘅發揮。而27歲嘅祖爾麥迪比喺下半季拍住華基爾雲迪積克打正選中堅，表現出色，亦係紅軍喺聯賽失球數字偏低嘅功臣之一。</p></body></html>
