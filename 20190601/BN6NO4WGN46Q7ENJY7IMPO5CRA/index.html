<html><header><meta charset="utf-8"><title>歐聯花絮：謝拉特妒忌紅軍球員</title></header><body><h1>歐聯花絮：謝拉特妒忌紅軍球員</h1><p>「神奇隊長」謝拉特周四39歲生日，早前佢受紅軍專訪話妒忌紅軍球員。謝拉特2015年夏天離開紅軍，高路普10月上任，兩人冇交集，但謝拉特掛靴後，上季返去紅軍U18任教練團成員之一，曾間接同高路普合作。「神奇隊長」話冇喺高路普麾下係個遺憾：「如果我喺佢執教嘅紅軍效力會係點樣？我太老，同佢緣慳一面，我好妒忌如今嘅紅軍球員。」另一前利物浦球星奧雲表示，喺歐聯決賽，利物浦將承受所有壓力，萬一紅軍喺決賽輸波，會係一把匕首插向紅軍球員同球迷嘅心臟。</p></body></html>
