<html><header><meta charset="utf-8"><title>李彩華未準備生B</title></header><body><h1>李彩華未準備生B</h1><p>李彩華昨日到新城接受薛家燕電台節目訪問，近日忙於在中山拍劇的李彩華說：「今次我同羅嘉良、高鈞賢拍澳門回歸20周年嘅劇，不過就唔使扮老，都係髮型同服裝有啲唔同。」談到化老妝，李彩華憶述曾於劇中一人分飾兩角：「自己做阿媽又做埋個女，有幕講阿媽死咗，拍嗰陣嘅感覺好搞笑，自己睇住自己死咗。」<br><br>李彩華表示9月將返港演出舞台劇，因此沒有時間造人：「老公就到時間都會嚟探班，原來真係有小別勝新婚嘅感覺，見到佢都會熱情好多，講嘢都特別溫柔。」雖然李彩華有意生B，但她笑謂心態仍未準備好：「生唔生到都係天意，我仲可以諗吓嘅，順其自然。」<br>採訪、攝影：盧妹</p></body></html>
