<html><header><meta charset="utf-8"><title>森美太太獅吼功教仔</title></header><body><h1>森美太太獅吼功教仔</h1><p>森美昨天以大使身份到油塘出席活動，他還即場獻唱，森美笑言甚少登台唱歌，表演前要不斷練習怕走音，他說：「旨在開心吓啦，因為屋企個個都識音樂，太太鋼琴八級、個女學長笛、個仔學大提琴，連外傭姐姐都好唱得，喺屋企練唱歌，阿女就好似音準機咁，一走音就話我，姐姐就話我唱歌係shouting。」<br><br>森美又爆平日溫柔的太太一教仔女音樂便脾氣大發，森美說：「因為太太會親自教佢哋樂器，好似個仔學大提琴，太太會學完先教佢，佢從來都唔會向我發脾氣嘅，但一教佢哋就獅吼，好似殺父仇人咁，嗰陣時仔女喺屋企係最唔安全，不過我知道太太真係好辛苦嘅。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
