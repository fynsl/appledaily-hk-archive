<html><header><meta charset="utf-8"><title>山本耕史幫堀北湊B餵奶</title></header><body><h1>山本耕史幫堀北湊B餵奶</h1><p>日本男星山本耕史4月證實老婆堀北真希誕下第二胎，他前日於東京出席活動時，罕有鬆口透露BB將滿三個月，又自爆為堀北分擔家務，每日都會煮飯，非常體諒生完兩胎的老婆，更會幫手湊B，半夜會自動起身幫忙餵奶。<br><br>提到BB跟誰較似樣？山本耕史笑言似堀北就最好，至於有否考慮再生第三胎，他表示太太今年才30歲，並非完全沒有考慮過，只是目前未有這樣的計劃，若然太太懷孕當然開心。</p></body></html>
