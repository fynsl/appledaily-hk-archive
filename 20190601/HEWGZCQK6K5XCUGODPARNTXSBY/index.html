<html><header><meta charset="utf-8"><title>樂基兒晒5周大口B</title></header><body><h1>樂基兒晒5周大口B</h1><p>樂基兒（Gaile 小圖）4月底為老公Ian Chu誕下兒子Hunter，目前留在家中專心湊仔。<br><br>Gaile昨日在Ig貼出一張Hunter新相，見到B仔瞇埋眼仔，眼線長長，再加上他劈大口唞氣兼有濃密頭髮，似十足日本卡通人物大口仔，其後Gaile留言形容囝囝劈大口似老虎吼叫，她更hashtag了「#babyhunter #5weeksold」，原來BB已有五周大。</p></body></html>
