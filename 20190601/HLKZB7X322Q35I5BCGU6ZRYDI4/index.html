<html><header><meta charset="utf-8"><title>祖名童心未泯掛公仔</title></header><body><h1>祖名童心未泯掛公仔</h1><p>房祖名自捲涉毒被捕後，有指他已退居幕後，故甚少在公開場合露面。日前祖名在台灣被《蘋果新聞網》捕獲，當日他與男友人現身台北信義區街頭，因當時天色已黑，街上未見有太多途人，所以見他狀甚輕鬆。<br><br>揹着一大袋戰利品的祖名，不時抬頭望天，有時又看着地下，雖然與男友人同行，但鮮有見到他們交談，兩人一前一後步行，行到家門前時，祖名就與警衞揮手打招呼。未知祖名是否已經淡出幕前，他的身形明顯發福了不少，但今次亮點並非他的身形，而是他揹在身上的側背包，竟然掛着一隻小熊維尼公仔，想不到已經36歲的祖名，依然童心未泯。<br>撰文：李察</p></body></html>
