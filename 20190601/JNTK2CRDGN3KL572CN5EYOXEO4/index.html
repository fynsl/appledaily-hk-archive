<html><header><meta charset="utf-8"><title>譚俊彥拖太太衝紅燈</title></header><body><h1>譚俊彥拖太太衝紅燈</h1><p>譚俊彥和內地太太任祉妍結婚四年一直恩愛，《蘋果》日前見兩人拍拖跑步。當晚7時許，兩人穿上全黑運動服襯白色波鞋，手拖手在跑馬地現身，一直急步向馬場方向行，原來準備去馬場跑步做運動。穿背心短褲的任祉妍，還穿上一件白色雨衣，相信是怕落雨濕身，而譚俊彥則戴上頭箍，一副蓄勢待發的模樣。<br><br>可能譚俊彥夫婦之前未到過馬場跑步，故當晚一度行錯路，最後要掉頭行才找回入口，其間兩人經過燈位時，譚俊彥沒理會示意行人停步的紅色公仔亮着，他拖着太太快速跑過對面馬路，兜兜轉轉才找到馬場入口，正式開跑。<br>採訪、攝影：梁繼光、畢紹基</p></body></html>
