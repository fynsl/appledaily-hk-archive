<html><header><meta charset="utf-8"><title>歐聯花絮：朗拿度學比利估波膽</title></header><body><h1>歐聯花絮：朗拿度學比利估波膽</h1><p>講到估波呢家嘢，巴西球王比利出晒名「燈」，仲係烏鴉口一名，唔知係咪驚估錯俾人鬧嘅關係，其他名將都好少咁樣估比數，可能怕俾球迷數臭都唔定，不過大哨朗拿度（圖）就一於冇有怕，佢應歐洲足協嘅邀請玩吓估歐聯決賽熱刺對利物浦嘅波膽，呢個巴西一代神鋒就估利物浦贏熱刺3:1呢個賽果，而且佢仲喺張紙度簽名影相，仲上載埋去自己個社交網站嗰度，驚死人唔知係佢估咁。估中當然係威威，如果估唔中嘅話，可能變咗好似比利咁，隨時俾球迷鬧爆都唔出奇！</p></body></html>
