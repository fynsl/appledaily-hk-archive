<html><header><meta charset="utf-8"><title>Rola拍靈異相疑撞污糟嘢</title></header><body><h1>Rola拍靈異相疑撞污糟嘢</h1><p>現年29歲的日本混血女星Rola自拍完前年上映的荷李活片《生化危機：終極屍殺》（Resident Evil：The Final Chapter）後，目前正長駐美國等機會。<br><br>昨日Rola於Ig貼出一張在夜景前的近照，留言問大家信不信有鬼，望清楚張相，才發現Rola左手手腕變成透明，隨即引起網民熱烈討論，並猜測是否攝下「污糟嘢」，有網民更提醒Rola近期要注意安全，小心左手會受傷。</p></body></html>
