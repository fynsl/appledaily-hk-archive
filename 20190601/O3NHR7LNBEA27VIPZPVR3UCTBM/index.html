<html><header><meta charset="utf-8"><title>譚嘉儀被飛唔信愛情</title></header><body><h1>譚嘉儀被飛唔信愛情</h1><p>譚嘉儀昨日到新城宣傳新歌，她坦言新歌主題是自己從前的經歷：「當時嘅男朋友，同時有幾個女仔，淨係俾我知道嘅都有兩個。我同佢講嗰陣，佢冇解釋就消失咗，鬧都冇得鬧，當時就覺得點解會咁樣，問候都冇一句。」<br><br>譚嘉儀直言有一刻不再相信愛情：「以後拍拖會畀多啲時間認識吓先，起碼都識吓佢嘅朋友，知道佢嘅為人。」提到早前拍劇撞傷頭部的胡鴻鈞，譚嘉儀說：「我都有打電話問候佢，佢冇乜事。」</p></body></html>
