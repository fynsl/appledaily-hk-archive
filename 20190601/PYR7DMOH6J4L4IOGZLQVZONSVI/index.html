<html><header><meta charset="utf-8"><title>洗米仔千字文賀老竇生日</title></header><body><h1>洗米仔千字文賀老竇生日</h1><p>太陽娛樂老闆周焯華（洗米華）前日45歲生日，洗米仔周柏豪親自撰寫一篇共2,523字的長文，題為《給爸爸的一封信，生日快樂！》向父親送上祝福。洗米仔表示在自己眼中的父親長期繁忙、事業成功，相比自己如何努力，在父親眼中永遠不夠強大，往往成為二人爭執的導火線，他坦承數年前曾為得到父親肯定而迷失方向。<br><br>洗米仔寫道：「多些坦誠，少些批判，我要做的就是建立一個開放的環境，讓家人可以安心互相分享，共同理解。」他又透露希望有更多機會聽父親在商場上的經驗：「可能『講我都唔明』，但我也想聽你分享，並讓你知道我對你的百分百支持。」<br>撰文：唐琛悠</p></body></html>
