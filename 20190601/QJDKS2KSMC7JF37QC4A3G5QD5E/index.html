<html><header><meta charset="utf-8"><title>歐聯花絮：熱刺球迷睇波趕餐死</title></header><body><h1>歐聯花絮：熱刺球迷睇波趕餐死</h1><p>歐聯決賽喺馬德里舉行，據報有10萬個英國球迷飛咗去睇波，熱刺嘅球迷搵咗英國間包機嘅旅遊營運公司，希望可以順利欣賞呢場大戰。點知間公司話家陣馬德里機場大混亂，班機可能要喺決賽前四個半鐘至可以降落，估計400個熱刺球迷落機後就要趕去球場。呢間公司已同歐洲足協、熱刺同機場保持聯繫，試吓諗計點樣令班機早啲到，方便球迷去球場。另外，大戰在即，馬德里市面（圖）已好有大戰嘅氣氛，掛晒橫額之餘，亦有唔少球迷着住紅軍波衫，大戰味道極濃。</p></body></html>
