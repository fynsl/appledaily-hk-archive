<html><header><meta charset="utf-8"><title>《Rambo》新預告史泰龍再殺敵</title></header><body><h1>《Rambo》新預告史泰龍再殺敵</h1><p>72歲動作巨星史泰龍（Sylvester Stallone）演過不少經典角色，其中之一就是Rambo，前晚電影公司就發放其系列新作《Rambo：Last Blood》的預告，截至昨午已有高達345萬次點擊率。<br><br>預告片的開始，見到已退休經營牧場的Rambo過着隱世生活，之後因得知好友的女兒被墨西哥黑幫捉走，而決心殺到墨西哥救人。片中更見到其招牌短軍刀及弓箭，並再次以一敵百地殺入敵陣，電影將於9月底上映。<br>撰文：何德</p></body></html>
