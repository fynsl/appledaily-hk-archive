<html><header><meta charset="utf-8"><title>夏日氹氹轉：馬高斯阿朗素失意欲返西甲</title></header><body><h1>夏日氹氹轉：馬高斯阿朗素失意欲返西甲</h1><p>據西班牙傳媒報道，周三捧走歐霸盃的車路士，會在今夏失去馬高斯阿朗素（圖）。這位決賽只任後備的左閘，傳賽後已同意來季重返西甲，轉投馬德里體育會。</p><p>在沙利麾下失正選的馬高斯阿朗素，有指已視歐霸盃決賽為他作決定前的最後測試，事實證明他依舊無法獲得沙利的信任，故已下定決心接受馬體會的邀請。不過，馬體會能否簽下阿朗素，轉會費會是最大絆腳石，皆因對方去年10月才與藍軍續約5年，而且車路士看似難推翻國際足協（FIFA）頒佈的轉會禁令，故肯定會抬高其身價，以求賺回一筆。</p></body></html>
