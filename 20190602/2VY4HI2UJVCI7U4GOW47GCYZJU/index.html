<html><header><meta charset="utf-8"><title>衛詩雅親驗樓驚見漏水</title></header><body><h1>衛詩雅親驗樓驚見漏水</h1><p>衛詩雅前年斥資780萬元購入啟德一個348呎高層一房單位，付兩成約156萬元首期。昨日她在社交網分享一條驗樓初體驗短片，留言：「我終於做業主！我終於收樓喇！今日帶大家一齊上新屋驗樓，我之前上網睇咗好多詹sir驗樓嘅片，希望學到佢一兩成功力。」<br><br>入到屋表現興奮的衛詩雅，自言帶齊驗樓三寶，伸縮棍、Memo紙及筆。在測試浴室花灑時，發現企缸門邊滲水，她驚呼：「漏水！好嬲。」到檢驗開放式廚房時，她則自爆試過在廚房煮食時燒着物件，所以如無必要都不會下廚，她又笑說：「你見我係冇傢俬，我要努力工作搵錢買啲靚傢俬。」<br>撰文：陳甫</p></body></html>
