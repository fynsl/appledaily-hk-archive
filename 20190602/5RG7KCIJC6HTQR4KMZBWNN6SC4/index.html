<html><header><meta charset="utf-8"><title>伊野尾慧會AV女優「一打三」</title></header><body><h1>伊野尾慧會AV女優「一打三」</h1><p>尊尼組合Hey！Say！JUMP成員伊野尾慧近日再被揭去年底偷偷出席AV女優聚會，有新人AV女優透露是明日花綺羅（圖）邀請伊野尾慧出席聚會，當時有一名自稱同屬尊尼事務所的男性同行，該名男子不斷講有味笑話，又對在場女性毛手毛腳，之後被趕出聚會，由伊野尾慧代為賠罪。<br><br>有前輩女優叫伊野尾慧補償大家，指導新人成為出色的AV女優，於是他帶了三個新人女優到別的房間，這些女優事後對他讚不絕口。</p></body></html>
