<html><header><meta charset="utf-8"><title>Fergie正式入紙離婚</title></header><body><h1>Fergie正式入紙離婚</h1><p>美國歌手Fergie與演員老公祖舒杜咸米爾（Josh Duhamel）分居兩年，於美國時間周五正式申請離婚。二人於2009年結婚，育有一子Axl Jack，一直表現恩愛，2017年突以聯合聲明宣佈分居。<br><br>自分居以來，祖舒不時被目擊與女伴出遊，幾日前再被影到與年輕女性約會，疑成正式入紙離婚的導火線。祖舒去年受訪曾提到渴望擁有更多孩子，希望找個年輕又願意生仔的伴侶，暗踩前妻年紀大。</p></body></html>
