<html><header><meta charset="utf-8"><title>鄧健明唔阻囝囝拍拖</title></header><body><h1>鄧健明唔阻囝囝拍拖</h1><p>太極成員鄧健明昨日在中環出席活動，與年輕運動員一起夾band，他笑言有點代溝，但相士贈言今年適宜多創作，所以會跟不同人合作，他說：「同佢哋夾band係我榮幸，佢哋都係拎過獎嘅運動員，有晒胸肌，個個都好叻。」<br><br>鄧健明的兒子快將18歲，即將到澳洲升學，他坦言心中有不捨：「仲有一個星期左右就飛過去，最初都唔捨得，但相士話佢相逢恨晚，所以我可以放心。」他又說笑太太反過來安慰自己，到時與太太會陪囝囝到澳洲：「佢都唔捨得，兩星期前佢已經準備執行李，平時我哋出埠做嘢多，執慣咗好快手。」他表示會叮囑兒子不要吸煙、飲酒，但阻止不了拍拖。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
