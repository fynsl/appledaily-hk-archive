<html><header><meta charset="utf-8"><title>劉美君自嘲容易被騙</title></header><body><h1>劉美君自嘲容易被騙</h1><p>劉美君和郭偉亮昨日現身九龍灣，為林曉峰主持的ViuTV遊戲節目《估你唔到》錄影，在節目中猜職業。劉美君自言不懂睇人，容易被騙：「我好蠢，唔識睇人，成日俾人呃，感情同金錢都被騙過，但我唔會回望昨日。」不過她心胸廣闊很快原諒朋友，過一段時間會主動和好：「因為係由細到大嘅朋友，感情重要過一切，每人都有錯，我認我係大方人，我同以前嘅男友都可做番朋友。」</p><p>郭偉亮自爆由小便常說謊，習慣到生活小事也不是真話，令家人也擔心：「就算阿媽打到我飛起但都改唔到，升中一後突然醒咗，可能荷爾蒙改變，身體唔同咗，變聲又變埋性格。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
