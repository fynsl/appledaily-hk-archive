<html><header><meta charset="utf-8"><title>楊潮凱感激太太撐離巢</title></header><body><h1>楊潮凱感激太太撐離巢</h1><p>楊潮凱（右）早前宣佈與無綫結束經理人合約，改簽普通藝員約，日前他接受商台訪問，坦言今次已經考慮了一段時間，始終演員比較被動，他不希望消極地等公司安排，最後他決定離開無綫這個安全網，嘗試主動自己安排工作。<br><br>楊潮凱表示感激太太的支持，從拍拖至今一直互相扶持，他笑言太太經常投訴自己不夠浪漫：「我真係唔識做呢啲嘢，但係我都有諗如果我再浪漫啲嘅話，關係仲會好好多。」</p></body></html>
