<html><header><meta charset="utf-8"><title>胡杏兒興奮宣佈陀B仔</title></header><body><h1>胡杏兒興奮宣佈陀B仔</h1><p>懷有第二胎的胡杏兒將於下月「卸貨」，她之前一直未有透露腹中BB性別。前晚杏兒為撐老公李乘德（Phil），出席中環一個派對，杏兒說：「今次係我生B前最後一次出現呢度，咁我一定要撐我老公啦！」<br><br>Phil的朋友在Ig貼出短片，見到杏兒在party上宣佈BB的性別，當時他們準備了粉紅色和粉藍色氣球各一，在現場嘉賓起哄下，杏兒拿起粉藍色的氣球，宣佈今胎是囝囝，全場賓客勁興奮。昨日Phil也在Ig貼了一個男孩子的emoji並說：「Coming soon……」<br>撰文：唐琛悠</p></body></html>
