<html><header><meta charset="utf-8"><title>自誇唔差過張學友</title></header><body><h1>自誇唔差過張學友</h1><p>在1989年參加新秀得亞軍的漢洋，在演唱會上感謝觀眾看一個堅持夢想30年的人演出。他表示當年參加新秀後，得到羅文賞識收為徒弟，他唱出師父多首歌曲致敬，更自爆當時以為自己「紅」了：「我覺得好威好巴閉，但因為唔同原因入咗雪櫃，之後做過好多份工好辛苦又唔開心。覺得學友都唔係唱得好好，我後生過佢、靚仔過佢、身形好過佢，佢有嘅我都有，佢冇嘅我有。」<br><br>漢洋還列出10首「眼紅歌曲」，包括張學友、羅文和李克勤等的歌曲，更謂︰「我覺得唔會唱得差過佢哋。」其後他透露曾轉戰台灣，但好友張衞健卻勸他回港做幕後。</p></body></html>
