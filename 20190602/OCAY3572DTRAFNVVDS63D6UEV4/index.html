<html><header><meta charset="utf-8"><title>楊冪來港慶祝女兒生日</title></header><body><h1>楊冪來港慶祝女兒生日</h1><p>楊冪與劉愷威去年發聯合聲明宣佈離婚，共同撫養女兒小糯米。昨日是小糯米5歲生日，有網友前日在大連機場見到戴上漁夫帽及口罩的楊冪，當時她穿上黑色衞衣和短褲，只露出眼睛，但仍被認出，只見她急步入機場貴賓候機區。網民留言問她行蹤，亦有人指她來港為女兒慶祝生日。</p><p>昨日楊冪的父親在微博貼開party的相片，場地佈置甚有童話感覺，但他未有貼出與小糯米合照，反而是與陳小春兒子影相，並留言：「聽說這一大一小都挺火的，可能是有點小壞吧，哈哈，兒童節快樂，我美麗的外孫女小糯米永遠是美麗的小公主。」其後楊父刪除有關相片。<br>撰文：祖李</p></body></html>
