<html><header><meta charset="utf-8"><title>點解反送中</title></header><body><h1>點解反送中</h1><p>「香港野豬關注組」幹事黃豪賢</p><p>我們每年都會返大陸反對玉林狗肉節和某些主題樂園的動物表演，亦經常批評內地供港豬隻運輸過程虐畜，動保人士很大機會已觸犯內地法律。我們擔心修例後會因批評動物福利而被控顛覆國家、尋釁滋事罪，再被引渡返大陸受審。</p><p>教育大學社會科學系講師黎明</p><p>逃犯條例令社會氛圍充滿白色恐怖，這將明顯扼殺香港的言論自由、結社自由及政治空間，甚至有機會影響學術自由。修例如同在香港的法治人權保障上撕開一個裂口，使其暴露於不公正不透明不人道的司法制度之下。</p></body></html>
