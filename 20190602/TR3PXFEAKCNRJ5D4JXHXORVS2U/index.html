<html><header><meta charset="utf-8"><title>莊端兒瘦身上圍冇縮水</title></header><body><h1>莊端兒瘦身上圍冇縮水</h1><p>莊端兒及蘇慧恩昨日在尖沙嘴出席開幕活動，莊端兒最近為電影《墮落花》拍攝，需要應付大量動作戲，她說：「最近拍動作戲，體重輕咗十幾磅，近半年多咗健身，肌肉都多咗。雖然弗咗但上圍冇縮水，我只係鍛煉臀位，每次做100下深蹲，雖然辛苦但有成績。」莊端兒表示，瘦身前後一直有追求者：「不嬲有人追，但唔啱心水，想做好工作先，感情慢慢揀。」<br><br>曾當主播的蘇慧恩最近為舞台劇《慧藍的告白》綵排，她在劇中飾演新聞主播：「導演指我咬字不清，要好好練習咬字，同時擔心要應付喊戲，唔知到時喊唔喊得出。」<br>採訪、攝影：張俊銘</p></body></html>
