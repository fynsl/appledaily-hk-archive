<html><header><meta charset="utf-8"><title>兆尊指祥嫂精神好：鬧到人</title></header><body><h1>兆尊指祥嫂精神好：鬧到人</h1><p>鄧兆尊昨日現身跑馬地養和醫院，探望早前被指肺部出問題入院的母親洪金梅（祥嫂），兆尊指媽咪是老人病，多痰有點不適。有傳是癌症，兆尊說：「如果係，我成日喺度啦！」有指祥嫂四子女曾找腫瘤科莫醫生，兆尊說：「緊張就好自然搵最識嗰啲朋友，我個妹同好多醫生都friend。」<br><br>兆尊表示媽咪應可在一周內出院，目前精神也不錯，住院順便做身體檢查，他說：「鬧到人就得，醫生叫佢瞓多啲，其實老人家好怕入醫院，佢哋會比較緊張。」母子感情是否大增？他說：「不嬲都冇乜點變，可能佢有自己鍾意嘅生活方式，我都同佢講，我電話唔會改，可以隨時打畀我。」<br>採訪、攝影：黃曉妍</p></body></html>
