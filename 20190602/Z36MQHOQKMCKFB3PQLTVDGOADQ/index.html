<html><header><meta charset="utf-8"><title>張艾嘉獲獎報答媽咪</title></header><body><h1>張艾嘉獲獎報答媽咪</h1><p>張艾嘉和劉兆銘前晚在將軍澳出席「2018香港藝術發展獎頒獎禮」，他們分別獲頒發傑出藝術貢獻獎及終身成就獎，張艾嘉從頒獎嘉賓杜琪峯手上接過獎座後表示：「今日我媽媽都有嚟，我好擔心，因為媽媽之前都有去金馬獎，坐咗四個小時，最後我一個獎都冇，今次對我係一個鼓勵，仲有好長嘅路要走。」<br><br>至於獲頒「終身成就獎」的劉兆銘，他表示會繼續演戲，因他覺得演員遇到好劇本也會帶動創作，過程中有令人不能停下來的動力。</p></body></html>
