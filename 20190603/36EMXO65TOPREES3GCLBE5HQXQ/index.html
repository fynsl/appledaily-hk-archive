<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞陪老公浸溫泉</title></header><body><h1>【馮仁昭四圍超】<br>溫碧霞陪老公浸溫泉</h1><p>拍緊新片《墮落花》嘅溫碧霞（Irene），早排一得閒就即刻同老公Kenny去北海道浸溫泉兼賞櫻，佢哋每日都爭取時間四圍去玩，去勻名勝小樽同富士山，Irene好感恩有老公體貼安排：「Kenny知我鍾意睇花，又鍾意浸溫泉，所以陪我嚟玩幾日，不過今次唔可以玩太耐，因為要工作，又要籌備7月推出寫真集。」Irene仲表示好鍾意露天風呂，不過就唔會揀男女共用嗰啲，覺得始終唔方便。<br>撰文：馮仁昭</p></body></html>
