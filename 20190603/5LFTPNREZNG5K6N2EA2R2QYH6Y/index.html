<html><header><meta charset="utf-8"><title>【add STAR】鞏俐熟女風韻</title></header><body><h1>【add STAR】鞏俐熟女風韻</h1><p>鞏俐早前在法國康城影展期間，被爆與大自己17年的法籍音樂家男友Jean Michel Jarre已結婚，兩人更高調手拖手出席康城影展。<br><br>再婚的鞏俐前晚又再風騷出動，在上海出席時尚活動，繼續展現女王的氣場。鞏俐穿上黑色連身裙現身，腰間兩側挖空cut-out設計，輕露腰部及身材曲線，盡顯熟女風韻。同場還有陳坤、許魏洲、張梓琳等，陳坤和鞏俐並排而坐，傾得相當開心。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
