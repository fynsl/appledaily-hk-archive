<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小瑄碩士畢業念亡父</title></header><body><h1>【馮仁昭四圍超】<br>小瑄碩士畢業念亡父</h1><p>徐若瑄由14歲出道忙到生B，原來佢一直遺憾以前冇好好讀書，於是佢喺2016年考入世新大學，攻讀3年後，噚日終於攞到碩士學位。<br><br>小瑄喺社交網上載戴四方帽相，同其他同學一齊出席台北舉行嘅畢業典禮。佢留言：「感謝所有教授們的指導，我也曾經一度因為事業家庭兩頭燒，累得快撐不下去，感謝院長一直不放棄的鼓勵，希望徐老爹在天之靈，也能以我為榮。」<br>撰文：馮仁昭</p></body></html>
