<html><header><meta charset="utf-8"><title>「蜘蛛仔」4人同床慶生</title></header><body><h1>「蜘蛛仔」4人同床慶生</h1><p>「蜘蛛仔」湯姆賀倫（Tom Holland）前日慶祝23歲生日，他於Ig透露與弟弟Harry去潛水，玩得非常開心。<br><br>湯姆分享收到蜘蛛俠打高爾夫球的造型蛋糕，更獲眾「復仇者」包括羅拔唐尼（Robert Downey Jr.）、基斯咸士禾夫（Chris Hemsworth）及基斯柏特（Chris Pratt）等送上祝福，緋聞女友辛蒂亞（Zendaya）則以一張四人床上合照祝壽。</p></body></html>
