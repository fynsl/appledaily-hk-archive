<html><header><meta charset="utf-8"><title>郎朗娶混血鋼琴家</title></header><body><h1>郎朗娶混血鋼琴家</h1><p>36歲中國知名鋼琴家郎朗昨日下午在微博上載婚照，宣佈與24歲德韓混血鋼琴家吉娜愛麗絲（Gina Alice）結婚，他留言：「我找到我的愛麗絲啦，她是吉娜愛麗絲。」<br>據知，新娘子吉娜愛麗絲畢業於德國漢堡音樂戲劇學院，與郎朗一樣精通鋼琴演奏。兩人幾年前在德國柏林認識，之後譜出一段鋼琴之戀。這對鋼琴愛侶的結婚相在巴黎取景，穿上婚紗及紅色中國服在各大名勝打卡，更有齊齊彈鋼琴的合照，非常甜蜜浪漫。兩人昨日更在法國的酒店舉辦婚禮，並在凡爾賽宮舉辦婚宴。<br>撰文：翁可人</p></body></html>
