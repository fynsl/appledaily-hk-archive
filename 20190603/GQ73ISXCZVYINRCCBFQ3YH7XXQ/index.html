<html><header><meta charset="utf-8"><title>夏日求驗客：馬體會擬告巴塞搶基沙文</title></header><body><h1>夏日求驗客：馬體會擬告巴塞搶基沙文</h1><p>據西班牙傳媒報道，馬德里體育會打算向巴塞隆拿採取法律行動，指控後者喺上年11月冇經馬體會嘅同意，私自接觸法國前鋒基沙文，雙方仲喺今年三月達成協議會喺今夏過檔，據了解馬體會有證據證明呢件事。巴塞喺過去呢兩個球季，一直想收購呢位28歲嘅法國前鋒，如果有買家可以畀佢合約嘅1.08億鎊（約10.6億港元）違約金，就可以得到佢。不過巴塞對追求基沙文嘅熱度似乎已經減退，報道指佢哋更希望可以簽番尼馬回歸，打算以陣中嘅菲臘比古天奴作為交易籌碼。</p></body></html>
