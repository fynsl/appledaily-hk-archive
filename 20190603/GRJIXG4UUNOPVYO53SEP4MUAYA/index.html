<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明下年再演特朗普</title></header><body><h1>【馮仁昭四圍超】<br>李居明下年再演特朗普</h1><p>李居明日前率團參加康城影展後返港，即刻約埋《粵劇特朗普》幾個老倌龍貫天、新劍郎、陳鴻進、王超群、呂洪廣同音樂大師游龍等一齊食飯，飯局係要多謝佢哋對新光盛世嘅支持。<br><br>之前《粵劇特朗普》公演四場，李居明話：「徇眾要求，本來計劃喺紅館再度演出，但係各位老倌嘅檔期，左度右度都夾唔到，經過各方協調，已落實明年中喺西九戲曲中心開鑼。<br>撰文：馮仁昭</p></body></html>
