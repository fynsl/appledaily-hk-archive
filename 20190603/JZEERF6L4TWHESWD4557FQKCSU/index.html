<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚拒談爆料聲帶</title></header><body><h1>【馮仁昭四圍超】<br>姚子羚拒談爆料聲帶</h1><p>姚子羚噚日喺將軍澳出席寵物活動，日前再有一段疑似姚子羚同夜場前董事楊偉文（Raymond）嘅「二奶」錄音聲帶流出，聲帶中談及Raymond前妻Sarika，跟住又有爆料話姚子羚甘心做小三。姚子羚噚日話：「呢件事唔會再回應，我已經講過，已經澄清過，交帶過，已回應嘅都回應過，件事已告一段落，已係過咗去嘅事，我覺得冇需要再去回應，就算再發放乜嘢都係冇意義。」<br>撰文：馮仁昭</p></body></html>
