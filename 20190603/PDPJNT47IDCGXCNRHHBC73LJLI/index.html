<html><header><meta charset="utf-8"><title>黃翠如吹頭夫妻樂</title></header><body><h1>黃翠如吹頭夫妻樂</h1><p>黃翠如、伍樂怡及程美段昨日去到將軍澳出席宣傳活動，黃翠如與蕭正楠（Edwin）結婚一周年，早前二人到峇里補辦結婚儀式，婚禮只有15名親友出席，她說：「其實我哋兩個都結咗婚，婚禮純粹為我屋企人，唔會再喺香港補擺喜酒。」<br><br>對於婚禮最重要的環節，翠如說：「最重要係正式喺屋企人面前，爸爸拖我交畀Edwin。見到爸爸第一次喊，佢不嬲係一個唔出聲嘅人，我自己都忍唔住，Edwin都忍唔住喊。」<br><br>翠如透露，蕭正楠確實好體貼，她說：「佢好照顧我，返去洗車都係洗我架車先，又每日幫我吹頭，對於承諾，佢每次都係話聽晒我話，令我最深刻。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
