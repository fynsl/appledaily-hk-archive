<html><header><meta charset="utf-8"><title>蘇志威劉小慧激動拉頭馬</title></header><body><h1>蘇志威劉小慧激動拉頭馬</h1><p>蘇志威名下愛駒「駿王」昨日於沙田出賽，在第五場四班跑1,400米，爆63倍大冷Win，令全場震驚。蘇志威太太劉小慧賽後歡喜若狂，劉小慧甚至激動流淚。</p><p>劉小慧昨接受《蘋果》電話訪問開心地說：「多謝多謝！」問到有冇買「駿王」捧自己場？小慧說：「冇呀，我一直都冇買。」爆大冷是否好興奮？小慧說：「佢嘅賠率多與少我從來唔care，作為『阿媽』我只係希望佢有不屈不撓精神，所有嘢都堅持到底，所有嘢都係從正面出發，所有嘢都係有可能。」雖然之前「駿王」好多場敗績，但劉小慧對愛駒有信心：「梗係冇，輸贏都唔係我要嗰樣嘢。」<br>採訪：陳嘉甜<br>攝影：陳偉賢</p></body></html>
