<html><header><meta charset="utf-8"><title>BOP學坤哥騷肌</title></header><body><h1>BOP學坤哥騷肌</h1><p>組合BOP（前名天堂鳥）昨日在尖沙嘴出席新歌發佈會，獲女子組合BINGO唱歌助興。對於BOP在11月假九展開演唱會，他們透露已籌備得如火如荼，問到會否騷肌？Gordon說：「必然，坤哥（吳業坤）都騷啦，我哋要除得多過佢。」<br><br>談及相隔4年再開騷，BOP三子坦言有點緊張，Gordon說：「緊張係因為怕入座率，如果一售票就賣晒就好喇！今次多咗好多歌，一定唔使一首唱五次。」Tyrese表示希望可以給予大家一個全新感覺，Gordon透露有意邀請草蜢擔任表演嘉賓，他說：「有傾過，但檔期問題，因為草蜢都開緊演唱會。」<br>採訪、攝影：黃曉妍</p></body></html>
