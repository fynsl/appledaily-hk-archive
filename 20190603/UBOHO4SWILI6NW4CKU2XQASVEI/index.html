<html><header><meta charset="utf-8"><title>沈卓盈收秘方催生B</title></header><body><h1>沈卓盈收秘方催生B</h1><p>沈卓盈去年底約滿無綫，隨即今年初嫁人做少奶奶，昨日她到九龍灣出席由林曉峰主持的ViuTV遊戲節目錄影。 沈卓盈表示自己玩遊戲好叻，在節目中與好姊妹徐淑敏（Suki） 一齊估片段中媽咪及小朋友年齡，沈卓盈說：「我係佢女兒嘅契媽，我哋平時都會有交換湊仔心得，我經常去探契女，大家見親面都講，不過我同Suki約會好少會帶埋小朋友。」</p><p>對於會否心急有BB，沈卓盈指身邊朋友都有教她生仔秘方，沈卓盈說：「最緊要係保持良好心態，唔好畀自己大壓力，好多人話如果壓力大有反效果，一切順其自然。」<br>採訪、攝影：張俊銘</p></body></html>
