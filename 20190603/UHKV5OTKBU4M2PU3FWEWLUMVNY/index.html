<html><header><meta charset="utf-8"><title>夏日求驗客：歐洲足協考慮引入豪華稅</title></header><body><h1>夏日求驗客：歐洲足協考慮引入豪華稅</h1><p>呢幾年歐洲各大豪門球隊，都好肯花錢買人，希望可以搵到實力更強嘅球員去贏得冠軍，但隨時因為咁而觸犯歐洲足協財政公平條例（FFP）。有報道話歐洲足協主席施弗林，可能會放寬FFP規則，並引入一個好似MLB嘅豪華稅，佢話：「就好似美國嘅MLB一樣，如果有球隊嘅老闆想投入大量金錢去買球員，就要畀稅，呢啲錢會分畀嗰啲冇超過豪華稅嘅球隊。」另外，歐洲足協考慮限制球會外借球員嘅上限，呢個決定會對有大量球員外借嘅英超球會車路士造成好大影響。</p></body></html>
