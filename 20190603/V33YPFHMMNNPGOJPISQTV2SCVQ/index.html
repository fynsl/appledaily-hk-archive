<html><header><meta charset="utf-8"><title>【演藝世家】曾揚言無意入娛圈</title></header><body><h1>【演藝世家】曾揚言無意入娛圈</h1><p>謝婷婷是謝賢與狄波拉所生的細女、謝霆鋒的胞妹，出身自演藝世家的婷婷從小在鎂光燈下長大，2005年大學畢業後從加拿大返港，她當時曾表示無意進入娛樂圈做藝人。畢業後的她未有工作去向，曾到時裝品牌公司做暑期工作。</p><p>在2008年時，婷婷改變想法，嘗試做模特兒工作，翌年簽約王晶旗下的電影公司「影王朝」，成為新一代晶女郎，拍過電影《李小龍》、 《猛鬼愛情故事》、《絕色武器》及《釋迦牟尼佛傳》等，可惜發展成績平平。</p></body></html>
