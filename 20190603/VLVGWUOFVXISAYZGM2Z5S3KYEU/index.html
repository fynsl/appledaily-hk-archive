<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧健泓發明星夢入行</title></header><body><h1>【馮仁昭四圍超】<br>鄧健泓發明星夢入行</h1><p>鄧健泓（Patrick）噚日到新城電台，為歌唱節目擔任評判。Patrick回想自己入行前因為發明星夢，分別喺加拿大同香港參加新秀歌唱比賽。<br><br>Patrick講笑話：「喺加拿大輸咗，返嚟香港再參加，當年2000名參賽者，入圍6強，最終都係第尾輸咗，嗰屆有何韻詩、歐倩怡，評判有梅艷芳、許志安，最不忿自己只係唱咗1分37秒，何韻詩唱咗3分30秒。」<br>撰文：馮仁昭</p></body></html>
