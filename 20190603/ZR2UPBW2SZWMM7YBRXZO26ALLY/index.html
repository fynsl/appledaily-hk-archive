<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】傑仔開騷伍姑娘獻技</title></header><body><h1>【馮仁昭四圍超】<br>傑仔開騷伍姑娘獻技</h1><p>蔡一傑噚晚喺多倫多舉行演唱會，搵咗好朋友伍詠薇做表演嘉賓，伍姑娘話為傑仔奉獻出自己嘅「第一次」開金口，傑仔即搵專人為佢度身訂做耳機。而前日佢哋去場館綵排前，就先去名勝Niagara Falls觀光，傑仔仲拍片問：「Niagara Falls中文名到底係『尼加拉瓜大瀑布』定係『尼亞拉瓜大瀑布』呢？」做完遊客之後，佢兩個就出發去表演場地，傑仔仲喺海報前同「自己」合照。<br>撰文：馮仁昭</p></body></html>
