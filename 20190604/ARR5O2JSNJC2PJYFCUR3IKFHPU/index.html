<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】享樂團俾女摑暗叫爽</title></header><body><h1>【馮仁昭四圍超】<br>享樂團俾女摑暗叫爽</h1><p>男子樂隊享樂團噚日喺商台宣傳新歌《一巴掌男友》，呢首歌講現今男仔很多時候被女友掌摑，都係自己寫照。四人中只得Addy幸運地未被女友打過，喺MV中飾演被女主角陳偉琪用真力摑時，佢卻暗地叫爽。其餘三位成員都分別分享跟前度嘅故事，佢哋唔怕前度聽到會發火，旨呈笑言：「寫呢首歌想講好男不與女鬥，但男仔究竟幾時可以反擊？如果打女仔又唔好，但個女仔打男仔擋，佢哋手瘀咗，又係入個男仔數。」<br>撰文：馮仁昭</p></body></html>
