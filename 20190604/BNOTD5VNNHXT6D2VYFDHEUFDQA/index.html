<html><header><meta charset="utf-8"><title>美上月PMI近10年新低</title></header><body><h1>美上月PMI近10年新低</h1><p>美國5月Markit製造業採購經理指數（PMI）終值為50.5，錄近10年新低，市場原預期50.6，前值50.6。其中，新定單指數終值更是自2009年8月以來，首次陷入萎縮區間；產出分項指數終值亦創2016年6月以來新低。IHS MARKIT經濟學家Chris Williamson表示，5月美國製造業經歷10年來最艱難的一個月，整體PMI降至全球金融危機最嚴重時期以來的最低水平。他又指，新定單急降導致越來越多公司削減生產及裁員。</p></body></html>
