<html><header><meta charset="utf-8"><title>新婚喬普拉想當總理</title></header><body><h1>新婚喬普拉想當總理</h1><p>36歲印度女星喬普拉（Priyanka Chopra）與26歲型男Nick Jonas於上年12月結婚，二人愛得甜蜜，但原來喬普拉並未打算做幸福少奶奶，反而相當具野心，自爆想選印度總理，更想推老公都選美國總統。<br><br>喬普拉最近接受訪問時直指自己想對世界作出改變：「我想選印度總理，我也想Nick選美國總統，我不喜歡與政治有關的事，但我知道我們兩個都想作出改變。永遠不要說不可能。」一向熱愛人權議題的她，更指老公是一位好領袖。</p></body></html>
