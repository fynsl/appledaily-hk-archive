<html><header><meta charset="utf-8"><title>最大贏家：最佳20人紅軍佔6 - cat</title></header><body><h1>最大贏家：最佳20人紅軍佔6 - cat</h1><p>歐洲足協（UEFA）周日公佈了今屆歐聯最佳20人陣容，上周六在歐聯決賽以2:0擊敗熱刺而奪冠的利物浦共6人入選，是各隊中最多，此外，4強之一的阿積士也有5人入選。<br><br>亞軍熱刺有3人入選歐聯最佳20人，曼城亦有兩人入圍，英超球員在20人名單中佔了11席成為大贏家。值得一提是，紅軍前鋒穆罕默德沙拿未有入選歐聯最佳20人，而祖雲達斯的基斯坦奴朗拿度則成為唯一上榜的意甲球員。</p><p>歐聯最佳20人陣容由UEFA的9位技術觀察員選出，該些觀察員包括了莫耶斯、魯爾、修夫基及馬天尼斯等。<br>文：Cat</p></body></html>
