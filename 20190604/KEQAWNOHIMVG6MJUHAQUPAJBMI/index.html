<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城北京騷毋忘初心</title></header><body><h1>【馮仁昭四圍超】<br>城城北京騷毋忘初心</h1><p>郭富城大前日喺北京舉行演唱會，對上一次已經係8年前，佢話：「8年前為大家帶來360度旋轉舞台，今次再來，就設計一個升級版，就是更多變化的智能舞台，我熱愛演戲的同時，也不會忘記我對舞台的初心。」席間佢唱出《不老的情歌》、《小星星》、《有效日期》、《狂野之城》、《愛的呼喚》同《唱這歌》等歌，令歌迷如癡如醉。當日捧場嘅仲有導演翁子光、春夏同金培達。演唱會下一站將移師徐州舉行。<br>撰文：馮仁昭</p></body></html>
