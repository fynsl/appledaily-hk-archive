<html><header><meta charset="utf-8"><title>九巴車長：對服務業冇用</title></header><body><h1>九巴車長：對服務業冇用</h1><p>【本報訊】每逢颱風信號將落，一群九巴車長便會聚集飲茶，隨時候命。勞工處修訂《颱風及暴雨警告下工作守則》，並加入「極端情況」，九巴職員權益工會理事長李國華坦言「冇乜用」，指九巴屬服務性行業，即使市民毋須上班，仍會有交通需要。</p><p>反建議增加獎勵
</p><p>對於九巴應否因應極端情況內兩個小時市民毋須上班的指引而調整恢復班次時間，李國華認為，復工時間不是重點，反指極端天氣下工作，巴士公司應向車長提供更多的獎勵，而現時公司就「落波」的復工亦有指引。<br><br>據了解，九巴一直有檢討及更新惡劣天氣下的工作守則，會因應每次颱風制訂復工及恢復班次的安排。<br>■記者曾偉龍</p></body></html>
