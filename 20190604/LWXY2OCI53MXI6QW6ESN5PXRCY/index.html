<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉載鄧穎芝入院</title></header><body><h1>【馮仁昭四圍超】<br>張紋嘉載鄧穎芝入院</h1><p>張紋嘉（Crystal）噚天喺新城電台接受訪問，提到跟好友鄧穎芝（Vangie）搞嘅二手店前日試業時發生意外，Crystal話：「Vangie話去洗廁所，點知聽到佢慘叫咗兩聲，我仲以為係有曱甴 ，佢知我怕血腥，出嚟嘅時候叫我唔好睇，我見有好多血，全世界都勁緊張，之後就由我揸車車去醫院，佢就一直舉高隻手，最後要縫11針，好慘，不過佢好樂天、好strong，本來我哋諗住呢個禮拜一齊減肥，𠵱家擱置。」<br>撰文：馮仁昭</p></body></html>
