<html><header><meta charset="utf-8"><title>鄧達智自費300萬維修祖屋</title></header><body><h1>鄧達智自費300萬維修祖屋</h1><p>本地時裝設計師鄧達智昨日到尖沙嘴出席「分享元朗獨有的圍村文化」，他透露其已有300年歷史的青磚祖屋將於年底進行維修，主要保留青磚外牆，所以預計維修費不超過300萬元，雖然祖屋已被列為三級文物，但因沒有接受政府的資助，所以不用對外開放。<br><br>對於去年發現患上前列腺癌二期，問到身體狀況，鄧達智說：「有啲組織冇咗，需要時間復元，醫生都話好滿意。」此外，談及台灣早前通過同性婚姻合法化，他說：「最好啦，因為呢個係基本人權，好慶幸喺中國人嘅地方首先行出呢一步，不過我仲未聽到我嘅台灣朋友需要恭喜嘅好消息。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
