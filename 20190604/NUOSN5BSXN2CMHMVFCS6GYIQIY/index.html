<html><header><meta charset="utf-8"><title>《上流寄生族》遮眼劇透</title></header><body><h1>《上流寄生族》遮眼劇透</h1><p>由韓國名導奉俊昊執導、韓國男星宋康昊、李善均等人主演的韓片《上流寄生族》，上周四在韓國上映，電影上映四日入場人次已超過300萬，導演近日亦孖一眾演員四出謝票。<br><br>而《上流寄生族》早前公開的海報中（圖），所有演員都被遮住眼睛，增加懸疑的味道，演員崔宇植及朴素丹亦分別於Ig上載遮眼的照片，而且標籤「分享幸福」，不少看過電影的觀眾，也於網上分享遮眼照，暗示跟劇情有關。</p></body></html>
