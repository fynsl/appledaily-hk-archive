<html><header><meta charset="utf-8"><title>蘇慧恩拒咀人夫梁奕藍</title></header><body><h1>蘇慧恩拒咀人夫梁奕藍</h1><p>蘇慧恩、梁奕藍、梁皓婷和黃淑瑩昨日到北角為音樂劇《慧藍的告白》拍攝宣傳照，由於是慈善音樂劇的關係，眾演員只會象徵式收取車馬費，扣除製作費後，收益會撥捐到受惠機構。<br><br>梁奕藍指今次與蘇慧恩飾演情侶，劇情開始會有咀嘴戲，蘇慧恩說：「因為佢有家室，我有男朋友，於是就同導演講呢幕一定要cut，所以𠵱家變咗一個溫馨嘅擁抱。」會否擔心被指不專業？梁奕藍說：「如果得400幾人睇我哋kiss呢一幕就太少喇，如果喺麥花臣場館加場，有千三人睇嘅話，咁我哋就可以，到時我就着定裝甲，咁就唔怕佢男朋友，我怕唔夠佢打。」<br>採訪、攝影：黃曉妍</p></body></html>
