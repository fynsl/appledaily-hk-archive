<html><header><meta charset="utf-8"><title>被譏大話精　栢芝：人言可畏</title></header><body><h1>被譏大話精　栢芝：人言可畏</h1><p>現年39歲的張栢芝日前亮相內地節目《天天向上》時，聲稱從未食過肉，被網民找出曾食肉證據，更輯錄她過往不少語句，譏她為「大話精」。前晚栢芝在Instagram貼四字真言「人言可畏」，疑似回應近日的爭議。<br><br>昨日凌晨，栢芝貼出戴上藍手套、穿紅灰裙的新相，眼神銳利望着鏡頭，留言「正能量」似為自己打氣。昨早又上載一條烹飪短片，留言：「每一天想着每一樣不一樣的餐譜，非常滿足感，沒有小孩子的人可能不明白，總有一天有小孩子的朋友們，就會明白是一種多麼喜悅的樂趣！」為自己在節目上說不出兒子喜歡的菜名平反，同時她關閉Ig的評論功能。<br>撰文：李森</p></body></html>
