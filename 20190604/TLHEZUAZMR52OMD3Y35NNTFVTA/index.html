<html><header><meta charset="utf-8"><title>木村化身冷血教官</title></header><body><h1>木村化身冷血教官</h1><p>木村拓哉繼早前宣佈接拍TBS秋季新劇，夥拍鈴木京香演法國菜名廚後，昨日公佈將主演富士電視台開台60周年紀念、明年新春連續兩晚播出的特備劇《教場》，將首次於劇中大騷劍道。<br><br>木村透露雖然曾學過劍道，不過很期待獲得更多不同經驗，而他為了投入角色，事前到真正的警察學校參觀。新劇改編自同名推理小說，探討警校學生的心理，木村飾演冷血教官，負責引領學生了解好警察需要具備的條件。</p></body></html>
