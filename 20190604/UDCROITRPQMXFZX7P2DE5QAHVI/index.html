<html><header><meta charset="utf-8"><title>花4,900萬打造　東大門逾400特色攤位</title></header><body><h1>花4,900萬打造　東大門逾400特色攤位</h1><p>【話你知】<br>位於花蓮市舊火車站旁的花蓮東大門夜市，2015年開幕，前縣長傅崑萁任內耗資2億多新台幣（4,900萬港元）在「道路用地」打造的臨時市場，面積佔地約9公頃，地面鋪設黑白顏色的高級花崗岩。夜市共分為「原住民一條街」、「各省一條街」、「自強夜市」及「福町夜市」主題區域，各有不同特色。由於場地寬敞，擁有400多特色攤位，號稱東台灣規模最大夜市，亦是近年遊客到花蓮必逛夜市，前年全年曾錄得134萬人次紀錄。</p></body></html>
