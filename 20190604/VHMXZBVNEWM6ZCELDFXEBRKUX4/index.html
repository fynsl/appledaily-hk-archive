<html><header><meta charset="utf-8"><title>漢洋開騷祈禱勿失聲</title></header><body><h1>漢洋開騷祈禱勿失聲</h1><p>歌手漢洋前晚在旺角麥花臣場館舉行尾場演唱會，譚嘉荃及小雪繼續擔任其表演嘉賓，范振鋒、肥媽瑪利亞、李麗霞（黑妹）及吳國敬亦有上台，而陳榮峻和太太吳香倫及冼國林等到場支持。<br><br>漢洋完騷後接受訪問，他表示今次開騷是「執身彩」：「第一場去得太盡，影響咗把聲，於是我臨急抱佛腳，搵修女幫我祈禱，所以今日大步欖過。」提到又唱又跳，他說：「我最滿意今日嘅表現，當然第一日把聲係最好，但因為我驚，所以好小心。」又表示獲不少嘉賓撐場，令他好開心。問到最近傳出婚變的洪欣亦有到場，但漢洋醒目地轉話題，未有多談。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
