<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔紅館騷公佈補場安排</title></header><body><h1>【馮仁昭四圍超】<br>華仔紅館騷公佈補場安排</h1><p>劉德華去年底因為喉嚨發炎，要腰斬正在舉行嘅演唱會。好在華仔成功申請到明年2月紅館檔期，補番未唱完嘅場次。噚日喺華仔演唱會官方網頁，公佈「2018演唱會補場－－優先購買補場門票／網上登記換票」安排，持有已取消演唱會門票嘅人士，可以喺本月10日到8月9日，到演唱會官方網站登記換票。據知，今次補開嘅場數將會多於七場，因為要有一定數量門票公開發售，先至符合條例。<br>撰文：馮仁昭</p></body></html>
