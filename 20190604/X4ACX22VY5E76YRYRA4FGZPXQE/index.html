<html><header><meta charset="utf-8"><title>夏日氹氹轉：皇馬用三人換普巴</title></header><body><h1>夏日氹氹轉：皇馬用三人換普巴</h1><p>自從施丹回歸皇家馬德里再執教鞭以後，陣內威爾斯翼鋒加里夫巴利離隊的傳聞就傳過不停。最近據英國《每日郵報》報道，皇馬一方有意在今年夏季轉會窗用巴利、艾斯高，以及外借收回的占士洛迪古斯，交換曼聯中場保羅普巴（小圖）。</p><p>據報道指，皇馬今夏因收購夏薩特，預計會用上過億歐元的轉會預算，實在難以承擔同時買入轉會費預料亦會過億的普巴。所以，決定在買人的同時「瘦身」，將三位預料來季不會受到施丹重用的球員送走。然而，轉會牽涉人數眾多，加上巴利的薪金太高，相信成事機會不大。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
