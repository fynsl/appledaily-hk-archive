<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】駱達華爆離無綫原因</title></header><body><h1>【馮仁昭四圍超】<br>駱達華爆離無綫原因</h1><p>林建明（大姐明）同盧海鵬最近做節目去上海，探專演大惡人嘅駱達華，佢個女𠵱家都17歲，成個慈父咁。大姐明叫佢做「契爺」，原來大姐明同寶珮如當年喺亞視好投契，搞笑叫佢做「契媽」，所以叫埋佢當時男朋友駱達華做「契爺」。佢哋之後去車墩片場食飯盒，移居內地多年嘅駱達華話好掛住燒味飯，佢爆離開香港原因：「嗰時意識到無綫想將老一輩藝人換走，覺得前路茫茫，惟有返內地發展搵出路。」<br>撰文：馮仁昭</p></body></html>
