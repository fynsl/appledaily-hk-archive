<html><header><meta charset="utf-8"><title>他們曾說過……</title></header><body><h1>他們曾說過……</h1><p>本報員工對中國政府屠殺北京愛國學生和市民的暴行極為悲憤，昨晚（6月4日）舉行緊急會議，首先為死難同胞默哀，並決定採取以下行動：<br><br>一、本報報社下半旗，門上掛黑紗，以示對死難同胞的哀悼；<br><br>二、本報今日義賣一天，所得款項全部撥捐中國紅十字會，用於救援此次鎮壓事件中受傷的學生和市民。<br><br>——六四翌日，《文匯報》在頭版刊登上述啟事，而當日報頭旁最顯著位置亦登出一條直籤，寫上「強烈譴責法西斯血腥暴行 向北京死難愛國同胞致哀」，下款為「香港文匯報全體同人」。</p></body></html>
