<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顧美華佩服馬仔雄心</title></header><body><h1>【馮仁昭四圍超】<br>顧美華佩服馬仔雄心</h1><p>馬浚偉首部電影作品《生前約死後》上月初開鏡，身為出品人兼製作人嘅馬仔於前晚設煞科宴，慰勞幕前幕後全體人員。馬仔話：「好似發咗一場夢，轉眼就拍完，我首次做導演，面對好大挑戰。」<br><br>馬仔雖涉足其他生意，但對演藝事業仍有百分之二百熱誠，佢話明年金像獎能夠見到作品獲多項提名，就係最大鼓舞。而顧美華已簽馬浚偉為經理人，佢話對呢個「兒子」的雄心和拼搏佩服得很。<br>撰文：馮仁昭</p></body></html>
