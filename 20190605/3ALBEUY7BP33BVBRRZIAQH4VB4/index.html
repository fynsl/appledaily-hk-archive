<html><header><meta charset="utf-8"><title>霍建寧連續四日買長和</title></header><body><h1>霍建寧連續四日買長和</h1><p>根據披露權益資料顯示，長和（001）執董兼聯席董事總經理霍建寧上周連續四日增持長和股份。上周四（5月30日），霍建寧以每股均價73.415元買入長和5萬股，涉資367.1萬元，持股量為0.14%。另外，於上周一至周三（即5月27日、28日及29日）連續三日入市，每股平均買入價分別為74.0585、74.409及74.184元，合共買入35萬股長和股份，涉資2,596.18萬元。</p></body></html>
