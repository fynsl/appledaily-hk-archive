<html><header><meta charset="utf-8"><title>土屋家姐選美奪冠想入行</title></header><body><h1>土屋家姐選美奪冠想入行</h1><p>日本最近舉辦全新選美比賽「2019 Miss Japan」，東京選拔賽前日落幕，由人氣女星土屋太鳳姊姊土屋炎伽奪得桂冠，她將於9月代表東京，與來自其他都道府縣的入圍者角逐冠軍殊榮，妹妹土屋太鳳和聲優弟弟土屋神葉亦有到場打氣。<br><br>26歲的土屋炎伽表示自己是個普通的上班族，3歲開始學日本舞，未來希望能為傳播日本文化出一分力，有機會的話想進軍藝能界，夢想是三姊弟同台演出。</p></body></html>
