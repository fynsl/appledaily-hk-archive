<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane美國錄歌餐費貴</title></header><body><h1>【馮仁昭四圍超】Dear Jane美國錄歌餐費貴</h1><p>Dear Jane噚日到商台宣傳新歌《碌架床》，今次遠赴西雅圖灌錄新歌同製作全新EP，問到係咪用咗好多錢？佢哋話：「其實美國錄歌唔貴，最大使費反而係食，每晚都好似開party咁狂食，每次埋單都驚一驚。」<br><br>成員阿Tim搵咗當地嘅雪山拍MV，Howie話：「冇諗過落車行半個鐘上去，我同另外兩個人只着布鞋，凍到想斬咗隻腳。」阿Tim指雪嘅厚度去到腰。<br>撰文：馮仁昭</p></body></html>
