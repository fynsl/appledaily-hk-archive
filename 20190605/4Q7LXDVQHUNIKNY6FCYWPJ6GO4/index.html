<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙為前度跪地自殘</title></header><body><h1>【馮仁昭四圍超】吳嘉熙為前度跪地自殘</h1><p>吳嘉熙（Cheronna）噚日到商台宣傳新歌《無利可圖》，歌曲取材自身邊朋友經歷過另一半出軌、言語暴力，甚至動手，但仍然留戀呢段關係長達五年。<br><br>Cheronna話：「我之前位男友佔有慾都好強，佢係好錫我為我好，但就覺得我朋友同家人唔好，所以拍拖兩年，我都冇搵朋友，我又試過為咗得到佢原諒，瘋狂摑自己又跪地而撞到個頭。」經歷過後，令佢明白到錫自己最緊要。<br>撰文：馮仁昭</p></body></html>
