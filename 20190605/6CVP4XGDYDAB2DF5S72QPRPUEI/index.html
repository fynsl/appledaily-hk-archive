<html><header><meta charset="utf-8"><title>夏日求驗客：奧燒被換鬧艾馬利唔識波</title></header><body><h1>夏日求驗客：奧燒被換鬧艾馬利唔識波</h1><p>阿仙奴上星期喺歐霸盃決賽慘敗畀車路士1:4，而中場奧斯爾喺78分鐘被換走嗰陣慢慢行出場，行過領隊艾馬利身邊嗰陣仲口嗡嗡，好似唔多滿意咁。有土耳其傳媒報道，原來土耳其裔嘅奧斯爾當時講緊土耳其話，鬧緊艾馬利唔係一個好教練。不過，問題係奧斯爾喺決賽成場都冇表現，又冇腳好波，有傳阿仙奴都好想送走佢，事關佢嘅周薪仲要成35萬鎊（約347萬港元）咁多，合約去到2021年，但今季所有比賽上陣35場，入得6球，仲有得三次助攻，性價比太低。</p></body></html>
