<html><header><meta charset="utf-8"><title>陳茵媺掛住拍戲感覺</title></header><body><h1>陳茵媺掛住拍戲感覺</h1><p>陳茵媺昨日在銅鑼灣出席護膚品牌活動，一身健康膚色的她透露夏天經常帶三位小朋友到沙灘享受陽光海灘，過往每年暑假，她都一拖三帶子女返加拿大度假，她說：「𠵱家同媽咪傾緊，佢身體唔係好舒服，要睇吓點先。近日父母嚟咗香港大家好開心，但今次返去加拿大未必留一個月咁耐，小朋友好多暑期班要上，媽咪未必有咁多精力幫手。」<br><br>當上全職媽媽已幾年的陳茵媺有意重返幕前，她說：「我好掛住拍戲嘅感覺，近日傾緊電影，拍電視劇我都好想，但時間好難遷就，開工要肯定Moses（陳豪）喺屋企幫手湊小朋友，如果唔係會唔放心。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
