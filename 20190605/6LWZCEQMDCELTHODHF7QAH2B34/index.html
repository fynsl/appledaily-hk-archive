<html><header><meta charset="utf-8"><title>譚詠麟一秒入戲即喊</title></header><body><h1>譚詠麟一秒入戲即喊</h1><p>譚詠麟（校長）前晚與麥家瑜和趙浚承在九龍灣出席音樂平台現場訪問，校長表示唱片公司讓他挑選歌手，合唱不同風格的歌曲，他說：「唱片公司畀啲歌手相我揀，睇吓邊個啱身份情節。」<br><br>校長指多首新歌已拍好MV，當中找來很多藝人客串，以前他的MV必會跟女主角有接吻情節，但他和麥家瑜合唱的新歌《某月某日會OK》MV，卻沒有接吻鏡頭，校長笑言：「冇咁嘅劇情需要。」麥家瑜則表示和校長合作學到很多：「今次突破到自己，喺演戲上大開眼界，本身我都易喊，但拍MV時要一秒由開心到要喊係好難，見到校長一秒喊到，真係袋到錢。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
