<html><header><meta charset="utf-8"><title>夏日求驗客：加西亞或接替沙利做車長</title></header><body><h1>夏日求驗客：加西亞或接替沙利做車長</h1><p>據ESPN報道，假如車路士領隊沙利今夏離開車路士嘅話，家陣教緊屈福特嘅查維加西亞會被考慮為接班人。據報道，車路士已準備好畀沙利離隊，雖有其他報道指今夏啱啱離開祖雲達斯嘅艾基利亦有可能空降史丹福橋，但ESPN指車路士唔多願意連續聘用第三位意大利籍領隊，因為球員同沙利同埋干地都唔啱傾，令到領軍屈福特只有一季半嘅查維加西亞成為下任領隊人選之人，除查維加西亞外，車路士名宿、今季差啲帶打比郡升上英超嘅林柏特亦有望接任。</p></body></html>
