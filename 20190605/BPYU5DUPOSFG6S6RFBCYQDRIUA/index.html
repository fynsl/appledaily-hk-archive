<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬涉姦案星期五出庭</title></header><body><h1>夏日求驗客：尼馬涉姦案星期五出庭</h1><p>西班牙《馬卡報》報道，家陣身在巴西跟國家隊備戰美洲盃嘅巴黎聖日耳門前鋒尼馬，就涉嫌喺法國巴黎強姦一名女子一案，俾巴西法院傳召喺星期五出庭。根據報道，巴西警方喺星期一去咗巴西國家隊嘅練習基地傳召尼馬出庭。報道指，警方喺基地內逗留咗45分鐘，仲要求尼馬喺傳票上簽名，證明已經收到傳票。由於巴西今日會友賽卡塔爾，星期五會前往阿雷格里港，為星期日友賽洪都拉斯做準備，尼馬係可以要求將出庭日押後，但唔知佢有冇咁要求。</p></body></html>
