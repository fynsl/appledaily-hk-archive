<html><header><meta charset="utf-8"><title>梁詠琪支持導盲犬搭車</title></header><body><h1>梁詠琪支持導盲犬搭車</h1><p>梁詠琪（GiGi）日前為主演的導盲犬電影《小Q》，和導演羅永昌到廣州、深圳和武漢宣傳。在武漢一站，GiGi和導盲犬團體到訪當地視障兒童學校，其中幾個視障兒童在台上自彈自唱《小Q》電影插曲《你是我的眼》，台下全校200名視障學童和家長齊齊合唱，這份逆境中的堅強，令GiGi感動落淚。<br><br>GiGi表示拍完電影後，加深對導盲犬的了解，最難忘是和導演有機會帶導盲犬搭廣州輕軌電車，她說：「導盲犬好幫到視障人士，但有啲人對導盲犬能夠上公共交通工具同餐廳會表現到好驚訝，甚至好抗拒，希望透過今次宣傳讓大家認識更多。」<br>撰文：陳甫</p></body></html>
