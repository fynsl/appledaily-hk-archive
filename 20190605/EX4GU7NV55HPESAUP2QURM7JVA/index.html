<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬國明賺錢緊要過散心</title></header><body><h1>【馮仁昭四圍超】馬國明賺錢緊要過散心</h1><p>馬國明前晚喺九展出席活動，佢話𠵱家放緊假，稍後就接咗唔少香港同內地登台工作。<br><br>問到有冇因「安心偷食」影響？馬國明話：「冇影響，向來都OK。」不過問到有冇同心穎聯絡？以及有指對方被公司追討損失，馬國明就話：「我唔講喇，其他嘢公司都已經回應咗。」會唔會去旅行散心？馬國明話：「我接咗啲活動，而且我都冇乜嘢，一直都投入工作，希望大家手下留情。」<br>撰文：馮仁昭</p></body></html>
