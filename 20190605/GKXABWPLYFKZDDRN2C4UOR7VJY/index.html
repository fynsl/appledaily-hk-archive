<html><header><meta charset="utf-8"><title>風雨30年18萬人悼六四</title></header><body><h1>風雨30年<br>18萬人悼六四</h1><p>每年大國的5月35日，活在一國邊緣下的香港人，總會把逃亡了的良知與真相，引渡過來，以燭光明志。</p><p>六四30年，也是兩制存亡之秋。  <br><br>逾18萬人舉起蠟燭，在維園形成光海，照見人心；人們憂心，明年今日，特區之首就可以任憑長官意志，將香港人移交到曾經殘殺人民的屠夫政權手裏。<br><br>繼續追尋「追究屠城責任」、「結束一黨專政」的遙遠夢想之餘，支聯會也呼籲大家，6月9日星期日，上街反送中。</p></body></html>
