<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃宇詩計劃復出拍劇</title></header><body><h1>【馮仁昭四圍超】黃宇詩計劃復出拍劇</h1><p>黃宇詩（左）近年淡出娛樂圈，日前就撞到佢同女友人喺渣甸坊附近麵檔食雲吞麵，之後就去附近嘅市集行街，雖然有一段時間冇見，但佢嘅狀態仲好好，佢話：「趁得閒搵埋朋友買嘢，順便望吓其他啲內衣質地，睇吓𠵱家啲人鍾意啲乜嘢布料。」<br><br>至於有冇計劃復出？黃宇詩話：「一直都唔抗拒，𠵱家生意叫做有啲成績，所以都希望可以做番老本行，好似司儀同主持工作，如果夾埋時間，我都想拍劇。」<br>撰文：馮仁昭</p></body></html>
