<html><header><meta charset="utf-8"><title>美式桌球越見普及</title></header><body><h1>美式桌球越見普及</h1><p>美式桌球（Pool）在香港不如英式桌球（Snooker）普及，桌球室也難覓美式球桌，不過這項節奏明快的項目，在美國、台灣、菲律賓等地大行其道，香港現時亦有舉辦校際美式桌球比賽以作推廣。<br><br>英式桌球設15紅球和6個顏色球，一般而言選手要梅花間竹把兩種球打入袋，高分者勝。美式賽制截然不同，首先球桌面積較英式小，用球除主球為純白色，其餘顏色球皆標上號碼。美式打法多元，設9號球、10號球、14-1等賽事，其中以前者最為盛行，卡比多羅比亦以此為專項。</p></body></html>
