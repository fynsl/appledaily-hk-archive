<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】惠英紅愛上陳凱歌兒子</title></header><body><h1>【馮仁昭四圍超】惠英紅愛上陳凱歌兒子</h1><p>惠英紅日前到北京出席新片《最好的我們》宣傳，今次喺劇中飾演名導陳凱歌兒子陳飛宇嘅媽咪，小紅姐喺宣傳活動上大讚「兒子」有才華，又有禮貌。<br><br>小紅姐話：「我真的是真心愛上他了，母親對孩子的那種愛。」陳飛宇聽完小紅姐表白之後，對住對方話：「我永遠是你的兒子。」佢仲話喺開拍之前，內心非常忐忑，好彩有小紅姐帶佢入戲，令佢好快進入狀態。<br>撰文：馮仁昭</p></body></html>
