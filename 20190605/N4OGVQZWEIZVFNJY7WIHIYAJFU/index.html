<html><header><meta charset="utf-8"><title>華泰准發GDR倫交所上市</title></header><body><h1>華泰准發GDR倫交所上市</h1><p>內地券商華泰證券（6886）昨發通告指，中證監已批准其發行全球存托憑證（GDR）於倫敦證券交易所上市，募集金額料不低於5億美元。是次發行不超過8,251.5萬份GDR，每份GDR代表10股華泰證券A股股票，即基礎證券為不超過8.2515億股A股，不超過本次發行前普通股股本的10%。華泰證券表示，集資用途為支持國際業務增長、投資及增強公司現有主營業務、補充公司營運資金和其他一般企業用途。</p></body></html>
