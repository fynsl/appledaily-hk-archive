<html><header><meta charset="utf-8"><title>兒玉遙宣佈離HKT48</title></header><body><h1>兒玉遙宣佈離HKT48</h1><p>日本組合HKT48成員兒玉遙昨日於官方網誌宣佈將於9日正式離隊，改以演員身份發展，9月將首度以個人身份演出舞台劇，不過休養多時的她復出後被指五官再進化，疑趁停工期間整容。<br><br>兒玉遙為突然發表離隊的消息撰文向粉絲道歉，她稱雖然很長時間沒有跟大家見面，但為了恢復身心健康不得不休息，未來想繼續從事為他人帶來笑容的工作，離隊並非終點，而是向另一條路邁進，又強調目前已完全恢復健康。</p></body></html>
