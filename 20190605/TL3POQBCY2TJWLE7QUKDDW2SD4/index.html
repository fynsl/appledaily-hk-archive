<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇挑戰帶囡囡開工</title></header><body><h1>【馮仁昭四圍超】陳柏宇挑戰帶囡囡開工</h1><p>陳柏宇噚日化身帶女洪郎，帶同8個月大嘅囡囡到商台宣傳新歌《金草莓》，因為太太出埠公幹三日，佢要全天候做湊女公，不過佢好有信心能夠照顧得好。咁啱呢三日都要開工，柏宇計劃帶囡囡一齊開工，順便當作係新挑戰。<br><br>問到試過有廣告商邀請一家三口拍廣告未？柏宇話：「未試過邀請一家三口，囡囡就有人邀請影相發佈上網，我都唔抗拒，最緊要有錢賺嘅廣告都想拍。」<br>撰文：馮仁昭</p></body></html>
