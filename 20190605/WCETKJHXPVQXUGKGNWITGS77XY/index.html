<html><header><meta charset="utf-8"><title>太興獲兩萬人申請認購</title></header><body><h1>太興獲兩萬人申請認購</h1><p>本地知名餐飲連鎖企業太興集團（6811）昨日截止公開招股，市場消息指，太興獲約2萬人申請認購，公開發售超額認購超過16倍。股份預計6月13日（下周四）掛牌，獨家保薦人為交銀國際。前此有傳太興國際配售超額認購逾4倍。太興發行2.5億股，招股價介乎2.8至3.8元，10%本港公開發售，90%國際配售，集資最介乎7億至9.5億元。太興集資用途為開設新餐廳、翻新香港及中國現有餐廳等。</p></body></html>
