<html><header><meta charset="utf-8"><title>夏日氹氹轉：盧卡祖域正式上艦</title></header><body><h1>夏日氹氹轉：盧卡祖域正式上艦</h1><p>德甲法蘭克福周二宣佈，21歲塞爾維亞籍前鋒盧卡祖域（圖），來季將轉投皇家馬德里，一切等待體測將正式落實，但雙方決定不會公開費用，外媒估計轉會費為6,000萬歐元（約5.26億港元）。皇馬隨後確認消息，並指與盧卡祖域簽約六年。祖域是繼波圖後衞艾達米列達奧、巴甲前鋒洛迪高高斯後，搶先夏薩特一步成為皇馬今季第三簽。</p><p>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
