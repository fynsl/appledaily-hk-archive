<html><header><meta charset="utf-8"><title>畢列谷巴Irina鬧分手</title></header><body><h1>畢列谷巴Irina鬧分手</h1><p>荷李活男星畢列谷巴（Bradley Cooper）因與Lady GaGa拍攝電影《星夢情深》（A Star Is Born）傳緋聞，兩人更於奧斯卡頒獎禮上大唱情歌火花四濺，令女友Irina Shayk大動肝火。<br><br>最近有消息人士指，畢列谷巴與Irina已去到分手邊緣，二人相處得十分不愉快：「事情發展得不好，沒有一個人感到開心，這段關係命懸一線。」又指二人只是因兩歲的女兒才未分手。</p></body></html>
