<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐送金器賀婷婷誕B</title></header><body><h1>【馮仁昭四圍超】阿姐送金器賀婷婷誕B</h1><p>汪明荃前晚喺將軍澳出席活動，對於契女謝婷婷日前突然喺Ig宣佈做媽咪，阿姐話：「我都好耐冇見過婷婷，佢唔喺香港，不過佢有話畀我知，嗰陣都有啲意外驚喜，不過始終咁大個女，而且佢一向都有拍拖。」<br><br>係咪比謝賢更早知？阿姐話：「我哋嘅關係都幾close，後生女處理有自己一套，都恭喜佢。佢冇畀相我睇，都想睇吓BB，我未諗到送乜嘢畀BB，不過多數會送金手鏈或者金器。」<br>撰文：馮仁昭</p></body></html>
