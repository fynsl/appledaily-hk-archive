<html><header><meta charset="utf-8"><title>傳被騙3500萬　陳莎莉：不可能</title></header><body><h1>傳被騙3500萬　陳莎莉：不可能</h1><p>與林峯拍攝內地劇集《衛子夫》的台灣資深藝人陳莎莉，11月將踏入70歲，日前被台灣傳媒指她年初經朋友介紹「中介人」，將1.4億元新台幣（約3,500萬港元）匯回台灣，豈料所託非人，養老金轉眼化為烏有。<br><br>陳莎莉昨日接受台灣《蘋果新聞網》訪問，她說：「我已經五年沒正式在內地拍戲，以前都跟經紀公司合作，我在內地簽約，然後在台灣領錢，要想在我身上騙錢，那是不可能的事！你放心，我到死之前都過得很好！」理財有道的陳莎莉早就將退休金放在銀行，每月只是利息就有十幾萬新台幣，她也跟隨弟弟投資小生意，衣食無憂。<br>撰文：小米</p></body></html>
