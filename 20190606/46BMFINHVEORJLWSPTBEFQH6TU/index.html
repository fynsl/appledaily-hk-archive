<html><header><meta charset="utf-8"><title>跑步開心過買嘢</title></header><body><h1>跑步開心過買嘢</h1><p>崔嘉寶的老公周文曦是足球隊班主也是商人，是人家眼中的有錢人，崔嘉寶卻認為：「又唔係好有錢，唔使憂兩餐啫。」逛名店、到酒店high tea不是崔嘉寶杯茶，經常搭港鐵的她，過去十多年最愛跑步運動，曾參加過渣馬10K賽事。<br><br>崔嘉寶笑言在40歲前很少運動：「以前好羨慕啲人跑10K，覺得自己冇可能，因為我零運動，覺得啲人跑成個鐘頭，黐線㗎！但我又好鍾意畀自己一啲挑戰，所以報名參加咗先開始練跑。有三個月時間，但當時冇知識咁跑，傷咗膝頭哥，越搞越傷，𠵱家彎彎地要就住跑，但真係鍾意咗呢個運動，未跑都開心咗一半先，開心過去買嘢。」</p></body></html>
