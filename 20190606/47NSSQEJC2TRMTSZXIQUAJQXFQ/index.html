<html><header><meta charset="utf-8"><title>單車巡遊抗惡法</title></header><body><h1>單車巡遊抗惡法</h1><p>【本報訊】為抵抗送中惡法，南區區議員司馬文聯同被港府DQ的立法會前議員姚松炎和單車愛好者（圖），於明日以單車巡遊港島，亦計劃在九龍巡遊，呼籲市民周日上街。姚表示，預料有50人的單車隊伍，明日下午3時在北角碼頭集合出發，然後驅往金鐘政總，路程全長約5公里，其間途經人流密集之處，會廣播呼籲市民周日上街。他指港府硬推《逃犯條例》修訂，把香港一國兩制摧毀成一國一制，失去原有的自由和人權，同時導致國際資金流走，市民必須一同力抗惡法。<br>謝榮耀攝</p></body></html>
