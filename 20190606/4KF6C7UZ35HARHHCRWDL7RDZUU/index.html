<html><header><meta charset="utf-8"><title>數碼通擬花數十億拓5G</title></header><body><h1>數碼通擬花數十億拓5G</h1><p>新地（016）旗下數碼通（315）計劃投資數十億元發展5G網絡，不過由於3.5GHz頻譜最快於明年4月中才推出，因此未能落實推出5G服務時間表。香港四大電訊商中，只有數碼通的4G網絡基建使用愛立信，其餘3間均使用華為。公司工程部總管梁忠興指，會以公開招標方式予供應商招標，「唔只係商業上考慮，技術、支援方面都會考慮到。」他指下半年將會招標，料包括華為在內會有4間競逐。</p></body></html>
