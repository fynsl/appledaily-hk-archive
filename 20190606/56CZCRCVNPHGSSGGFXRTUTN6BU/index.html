<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張晉頹廢凸腩嚇親人</title></header><body><h1>【馮仁昭四圍超】張晉頹廢凸腩嚇親人</h1><p>陳果導演、張晉主演嘅電影《九龍不敗》今個月底上映，今次張晉共有四個造型，由警察、卧底、頹廢look到打擂台造型都有。戲中最特別嘅係佢嘅頹廢凸腩相，佢話：「有鬚加上一個大肚腩，完全唔似自己。」好在片尾張晉同拳王Anderson Silva嘅決戰時，佢以顛峯狀態示人，上身赤裸露出結實肌肉：「拍呢場戲時，天氣好凍，但就冇得着衫，怕整花啲血妝同紋身，埋位前少不免仲要做吓sit up谷肌。」<br>撰文：馮仁昭</p></body></html>
