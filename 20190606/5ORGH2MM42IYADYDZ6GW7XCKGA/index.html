<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒開心榮升大姑奶</title></header><body><h1>【馮仁昭四圍超】祖兒開心榮升大姑奶</h1><p>容祖兒（左）噚日喺Ig貼出一張細佬同弟婦敬茶相，祖兒飲得非常心甜，亦被感動到眼泛淚光，佢寫道：「今天是我家大日子，我大頭細佬娶靚老婆啦，畢竟這一生也只有這一次的經驗，所以當下我真不知道應該用甚麼說話來形容這當下的心情，開心，當然。感動，也是。希望他們可以繼續相扶到老。今天我為着他能遇上他生命中的最佳拍檔而感到無比的快樂，最後希望他們能生多幾個鼻高高的Baby那就完美啦！#大姑奶巧高興」<br>撰文：馮仁昭</p></body></html>
