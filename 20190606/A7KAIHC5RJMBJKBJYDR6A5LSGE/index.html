<html><header><meta charset="utf-8"><title>溫碧霞拍劇被姦化瘀妝</title></header><body><h1>溫碧霞拍劇被姦化瘀妝</h1><p>網劇《PTU機動部隊》即將進入結局，溫碧霞（Irene）在劇中飾演方中信前度女友，劇情講到Irene在年輕時，為維護卧底男友方中信，慘被兩名古惑仔施暴，事件相隔20年，終於曝光。Irene為拍劇不只要化被毆受傷的妝，還要不斷爭扎。<br><br>問到Irene在拍攝過程可有困難？她說：「演戲對我嚟講，唔會有困難，每次拍戲前，我都會做好多準備工夫，全情投入拍攝。」Irene又指今次已經是第二次跟方中信合作，所以兩人很有默契，更說對方是一個喜歡搞笑的人，拍攝期間不時會逗他笑。<br>撰文：李察</p></body></html>
