<html><header><meta charset="utf-8"><title>【蘋聞重溫】與郭富城組銀河十星</title></header><body><h1>【蘋聞重溫】與郭富城組銀河十星</h1><p>1986年參加港姐的崔嘉寶，落選後入讀藝員訓練班，與郭富城及林文龍是同班同學，1988年跟郭富城、李婉華及邱淑貞等被無綫力捧為「銀河十星」。</p><p>在無綫多年的崔嘉寶拍過不少劇集，包括《金牙大狀》、《火玫瑰》和《人在邊緣》等。崔嘉寶在1995年嫁給晨曦足球隊班主之一周文曦息影，婚後誕下三名子女，大仔周志仁去年成為足球員踢港超聯，現為球隊夢想FC正選球員。</p></body></html>
