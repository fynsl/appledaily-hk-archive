<html><header><meta charset="utf-8"><title>44歲鮮于善下月披嫁衣</title></header><body><h1>44歲鮮于善下月披嫁衣</h1><p>韓劇《賢內助女王》的44歲女星鮮于善下月做人妻，與拍拖1年的武術指導兼動作電影演員李秀敏拉埋天窗，婚禮定於下月14日在首爾市江南區新希爾頓酒店舉行。<br><br>根據韓媒《TV Report》報道，鮮于善和李秀敏去年因性格和愛好相似而撻着，拍拖1年後決定結婚，一對新人早前已拍攝婚照。鮮于善於2003年通過《我老婆係大佬2》出道，並於2009年拍攝人氣劇《賢內助女王》而知名度大升，去年她亦出演MBC新劇《生死決斷羅曼史》。</p></body></html>
