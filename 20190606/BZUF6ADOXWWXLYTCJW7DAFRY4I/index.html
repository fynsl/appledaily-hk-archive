<html><header><meta charset="utf-8"><title>007新戲片場爆炸</title></header><body><h1>007新戲片場爆炸</h1><p>英國男星丹尼爾基格（Daniel Craig）主演的007新作《Bond 25》再次傳來壞消息，繼導演丹尼波爾（Danny Boyle）辭職後，丹尼爾於牙買加拍攝時腳踝意外受傷，前日位於倫敦的Pinewood片廠亦發生意外，現場三度發生爆炸，導致一人受傷。<br><br>據報道指，當時現場正在拍攝爆炸戲，但就發生意外，電影公司亦證實消息：「在倫敦的Pinewood片廠拍攝《Bond 25》的爆炸戲時，007現場的外圍被破壞了。現場內沒有人受傷，但一名在外面的劇組人員就受輕傷。」電影恐怕要延期上映。<br>撰文：何德</p></body></html>
