<html><header><meta charset="utf-8"><title>劉嘉玲享受跟發哥食好西</title></header><body><h1>劉嘉玲享受跟發哥食好西</h1><p>劉嘉玲昨日在Ig貼出和發哥周潤發的行山合照，並留言：「感謝發哥五年前引導我行山這個運動，記得當時他對我說『人在山裏行，快活過神仙』，有益身心，逆生長，這幾年果然收穫豐碩。與神仙發行山最大的樂趣是運動結束後他會帶你去吃地道的、廉價的香港美食，滿滿的幸福感。」<br><br>發哥確是魅力沒法擋，不但有一群圈中行山友，加上他十分親民，對fans要求合照來者不拒，許多市民都想一嘗「發式selfie」的滋味，更綜合發哥行山熱點，包括大帽山郊野公園、城門水塘、元荃古道、龍脊及大浪西灣等，有傳中午12時至下午4時是偶遇發哥的黃金機會。<br>撰文︰祖李</p></body></html>
