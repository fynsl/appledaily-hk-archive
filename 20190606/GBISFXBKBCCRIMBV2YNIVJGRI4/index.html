<html><header><meta charset="utf-8"><title>何天兒改名想有新開始</title></header><body><h1>何天兒改名想有新開始</h1><p>何天兒（前名何傲兒）及Super Girls成員Yanny等，前晚在將軍澳為香港開電視直播女排賽宣傳，何天兒否認刻意改名轉運：「本身聽到個名幾鍾意，筆畫簡單，有問過師傅，希望改名後有新開始，呢幾年工作上各樣都成長咗，想各方面都順利。」她又透露，將會在內地和香港分別簽新經理人公司，剛剛完成一部內地電視劇。<br><br>另外，Super Girls成員Jessica公佈10月舉行婚禮，Yanny和音樂監製男友陳考威發展穩定，問她會否有結婚打算，她說：「好多人問我，但我想將精力放喺工作上。」但她承認與男友有共識，視大家為結婚對象。<br>採訪、攝影：卓寶花</p></body></html>
