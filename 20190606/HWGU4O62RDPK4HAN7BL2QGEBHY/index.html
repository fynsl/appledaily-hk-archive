<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關寶慧忍唔住鬧人</title></header><body><h1>【馮仁昭四圍超】關寶慧忍唔住鬧人</h1><p>關寶慧同歐陽偉豪（Ben Sir）噚日喺觀塘舉行音樂劇記招，剛奪舞台劇后嘅關寶慧話：「好彩同Ben Sir唔同組演出，佢綵排時成日加字，好搞笑。」Ben Sir首度演音樂劇，獲關寶慧大讚唱功了得。關寶慧喺劇中鍾意鬧人，佢話現實中亦會忍唔住口：「之前去食嘢，隔籬房有人不停撞到幅牆，我咪敲牆，點知傳嚟一句『細路嚟㗎』，我就話『就係你呢啲大人教出社會敗類』，之後對方埋單離開。」<br>撰文：馮仁昭</p></body></html>
