<html><header><meta charset="utf-8"><title>松岡李那恨生仔當媽</title></header><body><h1>松岡李那恨生仔當媽</h1><p>松岡李那昨日在尖沙嘴出席一間美容中心開幕，她表示平時很注重皮膚護理及敷面膜。現時單身的她因為怕麻煩，所以沒有拍拖，不過她自言已到適婚年齡，曾想過結婚生B，可惜不知真命天子何時出現。問到有沒有追求者？她表示：「我不知道有沒有，現時我會專注工作。」<br><br>會否羨慕身邊朋友已結婚生小朋友？松岡李那說：「No，但我會替他們高興，最近有不少朋友生了BB，我記得10年前，大家都會一起出去玩，但現在不能夠外出。」對於在新片《作家的謊言：筆忠誘罪》有不少性感戲份，松岡李那表示很用心拍，希望大家會喜歡。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
