<html><header><meta charset="utf-8"><title>瀧正則認罪求入獄年半</title></header><body><h1>瀧正則認罪求入獄年半</h1><p>日本電子組合電氣GROOVE成員瀧正則，3月涉吸食可卡因被捕，昨日終出庭進行初審。52歲的瀧正則穿上黑色西裝現身法庭，被問到現時職業時，他回應：「原本是音樂人，但已被事務所解僱。」</p><p>瀧正則在庭上認罪，透露現時每星期接受戒毒療程，承諾今後不會再沾毒，其妻亦撰文代他求情，檢方求刑入獄年半，將於本月18日判決。昨日開審前，法庭外有1,266人排隊爭取入法庭旁聽（圖），競爭達60倍。</p></body></html>
