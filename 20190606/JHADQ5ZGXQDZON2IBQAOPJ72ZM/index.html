<html><header><meta charset="utf-8"><title>夏日求驗客：埃軍以勝仗送別雷恩斯</title></header><body><h1>夏日求驗客：埃軍以勝仗送別雷恩斯</h1><p>早前因車禍喪身嘅前阿仙奴「電單車」雷恩斯，佢嘅葬禮喺星期一已經舉行，而佢生前最後一支效力球隊、西乙嘅埃斯達馬杜拉星期二有比賽，作客出戰卡迪斯。賽前一眾球員着住印咗「傳奇」兩字嘅紀念T恤合照（圖），然後喺中圈為雷恩斯默哀一分鐘，部份球員甚至流下男兒淚。或者有雷恩斯喺上天保佑，埃軍喺上半場26分鐘就領先，埃軍球員再次高舉雷恩斯嘅紀念衫，最後作客以1:0贏咗卡迪斯；球會亦決定將雷恩斯生前所着嘅19號波衫一同退役。</p></body></html>
