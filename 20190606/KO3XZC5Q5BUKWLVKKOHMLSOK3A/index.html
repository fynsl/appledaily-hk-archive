<html><header><meta charset="utf-8"><title>鄭俊英崔鍾訓案件合併</title></header><body><h1>鄭俊英崔鍾訓案件合併</h1><p>韓國綜藝節目《兩天一夜》的30歲男星鄭俊英和韓國男團FT Island前隊長崔鍾訓，分別因涉嫌偷拍及散佈性愛片，以及涉集體強姦而被拘留。據韓媒昨日報道，法院就鄭俊英與崔鍾訓等人涉集體強姦案決定合併處理，眾人涉及三宗案，全部發生在2016年。</p><p>而鄭俊英的第二次公審準備原定在下周五舉行，但隨着案件合併，審訊將改到本月27日上午進行。被告人可以缺席公審準備日，但上月10日鄭俊英亦有出席，而如果第二次公審準備當日鄭俊英和崔鍾訓都出席，將會是二人首次在法庭上碰面。韓媒預計今後的審判將以鄭俊英和崔鍾訓等人的集體強姦案為中心進行。<br>撰文：施洛冰</p></body></html>
