<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐文龍執垃圾被嘲儍仔</title></header><body><h1>【馮仁昭四圍超】唐文龍執垃圾被嘲儍仔</h1><p>唐文龍（左）噚日到新城接受訪問，適逢主持葉文輝45歲生日，唐文龍順道為佢慶祝。早前唐文龍為節目錄製一個以環保為主題嘅短劇，佢話以往都有自發去參與環保活動，包括執垃圾：「以前啲朋友都會笑我儍仔，但近年大家環保意識加強，都明白呢樣嘢係我哋必須要做，我哋必須要去補救同保護地球。」至於其他工作，唐文龍稱原本要返內地拍電影，可惜批文未出，因此決定下星期返美國探望爸媽。<br>撰文：馮仁昭</p></body></html>
