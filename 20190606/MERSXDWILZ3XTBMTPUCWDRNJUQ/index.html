<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】東東靠粉絲儲童年照</title></header><body><h1>【馮仁昭四圍超】東東靠粉絲儲童年照</h1><p>陳曉東噚日喺Ig晒童年照，兼留言：「有心粉找出來幾張我自己都沒留檔的照片。」佢仲公開同細佬嘅合照，又自爆當年仲未成為陳曉東（原名為陳卓揚）時，兩兄弟已經被稱呼為「東東叮叮 」。</p><p>東東自爆當年同細佬爭河馬公仔：「當時候兩兄弟的最愛，搶到起毛粒，誰搶到就收埋不給對方玩，千方百計的想搶到手。後來搶不見了，其實他應該反過來看是隻河馬。<br>撰文：馮仁昭</p></body></html>
