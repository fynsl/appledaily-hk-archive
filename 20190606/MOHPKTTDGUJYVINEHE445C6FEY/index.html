<html><header><meta charset="utf-8"><title>張美妮誕B女感動到喊</title></header><body><h1>張美妮誕B女感動到喊</h1><p>張美妮去年12月宣佈與髮型屋老闆老公黃偉強（KK Wong）成功造人，昨天在Ig宣佈囡囡已平安出生：「我們的寶貝女出世了！同大家介紹，佢嘅乳名叫『笑咪咪』，因為佢一出世就成日都笑咪咪，連醫院啲姑娘都咁講吖！」</p><p>榮升媽咪的張美妮昨日回覆傳媒說：「我係開刀生，不過比開刀日期早咗一日作動入院，老公有剪臍帶，不過當時我一聽到BB聲，即刻感動到喊，唔得閒望佢。老公都非常感動，剪完臍帶即刻抱B，好開心！」張美妮已回家數天，由她負責餵奶，老公則掃風及換片：「一齊去學習照顧BB，真正感受到好family嘅感覺。」<br>撰文︰祖李</p></body></html>
