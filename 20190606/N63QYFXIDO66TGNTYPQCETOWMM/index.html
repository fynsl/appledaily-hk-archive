<html><header><meta charset="utf-8"><title>Wes成美首位原住民獲奧斯卡</title></header><body><h1>Wes成美首位原住民獲奧斯卡</h1><p>曾演出《與狼共舞》（Dances with Wolves）及《最後的摩根戰士》（The Last of the Mohicans）等名作的Wes Studi獲得奧斯卡州長榮譽獎，成為首位美國原住民獲奧斯卡殊榮。<br><br>大會表示，Wes Studi演繹了強烈的美國原住民痛苦又真實的性格。而Wes亦於網上表示：「我深感榮幸與謙卑，我終於可以講，我想多謝學院……」另外同獲此獎的還有導演大衞連治（David Lynch）、女星珍娜戴維絲（Geena Davis）及女導演Lina Wertmuller。</p></body></html>
