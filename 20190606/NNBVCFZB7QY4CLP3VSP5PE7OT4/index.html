<html><header><meta charset="utf-8"><title>夏日求驗客：美國U20爆冷踢走法國</title></header><body><h1>夏日求驗客：美國U20爆冷踢走法國</h1><p>星期二喺波蘭舉行嘅世青盃16強，美國U20（圖）爆冷以3:2淘汰法國U20打入8強。美國U20對法國U20場波，美國隊喺25分鐘靠蘇度先拔頭籌，但法國喺41分鐘扳平，半場雙方踢成1:1。換邊後，法國憑拿比阿里奧爾喺55分鐘嘅入球超前成2:1，不過蘇度喺74分鐘再入一球幫美國追平，蘭歷克斯則喺83分鐘補射得手，幫今場形勢不及法國，但成功把握機會嘅美國隊贏波。美國隊喺8強會對以3:1踢走烏拉圭U20嘅厄瓜多爾U20。</p></body></html>
