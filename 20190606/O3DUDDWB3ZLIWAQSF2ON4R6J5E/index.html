<html><header><meta charset="utf-8"><title>夏日求驗客：涉姦案原告撤控C朗笑晒</title></header><body><h1>夏日求驗客：涉姦案原告撤控C朗笑晒</h1><p>祖雲達斯嘅葡萄牙球星基斯坦奴朗拿度（C朗）被指控喺2009年涉嫌喺美國強姦嘅案件，據《彭博》報道，原訴人已喺上個月撤銷訴訟。上年九月，美國女子Katheryn Mayorga向法庭入稟，指控C朗09年喺拉斯維加斯一間酒店嘅頂層套房內將佢強姦，又指自己喺10年被迫簽署一份保密協議並收咗37.5萬美元掩口費，C朗一直否認相關指控。就撤銷訴訟一事，Katheryn Mayorga嘅代表律師同C朗嘅代表律師都冇作出回應。</p></body></html>
