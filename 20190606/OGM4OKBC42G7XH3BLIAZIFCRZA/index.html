<html><header><meta charset="utf-8"><title>羅霖泳照太多要諗計</title></header><body><h1>羅霖泳照太多要諗計</h1><p>羅霖昨日在尖沙嘴出席頒獎活動，將於下月書展出新書的她表示內容包羅萬有：「美容、食療等，甚至教人自拍都有，呢本書真係嘔心瀝血。」她稱今次遠赴四個地方拍攝，影了過千張相，又爆今次影了六、七套泳衣，較寫真集時還多：「因為去咗泰國拍，感覺好清新，最緊要係凍齡。」她笑指泳衣相多到出不到：「真係可以考慮遲啲出多本特別版，今次仲有落水底影嘅相，我覺得動作好優美。」又透露新書找來鄭秀文、米雪和薛家燕寫序。<br><br>談到同場與「阿海」黃智賢重遇，羅霖說：「已經好耐冇見佢，上一次喺電視城撞過，好開心一齊攞獎，𠵱家《真情》重播我都有睇。」<br>採訪、攝影：曹家誠</p></body></html>
