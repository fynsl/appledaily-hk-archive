<html><header><meta charset="utf-8"><title>陳茵媺以身作則教環保</title></header><body><h1>陳茵媺以身作則教環保</h1><p>陳茵媺（Aimee）昨日到香港仔支持無飲管運動日，Aimee認為環保是愛錫小朋友做法：「未來世界就係由佢哋主宰，從小開始教育令佢哋成為習慣，反而大人要作出改變會唔適應，我會以身作則，出街會拎環保袋同飯盒。」<br><br>Aimee透露三位小朋友日漸長大，開始意識環保：「最初都唔肯，因為BB出世時候都習慣用飲管，但我會諗辦法𠱁佢哋。」Aimee連日出席活動搵外快，透露掛念幕前拍戲感覺：「傾緊電影，自己好想表演一個角色，但做咗媽咪之後時間難安排，老公好支持我，佢話OK。由我未生第一個BB時，我都話會返幕前，希望盡快可以喺幕前見到大家。」<br>採訪、攝影：卓寶花</p></body></html>
