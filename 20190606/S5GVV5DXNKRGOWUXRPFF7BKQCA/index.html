<html><header><meta charset="utf-8"><title>譚詠麟談惡法：家有家規</title></header><body><h1>譚詠麟談惡法：家有家規</h1><p>譚詠麟（校長）昨日率領麥家瑜、李幸倪和陳逸璇等宣傳新碟《音樂夏令型》，以香港大球場作起點，乘坐開篷巴士走訪中環、銅鑼灣及尖沙嘴等多個地方巡唱。昨日氣溫高達30度，自言大汗的校長笑言底褲全濕：「一次性嗰啲用咗一打。」<br><br>談到大後日將舉行反《逃犯條例》遊行，問校長會否上街支持？他說：「呢啲咁政治性問題，留番啲政治人物答，我有留意新聞。」至於對惡法有何看法？他說：「國有國法，家有家規，好多嘢都係睇吓環境嘅箒。」李幸倪笑言昨日未有「濕身」演出，她說：「𠵱家盡量保持平靜心情，仲未係好熱，但係過多15分鐘就唔知喇。」<br>採訪、攝影：盧妹</p></body></html>
