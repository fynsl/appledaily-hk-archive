<html><header><meta charset="utf-8"><title>Kylie囡囡過敏急送院</title></header><body><h1>Kylie囡囡過敏急送院</h1><p>21歲真人騷女星兼億萬小富婆Kylie Jenner，其只有15個月大的女兒Stormi因為敏感被急送院。Kylie於Ig上載女兒的相片，表示Stormi於周日晚被送往醫院急症室：「與我的BB在醫院度過了一日，她有敏感反應，但已經100% OK，我們現正在家中。」她更指自己都送愛與正能量，給其他患病兒童的家長。<br><br>Kylie為歌手男友Travis Scott上年2月誕下Stormi，更一直給予女兒奢華生活，又帶B女穿耳洞，行為令人側目。今次女兒因病被急送院，有網民就懷疑是因為Kylie照顧不周出事。</p></body></html>
