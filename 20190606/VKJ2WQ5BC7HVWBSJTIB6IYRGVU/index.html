<html><header><meta charset="utf-8"><title>證監點名優品股權集中</title></header><body><h1>證監點名優品股權集中</h1><p>證監會昨發公告指，年初上市的優品360（2360）股權高度集中。證監會表示，最近曾就公司股權分佈進行查訊，發現於上月23日，有19名優品360股東共持有約2億股股份（佔已發行股份總額20.77%）；另加上控股股東朗逸控股持有的7.5億股（佔已發行股份75%），合共佔已發行股份總額95.77%。證監會提醒，由於股權高度集中於數目不多的股東，因此即使小量股份成交，其公司股價亦可能大幅波動，建議股東及有意投資者審慎行事。</p></body></html>
