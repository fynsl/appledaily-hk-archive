<html><header><meta charset="utf-8"><title>橫濱流星晒肌掀搶購熱</title></header><body><h1>橫濱流星晒肌掀搶購熱</h1><p>日本男星橫濱流星今年憑愛情劇《初次戀愛那一天所讀的故事》上位，最近獲日劇頒獎禮選為最佳男配角，又首次入圍雜誌《ViVi》的「國寶級型男」排行榜即登上亞軍，風頭一時無兩。<br><br>22歲的橫濱流星近期人氣爆燈，來港取景的第二本個人寫真集《流麗》先後五度加印，出貨量增至六萬本。當地女性雜誌《anan》有見及此，找來橫濱流星擔任新一期的封面人物，他更大騷六嚿腹肌，內頁則拿起支裝水照頭淋，濕身硬銷男人味。橫濱流星帶動今期《anan》銷量，網上預售在出版前一度斷市，掀起搶購熱，書商已立即加印應市。<br>撰文：哥羅</p></body></html>
