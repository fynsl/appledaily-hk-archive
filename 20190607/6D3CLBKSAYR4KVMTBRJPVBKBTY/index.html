<html><header><meta charset="utf-8"><title>甘比攬攬長者話家常</title></header><body><h1>甘比攬攬長者話家常</h1><p>劉鑾雄太太陳凱韻（甘比）繼日前探訪獨居老人派端午糭後，昨日她帶同大女劉秀樺到深水埗惜食堂派飯，更送上以大劉母親命名的劉葉淑婉紀念自修中心的福袋。<br><br>甘比在Ig貼上與老人家攬到實的相片，又帶秀樺與長者傾偈。甘比留言：「看到他們每天能夠像學生般在惜食堂這個好地方吃飯，聚在一起聊聊天，說說笑笑，閒話家常，很溫暖！公公婆婆也愛美，有公公開心我們送上帽子可遮白頭髮，婆婆們則有些不想告訴其他人真實年齡，很可愛！無論如何，能活到這歲數，經歷了這麼多，實在是不簡單！希望他們每天也沒有再要煩惱的事情！開開心心過每一天！」<br>撰文：李察</p></body></html>
