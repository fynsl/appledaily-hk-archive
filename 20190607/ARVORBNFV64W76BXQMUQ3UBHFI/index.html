<html><header><meta charset="utf-8"><title>收養流浪貓狗當家人</title></header><body><h1>收養流浪貓狗當家人</h1><p>蕭敬騰出名是愛寵物的人，愛心滿滿的他甚至出錢又出力，在家中收養了10隻貓狗，本來全部都是在街上流浪的，但現在就成為了他的家人。<br><br>蕭敬騰透露自己除了在台灣有收養流浪貓狗，在紹興也有收養過，曾經有一隻流浪犬到他家，為了讓小狗信任自己，一整晚陪牠睡在鋼琴下。問他在眾多收留的流浪貓犬中，最愛是哪一隻？蕭敬騰立即表示：「不能夠這樣說，都不能偏心。」他又說所有寵物都會跟他一起睡，所以演唱會開兩場、旅行只會去約一星期，全因為他會想念家中的貓貓狗狗，只要有時間就會陪家中寵物，出外一天、兩天也會立即回家。</p></body></html>
