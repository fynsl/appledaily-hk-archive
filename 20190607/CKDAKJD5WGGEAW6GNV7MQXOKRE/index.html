<html><header><meta charset="utf-8"><title>夏日氹氹轉：皇馬8.8億斟掂夏薩特</title></header><body><h1>夏日氹氹轉：皇馬8.8億斟掂夏薩特</h1><p>車路士翼鋒夏薩特（圖）轉投皇家馬德里的消息基本已經不是新聞，雙方達成共識亦只是時間問題。據英國傳媒近日報道，皇馬願付出1億歐元（約8.8億港元）的轉會費將夏神收歸旗下，交易將於日內完成。</p><p>早前傳出，兩家球會就夏薩特的轉會費尚未達成共識，但據英國《衞報》報道，皇馬願意開出1億歐元及附加條款羅致「夏神」，雙方將在日內簽署合約並公佈消息。皇馬今夏已經簽入後衞米利唐以及前鋒盧卡祖域。</p></body></html>
