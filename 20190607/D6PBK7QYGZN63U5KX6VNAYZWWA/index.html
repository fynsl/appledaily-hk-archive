<html><header><meta charset="utf-8"><title>畢列谷巴艾琳娜分居</title></header><body><h1>畢列谷巴艾琳娜分居</h1><p>荷李活男星畢列谷巴（Bradley Cooper）因與Lady GaGa拍攝電影《星夢情深》（A Star Is Born）傳緋聞，兩人更於奧斯卡頒獎禮上唱情歌火花四濺，令女友艾琳娜（Irina Shayk）大動肝火，日前就有報道指畢列谷巴與艾琳娜已去到分手邊緣，至昨日更傳來艾琳娜已搬出畢列大宅的消息，二人正式分居。</p><p>消息人士指與畢列育有兩歲女兒的艾琳娜，已正式搬出男友的洛杉磯豪宅，並帶同女兒一起搬走：「畢列與艾琳娜現在要好好冷靜一下，近幾個月他們都相處得不好，因此艾琳娜決定最好方法是她搬回自己的家，看上去二人已經沒甚麼機會再一起。」</p></body></html>
