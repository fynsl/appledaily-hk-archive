<html><header><meta charset="utf-8"><title>【舞者變演員】新郎曾與長澤正美拍拖</title></header><body><h1>【舞者變演員】新郎曾與長澤正美拍拖</h1><p>林志玲與日本天團EXILE成員AKIRA閃婚，震驚台日演藝圈。現年37歲的AKIRA曾演出《熟女在身邊》、《麻辣教師GTO》（圖）等日劇，曾與日本女星長澤正美拍拖，不過戀情僅維持半年。<br><br>原是舞者的AKIRA在2006年加入EXILE，他上周在台灣接受台灣《蘋果新聞網》專訪，表示：「認識了EXILE的前輩們後，我突然覺得自己這樣下去不行，應該要往更高處看。」他決定先放下舞蹈，挑戰舞台劇。不過他長年學舞，演技對他來說很遙遠：「實際嘗試後，我領悟到了原來表演這件事情，演戲也是一個選項。」</p></body></html>
