<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》六四頭版　登法電視台 - 李八方</title></header><body><h1>隔牆有耳：《蘋果》六四頭版　登法電視台 - 李八方</h1><p>18萬人六四夜喺維園舉起燭光，燭海唔止照亮香港，仲傳送到外地。外媒紛紛報道六四夜港人嗰種堅持，而《蘋果日報》前日以「18萬人悼六四」為題嘅A1頭版都喺法國廣受歡迎嘅法國電視一台電視節目《Quotidien（每日）》亮相，個節目仲影咗香港其他媒體報道六四，同埋比較中港，指出只有港媒可報道六四。不過節目只開名提《蘋果》報道咗六四燭光集會同有幾多人出席，仲唯一用特效將條題改做法文（圖），令法國觀眾知道香港人30年來，毋忘六四。 </p></body></html>
