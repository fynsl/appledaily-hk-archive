<html><header><meta charset="utf-8"><title>碧咸勸大仔分手</title></header><body><h1>碧咸勸大仔分手</h1><p>碧咸（David Beckham 左）最近被指力勸大仔Brooklyn與女友Hana Cross分手，其實Brooklyn和Hana已經不止一次被影到當眾鬧交，二人更經常鬧到喊，關係反覆。<br><br>消息人士說：「碧咸和Brooklyn關係很好，因此與Victoria看到他與Hana吵架，很擔心。二人過去幾星期關係很反覆，碧咸想Brooklyn認真想想是否與她有將來。」更指碧咸叫Brooklyn不要再叫Hana出席家庭聚會。</p></body></html>
