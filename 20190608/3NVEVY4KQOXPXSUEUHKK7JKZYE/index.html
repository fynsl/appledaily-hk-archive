<html><header><meta charset="utf-8"><title>田口保釋候訊　叩頭認錯</title></header><body><h1>田口保釋候訊　叩頭認錯</h1><p>日本偶像組合KAT-TUN前成員田口淳之介，上月底因涉嫌持有大麻，與同居女友小嶺麗奈於世田谷區的寓所內一同被捕和落案起訴。二人被拘留16天，昨日各獲准以300萬日圓（約21萬港元）保釋候訊。</p><p>昨日傍晚7時許，田口從正門離開東京灣岸警署，他先鞠躬謝罪，為自己吸食大麻向支持者道歉，供稱吸大麻10年的他更發誓不再染毒，又突然跪地叩頭20秒，小嶺就從後門登車避開傳媒。有網民翻出同樣涉毒被捕的ASKA和瀧正則，過去分別以700萬日圓（約49萬港元）和400萬日圓（約28萬港元）保釋，認為田口一旦定罪，刑期會較輕。<br>撰文：哥羅</p></body></html>
