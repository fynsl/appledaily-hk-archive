<html><header><meta charset="utf-8"><title>趣趣地：納比李可首仗贏弱旅</title></header><body><h1>趣趣地：納比李可首仗贏弱旅</h1><p>納比（圖）重返國足執教第一擊，喺廣州友賽菲律賓，結果輕鬆以2:0擊敗呢支最後得10人應戰嘅東南亞弱旅。國足今次有本身祖籍係英格蘭嘅歸化兵李可，首次着上中國國家隊波衫正選亮相，踢中場位置，但入波就同佢冇太大關係，首個入波出現喺14分鐘，李磊左路反搶成功傳入禁區，謝鵬飛門前二傳畀吳曦門前接應射入。換邊後54分鐘，國足再入一球，由張稀哲建功，而菲律賓69分鐘都有日本嘅入籍兵佐藤大介被逐，最後納比就帶領國足贏2:0，回歸即打開勝門，但都因為對手太弱，所以考驗唔大。</p></body></html>
