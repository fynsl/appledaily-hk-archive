<html><header><meta charset="utf-8"><title>呂慧儀開工避見黃文迪</title></header><body><h1>呂慧儀開工避見黃文迪</h1><p>呂慧儀昨日在新蒲崗拍攝肺癌新療法的宣傳短片，她指自己未到每年驗身的年紀，但生了孩子後更注重健康，會兩年驗身一次。早前她與閨密到日本旅行，為免兒子掛念自己，此行只玩了五天，更特別選囝囝周六、日不用上學的日子，由家人代為照顧。<br><br>談到即將到來的父親節，去年離婚的呂慧儀表示會安排兒子跟前夫黃文迪見面：「唔使申請都會畀佢哋見面，嗰日都要見嘅，但我就開工。父母好緊要，母親節就陪我，父親節就陪佢。」問到是否已辦妥離婚手續，她即封嘴，但承認跟兒子同住，再問是否撫養權歸她？她表示：「係同我住，其他我唔答，唔使再問。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
