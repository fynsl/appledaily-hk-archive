<html><header><meta charset="utf-8"><title>趣趣地：普列錫練腳法靠阿媽</title></header><body><h1>趣趣地：普列錫練腳法靠阿媽</h1><p>夏薩特即將落「車」上「艦」，喺車路士被視為接班人嘅美國20歲新晉翼鋒基斯甸普列錫（中），剛宣佈入選國家隊美洲金盃大軍，佢周四竟上載自己同阿媽喺屋企廚房鬥「的波」影片。着黃色T恤嘅佢，同戴cap帽嘅阿媽Kelley（右）喺廚房「的波」，兩人合共「的」咗22次，個波先落地。佢仲喺ig寫：「你哋可能以為係我阿爸傳波畀我」。呢條片令人驚訝係普列錫阿媽嘅腳法咁出色。普列錫阿爸阿媽都喺喬治梅森大學加入過足球隊，而阿爸馬克普列錫更係室內足球嘅職業球員，效力哈里斯堡熱火隊，之後成為教練，難怪普列錫早已培養出足球天賦。</p></body></html>
