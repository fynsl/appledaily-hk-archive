<html><header><meta charset="utf-8"><title>小儀愛犬病倒獲友支援</title></header><body><h1>小儀愛犬病倒獲友支援</h1><p>阮小儀昨日在將軍澳出席自家車仔麵舖開幕活動，小儀的15歲愛犬Dee Dee近日不適到動物診所醫治，她表示愛犬需要瞓氧氣箱，幸好朋友可以立即借給她，朋友更半夜到家中為她安裝，小儀說：「睇開嘅獸醫幫手轉介去專科，而我又打去診所問博一博，醫生即刻叫我帶隻狗去睇，唔知幫唔幫到手，盡力而為。」<br><br>談到今次分店開張，小儀表示希望再在香港區開另一間分店：「因為我住香港區，目標可以開多幾間，香港以外日本、台灣都想有分店。」她會抽時間多到分店幫手，而且這分店更開發了新齋菜湯底。<br>採訪、攝影：王連連</p></body></html>
