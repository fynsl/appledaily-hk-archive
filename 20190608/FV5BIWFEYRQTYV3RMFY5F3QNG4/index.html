<html><header><meta charset="utf-8"><title>Dr. John心臟病發逝世</title></header><body><h1>Dr. John心臟病發逝世</h1><p>搖滾名人堂成員、曾六度獲格林美獎唱作歌手的Dr. John，因為心臟病發，於美國時間周四早上逝世，享年77歲。<br><br>Dr. John原名Malcolm John Rebennack Jr，50年代開始入行作曲及擔任結他手，並曾為「騷靈歌后」Aretha Franklin、滾石樂隊（The Rolling Stones）擔任琴手。前披頭四（The Beatles）成員靈高史達（Ringo Starr）亦有留言致哀。</p></body></html>
