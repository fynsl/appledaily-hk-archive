<html><header><meta charset="utf-8"><title>南太鉉被女友爆偷食</title></header><body><h1>南太鉉被女友爆偷食</h1><p>韓國男團WINNER的25歲前成員南太鉉，今年4月被爆與28歲女歌手張才人拍拖，兩人隨即承認戀情。不過戀情曝光不足兩個月，張才人昨日凌晨在Ig指南太鉉偷食，公開了他和A小姐的聊天紀錄。</p><p>張才人表示當初和南太鉉只是互有好感，是南太鉉隨心所欲承認戀情，令她十分為難，她又踢爆南太鉉似乎不是第一次被發現偷食。目前張才人已清空Ig，包括爆南太鉉一腳踏兩船的發文。被爆劈腿後，沉默了半日的南太鉉在Ig發文向張才人、A小姐及大眾道歉，除了承認自己做錯事外，又指有部份報道內容失實，會盡快公開親筆信向大眾解釋，不過他隨後又將道歉文刪除。<br>撰文：文康妮</p></body></html>
