<html><header><meta charset="utf-8"><title>夏日氹氹轉：紅魔官宣簽占士</title></header><body><h1>夏日氹氹轉：紅魔官宣簽占士</h1><p>曼聯官方宣佈，從英冠史雲斯羅致21歲威爾斯翼鋒丹尼爾占士（圖），球員體測亦已完成，較早時間英媒曾報道，丹尼爾占士的轉會費為1,800萬鎊（約1.8億港元）。<br><br>《每日郵報》指出，他的周薪將驚人地上漲16倍之多，由4,000鎊（約4萬港元）上升至6.7萬鎊（約67萬港元）。丹尼爾占士是紅魔今夏首宗收購，也是領隊蘇斯克查任內的首個新兵，此子周四在卡靈頓訓練場體測後已返回威爾斯大軍中，備戰今日對克羅地亞的歐國盃外圍賽。<br><br>丹尼爾占士上季才正式從史雲斯青年軍提拔上一隊，在英冠上陣33場入4球，兩周前更經歷喪父之痛。</p></body></html>
