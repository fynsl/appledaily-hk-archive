<html><header><meta charset="utf-8"><title>52歲王祖賢少女味濃</title></header><body><h1>52歲王祖賢少女味濃</h1><p>現年52歲王祖賢在04年拍完電影《美麗上海》後宣佈息影，移民加拿大生活，但她在80年代與張國榮合作演出《倩女幽魂》紅透東南亞，早己成為大家心目中「永遠的小倩」，偶然間有人捕獲她的蹤影，立即就會在網上被瘋傳。<br><br>昨日端午節，王祖賢在社交平台貼圖兼留言：「端午安康，阿彌陀佛，端午節和大家一起分享好吃的糭子。」不過亮點仍然在王祖賢的身上，相中的她穿上紅色條紋衫搭卡其色工人褲，還穿着白色布鞋，感覺年輕了不少，流露出少女味道。事實上，她狀態不俗，有網民表示她不單身材均勻，頭髮都相當濃密。<br>撰文：唐琛悠</p></body></html>
