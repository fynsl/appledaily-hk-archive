<html><header><meta charset="utf-8"><title>【人大背景】以接近滿分考入哈佛</title></header><body><h1>【人大背景】以接近滿分考入哈佛</h1><p>賭王四房千何金超盈3月大方宣佈與哈佛男友辛奇隆（Thomas）已於去年9月訂婚，其後Thomas隨即被起底。超盈近年成立文化公司及拍賣行，非常叻女，其來自哈爾濱的Thomas也來頭不小，他以接近滿分的SAT及TOEFL成績考入名校，還被稱為「哈爾濱之光」。<br><br>Thomas在校內參加哈佛中國論壇，也是劍道社的副隊長，目前仍在哈佛求學。Thomas家族來頭亦不小，祖母是黑龍江省一間學校的副校長，更是全國人大代表，父母也是大學畢業生兼企業家。</p></body></html>
