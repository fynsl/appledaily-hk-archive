<html><header><meta charset="utf-8"><title>6,000健兒自己撐自己</title></header><body><h1>6,000健兒自己撐自己</h1><p>【本報訊】這一天，「我哋自己撐自己！」昨日端午節，各區氣溫升至33℃或以上，赤柱和屯門等多區均有舉行龍舟競渡比賽，各健兒無懼酷熱警告，在烈日下扒呀扒。</p><p>「上到船，我哋淨係要做一樣嘢，就係跟你鼓聲向前行！」赤柱正灘舉辦國際龍舟錦標賽，272支本地及海外龍舟隊合共約6,000名健兒參與，在龍舟上奮勇爭先，岸上啦啦隊則搖旗吶喊打氣。<br><br>■記者曾偉龍</p></body></html>
