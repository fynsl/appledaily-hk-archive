<html><header><meta charset="utf-8"><title>顏卓靈母腦瘤急送院</title></header><body><h1>顏卓靈母腦瘤急送院</h1><p>顏卓靈前日在Ig貼文透露媽咪入院，令她對人生有很大的反思：「不知何時開始，習慣了報喜不報憂，這是成長的徵兆？」原來她的外傭姐姐早前返鄉，她與爸爸同一天生病，剛巧遇上媽媽入院做手術前一天，結果父女倆要醫院、家裏兩邊跑：「媽媽前兩個禮拜突然頭暈，進院檢查，除了發現了導致她暈的前庭神經炎，還發現腦內有兩個血管瘤，size都不小，所以馬上排期做手術。」<br><br>其後顏卓靈透露媽媽手術順利，比預期的三小時早了完成：「醫生說發現及時，不然那些瘤突然間爆了，後果我和我爸也難以承受。」她更留言報平安，並呼籲大家一定要做身體檢查。<br>撰文︰祖李</p></body></html>
