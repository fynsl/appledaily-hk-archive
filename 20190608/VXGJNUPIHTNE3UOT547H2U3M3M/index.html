<html><header><meta charset="utf-8"><title>張建聲免費做監製</title></header><body><h1>張建聲免費做監製</h1><p>張建聲昨日到新城電台，宣傳其監製及演出的電影《作家的謊言：筆忠誘罪》，他指今次首度做監製，不收分毫：「想做好啲，票房打和，唔使投資方蝕錢，我已經心足。」<br><br>張建聲指新戲描述人性，是懸疑片，所以在宣傳上有困難，他說：「盡力四出宣傳，謝票時建議觀眾多向朋友分享，但唔可以穿橋。」他又指結局要重拍三次：「阿一（蕭定一）睇完之後覺得可以改好啲，佢唔介意再花多啲錢去拍好。」</p></body></html>
