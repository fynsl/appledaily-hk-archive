<html><header><meta charset="utf-8"><title>朴海美前夫上訴獲減刑</title></header><body><h1>朴海美前夫上訴獲減刑</h1><p>韓國資深女星朴海美的丈夫黃敏，去年8月因酒駕導致車禍，釀成兩死三傷，黃敏被判入獄四年半，不過他提出上訴。黃敏的上訴案於昨日宣判，據議政府地方法院表示，雖然黃敏目前仍未獲得部份受害家屬的原諒，而且他有酒駕的前科，但鑑於他之前酒駕受到處分後，一直表現良好未有再犯，同時他與部份受害人達成協議，所以認為原審刑期過重，決定減刑一年，改判黃敏入獄三年半。</p><p>黃敏去年捲入官非後，雖然朴海美曾一度暫停音樂劇演出，又為丈夫的事件道歉，不過上月有報道指朴海美和黃敏已協議離婚，結束了24年婚姻。<br>撰文：文康妮</p></body></html>
