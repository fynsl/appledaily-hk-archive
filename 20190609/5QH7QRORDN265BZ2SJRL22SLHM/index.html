<html><header><meta charset="utf-8"><title>【蘋聞重溫】何東後人曾受美軍訓練</title></header><body><h1>【蘋聞重溫】何東後人曾受美軍訓練</h1><p>現年54歲的何猷彪為香港顯赫貴族何東爵士的曾孫，父親何鴻章與賭王何鴻燊是堂兄弟，而何猷彪是由何鴻章與元配余安妮所生，在八名子女中排行第四。何鴻章17年離世時，估計資產總值逾百億港元，並於全球擁有逾200個物業。<br><br>何猷彪及何鴻章等家族成員一向低調，只有何猷彪妹妹何美雲偶爾出入ball場，何猷彪在香港大學法學碩士（仲裁及排解爭端法）畢業，年輕時曾到美國軍校接受海軍訓練，他與妻子翁靜晶均擁有律師資格。</p></body></html>
