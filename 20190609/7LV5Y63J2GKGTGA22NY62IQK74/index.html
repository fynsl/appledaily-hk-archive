<html><header><meta charset="utf-8"><title>麥玲玲贈蔡宛珊再嫁好啲</title></header><body><h1>麥玲玲贈蔡宛珊再嫁好啲</h1><p>玄學家麥玲玲前日獲邀為「果燃台」直播節目《娛講》做嘉賓，以video talk形式替近日爆出跟姚子羚舊愛離婚的蔡宛珊（Sarika）和古卓文，以及兩位蘋果讀者分析命盤及面相。</p><p>麥玲玲指Sarika命格易被人呃：「桃花不絕，但要同年紀大好多嘅一齊，最少六年以上，第二次會再嫁好啲。」Sarika坦言鍾意年紀大的男仔。麥玲玲又指命中有子女：「你話𠵱家雪卵，我都好贊成。」<br>採訪：嵐山</p></body></html>
