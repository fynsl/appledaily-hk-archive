<html><header><meta charset="utf-8"><title>樂極忘形忘拋花球</title></header><body><h1>樂極忘形忘拋花球</h1><p>翁靜晶與丈夫何猷彪昨日在教堂行禮，身為新娘子的她整天都甜笑不已，未知是否太開心，翁靜晶在準備乘車到深灣鄉村俱樂部婚宴場地時，才發現忘記拋花球，她說：「哎吔！唔記得拋花球！」她更向現場賓客說：「邊個未結婚㗎？」她站在車旁將花球拋出後才上車離開。</p><p>另外，一對新人除邀得何東中學一班合唱團在婚禮上唱詩歌外，由於翁靜晶當年與陳百強被視為金童玉女，曾合演過不少電影，昨日她就請到一班陳百強歌迷會成員分享喜悅，眾人其後更拍照留念。</p></body></html>
