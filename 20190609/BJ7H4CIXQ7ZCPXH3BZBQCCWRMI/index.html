<html><header><meta charset="utf-8"><title>《回憶有罪》疑遭商台河蟹</title></header><body><h1>《回憶有罪》疑遭商台河蟹</h1><p>達明一派今年為六四30周年出新歌《回憶有罪》，歌曲一出即登上iTunes下載榜冠軍。六四燭光悼念集會上，黃耀明更首度獻唱及呼籲大眾參加今日的反送中遊行。不過，昨日有《蘋果》讀者陳先生質疑商台河蟹此歌曲。陳先生指截至6月5日中午12時，《回憶有罪》於商台播放約14次，但商台903專業推介昨公佈第23周榜單，《回》竟榜上無名。惟商台公關部回覆本報：「903專業推介並無任何播放率以外嘅考慮。」<br>採訪：魯吉</p></body></html>
