<html><header><meta charset="utf-8"><title>鍾嘉欣湊仔女要父母幫手</title></header><body><h1>鍾嘉欣湊仔女要父母幫手</h1><p>鍾嘉欣從加拿大返港為新歌宣傳及賺外快，昨日到金鐘出席活動時，她表示歌曲特別寫給女兒，她會永遠成為子女後盾。<br><br>帶同子女和父母返港的嘉欣，表示一人不能帶兩小朋友外遊，比起super媽咪陳茵媺一拖三較弱，嘉欣笑說要打給對方請教：「我細仔得九個月咋，要埋身抱住，一定要有人幫手，而且返到嚟要工作，一定要有人湊住小朋友。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
