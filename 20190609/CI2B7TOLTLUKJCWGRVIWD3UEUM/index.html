<html><header><meta charset="utf-8"><title>超蓮視竇驍結婚對象</title></header><body><h1>超蓮視竇驍結婚對象</h1><p>何超蓮、倪晨曦、余香凝與陳柏宇一家三口昨日到西九文化區出席慈善跑活動，問到有否跟男友竇驍拍拖做運動？超蓮說：「我心機喺溫習，因為下星期考會計碩士。」<br><br>自言已有一段時間沒見男友的超蓮，表示每日通一次電話及視像。竇驍是否結婚對象？她直言每一次拍拖也很認真，更會視結婚為目標：「慢慢了解緊，佢係好好嘅男友，逐步嚟，媽咪都有讚佢好有禮貌同埋好有教養。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
