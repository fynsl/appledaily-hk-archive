<html><header><meta charset="utf-8"><title>畢列谷巴豪宅贈前度</title></header><body><h1>畢列谷巴豪宅贈前度</h1><p>荷李活男星畢列谷巴（Bradley Cooper）與女友艾琳娜（Irina Shayk）近日傳出已分手，結束四年感情。有知情人士透露，畢列與艾琳娜去年已情變，但適逢他的導演處女作上映，為免模糊焦點，才在人前扮恩愛，二人為了囡囡曾嘗試重燃愛火，可惜經過半年努力仍未見起色。<br><br>昨日再有報道指畢列擔心艾琳娜的紐約寓所對囡囡來說太細，計劃將價值470萬美元（約3,666萬港元）的洛杉磯豪宅送給對方。</p></body></html>
