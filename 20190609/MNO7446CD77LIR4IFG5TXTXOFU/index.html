<html><header><meta charset="utf-8"><title>《星戰》黛絲訂婚</title></header><body><h1>《星戰》黛絲訂婚</h1><p>《星戰》（Star Wars）系列女星黛絲烈尼（Daisy Ridley）最近被發現左手無名指戴上戒指，傳出與影星男友Tom Bateman已訂婚，英國《太陽報》更爆料，Tom Bateman早前在芝加哥一間髮型屋對外稱黛絲是他的未婚妻。<br><br>黛絲前年拍《東方快車謀殺案》（Murder On The Orient Express）撻着同片的Tom Bateman，今年初傳出二人已於倫敦同居。</p></body></html>
