<html><header><meta charset="utf-8"><title>今日上街反惡法　香港人晒佢冷</title></header><body><h1>今日上街反惡法　香港人晒佢冷</h1><p>2003年，50萬人上街，推倒23條的高牆。2019年，我們回來了，為的是守護城牆；守護分隔香港與內地之間的防火牆。</p><p>城牆外，巨人君臨天下：「如果我得勝，你們就要做我的僕人。」怯，就輸一世。牆內的人，沒有選擇了，公義與我們同在。<br><br>連日來，師奶群組、藝文群組、運動群組、消費群組、地區群組，紛紛發帖號召眾人上街。因為我們珍惜自由，因為我們追求光明，因為，我們愛香港。今日下午3點，維園，不見不散。</p></body></html>
