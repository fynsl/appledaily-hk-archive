<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林俊傑約友打棒球</title></header><body><h1>【馮仁昭四圍超】<br>林俊傑約友打棒球</h1><p>林俊傑（JJ）日前喺台北市網球中心現身，同幾個朋友一齊去打棒球練揮棒，睇起嚟有姿勢有實際。練咗約1個鐘，JJ就去梳洗換衫，其間佢見到有個小朋友坐喺BB車，就望咗幾眼。<br><br>之後JJ揸住架價值約97萬元嘅靚車接老友一齊走，不過佢似乎平時坐慣保母車，睇見佢揸車嗰陣，冇打燈就轉線，仲為咗避車差啲衝入逆線，好彩最後都順利返到公司。<br>撰文：馮仁昭</p></body></html>
