<html><header><meta charset="utf-8"><title>景甜張繼科公佈分訊</title></header><body><h1>景甜張繼科公佈分訊</h1><p>現年30歲內地女星景甜昨在微博宣佈與31歲男友、中國乒乓隊的張繼科分手，她留言：「感恩曾經相遇，願今後一切安好。」有內地傳媒向她的工作室人員確認消息：「感謝大家關心，想說的她微博都說了。」之後景甜工作室也轉發景甜微博及留言：「人生聚散，一切隨緣，感謝大家關係。」<br><br>景甜與張繼科於去年3月在微博公開戀情，當時還貼出在海邊的浪漫拖手相。據悉雙方相處後發現合不來，經常吵架，女方於今年4月提出分手，不過兩人未有立刻公開分訊。景甜上月出席康城影展時，張繼科把微信上的情侶大頭照更換，連定情紋身都洗走，暗示兩人關係已結束。<br>撰文：鍾國仁</p></body></html>
