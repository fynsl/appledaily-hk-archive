<html><header><meta charset="utf-8"><title>16歲矢作萌夏爆戀情</title></header><body><h1>16歲矢作萌夏爆戀情</h1><p>AKB48的16歲成員矢作萌夏備受力捧，近日被《週刊文春》踢爆拍拖，報道指她去年起戀上同校男生，不僅在校內出雙入對，還被公開同遊迪士尼樂園及在自修室的甜蜜照片。<br><br>矢作萌夏昨日嬲爆回應緋聞，直指報道失實，解畫指早前與幾名女性朋友到迪士尼，當時偶遇這位男同學才合照留念，而挨近男方的照片也是角度問題。不過，昨日網上卻流出疑似萌夏與男友的親密合照，其中一張更懷疑是在床上自拍。</p></body></html>
