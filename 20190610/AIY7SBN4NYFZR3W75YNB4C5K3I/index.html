<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅大佑搖滾北京</title></header><body><h1>【馮仁昭四圍超】<br>羅大佑搖滾北京</h1><p>台灣創作人羅大佑前日喺北京工人體育館開騷，吸引三萬人到場，呢次係羅大佑睽違一年半後重返北京演出。<br><br>開場羅大佑從約兩層樓高嘅升降舞台上演唱《鹿港小鎮》，嘉賓係搖滾詩人鄭鈞，兩人合唱《戀曲1980》，再掀起另一波高潮，羅大佑彈住結他同鄭鈞對視唱歌，羅大佑話：「我們倆是老搭檔了，在夏日微風中能找到好朋友跟我們一起唱歌很開心。」<br>撰文：馮仁昭</p></body></html>
