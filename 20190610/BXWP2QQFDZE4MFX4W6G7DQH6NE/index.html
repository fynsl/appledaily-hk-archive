<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王力宏爬觀眾席咀老婆</title></header><body><h1>【馮仁昭四圍超】<br>王力宏爬觀眾席咀老婆</h1><p>王力宏前晚喺台北小巨蛋舉行演唱會，太太李靚蕾、好友林宥嘉、庾澄慶、陳建州（黑人）同老婆范瑋琪（范范）等都有捧場。<br><br>其間王力宏落台走到朋友面前自彈自唱《愛的就是你》，又喺呢個時候玩kiss cam，當中鏡頭影住陳建州夫婦，范范表現好尷尬，用雙手掩嘴，不過黑人就強行移開老婆雙手咀落去，之後輪到王力宏，佢將結他交畀保安後，再爬上觀眾席錫老婆，當眾放閃。<br>撰文：馮仁昭</p></body></html>
