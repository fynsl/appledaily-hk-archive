<html><header><meta charset="utf-8"><title>【add hot】手袋藝術</title></header><body><h1>【add hot】手袋藝術</h1><p>時裝聯乘藝術存在多年，品牌喜以手袋寄養在藝術這個大家庭，不時找來藝術家為這些被視為品牌的cash cow的標誌性手袋，帶到去另一個層次。Louis Vuitton邀請六位藝術家重新演繹2013年面世的Capucines系列，發表限量Artycapucines，就連德國旅行篋品牌Rimowa都找來藝術家Alex Israel，以西岸日落為主題打造漸變色鋁鎂合金行李箱。<br>撰文：楊慧珊</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
