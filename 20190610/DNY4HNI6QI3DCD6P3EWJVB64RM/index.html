<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳國邦開心收陳禛蛋糕</title></header><body><h1>【馮仁昭四圍超】<br>陳國邦開心收陳禛蛋糕</h1><p>陳國邦同羅敏莊位寶貝女陳禛，噚日已經提早慶祝父親節，為爸爸送上禮物，陳國邦收到囡囡咁窩心嘅禮物，開心到四萬咁口。<br><br>羅敏莊噚日喺社交網分享咗幾張慶祝相，留言：「下個星期日才父親節，特別提早與爸爸慶祝，因為有他的至愛Lego，蛋糕！就頒發最佳爸爸獎項給他！」陳禛仲打扮成隻兔仔，冇咗兩隻門牙，表情好可愛。<br>撰文：馮仁昭</p></body></html>
