<html><header><meta charset="utf-8"><title>朱薰求放晴被河蟹</title></header><body><h1>朱薰求放晴被河蟹</h1><p>商台DJ朱薰昨早在微博表示支持遊行，毋懼被「河蟹」發聲說：「祈求下午放晴。帶齊所需物品，大家路上小心#反送中」並附上一張有雨點的玻璃窗照片。相關留言在上午11時半發帖，但下午已被河蟹刪走。</p><p>有網民看後留言問朱薰：「想請問吓逃犯條例唔係針對逃犯咩？點解咁多普通人都參與反對嘅？」另一網民就回答：「法律一旦通過，影響嘅唔止係逃犯。」也有網民問：「怎麼樣了現在。」另外，有人貼上豎起手指公圖案，也有人表示加油。《蘋果》記者聯絡上朱薰，但她表示昨日因工作，未能參與遊行：「Sorry I am working. Cannot go today.」<br>採訪：魯吉</p></body></html>
