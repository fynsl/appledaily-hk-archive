<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高海寧傾慕男友才華</title></header><body><h1>【馮仁昭四圍超】<br>高海寧傾慕男友才華</h1><p>高海寧日前接受商台主持梁泰來（左）訪問，講到08年選港姐入行時因承受唔到「被照顧」、「整容」等負面新聞患上抑鬱，又介意外間對佢嘅身材而封胸好幾年，現年32歲嘅高海寧話：「30歲之後，唔再介意人哋點睇，學識接受自己天賦。」<br><br>講到感情，高海寧自爆喺朋友生日會認識男友鄧智偉，又話自己傾慕有才華嘅男人，未識鄧智偉前，已情迷男方作畀容祖兒嘅歌曲《連續劇》。<br>撰文：馮仁昭</p></body></html>
