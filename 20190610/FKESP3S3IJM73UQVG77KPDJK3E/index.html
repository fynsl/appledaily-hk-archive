<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張衞健爆張茜廚藝差</title></header><body><h1>【馮仁昭四圍超】<br>張衞健爆張茜廚藝差</h1><p>張衞健最近上內地節目，親手整咗個結婚頭紗送畀老婆張茜，因為當年為咗減輕佢負擔，張茜上網買二手婚紗，張衞健一直耿耿於懷。<br><br>提到當年諗住喺天星小輪跪地求婚嘅張衞健，話當時現場有好多人，惟有捉張茜隻手放入自己褲袋，再幫佢戴戒指。之後張衞健又煮牛扒畀老婆食，原來張茜第一次為佢下廚就係煮牛扒，張衞健爆料話：「那個牛扒精采在哪裏？它的顏色就不對勁，完全是黑色的，全黑！」<br>撰文：馮仁昭</p></body></html>
