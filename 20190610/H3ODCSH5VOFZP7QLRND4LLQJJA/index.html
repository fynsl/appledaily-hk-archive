<html><header><meta charset="utf-8"><title>羅拔迪尼路前妻分身家</title></header><body><h1>羅拔迪尼路前妻分身家</h1><p>金像影帝羅拔迪尼路（Robert De Niro）與Grace Hightower已在去年底宣佈離婚，但近日Grace卻獅子開大口，要求前夫把5億美元（約39億港元）的身家分一半給自己。<br><br>上周四，Grace在紐約曼哈頓法院上要求與羅拔迪尼路分身家，但其實她於04年曾簽下協議，若二人離婚，她只能分得價值4,700萬港元的住宅、780萬港元贍養費及約392萬港元的現金。</p></body></html>
