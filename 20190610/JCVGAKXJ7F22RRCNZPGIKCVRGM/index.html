<html><header><meta charset="utf-8"><title>MIRROR Ian雙喜臨門</title></header><body><h1>MIRROR Ian雙喜臨門</h1><p>MIRROR成員陳卓賢（Ian）昨日首次在九展開騷，順便慶祝26歲生日，組合其他成員為他帶來驚喜，親手送上由其英文字組成的蛋糕。Ian說：「希望音樂會順利成功，今日係我最難忘嘅生日，過往生日只係同屋企人簡單食飯慶祝，今日會有幾百人一齊度過，而且首次開音樂會。」</p><p>姜濤表示下月會舉行兩場演唱會，現正學跳舞，希望有所突破，自覺跳舞和唱歌仍然有進步空間。問到會給觀眾甚麼驚喜？姜濤儍笑說：「再瘦啲，入咗行之後覺得健康比體重重要，但瘦到就瘦啦！」 <br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
