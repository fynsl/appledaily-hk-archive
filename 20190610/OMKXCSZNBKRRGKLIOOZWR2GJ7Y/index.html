<html><header><meta charset="utf-8"><title>崔碧珈36G誘坐郵輪</title></header><body><h1>崔碧珈36G誘坐郵輪</h1><p>36G「咪神」崔碧珈最近到歐洲工作三星期，其間遇上台灣天王周杰倫時，即找對方集郵。她完成法國工作後，趁有幾日假期上了郵輪玩，由德國班貝格到慕尼黑。當崔碧珈途經多瑙河時，更大解放在郵輪上的房間露台，換上火辣紅色高衩一件頭泳衣，大騷誘人身材。網民看到這張火辣水着相，即突破盲點，問到底由誰操刀，笑言妒忌揸機的人。<br><br>崔碧珈留言：「時間不等人，趁年輕，有氣有力，要多學多做多嘗試，努力是為了遇見更好的自己，工作是帶給我其中最大的娛樂，做自己愛的事情，過程是非常享受和興奮，一天比一天更愛它。」<br>撰文：楊定</p></body></html>
