<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林一峰學中阮嗌痛苦</title></header><body><h1>【馮仁昭四圍超】<br>林一峰學中阮嗌痛苦</h1><p>林一峰（右）日前接受主播許文軒訪問，講到嚟緊同香港中樂團合作開音樂會，林一峰話：「四年前同香港中樂團合作時，已經想學一種中樂表演，今次揀咗『中阮』去學，一彈就發現啲線好硬，比結他硬四倍，我隻手嘅千年枕都頂唔住，搞到好痛苦。」<br><br>音樂會以旅遊為主題，林一峰話每年只得四個月留喺香港，前年開始愛上中美洲小國伯利茲，可以騎馬，生活費又唔高，二百元夠使一個星期。<br>撰文：馮仁昭</p></body></html>
