<html><header><meta charset="utf-8"><title>夏日氹氹轉：曼聯巨額求購雲比沙卡</title></header><body><h1>夏日氹氹轉：曼聯巨額求購雲比沙卡</h1><p>據英國《天空體育》報道，曼聯已經向水晶宮提出巨額報價，希望能夠羅致該隊的右閘雲比沙卡（圖）。由於紅魔鬼隊長路爾斯華倫西亞於今夏約滿離隊，故曼聯急需在右閘尋找適合人選，因此相中英格蘭U21代表隊球員雲比沙卡。<br><br>這位在剛季進步神速的防守球員，雖與水晶宮仍有三年合約，但可能被曼聯盛傳高達5,000萬鎊（約5億港元）的巨額轉會費所動搖。</p></body></html>
