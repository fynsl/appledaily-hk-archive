<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》7,500把黃傘派晒 - 李八方</title></header><body><h1>隔牆有耳：<br>《蘋果》7,500把黃傘派晒 - 李八方</h1><p>送中惡法修訂殺到埋身，民陣噚日發起大遊行，《蘋果》之前派過嘅反送中惡法黃傘亦特別為今次遊行加製咗7,500把，黃傘圖案由知名政治漫畫家尊子設計，分別有長遮及伸縮遮兩種款式；陪住撐自由反惡法嘅港人同行，共同捍衞香港核心價值。</p><p>噚日晏晝喺遊行集合地點附近，包括銅鑼灣皇室堡、興發街維園入口有工作人員免費派發黃傘，呢批黃傘好受歡迎，大批身穿白衣準備去遊行嘅市民紛紛索取，7,500把全部派晒。遊行期間曾經有過毛毛雨，又有太陽曬住，把黃傘就大派用場，為香港人擋雨擋陽光。</p></body></html>
