<html><header><meta charset="utf-8"><title>【add hot】投奔上海</title></header><body><h1>【add hot】投奔上海</h1><p>今時今日時裝周的聲勢不及從前，設計師都想盡辦法突圍而出，Prada便脫離了今個月的男裝米蘭時裝周，日前移師上海東岸民生藝術碼頭舉行春夏2020男裝時裝騷，世界各地的名人紅星前往看騷，包括曾美慧孜、超模轉型演員的杜鵑、美國演員Dane DeHaan和剛剛成為首位中國區新生代代言人的蔡徐坤。<br>撰文：楊慧珊</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
