<html><header><meta charset="utf-8"><title>柏宇女兒開籠雀</title></header><body><h1>柏宇女兒開籠雀</h1><p>陳柏宇昨日與黃妍等在九龍塘出席兒童講故事活動，黃妍曾在聚會見過柏宇的女兒，大讚可愛，自己有幫表姐湊小孩，覺得小朋友最愛模仿，柏宇即笑言對着女兒自己會檢點，至於會否在家不會只穿內衣？他說：「佢平時都只係着內衣，點解唔得，噚日太熱，我差啲幫佢除衫剩番尿片。」<br><br>柏宇又謂女兒年紀小，沒有特別跟她說故事，但間中會拿起兒童書教她說話，女兒間中會說BB話，問到女兒會否像他愛講話，他說：「都有機會係咁，佢講好多嘢，其實講嘢多都係好事。」他也不會逼女兒聽自己的歌曲：「到佢識唱歌時可能佢會覺得我老，我都唔會陪外婆聽大戲。」<br>採訪、攝影：王連連</p></body></html>
