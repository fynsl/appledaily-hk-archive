<html><header><meta charset="utf-8"><title>馬國明加親熱戲遭拒</title></header><body><h1>馬國明加親熱戲遭拒</h1><p>馬國明昨日與唐詩詠、郭晉安、李佳芯及何廣沛等在馬鞍山出席宣傳活動，馬國明和詩詠於新劇中演夫妻，有親熱戲，他笑言本來希望加更多親熱戲，但遭監製拒絕。問到詩詠是否拍接吻戲的好對手？他笑說：「全世界男人都會話好。」提及早前 「鐵馬家族」生日飯局，馬國明缺席，他說：「嗰日一早約咗朋友撞咗時間。」<br><br>至於詩詠與馬國明拍親熱戲，被問到會否擔心緋聞男友Samuel呷醋時，她強調目前單身：「我都冇男朋友，關佢乜事呀！」此外，馮盈盈透露男友考醫生試順利合格，感謝大家為他加油。問到是否打算做醫生太太？她笑說：「咁要套劇去到40點收視至得。」<br>撰文：陳甫</p></body></html>
