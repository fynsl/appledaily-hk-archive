<html><header><meta charset="utf-8"><title>崔真實16歲女披婚紗</title></header><body><h1>崔真實16歲女披婚紗</h1><p>韓劇《玫瑰人生》已故女星崔真實08年自殺離世，遺下一對子女，其16歲女兒崔俊熙前晚在Ig公開疑似婚照，引起熱議。<br><br>相中的崔俊熙身穿白色連身裙，披上頭紗及手持花束，甜蜜與男友咀嘴，更見到其左手無名指戴上戒指，她又用日文寫道：「沒有比愛情更寶貴的東西」，令網民推測崔俊熙年紀細細就做人妻。崔俊熙隨後否認已婚，稱是紀念拍拖一周年的相片，對於傳媒誤會並誇大報道感到不悅。</p></body></html>
