<html><header><meta charset="utf-8"><title>趣趣地：巴女創世盃最老戴帽紀錄</title></header><body><h1>趣趣地：巴女創世盃最老戴帽紀錄</h1><p>巴西女足周日喺女子世盃C組分組賽，憑姬絲汀安妮連中三元以3:0輕取牙買加，旗開得勝，值得一提嘅係，姬絲汀安妮以34歲又25天嘅高齡成為女子世盃史上最老連中三元嘅球員，打破咗由美國球員卡莉萊特嘅紀錄（32歲又355天）。至於男足喺世盃中三元嘅最老球員，就係葡萄牙隊長基斯坦奴朗拿度，佢上年喺俄羅斯世盃3:3賽和西班牙嗰場獨取三球，嗰陣年紀係33歲又130天。</p></body></html>
