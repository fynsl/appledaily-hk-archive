<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蓋世寶想搵男友供樓</title></header><body><h1>【馮仁昭四圍超】<br>蓋世寶想搵男友供樓</h1><p>蓋世寶噚日喺筲箕灣為開電視節目《夠細奇則》擔任嘉賓，佢話已置業上車：「第一層樓係03年沙士時買，60幾萬，後來搬去租樓住，到14年再置業，唯一心願係供甩層樓。」<br><br>蓋世寶話供樓有壓力，想有男友分擔：「我唔贊成拍拖就同居，同居就係要結婚，唔知幾時先搵到，可能人哋要求高，唔揀我。我真係冇乜人追，呢個年紀同男性一傾偈就講結咗婚有仔女，仲使諗！」<br>撰文：馮仁昭</p></body></html>
