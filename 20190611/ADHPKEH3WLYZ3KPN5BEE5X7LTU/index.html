<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張曼玉孖徒弟玩水戰　</title></header><body><h1>【馮仁昭四圍超】<br>張曼玉孖徒弟玩水戰　</h1><p>張曼玉最近參加內地綜藝節目《少年可期》，擔任范丞丞組成嘅樂華七子最後一位師父。節目組噚日喺微博貼出一段宣傳片，曼玉自我介紹︰「徒弟們，我是Maggie師父，你們準備好了嗎？等你們開課。」<br><br>節目組同時公開咗多張拍攝花絮相，着住格仔衫嘅曼玉化身調皮師父，拎起水喉同樂華七子玩水戰，童心未泯。曼玉笑得好燦爛，玩得好開心，仲用電話拍低水戰嘅情況。<br>撰文：馮仁昭</p></body></html>
