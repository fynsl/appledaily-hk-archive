<html><header><meta charset="utf-8"><title>【兄弟多桃花】教細佬胡㻗要避忌</title></header><body><h1>【兄弟多桃花】教細佬胡㻗要避忌</h1><p>現年31歲的羅天宇在08年參加香港先生獲少年組冠軍入行，其後拍攝處境劇《愛．回家》做乖乖仔成功入屋。其比他小七歲、同母異父弟弟胡㻗（左），也在16年參加香港先生加入無綫，胡㻗的父親、羅天宇後父是前無綫藝員胡越山。<br><br>兩兄弟同樣有不少花邊新聞，去年年尾胡㻗被拍到與16年港姐亞軍劉穎鏇，於僻靜的銀線灣路旁在車廂密會，當時更被指是「車震」，女方隨後聲淚俱下否認，並指胡㻗順道載她回家，兩人在車廂內聊天。其後，胡㻗坦言被無綫照肺，當時他被問到會否再做司機，羅天宇還幫忙解圍教弟弟：「都要避忌。」</p></body></html>
