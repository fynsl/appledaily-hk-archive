<html><header><meta charset="utf-8"><title>金秀賢弗爆回歸</title></header><body><h1>金秀賢弗爆回歸</h1><p>韓國神劇《來自星星的你》男神金秀賢前年10月入伍，並於下月1日退伍，昨日其事務所率先公開金秀賢穿上軍服的照片，當中見到Oppa身形跟入伍前一樣弗爆。據韓媒報道，金秀賢早前已開始商討廣告、電影及電視劇的演出，有望於退伍後推出更多作品，預告將強勢回歸。<br><br>另外，韓劇《大力女子都奉順》的27歲男星朴炯植，已於昨日下午入伍，他戴上帽及口罩遮樣現身忠南論山陸軍訓練所，完成基礎軍事訓練後，會到首都防衛司令部憲兵機動隊（即特殊任務憲兵）服役，預計2021年1月退伍。<br>撰文：梁雯迪</p></body></html>
