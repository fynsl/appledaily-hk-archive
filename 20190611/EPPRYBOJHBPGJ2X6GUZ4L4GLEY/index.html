<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林峯傳12月生日結婚</title></header><body><h1>【馮仁昭四圍超】<br>林峯傳12月生日結婚</h1><p>現年39歲嘅林峯同內地女友張馨月打得火熱，兩人拍拖一年屢傳婚訊，有本報讀者噚日爆料，指二人將於12月8日林峯生日當日結婚，實行雙喜臨門，該讀者話：「我認識張家嗰邊嘅親友，話林峯6月1號偷偷從劇組跑去張馨月嘅老家求婚，仲打算12月8號林峯生日當日結婚。」<br><br>《蘋果》向林峯求證婚訊傳聞，經理人公司回應：「6月1號拍緊《尋秦記》冇請假，關於感情事，一律唔回應。」<br>撰文：馮仁昭</p></body></html>
