<html><header><meta charset="utf-8"><title>基斯柏特感動晒婚照</title></header><body><h1>基斯柏特感動晒婚照</h1><p>「星爵」基斯柏特（Chris Pratt）已於美國時間周六迎娶動作巨星阿諾舒華辛力加（Arnold Schwarzenegger）之女Katherine Schwarzenegger。<br><br>基斯柏特昨日於Ig公開婚照並指：「昨日是我們人生中最好的一日，我們在神、家人及所愛的人面前成為夫婦，真是親密、感動又充滿情感。我們於人生中開展新一頁，真的感到被祝福。」基斯前妻安娜花莉絲（Anna Faris）都有出席祝賀一對新人。</p></body></html>
