<html><header><meta charset="utf-8"><title>Celine告別賭城悼亡夫</title></header><body><h1>Celine告別賭城悼亡夫</h1><p>51歲加拿大天后Celine Dion多年以來都在賭城開駐場騷，更長達16年之久，昨日她宣佈正式結束個人演唱會，更同時發佈新歌《Flying On My Own》。<br><br>會上Celine除表達對表演之不捨，還拖三個兒子到台上悼念亡夫Rene Angelil：「我對16年前開始在這裏達成的事，感到很自豪又謙卑，當時Rene與我分享了這個夢想。這個經驗是我表演事業中的重大部份，我會永遠珍惜。」</p></body></html>
