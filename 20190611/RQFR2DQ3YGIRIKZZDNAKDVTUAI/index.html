<html><header><meta charset="utf-8"><title>柏豪被抽水摸面</title></header><body><h1>柏豪被抽水摸面</h1><p>周柏豪前晚在灣仔會展舉行音樂會，跟全場觀眾大合照，有歌迷興奮得把手機掟上台希望周柏豪用來自拍，但他呼籲：「唔好掟嘢上台，我係唔會接嘅。」到握手環節時，他突然說：「我感覺到有人摸我面。」隨後走回台中央時，柏豪叮囑觀眾回家要洗手：「記得返去洗手，唔好唔洗，𠵱家好多菌。」他又叫現場觀眾一齊跳起，笑言不知能否打破健力士紀錄，最後他感謝12年來一直支持自己的歌迷。<br><br>相隔兩年再在港開騷，柏豪於騷後受訪，直指已計劃再在紅館開演唱會，但最快或要明年底，他說：「成事機會大，我仲要做巡迴演出，希望可以巡到返嚟唱，但申請場地要時間。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
