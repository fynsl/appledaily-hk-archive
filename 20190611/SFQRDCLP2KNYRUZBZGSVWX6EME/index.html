<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧宛茵爆娛樂圈秘史</title></header><body><h1>【馮仁昭四圍超】<br>盧宛茵爆娛樂圈秘史</h1><p>盧宛茵將跳出電視框，於8月中喺旺角麥花臣舉行一場棟篤笑，噚日佢喺銅鑼灣宣傳，曾多次同佢合演母子嘅楊明現身支持。<br><br>主辦方正為盧宛茵申請入健力士世界紀錄，證明佢飾演過最多男藝人嘅阿媽，盧宛茵話：「多到唔記得，古天樂、周星馳、李家聲，我係大眾母親，又係御用媽打。」佢透露開騷時會講婆媳糾紛同娛樂圈秘史，自言感性嘅佢最驚到時忍唔住笑同喊。<br>撰文：馮仁昭</p></body></html>
