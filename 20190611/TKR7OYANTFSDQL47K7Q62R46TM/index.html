<html><header><meta charset="utf-8"><title>隔牆有耳：贏老董50萬　又做第一名 - 李八方</title></header><body><h1>隔牆有耳：贏老董50萬　又做第一名 - 李八方</h1><p>對於星期日由下晝到夜晚一直俾人瘋狂叫落台嘅林鄭，6.9遊行其實別具意思。眾所周知，曾自吹讀書時考試成績特別標青嘅林鄭，從小學到大學都一直考第一，但有次失手只考到第二，結果佢為此痛哭一場。前日遊行究竟係咪佢政治生涯其中一場考試？八方不得而知，但肯定唔輸得嘅林鄭又做到第一，成為回歸以來最多人要求佢下台嘅特首。須知當年老董都只係得50萬人叫佢落台，但林鄭可以令人數加碼多一倍，絕對前無古人，八方更望後無來者啦。<br><br>李八方</p></body></html>
