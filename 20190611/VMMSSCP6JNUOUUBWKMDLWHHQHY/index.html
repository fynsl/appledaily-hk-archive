<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉茵約仔行山當考驗</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉茵約仔行山當考驗</h1><p>陳嘉茵（Kayan）噚日到新城宣傳新歌《火星文》，歌曲指現代女性喺愛情上比以前主動，相反男仔好易怕醜同唔敢直接示愛。Kayan自認係性格主動嘅女仔，遇到心儀對象時會主動約會，佢話：「我約嘅活動都同運動有關，例如行山、跑步同跳舞等，從中仍可以了解到個男仔捱唔捱得。」<br><br>Kayan承認主動出擊通常成功，不過佢為人細心，明知男仔鍾意追求嘅過程，所以會留待對方示愛。<br>撰文：馮仁昭</p></body></html>
