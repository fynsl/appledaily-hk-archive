<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉威煌媾女5年得個桔</title></header><body><h1>【馮仁昭四圍超】<br>劉威煌媾女5年得個桔</h1><p>劉威煌噚日喺新蒲崗為新歌《她只當我是朋友》舉行發佈會，相隔兩年再派新歌，9月會再派多首，佢坦言並非重返樂壇，「𠵱家唔計得失，以前試過唔開心一段時間，會自問唱得幾好，但點解冇人識聽，𠵱家會去聽多啲讚賞聲音。」<br><br>劉威煌喺下月公演嘅音樂劇中飾演苦戀女同學嘅青年，佢自言讀書時都有類似經歷，所以容易代入角色，佢話：「我追咗五年都唔成功，直接啲講，即係唔識媾女。」<br>撰文：馮仁昭</p></body></html>
