<html><header><meta charset="utf-8"><title>男嬰寓所猝死　父親助查</title></header><body><h1>男嬰寓所猝死　父親助查</h1><p>【本報訊】一名七個月大男嬰昨午在長沙灣住所昏迷，送院搶救後不治，警方帶走男嬰父親調查。事發於李鄭屋邨和平樓一單位，昨下午2時許，有男子報警指一名七個月大男嬰不適，其後昏迷不醒，救護員接報到場，將男嬰送明愛醫院搶救，最終證實不治，警方其後在醫院帶走男嬰的31歲姓梁父親（圖）協助調查，相信事件無可疑。<br><br>初生嬰猝死事件偶有發生，4月中，馬鞍山一名六個月大男嬰被母親發現遭被子蓋頭昏迷在嬰兒床上，送院後證實不治。2月中，油塘油翠苑紀律部隊宿舍內一名九個月大男嬰於家中突然嘔奶昏迷，送院搶救後不治，女嬰的警員父親涉嫌疏忽照顧兒童被捕。<br>■記者黎家駒</p></body></html>
