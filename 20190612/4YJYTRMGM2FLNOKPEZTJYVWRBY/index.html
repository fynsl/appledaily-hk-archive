<html><header><meta charset="utf-8"><title>夏日求驗客：冰島洗碗刷訪問　安利火都嚟</title></header><body><h1>夏日求驗客：冰島洗碗刷訪問　安利火都嚟</h1><p>周二歐國外H組土耳其作客冰島，土軍喺飛到冰島嗰陣就受到海關諸多留難。老將安利受訪嗰時，眾多咪高𥧌中仲出現洗碗刷！土耳其梗唔妥啦，總統埃爾多安仲話完全唔可以接受！除咗安利，土耳其國家隊前鋒布拉卡爾馬斯喺冰島過關嗰陣，仲俾冰島嘅海關係咁搜行李，仲話搞咗成三粒鐘！土總統發言人話：「我哋政府同國家都企喺球隊嗰邊，等佢哋喺球場回應就最好。」不過冰島就未有回應。</p></body></html>
