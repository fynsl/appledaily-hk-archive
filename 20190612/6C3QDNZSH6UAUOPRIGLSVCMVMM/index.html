<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟湊仔似打機</title></header><body><h1>【馮仁昭四圍超】方皓玟湊仔似打機</h1><p>方皓玟噚日出席九龍塘一個時裝品牌發佈會，佢坦言仍然摸索緊工作、家庭兩兼顧平衡點。<br><br>每次要趁囝囝安田龍加瞓覺之後，方皓玟先可以拎電腦出嚟寫歌同處理工作，佢話：「湊小朋友好似打大佬咁，好彩我自細鍾意打機，暫時都打得好好，起步唔錯，老公仲叻過我，BB黐佢多過我。」佢表明生一個就夠，亦好佩服日本人嘅媽媽，一個人照顧三至四名仔女，仲可以打扮得靚靚。<br>撰文：馮仁昭</p></body></html>
