<html><header><meta charset="utf-8"><title>夏日求驗客：「艾吉森」八月入籍陪李可</title></header><body><h1>夏日求驗客：「艾吉森」八月入籍陪李可</h1><p>上場中國對菲律賓嘅友賽，有華裔血統嘅入籍兵李可首度代表國足出場。</p><p>據《北京青年報》報道，上港嘅巴西前鋒艾傑臣最快八月就會完成入籍，仲可以喺九月開打嘅世盃外上陣，李可有伴喇。報道仲話29歲嘅艾傑臣都會有個中文名叫「艾吉森」喎，至於國足周二喺主場友賽塔吉克，就靠前鋒楊旭上半場一箭定江山領球隊贏1:0，攞到教練納比回歸後嘅第二場勝仗，不過楊旭之後傷咗要提早返更衣室。</p></body></html>
