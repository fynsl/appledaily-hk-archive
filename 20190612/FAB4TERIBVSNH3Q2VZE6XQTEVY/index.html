<html><header><meta charset="utf-8"><title>羅樂林慢活遊街市</title></header><body><h1>羅樂林慢活遊街市</h1><p>甘草藝員羅樂林日前現身九龍城，雖然已經年屆70歲，但體魄壯健，外表跟真實年齡不相符。當日下午，羅樂林獨自在一間點心專門店用餐，嘆茶嘆足一小時才離開，然後再到街市買餸。<br><br>由於當時正下着雨，羅樂林一手拿雨傘，一手抽着一個紅色膠袋到街市逛，似乎是街市常客。他沿途不停跟檔主打招呼，其中有檔主更對他說：「好耐冇見呀！」手抽一個紅色大膠袋購物的羅樂林盡量將買到的東西放入膠袋內，包括到報紙檔買了份報紙，也一併把報紙放在內。逛完街市，羅樂林再到附近的涼茶舖吃龜苓膏，食用前還用紙巾大大力抹乾淨匙羹才放入口，相當注重衞生。<br>採訪、攝影：徐錦池</p></body></html>
