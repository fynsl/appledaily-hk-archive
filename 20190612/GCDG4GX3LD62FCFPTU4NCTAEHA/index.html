<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲試過偷食嫌麻煩</title></header><body><h1>【馮仁昭四圍超】張建聲試過偷食嫌麻煩</h1><p>（左起）松岡李那、張建聲同何珮瑜日前喺銅鑼灣宣傳電影《作家的謊言：筆忠誘罪》，張建聲坦言：「偷食、講大話，後生時點會未試過，自己兼顧唔到，偷食係花心機時間，而且好麻煩。」<br><br>松岡話：「我用咗一個月時間學廣東話，拍攝嗰陣因為內分泌失調，經期整個月沒有停止，醫生話我係子宮內膜瘜肉要做手術，但係拍攝後返去日本睇醫生，冇任何發現，可能係放鬆心情，所以身體回復正常。」<br>撰文：馮仁昭</p></body></html>
