<html><header><meta charset="utf-8"><title>舜宇手機鏡頭出貨增</title></header><body><h1>舜宇手機鏡頭出貨增</h1><p>舜宇光學（2382）昨日公佈，上月手機鏡頭出貨量1.07億件，按年升38.7%，按月則跌5.8%；手機攝像模組出貨量為3,969.9萬件，按年揚16.6%，主要是受惠公司所佔市場份額上升。<br><br>車載鏡頭出貨量392萬件，按年升29.3%，是由於車載攝像頭領域有較好發展。其他光電產品出貨量按年上升近三倍，主要是因為結構光和飛行時間等3D產品出貨增加。而首五個月手機鏡頭出貨量達4.53億件，按年升43.9%。</p></body></html>
