<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁競徽被遊行鬧爆網民</title></header><body><h1>【馮仁昭四圍超】梁競徽被遊行鬧爆網民</h1><p>一向愛國嘅梁競徽，噚日竟然喺網上瘋傳佢去咗參與反送中遊行，仲話佢嗌埋口號，結果被封「將軍澳清泉」，不過喺微博就被鬧爆：「表面愛國，暗地支持港獨」。<br><br>事後梁競徽火速喺微博解畫：「我再講一次，我沒有去！」不過另有內地網民回覆：「你這個臭小子，敢利用我們中國人的愛國之心，你以後別再上來我們國家拍劇。」梁競徽再回應：「又一個造假，有圖片的話就發出來，冇圖冇真相！」<br>撰文：馮仁昭</p></body></html>
