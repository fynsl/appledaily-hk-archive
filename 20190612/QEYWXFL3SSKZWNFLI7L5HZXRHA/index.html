<html><header><meta charset="utf-8"><title>長汽上月銷量跌12%</title></header><body><h1>長汽上月銷量跌12%</h1><p>長城汽車（2333）昨日公佈，上月汽車銷售約為6.26萬部，按年下跌11.8%。出口量維持約4,500部，產量為6.34萬部，按年減少10.9%。今年首五個月累計汽車銷售及產量，分別達43.02萬及43.42萬部，較2018年同期增加約5.1%及6.2%。<br><br>其中長汽旗下汽車型號哈弗，上月生產4.2萬部，按年下降10.5%，而總銷量則為4.3萬部，按年下跌9.4%。首五個月共生產哈弗30.8萬部，按年上升10.3%，總銷量為30.8萬部，按年增加8.6%。</p></body></html>
