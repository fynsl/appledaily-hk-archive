<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊對兒子雙重標準</title></header><body><h1>【馮仁昭四圍超】陳智燊對兒子雙重標準</h1><p>陳智燊同太太宋熙年噚日喺尖沙嘴出席品牌開幕，宋熙年爆老公有嚴重潔癖，不過就對囝囝嘅清潔度好寬鬆，陳智燊解釋話：「因為阿仔唔識。」<br><br>提到陳智燊將過首個父親節，佢話上個月母親節意識到自己做咗父母嘅感覺：「以往唔會買禮物，唔會慶祝，但今年就多咗個責任，我有冇禮物先？」身邊嘅宋熙年就話：「未有，你都未送，其實最好嘅禮物，就係我幫你生咗個咁可愛嘅囝囝。」<br>撰文：馮仁昭</p></body></html>
