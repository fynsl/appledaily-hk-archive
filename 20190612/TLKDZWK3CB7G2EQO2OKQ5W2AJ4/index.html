<html><header><meta charset="utf-8"><title>夏日氹氹轉：熱刺斟酒井宏樹代捷比亞</title></header><body><h1>夏日氹氹轉：熱刺斟酒井宏樹代捷比亞</h1><p>據英媒《天空體育》報道，效力法甲馬賽的右閘酒井宏樹（圖），成為熱刺領隊普捷天奴今夏潛在收購目標，有指該日本守將會取代盛傳離隊的捷比亞。普捷天奴承認，球隊在今夏將會有痛苦的重建，部份一隊成員預計會離開，有指右閘捷比亞將會離隊，球隊希望買入酒井宏樹以填補他的空缺。不過據報道，熱刺對簽入29歲的酒井宏樹持謹慎態度，事關熱刺今夏希望引入年輕球員，最好是23歲以下的球員。</p><p>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
