<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙性格急進遇打擊</title></header><body><h1>【馮仁昭四圍超】吳嘉熙性格急進遇打擊</h1><p>吳嘉熙（Cheronna）噚日到商台宣傳新歌《無利可圖》，初嘗參與作曲，佢話仲有好大學習空間，需要時間再去學，希望有一日可以親自完成創作一首歌。<br><br>Cheronna話：「以前自己好急，成日想衝得好快，但都遇到唔少打擊，𠵱家學識逐步逐步去做。」繼早前舉行迷你音樂會後，佢話個唱同推出個人實體碟係終極目標，但絕對唔係一件易事，尤其出碟要配合天時地理人和。<br>撰文：馮仁昭</p></body></html>
