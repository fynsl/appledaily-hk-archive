<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柏宇撇老婆帶女打高球</title></header><body><h1>【馮仁昭四圍超】柏宇撇老婆帶女打高球</h1><p>陳柏宇噚日到商台宣傳新歌《金草莓》，佢笑指台前幕後都關心囡囡陳羿辰（Abigail）有冇同行，佢話有機會都想再帶囡囡開工。<br><br>講到培養囡囡興趣，身為歌手嘅柏宇，竟然冇諗過要Abigail學音樂，反而想培養囡囡打高爾夫球，柏宇話：「等佢企得穩，就畀支桿佢揮吓。我好想有一樣嘢同佢兩個人一齊做，例如可以去其他地方打波兼去旅行，最重要係太太唔打高爾夫球。」<br>撰文：馮仁昭</p></body></html>
