<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛凱琪籲團結勿分化</title></header><body><h1>【馮仁昭四圍超】薛凱琪籲團結勿分化</h1><p>薛凱琪同樂隊Dear Jane早前喺尖沙嘴宣傳8月一齊開嘅音樂會，薛凱琪覺得Dear Jane喺台上嘅表演越嚟越放，更有火，好期待今次嘅合作。佢哋曾經同屬一間唱片公司，問到當年薛凱琪係咪用咗公司大部份資源，Dear Jane強調冇咁嘅事，薛凱琪就叫唔好俾傳言分化，大家要團結。<br><br>另外，自組公司嘅薛凱琪話好多事都要親力親為，學到好多嘢，係好好嘅鼓舞。<br>撰文：馮仁昭</p></body></html>
