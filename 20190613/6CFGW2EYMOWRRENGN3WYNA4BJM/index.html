<html><header><meta charset="utf-8"><title>「雷神」基斯晒命有好老婆</title></header><body><h1>「雷神」基斯晒命有好老婆</h1><p>《黑超特警組》系列相隔七年後再推新作《黑超特警組：反轉世界》（Men In Black：International），換上「雷神」基斯咸斯禾夫（Chris Hemsworth）和「女武神」泰莎湯遜（Tessa Thompson）擔任全新特務，電影昨日於紐約舉行首映，基斯拖老婆Elsa Pataky出席，二人分別穿上黑、白色西裝現身，Elsa更真空上陣，搶盡風頭。</p><p>基斯在首映上大方放閃，表示與老婆同為演員能互相理解，彼此扶持。泰莎單拖赴會，穿上銀色晚裝露肩又晒腿，而麥迪文（Matt Damon）就帶太太到場支持好友基斯。<br>撰文：陳家欣</p></body></html>
