<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹永廉得一層樓嗌好慘</title></header><body><h1>【馮仁昭四圍超】曹永廉得一層樓嗌好慘</h1><p>曹永廉前晚喺尖東出席爐具發佈活動，佢話幾年前生活好慘嘅時候，呢個老闆搵佢做代言人救咗佢，佢話：「嗰陣時得一層樓，嗰陣個個都幾層樓，我又冇乜騷做。」佢又話9月會同蕭正楠喺九展開演唱會，但唔係賣飛，係一間銀行做主辦，畀VIP客睇。<br><br>問到會唔會想再出碟繼續歌手夢，曹永廉話：「我就快開劇，一開就五個月，如果真係有人願意又唔怕死先再諗，最緊要多啲兩兄弟合作。」<br>撰文：馮仁昭</p></body></html>
