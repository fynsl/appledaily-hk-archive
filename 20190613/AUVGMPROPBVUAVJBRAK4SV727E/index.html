<html><header><meta charset="utf-8"><title>陳豪獲嘟姐厚愛</title></header><body><h1>陳豪獲嘟姐厚愛</h1><p>陳豪和黃德斌昨日在尖東出席美容活動，陳偉琪擔任司儀。剛由土耳其返港的陳豪，透露此行是與鄭裕玲（嘟姐）和農夫拍節目，他說：「我冇被嘟姐窒喎，但佢同農夫就互窒，我睇慣咗，唔窒先有問題。」對於昨日有學生罷課，陳豪指子女讀國際學校，相信沒有罷課。</p><p>黃德斌抱病出席，他表示最近與甄子丹、謝霆鋒合作一部警匪片，需要與十多人對打。問到有否被扑頭？她笑說：「俾佢哋扑咗好多個樽，扑到個頭腫晒，拍咗五個take先收貨。」由於黃德斌早前拍戲時，誤傷周潤發頭部，笑問導演是否發哥好友？他笑指：「一定係啦！」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
