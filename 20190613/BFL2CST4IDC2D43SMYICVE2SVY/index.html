<html><header><meta charset="utf-8"><title>奇洛全黑造型引尖叫</title></header><body><h1>奇洛全黑造型引尖叫</h1><p>荷李活男神奇洛李維斯（Keanu Reeves）近年憑《殺神John Wick》（John Wick）系列狀態大勇，他昨日以全黑色西裝造型於洛杉磯出席有份聲演的動畫《反斗奇兵4》（Toy Story 4）首映，一出現即引來全場粉絲尖叫。<br><br>奇洛在紅地毯上被問到近日獲封為「網絡男友」的感受時，笑言這個稱號有點滑稽，又預告戲中角色勁爆公爵會遇上令他懊悔不已的事。</p></body></html>
