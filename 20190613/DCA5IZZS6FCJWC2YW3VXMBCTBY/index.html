<html><header><meta charset="utf-8"><title>夏日氹氹轉：拜仁截劫卡拉斯高</title></header><body><h1>夏日氹氹轉：拜仁截劫卡拉斯高</h1><p>效力中超大連一方的比利時翼鋒恩歷克卡拉斯高（小圖），過去一個月屢屢傳出他有意重返歐洲主流聯賽搵食。早前有指英超阿仙奴已向大連報價，而周三德國傳媒報道指出拜仁亦對他充滿興趣。<br><br>德國《圖片報》報道，拜仁慕尼黑除了將利萊辛尼當成首要收購目標外，亦有意羅致這位25歲的翼鋒。隨着洛賓及列貝利季後退役，拜仁需要補充兩翼位置的球員，據指球會將出價7,500萬鎊（約7.4億港元），加上浮動條件達1.05億鎊的轉會費，嘗試羅致這位去年比利時贏得世界盃季軍的功臣。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。<br><br>〈蘋果波經〉披露最新情報。</p></body></html>
