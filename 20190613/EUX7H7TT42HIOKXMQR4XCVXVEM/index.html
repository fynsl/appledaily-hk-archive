<html><header><meta charset="utf-8"><title>Rola升Cup攻荷李活</title></header><body><h1>Rola升Cup攻荷李活</h1><p>混血女模Rola衝出日本，大前年宣佈進軍荷李活，並參演電影《生化危機：終極屍殺》（Resident Evil：The Final Chapter），可惜當時與LIBERA事務所鬧出合約糾紛，星途一度受阻。</p><p>Rola去年與公司和解，仍未放棄攻美的她目前長居美國等待機會。Rola入行已經12年，她曾為時裝雜誌《POPTEEN》及《ViVi》擔任模特兒，但自從她遠赴美國發展後，其上圍竟不斷發育，前日在Ig公開新相，被發現昔日平胸已變得豐滿，比起當年為雜誌拍攝的泳裝照，實在相差很大，難怪再惹來隆胸疑雲。<br>撰文：哥羅</p></body></html>
