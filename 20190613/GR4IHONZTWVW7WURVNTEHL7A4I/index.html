<html><header><meta charset="utf-8"><title>夏日求驗客：張伯倫獲紅軍新約到23年</title></header><body><h1>夏日求驗客：張伯倫獲紅軍新約到23年</h1><p>利物浦鐵漢阿歷士張伯倫舊年歐聯四強首回合對羅馬比賽中膝部重創，養傷整整長達一年，今年四月雖已重返利物浦一隊操練，但係長期養傷仲未回復最佳狀態，今季只曾喺季尾兩場聯賽後備上陣，雖然都有入選歐聯決賽大軍名單，但亦無緣替紅軍喺決賽上陣。雖然係咁，紅軍似乎對張伯倫嘅前景充滿信心，英國天空體育報道，紅軍就快同張伯倫再延長一年合約，周薪維持喺12萬鎊，由原本嘅2022年延至2023年。現時正積極擺脫膝部重創嘅張伯倫，只要回復昔日狀態，就可成為紅軍新球季嘅一路奇兵。</p></body></html>
