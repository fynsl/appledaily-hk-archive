<html><header><meta charset="utf-8"><title>GMT因惡法擬撤出香港</title></header><body><h1>GMT因惡法擬撤出香港</h1><p>根據彭博昨日報道指，至少有一名股市分析師因引渡惡法而考慮撤出香港。沽空研究機構GMT Research創辦人Gillem Tulloch接受彭博訪問時指，中國正損害「一國兩制」框架下所提供的法律保護，因此憂慮GMT具批判性的研究報告，或會被中國指控為虛假訊息，成為被引渡的藉口。他直言，修訂《逃犯條例》是天真做法，完全損害香港價值及優勢。他正考慮將香港業務遷至新加坡或英國。GMT於2014年成立，公司有4名員工。</p></body></html>
