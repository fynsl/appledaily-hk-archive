<html><header><meta charset="utf-8"><title>後藤久美子開心攬子女</title></header><body><h1>後藤久美子開心攬子女</h1><p>曾獲封「國民美少女」的45歲日本女星後藤久美子，相隔逾20年復出大銀幕，參演名導山田洋次的新片，她去年從法國搬回日本，與入行當模特兒的女兒Helena共同生活。<br><br>後藤久美子96年為愛情移居法國，與前一級方程式車手阿里斯（Jean Alesi）先後誕下兩子一女，但兩人去年盛傳情變。前日是阿里斯的生日，大仔Giuliano在Ig賀父親生日，又貼母親及姊弟的合照。</p></body></html>
