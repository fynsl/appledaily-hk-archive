<html><header><meta charset="utf-8"><title>夏日求驗客：艾丁保紀念品惹賊垂涎</title></header><body><h1>夏日求驗客：艾丁保紀念品惹賊垂涎</h1><p>早前突發心臟病過身嘅熱刺名宿艾丁保，生前教緊嗰支英乙球隊奧連特為哀悼呢位49歲就離世嘅領隊，特意將球會波衫、頸巾、旗幟同海報等放喺主場場館外，等奧連特球迷可以上前送上鮮花等致敬，點知竟然有啲不法之徒就順手牽羊，將啲紀念品偷走，唔理係自己收藏定諗住攞去賣，呢啲行為絕對可用無恥嚟形容，結果球會除咗喺twitter強烈譴責此等行為外，就惟有轉移陣地，將紀念艾丁保嘅紀念品放入場內（圖），可以等啲有心嘅球迷真係入場，向呢位英年早逝嘅領隊鞠個躬。</p></body></html>
