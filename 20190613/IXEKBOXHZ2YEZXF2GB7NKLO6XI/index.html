<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳展鵬父親節多節目</title></header><body><h1>【馮仁昭四圍超】陳展鵬父親節多節目</h1><p>陳展鵬噚日到荃灣出席慈善活動，提到大後日係父親節，佢話已經安排好先同外父慶祝，再同父親吃飯，輪到自己時可能係食甜品時間。<br><br>當笑指太太單文柔可能送多一胎作為父親節禮物時，陳展鵬笑住話：「咁真係又驚又喜，冇咁快，生完兩個月未得。」對於日前俾人影到兩公婆去街，陳展鵬指一有時間便會陪老婆出街，佢話：「嗰日去買嘢之餘，順便去睇《阿拉丁》，佢想睇好耐。」<br>撰文：馮仁昭</p></body></html>
