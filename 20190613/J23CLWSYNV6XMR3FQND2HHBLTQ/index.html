<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇期待收囡囡禮物</title></header><body><h1>【馮仁昭四圍超】陳柏宇期待收囡囡禮物</h1><p>陳柏宇前晚到九龍灣出席活動，開直播同網民唱歌兼分享旅遊經歷，佢話早前同老婆帶囡囡Abigail去日本旅行，已計劃好下次再去泰國玩餐飽。<br><br>講到大後日係父親節，首次以爸爸身份過節嘅陳柏宇話會同屋企人食飯，仲會買蛋糕同自己慶祝，因為囡囡年紀太細，未知父親節係乜，但期待有朝一日收到囡囡親手做嘅禮物，佢話：「收到會好窩心，同埋好有紀念價值。」<br>撰文：馮仁昭</p></body></html>
