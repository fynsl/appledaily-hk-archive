<html><header><meta charset="utf-8"><title>柏豪太太鬆身衫遮身</title></header><body><h1>柏豪太太鬆身衫遮身</h1><p>周柏豪和圈外太太Stephanie結婚兩年半，柏豪早前放口風有意今年展開「造人」大計。日前，柏豪和太太到九龍城撐枱腳時，太太戴上口罩又穿鬆身外套，不過身形依然纖瘦。</p><p>柏豪駕着數年前以24萬投得的心水自訂靚牌，並以近百萬購入私家車，載太太到九龍城食意大利菜。他將車泊到門口，便先行落車行入餐廳，看了看店內環境，再叫太太落車。太太入到餐廳才除下口罩，柏豪也多次注視門外動靜。食物到枱後，他才放下戒心，轉而專注玩手機，夫婦二人邊吃邊玩電話，甚少交談。離開時，柏豪幫太太拎手袋又護送上車。<br>採訪、攝影：徐錦池</p></body></html>
