<html><header><meta charset="utf-8"><title>Ms. Marvel籌拍電影版</title></header><body><h1>Ms. Marvel籌拍電影版</h1><p>Marvel近年力求發展多元英雄，繼《黑豹》（Black Panther）及籌拍中的首部華裔英雄電影《上氣》（Shang-Chi）後，印裔女星文迪嘉蓮（Mindy Kaling）近日證實Marvel積極將美籍巴基斯坦裔穆斯林女英雄「Ms. Marvel」引入電影宇宙。</p><p>文迪透露早前獲Marvel邀請商議關於Ms. Marvel相關作品的拍攝計劃，並指對方正考慮應該怎樣處理這個題材。</p></body></html>
