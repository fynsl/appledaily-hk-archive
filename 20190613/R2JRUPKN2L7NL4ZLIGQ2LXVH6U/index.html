<html><header><meta charset="utf-8"><title>政協陳小春遭惡搞現衝擊會場</title></header><body><h1>政協陳小春遭惡搞現衝擊會場</h1><p>梁競徽（前名梁烈唯）早年多次在網上表明愛國之心，近日卻頻頻被網民搞惡，一時指他在遊行隊伍，一時又說他嗌口號「反送中」，甚至封他為「將軍澳清泉」。<br><br>昨日，網民又指梁競徽現身金鐘撐反惡法，甚至將身為政協的陳小春頭像，與王祖藍等用電腦合成技術放在集會的人群中，有網民更聲稱在金鐘見到小春，繪影繪聲留言：「有朋友話見到小春大叫反送中同衝擊警方防線。」<br>撰文：翁可人</p></body></html>
