<html><header><meta charset="utf-8"><title>示威者血與汗拉倒首日審議</title></header><body><h1>示威者血與汗<br>拉倒首日審議</h1><p>【官逼民反】<br>【本報訊】政府對百萬民意置若罔聞，在《逃犯條例》修訂草案二讀恢復之日，成千上萬港人再上街頭，半個早上就演變成再一次佔領行動。地點同樣在2014年雨傘運動的佔領區，但今次示威者的行動更為進取，多次主動向警方防線進逼，圖阻建制派議員進入立法會。<br><br>警方亦比五年前使用更高級別的武力，除了催淚彈，更直接向人群發射布袋彈及橡膠子彈，在裝備完全一面倒的情況下，警方只用上三小時就將立法會及政府總部周邊的示威者完全驅散。入黑後清場行動蔓延至中環，示威者以高昂代價換取首日會議的取消，這只是條例審議的第一天。<br>記者：林偉聰　關冠麒</p></body></html>
