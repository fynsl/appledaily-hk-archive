<html><header><meta charset="utf-8"><title>夏日求驗客：比錫達斯U16爆拖女返酒店</title></header><body><h1>夏日求驗客：比錫達斯U16爆拖女返酒店</h1><p>早前喺希臘羅得島贏得冠軍嘅比錫達斯U16青年隊（圖），傳俾教練揭發佢哋集體嫖妓，仲留妓女過夜，到第日仲帶同妓女落樓下食早餐。據報呢支球隊清一色係03年出生嘅球員，部份由家長陪同，因此有家長目睹小球員與妓女一齊食早餐嘅震驚場面。有一名球員嘅家長話：「我哋對呢件事情都非常震驚，唔係一名足球員嘅形象，毫無紀律可言。」不過，比錫達斯發言人否認咗呢單嘢，話事情只係有球員請佢嘅女朋友到酒店，但俾教練發現，呢個球員已經離開球隊。有指參與事件球員已經俾球隊停賽，死敵費倫巴治甚至考慮協助呢班球員，畀佢哋改過機會。</p></body></html>
