<html><header><meta charset="utf-8"><title>英皇少賺7%派息6.3仙</title></header><body><h1>英皇少賺7%派息6.3仙</h1><p>英皇集團國際（163）昨日發表全年業績，截至今年3月底，公司全年少賺7%至31.4億元；核心盈利達14.96億元，按年升142%；收入為43.5億元，按年增38%；派末期息每股0.063元，每股年內股息總額0.11港元，按年揚1.9%。公司全年投資物業所得租金收入為11.1億元，按年下跌4%，佔總收入的25.4%，主要由於投資物業組合進行租戶重組。酒店及相關業務收入為15.5億元，佔總收入的35.6%。</p></body></html>
