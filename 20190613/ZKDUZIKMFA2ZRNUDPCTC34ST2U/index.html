<html><header><meta charset="utf-8"><title>解放軍武裝戒備</title></header><body><h1>解放軍武裝戒備</h1><p>【本報訊】示威者期間，附近解放軍駐港部隊大廈內氣氛緊張，至少三名解放軍於大廈窗旁，以望遠鏡及通話機監察示威者，持續約兩小時。而昨午警方多次向示威者施放催淚彈，煙霧瀰漫，軍營內有解放軍戴上防毒面具。市民陳先生稱，傍晚6時許經過夏慤道時，見多名市民在解放軍駐港部隊中環軍營外示威，而一牆之隔，見到兩名駐港解放軍戴上防毒面具，手持警棍在軍營內巡邏（圖），氣氛緊張。陳稱以往也常坐巴士路經，曾看到有解放軍，但不會手持警棍。</p></body></html>
