<html><header><meta charset="utf-8"><title>趣趣地：紅軍人人有金蘋果手機</title></header><body><h1>趣趣地：紅軍人人有金蘋果手機</h1><p>幾年前，蘋果公司為旗下嘅手機推出咗所謂「土豪金」嘅機背顏色，結果大受中國人民歡迎；2019年嘅今日，我哋見識到「真．土豪金」手機！話說利物浦贏得歐聯冠軍之後，就獲得一間叫iDesign Gold嘅公司為28位紅軍球員私人訂製一部用24K金造機背嘅蘋果電話（圖），每部電話仲有印咗球員名同號碼，認真有心思。當然，呢部手機梗係價值不菲，每部造價係高達3,500英鎊，即係35,000港紙一部，大家又點睇先？</p></body></html>
