<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】台星阿翔背妻偷食道歉</title></header><body><h1>【馮仁昭四圍超】台星阿翔背妻偷食道歉</h1><p>前日台灣爆出搞笑組合「浩角翔起」嘅38歲已婚藝人阿翔（陳秉立）背妻偷食，被影到伸頭出車窗啜爆女星謝忻（右）。謝忻同阿翔老婆龔淑卿又係閨密，事發後女方被雪，似足「安心事件」。<br><br>爆出偷食醜聞之後，阿翔同謝忻雙雙發聲明道歉，阿翔前日喺師傅胡瓜陪同下開記招，佢話同謝忻係好朋友，心情唔好時，會互相擁抱鼓勵。阿翔因為唔想離婚，噚日佢就龜縮喺屋企，求老婆原諒。<br>撰文：馮仁昭</p></body></html>
