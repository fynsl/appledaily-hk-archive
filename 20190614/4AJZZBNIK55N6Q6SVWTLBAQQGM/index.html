<html><header><meta charset="utf-8"><title>土屋Anna教產後收身</title></header><body><h1>土屋Anna教產後收身</h1><p>曾演日片《下妻物語》的35歲混血女星土屋Anna，大前年第三度結婚，嫁給比她年輕七載的經理人Kento，去年底為老公誕下B女虹波。土屋Anna先後三度嫁人，分別為前兩任丈夫育有囝囝澄海和心羽，大前年嫁Kento即誕下首名囡囡星波，目前一家六口生活，十分熱鬧。<br><br>土屋貴為四子之母，去年11月誕女後火速收身，昨日推出健身書籍，分享用三個月時間回復最佳狀態的喼弗成果。</p></body></html>
