<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈靜雯攜夫赴大女畢業禮</title></header><body><h1>【馮仁昭四圍超】賈靜雯攜夫赴大女畢業禮</h1><p>台灣藝人賈靜雯同老公修杰楷婚後生咗兩個女「咘咘」同「波妞」，而佢同前夫孫志浩嘅14歲大女Angel就喺上海讀書。<br><br>日前賈靜雯同修杰楷專登到上海見證Angel畢業，前日賈靜雯就喺Ig貼相兼留言：「因為有了女兒才懂得甚麼叫『無私的愛』，因為無私的愛把我們凝聚起來，很奇妙。」見到修杰楷同Angel合照，關係好好。<br>撰文：馮仁昭</p></body></html>
