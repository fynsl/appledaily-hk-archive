<html><header><meta charset="utf-8"><title>御半山II期示範單位曝光</title></header><body><h1>御半山II期示範單位曝光</h1><p>新地（016）屯門御半山II期昨日開放三個示範單位予傳媒參觀，以2A座18樓A室及G室作為藍本。</p><p>A室屬無經改動單位，實用面積454方呎，兩房間隔，連24方呎露台及16方呎工作平台，廚房以開放式設計，與廁所中間附設櫥櫃，以電磁爐煮食。<br><br>G室則屬三房單位，實用面積591方呎，連21方呎露台及16方呎工作平台，客廁無窗，俗稱黑廁。經改動單位主人房放置雙人床後，通道較為狹窄。</p></body></html>
