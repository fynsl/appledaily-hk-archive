<html><header><meta charset="utf-8"><title>蕭正楠咀曹永廉唔開心</title></header><body><h1>蕭正楠咀曹永廉唔開心</h1><p>蕭正楠、曹永廉、陳豪和李佳芯等昨日在將軍澳為新劇試造型，蕭正楠和好兄弟曹永廉再合作，更被爆有接吻場面，蕭正楠笑言：「我聽到都考慮過接唔接呢個角色，亦係我第一次。」問到有沒有向老婆黃翠如報告？他說︰「仲未！唔敢，有佢出現已經好唔開心，仲要同佢kiss。」曹永廉就自爆曾經跟很多男生親吻過，經驗十足，並透露之後會與兩個女演員有激情戲。<br><br>至於陳豪和李佳芯再度合作，兩人默契十足，李佳芯飾演陳豪的助理，要照顧他的大小事務。問到現實中是否也要照顧男友？李佳芯甜絲絲地說：「唔會，我係被照顧嗰個，做戲係我另一面。」<br>撰文︰祖李</p></body></html>
