<html><header><meta charset="utf-8"><title>金泰希美國買千萬豪宅</title></header><body><h1>金泰希美國買千萬豪宅</h1><p>韓流天王Rain與金泰希前年結婚，老婆目前懷第二胎，預產期在今年9月，而Rain夫婦上月準備前往美國時被網民捕獲。<br><br>據韓媒報道，金泰希近日在美國洛杉磯購入價值約1,560萬港元的豪宅，有指是次置業是因Rain之後到美國工作，或金泰希考慮向荷李活發展，因她一直想參演美劇及荷李活電影。金泰希所屬事務所回應，稱不了解藝人的私事，金泰希目前亦未落實生B後會否進軍美國。</p></body></html>
