<html><header><meta charset="utf-8"><title>趣趣地：伊巴做美職打工皇帝</title></header><body><h1>趣趣地：伊巴做美職打工皇帝</h1><p>禮拜三美職聯球員工會就公開24支球隊薪金支出，今年度美職聯球員嘅平均年薪近30萬美元，銀河前鋒伊巴謙莫域（圖）就榮膺最高收入球員。佢上季雖然只係得150萬美元人工，但今季已經急增至720萬美元，打破咗之前意大利前鋒基奧雲高710萬美元嘅年薪紀錄，成為美職史上收入最高球員。伊巴嘅前曼聯隊友，家陣效力華盛頓聯嘅英格蘭前鋒朗尼年薪就得350萬美元，只係伊巴嘅一半咋！</p></body></html>
