<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關寶慧恨嫁有錢年長男</title></header><body><h1>【馮仁昭四圍超】關寶慧恨嫁有錢年長男</h1><p>關寶慧噚日到商台受訪，大談戀愛話題，佢話：「我冇戀愛就已經係趣事，有幾十年冇拍拖，當然想搵個伴，我係唔結婚唔罷休，一定要結婚。」有朋友為佢介紹，但因自己係公眾人物，令對方有壓力。<br><br>對於有師傅曾批女星多屬孤寡命，關寶慧拒絕認命，佢覺得凡事要有希望同目標。佢話擇偶條件唔要外籍男、小鮮肉同瘦，年紀要大過自己兼比自己有錢，如果要養對方，寧願養「鬼仔」。<br>撰文：馮仁昭</p></body></html>
