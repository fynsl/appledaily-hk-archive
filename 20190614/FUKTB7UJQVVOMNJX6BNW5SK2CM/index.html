<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧卓殷自認駕駛技術差</title></header><body><h1>【馮仁昭四圍超】鄧卓殷自認駕駛技術差</h1><p>鄧卓殷噚日喺銅鑼灣出席港姐召集活動，提到緋聞男友郭子豪因醉駕被判90小時社會服務令同停牌一年，佢話：「知道佢判咗刑，有問佢情況，佢會接受判決。」<br><br>問到會唔會叫對方少飲酒？鄧卓殷話做呢行好難避免飲酒，不過事件已經過去。問到下次郭子豪飲酒，鄧卓殷可以揸車，佢話：「我揸車嘅技術唔好，仲係P牌，我揸車時要有爸爸喺側邊睇住，因為香港啲路比較窄，都會驚。」<br>撰文：馮仁昭</p></body></html>
