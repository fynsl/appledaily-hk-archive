<html><header><meta charset="utf-8"><title>連詩雅喬裝買打底褲</title></header><body><h1>連詩雅喬裝買打底褲</h1><p>連詩雅（Shiga）和戴祖儀昨日在旺角街頭出席港台活動，Shiga指讀書時經常跟同學放學後到旺角吃甜品，留下不少回憶，但入行後到旺角通常只做一件事，她說：「𠵱家有時會秘密嚟買打底衫褲，始終旺角價錢相宜。」她自爆曾經試過戴男仔假髮、cap帽加鬆身衫，以中性打扮喬裝到來，全程沒有被認出。<br><br>Shiga續說：「有次趕時間到尖沙嘴一個商場，因為太急，連少少妝都冇化，點知一入舖頭門口，店員就問我連小姐要買乜，都開心嘅，證明我唔化妝，分別都唔係好大。」戴祖儀就表示不介意素顏出街，日前做完運動洗澡後，懶得化妝，便直接回家。<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
