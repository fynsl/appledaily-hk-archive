<html><header><meta charset="utf-8"><title>趣趣地：拉莫斯婚禮唔請C朗</title></header><body><h1>趣趣地：拉莫斯婚禮唔請C朗</h1><p>前隊友結婚了，嘉賓不是我。皇家馬德里後衞沙治奧拉莫斯（右）會喺周末同女友Pilar Rubio喺塞維利亞結婚，作為贏過無數錦標嘅球星，喺小登科大日子要請嘅賓客一定多，據講有成500個，睇吓男家請嘅賓客名單，前隊友碧咸，連效力死對頭巴塞隆拿、曾經同佢爆罵戰嘅碧基都有，偏偏就冇曾經同拉莫斯喺皇馬做咗九年隊友嘅基斯坦奴朗拿度（C朗、左），唔通佢兩個不和嘅傳聞係真？有報道話拉莫斯唔妥C朗離開皇馬去咗祖雲達斯，搞到從此反面。</p></body></html>
