<html><header><meta charset="utf-8"><title>《愛．回家》噴煙驅群眾贈興</title></header><body><h1>《愛．回家》噴煙驅群眾贈興</h1><p>無綫劇《愛．回家之開心速遞》內容夠貼地，有時更能預測局勢。前日香港上演第二次雨傘革命，警方出動催淚彈等驅趕示威者，事有湊巧，前晚《愛．回家》也出現抗爭場面。</p><p>劇情講述羅樂林飾的大龍生因收地問題與村民發生衝突，村民到威龍百貨示威，向羅樂林狂掟爛菜、雞蛋兼淋屎，結果由王致狄飾的鐵面陳開出雨傘陣為羅樂林護駕，再開滅火筒噴煙驅散示威者，場面與現實不謀而合。鐵面陳其後在Ig留言：「希望今晚可以給大家短暫的輕鬆。」<br>撰文：翁可人</p></body></html>
