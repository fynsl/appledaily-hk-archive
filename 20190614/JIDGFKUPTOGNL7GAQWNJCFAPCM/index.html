<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】常盤愛哥哥20年不變</title></header><body><h1>【馮仁昭四圍超】常盤愛哥哥20年不變</h1><p>47歲嘅日本女星常盤貴子依然省鏡，佢同張國榮（哥哥）合作嘅港產片《星月童話》轉眼已20周年，常盤最近接受日本雜誌訪問，重談當年同哥哥嘅合作經過。<br><br>原來常盤當年曾有息影念頭，事務所社長知道佢想同哥哥合作，仲成功搭路，常盤話：「當時我演的日劇在香港掀起話題，他亦知道我是誰，當時他的電影剛好找女主角，促成了該次合作。」常盤前日將雜誌內頁貼上Ig，並留missyou懷念哥哥。<br>撰文：馮仁昭</p></body></html>
