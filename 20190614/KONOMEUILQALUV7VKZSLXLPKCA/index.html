<html><header><meta charset="utf-8"><title>陳嘉上返港長住迎BB</title></header><body><h1>陳嘉上返港長住迎BB</h1><p>59歲香港導演陳嘉上和29歲內地女星夏沫僑在香港入紙註冊，有傳二人奉子成婚，不過未知是否因女方懷孕未夠三個月，陳嘉上拒談傳聞。</p><p>不過，陳嘉上友人向《蘋果》透露，半年前陳嘉上已將工作基地搬返香港，打算與女友長居香港，希望BB在港出生及接受教育。陳嘉上90年代拍電影《小男人週記II錯在新宿》，認識曾參選港姐的前妻陳慧儀，二人婚後育有一對子女，可惜婚姻維持三年便玩完，離婚後子女跟母親生活。之後他先後跟電影公司高層Ivy及圈外女友劉小姐拍拖，去年才撻着夏沫僑，女方亦因接拍他執導的電影《畫壁》及《四大名捕》而人氣急升。<br>採訪：李森</p></body></html>
