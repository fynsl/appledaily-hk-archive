<html><header><meta charset="utf-8"><title>山口百惠出書慰粉絲</title></header><body><h1>山口百惠出書慰粉絲</h1><p>日本傳奇歌后山口百惠在39年前急流勇退，嫁男星三浦友和後專心做家庭主婦，還醉心拼布藝術。02年開始，百惠每年也參加東京國際拼布展，當地出版社宣佈為她推出新書《時間的花束》，輯錄了百惠大約70幅拼布作品，以128頁彩色印刷，安排下月底推出。<br><br>百惠引退時曾推出自傳大賣300萬本，有傳她會為新書拍攝最新照片，雖然60歲的百惠多次被記者拍得近況，但近40年來卻拒絕公開亮相。</p></body></html>
