<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】城城再奪影帝：錦上添花</title></header><body><h1>【馮仁昭四圍超】城城再奪影帝：錦上添花</h1><p>郭富城主演《無雙》前晚喺華鼎獎成為大贏家，城城奪得最佳男主角、周家怡就獲最佳女配角，編劇莊文強奪最佳編劇。<br><br>城城話：「每個頒獎禮嘅心態都係一樣，平常心得獎，係鼓勵、係錦上添花，觀眾投票畀我好大動力，係強心針，自己近十多年以挑選好劇本為大前提，唔希望重複，令觀眾有期待，剛才於于冬老闆問我會唔會留低打邊爐慶祝，我要趕去徐州準備演唱會，暫時唔能夠打邊爐。」<br>撰文：馮仁昭</p></body></html>
