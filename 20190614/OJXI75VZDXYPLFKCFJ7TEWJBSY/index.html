<html><header><meta charset="utf-8"><title>余曉彤潛落水底執垃圾</title></header><body><h1>余曉彤潛落水底執垃圾</h1><p>模媽余曉彤（Hidy）一向熱愛水上運動，她最近為運動品牌拍攝一輯玩站立式划槳（SUP）的照片，當日在赤柱取景，題材是水。<br><br>Hidy昨日接受《蘋果》電話訪問時說：「水呢個題材好啱我性格，相片都係突出玩水感覺。我個人好簡單，對住個海一日已經好滿足。」問到拍攝趣事，Hidy說：「因為直立板要吹氣，要用泵氣機，但當日泵氣機搵唔到，差啲以為泵唔到，後來佢又出現，虛驚一場。」攝影師又安排她在黃昏時分出海，拍攝日落畫面。熱愛海洋世界的她，對於環保更不遺餘力，近日便與不同機構的人齊齊到南區進行水底清潔活動，潛入水中執垃圾。<br>採訪︰陳杰</p></body></html>
