<html><header><meta charset="utf-8"><title>伍家朗：球員典範</title></header><body><h1>伍家朗：球員典範</h1><p>【本報訊】李宗偉退役的消息傳遍國際羽壇，香港羽毛球一哥伍家朗生涯九次對壘李宗偉，他讚揚李宗偉長期保持高水準，屬球員典範，祝願他退役生活美好。<br><br>馬來西亞羽毛球總會去年九月證實李宗偉患上鼻咽癌，昨日李宗偉終告別羽毛球壇，伍家朗昨回應《蘋果》時表示深感可惜，讚揚他是球員典範，他說：「雖然覺得可惜，但都覺得身體健康才最重要，所以會尊重他的決定。他的球員生涯絕對是所有球員的典範，長期保持在高水準，證明他每天都保持系統訓練，與及高度自律，非常值得學習。希望他將來生活繼續美好。」伍家朗自2015年起9次與李宗偉交手，只於17年中國公開賽一役取勝。<br>記者：洪量丰</p></body></html>
