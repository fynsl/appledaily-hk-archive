<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱瓈寬割膽石兩度偷走</title></header><body><h1>【馮仁昭四圍超】邱瓈寬割膽石兩度偷走</h1><p>台灣著名製片人邱瓈寬接受台灣《蘋果新聞網》節目《健康蘋道》訪問，講番佢生膽石痛到差啲暈嘅經歷：「當時白血球已經高到2萬個，我真的很痛，痛到想嘔吐，吐酸水，整個臉都是蒼白。」<br><br>寬姐曾經兩度偷走唔想開刀，後來因為有生命危險終於就範。醫生為佢割除膽囊，攞咗六粒膽石出嚟，但手術後嘅寬姐仍然狂食嘢，仲肥到近185磅，後來因為有糖尿病，先至輕咗22磅。<br>撰文：馮仁昭</p></body></html>
