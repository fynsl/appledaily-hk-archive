<html><header><meta charset="utf-8"><title>94歲Sylvia Miles逝世</title></header><body><h1>94歲Sylvia Miles逝世</h1><p>美國老牌女星Sylvia Miles前日在紐約與世長辭，享年94歲。Sylvia Miles近年健康欠佳，有貧血及呼吸道問題，並一度入住老人院，據知她是乘救護車前往醫院途中離世。<br><br>Sylvia Miles曾與莊威（Jon Voight）合演69年經典電影《午夜牛郎》（Midnight Cowboy），她在片中飾演一名妓女，雖然戲份不多，但卻獲提名奧斯卡最佳女配角，可惜與小金人無緣。</p></body></html>
