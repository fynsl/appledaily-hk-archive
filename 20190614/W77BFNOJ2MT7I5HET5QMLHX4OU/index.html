<html><header><meta charset="utf-8"><title>小米再斥近半億元回購</title></header><body><h1>小米再斥近半億元回購</h1><p>小米（1810）發佈披露報表，有員工根據首次公開發售前僱員股份獎勵計劃行使購股權，於昨日以加權平均價0.5153元，行使44.22萬股B股購股權，較前日收市價折讓94.6%，佔現有已發行股份數目0.002%。<br><br>另外，公司昨日再斥4,987.5萬元回購517萬股，回購價介乎9.55元至9.66元，佔已發行股本0.02%。小米周三進行第五度回購，斥資5,081.3萬元，以每股介乎9.5至9.57元，回購532萬股B類股份。</p></body></html>
