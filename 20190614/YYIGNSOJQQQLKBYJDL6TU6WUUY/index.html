<html><header><meta charset="utf-8"><title>趣趣地：「艾吉森」世盃外踢得</title></header><body><h1>趣趣地：「艾吉森」世盃外踢得</h1><p>早前本報都報道過，巴西籍前鋒艾傑臣（圖）已經準備好歸化做中國人，有傳佢連中文名都諗好叫「艾吉森」。禮拜四中國《新京報》報道，艾傑臣已經入紙申請入籍，而因為佢喺中國住滿五年，又從來未代表過巴西，所以滿足晒國際足協嘅歸化條件，仲好大機會趕得切九月世盃外開始前搞掂，為中國隊上陣。不過，另外幾位傳聞會入籍嘅球員，好似高拉特咁就因為情況各有唔同，所以短期內都難以完成歸化。</p></body></html>
