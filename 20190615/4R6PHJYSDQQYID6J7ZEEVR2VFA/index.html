<html><header><meta charset="utf-8"><title>小栗旬哀悼《雷朋》作者</title></header><body><h1>小栗旬哀悼《雷朋》作者</h1><p>經典漫畫《雷朋三世》的原作者Monkey Punch在4月因肺炎病逝，享年81歲。Monkey Punch對動漫界影響深遠，其追思會昨日在東京舉行，約400人出席。<br><br>現場佈滿Monkey Punch漫畫角色，靈堂中央放有《雷朋三世》幾位主角肖像及用上3千朵紅玫瑰點綴，不少圈中人也有到場致祭，包括《城市獵人》漫畫家北條司、男星淺野忠信等，為真人版電影《雷朋三世》任主角的小栗旬表現傷感，對大師離世大嘆可惜。</p></body></html>
