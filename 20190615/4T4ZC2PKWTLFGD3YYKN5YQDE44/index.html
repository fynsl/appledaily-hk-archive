<html><header><meta charset="utf-8"><title>陳豪笑囡囡小霸王</title></header><body><h1>陳豪笑囡囡小霸王</h1><p>陳豪昨日在尖沙嘴為專門店擔任開幕嘉賓，問會否留下手錶將來送給子女？他笑說：「做老竇乜都留畀佢哋啦，係睇吓點分配。囡囡貪靚啲，最近佢喺YouTube睇到化妝片，直情雙眼發光。」記者笑指他是否開始擔心囡囡識男仔，陳豪笑指囡囡是小霸王、小老虎：「應該食得住啲男仔，佢細細個就好bossy，成日指揮我哋做嘢。」<br><br>談到民陣反惡法呼籲後日罷工、罷市、罷課，陳豪說：「自己身為父母，睇到咁多年輕人上街，覺得好痛心，可恨香港今日去到咁嘅地步。」他表示做任何事一定要對得起天地良心：「唔係每件事都咁黑白分明，最緊要個人心地好。」<br>採訪、攝影：盧妹</p></body></html>
