<html><header><meta charset="utf-8"><title>黃翠如接受醫生催眠</title></header><body><h1>黃翠如接受醫生催眠</h1><p>黃翠如昨日在荃灣出席按摩產品活動，坦言自小體弱：「試過有次暈咗喺馬路邊，跌到成身瘀晒。」老公蕭正楠經常逼她做運動，她說：「佢會同我打羽毛球，仲買咗塊羽毛球拍畀我，𠵱家已經進步到可以接到40幾球。」<br><br>提到早前被指看婦科醫生養胎，翠如澄清對方是情緒催眠醫生：「佢係黃浩然嘅舅父仔，嗰日係去派餅畀佢，我都試過被催眠，都有興趣想學。」問她是否想催眠老公？她即尷尬儍笑，對於老公將與曹永廉拍咀嘴戲，她笑謂：「我嚟緊都去拍旅遊節目，佢哋做乜都冇人知。」提到近日的反惡法示威，翠如表示看到新聞很心痛，希望大家不要受傷。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
