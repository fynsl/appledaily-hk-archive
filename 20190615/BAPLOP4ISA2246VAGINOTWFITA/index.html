<html><header><meta charset="utf-8"><title>羅霖拋胸陪仔玩海豚</title></header><body><h1>羅霖拋胸陪仔玩海豚</h1><p>羅霖今年再戰寫真講養生扮靚，已完成拍攝工作的她日前做回媽媽角色，陪孻仔Jonathan到日本沖繩度假。前晚，羅霖在Ig貼了幾張與兒子玩水上活動睇海豚的相片，Jonathan不知不覺已經13歲，生得高過媽咪。<br><br>羅霖穿上救生衣與兒子近距離與海豚互動，當她彎低身摸海豚時，更不經意露出三吋事業線，她留言：「陪Jonathan玩足一天水上活動，來沖繩必定會和海豚互動！」</p></body></html>
