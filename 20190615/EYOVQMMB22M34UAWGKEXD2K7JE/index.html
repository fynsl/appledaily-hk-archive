<html><header><meta charset="utf-8"><title>Cardi B抽脂出事堅拒再執</title></header><body><h1>Cardi B抽脂出事堅拒再執</h1><p>26歲美國上位rap后Cardi B早前生仔後接受隆胸手術，但因為傷口未康復而被醫生勒令停工，之後更出現後遺症，雙腳腫得非常誇張，腳與肚更出現強烈痛楚。<br><br>Cardi B於twitter留言稱過去兩星期努力做運動，又謂以後都不會整容，擔心身體再出現問題。她早前曾開直播解釋腳腫是抽脂手術引起的後遺症，今後決定以運動代替整容，相信她是被痛症嚇怕。</p></body></html>
