<html><header><meta charset="utf-8"><title>瀨戶朝香樂做阿四</title></header><body><h1>瀨戶朝香樂做阿四</h1><p>日本女星瀨戶朝香在港產片《不死情謎》中與黎明結緣，年輕時在圈中有型男殺手稱號，連福山雅治也是其舊愛之一。瀨戶自07年閃嫁V6成員井之原快彥後育有一子一女，近年專心做家庭主婦，日前她為6歲囡囡充當阿四，老公則負責做司機，孭住名牌手袋的瀨戶還手持大袋細袋，完全放下昔日的玉女形象。<br><br>V6近年喜事不斷，成員長野博昨日宣佈太太白石美帆再度陀B，預產期是11月底，二人去年5月已一索得男。<br>撰文：哥羅</p></body></html>
