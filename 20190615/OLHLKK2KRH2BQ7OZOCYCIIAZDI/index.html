<html><header><meta charset="utf-8"><title>金宇彬拍拖不忘會兄弟</title></header><body><h1>金宇彬拍拖不忘會兄弟</h1><p>韓劇《繼承者們》的29歲男星金宇彬，前年確診鼻咽癌後即停工，抗癌期間，演員女友申敏兒亦一直陪伴在旁。昨日有報道指金宇彬及申敏兒近日於首爾城北洞某意大利餐廳約會，據相關人士表示：「兩人當時未有戴口罩或帽，大方現身，而且開心地吃飯。」據知金宇彬及申敏兒經常於江南的人氣咖啡店或餐廳約會。<br><br>另外，金宇彬前日孖趙寅成去餐廳食飯時，引來大批粉絲圍觀，趙寅成更親民地為粉絲簽名。</p></body></html>
