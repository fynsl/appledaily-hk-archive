<html><header><meta charset="utf-8"><title>陳嘉茵約爸爸去小旅行</title></header><body><h1>陳嘉茵約爸爸去小旅行</h1><p>陳嘉茵昨日到新城為新歌《火星文》繼續宣傳，她指歌曲推出近一個月，外界反應不俗：「不過朋友就同我講想聽我唱啲慢版嘅歌，例如R&amp;B風格，唔好全部都係跳舞音樂。」又透露已經為歌曲另外製作一個acoustic版本，希望稍後推出。<br><br>提到明天是父親節，陳嘉茵表示爸爸身在美國，自己將於月底飛到當地陪他：「我會同爸爸去一個兩日一夜嘅小旅行，仲會親手整禮物送畀佢。」</p></body></html>
