<html><header><meta charset="utf-8"><title>伊雲重現《閃靈》畫面</title></header><body><h1>伊雲重現《閃靈》畫面</h1><p>積尼高遜（Jack Nicholson）主演的荷李活經典恐怖片《閃靈》（The Shining）相隔39年推出續集，電影《Doctor Sleep》前晚公開首段正式預告短片，塞爆致敬舊作的畫面。<br><br>男童Danny長大成人，換上伊雲麥奎格（Ewan McGregor）飾演，他在戲中為幫助同樣有通靈能力的小女孩，而重回當年的酒店，昔日噩夢再現眼前，伊雲更重現積尼高遜從破爛木門中探頭而出一幕。</p></body></html>
