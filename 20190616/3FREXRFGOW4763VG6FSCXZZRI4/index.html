<html><header><meta charset="utf-8"><title>林青霞赴台捧羅大佑</title></header><body><h1>林青霞赴台捧羅大佑</h1><p>大美人林青霞早前到台灣宣傳電影《滾滾紅塵》數位修復版，前日再在台北出現，據知她此行是欣賞昨晚在台北小巨蛋舉行的羅大佑演唱會。前晚台灣《蘋果新聞網》就拍到她在台北中山區開餐，雖然林青霞打扮樸實，但巨星風采依然。<br><br>據台灣《蘋果新聞網》指，前晚林青霞與好友施南生到中山區一間雲南菜餐廳食飯。晚飯後，林青霞笑容滿面與施南生一起離開餐廳，當問到她會在台灣留多久？想羅大佑在演唱會唱甚麼歌？戴着太陽眼鏡的林青霞笑而不語，而她的朋友就代為表示：「會待兩天。」之後林青霞先行上車離開。<br>撰文：祖李</p></body></html>
