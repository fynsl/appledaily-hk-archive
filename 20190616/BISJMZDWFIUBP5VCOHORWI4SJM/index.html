<html><header><meta charset="utf-8"><title>鄭文雅花一年篆刻易經</title></header><body><h1>鄭文雅花一年篆刻易經</h1><p>鄭文雅熱愛運動和攝影，近年更醉心於藝術創作，昨日她現身中環大會堂出席「石上清泉 李國泉師生聯展」展覽開幕儀式。她表示今次有份展出多項作品，包括書法、陶瓷及首次展出的篆刻，鄭文雅說：「我係第一次將篆刻作品放喺展覽，今次嘅作品，我前前後後用咗一年幾時間，將易經六十四卦刻喺石頭上面。」<br><br>向來喜歡挑戰高難度，鄭文雅坦言每樣藝術作品都相當花時間，如書法和陶瓷，她說：「淨係一幅字畫都寫咗我四日，冇得急。」問到下一次希望向那個範疇挑戰？她笑說：「我想試畫畫，一樣係咁花時間，不過未知幾時開始。」<br>採訪、攝影：曹家誠</p></body></html>
