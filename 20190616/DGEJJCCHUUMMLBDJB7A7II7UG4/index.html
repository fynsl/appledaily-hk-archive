<html><header><meta charset="utf-8"><title>陳煒放唔低離婚傷害</title></header><body><h1>陳煒放唔低離婚傷害</h1><p>陳煒、謝雪心、康華及楊柳青等昨日在荃灣出席廚具活動。陳煒日前在節目中細說與前夫離婚一事，她表示：「都係時候放低，都咁多年，不過我嘅心理學老師話睇我嘅表現，話我係未放低，我仲以為自己放得低，如果7月有時間，我都要去上堂。」對於香港近日發生不愉快事情，陳煒說：「當然唔想見到，大家要理性處理，慢慢去傾，唔好咁衝動去做一啲傷害自己嘅事，家人會好擔心。」<br><br>閒時有下廚的謝雪心，她坦言很想有個飲食節目，就連節目名也想好，叫《心之味》，謝雪心說：「我可以介紹吓寵物食物，咁樣對寵物嘅身體都會好啲。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
