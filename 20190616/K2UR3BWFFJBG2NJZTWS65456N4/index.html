<html><header><meta charset="utf-8"><title>夏日求驗客：日本美斯踢勻巴塞皇馬 </title></header><body><h1>夏日求驗客：日本美斯踢勻巴塞皇馬 </h1><p>西甲豪門皇家馬德里上周五官方宣佈，有「日本美斯」之稱，年僅18歲嘅久保建英（圖）來季會來投，佢將會先加入皇馬B隊卡斯迪利亞。而據西班牙傳媒《馬卡報》報道，久保建英將同銀河艦隊簽約5年，轉會費為200萬歐元（約1,700萬港元）。呢名年僅18歲嘅進攻中場，10歲加入巴塞隆拿青年軍，被視為巴塞未來重心球員。但之後因巴塞違規買賣年輕球員，受國際足協制裁，其中違規加盟嘅久保被迫離隊。今季久保建英代表FC東京一隊喺日職上陣，上陣13場入4球，亦俾教練森保一徵召入日本大國腳。</p></body></html>
