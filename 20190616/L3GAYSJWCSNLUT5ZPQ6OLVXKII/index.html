<html><header><meta charset="utf-8"><title>Cara咀女友Ashley認愛</title></header><body><h1>Cara咀女友Ashley認愛</h1><p>英國名模Cara Delevingne數年前坦承是雙性戀，2014年曾與獨立歌手St.Vincent訂婚，可惜最終分手收場。<br><br>Cara去年再傳戀上《Pretty Little Liars》女星Ashley Benson，Cara昨日上載一段咀女友的短片，留言「#PRIDE」及多個彩虹圖案，公開承認戀情。Ashley也隨即以三個心心回禮，獲粉絲送上祝福，有傳二人已正式同居，戀情發展穩定。</p></body></html>
