<html><header><meta charset="utf-8"><title>許懷欣癌病康復理想</title></header><body><h1>許懷欣癌病康復理想</h1><p>許懷欣、邵音音及陳奐仁等前晚到九龍塘出席《搖滾太空人》首映禮，去年證實患上膀胱癌的許懷欣與老婆同行，雖然身形比以前消瘦，但他強調身體情況好，手術後已做過兩次檢查，他說：「8月會再做身體檢查，五年內每半年都檢查一次，希望順利冇問題。」<br><br>現在會小心飲食的許懷欣，表示會多做運動及保持心境開朗。至於今日是父親節，他表示與胞弟許懷谷商量給父親許冠傑驚喜，亦期待妻兒給自己驚喜。同場的黃美棋早前與劉佩玥到玻利維亞拍節目《3日2夜》，她說：「我未試過大露背，我哋喺沙灘按摩。」又指男友已叮囑她小心走光。<br>採訪︰張俊銘<br>攝影：陳慧安</p></body></html>
