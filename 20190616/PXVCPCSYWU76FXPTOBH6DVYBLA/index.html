<html><header><meta charset="utf-8"><title>夏日求驗客：艾基利呻攰唞一年唔教波</title></header><body><h1>夏日求驗客：艾基利呻攰唞一年唔教波</h1><p>艾基利（圖）今夏離任祖雲達斯教練一職，佢話由於過去16年，經常忙於工作，忽視咗自己嘅私人時間，所以會先休息一年，希望抽多啲時間陪吓家人同埋朋友，呢個決定亦粉碎咗呢位51歲意大利籍教頭，會執教車路士等豪門球會嘅傳聞。艾基利上周四夜晚喺米蘭出席活動時講：「我想用一年時間去休息充電，仲有調整我個人生活，重新搵返我、家人同朋友嘅感情，過去16年感覺就好似身處攪拌機入面一樣，所有本應用嚟陪伴家人嘅朋友嘅時間都透支。」</p></body></html>
