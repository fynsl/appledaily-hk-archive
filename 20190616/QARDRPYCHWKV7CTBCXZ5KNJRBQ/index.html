<html><header><meta charset="utf-8"><title>B.I涉毒警檢互推責任</title></header><body><h1>B.I涉毒警檢互推責任</h1><p>韓國男團iKON的22歲隊長B.I早前被爆曾於2016年涉毒，他透過同門師兄T.O.P的前女友韓瑞希購買迷幻藥，不過警方當時並無對他進行調查。<br><br>KBS電視台前晚再爆料，指當時負責案件的警察透露，韓瑞希於第三次調查時，推翻B.I涉毒的口供，警方原打算對B.I另外立案調查，不過隨後檢方要求警方將案件送檢，警方當時以為檢方會再進行調查。檢方就反駁這說法，表示沒要求警方移交案件，雙方疑似互相推卸責任。</p></body></html>
