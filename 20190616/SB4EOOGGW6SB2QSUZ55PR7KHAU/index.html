<html><header><meta charset="utf-8"><title>YOSHIKI向港迷道歉</title></header><body><h1>YOSHIKI向港迷道歉</h1><p>日本樂隊X JAPAN的靈魂人物YOSHIKI（右），日前抵台在社交網發文叫粉絲推薦餐廳，台灣總統蔡英文即留言主動約食飯，但YOSHIKI翌日在Ig貼出與成龍的飯局合照，引起香港與台灣人瘋狂留言大嘆失望。<br><br>YOSHIKI前日撰文回應，自言沒有考慮到大家目前狀況，向最愛的歌迷們作出道歉。身在內地的YOSHIKI，昨日為上海國際電影節的開幕禮行紅地毯。</p></body></html>
