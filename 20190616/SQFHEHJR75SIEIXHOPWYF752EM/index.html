<html><header><meta charset="utf-8"><title>張建聲新戲遇反送中壓力大</title></header><body><h1>張建聲新戲遇反送中壓力大</h1><p>張建聲、陳嘉莉、松岡李那等昨日在旺角街頭貼海報，宣傳電影《作家的謊言：筆忠誘罪》。張建聲表示因為原裝海報太血腥及性感，被港鐵及巴士拒絕。<br><br>首次擔任監製的張建聲，坦言大壓力：「撞正呢個（反送中）事件，大家心情都好沉重，都冇心機入戲院，一定會影響票房。大家都以生活行先，我好明白，其實我哋好關心香港，唔想刺激香港人嘅心情，但我自己係演員又投資咗，從做生意角度都想賺錢。」問到會否覺得出師不利？張建聲認為每齣電影都有自己的命運：「冇理由呢個時候仲大肆慶祝，不過唔好要我輸咁多啦！我都要食飯。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
