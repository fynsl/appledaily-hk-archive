<html><header><meta charset="utf-8"><title>張晉攬拳王比畏高可怕</title></header><body><h1>張晉攬拳王比畏高可怕</h1><p>張晉（右二）、拳王Anderson Silva、陳鈺芸（JuJu）及陳果導演昨日到深水埗出席電影《九龍不敗》宣傳，拳王談到參與拍攝原因，他說：「我是張晉的fans，巴西的兒子聽到我們合作，嚷着要跟張晉合照，很高興能透過電影結為朋友。」<br><br>張晉表示有留意Silva的拳賽，二人更在旅遊塔拍決鬥戲：「我有畏高，但諗到係我同Silva兩個大男人唔着衫、攬住打嘅戲仲可怕。」</p></body></html>
