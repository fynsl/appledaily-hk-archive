<html><header><meta charset="utf-8"><title>夏日求驗客：李安納度翻撻PSG體育總監</title></header><body><h1>夏日求驗客：李安納度翻撻PSG體育總監</h1><p>法甲豪門巴黎聖日耳門（PSG）上周五宣佈，闊別球隊多年嘅巴西足球名宿李安納度（右），正式回歸球隊並出任體育總監，同時原本擔任呢個職位嘅軒歷基就已經離隊。現年49歲嘅李安納度過往亦曾喺PSG擔任體育總監，佢球員生涯時曾喺1996至1997年間效力呢支法甲球隊。李安納度喺2013年曾經因不滿球證喺一場比賽入面將PSG隊長堤亞高施華趕出場，一怒之下出手推撞球證，佢最後因被罰唔可以從事同足球相關工作13個月而選擇離職，呢位前巴西中場舊年喺意甲AC米蘭擔任體育總監。</p></body></html>
