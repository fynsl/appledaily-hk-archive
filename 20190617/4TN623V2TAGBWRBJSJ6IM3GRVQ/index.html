<html><header><meta charset="utf-8"><title>謝安琪壓軸未與夫同台</title></header><body><h1>謝安琪壓軸未與夫同台</h1><p>謝安琪與老公張繼聰、組合MIRROR、C AllStar成員釗峰和King前晚在九龍灣參與5G科技演唱會。打頭陣的MIRROR又唱又跳，吸引不少粉絲尖叫。謝安琪打扮性感，為演唱會壓軸演出。<br><br>張繼聰出場時，以5G科技控制機械人，他說：「我每次都好期待同個女視像，但個女永遠撳紅色掣收我線，我個仔12歲，佢唔會撳紅色掣，但係只講『yeah，fine！』我將呢件事放上社交平台，原來好多苦主同我一樣，聽日係父親節，希望小朋友健康成長之餘，仲鍾意我。」張繼聰表示近年沒有新歌，所以唱出由自己作曲的《木紋》。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
