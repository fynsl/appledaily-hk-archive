<html><header><meta charset="utf-8"><title>單身顏仟汶目標生BB</title></header><body><h1>單身顏仟汶目標生BB</h1><p>顏仟汶日前在社交網發聲明與詹秉熙絕交，昨日她到深水埗出席活動時，指受到詹秉熙太太電話騷擾，不過她未有公開當中內容。對於前晚有指詹太稱離婚一事已交由律師處理，更指顏仟汶「搶人老公」，顏仟汶強調自己現時是單身。<br><br>提到詹秉熙與太太離婚，能否繼續跟對方做朋友？顏仟汶搖搖頭說：「佢離唔離婚已經唔關事，我哋已經唔係朋友，做朋友某程度我都有底線。」會否想快點找個伴脫單？她說：「我暫時係感情空白，真係淨係想做嘢，我𠵱家想追番自己想要嘅生活，我目標好簡單，就係生BB，但𠵱家去到呢個階段，我諗都冇乜可能性。」<br>採訪、攝影：黃曉妍</p></body></html>
