<html><header><meta charset="utf-8"><title>夏日求驗客：沙拿放生竊匪送錢幫搵工</title></header><body><h1>夏日求驗客：沙拿放生竊匪送錢幫搵工</h1><p>屋企被爆竊，警察拉到個賊，正常人都會好開心賊人可繩之於法，自己啲財產又攞得番，偏偏利物浦球星穆罕默德沙拿唔係咁諗，竟然同情賊人，撤銷落案起訴對方之餘，仲畀埋錢對方同嘗試幫佢搵埋工，會唔會好人得嚟太誇張呀？沙拿最近受訪，講到後生喺埃及踢波嗰陣，屋企曾經被爆竊，而警方兩日後捉到個賊，佢老竇本來想落案起訴對方，點知俾佢制止，仲送錢畀對方使，幫埋賊人搵工。沙拿咁解釋：「我知道佢唔想做賊，只不過為世所逼，我相信每個人都有改過自新、令自己變得更好嘅機會。」</p></body></html>
