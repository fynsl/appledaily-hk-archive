<html><header><meta charset="utf-8"><title>夏日求驗客：眾星齊賀拉莫斯結婚Ｃ朗堅冇份</title></header><body><h1>夏日求驗客：眾星齊賀拉莫斯結婚Ｃ朗堅冇份</h1><p>皇家馬德里隊長沙治奧拉莫斯上星期六同女朋友Pilar Rubio喺西維爾舉行婚禮，邀請咗超過400名賓客出席，當中包括英格蘭名宿、「萬人迷」碧咸同維多利亞夫婦、巴西名宿卡路士、皇馬隊友莫迪歷、由車路士外借至馬德里體育會嘅狂牛隊友艾華路莫拉達等，衣香鬢影。</p><p>不過，家陣效力祖雲達斯嘅前皇馬隊友基斯坦奴朗拿度（C朗）就冇現身喇，原因係C朗同佢嘅女朋友佐真娜都冇收到邀請。至於效力巴塞隆拿嘅碧基同埋佢嘅另一半Shakira雖然有收到邀請，但就選擇咗唔出席。</p></body></html>
