<html><header><meta charset="utf-8"><title>《電光科學人》石田逝世</title></header><body><h1>《電光科學人》石田逝世</h1><p>70年代日本超人片《電光科學人》男主角石田信之上周四因癌症逝世，享年68歲。<br><br>石田五年前確診大腸癌第四期，並擴散至肝臟，同年亦患上胃癌。石田曾八次接受切除癌細胞手術，無奈今年5月病情告急，延至上周在家人陪同下離世。石田因癌細胞擴散到其他器官，臨終前進行了數十次手術，其喪禮昨日低調進行。石田曾參演70年日劇《柔道小金剛》，翌年在《電》片演鏡京太郎，大受歡迎。</p></body></html>
