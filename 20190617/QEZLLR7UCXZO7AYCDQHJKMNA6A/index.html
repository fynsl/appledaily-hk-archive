<html><header><meta charset="utf-8"><title>楊賢碩涉包庇犯人或被控</title></header><body><h1>楊賢碩涉包庇犯人或被控</h1><p>韓國男團iKON隊長B.I日前被爆大前年透過同門師兄T.O.P的前女友韓瑞希購買迷幻藥，B.I隨即退團兼被YG事務所解約，之後有指YG老闆楊賢碩曾威脅韓瑞希改口供，要求她不要供出B.I涉毒。<br><br>SBS新聞節目《8 News》前晚引述警方相關人士透露，假如調查後證實楊賢碩曾威脅證人改口供，有可能被控威脅及涉嫌包庇犯人，不過目前警方未表示會對他展開調查。</p></body></html>
