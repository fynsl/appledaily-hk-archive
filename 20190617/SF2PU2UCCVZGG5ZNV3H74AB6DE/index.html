<html><header><meta charset="utf-8"><title>BOP Lincoln地獄廚神</title></header><body><h1>BOP Lincoln地獄廚神</h1><p>前名天堂鳥的男團BOP，昨日和張寶欣在沙田出席活動，談及廚藝時，BOP成員Lincoln（右）笑指自己是地獄廚神，隊友Tyrese（左）則坦言會對識烹飪的女仔加分，更指一起下廚是一種浪漫，張寶欣笑說：「睇嚟我要減分。」問張寶欣有否試過下廚讓男友品嚐？她笑說：「多數一齊煮，因為喺英國讀書，當地物價好貴，所以會一齊打邊爐。」她又自言只懂煮意粉和煎牛扒。</p></body></html>
