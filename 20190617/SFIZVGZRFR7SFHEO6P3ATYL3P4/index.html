<html><header><meta charset="utf-8"><title>夏日求驗客：西維爾U12小將似足渣古</title></header><body><h1>夏日求驗客：西維爾U12小將似足渣古</h1><p>最近有網民喺twitter發現張爆相，係一場西維爾同維拉利爾U12嘅比賽，有位着上西維爾10號波衫嘅小朋友（白衫），竟然高過同齡嘅對手差唔多兩個頭。大家都不禁想問呢位U12「巨人」到底食咗乜發育成咁，甚至質疑到底佢係咪真係U12。睇到呢位西維爾大隻仔，即刻諗起當年13歲又係嚇親人嘅「渣古」盧卡古，渣古細個都係天賦異稟，一樣高過同齡球員兩個頭，即係話呢位西維爾大隻仔唔使驚俾人用奇異眼光當怪人睇，或者佢可以渣古為榜樣，有一日成為身價達7,500萬鎊嘅球員。</p></body></html>
