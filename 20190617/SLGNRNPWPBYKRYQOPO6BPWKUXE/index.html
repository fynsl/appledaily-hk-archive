<html><header><meta charset="utf-8"><title>馬會員工舉反送中牌被阻 </title></header><body><h1>馬會員工舉反送中牌被阻 </h1><p>【本報訊】昨午沙田馬場進行賽事期間，有示威者舉牌抗議反送中惡法。於第九場五陵會盃賽後頒獎期間，會員席突然有一位年輕人舉起一塊牛皮紙牌，上面寫上「反送中、撤惡法、不撤不散」的字眼。<br><br>當涉事男子一舉牌時，在場的一眾保安，迅速搶去紙牌，並以武力將他制服，把他按在地上。<br><br>該名黑衫青年事後頗為冷靜，但對於自己未有高叫口號的情況下，仍被保安收下抗議牌顯得有點不滿，他向馬會保安謂︰「只係舉牌，嗌都冇嗌過，點解要拉低我？」<br><br>據知該名示威人士是馬會聘請的兼職攝影記者員工，事後其上司亦被馬會高層召見了解情況。據知該兼職員工之後則繼續工作。<br>■記者陳嘉甜</p></body></html>
