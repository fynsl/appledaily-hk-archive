<html><header><meta charset="utf-8"><title>平野紫耀腹肌冧中女</title></header><body><h1>平野紫耀腹肌冧中女</h1><p>尊尼組合King &amp; Prince備受力捧，主將平野紫耀最近為針對40多歲女性的扮靚月刊《美ST》擔任封面人物晒六嚿腹肌，成功刺激銷量，大前日雜誌接受網上訂購，竟在一天內宣告斷市，足見其受歡迎程度。而平野紫耀日前在時裝雜誌《ViVi》公佈的「國寶級型男」選舉中稱冠，險勝近期爆紅的橫濱流星。<br><br>橫濱流星早前應女性雜誌《anan》邀請拍封面，同樣靠晒肌掀起搶購熱，他來港取景的寫真集《流麗》銷情也因此反彈，本周重返銷量榜五強，由第11位升至第4位。<br>撰文：哥羅</p></body></html>
