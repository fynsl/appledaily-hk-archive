<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>昨日A12版〈獄中盧建民　記掛病父哭了〉最後一段因製作失誤，部份文字被遮蓋，現重新刊出：『盧建民即使身在獄中仍然心繫香港，信中末段呼籲港人不要因小小不如意就放棄香港而移民，指香港需要大家一起去捍衞，「怯就一世，要勇敢面對不公義的事，一起反抗！」最後鼓勵港人推倒送中惡法作為結語，「推倒送中惡法，捍衞香港，香港勁揪！」』<br><br>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p></body></html>
