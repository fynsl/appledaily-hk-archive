<html><header><meta charset="utf-8"><title>睇香港電影長大</title></header><body><h1>睇香港電影長大</h1><p>呂佳容是山東人，家在美國，年幼時在台灣長大，看港產片成長，懂得聽廣東話，她說：「很多時來香港看電影，我是看香港電影長大，香港電影黃金時代，很多電影在內地不能播放，我會飛過來看。」跟不少香港演員合作過，呂佳容說：「香港演員非常專業，很多都合作過，他們從來沒有遲到，對我來說影響我們最深，時間觀念非常好，他們生病也不會請假，除非病得非常嚴重。」<br><br>在新劇《親愛的婚姻》中，呂佳容與王耀慶飾演情侶，劇情講現代婚姻愛情。未婚的呂佳容說：「我認為戀愛是非常重要的，戀愛後就結婚，但婚姻會帶來很多麻煩的地方，是一個承諾，實際上我們沒有人能夠承諾未來。」</p></body></html>
