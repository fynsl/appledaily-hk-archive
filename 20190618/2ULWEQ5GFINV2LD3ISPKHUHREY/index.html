<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】向佐郭碧婷顯默契</title></header><body><h1>【馮仁昭四圍超】<br>向佐郭碧婷顯默契</h1><p>向佐同未婚妻郭碧婷日前喺內地為綜藝節目《我家小倆口》一起錄影，全程兩人有說有笑，感情特別好。不過，有網民撞到佢哋，發現向佐對未婚妻好照顧，好明顯兩個人嘅互動更有默契。<br><br>有商店老闆娘更認得出向佐同郭碧婷，熱情咁同佢哋打招呼，向佐就拖住未婚妻同老闆娘打招呼，事後老闆娘讚兩個年輕人好有教養，仲話值得畀個讚佢哋。有傳懷孕嘅郭碧婷當日着鬆身衫現身，似有意遮擋孕肚。<br>撰文：馮仁昭</p></body></html>
