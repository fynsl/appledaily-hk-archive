<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿翔偷食獲妻原諒</title></header><body><h1>【馮仁昭四圍超】<br>阿翔偷食獲妻原諒</h1><p>台灣搞笑組合「浩角翔起」嘅38歲男星陳秉立（阿翔）被爆出軌，背妻偷啜謝忻（小圖），謝忻跟阿翔妻係閨密，似足「安心事件」。<br><br>阿翔老婆Grace噚日喺社交網撰文訴心聲，決定原諒老公：「說實在的，無法因一件錯事而全抹殺你很多的好，你道歉、懊悔、無助，我再多個問號也只能強迫暫放下……你對我們的好，我們和孩子最常說的是，要永遠在一起，陳秉立，你的世界在下雨嗎？換我，為你撐傘！」<br>撰文：馮仁昭</p></body></html>
