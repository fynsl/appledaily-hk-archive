<html><header><meta charset="utf-8"><title>章子怡用本名避敏感 </title></header><body><h1>章子怡用本名避敏感 </h1><p>章子怡前晚在上海出席微博之夜，獲頒「最具國際影響力演員」獎，同時她宣佈要將自己用了10年的微博名「稀土部隊」，改回本名「章子怡」，她多次強調改名有「各方原因」，又說：「我也在宣傳電影，新的開始吧！」不過有網民指最近「稀土」一詞很敏感，因為內地再提出「稀土作為戰略資源的特殊價值」，與中美貿易戰有關。<br><br>章子怡當初起用「稀土部隊」，是因為2010年她正為《一代宗師》接受訓練，從廣州飛去北京時巧遇吳京，看到吳京不停看微博，得知微博是甚麼，因為她想低調地使用，剛巧當時看了紀錄片提到稀土這珍貴材質，因此採用。<br>撰文：陳甫</p></body></html>
