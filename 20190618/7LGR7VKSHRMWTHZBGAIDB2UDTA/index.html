<html><header><meta charset="utf-8"><title>鄭則仕打保齡全中</title></header><body><h1>鄭則仕打保齡全中</h1><p>【爆相爆片】68歲的鄭則仕高𥧌期體重達290磅，他早前為健康刻意減肥，體重回落到230磅。鄭則仕平時最喜歡打保齡球出汗，日前便被本報讀者曾先生透過「爆相爆片」，分享他與張崇基等好友在南華會打保齡的情況。<br><br>讀者曾先生說︰「嗰日大約下午4點幾，見到佢哋喺度打波。」穿上黑衫黑褲的鄭則仕行動敏捷，與張崇基等輪流出去碌齡，曾先生續說︰「我睇咗一陣，見鄭則仕嘅球技好老練，仲有幾次全中。」鄭則仕球技超卓，他未入行前曾奪得不少保齡球公開賽冠軍，圈中波友有劉德華、苗僑偉等，有指鄭則仕跟華仔打保齡經常贏。<br>採訪：如文</p></body></html>
