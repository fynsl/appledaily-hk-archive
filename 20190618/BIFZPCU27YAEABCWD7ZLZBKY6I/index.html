<html><header><meta charset="utf-8"><title>夏日氹氹轉：威廉沙列巴勢入「廠」</title></header><body><h1>夏日氹氹轉：威廉沙列巴勢入「廠」</h1><p>據法國傳媒報道，阿仙奴已與聖伊天中堅威廉沙列巴（小圖）就個人條款達成協議，該名18歲的年輕球員料將加盟「兵工廠」五年，轉會費估計約為2,500萬鎊（約2.5億港元）。阿仙奴視威廉沙列巴為代替哥斯尼的人選，聖伊天本希望在來季能先以借用形式續留該法國新星，但阿仙奴對此不感興趣。另有指槍手今夏只有4,500萬鎊資金，未必能負擔身價3,000萬鎊的比利時翼鋒恩歷克卡拉斯高。</p></body></html>
