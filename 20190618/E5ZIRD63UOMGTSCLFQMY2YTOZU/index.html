<html><header><meta charset="utf-8"><title>夏日求驗客：萊特智勇雙全撐起美女足</title></header><body><h1>夏日求驗客：萊特智勇雙全撐起美女足</h1><p>上星期六喺法國舉行嘅女子世盃分組賽，美國女足憑老將卡莉萊特梅開二度，以3:0輕取智利，同大勝泰國5:1嘅瑞典女足都係兩戰全勝，穩奪F組頭兩名，雙雙提早一輪晉身16強。美國女足繼喺首輪分組賽狂炒泰國13:0，創出女子世盃嘅最大比分差距紀錄後，36歲嘅卡莉萊特今場則喺11分鐘先拔頭籌，成為歷嚟第一位連續六場女子世盃比賽都入波嘅球員。茱莉艾絲喺26分鐘幫美國射成2:0後，卡莉萊特喺35分鐘再建一功，最終美國亦以3:0擊敗智利，萊特喺近6場女子世盃嘅入球則累積至8球。</p></body></html>
