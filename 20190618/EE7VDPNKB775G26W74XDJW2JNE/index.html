<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳可辛接棒陳凱歌做評委</title></header><body><h1>【馮仁昭四圍超】<br>陳可辛接棒陳凱歌做評委</h1><p>「第四屆澳門國際影展暨頒獎典禮」將於今年底舉行，大會前日喺上海國際電影節中宣佈，今屆將由導演陳可辛（圖）接棒內地導演陳凱歌，擔任新一屆評委會主席。今次大會仲邀請到劉嘉玲擔任明星大使，而內地導演王小帥、韓國導演金容華同印度導演Karan Johar就會出任影展大使。<br><br>澳門國際影展藝術總監Mike Goodridge噚日喺上海嘅記者會上，大讚陳可辛製作過好多膾炙人口嘅作品，推動亞洲電影市場發展，近年主力為新導演監製作品。<br>撰文：馮仁昭</p></body></html>
