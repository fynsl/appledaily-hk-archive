<html><header><meta charset="utf-8"><title>洪欣仔受父母影響入行</title></header><body><h1>洪欣仔受父母影響入行</h1><p>洪欣和張丹峰的兒子張鎬濂去年簽約經理人公司，日前更到澳門演出。近日他接受內地傳媒訪問，坦言受父母影響才想做藝人。<br><br>張鎬濂說：「我媽穿古裝真的好美，初中的時候我就很想當藝人，看到他們在演戲，也很想把自己的內心裏的東西表演給別人看，但當時我媽不太想我去做這一行。」雖然洪欣反對，但張丹峰卻支持兒子，認為有夢就去追。在張鎬濂眼中，媽媽是嚴母，張丹峰就無論甚麽情況都會一直誇他。<br>撰文：皓騫</p></body></html>
