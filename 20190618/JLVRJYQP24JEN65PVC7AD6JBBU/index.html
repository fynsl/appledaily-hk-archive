<html><header><meta charset="utf-8"><title>張韋怡三點式解放</title></header><body><h1>張韋怡三點式解放</h1><p>35歲味之天使「啤梨」張韋怡在2014年奉子成婚，現育有四歲囝囝Ashton。雖然已為人母，但張韋怡的身材依然很弗，最近便跟女友人到越南展開閨密旅行。張韋怡抵達當地後即刻大解放，面對陽光和泳池，她連日換上新買的泳衣，天天新款狂影水着相，展示辣媽一面。<br><br>張韋怡前日又換上菠蘿圖案的三點式泳衣，大擺甫士叫同行女友人幫她影相，事後張韋怡更大方貼在facebook分享，留言：「及時行樂。」<br>採訪：陳杰</p></body></html>
