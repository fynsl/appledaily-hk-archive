<html><header><meta charset="utf-8"><title>范冰冰勝訴獲賠45萬</title></header><body><h1>范冰冰勝訴獲賠45萬</h1><p>內地女星范冰冰去年因逃稅風波被罰8.8億人民幣（約10億港元），有指她雖然已繳交5億人民幣，但因沒有那麼多現金，故需要時間變賣資產，並向稅務局申請寬限期。她又不斷向盜用其肖像權的公司索償，打算以賠償金繳交罰款，已先後告贏大約10間公司。<br><br>前日范冰冰又勝一仗，控告五名微博用戶涉嫌侮辱及誹謗，案件早前經一審勝訴，被告需發表道歉聲明，令范冰冰獲賠償經濟損失及精神損害撫慰金共40萬人民幣（約45.2萬港元）。代表范冰冰的律師表示會陸續追究網上誹謗范冰冰的用戶，並提醒若有人進行侵害他人名譽或其他合法權益的活動，將受到法律制裁。<br>撰文：陳甫</p></body></html>
