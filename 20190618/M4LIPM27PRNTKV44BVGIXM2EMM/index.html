<html><header><meta charset="utf-8"><title>張堅庭阻中港巴漏油危機</title></header><body><h1>張堅庭阻中港巴漏油危機</h1><p>導演張堅庭前日在銅鑼灣外圍支持反送中遊行，卻被他發現時代廣場對出停泊一部正在漏油的中港大巴，隨時釀成嚴重意外。張堅庭即時捉着司機問責，並全程在現場指揮，又制止司機再讓乘客上車，才得以阻止意外發生。<br><br>張堅庭昨日接受《蘋果》電話訪問時說：「現場好多巿民經過去遊行，啲油又漏到入坑渠，一谷到變氣體，有人掟一個煙頭就好大鑊，會大爆炸。」前晚特首林鄭月娥突然承認政府工作上有不足，但張堅庭斥林鄭：「佢說話、態度同能力都有問題。我相信佢最多一個月，等民怨平息番啲，應該要落台。」<br>採訪：比華利</p></body></html>
