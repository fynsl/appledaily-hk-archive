<html><header><meta charset="utf-8"><title>珍妮花為歌翠妮賀壽</title></header><body><h1>珍妮花為歌翠妮賀壽</h1><p>荷李活女星珍妮花雅麗絲頓（Jennifer Aniston）、麗莎古祖（Lisa Kudrow）與歌翠妮葛絲（Courteney Cox） ，因合作經典美劇《老友記》（Friends）而成為好姊妹，珍妮花與歌翠妮更在對方離婚之時陪伴對方，姊妹情深。<br><br>歌翠妮於上周六慶祝55歲生日，她貼出與兩位好姊妹合照，並指：「可以與這兩位慶祝，我有多幸運？女孩們，我很愛你們。」除了《老友記》兩位演員，生日會上還有女星瑪麗麥科馬克（Mary McCormack）及莎拉科士打（Sara Foster）等。</p></body></html>
