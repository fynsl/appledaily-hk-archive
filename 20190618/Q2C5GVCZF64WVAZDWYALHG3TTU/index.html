<html><header><meta charset="utf-8"><title>蒼井優為陀B戒煙</title></header><body><h1>蒼井優為陀B戒煙</h1><p>現年33歲的日本氣質影后蒼井優本月初閃嫁二人搞笑組合「南海Candies」的42歲諧星山里亮太，兩人交往僅兩個月便決定拉埋天窗，震驚藝能界。事後有分析指山里人氣高企且收入穩定，盛傳擁逾4億日圓（約2,800萬港元）身家，認為蒼井優成功「釣金龜」。<br><br>近日再傳因山里亮太討厭煙味，蒼井優雖然吸煙多年，卻因慣性迎合另一半，已決定為老公戒煙，加上考慮到要陀B，認為正是戒煙的好時機。</p></body></html>
