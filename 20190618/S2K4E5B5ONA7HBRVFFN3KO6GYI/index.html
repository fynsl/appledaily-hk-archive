<html><header><meta charset="utf-8"><title>歐舒丹全年純利增22%</title></header><body><h1>歐舒丹全年純利增22%</h1><p>歐舒丹（L'OCCITANE，973）昨公佈全年業績，截至3月底止，純利為1.18億（歐元．下同），按年上升21.8%。每股盈利為0.081元，按年增22.7%，末期股息維持每股0.0297元。期內，集團銷售淨額14.26億元，按年升8.1%；以固定匯率計算，銷售增長則為8.7%。歐舒丹副主席賀康祖（Andre Hoffmann）表示，今個財政年度將會在全球開約30至35間分店，當中不包括香港。而由於現時網上營銷漸漸成為主流，因此會減少實體店數目。</p></body></html>
