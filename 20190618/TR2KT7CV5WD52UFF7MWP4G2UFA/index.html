<html><header><meta charset="utf-8"><title>梁競徽登外媒變「人民英雄」</title></header><body><h1>梁競徽登外媒變「人民英雄」</h1><p>立場一向親中的梁競徽（前名梁烈唯）近日在反送中示威中，被網民惡搞成為「人民英雄」，笑稱見到他現身金鐘聲援示威者，唯唯隨後澄清並沒有到場，但他前日也有貼出白花，疑是悼念反送中墮樓男。前日200萬人大遊行時，《蘋果》記者就見到有示威者將唯唯的頭像貼在金鐘天橋底，見證他「參與」遊行。<br><br>歐洲新聞台昨日報道反送中遊行，片段中清晰見到示威人士高舉唯唯的頭像，下面還寫着「向人民英雄致敬」，報道則以內地禁歌《Do You Hear the People Sing》為題。各大社交平台都轉載報道，不少人稱唯唯「有望進軍荷李活」。<br>撰文：翁可人</p></body></html>
