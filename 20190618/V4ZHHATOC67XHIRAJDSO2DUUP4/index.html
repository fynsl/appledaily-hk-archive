<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧淑儀巴黎嫁妹</title></header><body><h1>【馮仁昭四圍超】<br>盧淑儀巴黎嫁妹</h1><p>現年45歲嘅盧淑儀（左）為老公克勤照顧一對兒子，多年來好少獨自外遊，只係間中做「跟得夫人」陪克勤出騷。但係噚日盧淑儀喺Ig貼相，原來佢妹妹喺巴黎結婚，身為家姐當然要去當地送嫁。<br><br>盧淑儀仲用英文留言叮囑外籍妹夫：「對待我妹妹如皇后。」相中所見盧淑儀露出燦爛笑容，又同妹妹嘟嘴扮咀嘴，相當溫馨，不過就未見克勤同一對寶貝仔，克勤就喺社交網稱去緊湖南嘅永州，而盧淑儀都有讚好老公留言，相信佢都體諒老公要搵食。<br>撰文：馮仁昭</p></body></html>
