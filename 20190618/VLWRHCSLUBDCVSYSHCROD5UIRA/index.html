<html><header><meta charset="utf-8"><title>王喜呼籲登記做選民</title></header><body><h1>王喜呼籲登記做選民</h1><p>王喜上周日參與103萬市民反送中大遊行時，曾多次出手救暈倒市民，他前日再上街，成為200萬人之一。前晚遊行過後，王喜深夜時分在fb轉貼《蘋果》感謝他與黃耀明、王宗堯及何韻詩等人站出來發聲的貼文，並留言：「多謝大家嘅讚許，其實我只係做應該做嘅嘢，同大家一樣。」<br><br>王喜又表示遊行時碰到中學老師，並獲讚美，他說：「被F.2教過我的老師發現我企喺利園山道，然後……讚咗兩句（比攞100分開心）。」《蘋果》昨日致電王喜，他不忘提醒大家：「大家盡做公民盡任，7月2日前盡快登記做選民。」<br>採訪：魯吉</p></body></html>
