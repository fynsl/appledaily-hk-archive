<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董仔女按摩　昆凌呷醋</title></header><body><h1>【馮仁昭四圍超】<br>周董仔女按摩　昆凌呷醋</h1><p>台灣天王周杰倫（小圖）𠵱家已經變咗做住家男人，唔使開工一定陪住老婆昆凌同一對仔女，分別係三歲嘅囡囡小周周（Hathaway）同埋兩歲嘅囝囝小小周（Romeo）。<br><br>前日父親節，周杰倫喺屋企享受家庭樂，昆凌噚日就喺Ig貼咗一張兩個小朋友幫爸爸按摩嘅相，雖然只係見到佢哋背面，但囡囡用力張開小手，真係隔住個mon都感覺到好warm，難怪昆凌好葡萄咁話：「I want some too.」周杰倫回覆老婆：「哈哈哈」。<br>撰文：馮仁昭</p></body></html>
