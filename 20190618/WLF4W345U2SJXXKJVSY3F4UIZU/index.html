<html><header><meta charset="utf-8"><title>GaGa咀Brian起哄</title></header><body><h1>GaGa咀Brian起哄</h1><p>美國天后Lady GaGa（小圖）最近被指是畢列谷巴（Bradley Cooper）與索模艾琳娜（Irina Shayk）分手的導火線，雖然GaGa否認，不過其惹火行為就再次令人側目。<br><br>上周六GaGa於賭城拉斯維加斯開騷，其間唱到興起，在與已婚樂手拍檔Brian Newman深情拖手兼對望後，竟靠近對方與他親吻，現場不少觀眾都驚呼。其實GaGa與Brian一直老友，她更是Brian小朋友的教母。消息人士就否認GaGa與Brian有曖昧，稱二人只是為表演效果才親吻。</p></body></html>
