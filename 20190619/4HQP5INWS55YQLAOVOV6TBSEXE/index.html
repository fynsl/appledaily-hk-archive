<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張建聲俾陳嘉莉打頭</title></header><body><h1>【馮仁昭四圍超】張建聲俾陳嘉莉打頭</h1><p>張建聲首次有份監製兼演出嘅電影《作家的謊言：筆忠誘罪》明日上映，佢喺戲中唔只要增20磅扮作家「徐哲」，仲要拍落水戲又撞崩牙。</p><p>其中一場被警方盤問嘅戲，張建聲為咗個look頹廢啲，佢仲食咗四日排水丸，體重一日內輕咗15磅，個樣落晒形。呢場戲，佢要俾陳嘉莉用書兜頭拍外，仲要俾佢推跌兼連人帶椅撻落地，真係搵命博。<br>撰文：馮仁昭</p></body></html>
