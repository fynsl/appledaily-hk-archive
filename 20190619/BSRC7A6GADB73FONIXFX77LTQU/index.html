<html><header><meta charset="utf-8"><title>千嬅聽老公話嘆班戟</title></header><body><h1>千嬅聽老公話嘆班戟</h1><p>楊千嬅正舉行世界巡迴演唱會，下一站將於大後日一連兩天在澳門開騷。自開始巡唱以來，千嬅一直努力健身保持身段及體能，因此要嚴格控制飲食。前日千嬅在Ig貼出正倒糖漿落班戟的相片，留言：「大丁（老公丁子高）叫我吃多點，好吧就多一點點……多加一杯咖啡。」另一張相是一杯熊公仔拉花圖案咖啡的照片，不過原來咖啡是給丁子高享用。</p><p>千嬅在另一個貼文中貼了老公專注玩手機的相片，直指「咖啡是他的」，顯示平日丁子高並非飲這種咖啡的常客。公開照片後，千嬅好友甘比陳凱韻就留言問是否美味，千嬅大讚之餘，還相約甘比下次一起去。<br>撰文：陳甫</p></body></html>
