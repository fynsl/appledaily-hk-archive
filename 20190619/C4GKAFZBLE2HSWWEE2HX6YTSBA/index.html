<html><header><meta charset="utf-8"><title>陳昇開騷為港人打氣</title></header><body><h1>陳昇開騷為港人打氣</h1><p>台灣歌手陳昇將於下周五，在九龍灣國際展貿中心舉行演唱會，雖然相隔七年沒來港開騷，但他對香港煲仔飯念念不忘，更不忘為港人打氣：「希望港人加油！」隨心所欲向來是陳昇標誌性的舞台風格，飲酒是他一大嗜好，他說：「以往的大廚大多已經遷往外國，有時外遊才品嚐到出色的中菜。」幸好他學會了至愛的煲仔飯烹飪方式，且加了台式地道風味。他更笑稱為正宗的「陳阿昇的台式煲仔飯」。<br><br>此外，為了喚醒陳昇對「昇式情歌」的記憶，歌迷們準備了「以畫猜歌」的方式去考一考他，不過他卻邊拿酒杯邊說笑：「我可不記得自己有寫過這些歌。」<br>撰文︰祖李</p></body></html>
