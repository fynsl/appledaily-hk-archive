<html><header><meta charset="utf-8"><title>20秒前發預警　傷亡減63%</title></header><body><h1>20秒前發預警　傷亡減63%</h1><p>【話你知】<br>地震預警系統是一個全自動的物聯網，可全自動秒級響應，且具有倒數功能。<br><br>預警系統通過監測儀探測到地震波後，即會透過電波傳出預警訊息，使當局可以在地震造成破壞前的幾秒至幾十秒，廣泛發出地震預警警報，提醒民眾避險，以減少經濟損失和災害程度。<br><br>研究顯示，預警時間10秒，傷亡減少39%；時間為20秒，傷亡則可減少63%。地震預警系統的可靠性及安全性等，完全取決於地震預警網及其技術。中國的地震預警網覆蓋面積達220萬平方公里，為地震區90%人口提供預警。</p></body></html>
