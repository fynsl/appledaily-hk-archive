<html><header><meta charset="utf-8"><title>城城熊抱偉仔圓夢</title></header><body><h1>城城熊抱偉仔圓夢</h1><p>梁朝偉、郭富城與杜鵑前日出席「第22屆上海國際電影節」，宣傳新片《風再起時》，兩大影帝一見面就顯得相當熱情，互相擁抱，偉仔在戲中演四大探長之一的藍剛，他透露：「戲中我有彈鋼琴的場面，為了演得逼真，我事前有努力去練琴。」原來偉仔很有彈琴天份，學了幾個星期已彈得相當有水準，拍完戲後，他索性買了一個琴回家，讓他可以每天學習。<br><br>該片將於年底在港上映，城城透露自己在片中飾演四大探長之一的雷洛，他表示：「對於我來說演雷洛這個角色是一個很大的挑戰。」他又指偉仔是其欣賞的演員中，屬於排在最前面的幾個，這次可以合作，也算圓了這麼多年的集郵心願。<br>撰文：鍾國仁</p></body></html>
