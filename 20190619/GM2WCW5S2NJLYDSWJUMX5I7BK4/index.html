<html><header><meta charset="utf-8"><title>瀧正則毒案判緩刑三年</title></header><body><h1>瀧正則毒案判緩刑三年</h1><p>日本經典電子組合電氣GROOVE的52歲成員瀧正則，3月涉吸食可卡因被捕，案件昨日在東京地裁進行判決，瀧正則被判有罪，判刑一年零六個月，緩刑三年。離開法庭時，瀧正則直登七人車，其代表律師向傳媒表示，目前瀧正則尚欠五個月的戒毒療程。<br><br>瀧正則近年參與不少幕前演出，包括日劇《海女》、《陸王》及真人版《進擊的巨人》等，不過爆出毒案後，他已被所屬事務所解僱。昨日法院外，聚集有573名市民爭取庭內21個旁聽席。<br>撰文：哥羅</p></body></html>
