<html><header><meta charset="utf-8"><title>楊賢碩性招待案受查 </title></header><body><h1>楊賢碩性招待案受查 </h1><p>韓國YG事務所前老闆楊賢碩，已被警方成立專案組調查。據知警方就楊賢碩於2014年涉嫌性招待外國富豪一事，傳召多名涉案的工作人員，以及核心人物、負責招募女性出席富豪飯局的中間人A某。而A某於調查時承認曾介紹女生到楊賢碩安排的富豪飯局，但否認涉及任何性交易。<br><br>另外，韓瑞希舉報男團iKON的B.I涉毒，國民權益委員會昨日表示可能把B.I的案件直接轉交給檢方調查。據知韓瑞希還提起不少YG藝人的名字，估計將會爆出更多涉毒的YG藝人名單。<br>撰文：梁雯迪</p></body></html>
