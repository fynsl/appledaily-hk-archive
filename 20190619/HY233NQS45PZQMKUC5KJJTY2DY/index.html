<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳美齡細仔史丹福畢業</title></header><body><h1>【馮仁昭四圍超】陳美齡細仔史丹福畢業</h1><p>63歲嘅陳美齡前日喺fb分享一家人參加細仔畢業禮嘅相，仲留言：「三兒子今天大學畢業了！看到他和哥哥們從史丹福大學畢業，令我又驕傲，又開心，又感恩！」<br><br>陳美齡講到為人母養育孩子嘅心情，佢留言話：「帶孩子並不容易，但看到他們成長，是最大的安慰。所有的艱苦，也是值得的。三兒子會留在史丹福大學的碩士課程繼續深造。希望他能學以致用，為社會作出貢獻。」<br>撰文：馮仁昭</p></body></html>
