<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯震東生日要祖名等</title></header><body><h1>【馮仁昭四圍超】柯震東生日要祖名等</h1><p>柯震東因為2014年嘅吸毒事件沉寂咗幾年，噚日佢度過28歲生日，喺Ig貼蛋糕相，留言：「祝自己生日快樂，還願意留在身邊的人都還在就滿足了，壽命又少了一年，所以希望一切順利，希望繼續活，努力開心的活着。」<br><br>原來柯震東最近終於有工開，同曾美慧孜合作拍新戲，佢生日前一晚凌晨兩點至收工，而房祖名就喺佢屋企樓下嘅酒吧等慶祝，認真夠兄弟。<br>撰文：馮仁昭</p></body></html>
