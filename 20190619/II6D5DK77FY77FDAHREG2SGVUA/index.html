<html><header><meta charset="utf-8"><title>姜濤慘角逆轉人生</title></header><body><h1>姜濤慘角逆轉人生</h1><p>姜濤去年以大熱姿態勝出ViuTV的《全民造星》，隨即獲得不少機會，姜濤訪問中也有感而發說：「我冇諗過今次係咁enjoy去完成呢件事，拍戲同唱歌係兩回事，對於我嚟講係一件好好玩嘅事，而且拍戲仲可以令我好放鬆，可以好幸運咁喺人哋嘅角度去體驗世界。」<br><br>問到有否希望嘗試飾演甚麼角色？姜濤說：「我好想試吓做啲好淒慘嘅人生，之後嚟一個大逆轉，變番做一個好成功嘅人。」問到可否放低偶像包袱時，他說：「如果有呢啲角色，真係冇問題，好慘都得，只要最後畀番我靚就得。」<br>撰文：何慧斯</p></body></html>
