<html><header><meta charset="utf-8"><title>夏日氹氹轉：拜仁欲搶利萊辛尼</title></header><body><h1>夏日氹氹轉：拜仁欲搶利萊辛尼</h1><p>曼城翼鋒利萊辛尼（圖）今季在英超後期階段，在球隊失去正選席位。有傳德甲班霸拜仁慕尼黑，有意斟介這名23歲德國翼鋒，而拜仁上下繼續「發功」，希望動搖辛尼留效曼城的意志，中場哥列斯卡表示：「若他加盟拜仁，我及拜仁隊友都會很興奮，辛尼知道慕尼黑是一座美麗的城市，拜仁是全世界最佳的球會之一，辛尼過去在英超有很好的表現，但是現在他要仔細想想自己的前途。」</p><p>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
