<html><header><meta charset="utf-8"><title>Baby遇地震跑樓梯逃生</title></header><body><h1>Baby遇地震跑樓梯逃生</h1><p>四川前晚發生6級地震，事發當晚楊穎（Angelababy）在微博打卡身在成都，不到一小時之後再發貼文，透露和助手橘子遇上地震，她留言：「地震了，走了20+層的樓梯下來，結果就我和橘子。怕怕，震感明顯，希望大家沒事。」她報平安後昨日亦再有更新，留言：「祈禱平安，願傷亡不再增加」，而Angelababy老公黃曉明前晚亦有在微博轉載地震消息並留言：「願平安，大家一定一定注意安全。今夜無眠，緊密關注中！」</p><p>除了Baby和老公曉明之外，呂良偉、陳小春、張靚穎、吳亦凡、周冬雨及吳謹言等藝人都第一時間在微博發文為震區送上祝福。<br>撰文：陳甫</p></body></html>
