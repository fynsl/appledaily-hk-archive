<html><header><meta charset="utf-8"><title>fb推電子貨幣「Libra」</title></header><body><h1>fb推電子貨幣「Libra」</h1><p>Facebook昨日公佈，推出全球電子貨幣「Libra」，計劃目前獲逾20間公司支持，包括Visa、Mastercard、Lyft、Spotify等，意味全球最大社交媒體將殺入金融服務市場。Facebook指出，全球沒有銀行賬戶人士，可於手機上作即時及近乎免費的跨國滙款。<br><br>據悉「Libra」模式會參照騰訊的微信支付，供用戶網上消費及支付電召車等服務。Facebook期望可獲得100間企業支持，並集資至少1,000萬美元作為計劃起動資金。</p></body></html>
