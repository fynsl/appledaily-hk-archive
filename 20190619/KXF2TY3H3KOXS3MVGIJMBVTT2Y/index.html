<html><header><meta charset="utf-8"><title>梁漢文親熱戲呻難頂</title></header><body><h1>梁漢文親熱戲呻難頂</h1><p>梁漢文、張慧儀及王敏奕等為ViuTV開拍新劇《Me Too》，內容圍繞性騷擾及糾纏不清的男女關係。梁漢文飾演風流設計師，他說︰「劇中好重桃花，同慧儀因飲醉酒發生關係，又有固定情婦，同王敏奕亦有曖昧。」</p><p>梁漢文續說︰「未拍過咁多親熱戲，但一啲都唔好玩，試過一場戲好難頂，同王敏奕喺個好簡陋充滿汗味嘅鬼屋有強暴戲。」這場戲，王敏奕亦不敢向男友曾國祥交代細節︰「男友唔知咁激烈，佢問我點解冇講會咁樣畀人搞。」提到與梁漢文的親熱戲，張慧儀則說︰「唔知導演點拍，可激可唔激，纏綿遊戲實有，角色好有挑戰性。」<br>採訪︰卓寶花<br>攝影︰林賓尼</p></body></html>
