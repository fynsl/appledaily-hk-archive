<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Yanny籲勿隨波逐流</title></header><body><h1>【馮仁昭四圍超】Yanny籲勿隨波逐流</h1><p>二人組合The Black Sheepee噚日到商台宣傳第一首派台歌《黑羊物語》，主音歌手Yanny（右）同結他手Heihei希望大家藉新歌唔好隨波逐流去做任何事。<br><br>提到近日香港嘅反送中事件，佢哋承認的確影響心情，問到會唔會啟發更多創作靈感？Heihei話：「當然有，我會將身邊事情同經歷，記錄落嚟，不過我暫時仲未諗到，會將唔同見解融合再整理番出嚟。」<br>撰文：馮仁昭</p></body></html>
