<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈靜雯被囡囡催生B</title></header><body><h1>【馮仁昭四圍超】賈靜雯被囡囡催生B</h1><p>台灣女星賈靜雯早前孖老公修杰楷到上海出席同前夫生嘅大女「梧桐妹」Angel畢業禮，返台後又探望胞弟、台灣組合「元衛覺醒」成員賈子宸（衛斯理）嘅初生女兒。<br><br>賈靜雯前日喺社交網公開探B相，兩個囡囡「咘咘」同「波妞」見到小表妹非常好奇，賈靜雯留言：「當我抱着這小生物（姪女）時，旁邊的兩個姐姐一直吵鬧的說……『弟弟呢？媽媽生的弟弟呢……』哪來想法？是美麗的妹妹而且不是媽媽生的好嗎！」<br>撰文：馮仁昭</p></body></html>
