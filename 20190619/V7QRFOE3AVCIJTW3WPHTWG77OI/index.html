<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】克勤內蒙羊宴啱口味</title></header><body><h1>【馮仁昭四圍超】克勤內蒙羊宴啱口味</h1><p>李克勤同藏族女歌手阿蘭合唱新歌《最完美的分手》，今次MV專程到內蒙古錫林浩特拍外景，克勤話：「冬天嘅內蒙古同我想像嘅有好大差別，我本來以為蒙古周圍都係大草地，點知全部都變成白色，係另一種感覺。天氣好凍，我後面係中國其中一個最大嘅湖，都結晒冰。」<br><br>不過，克勤話當地嘅食物好啱口味：「羊，每日都食羊，內蒙嘅羊同香港好唔同，每日都飲羊雜湯，好好飲，烤羊扒都好好味。」<br>撰文：馮仁昭</p></body></html>
