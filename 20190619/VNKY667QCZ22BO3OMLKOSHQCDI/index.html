<html><header><meta charset="utf-8"><title>藥明大股東減持套38億</title></header><body><h1>藥明大股東減持套38億</h1><p>藥明生物（2269）昨再遭大股東藥明生物控股減持5,500萬股，每股作價介乎68.5元至70.5元，較收市價72.95元折讓3.4%至6.1%，套現37.68億至38.78億元。藥明生物控股於半年內將不再減持。今年3月20日，藥明生物大股東在場外以每股77元，沽售該公司5,200萬股，套現40億元，當時配售代理為摩根士丹利。計及是次減持，大股東上半年已沽貨套現近79億元。藥明生物上市兩年，大股東累計減持5次。</p></body></html>
