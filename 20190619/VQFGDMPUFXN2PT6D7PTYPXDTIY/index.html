<html><header><meta charset="utf-8"><title>後記：孤身奮戰非獨行</title></header><body><h1>後記：孤身奮戰非獨行</h1><p>有時感覺競步、長跑、游泳等運動枯燥乏味，日復日年復年重複同一動作，後兩者較熱門，起碼還有跑友、隊友，但香港競步運動員卻寥寥可數，女子組程小雅一枝獨秀，男子組也僅錢文傑參與去年亞運，孤身奮戰，非鐵人意志難以堅持。香港炎熱且潮濕，程小雅近年多於日本仙台訓練，穿梭阡陌山林，聽着有幾分「復得返自然」之美。</p><p>她回港時則會早上到城門河畔晨操，有時錢文傑會陪伴練習，不過後者成績未達體院資助水平，練習過後又要上班。問程小雅訓練沉悶嗎？「我競步時會數拍子、串朋友嘅英文名同背地鐵站名，做住呢幾樣嘅話時間就好快過。」</p></body></html>
