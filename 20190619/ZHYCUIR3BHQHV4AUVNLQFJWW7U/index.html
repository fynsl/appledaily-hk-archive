<html><header><meta charset="utf-8"><title>Mega Expo改名諾發集團</title></header><body><h1>Mega Expo改名諾發集團</h1><p>上月被沽空機構Blue Orca狙擊的Mega Expo（1360）昨日公佈，改名為諾發集團控股有限公司。CEO許楓表示，改名為配合集團改以中國線下音樂實體供應鏈平台的新定位。集團會提供多場景體驗的場所或開放式空間，如傳統音樂酒吧、國際DJ音樂節派對等，及為線下音樂實體提供硬件、軟件設施、酒水餐飲等。<br><br>公司現於超過200個城市，擁逾一千間線下音樂實體聯盟會員。現時中國相關市場規模接近640億元人民幣。</p></body></html>
