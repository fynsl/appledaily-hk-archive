<html><header><meta charset="utf-8"><title>泰妍有Yeri陪抗抑鬱</title></header><body><h1>泰妍有Yeri陪抗抑鬱</h1><p>韓國女團少女時代的30歲隊長泰妍，日前在Ig自爆患抑鬱症後未有再更新狀況，令人擔心。與泰妍要好的同門師妹團Red Velvet 20歲成員Yeri，可能知道粉絲心急想知泰妍的近況，前日於Ig公開跟泰妍視像通話的截圖，當中見到泰妍笑容燦爛，二人更擺出趣怪表情，似乎心情非常好。<br><br>Yeri更留言「我愛你」，似乎是為泰妍打氣，粉絲都放心不少。<br>撰文：梁雯迪</p></body></html>
