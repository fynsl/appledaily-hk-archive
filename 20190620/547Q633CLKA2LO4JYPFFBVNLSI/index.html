<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭亞軒車載小鮮肉返閨</title></header><body><h1>【馮仁昭四圍超】蕭亞軒車載小鮮肉返閨</h1><p>39歲台灣女歌手蕭亞軒因病停工逾一年，有傳她受偏頭痛、發燒等疾病纏擾，噚日就有傳媒報道，上星期四晚影到蕭亞軒嘅司機喺台北一所大學接走咗一個男仔，司機之後直駛到蕭亞軒寓所樓下。</p><p>報道仲話個男仔喺寓所逗留至深夜都冇離開，而呢個男仔就係23歲演員黃皓，身高183cm，曾經拍過MV。事後經理人公司表示唔對兩人關係作出回應：「藝人私事不回應。」<br>撰文：馮仁昭</p></body></html>
