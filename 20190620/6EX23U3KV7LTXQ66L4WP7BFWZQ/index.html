<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希被挑釁爆粗</title></header><body><h1>【馮仁昭四圍超】陳冠希被挑釁爆粗</h1><p>陳冠希（小圖）噚日被內地網民上載多張喺機場入境大堂同一名黑衣男爭執嘅相，相中所見，陳冠希除咗怒視對方外，更手指指同口噏噏，網民話陳冠希不滿被偷拍而起衝突，佢仲多次爆粗兼且差啲郁手。<br><br>雖然網民冇講到係邊個機場，但陳冠希日前喺武漢出席音樂節，估計事件有可能喺當地發生，雖然陳冠希一向火爆，但今次網民就幫佢講好說話，話黑衣男係一位主播，每次見到陳冠希都會故意挑釁。<br>撰文：馮仁昭</p></body></html>
