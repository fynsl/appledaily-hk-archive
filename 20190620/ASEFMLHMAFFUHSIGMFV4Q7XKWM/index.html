<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳雨霏讚囝囝笑點低</title></header><body><h1>【馮仁昭四圍超】吳雨霏讚囝囝笑點低</h1><p>現正懷孕嘅吳雨霏（Kary），噚日趁囝囝Asher一歲生日喺Ig貼出蛋糕相，回顧一年前迎接愛兒嘅畫面，同埋話呢一年學咗很多嘢。</p><p>Kary仲留言話Asher現時肥肥白白，感謝Asher帶來好多歡樂：「你是我認識最愛笑、最好脾氣的小寶寶，你永遠不會大吵大鬧，而且笑點好低，做個鬼臉又笑了，以後記得去到邊都要keep住你的招牌笑容和酒窩，祝你一歲生日快樂！爸爸媽媽好愛好愛你！」<br>撰文：馮仁昭</p></body></html>
