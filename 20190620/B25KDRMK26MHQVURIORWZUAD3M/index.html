<html><header><meta charset="utf-8"><title>同性婚姻僅七年</title></header><body><h1>同性婚姻僅七年</h1><p>楊茹庭於2005年因名模楊崢被拍到現身其大坑寓所及使用其座駕，而傳緋聞。不過翌年與趙世曾及姚煒的女兒趙式芝愛得高調，2009年更一同經營日本手袋品牌代理，齊齊賺錢。<br><br>兩人愛情長跑達七年，Sean與趙式芝於2012年4月在法國小鎮教堂低調結婚，成為本港首對公開承認同性婚姻的名人。當時趙式芝的父母激烈反對，趙世曾更一度出5億元招婿，可惜婚姻只維持七年。今年3月爆出兩人已離婚，有指趙式芝在去年9月撻着任職地產的小學同學，10月時向Sean提出離婚。</p></body></html>
