<html><header><meta charset="utf-8"><title>夏日求驗客：謝四夠「格」唔吼打比郡</title></header><body><h1>夏日求驗客：謝四夠「格」唔吼打比郡</h1><p>英冠打比郡領隊林柏特選擇轉教車路士甚囂塵上，所以打比郡正積極尋找下任繼任人選，有傳已睇中多名前英超名將，包括𠵱家執教蘇超格拉斯哥流浪嘅謝拉特、阿士東維拉助教泰利同查爾頓領隊保耶，但傳謝拉特已拒絕接手，故泰利大有機會成為打比郡下任領隊人選。謝拉特去年入主格拉斯哥流浪，仲同格流簽咗四年合約，上季帶領呢支昔日班霸排名第二，未能挑戰些路迪嘅王者地位。但據英媒講，謝拉特𠵱家唔會重返英格蘭球壇，因為佢已開始為格流設立下季目標，並已為球隊引入四名新血，即將帶隊前往葡萄牙集訓備戰新球季。</p></body></html>
