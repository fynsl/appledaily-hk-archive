<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯改玩Ig避「港獨」</title></header><body><h1>【馮仁昭四圍超】李佳芯改玩Ig避「港獨」</h1><p>李佳芯（Ali）日前喺微博上分別留言，為同學們考試打氣之餘，仲抒發咗「有時候，扭曲了的不是世界、是人心。」有內地網民睇到Ali嘅留言，對號入座將佢定性做「港獨」。Ali前日出席活動話自己問心無愧，不過為免尷尬，會改去其他社交網。<br><br>Ali噚日就喺Ig呼籲大家要登記做選民，佢留言：「盡公民責任，把票留在自己手，我已核實選民登記身份。截止日期為7月2日。#奉政府呼籲」而馮盈盈就以英文留言：「我愛Ali！我愛Ali！我愛Ali正如我愛香港。」<br>撰文：馮仁昭</p></body></html>
