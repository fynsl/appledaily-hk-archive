<html><header><meta charset="utf-8"><title>YG醜聞累股價跌五成</title></header><body><h1>YG醜聞累股價跌五成</h1><p>韓國YG事務所今年接連爆出醜聞，勝利以及老闆楊賢碩牽涉其中，以至股價也大受影響。有報道指YG前日以28,300韓圜（約188港元）的股價收盤，與去年12月26日的股價相比，幾乎跌了近50%，有兩萬多名散戶虧損了超過1,820億韓圜（約12億港元）。而涉提供毒品給YG藝人的女練習生韓瑞希，日前受訪時稱當初被帶去見楊賢碩時，楊賢碩曾搶去其手機不准她錄音，並威脅她改口供。<br><br>另外，男星朴有天的有錢女舊愛黃荷娜，昨日就涉毒案到法院進行第二次審訊，有指她合共提交了14次悔過書，望法官可以輕判，最後一次審訊將於下月10日進行。<br>撰文：文康妮</p></body></html>
