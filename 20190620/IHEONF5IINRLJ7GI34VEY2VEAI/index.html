<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃曉明捐50萬為四川賑災</title></header><body><h1>【馮仁昭四圍超】黃曉明捐50萬為四川賑災</h1><p>四川宜賓長寧縣大前晚發生6級地震，內地藝人黃曉明太太楊穎（Angelababy）當日就喺四川，佢叫太太小心之餘，仲即時捐咗50萬人民幣，幫助救援工作，佢喺微博留言：「希望大家都平安，今夜無眠，緊密關注中！涓滴之水成海洋，顆顆愛心變希望。我在馳援宜賓6.0地震專案捐款成功！」<br><br>除咗黃曉明外，楊千嬅、楊采妮、林志玲同范冰冰等都第一時間喺微博為災區群眾祈福，吳京仲捐出100萬。<br>撰文：馮仁昭</p></body></html>
