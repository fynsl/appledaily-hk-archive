<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃澤鋒太太就生嗌緊張</title></header><body><h1>【馮仁昭四圍超】黃澤鋒太太就生嗌緊張</h1><p>黃澤鋒噚日到商台受訪，下月將榮升爸爸嘅佢話心情緊張：「平時我都唔係瞓好多，不過𠵱家成日扎醒睇吓太太。佢早兩日感冒入咗醫院，不過冇事啦，𠵱家好精靈，係腳好腫同埋成日去廁所。」<br><br>黃澤鋒透露經常同「小黃妃」傾偈，坦言終點在望，心情好唔同：「人生聚焦又唔同咗，我哋男人乜都做唔到，惟有睇多啲太太，睇吓有乜幫忙，不過『走佬袋』都未執。到時我會入產房陪佢，我唔怕血，反而最驚打針，講起都驚。」<br>撰文：馮仁昭</p></body></html>
