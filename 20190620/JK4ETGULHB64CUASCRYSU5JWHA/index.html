<html><header><meta charset="utf-8"><title>徐濠縈巡舖坐門外速食</title></header><body><h1>徐濠縈巡舖坐門外速食</h1><p>徐濠縈早前再戰時裝生意，在銅鑼灣開新的fashion cafe，邊賣衫邊賣咖啡，雖然她背後有個「愛妻號」老公陳奕迅力撐，不過力不到不為財，所以會經常落舖坐鎮。阿徐深明搵食艱難，做老闆都一樣，午餐越簡單越好，當日所見，她就在舖頭速啃飯糰解決。</p><p>日前下午2時許，阿徐買了飯糰和小食返店內開餐，最初見她坐在店外進食，當時人來人往兼沙塵滾滾，更有途人對她眼望望，但身穿長袖透明膠褸的阿徐，一於懶理，狀甚寫意繼續食，但過了不久，未知是天氣太熱還是小食太辣，阿徐就返回店內，坐在收銀旁嘆冷氣，繼續進食。<br>採訪、攝影：徐錦池、羅德光</p></body></html>
