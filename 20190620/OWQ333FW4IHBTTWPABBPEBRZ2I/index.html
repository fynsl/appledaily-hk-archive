<html><header><meta charset="utf-8"><title>林嘉欣拍戲壓力爆煲</title></header><body><h1>林嘉欣拍戲壓力爆煲</h1><p>劉德華、林嘉欣和周秀娜在電影《掃毒2天地對決》中有一段三角關係，嘉欣表示與華仔相識多年，今次卻是兩人首次在大銀幕上合作，首日開工更同時拍攝甜蜜及嗌交場面，坦言情緒起伏大、壓力爆煲，好彩有華仔在旁紓緩緊張情緒，她說：「開工見到華仔事事都親力親為好落力，加上佢係電影監製，會同我講好多detail位，幫到我演得更深入。」<br><br>另外，由娜姐飾演的前女友，也與華仔有一場分手的激動場口，娜姐稱華仔的親和力，令拍攝得心應手。周旋在兩女之間的華仔，表示與兩個拍檔非常合拍，更坦言雖然一把年紀，但同新人合作可以令自己進步。<br>撰文：車親仁</p></body></html>
