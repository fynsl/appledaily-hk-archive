<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家燕姐澳門「登基」</title></header><body><h1>【馮仁昭四圍超】家燕姐澳門「登基」</h1><p>薛家燕嚟緊下星期六會喺澳門威尼斯人舉行演唱會，連日嚟忙緊綵排同練氣，佢話今次仲會加插全新嘅「登基」環節，而米雪（左）同王祖藍都會嚟撐場做表演嘉賓。<br><br>家燕姐話：「香港觀眾睇米雪拍劇多，其實佢唱歌好得，我哋走埠好多次，默契十足，今次同佢嗰part會唱中國古典色彩濃厚嘅歌。至於祖藍，我哋係扮嘢好拍檔，希望會帶畀大家驚喜啦！」佢仲話阿女要求佢只練跳舞部份，但係俾家燕姐一口拒絕。<br>撰文：馮仁昭</p></body></html>
