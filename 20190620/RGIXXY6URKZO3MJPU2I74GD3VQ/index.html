<html><header><meta charset="utf-8"><title>江華不願為麥潔文獻聲</title></header><body><h1>江華不願為麥潔文獻聲</h1><p>江華與太太麥潔文、JW及麥明詩等昨日現身尖沙嘴的慈善節目記者會，近年甚少露面的江華，為做善事將會跟太太合唱籌款，麥潔文笑言對老公沒有任何要求，所以叮囑他不用緊張。不過江華並非緊張演出，而是在化妝間遇上一眾小鮮肉，他笑說：「嚟到我都唔敢入房，以為自己走入第三世界。」<br><br>麥潔文透露正為10月舉行演唱會籌備中，她坦言難邀請老公上台做嘉賓，聽到太太所說的話，江華即賣口乖說：「我會喺台下遠遠望住你，好似初相識時一樣。」江華坦言仍有戲癮，問到會否再拍劇？他說：「𠵱家等緊一個好劇本出現。」<br>採訪、攝影：馬建華</p></body></html>
