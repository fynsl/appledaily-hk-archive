<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬向PSG攤牌要回家</title></header><body><h1>夏日求驗客：尼馬向PSG攤牌要回家</h1><p>西班牙傳媒報道，巴西球星尼馬已經向效力球會巴黎聖日耳門（PSG）攤牌，希望球會放人畀佢「回家」，咁啱最近又有消息指巴塞隆拿球星美斯，希望球會回購尼馬，唔好花錢買基沙文，令尼馬重返巴塞嘅機會大增。尼馬近排負面新聞多多，西班牙《世界新聞報》指佢已經厭倦巴黎嘅生活，已向PSG攤牌：「我唔想再為PSG效力，我想回家。」引述中雖然佢冇直接提到巴塞，但卻強烈暗示希望返去巴塞。據報目前巴塞更衣室內，唔少球員有致電尼馬希望佢返嚟，而美斯亦希望昔日拍檔回歸，至於基沙文？佢下一站好可能就係去PSG頂替尼馬。</p></body></html>
