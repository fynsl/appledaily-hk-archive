<html><header><meta charset="utf-8"><title>楊盼盼訓練蘇麗珊做打女</title></header><body><h1>楊盼盼訓練蘇麗珊做打女</h1><p>蘇麗珊和林小美昨日到長沙灣為ViuTV旅遊節目《旅行唔只食買玩》接受楊盼盼的特訓，練吊威吔及空中後空翻，盼盼姐說：「佢哋好聰明，學得好快，我都想跟埋一齊去，可以做隊長，如果有多啲動作就更開心，都希望幫呢兩個女仔可以拍多啲動作電影。」</p><p>即將到日本拍攝的蘇麗珊，當中會拍《超人打怪獸》，問到是否轉型做打女？她說：「大家見到我細細粒，一捽就散咁，係柔弱型，其實都鍾意跑步，做gym，以前有跳彈網，搵番空中嘅感覺。」她謂今次拍攝會做導遊，為觀光客計劃兩天行程，又會跟日本足球隊訓練，以及到藝能學校表演。<br>採訪、攝影：羅慧敏</p></body></html>
