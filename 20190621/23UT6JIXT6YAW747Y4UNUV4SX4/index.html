<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃進林等初戀再續前緣</title></header><body><h1>【馮仁昭四圍超】黃進林等初戀再續前緣</h1><p>新人黃進林噚日到新城宣傳首支單曲《分開紀念日》，佢話歌曲係以初戀為題材。今年23歲嘅佢，自爆初戀發生喺中二嗰一年。<br><br>黃進林話：「一齊咗三年，後來因為對方去英國讀書，就維持唔到冇再聯絡，只係有時聽朋友講佢啲近況。」目前單身嘅佢，笑言希望對方讀完書返嚟可以再續前緣，但𠵱家會先專心唱歌事業，又透露已準備緊第二首歌。<br>撰文：馮仁昭</p></body></html>
