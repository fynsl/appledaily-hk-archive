<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈靜雯大女生日搞派對</title></header><body><h1>【馮仁昭四圍超】賈靜雯大女生日搞派對</h1><p>台灣藝人賈靜雯同前夫生嘅大女「梧桐妹」Angel（中），噚日喺台灣同媽咪、繼父修杰楷（右一），仲有兩位同母異父妹妹咘咘、波妞慶祝14歲生日。蕭敬騰同緋聞女友兼經理人Summer都有出席，Angel仲留言多謝佢嘅禮物。<br><br>Angel留言：「今天是我的生日，謝謝媽媽、修叔叔爸爸，Novia阿姨對我的照顧，超愛你們的啦！謝謝今天來的每一個人，之後還有一個party等着我呢！」<br>撰文：馮仁昭</p></body></html>
