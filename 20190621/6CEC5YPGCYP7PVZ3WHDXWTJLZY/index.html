<html><header><meta charset="utf-8"><title>李必模公佈太太懷孕</title></header><body><h1>李必模公佈太太懷孕</h1><p>韓國44歲男星李必模，去年9月參加節目《戀愛的味道》時撻着比他年輕11歲的女嘉賓徐秀妍，兩人今年2月舉行婚禮。<br><br>今年4月有韓媒報道，徐秀妍於婚後兩個月懷孕，不過當時李必模方面就未有回應。昨日李必模所屬事務所公開太太懷孕消息，表示：「徐秀妍確實懷孕了。」但未有透露預產期，只表示徐秀妍懷的是金豬BB，預計今年分娩。李必模也表示：「這段時間我的生活發生了巨大的變化，現在我成了既是家長，又是即將出生的小孩的父親。」</p></body></html>
