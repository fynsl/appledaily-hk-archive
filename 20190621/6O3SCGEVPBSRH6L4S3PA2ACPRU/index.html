<html><header><meta charset="utf-8"><title>橫濱流星登流行人物冠軍</title></header><body><h1>橫濱流星登流行人物冠軍</h1><p>22歲日本男星橫濱流星今年憑愛情劇《初次戀愛那一天所讀的故事》走紅，當地媒體MYNAVI TEENS近日公佈上半年青少年趨勢，橫濱流星獲選為「最流行人物」的冠軍，亞軍是「中毒性歌姬」Aimyon，尊尼組合King &amp; Prince則獲得季軍。<br><br>另外，橫濱流星現時人氣爆燈，之前來港取景的第二本個人寫真集《流麗》更第六度加印，出貨量增至6.5萬本，上周宣佈會參演田中圭的新劇《輪到你了》。</p></body></html>
