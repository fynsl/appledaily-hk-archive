<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝偷運細仔去家長日</title></header><body><h1>【馮仁昭四圍超】栢芝偷運細仔去家長日</h1><p>張栢芝上年12月派餅宣佈生咗第三個兒子Marcus，但一直冇透露生父背景，只透露同Marcus生父已經分手，而栢芝對細仔好保護，從來未曝光。<br><br>日前有雜誌影到栢芝抱細仔去參加Lucas同Quintus（右）學校家長日，胞弟張豪龍負責運送Marcus入學校，逗留個多小時之後，再由張豪龍揸車接栢芝母子離開。栢芝喺上星期就帶三個仔去新加坡睇莫文蔚演唱會。<br>撰文：馮仁昭</p></body></html>
