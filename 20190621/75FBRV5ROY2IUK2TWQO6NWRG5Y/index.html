<html><header><meta charset="utf-8"><title>乃木坂半年吸金3億</title></header><body><h1>乃木坂半年吸金3億</h1><p>日本Oricon公佈2019上半年成績，女子組合乃木坂46在過去半年的唱片、DVD、藍光碟、數碼下載及串流成績，共吸金逾44.2億日圓（約3億港元），成為歌唱單位之冠，更連續兩年登上首位，隊長櫻井玲香率隊友齋藤飛鳥、堀未央奈、與田祐希代組合領獎。</p><p>近年日本藝能界屬乃木坂天下，主將白石麻衣既是寫真女王又貴為廣告天后，而隊友齋藤飛鳥同樣搶手，乃木坂第23張單曲《Sigh Out！》，再由齋藤飛鳥擔任主唱，上月底甫推出已在一星期內衝破100萬張銷量。<br>撰文：哥羅</p></body></html>
