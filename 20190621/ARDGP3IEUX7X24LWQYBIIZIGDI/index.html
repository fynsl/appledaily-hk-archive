<html><header><meta charset="utf-8"><title>薛凱琪貼合照　陳意涵疑露點</title></header><body><h1>薛凱琪貼合照　陳意涵疑露點</h1><p>台灣女星陳意涵今年2月為導演老公許富翔誕下男嬰，近日已經復工。陳意涵日前與薛凱琪（Fiona）於上海出席活動，Fiona穿上吊帶裙露膊兼晒美腿，陳意涵則穿露肩晚裝，陳意涵上載照片時更讚薛凱琪可愛。<br><br>Fiona也有貼出二人合照，但她卻不慎將一張陳意涵疑似露點的相片放上網，相中的陳意涵傾前身體時，露肩裙不夠貼身，疑似走光露點，同時也清楚看見裙內的胸墊。雖然Fiona已火速刪相，但仍被網民cap圖，網民就錯重點，紛紛討論兩人身材，笑說是「比悲傷更悲傷的故事。」<br>撰文：劉定</p></body></html>
