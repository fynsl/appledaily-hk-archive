<html><header><meta charset="utf-8"><title>惠英紅學新嘢防認知障礙</title></header><body><h1>惠英紅學新嘢防認知障礙</h1><p>惠英紅昨日到中環出席有關認知障礙的健康檢測服務，試用最新全自動視網膜圖像。惠英紅表示，新儀器很快便能測出結果，她說：「對於現在60歲的我，檢測結果雖然責界，但屬正常。」<br><br>惠英紅分享媽媽生前患有認知障礙，要照顧認知障礙病患者非常吃力，她說：「自己曾經多次被誤會虐待老人，直至警察及鄰居到我家，睇到屋企所有設施都像醫院一樣才明白。」惠英紅指自己有中度風險患認知障礙，而她亦盡力有預防，她說：「做多些刺激腦部活動，例如以前打麻雀，學英文、繪畫、音樂，呢啲皮層未開發，搵一啲新事物理刺激。」<br>採訪、攝影：張俊銘</p></body></html>
