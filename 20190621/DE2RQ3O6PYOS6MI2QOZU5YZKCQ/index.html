<html><header><meta charset="utf-8"><title>夏日求驗客：皇馬新兵望同馬些路共存</title></header><body><h1>夏日求驗客：皇馬新兵望同馬些路共存</h1><p>皇家馬德里早前落實以4,800萬歐元（約4.2億港元）簽入里昂左閘費蘭特文迪，呢位24歲法國兵周三正式亮相巴拿比奴，喺記者會度被問到有冇信心爭正選，佢就表示：「我仲未同教練施丹見面，所以未知下季會唔會有正選踢。如果要先做後備，我都好樂意嘅，因為馬些路係我偶像，我相信來季我哋會相處得好融洽。」皇馬會長佩雷斯亦表示：「球會需要繼續進步，先可以贏到更多錦標，簽入文迪呢位世界最好嘅左閘就係其中重要嘅一步。」由於馬些路開始老化，所以主帥施丹簽入以速度快同助攻力強見稱嘅文迪，為左閘呢個位置注入新血。</p></body></html>
