<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭晉安新劇仔女睇唔明</title></header><body><h1>【馮仁昭四圍超】郭晉安新劇仔女睇唔明</h1><p>郭晉安噚日到新城宣傳新劇，提到有網友指姜大衛演技比佢更勝一籌，安仔話：「佢嘅奸係比較含蓄。」<br><br>問到一對仔女有冇捧場？安仔話：「冇呀，個女話怕血，阿仔話睇唔明，等佢哋遲啲大個先一次過睇，佢哋仲話會睇晒我所有劇。」安仔透露暑假會獨自帶囝囝歐遊20日：「老婆要返夜學，囡囡又太細，今次係兩父子第一次出遊，就算要推幾多工作都要去。」<br>撰文：馮仁昭</p></body></html>
