<html><header><meta charset="utf-8"><title>夏日求驗客：警方就E沙拿空難拘捕一人</title></header><body><h1>夏日求驗客：警方就E沙拿空難拘捕一人</h1><p>英國多塞特郡警方周三宣佈，佢哋就住阿根廷球員伊美利安奴沙拿（E沙拿）因飛機失事而喪生嘅案件，以過失殺人嘅罪名拘捕咗一名男子。負責調查單案嘅探長Simon Huxter表示：「我哋同民用航空管理局就E沙拿過身時嘅情況做咗個廣泛調查，查吓單意外有冇涉及任何犯罪行為。根據調查結果，警方拘捕咗個64歲男子，會以過失殺人嘅罪名起訴佢。」E沙拿係喺今年1月21日搭小型飛機由南特出發飛去威爾斯卡迪夫，準備加盟英超球隊卡迪夫城，但佢搭嗰架飛機橫越英倫海峽時發生意外墮海，E沙拿同機師雙雙身亡。</p></body></html>
