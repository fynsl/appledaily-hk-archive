<html><header><meta charset="utf-8"><title>夏日求驗客：馬達再做兩年紅魔</title></header><body><h1>夏日求驗客：馬達再做兩年紅魔</h1><p>曼聯周三宣佈，西班牙中場桑馬達已經同球會續約，將會留隊到2021年，馬達仲話好期待繼續同領隊蘇斯克查合作。過去一直傳出自蘇斯克查就任曼聯領隊後，隊中「西班牙幫」就失勢，令安達靴里拉等西葡語系球員選擇離隊，不過桑馬達就決定留低︰「我已經效力曼聯五年，好自豪能夠以奧脫福為家，亦好期待繼續同蘇斯克查合作。」同桑馬達續約後，曼聯下一步嘅續約目標相信係前鋒拉舒福特同門將迪基亞，據指兩人仍然就薪酬方面同球會僵持不下。至於曼城亦有好消息，陣中右閘基爾獲加同球會續約兩年，將會留效到2024年。</p></body></html>
