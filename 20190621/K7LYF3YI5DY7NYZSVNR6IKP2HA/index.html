<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃婉曼細女滿月急出關</title></header><body><h1>【馮仁昭四圍超】黃婉曼細女滿月急出關</h1><p>黃婉曼上個月底誕下細女Kaitlyn，噚日佢就貼出兩母女相兼留言：「滿月了，一個月時間過得太快了，好唔捨得可以喺屋企同兩個女日對夜對的日子。」<br><br>黃婉曼噚日接受電話訪問時話：「陪月有話我成日唔乖，我忍唔住起身行嚟行去，上吓網，打吓電腦，又覆電話，做公司嘢，因為趕住為新咖啡店搞開張，我要快啲返工會合同事一齊做嘢。」黃婉曼話第二胎已有經驗，湊得比較輕鬆。<br>撰文：馮仁昭</p></body></html>
