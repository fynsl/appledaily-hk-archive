<html><header><meta charset="utf-8"><title>狄龍發開口夢講對白</title></header><body><h1>狄龍發開口夢講對白</h1><p>狄龍、閻奕格與沈震軒主演的音樂劇《搭錯車》昨晚於演藝學院公演，騷前導演高志森率領眾演員如狄龍、閻奕格及沈震軒等進行拜神儀式。</p><p>男、女主角沈震軒與閻奕格開騷前受訪大嗌緊張，前輩狄龍就鼓勵二人，他說︰「將壓力變動力，對自己同團隊要有信心。」但原來狄龍都試過壓力大失眠，又試過發開口夢講對白。閻奕格全晚要換12套衫，每次得15秒時間換，她非常擔心︰「好驚換唔切，噚日排練時都試過換唔切，有一套要換晒衫褲、外套連頸巾。」沈震軒最怕演出時分心忘記對白，到時惟有爆肚。<br>採訪：馬建華<br>攝影︰仇志德</p></body></html>
