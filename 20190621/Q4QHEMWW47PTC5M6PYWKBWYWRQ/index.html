<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇囡囡食物過敏</title></header><body><h1>【馮仁昭四圍超】陳柏宇囡囡食物過敏</h1><p>陳柏宇上年升呢做爸爸後，經常喺社交平台晒囡囡相，唔少網民都見證Abigail長大。噚日柏宇太太Leanne喺Ig話8個月大嘅囡囡食物敏感，食完粥就出紅點，後來先知係茄子容易令BB敏感。<br><br>Leanne上載囡囡腳板相，見到好多小紅點。有網民提醒佢要留意囡囡情況，怕影響到BB呼吸。之後Leanne更新Ig，見到Abigail拎住水杯飲水，似乎敏感已冇乜大礙。<br>撰文：馮仁昭</p></body></html>
