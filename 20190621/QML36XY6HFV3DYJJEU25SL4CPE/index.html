<html><header><meta charset="utf-8"><title>安妮新作片場釀血案</title></header><body><h1>安妮新作片場釀血案</h1><p>荷李活女星安妮夏菲維（Anne Hathaway）現正趕拍新版《妖巫傳說》（The Witches），但卻傳來意外消息，一名工作人員於英國片場被刀刺傷，而未知安妮當時是否在場。<br><br>當地警方指：「警方於今日約中午12時35分收到報告，一名男子頸部被刺傷，已被救護車送往醫院，而另一個人就因為涉嫌傷害他人身體而被捕。」警方相信二人相識，事件發生時現場約有100名工作人員，而拍攝也要立即叫停。</p></body></html>
