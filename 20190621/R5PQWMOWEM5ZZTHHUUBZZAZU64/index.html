<html><header><meta charset="utf-8"><title>李嘉欣孖陳早欣開P慶生</title></header><body><h1>李嘉欣孖陳早欣開P慶生</h1><p>李嘉欣和陳欣健女兒陳早茵（Joanne）昨日同日生日，兩位壽星女一齊開P慶生，席間還有李嘉欣老公許晉亨、胞姊李嘉明等。李嘉欣和Joanne昨日分別在Ig貼相，當中還有一段二人興奮將6月19日那頁日曆撕走的短片，片中見到穿短褲的李嘉欣情緒高漲，她們撕走日曆後，李嘉欣即時興奮高舉雙手及尖叫，兩人又擊掌，表現High爆。<br><br>李嘉欣本月初開始便不停慶祝，她日前分別相約黎姿、時裝設計師張潔雯、李民橋太太Bonnie及邱德根孫女邱詠賢，以及同樣6月份生日的名媛伍葉靖怡慶生。<br>撰文：楊定</p></body></html>
