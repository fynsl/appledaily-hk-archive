<html><header><meta charset="utf-8"><title>黃德斌離無綫工作順利</title></header><body><h1>黃德斌離無綫工作順利</h1><p>黃德斌昨日到港台擔任「第12屆香港書獎」頒獎嘉賓，德斌表示有閱讀習慣，尤其在需要演繹新角色時，他便會看相關書籍，令自己更了解角色特質。近日德斌忙於接拍陳木勝執導的新戲：「都有好幾場大型動作場面，仲有好多槍火鏡頭，暫時都未知結局係點。」完成這部戲後，德斌將緊接再拍另一部關於警匪片電影。<br><br>德斌坦言離開無綫後，一直都有工開，但他並沒有覺得當初應該更早離開舊公司，因為太早出來闖，可能未夠成熟去令人賞識。問到《逆流大叔》是否帶來不少工作？德斌說：「都有關係，俾人見到更多元化嘅我，開拓咗更多戲路。」<br>採訪、攝影：馬建華</p></body></html>
