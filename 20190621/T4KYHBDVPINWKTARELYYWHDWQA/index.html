<html><header><meta charset="utf-8"><title>樂基兒帶B仔剪髮</title></header><body><h1>樂基兒帶B仔剪髮</h1><p>樂基兒（Gaile）今年4月底生下兒子Hunter後專心湊B，更不時在社交網分享兒子的成長片段，Hunter即將兩個月大，Gaile昨日就分享囝囝第一次去髮型屋剪頭髮的片段，當時Hunter全程睡着，肥嘟嘟面珠十分可愛。</p><p>其實，Hunter出生時已頭髮濃密，今次首次去剪髮，他全程乖乖做睡寶寶，任由髮型師為他理髮，Gaile的女助手則幫忙托住BB的頭。Gaile又擺了一張抱住兒子的合照，背景是她的大型廣告硬照，原來老公Ian也有同行，不過就負責揸機影相，Gaile留言謝謝髮型師為她們一家三口扮靚。<br>撰文︰祖李</p></body></html>
