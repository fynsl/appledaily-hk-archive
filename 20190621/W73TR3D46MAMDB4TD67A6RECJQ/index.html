<html><header><meta charset="utf-8"><title>林志玲婚後首曝光</title></header><body><h1>林志玲婚後首曝光</h1><p>台灣名模林志玲今個月6日宣佈與日本組合EXILE成員AKIRA（原名黑澤良平）閃婚，脫離「黃金盛女」行列，升格做人妻。有指一對新人宣佈婚訊後便立即飛往美國度蜜月。直到前日林志玲於英國出席手錶活動，同場還有英國皇室成員。<br><br>婚後首度曝光的林志玲成為當日的焦點，她甜笑說：「謝謝大家關心和祝福，心情很好，很開心！」對於有指她婚後將隨夫姓，正式改名為「黑澤志玲」，內地傳媒報道指已遭林志玲否認，並說：「名字承載了文化和大家給予的愛，未來也不會有改變。」而她的老公AKIRA日前返回東京出席活動，現場不少人祝福他們，他報以燦爛笑容說：「謝謝！」<br>撰文︰祖李</p></body></html>
