<html><header><meta charset="utf-8"><title>Jessie J對戀情感壓力</title></header><body><h1>Jessie J對戀情感壓力</h1><p>荷李活型男卓寧泰坦（Channing Tatum）現與英國歌姬Jessie J愛得甜蜜，但最近Jessie就自爆對關係感到壓力。<br><br>Jessie最近受訪時坦言與卓寧泰坦還未正式拍拖時，已被瘋狂偷拍：「卓寧與我在拍拖前已被影到，造成很大壓力。」而他們在拍拖六個月後才公開關係，以免在關係不穩定時就活於鎂光燈下，她說：「我們需要時間去認識對方，最近我們第一次去旅行，那很美好。」看來她對戀情確實相當謹慎。</p></body></html>
