<html><header><meta charset="utf-8"><title>夏日求驗客：安歷基為愛女唔教狂牛</title></header><body><h1>夏日求驗客：安歷基為愛女唔教狂牛</h1><p>西班牙足總周三宣佈國家隊教練安歷基因為家庭原因，已經辭去教練一職，將會由助教羅拔摩蘭奴擔任新狂牛主帥。自今年三月底對馬耳他嘅比賽開始，安歷基已經冇再公開露面，近幾場國家隊比賽佢都冇親自督師。西班牙足總主席盧比亞利斯就表示︰「安歷基已經告知足總，佢因為個人原因決定辭去國家隊教練一職，呢件事同我哋雙方嘅關係無關，呢段時間佢嘅工作表現可以話係滿分。」安歷基上年七月開始執教西班牙國家隊，但在位11個月就離職，有傳媒傳出係因為佢個女身患重病，無奈之下選擇家庭行先。</p></body></html>
