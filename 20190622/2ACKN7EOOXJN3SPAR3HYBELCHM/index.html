<html><header><meta charset="utf-8"><title>張曼玉多謝哥哥激勵</title></header><body><h1>張曼玉多謝哥哥激勵</h1><p>張曼玉日前拍攝內地綜藝節目《少年可期》，帶領七位徒弟到香港著名攝影師夏永康的工作室拍照，徒弟特別欣賞夏永康為哥哥張國榮拍攝的一張躺在水池的照片，即哥哥紀念影集《Miss You Much》的封面相，曼玉駐足望了很久。</p><p>曼玉分享哥哥對自己的激勵，指他為了讓自己可以磨練演技，會故意說別的演員演得很好，曼玉說：「他常常覺得我很懶，令我不服氣。」她當時心想哥哥看不到自己的努力，後來才發現能說這些話的人不多，感激他的用心。<br>撰文：唐如</p></body></html>
