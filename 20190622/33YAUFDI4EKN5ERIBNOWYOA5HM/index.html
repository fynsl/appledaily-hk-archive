<html><header><meta charset="utf-8"><title>湯洛雯出嫁緊張狂NG</title></header><body><h1>湯洛雯出嫁緊張狂NG</h1><p>黃心穎今年4月爆出「安心偷食」，形象跌落谷底，連累有份參演的劇集《法證先鋒IV》要重拍，角色由湯洛雯頂上。湯洛雯前晚和陳煒、黃浩然及譚俊彥在九龍塘一間婚紗店拍攝結局，湯洛雯和陳煒都穿上婚紗，估計劇情交代兩對拖友有情人終成眷屬。</p><p>陳煒谷胸搶鏡，而湯洛雯近日要趕兩部劇，未知是否太辛苦，臉上長了三粒大暗瘡。正式埋位時，湯洛雯似乎有點緊張，走向陳煒和譚俊彥身邊講句「恭喜」的簡單鏡頭，都NG了差不多10次。幸好大家都很有耐性，沒有怪責湯洛雯，最後順利完成拍攝。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
