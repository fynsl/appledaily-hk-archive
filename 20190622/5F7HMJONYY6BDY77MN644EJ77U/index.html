<html><header><meta charset="utf-8"><title>【武打女星】14歲拜師小室哲哉</title></header><body><h1>【武打女星】14歲拜師小室哲哉</h1><p>盧靖姍父親是美國籍功夫演員Roy Horan，母親則是香港人。Celina在14歲時曾與陳敏之、譚凱琪等成為小室哲哉的徒弟，出過唱片《Celina》，更曾有機會與安室奈美惠同台演出。除了當歌手外，當時她也是廣告商寵兒，拍過不少廣告，當時其唱片公司希望她放棄學業，但她最終選擇繼續升學。<br><br>Celina因父親曾與成龍拍過戲，而對演戲產生興趣，後來她轉型做武打女星，2008年接拍吳京首次執導的電影《狼牙》當女主角，之後曾在美國發展，直至大前年她再與吳京演出內地電影《戰狼II》，令她知名度大增。</p></body></html>
