<html><header><meta charset="utf-8"><title>趣趣地：施治返車仔有份搵領隊</title></header><body><h1>趣趣地：施治返車仔有份搵領隊</h1><p>前車路士中場、現任英冠打比郡領隊林柏特來季係咪會執掌藍戰士，目前未有定案，但另一位前車仔球員施治，周五正式回歸史丹福橋，出任技術同表現總監，負責聯絡主帥同青年軍，同埋向所有球員俾意見。目前車仔總監Marina Granovskaia，將會係施治嘅合作夥伴，37歲嘅施治坦言：「我好高興重回車路士，希望可延續球會過去15年嘅成功，利用我嘅足球知識幫助大家。」根據報道，施治上任後首項參與嘅工作，將會係喺球隊聘用下任主帥嘅事情上提供意見。</p></body></html>
