<html><header><meta charset="utf-8"><title>山口百惠製拼布贈老公</title></header><body><h1>山口百惠製拼布贈老公</h1><p>現年60歲的日本一代天后山口百惠，自39年前退出後，一直深居簡出，專心做賢妻良母。她將於下月推出新書《時間的花束》，當中輯錄為家人及友人製作的近70幅拼布作品。<br><br>其中於16年的作品《靜寂與薔薇》，是山口百惠為老公三浦友和製作，書中不僅以文字來介紹每張作品，並會以散文形式談到私生活。日本雜誌《週刊女性》日前拍得她駕車外出shopping，於下午駕車返回寓所。</p></body></html>
