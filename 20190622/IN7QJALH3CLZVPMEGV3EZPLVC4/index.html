<html><header><meta charset="utf-8"><title>YG定期驗毒跟GD有關</title></header><body><h1>YG定期驗毒跟GD有關</h1><p>韓國YG事務所旗下的iKON隊長B.I早前被爆曾涉毒，老闆楊賢碩涉隱瞞藝人犯罪行為、銷毀證據等，另外YG亦被爆會定期為藝人驗毒。於前晚播出的節目中，楊賢碩表示YG每兩個月為藝人驗毒的規定，是他的決定，YG已向執法部門確認過，這樣的毒品檢測合法。<br><br>對於為藝人驗毒的理由，據知跟BIGBANG的G-DRAGON（GD）有關。GD於2011年被爆涉毒，為好好管理旗下藝人，YG從那時開始為藝人驗毒。</p></body></html>
