<html><header><meta charset="utf-8"><title>Jeana錄醉酒樣助拍戲</title></header><body><h1>Jeana錄醉酒樣助拍戲</h1><p>何珮瑜（Jeana）和鄭欣宜合演的網劇《性敢中環》，故事圍繞幾位女角愛杯中物，喜愛夜蒲但又經常醉酒鬧事。<br><br>Jeana演一個經常發酒癲的角色，其中一幕更要醉到爆樽，她表示不敢飲真酒，怕兼顧不到走位，她說：「所以我平時會叫朋友用電話錄低我飲醉的神情，等自己睇番可以摸索到，用番喺拍戲上面。」而欣宜為了拍攝真實，索性飲真酒拍攝：「都幾辛苦，要不停咁飲！」</p></body></html>
