<html><header><meta charset="utf-8"><title>湯姆賀倫否認戀辛蒂亞</title></header><body><h1>湯姆賀倫否認戀辛蒂亞</h1><p>湯姆賀倫（Tom Holland）主演的《蜘蛛俠：決戰千里》（Spider-Man：Far From Home）於下周在港上映，蜘蛛仔今集改與緋聞女友辛蒂亞（Zendaya）飾演的MJ發展感情線，令二人戀情再度浮面。<br><br>早前湯姆在訪問中突然宣佈單身，正面否認戀情，但強調自己對感情非常認真，不會拍散拖。湯姆與辛蒂亞因為拍《蜘蛛俠：強勢回歸》（Spider-Man：Homecoming）後傳出緋聞，湯姆曾被影到從辛蒂亞家中離開，戀情傳足幾年。</p></body></html>
