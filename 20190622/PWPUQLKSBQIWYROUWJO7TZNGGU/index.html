<html><header><meta charset="utf-8"><title>【專心演戲】曾客串《變形金剛》</title></header><body><h1>【專心演戲】曾客串《變形金剛》</h1><p>韓庚在2005年以男團Super Junior出道，成為首位在韓國出道的內地人。由於他的「外勞」身份，令他只能在KBS和SBS兩個電視台亮相，在台上甚至要用面具及帽子將臉遮掩。他遂於2009年向SM事務所提出解約訴訟，直到2011年雙方終於達成和解。</p><p>回復自由身的韓庚回內地發展後，拍過《致我們終將逝去的青春》、《大話西遊3》及《建軍大業》等電影，2014年更曾客串《變形金剛：殲滅世紀》（Transformers：Age of Extinction）。韓庚單飛後也曾出過solo大碟，不過他後來決定專心向影視演員發展。</p></body></html>
