<html><header><meta charset="utf-8"><title>陳凱琳帶仔旅行大陣仗</title></header><body><h1>陳凱琳帶仔旅行大陣仗</h1><p>陳凱琳昨日在銅鑼灣出席美容活動，透露今日一家三口會去旅行慶祝她生日，她笑說：「會帶埋BB去，去幾日箒，都係陽光與海灘，第一次帶BB去，好多嘢帶，我個篋都要畀埋佢。」問到老公鄭嘉穎有驚喜嗎？她笑說：「呢份已經係好大嘅禮物，可以玩又可以出埠。」至於生日願望，她最希望身體健康，因有這樣才能陪伴小朋友成長。<br><br>提到現時的社會氣氛會否影響生育計劃？陳凱琳顯得避忌：「BB大咗會同佢分析，冇得擔心，一步一步嚟。」再問她作為母親，會為小孩做點甚麼？她說：「作為媽咪，我背後做咗好多嘢。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
