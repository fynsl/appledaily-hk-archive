<html><header><meta charset="utf-8"><title>中山美穗開金口賀50歲</title></header><body><h1>中山美穗開金口賀50歲</h1><p>現年49歲日本影后級女星中山美穗趁明年3月50歲生日，舉行演唱會慶祝，而適逢昨日是她加入樂壇35周年，一直希望再開金口的她，宣佈冬天推出新歌，是繼99年單曲《Adore》後，相隔20年再戰歌壇。<br><br>近年寄情工作的美穗，於5年前跟前夫辻仁成離婚後，有指當時搭上肥仔音樂人澀谷慶一郎。辻仁成以單親爸爸形象博同情，父子二人在法國相依為命，近日他表示15歲兒子已中學畢業：「回顧兒子的中學時代，真是回憶很多，爸爸會強忍淚水目送阿仔你。」</p></body></html>
