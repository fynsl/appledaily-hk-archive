<html><header><meta charset="utf-8"><title>張弛抗高牆　以無法為有法</title></header><body><h1>張弛抗高牆　以無法為有法</h1><p>【反送中】<br>這一夜，雞蛋擲高牆，灣仔警察總部吞蛋無數。<br><br>外媒形容香港的示威者正在進化。昨日港人就放棄過去遊行、靜坐、佔領的定式，實行「Be Water」，由政總開始，流動到警察總部，再發展出多個支流，導致稅務大樓、入境事務大樓等多個政府辦公室停擺。<br><br>氣氛有時緊張，有時平靜。人們的訴求則始終如一：撤回送中條例、平反暴動指控、釋放被捕人士、嚴懲6.12濫用武力警務人員。<br><br>入夜後，過萬人又在警總、金鐘匯流。無形，無式，無從控制。<br>記者︰關冠麒</p></body></html>
