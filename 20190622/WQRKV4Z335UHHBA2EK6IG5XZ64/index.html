<html><header><meta charset="utf-8"><title>Wyman心繫香港穿黑衫</title></header><body><h1>Wyman心繫香港穿黑衫</h1><p>黃偉文（Wyman）前晚在巴黎出席時裝品牌為「老佛爺」Karl Lagerfeld舉行的追思會活動，他以一身黑衫造型現身，更帶有弦外之音地表示：「反正我近來已經穿慣了黑衫。」　<br><br>Wyman近日在社交平台已表示心繫香港：「雖然有點不情願，但基於專業還是去了巴黎，但看到甚麼都想起香港。」他去完活動後，再留言：「當代時裝界風雲人物幾乎全部出席，我人既已在巴黎，受到邀請當然要去敬禮。」</p></body></html>
