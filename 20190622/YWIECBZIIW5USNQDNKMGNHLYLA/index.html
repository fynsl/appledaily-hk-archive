<html><header><meta charset="utf-8"><title>思考樂首掛每手賺10元</title></header><body><h1>思考樂首掛每手賺10元</h1><p>中國K-12課後教育服務提供商思考樂教育（1769）昨日主板掛牌，開報4.1元，股價最高見4.16元後回吐，收報3.69元，僅較招股價3.68元高1仙，成交1.77億元。以收市價計算，不計手續費，一手1,000股賺10元。董事會主席兼執行董事陳啟遠表示，基於人工成本及租金上升，料學費未來有調整空間，而過去十年學費調整幅度介乎5%至10%。另外，汽車美容及保養氣霧劑產品製造商保寶龍（1861）以介紹形式在主板上市，收報2.92元，成交1,790萬元。執行董事兼銷售及行銷部門主管連興隆指，未來會加大力度於電商平台推售產品。</p></body></html>
