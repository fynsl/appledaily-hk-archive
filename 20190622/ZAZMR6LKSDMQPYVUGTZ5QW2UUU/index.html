<html><header><meta charset="utf-8"><title>李佳芯開工零架子</title></header><body><h1>李佳芯開工零架子</h1><p>李佳芯（Ali）日前在微博一段感性留言，被內地網民對號入座，指她「港獨」，Ali問心無愧，轉而在其他社交網站繼續抒發情感，更呼籲大家盡公民責任，把票留在自己手。Ali不單生活貼地關心社會，工作時亦毫無架子，像日前她在西環拍攝新劇遇上下雨時，索性自己親自打傘，不用勞煩工作人員。<br><br>Ali當日拍攝一場去探病的場面，她拿着一個湯壺在醫院門外的斜路步行，其間突然下雨，幸好沒有影響拍攝工作。後來有工作人員為她補妝，Ali又趁埋位前與工作人員有講有笑，當見到記者影相時，她更大方打招呼。<br>採訪、攝影：徐錦池 、孔志豪</p></body></html>
