<html><header><meta charset="utf-8"><title>夏日氹氹轉：馬體會三億半擸皇馬小將</title></header><body><h1>夏日氹氹轉：馬體會三億半擸皇馬小將</h1><p>西甲皇家馬德里今季銳意換血，收購多名球員，包括夏薩特、盧卡祖域、費蘭特文迪等，大清洗事在必行。周四同市死敵馬德里體育會宣佈，與皇馬達成轉會協議，西班牙24歲新星馬高斯洛蘭迪（圖）將轉投並簽約5年，據報轉會費達4,000萬歐元（約3.5億港元）。可擔任中場或後防的馬高斯洛蘭迪是皇馬青訓產品，曾與馬體會的沙奧尼古斯，一同協助西班牙贏得2017年U21歐國盃冠軍。</p></body></html>
