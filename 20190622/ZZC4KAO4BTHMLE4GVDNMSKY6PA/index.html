<html><header><meta charset="utf-8"><title>趣趣地：美女零失波首名晉16強</title></header><body><h1>趣趣地：美女零失波首名晉16強</h1><p>美國女足周四晚喺2019女子世盃F組最後一輪分組賽2:0贏瑞典，分組賽3戰全勝首名晉16強；瑞典輸波但亦次名晉級。美國今仗由賀蘭開紀錄，易邊後五分鐘，瑞典後衞J安達臣擺烏龍，最終幫美國贏2:0。美國喺分組賽唔止三戰全勝，仲入18球兼零失波。同組智利2:0贏泰國，但兩隊都出局。E組荷蘭2:1贏加拿大首名出線16強，加拿大次名晉級，另外，喀麥隆補時5分鐘入波2:1險勝新西蘭，成為小組最佳第3名躋身淘汰賽。</p></body></html>
