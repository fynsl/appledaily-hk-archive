<html><header><meta charset="utf-8"><title>黃淑儀意外被阿姐整傷</title></header><body><h1>黃淑儀意外被阿姐整傷</h1><p>黃淑儀日前接受電台訪問時，被問到76年與阿姐汪明荃拍《書劍恩仇錄》被刺傷閙不和一事，她指當年純屬意外，兩人沒恩怨：「冇冇冇，絕對冇。大家都知係意外，不過阿姐當年半個電話都冇打嚟問『你點呀，唔好意思』。反而近年見佢就成日攞番件事出嚟講，話『當年我把劍擦親佢，真係幾唔好意思呀』，真係冇唔開心。」<br><br>有兩段婚姻的黃淑儀，先後為前夫劉芳剛和現任丈夫徐景清醫生誕下四名子女，她直認年輕時反叛，19歲就不理父母反對，下嫁大她21歲的資深導演劉芳剛，不過到77年她遠走加拿大，與前夫分居，之後再遇與自己人生觀相同的徐醫生。<br>撰文︰祖李</p></body></html>
