<html><header><meta charset="utf-8"><title>夏日求驗客：迪歷特為C朗轉會祖記</title></header><body><h1>夏日求驗客：迪歷特為C朗轉會祖記</h1><p>據意大利天空體育報道，效力阿積士嘅新晉荷蘭中堅馬菲斯迪歷特，決定今夏轉投意甲班霸祖雲達斯，傳轉會費高達7,000萬歐元（約6.23億港元），據講雙方已進入討論個人薪金同其他條款。19歲嘅馬菲斯迪歷特係近年歐洲備受關注嘅新星之一，上季協助阿積士贏荷甲同荷蘭盃雙料冠軍，仲打入歐聯四強，當中8強合計3:2淘汰祖雲達斯，迪歷特喺次回合仲頂入奠勝2:1嘅一球。天空體育指迪歷特決定落戶都靈，唔知係咪同基斯坦奴朗拿度（C朗）喺歐國聯決賽後，當面邀請加盟祖記有關。</p></body></html>
