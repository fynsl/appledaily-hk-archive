<html><header><meta charset="utf-8"><title>夏日求驗客：幼獅走樣再見歐國盃</title></header><body><h1>夏日求驗客：幼獅走樣再見歐國盃</h1><p>英格蘭U21（右）代上周五晚喺U21歐國盃次輪分組賽，2:4不敵羅馬尼亞U21，分組賽兩戰全敗提前畢業。英格蘭喺上半場無論喺控球或攻門都佔優，但球員埋門把握力差，兩隊半場踢成0:0。換邊後喺完場前14分鐘，羅馬尼亞前鋒普斯卡斯12碼中鵠，領先1:0。3分鐘後英格蘭右翼迪馬雷格雷射入靚波扳平1:1。之後2隊各入1粒打平2:2，到88分鐘，羅馬尼亞中場高曼遠射，英格蘭門將甸恩軒達臣嚴重犯錯而入網，高曼之後再入12碼，羅馬尼亞U21以4:2擊敗英格蘭U21。</p></body></html>
