<html><header><meta charset="utf-8"><title>杜琪峯期盼影壇新血</title></header><body><h1>杜琪峯期盼影壇新血</h1><p>杜琪峯前晚與古天樂、徐克和梁雍婷等，在尖東為「第十三屆鮮浪潮國際短片節閉幕暨頒獎禮」擔任嘉賓，身為鮮浪潮主理人之一的杜琪峯致辭時，特別感謝劉鑾雄的捐款及古天樂的幫忙，同時寄語參與計劃的年輕導演，日後繼續於電影圈發光發熱。<br><br>台上播出部份參賽短片，最終由朱凱濙執導的短片《紅棗薏米花生》奪得「鮮浪潮大獎」及「最佳導演」，徐克在台上頒獎時說：「新導演代表新希望，電影從來都代表着時代嘅呼吸、心靈慰藉，記錄住一個時代社會、文化，將來畀下一代去思考。」<br>採訪︰曹家誠<br>攝影：林賓尼</p></body></html>
