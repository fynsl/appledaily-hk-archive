<html><header><meta charset="utf-8"><title>深瀨慧開騷碌落台</title></header><body><h1>深瀨慧開騷碌落台</h1><p>日本樂隊SEKAI NO OWARI前日在埼玉縣開騷，但演出期間卻發生意外，主音深瀨慧（Fukase）從1.5米高舞台失足倒下，一度令歌迷擔心不已，幸他經檢查及照完X光後，證實沒有異樣，令粉絲放下心頭大石。<br><br>組合正展開巡迴騷，一連兩日假埼玉Super Arena開騷，深瀨慧為跌落台嚇壞歌迷一事，昨日就更新Ig，並貼下自己跌落台一刻，還親自報平安，昨晚演唱會亦如常進行。</p></body></html>
