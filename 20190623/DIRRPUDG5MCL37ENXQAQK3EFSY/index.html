<html><header><meta charset="utf-8"><title>馬賽陀B女學佛修行</title></header><body><h1>馬賽陀B女學佛修行</h1><p>馬賽今年初突然在社交網宣佈已做人妻，母親節再以孕照報喜。近日馬賽到美國旅行，她昨日貼出新相並留言：「豬寶很乖地陪着媽媽圓滿完成了學佛修行之旅。時時刻刻提醒自己向慈悲的佛陀師父學習。」<br><br>馬賽昨日以短訊回覆《蘋果》：「現在39周，馬上到預產期，目標是順產。」她表示懷孕期間停工，可以有時間陪家人：「上個月與老公帶老爺奶奶旅行，今個月又帶我爸爸媽媽遊玩，接他們參加佛教活動。」馬賽更揭盅BB性別：「係女仔，好乖。」她又指：「懷孕後胃口一直好好，又睡得好，也沒有特別水腫，也沒有行動不便，感恩。」<br>採訪：陳杰</p></body></html>
