<html><header><meta charset="utf-8"><title>陳煒指朱晨麗有滋潤</title></header><body><h1>陳煒指朱晨麗有滋潤</h1><p>陳煒前晚與陳嘉桓和時裝設計師何國鉦等，在灣仔出席高爾夫球賽慈善晚宴，煒哥小時候曾是籃球及乒乓球校隊，問到當時可會受男生追求？她笑說：「通常都係男仔吸引女仔，我唔會去球場追男仔。」提到好友朱晨麗因拍攝另一劇集跟《法證IV》補拍撞期，結果要删減戲份，煒哥說：「我都知佢噚晚ending結婚戲，因為撞咗期拍唔到，冇辦法。」<br><br>煒哥又指拍攝時酷熱，朱晨麗因暴曬中暑，不過朱晨麗有緋聞男友何廣沛呵護，煒哥笑說：「佢呢排辛苦瘦咗，但有愛情滋潤，瘦得嚟靚。佢成日放閃，俾佢閃親。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
