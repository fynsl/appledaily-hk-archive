<html><header><meta charset="utf-8"><title>張惠雅轉攻做旅遊達人</title></header><body><h1>張惠雅轉攻做旅遊達人</h1><p>張惠雅及張子丰前晚到新城出席直播節目，並即場jam歌，張惠雅表示近期為電台擔任客席主持，分享旅遊心得及資訊，她說：「下個月我會到日本長野拍旅遊節目，今次係第一次應當地旅遊局邀請過去拍嘢。」她表示未來會向此方向發展，希望建立旅遊達人身份。<br><br>張子丰透露正籌備8月推出的新歌及MV：「遲啲要幫電視台拍劇，仲要去外景，一走要走半年，所以希望飛之前可以搞掂晒歌曲先。」</p></body></html>
