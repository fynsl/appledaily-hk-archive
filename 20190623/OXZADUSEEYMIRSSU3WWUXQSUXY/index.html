<html><header><meta charset="utf-8"><title>夏日求驗客：卡尼小島秘密結婚</title></header><body><h1>夏日求驗客：卡尼小島秘密結婚</h1><p>熱刺前鋒哈利卡尼喺日前同女友姬蒂拉埋天窗，據報佢哋並冇邀請任何親戚好友，只係兩個人去到小島嗰度舉行婚禮。現年25歲嘅卡尼上周五喺社交網站上載同姬蒂身穿禮服嘅相片，仲寫住：「終於娶到我嘅最好朋友，我愛你姬蒂！」呢道帖文一出，熱刺同英格蘭國家隊嘅官方ig紛紛恭賀卡尼大喜。卡尼喺17年同佢生咗一個仔嘅女友去巴巴多斯度假嗰陣，求婚成功，18年佢哋再生多個仔。卡尼一直未有公佈確實結婚日期，據報姬蒂同卡尼喺一個月前出席朋友嘅派對，亦冇公佈話會正式結婚。</p></body></html>
