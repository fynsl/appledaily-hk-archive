<html><header><meta charset="utf-8"><title>張晉照顧囡囡冇得瞓</title></header><body><h1>張晉照顧囡囡冇得瞓</h1><p>張晉昨日到銅鑼灣出席電影《九龍不敗》宣傳活動，早前兩個女兒患上手足口病，他與太太蔡少芬忙於輪流照顧。張晉透露電影首映當晚太太也有到場支持：「佢有嚟睇，不過太攰唔係好舒服，所以冇見大家，好彩冇被囡囡傳染，佢哋𠵱家好番啦。」<br><br>張晉透露為了照顧兩個女兒，整晚沒有睡覺：「每半個鐘就要量體溫，咁啱呢齣電影又上，我都驚自己狀態唔OK。」張晉在戲中與拳王冠軍對打，他說：「如果掌握得唔好，大家都危險，感覺好似打咗好多日比賽咁，去到最後冇着衫打，pad都墊唔到。」<br>採訪、攝影：盧妹</p></body></html>
