<html><header><meta charset="utf-8"><title>夏日氹氹轉：紅魔莫財七億半即放渣古</title></header><body><h1>夏日氹氹轉：紅魔莫財七億半即放渣古</h1><p>曼聯前鋒盧卡古（圖）的轉會傳聞不斷，據英國天空體育報道，曼聯只要能夠在盧卡古身上收取大約7,500萬鎊（約7.46億港元）的轉會費就會放行。據了解，紅魔希望利用出售盧卡古而所得的資金來增兵。</p><p>因早前報道指，曼聯在未能出售球員下，今夏僅得一億鎊收購球員。有意收購盧卡古的國際米蘭須籌得超過3,000萬鎊，其中方法是出售前鋒莫路伊卡迪，但國際仍未收到關於他的查詢。</p></body></html>
