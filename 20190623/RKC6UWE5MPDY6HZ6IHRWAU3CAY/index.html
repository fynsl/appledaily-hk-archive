<html><header><meta charset="utf-8"><title>《反斗奇兵4》北美票房料破10億</title></header><body><h1>《反斗奇兵4》北美票房料破10億</h1><p>彼思動畫《反斗奇兵》（Toy Story）系列新作《反斗奇兵4》（Toy Story 4）將於下月登陸香港，本周率先在北美上映，於美國時間周四晚舉辦的優先場，合共大收1,200萬美元（約9,360萬港元），一舉登上影史動畫電影最高優先場票房亞軍，僅次於同屬彼思的《超人特攻隊2》（Incredibles 2），估計《反斗奇兵4》開畫首周末票房可達1.4億美元（約10億9千200萬港元）。</p></body></html>
