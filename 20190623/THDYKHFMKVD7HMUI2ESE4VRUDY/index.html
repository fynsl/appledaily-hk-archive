<html><header><meta charset="utf-8"><title>李玟開騷為Jolin徵婚</title></header><body><h1>李玟開騷為Jolin徵婚</h1><p>43歲的李玟（CoCo右）前晚在台北小巨蛋開騷，獲全家總動員包括老公、繼女、媽咪、胞姊李秋林和李思林撐場。<br><br>CoCo唱hip hop歌曲期間，穿上桃紅色闊身西裝襯低胸背心的蔡依林（Jolin），突然現身做嘉賓，二人合唱一曲後，CoCo公開為Jolin徵婚：「你有一件事情不很努力，你現在是擋婚大使，台下的single man注意了，她特別喜歡混血兒。」</p></body></html>
