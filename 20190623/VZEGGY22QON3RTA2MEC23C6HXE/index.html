<html><header><meta charset="utf-8"><title>裵珍映害羞派心</title></header><body><h1>裵珍映害羞派心</h1><p>韓國限定男團Wanna One出身的男星裵珍映，近期以solo歌手身份活動，昨晚他在九展舉行個人見面會。開騷前下午先到銅鑼灣出席記者會，吸引大批粉絲到場支持。裵珍映以全黑西裝造型現身，隱約騷心口。他以廣東話「大家好」打招呼，又派心心及表示很想念大家，大讚港迷熱情。被問到是否有跟Wanna One成員聯絡時，裵珍映透露平時最常見黃旼炫及朴志訓。</p><p>另外，裵珍映表示自小已看港產片，覺得香港電影很有特色，他亦有聽過周潤發。他說：「好想看香港夜景，想食芒果甜品。」裵珍映於台上擺心心手勢冧粉絲，更一度害羞得用雙手掩面，場面搞笑。<br>採訪、攝影：梁展雯</p></body></html>
