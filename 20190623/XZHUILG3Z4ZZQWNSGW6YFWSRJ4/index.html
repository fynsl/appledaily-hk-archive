<html><header><meta charset="utf-8"><title>具荷拉攻日本做仲間師妹</title></header><body><h1>具荷拉攻日本做仲間師妹</h1><p>韓國女團KARA的28歲前成員具荷拉，上月於家中自殺，幸警方及時趕到將她送院。具荷拉出院後即到日本散心，原來此行趁機傾工作。<br><br>據日媒《體育報知》報道，具荷拉已經與仲間由紀惠及華原朋美等所屬的日本經理人公司尾木製作簽定專屬合約，做仲間和華原的師妹，未來將在日本發展。尾木製作的社長透露，具荷拉早前到日本後聯絡他，並眼濕濕表示想在日本繼續努力，社長被具荷拉的誠意打動，而與她簽約。</p></body></html>
