<html><header><meta charset="utf-8"><title>Miranda Kerr獲Katy Perry撐場</title></header><body><h1>Miranda Kerr獲Katy Perry撐場</h1><p>澳洲名模Miranda Kerr（右）於2013年與奧蘭多布魯（Orlando Bloom）離婚，2017年改嫁科網富豪，現正為老公陀第二胎，奧蘭多亦於今年情人節向歌手Katy Perry（中）求婚，各自展開第二段婚姻。<br><br>Miranda Kerr前日為自家品牌新產品舉行發佈會，獲前夫的未婚妻Katy現身撐場，二人之後分別於Ig上載合照，Katy亦幫手大力推薦產品，大方態度受到激讚。</p></body></html>
