<html><header><meta charset="utf-8"><title>惠英紅明年登六要大搞</title></header><body><h1>惠英紅明年登六要大搞</h1><p>惠英紅昨日在旺角出席禁毒活動，小紅姐在台上憶起童年在灣仔紅燈區一帶長大，曾親眼目睹不少姐姐吸毒過量嘔白泡身亡，她又大方公開年齡說：「我下年就60歲，良好生活習慣好重要，唔好以為掂下會搣甩，我60年未見過一個人話戒就戒，而且會好辛苦。」<br><br>小紅姐有意熱鬧度過明年生日：「有日同老闆傾開偈，佢話會幫我大搞，若果到時喺香港就搞啦，平時生日都冇特別慶祝。生日年年都有，但踏入60就搞一搞，60歲都係一個甲子，係新開始。」小紅姐還笑說：「仲有五年半就攞兩蚊搭車㗎喇。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
