<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達訓練小孩全面性</title></header><body><h1>【馮仁昭四圍超】狄以達訓練小孩全面性</h1><p>狄以達喺將軍澳開設嘅音樂藝術學院，噚日開幕，佢透露同朋友合資，投資咗六位數字，佢話：「我用咗分享資源概念，所以學院有音樂、藝術、跳舞、彈琴、彈結他、打鼓、畫畫。」達仔坦言小朋友好值得栽培，佢指街舞將有可能成為奧運比賽項目：「將來靠小朋友喇，我都希望自己可以做到港區總教練。」現時佢有近千個學生，所以正計劃喺屯門區多開一間。<br>撰文：馮仁昭</p></body></html>
