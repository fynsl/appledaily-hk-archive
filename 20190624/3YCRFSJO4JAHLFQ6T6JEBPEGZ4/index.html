<html><header><meta charset="utf-8"><title>荷爾芭莉大宅遭強佔</title></header><body><h1>荷爾芭莉大宅遭強佔</h1><p>金像影后荷爾芭莉（Halle Berry）的大宅被陌生人霸佔，一名59歲男子Ronald Eugene Griffin於今年1月，在荷爾位於洛杉磯的大宅出現。到3月，警方接到大宅工作人員報警，指男子帶上鎖匠自稱是大宅的新住客，又出示虛假地契，更已換了一道門的鎖，並與大宅工人對質，指工人才是非法入侵者，連荷爾芭莉都要落口供，其後警方以獲取與出示虛假地契，還有盜竊罪拘捕該男子。</p></body></html>
