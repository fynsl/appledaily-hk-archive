<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志玲婚後返台聚餐</title></header><body><h1>【馮仁昭四圍超】林志玲婚後返台聚餐</h1><p>林志玲同日本組合EXILE成員AKIRA閃婚後，近日返咗台灣，前日下午台灣蘋果新聞網喺台北微風南山捕獲志玲約老友聚餐，一身藍色連身裙打扮嘅佢，着住粉色平底鞋輕盈咁行，睇嚟心情好好。</p><p>難得同老友敍舊，志玲同三位朋友到晚上11點先走，不過佢知道餐廳外面有記者，就同朋友分開走。之前有傳佢生孖胎，志玲嘅哥哥回應時就話：「不清楚。」<br>撰文：馮仁昭</p></body></html>
