<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊認懶拒囡囡演戲</title></header><body><h1>【馮仁昭四圍超】羅敏莊認懶拒囡囡演戲</h1><p>羅敏莊、陳國邦（右）同林子博等噚日到黃竹坑為下個月中喺理工舉行嘅音樂劇開記者會，羅敏莊大讚劇中過百位小演員專業，講到囡囡陳禛點解唔參與演出？佢話：「係我懶，啲家長真係好叻，每日都接送小朋友去排練，我只係一個禮拜帶一次去上跳舞，已經覺好攰。」<br><br>同場嘅張紋嘉直認最大壓力係同小朋友相處，佢講笑話今次演出後，更加肯定唔會生B。<br>撰文：馮仁昭</p></body></html>
