<html><header><meta charset="utf-8"><title>張建聲謝票嚇親觀眾</title></header><body><h1>張建聲謝票嚇親觀眾</h1><p>張建聲與何珮瑜（Jeana）前晚到銅鑼灣為電影《作家的謊言：筆忠誘罪》謝票，張建聲自爆獨自到九龍灣突擊：「我用啲apps睇到即時票房，見到邊場差唔多full house就即刻衝去，我戴晒帽又留晒鬚嚇親啲觀眾。票房唔係好理想，不過觀眾同我講『加油呀』。」他續指社會動盪，想給大家一些娛樂。<br><br>Jeana表示有幸參演此片：「我係演員，唔係監製，拍到好嘅電影就開心。」近日忙於跟甄子丹合作電影《怒火》的她，透露遭天雨影響進度：「同子丹合作好開心，佢好nice，喺佢身上學到好多嘢，佢係好好嘅前輩。」<br>採訪、攝影：盧妹</p></body></html>
