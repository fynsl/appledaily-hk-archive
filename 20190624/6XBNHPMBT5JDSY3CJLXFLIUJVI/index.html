<html><header><meta charset="utf-8"><title>夏日求驗客：曼城9號邪門耶穌仔唔怕</title></header><body><h1>夏日求驗客：曼城9號邪門耶穌仔唔怕</h1><p>英超冠軍曼城上個禮拜六喺官網宜佈，前鋒加比爾捷西斯（耶穌仔）將會喺新季更換球衣號碼，由𠵱家嘅33號改着9號。不過之前曼城9號主人，好似西班牙前鋒洛尼圖、尼格度同埋多哥前鋒艾迪巴約等，自着起「9號」後就個個跌晒watt，唔知道耶穌仔會唔會步佢哋嘅後塵呢？不過耶穌仔就唔理咁多：「可以着上曼城9號波衫係我嘅榮幸，我感到非常自豪，我希望喺未來嘅日子，可以射入更多入球同爭取更多錦標。9號係我喺巴西國家隊所着嘅號碼，當我着起呢件9號波衫，我會努力做到最好。」</p></body></html>
