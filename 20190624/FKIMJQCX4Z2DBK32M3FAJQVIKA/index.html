<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜小喬排劇怕對手爆肚</title></header><body><h1>【馮仁昭四圍超】杜小喬排劇怕對手爆肚</h1><p>杜小喬噚日同澳門微辣五位KOL喺銅鑼灣宣傳香港國際飛鏢節，即場比賽掟飛鏢。佢將於下個月演出音樂劇《我們的青春日誌》，𠵱家努力排練中，佢話：「Ben Sir每日都會爆肚，好彩我同佢場口唔多，避到，我喺佢度學到好多嘢。」<br><br>雖然杜小喬患有紅斑狼瘡症，但都應付到密集式排練，佢話：「導演陳恩碩令我嘅心理戰勝生理，真係好開心有得參與。」<br>撰文：馮仁昭</p></body></html>
