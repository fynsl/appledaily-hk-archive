<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙樂都寫真剩書嘥位</title></header><body><h1>【馮仁昭四圍超】仙樂都寫真剩書嘥位</h1><p>仙樂都前晚同顏仟汶、袁潔儀、喬寶寶到荃灣參加好友楊峰媽媽75歲大壽晚宴，仙樂都月初生日，不斷有飯局慶祝搞到磅數上升，書展將至，仙樂都曾推出三本寫真，𠵱家已無意再戰出書，佢話：「幾多歲呀，唔再出啦，之前賣唔晒嘅書都冇位放，香港土地問題好嚴重。到我第日做到美魔女再算啦。」同場顏仟汶之前同詹秉熙以及太太鬧翻，搞到要出聲明釐清關係，但無阻佢日常社交生活。<br>撰文：馮仁昭</p></body></html>
