<html><header><meta charset="utf-8"><title>夏日求驗客：夏文涉家暴打女友被捕</title></header><body><h1>夏日求驗客：夏文涉家暴打女友被捕</h1><p>曾經效力英超利物浦嘅德國籍球星夏文喺澳洲悉尼度假期間，涉嫌普通襲擊被捕。據英媒報道，澳洲警方喺上個禮拜五凌晨接獲一宗家庭糾紛嘅報案，警方到達現場了解事件後，夏文女友Bridget Gray宣稱二人喺屋內發生爭執，其後呢位45歲嘅紅軍名宿將49歲女友推跌，雖然Bridget冇受傷，但警方為咗保護女方，仍以普通襲擊罪拘捕夏文。夏文被釋放後幾個鐘，因致電女友涉嫌違反家庭暴力限制令，第二次被當地警方拘捕。而夏文就被沒收旅遊證件，同埋需定時向警方報到，案件會排期喺禮拜四開審。</p></body></html>
