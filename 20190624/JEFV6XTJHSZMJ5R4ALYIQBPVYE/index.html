<html><header><meta charset="utf-8"><title>夏日求驗客：夢想撐香港隊長有「吉士」</title></header><body><h1>夏日求驗客：夢想撐香港隊長有「吉士」</h1><p>前港足隊長陳偉豪喺6月16號同家人參加反送中惡法大遊行，有網民喺社交平台貼上豪哥遊行相片，而其效力嘅港超聯球會夢想FC噚日喺球會官方社交平台就大讚呢位「香港隊長」有吉士。16號嘅反惡法大遊行有成200萬上街，而偉豪同太太係其中兩員；偉豪效力嘅夢想FC就冇好似其他體育組織咁低調，噚日竟然喺球會社交平台貼文撐陳偉豪，讚佢：「敢作敢言，擇善固執。」球會喺呢個左傾嘅體壇嚟講認真難得，仲將張圖改咗啲字，幽默咁話「夢想FC攞港超聯冠軍」。</p></body></html>
