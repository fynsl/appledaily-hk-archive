<html><header><meta charset="utf-8"><title>夏日求驗客：普巴打畀沙利望「收留」</title></header><body><h1>夏日求驗客：普巴打畀沙利望「收留」</h1><p>意大利傳媒報道，曼聯中場保羅普巴希望重返祖雲達斯，仲主動打畀新教頭沙利，試圖游說對方「收留」佢。普巴早前喺日本出席推廣活動嘅時候，曾公開表示希望到其他地方接受新挑戰。據意大利《Tuttosport》報道，呢位喺2016年以8,900萬鎊由祖記重返曼聯嘅法國球星，喺奧脫福過咗三年後已好想返祖記，仲已親自打畀新帥沙利，促請對方將佢帶返都靈。雖然之前一直有傳普巴會轉投皇家馬德里，但據講紅魔堅持要1.5億鎊先肯放人，所以已拒絕咗皇馬9,000萬鎊嘅報價。</p></body></html>
