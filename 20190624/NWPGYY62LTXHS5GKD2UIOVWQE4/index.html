<html><header><meta charset="utf-8"><title>夏日氹氹轉：辛尼拒投拜仁續留曼城</title></header><body><h1>夏日氹氹轉：辛尼拒投拜仁續留曼城</h1><p>英國傳媒報道，曼城翼鋒利萊辛尼已經告知他的朋友，會拒絕在今夏加盟德甲拜仁慕尼黑的機會。<br><br>23歲的利萊辛尼於2016年由史浩克04加盟曼城，與「藍月」尚有兩年合約，雖然盛傳他可能會在今夏重返德甲，其中拜仁是有興趣羅致他的球隊之一，惟英國《太陽報》指辛尼與曼城會就新合約繼續洽商，他亦認為英超是最出色的球員競逐之地方，對重返德甲有所保留。<br><br>曼城在剛過去的球季贏得本土三料冠軍，辛尼各項賽事上陣47場為球隊貢獻16個入球和助攻18次，雖然該位德國國腳在「藍月」陣中非必然正選，但仍期望繼續留效並爭奪更重要地位。</p></body></html>
