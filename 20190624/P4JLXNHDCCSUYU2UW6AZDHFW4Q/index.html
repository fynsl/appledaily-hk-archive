<html><header><meta charset="utf-8"><title>四哥舊愛貴氣揀童裝</title></header><body><h1>四哥舊愛貴氣揀童裝</h1><p>82歲的謝賢（四哥）早年與年輕49載的內地女友CoCo拍拖十多年，兩人幾經離合最終分手。CoCo雖然沒有四哥照顧呵護，但依然一身貴氣，日前她戴着名錶及手挽名牌手袋單拖現身太古廣場購物。</p><p>日前下午3時許，《蘋果》在商場內一間運動店見到CoCo，當時手上已有一袋名牌戰利品，見她一身白衣紮起招牌馬尾，於店內細心挑選童裝波鞋，還找店員幫忙量度尺寸，目測CoCo所揀的藍色波鞋應年約8、9歲的號碼，剛巧謝霆鋒的細仔Quintus上月滿9歲，未知是否送給對方的禮物。CoCo買完波鞋後即到的士站排隊，等車期間忘形用手撩鼻。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
