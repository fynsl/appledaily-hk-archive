<html><header><meta charset="utf-8"><title>費天王10奪哈雷網賽</title></header><body><h1>費天王10奪哈雷網賽</h1><p>【哈雷網球公開賽】【綜合德國外電】瑞士天王費達拿於周日哈雷網球公開賽決賽，以直落兩盤7:6、6:1擊敗比利時球手大衞哥芬，歷來第10次捧起這項賽事的冠軍獎盃，不但是職業生涯中，首個賽事冠軍數目達到雙位數，亦是他職業生涯中第102個冠軍。<br><br>另外，前男單世界排名第一的梅禮，傷癒後首次參賽便殺入決賽。梅禮夥拍西班牙老將菲利斯安奴盧比斯出戰皇后會盃網球賽男雙賽事，在上周六先進行未完成的八強賽事，淘汰英國組合丹尼爾伊雲斯及施古斯基，再在同日準決賽以盤數2:1擊敗3號種籽組合干天倫與皮亞斯入決賽。</p></body></html>
