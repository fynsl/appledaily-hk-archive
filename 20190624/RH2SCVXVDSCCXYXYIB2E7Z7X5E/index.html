<html><header><meta charset="utf-8"><title>欣宜搵許廷鏗洗牙感尷尬</title></header><body><h1>欣宜搵許廷鏗洗牙感尷尬</h1><p>鄭欣宜與許廷鏗昨日到太古城出席其配音動畫電影《樣衰衰奇兵》首映，在切蛋糕儀式上，被司儀取笑似一對新人，更有人以許生、許太稱呼兩人。許廷鏗慶幸今次不是為情侶角色配音，欣宜也笑指兩人演情侶，全無說服力。<br><br>之前有舞台劇邀請兩人演情侶，但因為撞期推掉，欣宜說：「我哋太熟反而會尷尬，其實可以做鬥氣冤家。」講到如要拍接吻戲，兩人異口同聲表示要借位。欣宜又透露曾幫襯許廷鏗洗牙：「最尷尬係人哋張開個口，佢仲不停傾偈。」許廷鏗笑說：「見到佢瞓喺度一張開口，真係好難搞，好難忍笑。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
