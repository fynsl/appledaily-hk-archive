<html><header><meta charset="utf-8"><title>古川雄輝奉子成婚</title></header><body><h1>古川雄輝奉子成婚</h1><p>31歲日本男星古川雄輝2013年憑日劇《惡作劇之吻》，飾演主角入江直樹走紅內地，今年初他被雜誌踢爆戀情，昨日古川雄輝宣佈已升呢做人夫，自爆已與相識八年、35歲的圈外女友於前日註冊成夫婦，同時宣佈雙喜臨門，透露太太已懷孕5個月，預計秋天榮升做父母。<br><br>古川雄輝去年被發現趁情人節前夕，相約組合SKE48前成員柴田阿彌到麻布十番撐枱腳，二人一度傳緋聞。不過今年初被拍得與圈外女友行超市，當時二人態度似足夫妻，足證與柴田阿彌緋聞屬流料居多，如今與圈外女友更拉埋天窗，組織幸福家庭。<br>撰文：哥羅</p></body></html>
