<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬返巴塞要先講sorry</title></header><body><h1>夏日求驗客：尼馬返巴塞要先講sorry</h1><p>巴黎聖日耳門球星尼馬，恨返西甲巴塞隆拿恨到出晒面，不過成件事似乎險阻重重。西班牙《世界新聞報》早前進行咗一項對巴塞隆拿球會會員嘅民意調查，結果有多達71.2%受訪者表示唔希望尼馬回歸。至於巴塞隆拿就正考慮回購尼馬嘅方案，不過就向呢位巴西球星定出三大苛刻條件，包括要求尼馬自動減薪、放棄追討之前仍同巴塞糾纏嘅續約獎金、同埋就以往對巴塞所做嘅一切負面事情作出公開道歉。據《阿斯報》報道，尼馬為咗離開PSG，已願意履行呢三大要求，不惜一切都要返回「地上最強」。</p></body></html>
