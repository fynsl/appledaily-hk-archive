<html><header><meta charset="utf-8"><title>【蘋聞重溫】同楊寶玲李美鳳同屆</title></header><body><h1>【蘋聞重溫】同楊寶玲李美鳳同屆</h1><p>大AL太太黃燕芳於87年參選港姐落選，此屆港姐人才輩出，包括有冠軍楊寶玲、亞軍李美鳳及季軍林穎嫺，「最受佳麗歡迎獎」得主是知名的綠葉演員張鳳妮。當年邱淑貞更於賽前被捧為熱門，可惜進入12強後，突然被爆曾整容，邱淑貞最後退選，而性感影星關秀媚也是參選這一屆而入行。當年黃燕芳落選後重回模特兒行業，95年曾報名亞姐但落選。</p><p>其實，大AL在90年代，於天津管理製作公司的娛樂及飲食項目，與當年做模特兒的黃燕芳，在時裝騷上合作過，但最初大AL因為事業心重，不想在工作中結識伴侶，所以當時並未與黃燕芳結識。</p></body></html>
