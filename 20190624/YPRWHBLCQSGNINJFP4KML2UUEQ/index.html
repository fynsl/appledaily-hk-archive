<html><header><meta charset="utf-8"><title>嘉穎陳凱琳諗計賣甩囝囝</title></header><body><h1>嘉穎陳凱琳諗計賣甩囝囝</h1><p>昨日28歲生日的陳凱琳，早已預告一家三口出埠旅行慶祝。昨日她在社交網貼出鬼馬短片，當中見鄭嘉穎抱着囝囝鄭承悅扮放入埕缸內，企圖撇甩兒子過二人世界，陳凱琳就做出安靜的手勢，兩人左望右望驚被人發現，囝囝就一臉呆萌樣子任父母魚肉，十分搞笑。<br><br>陳凱琳留言：「我諗住生日可以過二人世界，但係悅悅實在太恐怖啦， 點都擺脫唔到佢！」最搞笑是三條短片中各有一個埕缸，嘉穎見缸就擺囝囝入內，就算半個身被老竇抱入缸內，囝囝全無反抗之力，可愛爆燈。陳嘉寶、朱千雪及倪晨曦均留言大讚可愛。<br>撰文：楊定</p></body></html>
