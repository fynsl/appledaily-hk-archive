<html><header><meta charset="utf-8"><title>民眾金融料全年蝕21億</title></header><body><h1>民眾金融料全年蝕21億</h1><p>民眾金融（279）昨發盈警，預計截至今年3月底止，全年虧損21.53億元。虧損主要由於應收貸款的減值虧損撥備淨額達13.69億元；透過損益以公平值列賬的投資的已變現虧損淨額及未變現虧損淨額共達3.43億元；應收賬款的減值虧損撥備淨額2,000萬元；應收融資租賃款項的減值虧損撥備約8,900萬元；融資成本3.74億元；以及一次性的以權益結算的購股權開支7,400萬元。民眾金融去年同期賺3.03億元。</p></body></html>
