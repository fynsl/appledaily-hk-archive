<html><header><meta charset="utf-8"><title>PSY受楊賢碩牽連助查</title></header><body><h1>PSY受楊賢碩牽連助查</h1><p>韓國YG事務所老闆楊賢碩上月被爆涉性招待，事件更牽涉「馬舞大叔」PSY及泰國、馬來西亞富豪，PSY之後承認曾現身飯局，但吃完飯就離開。而韓媒昨日引述警方消息，指PSY以證人身份，於上周日低調到首爾地方警察廳接受9小時的調查，於翌日凌晨2時15分才離開警署，不過警方未有透露詳細內容，僅表示之後將對楊賢碩展開調查。<br><br>另外，BIGABNG前成員勝利涉性招待及貪污，案件將於今日移交到檢方。而延遲入伍的期限於今日凌晨零時已到期，兵務廳將會重新安排他入伍的日期。<br>撰文：文康妮</p></body></html>
