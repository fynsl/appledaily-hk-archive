<html><header><meta charset="utf-8"><title>Beyonce獅子唱歌</title></header><body><h1>Beyonce獅子唱歌</h1><p>迪士尼暑期大作《獅子王》（The Lion King）令不少粉絲期待，配音名單更有不少巨星，其中就有天后Beyonce（小圖）。電影公司日前發佈的新片段中，就見到聲演娜娜的Beyonce，連同聲演森巴的男主角當奴高化（Donald Glover）齊齊獻唱金曲《Can You Feel the Love Tonight》，靚聲演繹獲網民大讚，電影將於7月25日香港上映。</p></body></html>
