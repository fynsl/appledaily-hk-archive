<html><header><meta charset="utf-8"><title>夏日氹氹轉：多哥球王或回歸英超</title></header><body><h1>夏日氹氹轉：多哥球王或回歸英超</h1><p>現年35歲的多哥前鋒艾迪巴約（圖）與土超球隊巴沙克舒希的合約完結後，或會在下季回歸英超。有指韋斯咸、屈福特與升班馬錫菲聯都有興趣簽下他。艾迪巴約日前已在雙方同意的情況下離開巴沙克舒希，回復自由身，有指韋斯咸想簽下這位曾在阿仙奴及熱刺效力的球員，用作取代剛離隊的安祖卡路爾。</p><p>艾迪巴約於2016年離開了水晶宮，加盟土超球隊巴沙克舒希，但自今年一月起從未完整踢過一場90分鐘的比賽。據悉蘇超的些路迪及一些意甲球隊，同樣有意簽下艾迪巴約。</p></body></html>
