<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜救命靠自己</title></header><body><h1>【馮仁昭四圍超】欣宜救命靠自己</h1><p>鄭欣宜噚日去到商台宣傳新歌《救命歌》，佢話新歌前年已經寫好，但自己係控制狂要求高，要親自處理每個細節，經常處於緊張狀態︰「所以自己要學點樣去彈性處理事件，唔好咁執着。」佢又話拍MV時不斷有風吹住，好似有人摸佢個頭，畀力量支持佢，佢話：「同填詞嘅藍奕邦討論咗成晚，佢認為最終只能靠自己，自己聽到首歌好感動，喊咗成晚。」又話今次獲得一名監製朋友自薦幫忙，為佢到挪威拍MV。<br>撰文：馮仁昭</p></body></html>
