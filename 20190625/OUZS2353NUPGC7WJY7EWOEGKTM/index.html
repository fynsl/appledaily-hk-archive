<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】87歲黎宣出巡有中氣</title></header><body><h1>【馮仁昭四圍超】87歲黎宣出巡有中氣</h1><p>87歲黎宣九年前拍劇後退出幕前，讀者陳先生日前透過《蘋果》「爆相爆片」報料，話今個月7號喺將軍澳東港城見到宣姨夫婦同埋一男一女行去旅行社，仲話宣姨夫婦都揸住枴杖，行路有啲慢，但好精神，宣姨講嘢仲好有中氣。</p><p>《蘋果》打畀宣姨，佢老公話宣姨休息緊，問到宣姨身體狀況，佢話：「佢身體到𠵱家都唔係好好。」又話去旅行社係陪個女同女婿睇吓。<br>撰文：馮仁昭</p></body></html>
