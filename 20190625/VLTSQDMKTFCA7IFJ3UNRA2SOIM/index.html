<html><header><meta charset="utf-8"><title>Shawn Camila床戰</title></header><body><h1>Shawn Camila床戰</h1><p>加拿大新上位「流行王子」Shawn Mendes與古巴裔美國小天后Camila Cabello，各自坐擁大量粉絲，Camila去年更憑洗腦神曲《Havana》橫掃樂壇頒獎禮。最近兩大歌手聯手合作，推出新歌《Senorita》，與《Havana》一樣充滿南美風情，上載三日點擊已破6,500萬，認真厲害。<br><br>MV中講到Shawn與Camila邂逅並相愛，除了有「烈火戰車」、火辣跳舞等情節，二人更有床上戲，Camila性感晒腿，Shawn也大騷肌肉，向粉絲大派福利。<br>撰文：何德</p></body></html>
