<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾麗淇囡囡有學返</title></header><body><h1>【馮仁昭四圍超】鍾麗淇囡囡有學返</h1><p>鍾麗淇（右）同Ana R.噚日喺銅鑼灣出席卡通音樂劇記者會，鍾麗淇講到大女Isabella患罕見基因病「四號染色體缺損綜合症」，好多人會覺得佢照顧女兒好辛苦，但佢覺得keep住正面去睇都唔會好辛苦，仲話等咗五年，終於有英文授課嘅特殊學校收囡囡，8月會返學。同場Ana R.就話今日會為兒子舉行生日會，又話自己幸運，兩個小朋友都好乖。<br>撰文：馮仁昭</p></body></html>
