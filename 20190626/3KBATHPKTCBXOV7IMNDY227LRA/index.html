<html><header><meta charset="utf-8"><title>YOSHIKI圍巾打中英女皇</title></header><body><h1>YOSHIKI圍巾打中英女皇</h1><p>日本殿堂級樂隊X JAPAN隊長YOSHIKI大前日在薩里郡（Surrey）出席皇室馬球賽活動，同場還有英女皇伊利沙伯二世，當她走下樓梯準備步離觀景台時，一旁的YOSHIKI的圍巾被風吹起，意外打中英女皇的臉，雖然她當下沒有出現太大反應，但身邊的人都一臉驚訝，YOSHIKI也馬上收起圍巾，O嘴表情引發熱議。<br><br>YOSHIKI昨日於Ig以英文撰文道歉，解釋全因突然起風才會發生圍巾意外，他透露事後與英女皇對話，表示女皇非常友善，網民紛紛留言指明白大自然因素難以控制，又笑指他的反應十分可愛，希望事件不會為他帶來麻煩。<br>撰文：陳家欣</p></body></html>
