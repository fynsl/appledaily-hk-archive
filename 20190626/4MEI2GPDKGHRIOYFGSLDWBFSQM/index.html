<html><header><meta charset="utf-8"><title>夏日求驗客：肥賓被炒球迷吹雞抗議</title></header><body><h1>夏日求驗客：肥賓被炒球迷吹雞抗議</h1><p>紐卡素喺星期一宣佈領隊賓尼迪斯將會離開球隊後，有傳肥賓事前並唔知情，球會方面冇直接通知佢，而係通過一位朋友先知要執包袱，肥賓對於球會呢個決定感到非常「憤怒、沮喪同失望」。紐卡素唔同肥賓續約，亦令到當地球迷非常不滿，喺聖占士公園球場外示威抗議（圖），舉起橫幅寫上「Where's the money gone？」（啲錢去咗邊？）又舉起「Ashley Out」（紐卡素班主艾殊利落台）嘅海報，以示不滿。</p></body></html>
