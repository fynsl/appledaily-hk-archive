<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伊健雲頂開騷第一次</title></header><body><h1>【馮仁昭四圍超】伊健雲頂開騷第一次</h1><p>鄭伊健日前去咗雲頂開騷，佢特別編排咗啲新舞蹈畀啲驚喜歌迷，點知酒店就率先送咗驚喜畀佢，伊健話：「可能佢哋知我鍾意做運動，喺間房安排晒所有健身設備。」<br><br>喺演出期間，伊健一口氣唱咗14首歌同觀眾打招呼，佢話：「今次係我第一次以個人姿態喺雲頂開唱，我相信大家睇我嘅戲睇得多，但係個人演唱會應該係第一次。」現場嘅觀眾反應熱烈，伊健好感動話：「我哋後會有期！」<br>撰文：馮仁昭</p></body></html>
