<html><header><meta charset="utf-8"><title>李兆基喪禮7.9舉行</title></header><body><h1>李兆基喪禮7.9舉行</h1><p>在電影以演奸角出名、被稱為影壇「四大惡人」的李兆基，本月2日因肝癌擴散至肺部病逝，終年69歲。他的身後事由家人及好友陳慎芝安排，已訂於下月9日晚7時半在鑽石山蒲崗村道的鑽石山殯儀館地下大堂舉行，當晚喪禮將以基督教儀式進行及守夜，翌日早上9時會在鑽石山火葬場以基督教儀式進行火葬。治喪單位提議致祭人士可為李兆基祈禱及送上一支花作悼念。<br><br>李兆基自15年中風後已深居簡出，甚少跟圈中人交往，患上肝癌的他去年在親友鼓勵下入院切除肝臟腫瘤。今年3月他跟拍拖20年的58歲女友邱巧貞在家中舉行婚禮，可惜婚後三個月離世。<br>撰文：李森</p></body></html>
