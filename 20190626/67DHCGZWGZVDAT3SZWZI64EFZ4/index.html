<html><header><meta charset="utf-8"><title>陳展鵬幫B女攞出世紙 </title></header><body><h1>陳展鵬幫B女攞出世紙 </h1><p>【爆相爆片】陳展鵬和單文柔的囡囡今年4月出世，《蘋果》讀者Wing透過「爆相爆片」分享本月初在尖沙嘴的人民入境事務處見到陳展鵬夫婦為囡囡領出世紙，Wing說：「佢哋兩公婆戴晒口罩，後來見到有入境處職員專誠招呼佢哋，望多兩眼至認得。」</p><p>等候期間，陳展鵬玩手機上淘寶網，單文柔就將頭靠向老公膊頭撒嬌，讀者Wing說：「見到佢哋都有啲奇怪，佢個女早過我BB出世，我都遲咗嚟登記，估唔到佢哋仲遲，可能要搵師傅改名啦。」最後陳展鵬夫婦在職員示意下到櫃位辦理手續，有別於其他父母要等職員開咪叫名，前後用了差不多45分鐘，便完成手續離開。<br>採訪：李森</p></body></html>
