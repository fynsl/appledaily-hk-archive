<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄龍音樂劇驚險碌樓梯</title></header><body><h1>【馮仁昭四圍超】狄龍音樂劇驚險碌樓梯</h1><p>狄龍日前喺演藝學院演出音樂劇《搭錯車》發生驚險事，喺演出期間突然碌咗落樓梯，不過原來今次係龍哥刻意安排，龍哥話：「我做咗幾十年，拍咁多武俠片，我梗係搞得掂啦！而且見到導演有呢種暗示，我又有信心做到，咪做一次試試囉！」<br><br>狄龍太太陶敏明原來事前都唔知道，但係陶敏明話知道都一定會支持，仲話：「龍哥收到劇本，日日都背手語對白，冇人敢騷擾佢，屋企就靜到只係聽到狗吠聲！」<br>撰文：馮仁昭</p></body></html>
