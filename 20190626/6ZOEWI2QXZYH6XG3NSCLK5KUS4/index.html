<html><header><meta charset="utf-8"><title>夏日求驗客：皇馬有情有義照顧雷耶斯囝囝</title></header><body><h1>夏日求驗客：皇馬有情有義照顧雷耶斯囝囝</h1><p>已故前阿仙奴翼鋒雷耶斯嘅囝囝Jose Reyes Lopez，以11歲之齡正式加盟皇家馬德里。Lopez之前效力雷加利斯，佢下季會披起皇馬戰衣。根據英國《BBC》報道，Jose Reyes Lopez加盟皇馬一事，係喺雷耶斯生前就傾好咗。喺阿仙奴同雷耶斯做過隊友嘅法比加斯，都喺Jose Reyes Lopez嘅ig上留言叫佢加油。另外，西班牙《馬卡報》報道，皇馬會長佩雷斯話會一直照顧Jose Reyes Lopez，直至佢滿18歲。</p></body></html>
