<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AV女優宮村襲港搵食</title></header><body><h1>【馮仁昭四圍超】AV女優宮村襲港搵食</h1><p>日本AV女優愛田飛鳥早前自殺身亡，好友一花琴音質疑AV事務嘅做法，仲揭露AV女優被「壓榨」嘅內幕。即將來港出席活動嘅AV女優宮村菜菜子，佢話：「我都不太清楚內情，所以不方便回應，但當然覺得非常遺憾！」<br><br>今次宮村菜菜子嚟香港出席攝影會，據知佢將會逗留四日三夜，行程已排得密密麻麻，但係佢已經吩咐定工作人員，除咗遊夜景之外，仲要安排佢食香港嘅街頭小食。<br>撰文：馮仁昭</p></body></html>
