<html><header><meta charset="utf-8"><title>鄺潔楹試玩遊戲手震</title></header><body><h1>鄺潔楹試玩遊戲手震</h1><p>鄺潔楹和伍樂怡昨日在主題公園戴虛擬實境裝置，試玩新機動遊戲，事後鄺潔楹坦言玩到手震，她說：「我哋完全唔知道要上去，所以嗰吓係有少少嚇一嚇，之後好快喺一片呼叫聲之中完咗。我頭先忍住唔爆粗，之前去關島拍節目玩skydiving就試過爆粗，因為教練好有經驗，我話唔好跳住，但佢就喺8,000呎高空跳咗落去。」</p><p>提到伍樂怡最近減肥，她說：「兩、三星期減咗5、6磅，仲未達標，因為我目標係110磅，會跑步同配合飲食。」會否擔心減肥而令上圍縮水？她說：「所以要慢慢咁減。」鄺潔楹即說：「你真材實料，唔怕！」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
