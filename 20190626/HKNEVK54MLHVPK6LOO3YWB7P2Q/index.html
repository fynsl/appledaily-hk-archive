<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒自嘲忘記舞步</title></header><body><h1>【馮仁昭四圍超】泳兒自嘲忘記舞步</h1><p>泳兒日前喺東莞開騷，近年佢因參加內地歌唱比賽喺當地打響知名度，大會喺演唱會播番佢參賽片段，泳兒睇完話：「2013年無論生命、生活、心態同人嘅身體都有唔少變化。我希望有重新狀態，再唱歌畀大家聽。」<br><br>泳兒又大晒「舞功」送驚喜，見到fans反應熱烈，佢話：「其實我心底係好鍾意跳舞，所以每次演唱會都想跳，滿足吓我個人要求，其實我平時啲記性都OK，但到跳舞嘅時候就……」<br>撰文：馮仁昭</p></body></html>
