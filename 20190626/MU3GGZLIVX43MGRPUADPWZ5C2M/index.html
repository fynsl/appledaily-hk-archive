<html><header><meta charset="utf-8"><title>港5月進出口較預期佳</title></header><body><h1>港5月進出口較預期佳</h1><p>政府統計處昨公佈5月份進出口數據，整體出口和進口貨值，分別按年跌2.4%和4.3%，較預期跌4.5%和跌5.8%為佳，分別連跌7個月和連跌6個月。有形貿易逆差為347億元，相等於商品進口貨值的9.2%。另外，本港今年首五個月的商品整體出口貨值按年下跌2.5%，商品進口值則下跌3.8%。政府發言人表示，受環球經濟疲弱及中美貿易戰影響，5月份商品出口維持疲弱，情況與很多其他亞洲經濟體相似。<br></p></body></html>
