<html><header><meta charset="utf-8"><title>翁嘉穗黃雨下帶仔買包</title></header><body><h1>翁嘉穗黃雨下帶仔買包</h1><p>翁嘉穗99年與比她大二十年的商人鄔友正結婚，兩人分別育有兩子，細仔今年四歲，而十九歲的長子則在波士頓大學讀一年級。昨日下午4時多，天文台已發出黃色暴雨警告，《蘋果》在中環發現45歲的翁嘉穗與細仔及家傭，一行三人在大型超級市場買麵包。<br><br>翁嘉穗曾指細仔比哥哥文靜，但昨日見其細仔也相當活躍，不時在媽咪身邊跳跳紮，欲吸引媽咪注意，惟翁嘉穗一直未有理睬他，其子見媽咪沒有反應，便轉玩媽咪掛在手袋上的熊公仔，而且肉緊錫錫公仔。翁嘉穗買完麵包，便到收銀處付款，之後和細仔及家傭，齊齊登上其火紅色電動房車離去。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
