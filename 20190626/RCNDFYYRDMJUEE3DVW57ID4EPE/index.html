<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】On仔新歌男男偷吻</title></header><body><h1>【馮仁昭四圍超】On仔新歌男男偷吻</h1><p>組合C AllStar成員陳健安（On仔）啱啱推出新歌《在錯誤的宇宙尋找愛》MV，佢話新歌想討論青春期嘅愛情，故事發生喺兩個男仔中學畢業時嘅青春疑惑期，佢話：「生命入面一定會有一個人令你神魂顛倒，令你情不自禁會做一啲事、一啲行為去表達，甚至迷失自己，我都不自覺而且控制唔到自己嘅理性，只為得到這個人的愛。」<br><br>On仔喺MV拍攝現場安排咗兩個男演員有一場「男男偷吻」場面，佢仲準備咗多款薄荷糖，等佢哋全力「錫錫」。<br>撰文：馮仁昭</p></body></html>
