<html><header><meta charset="utf-8"><title>夏日求驗客：美女射走西班牙晉身八強</title></header><body><h1>夏日求驗客：美女射走西班牙晉身八強</h1><p>美國女子足球隊星期一喺女世盃16強，憑前鋒娜賓露梅開二度，以2:1擊敗西班牙女足晉級8強。美國隊今場開波僅5分鐘就博到12碼，翼鋒希芙喺右翼切入禁區，佢俾西班牙中堅瑪莉亞莉昂絆跌，極刑由前鋒娜賓露主射得手。西班牙失波雖早，但都好快扳平，西班牙前鋒靴莫素喺九分鐘把握美國失誤，喺禁區頂蛾眉月位置燙射遠柱網側得手，兩隊半場踢成1:1。到71分鐘，西班牙中場托莉絲娜絆跌美國中場露絲拿維，12碼再由娜賓露主射得手，美國最後以2:1擊敗西班牙。</p></body></html>
