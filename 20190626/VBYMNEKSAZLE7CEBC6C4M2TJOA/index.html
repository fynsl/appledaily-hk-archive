<html><header><meta charset="utf-8"><title>泰妍散心興奮大笑</title></header><body><h1>泰妍散心興奮大笑</h1><p>韓國女團少女時代的30歲隊長泰妍，自爆患抑鬱症及正接受藥物治療，未知是否於海外工作時順道散心，在歐洲拍攝節目《Begin Again 3》的她，明顯心情好轉，日前於德國街頭演唱時大晒燦爛笑容。昨日泰妍由德國前往荷蘭，現身機場時她也精神不錯，見到有粉絲到場等候興奮大笑。<br><br>另外進攻日本、女團KARA的28歲前成員具荷拉，今日將演出音樂節目《東京電視台音樂節2019》，今次是她自殺風波後首度復出表演，同時也是她在日本展開活動的新開始。<br>撰文：梁雯迪</p></body></html>
