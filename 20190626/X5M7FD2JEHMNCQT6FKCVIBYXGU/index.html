<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳浩民反串被掌摑</title></header><body><h1>【馮仁昭四圍超】陳浩民反串被掌摑</h1><p>陳浩民（左）喺網絡電影《新河東獅吼》中有場反串扮女人嘅戲，雖然喺鏡頭前搞笑度十足，但陳浩民就大叫怕怕，佢話：「扮女人好辛苦，一早起身化妝，足足搞咗四個小時。我最唔習慣貼假眼睫毛，頂住眼皮好痕又好唔舒服，所以我下世都想繼續做男人，不過為效果，犧牲色相在所難免。」<br><br>陳浩民喺另一場要俾陳百祥（阿叻）摑一巴，佢話：「阿叻已經講明唔會留力，結果埋位真係大力摑過嚟，搞到我暈足半日。」<br>撰文：馮仁昭</p></body></html>
