<html><header><meta charset="utf-8"><title>徐子珊疑患人群恐懼症</title></header><body><h1>徐子珊疑患人群恐懼症</h1><p>徐子珊和鄧佩儀昨日在海南島出席「國際中華小姐競選2020中國站」記招，參選過港姐和華姐的子珊曾任華姐評判，她覺得佳麗台上和台下表現極端：「當年我緊張到震晒，但扮自己屬於舞台。」她說近年重返校園報讀心理學後，懷疑自己有人群恐懼症，因為不但商演緊張，連在校園簡報時也一樣：「有時我寧願唱歌都唔想做present。」又透露目前趕論文，8月就知可否畢業。<br><br>2013年華姐冠軍鄧佩儀早前上載一件頭泳衣照，提到被網民呻為何不是比堅尼，她笑言：「我遲啲去斐濟拍節目，會考慮到時着，但要操馬甲線先。」<br>採訪、攝影：曾小嘉</p></body></html>
