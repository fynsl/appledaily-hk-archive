<html><header><meta charset="utf-8"><title>夏日氹氹轉：尼馬減薪近半返巴塞</title></header><body><h1>夏日氹氹轉：尼馬減薪近半返巴塞</h1><p>西班牙《每日體育報》報道，尼馬（小圖）與巴塞隆拿達成協議，包括大幅減薪，以及撤銷就巴塞拒絕向他支付2,600萬歐元續約忠誠獎金而提出的法律訴訟。報道指，尼馬同意減薪近一半，約1,400萬歐元（約1.2億港元），合約期為五年，雙方達成的一切均是口頭協定，現時有待巴塞與巴黎聖日耳門達成協議。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。<br></p></body></html>
