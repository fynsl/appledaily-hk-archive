<html><header><meta charset="utf-8"><title>夏日求驗客：托迪度假大晒靚body</title></header><body><h1>夏日求驗客：托迪度假大晒靚body</h1><p>托迪同羅馬呢兩個原本分唔開嘅名字，最後都係要分開。「羅馬王子」托迪喺上星期宣佈離開羅馬後，就同屋企人去度假鬆一鬆。佢哋飛咗去西班牙有「狂熱小島」之稱嘅伊比薩島同陽光玩遊戲，着住泳褲曬太陽嘅托迪，42歲人原來仲好睇得，大晒靚body！托迪去到伊比薩島曬日光浴之後，成個人開心返晒喇。雖然佢掛咗靴成兩年，睇上去依然fit爆，游完水佢仲風騷咁揈佢濕晒嘅長髮，魅力不減當年！</p></body></html>
