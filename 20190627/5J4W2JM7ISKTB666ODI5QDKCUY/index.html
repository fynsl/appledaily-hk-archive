<html><header><meta charset="utf-8"><title>Camila年半情玩完</title></header><body><h1>Camila年半情玩完</h1><p>古巴裔美國小天后Camila Cabello與加拿大「流行王子」Shawn Mendes推出新歌《Senorita》大受歡迎，二人更於MV上演床上激戰，傳出緋聞。想不到MV推出不夠一星期，Camila就與男友Matthew Hussey（小圖）正式分手。<br><br>消息人士指：「Camila與Matthew兩星期前決定分手，這是二人共同決定，他們在過去一年半有很多時間一起，希望分手後仍可做朋友。」令人懷疑Shawn是第三者。</p></body></html>
