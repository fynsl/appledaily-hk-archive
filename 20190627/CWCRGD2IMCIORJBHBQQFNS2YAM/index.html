<html><header><meta charset="utf-8"><title>與陳法蓉不和</title></header><body><h1>與陳法蓉不和</h1><p>梁佩瑚選港姐前，自覺夠高想做模特兒，但寄相到雜誌應徵均石沉大海，結果有一年放暑假，梁父做提名人叫她選港姐。梁佩瑚當年參選期間，有傳與冠軍陳法蓉爭衫導致不和，三年前她指對方是大話精，問到是否輸給陳法蓉不開心？她說：「從來冇呢樣嘢，我真係去玩，女仔多就多是非，可能我唔埋堆，真正熟只有三、四個女仔，入到決賽只有翁慧德，佢性格又好直。」<br><br>是否跟陳法蓉真的不和？梁佩瑚說：「呢啲咁不知所謂嘅嘢唔好講啦，人生總有好多經歷，亦都會做錯嘢，有時言者無心聽者有意。」是否得罪很多人？她說：「又冇喎，身邊鄧萃雯、商天娥知道我細個，佢哋會教我，佢哋講嘢都好直，明白我唔係心地壞搞事。」</p></body></html>
