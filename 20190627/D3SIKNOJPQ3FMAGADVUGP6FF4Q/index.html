<html><header><meta charset="utf-8"><title>盈盈品味阿佘設計騷身材</title></header><body><h1>盈盈品味阿佘設計騷身材</h1><p>湯盈盈與錢嘉樂婚後育有6歲大女Alyssa及3歲細女Kassidy，大後日是盈盈的44歲生日，她早前已經放兩星期大假，一家四口到泰國及台灣旅行。前日她在Ig派福利，穿上黑色連身泳衣騷弗爆身材，泳衣腰間兩側開窿，荷葉邊領口加deep V設計，可愛之餘亦不失女人味。<br><br>原來此泳衣是由佘詩曼設計，盈盈以英文留言：「細細品味每一刻～由阿佘設計的漂亮泳裝。」在兩張相片中，囡囡攬實盈盈大髀，之後盈盈更索性抱起囡囡一齊影相，認真溫馨。另外，《愛．回家之開心速遞》一班演員劉丹、滕麗名、單立文及呂慧儀等已為盈盈準備兩個蛋糕，為她慶祝生日。<br>撰文：唐琛悠</p></body></html>
