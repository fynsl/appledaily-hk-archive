<html><header><meta charset="utf-8"><title>夏日求驗客：打比郡批准車仔斟林伯</title></header><body><h1>夏日求驗客：打比郡批准車仔斟林伯</h1><p>前車路士領隊沙利離隊轉投祖雲達斯後，車仔嘅帥位一直懸空，有傳車仔希望名宿林柏特回歸執教。英冠嘅打比郡禮拜三宣佈，為避免影響新球季備戰，批准車仔同林伯講數。林伯退休後教咗打比郡一季，當中代表作係聯賽盃作客淘汰曼聯，仲將球隊帶入升班附加賽決賽，可惜最後1:2不敵阿士東維拉，無緣升班。打比郡嘅聲明指，因兩間球會都要準備新球季，希望車仔同林伯盡快達成共識，費事影響季前準備。據講，只要車仔畀打比郡400萬鎊（約4,000萬港元），就可以打包林伯。</p></body></html>
