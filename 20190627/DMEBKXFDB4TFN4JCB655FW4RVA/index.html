<html><header><meta charset="utf-8"><title>夏日求驗客：里爾借利記幫比比抬價</title></header><body><h1>夏日求驗客：里爾借利記幫比比抬價</h1><p>ESPN引述利物浦消息人士指，市場上關於利記正就收購科特迪瓦前鋒尼高拉斯比比，而同里爾講數一事，係假㗎！據報道，利記強調從來冇就24歲嘅比比同里爾講數，報道甚至話，紅軍體育總監米高愛德華斯喺今個月曾親自聯絡里爾，表明對比比完全冇興趣。利記認為，里爾係想借此嚟幫比比抬價。比比近日同多支球隊扯上關係，當中包括拜仁慕尼黑、馬德里體育會同國際米蘭等歐洲大球會。</p></body></html>
