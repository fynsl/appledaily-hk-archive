<html><header><meta charset="utf-8"><title>余思霆誘朱敏瀚破戒</title></header><body><h1>余思霆誘朱敏瀚破戒</h1><p>朱敏瀚及余思霆昨日到荃灣為藝術展揭幕，二人首次以情侶檔出席活動。余思霆在遊戲中餵戴上眼罩的男友試飲不同飲品，又即場繪畫對方Q版樣。二人坦承拍拖半年，首次情侶檔接工作，朱敏瀚說：「感情穩定，能夠一齊工作係開心。」<br><br>早前要為工作節食的朱敏瀚，指余思霆在旁食薯片引誘，他說：「難得練到好身形，當然想keep住，之後捉埋佢一齊做gym，練到一個程度，一齊影輯情侶gym相留念。」余思霆表示喜歡飲食，不會為對方戒食，她說：「我打完邊爐想再食甜品，佢話我食得太多，不過佢唔係嚴格，係為我好。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
