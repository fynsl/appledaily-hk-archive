<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝雪心避過補拍《法證IV》</title></header><body><h1>【馮仁昭四圍超】謝雪心避過補拍《法證IV》</h1><p>謝雪心噚日喺油麻地為「粵劇新秀演出系列」主持開鑼拜神儀式，為栽培年輕粵劇新秀並提供實踐機會，呢次將舉行100場次，心姐話：「台上一分鐘，台下10年功都唔止，新人需要演出經驗，練嘅時候冇音樂，喺台上一聽到鑼鼓聲，真係成個人會震晒，栽培係要漫長嘅時間。」<br><br>提到補拍《法證先鋒IV》，心姐指本身只有一場戲要補，但要各方配合相當難，所以最後交畀幕後處理，唔使補拍。<br>撰文：馮仁昭</p></body></html>
