<html><header><meta charset="utf-8"><title>夏日求驗客：意女足八強遇荷蘭</title></header><body><h1>夏日求驗客：意女足八強遇荷蘭</h1><p>意大利女足禮拜二喺2019年女子世界盃16強，以2:0擊敗中國晉級，加上同日荷蘭擊敗日本，首次出現女世盃八強冇亞洲球隊參與。意大利開賽15分鐘就有芭杜莉喺禁區內射門被中國門將彭詩夢撲出，但效力AC米蘭嘅姬亞仙蒂喺門前補中，半場領先一粒。易邊後五分鐘，後備入替嘅嘉莉離門廿碼拉弓，皮球直飛遠柱死角入網成2:0。呢個亦係嘉莉喺今屆賽事嘅第三個士哥，無獨有偶，呢三球球都係以後備身份所取得。</p></body></html>
