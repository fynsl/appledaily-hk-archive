<html><header><meta charset="utf-8"><title>鐵甲奇俠囡囡籲停止欺凌</title></header><body><h1>鐵甲奇俠囡囡籲停止欺凌</h1><p>《復仇者聯盟4：終局之戰》（Avengers： Endgame）大受歡迎，飾演「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）可愛女兒的7歲童星Lexi Rabe，最近卻指自己被欺凌，拍片呼籲大家停止。<br><br>Lexi在片中說：「我有時會做錯事，爸爸媽媽都會指正我與罰我。如果我去任何地方，做了點儍事或做錯，我只是7歲，請不要欺凌我的家人或我。再見，愛你3,000。」似乎她與媽媽同被粉絲指摘，備受壓力。</p></body></html>
