<html><header><meta charset="utf-8"><title>馬賽晒三點式孕照</title></header><body><h1>馬賽晒三點式孕照</h1><p>現年31歲的馬賽今年初宣佈婚訊，做了人妻後不久，即傳出有孕消息，不經不覺，馬賽已進入「卸貨期」，懷孕40周的她隨時生得。現已到美國待產的馬賽，連日來都有在社交平台貼相，她先到當地名勝遊覽，更與腹中BB「母女」一齊學佛。<br><br>馬賽昨日在Instagram貼出大肚泳照，相中所見已肚大如籮，她穿上三點式在沙灘漫步睇日落，之後留言：「感恩佛菩薩加持，孕期一切順遂。」她又以英文寫自己作為母親正等待BB出世，又問Camellia準備了未？原來馬賽早已為囡囡想了英文名，與陳豪的女兒一樣叫Camellia。<br>撰文：唐琛悠</p></body></html>
