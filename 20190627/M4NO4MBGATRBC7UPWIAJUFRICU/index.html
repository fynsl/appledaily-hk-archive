<html><header><meta charset="utf-8"><title>平保再斥1.7億回購A股</title></header><body><h1>平保再斥1.7億回購A股</h1><p>中國平安保險（2318）昨日再度回購約197.7萬股A股股份，是本月第五次，佔總股份的0.01082%，每股介乎86.4元至86.62元，耗資1.71億元人民幣。平保自今年4月30日披露回購計劃後，本月18日起透過上交所系統以集中競價交易方式，啟動首次A股回購。當時公司稱，回購股份將全部用於員工持股計劃，但今年度長期服務計劃將不會使用回購股份。公司今個月內共進行5次回購，累計回購3,826萬股，涉資29.8億元人民幣。</p></body></html>
