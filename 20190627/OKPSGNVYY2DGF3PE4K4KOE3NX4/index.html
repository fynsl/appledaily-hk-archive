<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】丁子高傳婚變好無奈</title></header><body><h1>【馮仁昭四圍超】丁子高傳婚變好無奈</h1><p>丁子高噚日喺Ig貼咗張流傳喺fb嘅新聞截圖，上面有張佢老婆楊千嬅嘅喊相，英文標題話佢同丁子高嘅婚姻玩完，明眼人一睇就知係流料。<br><br>「被離婚」嘅丁子高留言澄清：「近排好多朋友send呢個報道畀我，睇完後覺得好無奈，好好笑。相信大家都明白，我亦唔需要多加解釋。」之後佢再話：「𠵱家科技太發達，出現咗好多唔同嘅意見及不實嘅報道，希望大家過濾吓。」<br>撰文：馮仁昭</p></body></html>
