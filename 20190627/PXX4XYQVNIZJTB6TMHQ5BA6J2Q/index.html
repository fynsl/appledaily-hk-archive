<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】青山爆張帝多口水</title></header><body><h1>【馮仁昭四圍超】青山爆張帝多口水</h1><p>老牌歌手青山（右）、冉肖玲同張帝將於下月喺澳門舉行演唱會，青山噚日同冉肖玲喺尖沙嘴宣傳，今次演出時間已經分配好每人唱8首歌，另再加合唱歌同點唱環節，二人爆張帝最鍾意講嘢：「叫佢講九個字，佢可以講個半鐘。」<br><br>冉肖玲話：「冇人想唱青山後面，分分鐘冇得唱。」青山就話：「我就要求唔謝幕，因為要謝幕就要等張帝唱完，我通常要求做第一個多啲，唱完就可以早啲走。」<br>撰文：馮仁昭</p></body></html>
