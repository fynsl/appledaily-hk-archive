<html><header><meta charset="utf-8"><title>森美跑步衝燈認衰</title></header><body><h1>森美跑步衝燈認衰</h1><p>【爆相爆片】45歲的森美近年愛做運動操弗，日前《蘋果》讀者陳先生透過「爆相爆片」，直擊森美在九龍塘跑步時衝燈。陳先生指：「嗰日下晝4、5點，我揸車經過聯合道，喺燈位停低時見森美跑步，大約仲有十幾秒轉綠公仔，佢施施然咁慢跑衝紅燈。」從讀者提供的短片所見，穿上紅色背心的森美等轉綠燈時不停原地跑，但等了約半分鐘見沒有車駛近，便心急衝燈。</p><p>森美電話回覆時認錯：「可能跑步跑到瘟瘟沌沌，冇留意，下次要留意番，如果唔係會好危險，會有意外。」日前他貼跑步相到社交網，更留言：「朝早起身跑步經常都拖延」，最好解決方法是「任何事最多十秒倒數後立即做。」<br>採訪：皓騫</p></body></html>
