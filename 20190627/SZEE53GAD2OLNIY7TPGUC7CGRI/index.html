<html><header><meta charset="utf-8"><title>夏日求驗客：施華踢埋下季就出城</title></header><body><h1>夏日求驗客：施華踢埋下季就出城</h1><p>曼城中場大衛施華噚日話喺完成2019/20賽季後，正式離開曼城。33歲嘅大衛施華話：「嚟緊會係最後一季喇，10年對我嚟講已經夠數，呢個喺完美時刻。最初曼城希望可以同我續約兩年，但我決定只續一年，咁我就啱啱好效力球隊10年喇。咁算係完成咗個周期，係個好好、好完整嘅數字，我永遠唔可以睇住自己效力第二隊，喺場上同曼城交手。」大衛施華效力曼城期間，曾經贏過四次英超同英聯盃，佢亦贏過兩次足總盃，喺各項賽事幫曼城上陣395場入咗70球。</p></body></html>
