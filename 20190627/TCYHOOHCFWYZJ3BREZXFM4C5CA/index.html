<html><header><meta charset="utf-8"><title>朴煥熙遭前夫告誹謗</title></header><body><h1>朴煥熙遭前夫告誹謗</h1><p>韓劇《太陽的後裔》女星朴煥熙，2011年跟前名Vasco的饒舌歌手Bill Stax結婚並誕下兒子，但二人翌年離婚，朴煥熙表示離婚後會獨力撫養兒子，不過昨日卻傳出Bill Stax控告朴煥熙誹謗，指女方早已放棄撫養權。<br><br>Bill Stax表示當年協議離婚時，說好朴煥熙每月要支付90萬韓圜（約6,000港元）的養育費，但她未有履行約定，拖欠5,000萬韓圜（約34萬港元）。他又指朴煥熙5年來從沒探過兒子，是在他勸說下，最近才開始跟兒子見面。因為朴煥熙向大眾傳達與事實不符的訊息，因此他決定提告。<br>撰文：梁雯迪</p></body></html>
