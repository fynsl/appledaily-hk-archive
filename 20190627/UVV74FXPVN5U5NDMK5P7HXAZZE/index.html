<html><header><meta charset="utf-8"><title>恒生東亞撤最低結餘費</title></header><body><h1>恒生東亞撤最低結餘費</h1><p>恒生（011）和東亞（023）昨日宣佈，今年8月1日起取消個人戶口最低結餘收費。恒生將取消「優進理財」、綜合戶口及個人港元儲蓄戶口的最低結餘服務月費。東亞亦宣佈，全面取消個人銀行i-Account及一般個人賬戶的服務月費。不過，顯卓理財及至尊理財賬戶的每日平均理財總值要求，及服務月費則維持不變。早前滙豐、中銀香港（2388）、渣打香港三大發鈔行亦取消戶口最低結餘服務費。</p></body></html>
