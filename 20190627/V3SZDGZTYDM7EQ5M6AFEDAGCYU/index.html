<html><header><meta charset="utf-8"><title>愛瑪史東睇騷跌親骨折</title></header><body><h1>愛瑪史東睇騷跌親骨折</h1><p>金像影后愛瑪史東（Emma Stone）日前在倫敦溫布萊球場觀看辣妹（Spice Girls）演唱會時樂極生悲，她興奮地騎上友人膊頭，怎料不慎跌下，跌到膊頭骨折，傷勢不輕。<br><br>現年30歲的愛瑪是辣妹粉絲，消息人士表示：「她從朋友的膊頭上跌落，她以為只是受少少傷，但後來發現是骨折。」愛瑪現正拍攝《101班點狗》（101 Dalmatians）的前傳《Cruella》，但因為受傷要休息兩個月，相信會嚴重影響拍攝進度，消息人士說：「她對這麼嚴重的傷勢感到內疚，她的角色要求很好的體能，因為她要常常與小狗一起跑。」<br>撰文：何德</p></body></html>
