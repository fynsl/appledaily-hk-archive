<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度轟溫網不公</title></header><body><h1>體訊速遞：（網球）拿度轟溫網不公</h1><p>溫布頓網球公開賽將在7月1日於英國開打，大會周二公佈各球手的種籽排名，男單「一哥」祖高域成為頭號種籽，費達拿列二號種籽，月初在法網封王的拿度（圖）則被編為三號種籽。這位世界排名第二的球手，炮轟溫網制度對球手不公平，皆因大會計算種籽排名時，是考慮過去12個月球手在草地賽場獲得的所有積分，以及在期間獲最好成績的草地賽事積分的75%，惟拿度在法網後未有參與任何賽事。<br>綜合外電（英國）</p></body></html>
