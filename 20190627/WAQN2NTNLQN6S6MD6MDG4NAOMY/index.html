<html><header><meta charset="utf-8"><title>中集車輛入場費4,081元</title></header><body><h1>中集車輛入場費4,081元</h1><p>中集車輛（1839）今日起公開招股，發行2.65億H股，90%會作國際發售，另外10%將於香港公開發售。每股最高發行價為8.08元，每手500股H股，入場費4,080.71元，總集資額介乎16.91億至21.41億元。總裁李貴平表示，貿易戰對業務有一定影響，集團目前來自美國的收入，佔總收入10%。集團在過渡期提早做好備貨，與供應商積極配合，以及和美國卡車運輸協會如實反映情況。</p></body></html>
