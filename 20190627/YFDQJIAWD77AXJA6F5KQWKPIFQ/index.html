<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】DJ Colin影破格婚照</title></header><body><h1>【馮仁昭四圍超】DJ Colin影破格婚照</h1><p>商台DJ Colin同拍拖11年嘅女友CC結束愛情長跑，前晚佢喺Ig宣佈求婚成功，留言話：「在這亂世愛定你， 已是人生僅有大志，就這麼一輩子，浪漫的講聲我願意。#20190625」一對準新人仲喺瑞士影婚照，打破傳統冇着婚紗禮服，甜蜜互望，幸福滿瀉。<br><br>Colin透過短訊回覆《蘋果》：「剛剛求咗婚，諗住過兩年先諗結婚呀，因為𠵱家仲讀緊書，想畢埋業先。」<br>撰文：馮仁昭</p></body></html>
