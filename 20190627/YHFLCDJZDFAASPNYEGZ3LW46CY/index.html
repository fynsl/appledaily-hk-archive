<html><header><meta charset="utf-8"><title>夏日求驗客：紅綠大戰喀麥隆贏波睇到眼花</title></header><body><h1>夏日求驗客：紅綠大戰喀麥隆贏波睇到眼花</h1><p>衞冕嘅喀麥隆禮拜二喺非國盃F組首輪分組賽，憑下半場3分鐘內嘅2個入球，以2:0擊敗幾內亞比紹。比賽優勝劣敗，但就難為咗有份睇直播嘅觀眾，事關喀麥隆以綠衫紅褲出戰，對手就着上紅衫綠褲，畫面根本難以分辨兩班球員。曾5次奪冠嘅喀麥隆要打到66分鐘先由後衞耶耶接應托高伊甘比開出嘅角球，禁區內喺遠柱頂彈地波得手。三分鐘後，啱啱入替唔夠一分鐘嘅嘅史提芬尼巴賀根門前輕鬆射入埋齋。</p></body></html>
