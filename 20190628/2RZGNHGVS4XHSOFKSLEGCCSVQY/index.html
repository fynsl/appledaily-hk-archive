<html><header><meta charset="utf-8"><title>醫思醫療派特別息13.5仙</title></header><body><h1>醫思醫療派特別息13.5仙</h1><p>香港醫思醫療集團（2138）昨日公佈業績，截至3月底止，股東應佔溢利3.61億元，按年增長29.3%；每股盈利36.7仙，派末期息每股6.5仙，特別股息每股13.5仙。期內，收入18.37億元，按年增長40.5%。收入佔比方面，醫療服務收入上升76.8%至5.23億元。主席兼行政總裁鄧志輝表示，醫療服務市場的潛力龐大，但服務供應商極度分散，因此集團過去積極進行收購，未來會發掘更多具戰略價值的收購目標。</p></body></html>
