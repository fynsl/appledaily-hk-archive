<html><header><meta charset="utf-8"><title>夏日求驗客：馬列斯無良拖菲傭人工</title></header><body><h1>夏日求驗客：馬列斯無良拖菲傭人工</h1><p>目前幫阿爾及利亞踢非國盃嘅馬列斯，喺曼城享有20萬鎊（約200萬港元）周薪，但就被踢爆拖欠菲傭約3,600鎊（約3.6萬港元）加班費，件事最終鬧上法庭，馬列斯被判要清還所欠嘅人工兼被罰款。呢位被欠薪嘅菲傭話自己舊年三月受聘，之前馬列斯仲喺倫敦時有畀足人工、加班費同其他開支，但自從搬去曼徹斯特後就開始拖糧，而佢追討時仲俾馬列斯太太發短訊鬧佢貪心㖭。</p></body></html>
