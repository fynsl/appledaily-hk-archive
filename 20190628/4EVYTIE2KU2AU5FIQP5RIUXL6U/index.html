<html><header><meta charset="utf-8"><title>設計6千呎概念樓層</title></header><body><h1>設計6千呎概念樓層</h1><p>最近，邱李茂琪化身成為室內設計師，為丈夫於尖沙嘴的鐘錶公司設計貴賓概念樓層，打通兩舖6,000呎的空間，以resort為主題的樓層中央放置能坐20人的長桌，旁邊設有兩間貴賓室，同時有保養維修部，最特別是大型的bar枱兼能供米芝蓮主廚烹飪的廚房。</p><p>Margaret要求老公借出私伙藝術品為新舖粉飾，為概念店添上藝術氣息。為了新店，她製造出一個3D Robot任代言人，她揚言未來已計劃向有功能的AI設計進發。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
