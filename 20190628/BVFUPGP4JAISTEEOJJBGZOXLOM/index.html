<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】偉仔生日嘉玲陪遊巴黎</title></header><body><h1>【馮仁昭四圍超】偉仔生日嘉玲陪遊巴黎</h1><p>梁朝偉噚日57歲生日，前日佢同劉嘉玲喺巴黎一間越南餐館，被網民野生捕獲，網民仲興奮喺微博晒合照。據知，偉仔今次除咗慶祝生日，仲會加入電影《獵狐行動》拍攝。<br><br>經常喺社交網分享近況嘅嘉玲，噚晚貼咗同姪仔Jeff嘅合照兼留言：「When in FR, must have French fries」，而日前嘉玲亦貼出同姪仔合照：「你長大了，可以陪我喝一杯了。」<br>撰文：馮仁昭</p></body></html>
