<html><header><meta charset="utf-8"><title>減磅黎明撐公益金</title></header><body><h1>減磅黎明撐公益金</h1><p>黎明昨日以名譽副會長身份，現身灣仔會展出席香港公益金第50屆周年大會，吸引大批傳媒到場。活動於傍晚6時開始，黎明穿上西裝襯牛仔褲準時現身，與眾多賓客魚貫入場，身形比上次出席公開活動時清減少許。<br><br>黎明見傳媒等候，大方企定定任影，其間面帶笑容，非常合作。近年鮮有接受傳媒訪問的他，只停留約一分鐘讓傳媒拍照，接着助手表示活動儀式要開始，因此他便匆匆入場。入場前，記者問他有否留意宋仲基與宋慧喬離婚的新聞，身為喬妹好友的黎明未有回應。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
