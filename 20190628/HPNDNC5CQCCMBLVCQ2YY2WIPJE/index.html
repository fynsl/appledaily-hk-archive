<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅秒殺平價內衣</title></header><body><h1>【馮仁昭四圍超】千嬅秒殺平價內衣</h1><p>楊千嬅日前喺銅鑼灣等囝囝Torres放學期間，同兩友人到附近行平民時裝連鎖店，當時見佢主攻平價胸圍同女裝內褲，又同友人研究一番，最後就揀咗兩個、每個售149元嘅胸圍，之後再快揀幾件純色T恤兼畀錢。</p><p>買完胸圍後，千嬅轉場到樓上另一間賣日本服飾同家品嘅舖頭，今次就幫Torres買襪，之後一行三人去餐廳食下午茶，再返去接囝囝放學。<br>撰文：馮仁昭</p></body></html>
