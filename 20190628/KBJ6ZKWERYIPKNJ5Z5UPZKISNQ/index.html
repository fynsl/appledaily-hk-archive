<html><header><meta charset="utf-8"><title>夏日求驗客：勁過碧咸　朗尼後場笠入世界波</title></header><body><h1>夏日求驗客：勁過碧咸　朗尼後場笠入世界波</h1><p>英格蘭前鋒朗尼禮拜三喺美職聯射入世界波，幫華盛頓聯隊喺主場以1:0小勝奧蘭多城。全場唯一入球出現喺開賽10分鐘，奧城當時喺進攻左路得到一個角球，但就未能製造任何威脅，皮球輾轉彈向中場，奧城後衞羅賓贊臣控球失誤，皮球彈中隊友基捷斯坦，再彈落朗尼腳下，呢位前曼聯箭頭攞到個波就毫不猶豫，馬上喺中場線後約12碼左右嘅位置大腳射門，奧城門將白賴仁路維當時仲企喺大禁區對開蛾眉月頂位置，最終只有束手就擒。</p></body></html>
