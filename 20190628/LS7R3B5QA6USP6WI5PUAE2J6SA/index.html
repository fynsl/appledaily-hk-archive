<html><header><meta charset="utf-8"><title>MJ紀念節目受醜聞拖累</title></header><body><h1>MJ紀念節目受醜聞拖累</h1><p>流行天王米高積遜（Michael Jackson, MJ）大前日逝世十周年，但美國卻甚少見到有悼念活動，各大電視台也沒有任何致敬節目。<br><br>昨日有電視台職員透露，原來是因為今年初上映的紀錄片《Leaving Neverland》，將MJ生前的性侵事件再次浮面，因此各大電視台都不敢向MJ致敬。一名電視台工作人員表示：「在這個時刻，大家都想保持距離。今日的世界有太多反射作用，人們這一刻都不想與這個議題連上關係。」</p></body></html>
