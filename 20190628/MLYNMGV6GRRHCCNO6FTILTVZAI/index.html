<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝賢問甄珍：愛過我嗎</title></header><body><h1>【馮仁昭四圍超】謝賢問甄珍：愛過我嗎</h1><p>甄珍同第一任丈夫謝賢（四哥）今日喺台灣出席「真情真意：華語影壇第一代玉女巨星甄珍的千言萬語」自傳記者會，噚日佢哋就喺桃園機場現身。<br><br>日前接受台灣蘋果新聞網訪問嘅甄珍，講到當年由李翰祥介紹認識四哥，但到合作電影《緹縈》，四哥先至追佢，可惜佢哋嘅婚姻只係維持咗八個月。直到45年後寫自傳嘅作者要搵四哥，四哥見到甄珍就問：「你有沒愛過我嗎？」最後更交換電話。<br>撰文：馮仁昭</p></body></html>
