<html><header><meta charset="utf-8"><title>朱音唯直播全裸被捕</title></header><body><h1>朱音唯直播全裸被捕</h1><p>日本前AV女優朱音唯因在成人網站全裸直播，日前在寓所內被警方拘捕。現年30歲的朱音唯原名常住愛，曾以甜美外表及魔鬼身材吃香AV界，不過她於2012年引退，如今卻靠在全裸直播來賺生活費，再揭AV女優的悲慘下場。<br><br>據報道，朱音唯與報稱星探的34歲男子久田宏明一起被捕，經警方調查兩人從去年12月起在網上直播不雅內容，朱音唯落口供時稱只是為了賺錢，並且希望可以重回AV界發展。</p></body></html>
