<html><header><meta charset="utf-8"><title>三上悠亞新隊友被起底</title></header><body><h1>三上悠亞新隊友被起底</h1><p>日本AV界小天后三上悠亞領軍的韓流女團Honey Popcorn，下月27日將來港開見面會。組合中除了三上悠亞和櫻萌子外，三位新成員官瀨菜湖、田島瑠夏和泉沙羅雖然不是現役AV女優，不過當中泉沙羅卻被網民起底，發現她曾是偶像組合IDOLING!!!成員，前名為橋本楓。<br><br>橋本楓去年爆出與男星財木琢磨全裸共浴的親密照，繼而宣佈引退藝能界，近日改藝名再戰樂壇，隨時步三上後塵下海拍AV。</p></body></html>
