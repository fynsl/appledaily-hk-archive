<html><header><meta charset="utf-8"><title>祖兒傳秘撻楊政龍</title></header><body><h1>祖兒傳秘撻楊政龍</h1><p>現年39歲的容祖兒今年初承認已回復單身，跟劉浩龍（師兄）六年情玩完。昨日有報道指祖兒近日愛上滑水運動，因此與老闆楊受成的細仔楊政龍（Alex）過從甚密，報道更指祖兒跟Alex滑出愛火花，已經秘密撻着四個月。<br><br>其實，祖兒自從回復單身後，經常出席朋友間的聚會，除了一起滑水外，一班朋友早前更相約到日本滑雪，而因為英皇的關係，祖兒與Alex之間有不少共同朋友，見面機會自然多，對於祖兒秘撻Alex一事，祖兒回應說︰「佢就想。」而祖兒的經理人霍汶希（Mani）也回應︰「我都希望係，但唔係。」<br>採訪：皓騫</p></body></html>
