<html><header><meta charset="utf-8"><title>馬國明拒認赴美探心穎</title></header><body><h1>馬國明拒認赴美探心穎</h1><p>黃心穎今年4月被《蘋果》獨家踢爆與許志安在車廂「安心偷食」，兩人即時停工，其後心穎離港到美國。昨日有報道指馬國明有計劃到美國探心穎，但馬媽媽極力反對，於是馬國明出發前特意陪媽媽，希望媽媽息怒。馬國明昨日在荔枝角出席活動被問此事，他說：「呢啲嘢唔講喇，件事過咗咁耐仲講。」馬國明笑稱有不少人讚他至今仍拖着媽媽行街，希望他盡快找到另一半，不過他說：「隨緣啦！」<br><br>此外，前日黃心美在Ig貼上一張自駕遊照片，又惹來有網民留言：「唔想再知你屋企嘢、同唔好再出相喇」、「其實唔想再見到你一家人」、「你個妹幾時先上水」。<br>撰文：唐琛悠</p></body></html>
