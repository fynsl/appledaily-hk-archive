<html><header><meta charset="utf-8"><title>六福多賺9%　派息0.6元</title></header><body><h1>六福多賺9%　派息0.6元</h1><p>六福（590）昨日公佈全年業績，截至今年3月底止，期內純利14.93億元，按年升9%；擬派末期息每股0.6元，全年共派股息每股1.15元，派息比率為45%；全年收入按年升8.8%至159億元。其中，黃金及鉑金產品的銷售額上升0.9%，佔整體銷售額51.8%；珠寶首飾產品的銷售額上升17%，佔整體銷售額48.2%。六福指，上半年業績雖亮麗，惟下半年因中美貿易戰對宏觀經濟的不利影響，業績持平。</p></body></html>
