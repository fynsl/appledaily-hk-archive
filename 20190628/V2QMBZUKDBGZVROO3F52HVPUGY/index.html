<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bobby𡁻瑤柱似香口膠</title></header><body><h1>【馮仁昭四圍超】Bobby𡁻瑤柱似香口膠</h1><p>歐陽震華（Bobby）噚日到中環為健康飲品宣傳，近日佢客串兩集《愛．回家之開心速遞》，大受歡迎，佢話小食多滋味，要吊吓癮再決定會唔會添食。<br><br>早前被影到同太太到海味舖掃瑤柱當零食，有指係海味頂級養命法，Bobby否認話：「唔係，食嗰啲又點會養命， 我食瑤柱好似𡁻香口膠咁，細個時就真係瑤柱蝦米當零食，邊有咁多薯片，薯片係我十幾歲時先有，以前就真係豪華。」<br>撰文：馮仁昭</p></body></html>
