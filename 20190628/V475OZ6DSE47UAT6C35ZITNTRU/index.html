<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi講故事教女廣東話</title></header><body><h1>【馮仁昭四圍超】GiGi講故事教女廣東話</h1><p>梁詠琪（GiGi）噚日到商台為新歌《再見灰姑娘》宣傳，佢話囡囡Sofia已經識唱：「佢有時唔係好識個字發音，就自己填啲音落去，通常都係英文為主，佢好鍾意將想講嘅嘢唱出嚟。」<br><br>GiGi指Sofia識聽廣東話，但溝通主要用英語，可能較易發音，佢話「佢爹哋嚟咗香港七年都未識，佢出世得四年，畀啲時間佢，我每晚同佢講故事，佢最想聽嗰啲，我都會用廣東話講。」<br>撰文：馮仁昭</p></body></html>
