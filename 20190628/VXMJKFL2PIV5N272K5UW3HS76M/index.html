<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思明撐楊明冇食軟飯</title></header><body><h1>【馮仁昭四圍超】莊思明撐楊明冇食軟飯</h1><p>莊思明噚日喺Ig爆seed為男友楊明進行大反擊，佢直言最介意話楊明食軟飯：「已經忍咗好耐冇出聲，以為用時間可以證明一切，但原來好多人都唔會去睇事實。」<br><br>莊思明又話：「楊明冇用過我一分一毫，反而調番轉，我買衫褲鞋襪，甚至連去超級市場買屋企日用品，所有錢都係楊明畀，因為佢同我講照顧另一半係男人嘅責任。」佢又希望大眾以後唔好再冤枉楊明，因為自己要受三年委屈好心痛。<br>撰文：馮仁昭</p></body></html>
