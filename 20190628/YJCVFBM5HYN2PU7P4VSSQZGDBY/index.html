<html><header><meta charset="utf-8"><title>晉商銀行入場費$4,020</title></header><body><h1>晉商銀行入場費$4,020</h1><p>山西省晉商銀行（2558）今日起招股，每股招股價介乎3.8元至3.98元，每手1,000股H股計及手續費，每手入場費4,020元，預計下月18日主板掛牌。聯席保薦人為建銀國際、中金公司及招銀國際。以招股價3.89元計，集資淨額為32.3億元。首席財務官侯秀萍指，集團資本充裕並高於監管標準，上市集資是為了進一步充值資本，打好基礎。集團於2017年開始討論A股上市計劃，惟最後轉至聯交所H股上市。</p></body></html>
