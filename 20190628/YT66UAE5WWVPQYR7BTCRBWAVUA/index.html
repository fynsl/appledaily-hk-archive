<html><header><meta charset="utf-8"><title>夏日求驗客：摩佬要贏冇諗過教紐記</title></header><body><h1>夏日求驗客：摩佬要贏冇諗過教紐記</h1><p>紐卡素自同領隊賓尼迪斯傾唔掂數後，就積極搵緊繼任人選，其中摩連奴就成為大熱，不過呢位前曼聯領隊日前就表明自己係一位贏家，似乎想同喜鵲劃清界線。舊年12月俾紅魔炒魷嘅摩佬就話：「我唯一知道嘅事情就係自己唔鍾意啲乜，從我每次比賽都想贏嘅角度嚟睇，我的確係有啲病態。如果有人畀我一紙10年合約，但目標只係要排喺聯賽上半部位置，咁就絕對唔啱我，呢個就係我嘅本性。我嘅下一份工作必須係要全力爭勝。」</p></body></html>
