<html><header><meta charset="utf-8"><title>Steven Adler疑自殺入院</title></header><body><h1>Steven Adler疑自殺入院</h1><p>殿堂級美國搖滾勁旅Guns N' Roses前鼓手Steven Adler，於美國時間周四晚疑因以刀自插腹部被送院，暫無生命危險。<br><br>據媒體《TMZ》報道，當晚警方與救護人員趕到現場，發現Steven Adler腹部有刀傷，他之後被送往醫院急救，經調查後，警方認為事件沒有可疑，懷疑他企圖自殺。Steven Adler上周仍有公開表演，預定下月將到美國拉斯維加斯演出，目前未知行程會否受影響。</p></body></html>
