<html><header><meta charset="utf-8"><title>趣趣地：米蘭敗訴來季冇得踢歐霸</title></header><body><h1>趣趣地：米蘭敗訴來季冇得踢歐霸</h1><p>意甲AC米蘭（圖）涉嫌違反財政公平條例（FFP），終極上訴喺星期五俾體育仲裁法庭（CAS）駁回，下季將退出歐霸盃。AC米蘭去年夏天俾UEFA判罰，因15至17年間違反FFP，買人支出太大，收入唔可以抵銷，被禁止參與歐戰兩年。早前AC米蘭喺CAS以易主可改善財政問題為由上訴成功，上季用「被觀察身份」參加歐霸盃，但下季嘅判罰上訴失敗，意味上季意甲第五嘅AC米蘭，下季冇得踢歐霸，由第六位羅馬頂上，第七位拖連奴獲歐霸外圍賽資格。</p></body></html>
