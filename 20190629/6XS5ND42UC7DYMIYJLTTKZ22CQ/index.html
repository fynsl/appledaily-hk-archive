<html><header><meta charset="utf-8"><title>趣趣地：萬人迷孖哈七撐英女足</title></header><body><h1>趣趣地：萬人迷孖哈七撐英女足</h1><p>曼聯名宿碧咸星期四同今年七歲嘅細囡哈七（Harper Seven），到法國勒哈弗爾嘅奧沙尼體育場睇女子世界盃，撐英格蘭女足（左圖），由同碧咸一樣出身紅魔「七小福」嘅菲臘尼維利帶領嘅英格蘭，以3:0清脆贏挪威出線，連續2屆賽事都踢入4強。喺贏到3球之後，碧咸隨即同囡囡開心到High Five慶祝。喺較早前，碧咸帶咗哈七去探領隊菲臘仔，仲同三獅軍團大合照，佢話：「我對在座每位都感到好驕傲，妳哋表現好好，國家一定全力支持妳哋嘅！」有萬人迷男神嘅鼓勵，英格蘭女足嘅表現果然係特別醒神！</p></body></html>
