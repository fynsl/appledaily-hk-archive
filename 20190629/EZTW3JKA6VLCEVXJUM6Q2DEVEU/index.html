<html><header><meta charset="utf-8"><title>龔嘉欣耳水不平衡入院</title></header><body><h1>龔嘉欣耳水不平衡入院</h1><p>龔嘉欣近日忙於拍新劇《大醬園》，不過這套劇的進度相當趕，幾乎日接夜、夜接日開工，早前她曾被同劇的演員拍下疲態盡現的樣子。前日她在社交網貼相，原來因耳水不平衡，再次入院。<br></p><p>龔嘉欣留言︰「結果都係要嚟，耳水不平衡嘅問題比之前更加嚴重，尤其是耳鳴同頭暈，呢幾日可能真係瞓得比較少，所以都出現嘔嘅情況，我已經盡量喺拍攝嘅時候，冇表現出嚟，亦都唔想大家擔心我，放心就快拍完，幫我加吓油就得，頂得住。」胡定欣留言為她打氣︰「好好休息呀！」陳凱琳說︰「God bless babe」，至於張繼聰則表示︰「Take care！」<br>撰文：唐琛悠</p></body></html>
