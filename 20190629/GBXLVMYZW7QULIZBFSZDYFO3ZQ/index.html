<html><header><meta charset="utf-8"><title>體訊速遞：（F1）奧地利站排位賽今上演</title></header><body><h1>體訊速遞：（F1）奧地利站排位賽今上演</h1><p>F1周末將在奧地利上演今季第9站賽事，開季一直保持全勝的平治車隊，幾乎每站均由咸姆頓（圖）及保達斯「包Q」，「黑帝」更在首8個分站中贏得6個冠軍、車手榜以187分領放。奧地利站周五首輪練習賽，咸姆頓以0.14秒力壓維特爾，今日將會上演排位賽賽事，正賽則於下周日舉行。（now670台今日8:30pm直播排位賽）<br>綜合外電（奧地利）</p></body></html>
