<html><header><meta charset="utf-8"><title>趣趣地：小狂牛反cup法國入決賽</title></header><body><h1>趣趣地：小狂牛反cup法國入決賽</h1><p>西班牙U21（紅衫）周四晚喺U21歐國盃準決賽，4:1反勝法國U21（白衫），晉級決賽後會硬撼衞冕嘅德國，合演上屆決賽翻版。法國今仗上半場16分鐘博到12碼，由效力德甲緬恩斯嘅前鋒桑馬迪達射入。落後嘅西班牙群起反攻，28分鐘由中場馬克洛卡喺禁區接應角球抽射被擋出後，自己補中追平1:1。上半場補時五分鐘，西班牙前鋒奧耶沙巴爾射入12碼反超2:1。易邊後西班牙喺47同66分鐘再有進賬，4:1反勝法國入決賽。</p></body></html>
