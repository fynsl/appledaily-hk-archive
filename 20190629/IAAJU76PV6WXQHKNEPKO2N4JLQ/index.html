<html><header><meta charset="utf-8"><title>馮素波掃平T恤做瑜伽</title></header><body><h1>馮素波掃平T恤做瑜伽</h1><p>現年74歲的「大公主」馮素波日前下午3時，單拖在九龍塘又一城行街，當日一身黑色打扮、孭着背囊的她先入了一間時裝連鎖店睇衫，後來又了一間香水店，她跟店員閒聊了一會，其後便搭扶手電梯往下層。</p><p>本報之後致電馮素波，她說：「咁我老公死咗，個仔又要返工，人老就要自立。」她笑言炎炎夏日，最佳節目是到商場睇戲、行街兼嘆冷氣：「我哋老人飛睇戲25蚊咋，打發時間幾好㗎，我嗰日買咗飛睇古仔套《追龍II：賊王》，見未夠鐘咪去行陣街。我買咗幾件79蚊嘅T恤，見啱質地就買，咁平唔使格價啦。我做瑜伽，有多件替換。」<br>採訪、攝影：羅德光、陳杰</p></body></html>
