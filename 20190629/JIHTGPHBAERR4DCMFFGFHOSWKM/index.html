<html><header><meta charset="utf-8"><title>金材昱唔認戀李伊</title></header><body><h1>金材昱唔認戀李伊</h1><p>曾演出人氣劇《鬼怪》的36歲韓國女星李伊，去年5月在Ig上載韓劇《她的私生活》36歲男星金材昱的床照，令兩人傳出緋聞，事後兩人否認戀情，不過昨日兩人又被爆訂製情侶戒指，再次傳出緋聞。<br><br>李伊前日在Ig即時動態上載手戴淺黃色水鑽戒指的照片，網民隨後在戒指店的Ig中發現疑似金材昱的男性戴上同一款戒指，因而令二人再度爆出戀情。隨後金材昱及李伊的事務所分別否認戀情，李伊方面更直指拍拖一事屬無稽之談。</p></body></html>
