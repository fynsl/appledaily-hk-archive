<html><header><meta charset="utf-8"><title>李敏抑鬱症搵方法自救</title></header><body><h1>李敏抑鬱症搵方法自救</h1><p>演員李敏（Ranya）昨天於石硤尾出席藝術展覽開幕禮，她在大學畢業後曾經患上抑鬱焦慮症，最壞的情況更想過自殺，她說：「當時係大學畢業，冇書讀又冇嘢做，咁啱屋企搬屋，自己就留咗喺舊屋住，諗好多嘢，而因為對人生嘅執着，最終放棄（自殺）。情緒病唔會完全好番，一直喺心裏面，我會當呢個係經歷，以後會識得點樣處理。」入行後她遇到壓力也不怕，她說：「我有經歷，當察覺到自己有壓力就會搵方法幫自己，我唔同主流嘅價值觀，會用自己方法生活。」</p></body></html>
