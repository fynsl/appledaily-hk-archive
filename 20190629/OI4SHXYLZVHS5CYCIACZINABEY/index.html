<html><header><meta charset="utf-8"><title>何雁詩寫歌唱舊情</title></header><body><h1>何雁詩寫歌唱舊情</h1><p>何雁詩昨日到新城宣傳新歌《包庇》，今年是她入行十周年，對於相隔兩年推出新歌，她承認這段時間經歷了人生最大高低起跌，完全不習慣，感覺失落，但現在漸漸明白多了自己時間，可以同步去做更多的事，照顧家人及以港隊代表參與高爾夫球比賽，所以這兩年算是自己的新開始。<br><br>何雁詩新歌以自己一段拍拖親身經歷去寫，她說：「以前拍拖，試過明知嗰男仔對我唔好，我仲幫佢向身邊朋友搵藉口解釋，包庇佢，原因係唔想放棄，相信好多女仔都有經歷過。我都唔記得幾時嘅事，係入行之後。」她期望新歌會有好成績，不會成為自己告別作。<br>採訪、攝影：馬建華</p></body></html>
