<html><header><meta charset="utf-8"><title>《耶穌》下月嚟見你</title></header><body><h1>《耶穌》下月嚟見你</h1><p>早前香港有牧師在「反送中」集會被警察一句：「叫你個耶穌落嚟見我哋！」引起外界不滿，也令教徒感到難受及受到冒犯。<br><br>上月在日本開畫新片《耶穌真係落咗嚟》將於下月18日在港開畫，22歲導演奧山大史用童真角度拍攝，講述小男孩與家人從東京搬到鄉郊生活，沒宗教信仰卻被送入基督教學校讀書，正感徬徨無助之際，迷你版耶穌卻突然出現，雖然小耶穌有求必應，但意外卻令他對神的信任開始動搖。</p></body></html>
