<html><header><meta charset="utf-8"><title>鄭秀文拉筋反白眼</title></header><body><h1>鄭秀文拉筋反白眼</h1><p>鄭秀文（Sammi）和安仔雨過天青，積極綵排下月開鑼的個唱。前日Sammi在Ig貼出一張拉筋相，教練幫她將左腳壓到上心口，Sammi流露出一種介乎痛苦與快感之間的神情，反晒白眼，嘴巴似笑非笑，Sammi留言：「做演唱會壓力太大了，其實只是一個演唱會而已。對嗎？真的要給自己輕鬆吓，笑番一吓。」</p><p>此外，Sammi的新片《花椒之味》改編自張小嫻的原著小說《我的愛如此麻辣》，是一部溫情小品，演員還有任賢齊、賴雅妍等。Sammi指當初看到張小嫻原著時已很有感覺，她飾演如樹一角，經常以素服示人，與她平日的鮮明形象截然不同。<br>撰文︰祖李</p></body></html>
