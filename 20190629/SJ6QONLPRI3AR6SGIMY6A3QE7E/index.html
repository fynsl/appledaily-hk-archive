<html><header><meta charset="utf-8"><title>湯洛雯代心穎赴台拍劇</title></header><body><h1>湯洛雯代心穎赴台拍劇</h1><p>湯洛雯、鮑起靜和黃浩然昨日現身赤鱲角機場，赴台為劇集《法證先鋒IV》補拍外景。湯洛雯今次肩負重任，頂替「安心事件」的黃心穎上陣，更奉命減10磅開工。見她身形仍然豐滿，她表示因為太忙沒時間做運動，加上自己一向圓潤，她搞笑地說︰「我想將身材推上高峯，睇吓會唔會多啲工作同商機。」<br><br>同行的黃浩然表示擔心台灣下雨會影響拍攝進度，但他亦明白要拍完外景才可以回港。<br>撰文︰祖李</p></body></html>
