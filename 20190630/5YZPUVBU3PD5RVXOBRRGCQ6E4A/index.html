<html><header><meta charset="utf-8"><title>梁洛施賀孖仔9歲生日</title></header><body><h1>梁洛施賀孖仔9歲生日</h1><p>梁洛施（Isabella）與李澤楷所生的一對孖仔H&amp;N昨日9歲生日，她為兒子搞生日派對，更花心思訂做足球主題的三層巨型蛋糕，上面的cute版H&amp;N就分別穿上巴塞隆拿及祖雲達斯的球衣，相信孖仔是西甲的足球狂熱分子。<br><br>Isabella在Ig留言：「多少個平淡的日子，媽媽因為有你們而樂事無窮，多少個不開心的日子，因為有你們而一切風平浪靜，多少個幸福的日子，因為有你們而更加甜蜜！你們是我在這世界上的最大成功和幸福！因為你們，媽媽已改變了許多，變得很堅強，也變得好脆弱！陪伴你們的日日夜夜有歡喜有淚水，更多是從心底流淌出的愛與責任。」<br>撰文：唐如</p></body></html>
