<html><header><meta charset="utf-8"><title>白間美瑠T-back寫真稱冠</title></header><body><h1>白間美瑠T-back寫真稱冠</h1><p>日本組合NMB48的21歲人氣成員白間美瑠，最近推出首本個人寫真集《LOVE RUSH》，今次挑戰大膽尺度，在書中半裸上陣，還着T-back大晒優質股。<br><br>白間美瑠在新書中標榜性感，還展現青春本錢，上架後反應不俗，她前日在twitter親自報喜，表示《LOVE RUSH》已登上Oricon寫真集銷售榜冠軍，首周賣出逾2萬本，揮低乃木坂46成員齊藤優里同期上市的寫真集。</p></body></html>
