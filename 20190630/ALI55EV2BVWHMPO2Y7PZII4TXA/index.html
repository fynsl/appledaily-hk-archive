<html><header><meta charset="utf-8"><title>陳昇愛香港：希望很好</title></header><body><h1>陳昇愛香港：希望很好</h1><p>陳昇前晚於九展舉行「三十周年華人公寓巡迴演唱會」，平日滔滔不絕的他，卻一反常態，全晚說話不多，但會走到台下觀眾席搞氣氛。當唱到《風箏》時，他走到好友任賢齊太太Tina身邊，坐在對方大髀又扮風箏，炒熱氣氛。<br><br>完騷後受訪的陳昇，解釋為何少說話：「我歌太多，想留時間唱多一點，平常台灣我的主辦方都知道我是out of control，今晚我非常control。說話是休息，讓我調整節奏，今晚是所有演唱會說得最少話的。我與香港感情很豐富，早年來香港開發國語歌市場，衷心的，我愛香港，希望它很好很好。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
