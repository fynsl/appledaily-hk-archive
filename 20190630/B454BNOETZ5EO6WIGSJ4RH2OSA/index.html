<html><header><meta charset="utf-8"><title>學友張艾嘉酒店早餐會</title></header><body><h1>學友張艾嘉酒店早餐會</h1><p>張學友日前約張艾嘉到酒店見面，被讀者余小姐透過本報的「爆相爆片」分享，兩人傾到約中午12時才離開。<br><br>余小姐日前在電話中說：「嗰日朝早10點幾，我喺酒店見到張學友同張艾嘉，同枱有四、五個人，佢哋傾得好開心，一直好好笑容，張艾嘉仲講到有啲大動作，張學友就背住我坐，睇唔到佢嘅表情。」從相片所見，戴cap帽的學友，邊傾邊翻閱手上資料，似乎是在開早餐會議傾談工作。</p></body></html>
