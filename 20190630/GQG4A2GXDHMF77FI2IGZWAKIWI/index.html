<html><header><meta charset="utf-8"><title>《昨日的美食》有望添食</title></header><body><h1>《昨日的美食》有望添食</h1><p>LGBT日劇《昨日的美食》前晚播出大結局，兩位男主角西島秀俊和內野聖陽上演溫馨場面，劇集尾聲更有內野聖陽為西島秀俊剪頭髮，情到濃時煙韌熊抱，感動觀眾之餘更獲洗版式討論，紛紛留言希望電視台會開拍第二季。劇集的官方twitter亦貼出兩位主角合照，除答謝觀眾支持外，還寫上「後會有期」。<br><br>《昨日的美食》播出以來引起網民熱烈討論，連帶產品亦於當地熱賣，正於澀谷舉行展覽。</p></body></html>
