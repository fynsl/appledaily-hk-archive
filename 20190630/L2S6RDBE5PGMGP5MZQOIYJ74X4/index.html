<html><header><meta charset="utf-8"><title>韓戰休戰設立　地雷鐵絲網密佈</title></header><body><h1>韓戰休戰設立　地雷鐵絲網密佈</h1><p>兩韓非軍事區長248公里，寬4公里，於1953年韓戰休戰時設立，由以美國為首的聯合國軍司令部和北韓聯合看管。<br><br>非軍事區兩邊現有數以十萬計兩韓士兵駐守，而區內更密佈約200萬枚地雷、鐵絲網和坦克陷阱；嚴密防範下，鮮有人能穿越此地。2015年兩名南韓軍人被疑是北韓的地雷重創，令兩韓陷入軍事衝突邊緣。直至近兩年兩韓關係緩和，雙方撤走區內部份地雷並停止實彈射擊演習。<br><br>至於板門店休戰村位於非軍事區西段，雙方士兵在此毗鄰設崗，僅隔數米之遠。區內設有數間橫跨南北韓小屋，韓戰各方曾在此簽訂停戰協議。<br>美聯社</p></body></html>
