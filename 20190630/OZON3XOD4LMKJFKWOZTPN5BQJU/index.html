<html><header><meta charset="utf-8"><title>卓韻芝撐Sammi瘦得健康</title></header><body><h1>卓韻芝撐Sammi瘦得健康</h1><p>卓韻芝前晚到尖沙嘴出席《蜘蛛俠：決戰千里》（Spider-Man：Far From Home）首映，她將於8月與蔡卓妍合作舞台劇《情敵勸退師》，雖然要綵排，但她仍會看鄭秀文（Sammi）下月個唱。<br><br>對於Sammi面對家事及準備演唱會，因壓力導致身形暴瘦，阿芝說：「佢嗰種瘦係好辛苦練番嚟，舞台上好有光彩同自信，瘦得嚟都幾有力，仲有肌肉，佢有食嘢，係健康嘅瘦。」</p></body></html>
