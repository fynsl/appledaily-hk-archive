<html><header><meta charset="utf-8"><title>蔡少芬陀B遊台北夜市</title></header><body><h1>蔡少芬陀B遊台北夜市</h1><p>【爆相爆片】蔡少芬與張晉婚後育有兩女兒，前日以拍片方式，在微博公佈再懷第三胎。原來張晉最近就三代同堂到台北旅行，讀者黃先生昨日透過《蘋果》「爆相爆片」分享，前晚在台北士林夜市見到戴上口罩的蔡少芬夫婦，帶着一對女兒及張晉媽咪遊夜市的短片，同時亦是蔡少芬宣佈有孕後首露面。<br><br>黃先生昨日接受電話訪問說：「噚晚10點幾，我喺士林夜市見到蔡少芬同老公，仲有兩個囡囡，一個老人家同行，應該係蔡少芬嘅奶奶。佢哋喺度買飲品，老闆娘認得佢，我仲聽到老闆娘同蔡少芬講『多謝你光臨台灣』，張晉全程拎住cam影相，蔡少芬未見肚。」<br>採訪：陳杰</p></body></html>
