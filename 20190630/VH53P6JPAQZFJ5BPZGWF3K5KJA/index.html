<html><header><meta charset="utf-8"><title>Britney被嘲執相過火</title></header><body><h1>Britney被嘲執相過火</h1><p>37歲美國流行天后Britney Spears出道以來是非不斷，今年她因受情緒困擾而入住精神病院，出院後落得清閒的她連日來不斷在社交網站分享悠閒生活點滴。<br><br>Britney前日上載新相，身穿白色上衣與格仔短裙的她露出結實纖腰，有些少似出道歌《...Baby One More Time》的MV造型，雖然她留言稱開心分享新買的飾物，卻被眼利網民發現她腰部附近的櫃明顯扭曲，紛紛留言笑她過份執相。</p></body></html>
