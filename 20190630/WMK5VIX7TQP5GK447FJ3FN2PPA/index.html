<html><header><meta charset="utf-8"><title>小出惠介美國重現笑顏</title></header><body><h1>小出惠介美國重現笑顏</h1><p>日劇《交響情人夢》男星小出惠介爆出性醜聞影響星途，他前年到大阪拍劇期間相約一名17歲女生夜蒲，女方報稱飲醉後被帶往酒店禁室培慾，共發生五次性行為。<br><br>35歲的小出惠介正被迫停工，去年秋天遠赴美國進修演技及學好英語，又鋪路進軍荷李活。身在美國的小出惠介，數月來透過Ig公開近況，本月11日就上載一張攬住植物的新相，見他已重現昔日招牌笑容，似乎於當地生活得相當美滿。</p></body></html>
