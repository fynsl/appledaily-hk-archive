<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈腹肌變肚腩</title></header><body><h1>【馮仁昭四圍超】崔碧珈腹肌變肚腩</h1><p>崔碧珈上月去康城影展行紅地毯，大騷弗爆腹肌身材，噚日佢突然喺Ig貼出露腩照，結實腹肌消失，腰唔見咗，隨之係較鬆弛嘅肚皮，佢中英雙語預告：「好快會同大家宣佈好消息。」</p><p>重點係之後嘅tag「今天已經這麼大」，令人聯想到佢有咗BB，不過同時間見到佢皮膚泛紅似敏感。雖然崔碧珈冇講明乜嘢「好消息」，但莊思敏急不及待留言恭賀「Oh wow. Congratulations.」<br>撰文：馮仁昭</p></body></html>
