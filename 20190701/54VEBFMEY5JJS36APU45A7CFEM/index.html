<html><header><meta charset="utf-8"><title>蘇施黃指金燕玲月中完成電療</title></header><body><h1>蘇施黃指金燕玲月中完成電療</h1><p>蘇施黃與日籍藝人和泉素行昨日到深水埗為ViuTV節目《厲害了！蘇哥兒》宣傳，阿蘇閨密金燕玲年初發現患上子宮癌，之後積極接受治療，阿蘇說：「佢身體非常好，做晒化療，第六次非常辛苦，今個星期開始做電療，7月中就乜都做晒，多謝關心我哋嘅朋友。」<br><br>阿蘇表示經過今次拍攝，發現鹿兒島是個非常適合移民的地方，會否考慮與金燕玲移居當地，阿蘇說：「佢一定唔會睬我，佢好怕悶，好怕冇朋友陪佢打麻雀、舞跳，我哋好少一齊旅行，一齊就會嗌交，我鍾意佢做嘅嘢，佢鍾意我做嘅嘢，呢個係我哋兩個人相處之道。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
