<html><header><meta charset="utf-8"><title>夏日求驗客：東京大勝水手歡送日本美斯</title></header><body><h1>夏日求驗客：東京大勝水手歡送日本美斯</h1><p>早前已經宣佈加盟皇家馬德里嘅日本新星久保建英，幫日本踢完美洲國家盃後，上星期六返到FC東京主場，雖然佢已經冇份落場喇，不過FC東京都喺主場以4:2大勝橫濱水手。18歲嘅「日本美斯」久保建英喺賽後亮相，接受全場球迷同隊友嘅歡送，場上仲有好多「由東京走向世界」嘅標語祝福，久保建英更俾一班隊友拋上拋落，玩得不知幾咁開心。久保建英會先去皇馬B隊跟魯爾學嘢，有指佢七月去皇馬報到後，會先喺一隊跟操，仲會跟住班球星去美國同德國踢熱身賽。<br></p></body></html>
