<html><header><meta charset="utf-8"><title>Yumiko呼籲外界監視老公</title></header><body><h1>Yumiko呼籲外界監視老公</h1><p>鄭希怡（Yumiko）昨日返家鄉上海為香港開電視拍旅遊節目《神奇旅俠》，她會以十日拍攝時間踩單車方式走遍兒時出生地及成長地，又會尋覓家鄉美食。Yumiko說：「今次會帶埋囡囡返去，佢聽日同我爸爸媽咪出發，已經安排好一連串活動畀個孫，去動物園、學畫畫同上海話，佢𠵱家識聽幾句，唔想佢唔識呢種語言。」<br><br>由於老公不會同行，Yumiko說：「大家幫我睇住佢，轉頭send張相、車牌資料畀你哋，大家幫吓眼唔好放過佢、監視佢。」問到是否驚老公曳曳？她說：「又唔係驚，以防啫。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
