<html><header><meta charset="utf-8"><title>夏日求驗客：瑞女反勝德女入四強</title></header><body><h1>夏日求驗客：瑞女反勝德女入四強</h1><p>上星期六喺法國舉行嘅女世盃八強，瑞典女足後來居上以2:1擊敗德國女足，打破後者第三度奪取世盃冠軍嘅希望。同日上演嘅另一場八強，荷蘭女足以2:0戰勝意大利女足，首度躋身四強。瑞女同荷女將喺星期三嘅四強對壘。</p><p>德女喺對瑞女嘅八強，開賽16分鐘由瑪古爾先拔頭籌，但六分鐘後，蘇菲亞積及遜就幫瑞女扳平，半場雙方踢成1:1。瑞女喺換邊後僅三分鐘由布莉絲坦妮絲建功，最終以2:1擊敗德國，一報喺2016年里約奧運女足決賽以1:2落敗之仇。<br></p></body></html>
