<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭美詩入圍港姐二輪面試</title></header><body><h1>【馮仁昭四圍超】彭美詩入圍港姐二輪面試</h1><p>彭美詩噚日喺維園出席籃球明星賽，收到港姐第二輪面試通知嘅佢，已經準備好面試用嘅泳衣。對於入圍最後階段信心如何？佢就話抱平常心同順其自然。多次參與選美，問到點解𠵱家先參加港姐？佢話：「因為之前未有咁大信心，覺得仲未準備好，𠵱家累積咗經驗，會比以前更淡定。」又強調參選唔係為咗入行，本身都有拍攝、演出同主持工作，參選純粹係挑戰自己。<br>撰文：馮仁昭</p></body></html>
