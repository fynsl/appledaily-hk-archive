<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄志強即場唱《漣漪》</title></header><body><h1>【馮仁昭四圍超】甄志強即場唱《漣漪》</h1><p>前亞視藝人甄志強噚日同黃樹棠、王俊棠、雪梨、區靄玲、麥翠嫺等，喺屯門宣傳今個月21日重演嘅音樂劇《難兄難弟》，身為監製同導演嘅甄志強即場開金口，大唱陳百強嘅《漣漪》，佢話演出時仲會加插唱情歌。甄志強話當年跟戴思聰學唱歌：「以前成日登台，近年都少咗，今日開金口唱都好緊張，排咗兩個月。」劇中扮演老師嘅區靄玲就同一班小女生演出助興。<br>撰文：馮仁昭</p></body></html>
