<html><header><meta charset="utf-8"><title>夏日求驗客：高柏尼領軍首仗派六蛋</title></header><body><h1>夏日求驗客：高柏尼領軍首仗派六蛋</h1><p>喺今夏離開曼城返去母會安德列治做球員兼教練嘅高柏尼，喺首場領軍嘅友賽就作客炒業餘對手KSV Oudenaarde六蛋，第一場領軍有個開門紅。高柏尼由六歲開始就加入安德列治，佢喺回巢嗰陣話自己聽過球會高層嘅理念，認為佢哋嘅計劃吸引到自己。高柏尼已經請咗前曼城隊友比拿美，嚟做安德列治U21教頭，而佢喺曼城嘅隊長位置，預計就由大衛施華繼承，雖然大衛施華踢多一季就會離隊，不過曼城咁做係為咗向呢個效力第10季嘅西班牙中場致敬。<br></p></body></html>
