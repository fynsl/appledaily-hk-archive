<html><header><meta charset="utf-8"><title>姜濤爆瘡稱青春期</title></header><body><h1>姜濤爆瘡稱青春期</h1><p>男團MIRROR成員姜濤、江熚生（Anson）、陳卓賢（Ian）、呂爵安（Edan）及柳應廷（Jer）昨日到新蒲崗出席活動，談到組合的綜藝節目《MIRROR GO》，他們笑指Edan經常玩輸，似足韓國《Running Man》的李光洙，Anson笑說：「佢最叻係冇人想同佢一組。」Edan表示：「其實我盡咗力，我都唔想㗎！」<br><br>姜濤即將舉行演唱會，但臉上長了粒粒，他說：「我安慰自己仲係青春期。」屆時會否騷肌？他說：「一生總有機會，但唔係呢次。」Edan笑他：「你騷嘴嚼肌囉！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
