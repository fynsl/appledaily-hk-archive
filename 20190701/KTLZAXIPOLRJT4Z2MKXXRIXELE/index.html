<html><header><meta charset="utf-8"><title>宋仲基《阿斯達》收視唔爭氣</title></header><body><h1>宋仲基《阿斯達》收視唔爭氣</h1><p>宋仲基和宋慧喬上周四宣佈協議離婚，曾有網民傳宋仲基與《阿斯達年代記》的拍檔金玉彬出軌，不知是否這兩個原因，《阿斯達》前晚播出第9集，劇情緊湊但收視由6.496%急跌至5.767%，創劇集播出以來的新低。<br><br>另外，韓國記者申某前日於節目爆料，指喬妹原本打算拍完韓劇《男朋友》後開始準備懷孕，但突然安排接拍作品，由於喬妹突然取消懷孕計劃，圈中早已傳出雙宋不和，再加上之後爆出喬妹沒戴婚戒現身，隨後申記者亦發現雙宋早已分居一事，證實二人婚變。<br>撰文：梁雯迪</p></body></html>
