<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏卓靈獨居學管理</title></header><body><h1>【馮仁昭四圍超】顏卓靈獨居學管理</h1><p>顏卓靈（右）前日喺灣仔香港文學館撐彭秀慧同作家韓麗珠嘅講座，內容以「女性獨居」做題材，顏卓靈話去年開始獨居：「搬出嚟住想學習獨立成長，唔想依賴父母照顧。」佢話有試吓煮嘢食，又試過喺屋企發現有昆蟲，全部都要自己去處理，但佢就冇講有冇向男友白只求救。顏卓靈話去年成日出埠做嘢，有時返到嚟又會返娘家留宿，不過佢享受獨居學習管理自己。<br>撰文：馮仁昭</p></body></html>
