<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高海寧電單車燙傷</title></header><body><h1>【馮仁昭四圍超】高海寧電單車燙傷</h1><p>高海寧最近忙拍劇不時受傷，噚日又喺Instagram貼咗小腿被燙傷相片，傷口紅腫大片，佢留言：「每次傷痕纍纍，都會變成努力的印記，努力完成工作，努力做好自己。被電單車死氣喉辣親，黑色位唔係污糟咗係辣燶咗，幸好不太嚴重。」</p><p>高海寧因為未坐過電單車，冇為意車身旁邊嘅死氣喉，原來表面溫度可以高達300度，佢一上車小腿內側即被燙傷。<br>撰文：馮仁昭</p></body></html>
