<html><header><meta charset="utf-8"><title>馬賽平安誕女</title></header><body><h1>馬賽平安誕女</h1><p>31歲的馬賽昨日於社交網貼出BB腳印相，宣佈B女Camellia已經出世，母女平安：「謝謝你如期如願順利地來到我的世界，豐富着我的人生。謝謝你選擇了我成為你的媽媽，媽媽還有太多需要學習，一定好好努力！愛你永遠！」《蘋果》昨日聯絡這位新手媽媽，她以短訊回覆表示：「已卸貨了，謝謝大家關心。」</p><p>此外，謝婷婷在香港絕迹一年，上月初在Ig公佈生了B女並一百日大，婷婷昨日在Ig限時動態分享囡囡的近況，放了囡囡穿上波鞋仔的影片，不過如上次帖文一樣，未有騷B女臉貌。B女已四個月大，一對腳仔肥肥，大髀與腳瓜仔都相當好肉地，估計是名健康「米芝蓮」BB。<br>採訪：陳杰</p></body></html>
