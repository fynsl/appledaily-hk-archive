<html><header><meta charset="utf-8"><title>狄龍巡演睇健康狀況</title></header><body><h1>狄龍巡演睇健康狀況</h1><p>由狄龍、閻奕格及沈震軒主演舞台劇《搭錯車》，昨日於理工賽馬綜藝館演出尾場，眾演員於謝幕後受訪，閻奕格表示完成連續12場：「已經戒食辣半年，完成演出之後會食麻辣火鍋獎勵自己。」<br><br>沈震軒表示大會計劃到新加坡進行巡演：「自己好期待，見到狄龍大哥喺台上碌落嚟，當時真係有啲驚，覺得佢好專業。」狄龍完成演出後整個人輕鬆不少，他說：「太太話我係先苦後甜，今次練手語練到血壓上升至160，碌咗12場，買番兩支鐵打酒就可以，至於會否參與新加坡巡迴演出，就要問下啲關節先。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
