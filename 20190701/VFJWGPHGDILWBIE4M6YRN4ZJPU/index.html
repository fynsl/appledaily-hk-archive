<html><header><meta charset="utf-8"><title>馮盈盈搵敏之研究育兒經</title></header><body><h1>馮盈盈搵敏之研究育兒經</h1><p>馮盈盈、洪永城及陳敏之昨日到電視城出席創意活動，馮盈盈提到求學時愛整黑暗料理，問到有否為男友下廚？她指最近新居入伙，要等有齊家電才獻身手。她又與陳敏之研究育兒，更笑言新居在名校網，已經有部署，不過目前未做好準備做媽媽，因未有自理能力及未夠成熟，故短期內不會實行。<br><br>對於《衝鋒隊2019》因最近警民關係緊張而暫停拍攝，敏之表示已收到通知要延期，10月再有新通知，因自己只佔10日戲，故影響不大。提到兒子的創意，她笑言：「會將玩具車拆散再重新組裝，佢好活躍，對運動同音樂特別有興趣，要花好多精神同佢講道理，要好有耐性。」<br>撰文：唐如</p></body></html>
