<html><header><meta charset="utf-8"><title>伍詠薇支持老公賀20周年</title></header><body><h1>伍詠薇支持老公賀20周年</h1><p>伍詠薇（伍姑娘）昨日凌晨在社交網分享與練海棠慶祝結婚20周年照片，寫道：「H stands for甚麼？我不會一一填充，今天是我倆結婚20周年，一段挺長的婚姻關係，一切盡在不言中，當中甜酸苦辣，喜怒哀樂，互相扶持包容甚麼都有，不容易。沒有鮮花、禮物，不再需要。老練；我沒甚麼再給你，因為我最好的時光已經給了你，接下來的日子，下半場人生，一起好好生活吧。我祝福我們身體健康平安快樂順心如意，繼續細水長流的步伐一起走到一個喜點。」<br><br>伍姑娘解釋照片的含意：「照片先是黑白再變彩色就是經歷，我手放在他背後就是無聲的支持。」<br>撰文：陳甫</p></body></html>
