<html><header><meta charset="utf-8"><title>林夏薇牛一遭搶主角位</title></header><body><h1>林夏薇牛一遭搶主角位</h1><p>林夏薇前日32歲生日，一班好友胡定欣、蕭正楠、洪永城、林子善、趙希洛、劉愷威、黃致豪及敖嘉年等為她慶祝，室內設有簡單佈置，並掛上林夏薇英文名Rosina及happy birthday氣球，眾人又為她準備三個蛋糕許願。<br><br>昨日林夏薇在Ig貼相及留言：「感謝親愛的你們，收下所有的祝福！也希望大家都健康幸福。」胡定欣亦有在Ig貼出大合照相，還留言取笑站在正中間的蕭正楠，她說：「阿蕭，你肯定自己冇企錯位？」林子善也留言回應：「做開主角冇佢計，影相成日企錯位。」不過多張相片中，未見林夏薇老公莫贊生出現。<br>撰文：恬兒</p></body></html>
