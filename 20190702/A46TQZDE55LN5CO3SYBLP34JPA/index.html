<html><header><meta charset="utf-8"><title>黃心美落寞搭港鐵</title></header><body><h1>黃心美落寞搭港鐵</h1><p>【爆相爆片】黃心美前年被爆跟大生家族後人馬清偉與薛芷倫的兒子馬桂烽（Justin）拍拖，有指Justin因心美胞妹黃心穎爆出「安心偷食」事件，而承受家人壓力，傳出分手。日前《蘋果》讀者黃先生透過「爆相爆片」分享，表示日前晚上9時許，在尖沙嘴港鐵站內見到心美神情落寞，一個人坐港鐵。<br><br>當日心美揹着一個黑色大手袋，戴上黑色cap帽和黑色衫，頭耷耷，全程手機不離手；在人少的地方，心美自在地插袋食香口膠，但一見多人，便顯得好迴避，行到車尾位置等車。讀者黃先生表示：「佢好似好怕人認得咁，喺尖沙嘴入閘，將頂帽拉到好低，幾乎睇唔到佢個樣。」<br>採訪：嵐山</p></body></html>
