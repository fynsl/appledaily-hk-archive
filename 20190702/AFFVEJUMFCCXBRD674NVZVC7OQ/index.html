<html><header><meta charset="utf-8"><title>陳展鵬為囡囡搞百日宴</title></header><body><h1>陳展鵬為囡囡搞百日宴</h1><p>陳展鵬與單文柔去年10月結婚，囡囡今年4月出世，取名Quinta（小豬比）。兩夫婦昨日為女兒擺百日宴，有份出席的黃建東在Ig上載跟陳展鵬一家三口合照及留言：「小豬比百日宴，祝Quinta BB健健康康、快高長大、最緊要大個咗孝順父母！」相中的單文柔抱着囡囡，小豬比穿上淺色格仔衫及戴上頭飾，樣子很可愛。<br><br>初做父母的陳展鵬夫婦，不時在社交網分享幫囡囡沖涼、換片及餵奶等生活照。而陳展鵬早前更透露自己不時唱英文歌給小豬比聽，希望囡囡先學識叫媽媽，認為太太生女太辛苦，應該先叫媽媽，因為太太開心自己就開心。<br>撰文：陳甫</p></body></html>
