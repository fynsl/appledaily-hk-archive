<html><header><meta charset="utf-8"><title>夏日求驗客：福仔續約每周袋三百萬</title></header><body><h1>夏日求驗客：福仔續約每周袋三百萬</h1><p>英超球會曼聯喺星期一官方宣佈，終於成功同陣內前鋒拉舒福特續約喇！早前一直有傳呢位英格蘭小將因為要求加人工，所以一直都冇辦法同球會達成共識，不過福仔最後都選擇同呢間佢自七歲就加入嘅球會續約。合約方面，福仔將會留喺曼聯到2023年，球會可以選擇自動延長一年，據估計，新合約嘅周薪高達30萬鎊（約297萬港元）。福仔喺續約之後話，曼聯對於佢嘅成長非常重要，可以話係佢生活嘅一切，佢會盡一切能力將曼聯帶返去高峯咁話。</p></body></html>
