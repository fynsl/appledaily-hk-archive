<html><header><meta charset="utf-8"><title>陳偉成拍拖半年求婚</title></header><body><h1>陳偉成拍拖半年求婚</h1><p>周秀娜舊愛陳偉成（Avis）跟模特兒女友黃樂樂求婚成功，他前晚接受《蘋果》訪問，透露約於半年前在籃球比賽活動上認識未婚妻：「好想同佢組織一個家庭，今晚好驚喜，求婚party，佢事前唔知，我籌備咗兩、三個月，最後都求婚成功。」Avis帶黃樂樂到餐廳，跟着播片及真情表白，之後下跪獻花，女友感動點頭。Avis表示未知婚禮舉行時間，要尊重未婚妻意見。<br><br>組合BOP成員Gordon搶先在社交網分享Avis求婚片段，他表示喜極而泣：「好感動，唔小心流咗幾滴眼淚，希望呢個哥哥可以生多幾個BB出嚟畀我哋玩。」<br>採訪：陳杰</p></body></html>
