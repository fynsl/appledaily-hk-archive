<html><header><meta charset="utf-8"><title>D.O.入伍出歌送別</title></header><body><h1>D.O.入伍出歌送別</h1><p>金秀賢退役，韓國人氣男團EXO的26歲成員D.O.，昨日則以陸軍身份入伍，成為組合第二位當兵成員，EXO一向好感情，除了已於5月入伍的Xiumin外，餘下七位成員都有到場送別，就連長期在內地發展、久未與隊友合體的中國成員Lay也有現身。<br><br>之前有指D.O.突然宣佈入伍，是跟賣座韓片《與神同行》系列有關，事關D.O.將演出電影的第三及第四部，所以外界推測D.O.可於2021年退伍後投入拍攝工作。而D.O.將暫別兩年，愛錫粉絲的他特別於昨日推出新歌《That's OKay》，送給粉絲。<br>撰文：文康妮</p></body></html>
