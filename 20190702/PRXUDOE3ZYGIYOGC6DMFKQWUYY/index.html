<html><header><meta charset="utf-8"><title>體訊速遞：（足球）林伯缺席打比操練</title></header><body><h1>體訊速遞：（足球）林伯缺席打比操練</h1><p>打比郡官方在周一發表聲明，球會已經允許林柏特（圖）不必參加球隊周一與周二的季前訓練，以便後者儘快就與車路士的談判達成協議。該隊首兩天的季前訓練為體能訓練，將會由球隊專業團隊的領導下繼續進行，又指如果林柏特與車路士達成協議，打比郡會努力尋找一位新的領隊。上周二打比郡已經允許林柏特與英超球隊車路士進行談判，但兩者至今仍未達成共識。 <br>綜合外電（英國）</p></body></html>
