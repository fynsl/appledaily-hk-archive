<html><header><meta charset="utf-8"><title>上戶彩率隊宣傳《天氣之子》</title></header><body><h1>上戶彩率隊宣傳《天氣之子》</h1><p>日本動畫大師新海誠繼《你的名字。》後，相隔三年的自編自導新作《天氣之子》，將於19日在日本開畫，香港則定下月8日上映。近日電影展開排山倒海的宣傳攻勢，昨晚於當地朝日電視台播出，並配合《天氣之子》多個crossover短片兼大玩互動。<br><br>除了有礦泉水及即食麵多個廣告曝光外，電訊公司安排上戶彩率領白戶家入戲院睇《天氣之子》，身為白戶家父親的狗狗登上大銀幕做「老臨」。另一動畫宣傳片「喜歡雨天」中，《天氣之子》男主角帆高在玩手機，屏幕正播出《你的名字。》女主角三葉的片段，並配合RADWIMPS唱出的主題曲。<br>撰文：施洛冰</p></body></html>
