<html><header><meta charset="utf-8"><title>夏日求驗客：神軒紋歐聯獎盃落大髀</title></header><body><h1>夏日求驗客：神軒紋歐聯獎盃落大髀</h1><p>帶領利物浦喺今屆歐聯封王嘅隊長佐敦軒達臣，最近被發現左邊大髀多咗個紋身，正正係佢上個月贏番嚟嘅歐聯冠軍獎盃，喺獎盃嘅下面仲紋咗「01/06/19」，即利物浦上月喺決賽2:0擊敗熱刺後嘅捧盃日期。據英媒報道，軒達臣係喺最近去美國加州旅行嗰陣紋身，而幫佢操刀嘅紋身師Tommy Montoya，仲喺社交網站上載咗佢同軒達臣嘅合照，同展示佢嘅傑作，佢留言話：「恭喜利物浦同軒達臣奪冠，即使佢已身處喺最高峯，都仲係好謙虛。」</p></body></html>
