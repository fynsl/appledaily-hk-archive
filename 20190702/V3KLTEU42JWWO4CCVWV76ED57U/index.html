<html><header><meta charset="utf-8"><title>夏日求驗客：史奈達醉酒爬車頂小解</title></header><body><h1>夏日求驗客：史奈達醉酒爬車頂小解</h1><p>35歲嘅荷蘭球星史奈達爆出醜聞，佢醉酒後喺人哋嘅車頂上搞事，過程仲俾閉路電視錄低，佢亦因刑事毀壞俾警方拘捕。據荷蘭Algemeen Dagblad報道，史奈達上星期日返家鄉烏德勒支，喺當地飲醉酒後鬧事，跳上車頂不斷狂跳狂踢，期間史奈達仲同一位金髮女郎熱吻。不過受影響嘅車主就嬲爆：「部車有10年歷史，對我好有價值。雖然佢係球星，但唔代表佢可以咁做，更何況佢仲喺車頂上屙尿！」之後警方證實拘捕一位35歲男子，但拒絕證實係咪史奈達。</p></body></html>
