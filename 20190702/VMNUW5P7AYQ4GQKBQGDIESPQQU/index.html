<html><header><meta charset="utf-8"><title>體訊速遞：（足球）肥賓出帖文炮轟紐記</title></header><body><h1>體訊速遞：（足球）肥賓出帖文炮轟紐記</h1><p>在7月1日回復自由身的前紐卡素領隊賓尼迪斯（圖），在個人twitter上撰文批評球會高層及班主艾殊利。賓尼迪斯在帖文中，指自己帶領球隊從贏得英冠冠軍，直至征戰英超的兩個球季，全賴球迷、工作人員及球員一直以來的支持，又指雖然個人希望留隊，但他意識到球會高層與自己的想法不同，故無法再留在球會。賓尼迪斯在文中只有感謝球迷與球員，可見他與紐卡素高層的關係十分惡劣。 <br>綜合外電（英國）</p></body></html>
