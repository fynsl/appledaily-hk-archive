<html><header><meta charset="utf-8"><title>夏日氹氹轉：藍斯正式加盟祖記</title></header><body><h1>夏日氹氹轉：藍斯正式加盟祖記</h1><p>踏入七月，不少自由身球員都正式加盟新東家，前阿仙奴中場艾朗藍斯在周一正式加盟祖雲達斯，該意甲班霸亦將簽入另一自由身球員、來自巴黎聖日耳門的法國中場拉比奧特，後者已抵達都靈接受體測。</p><p>藍斯在年初與祖記達成轉會協議，今夏免費加盟，球會在周一公佈藍斯身披祖記戰衣的相片。另外，拉比奧特已在周日抵達都靈，準備接受體測。他與藍斯一樣均以自由身加盟祖記，據報這位法國中場會簽約四年，年薪達700萬歐元（約6,200萬港元）。祖記亦在羅馬以史賓亞蘇拿及2,200萬歐元（約1.95億港元）轉會費換取左後衞盧卡柏歷堅尼。</p></body></html>
