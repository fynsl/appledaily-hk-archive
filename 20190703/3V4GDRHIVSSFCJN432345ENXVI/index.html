<html><header><meta charset="utf-8"><title>正榮擬買港島物業收租</title></header><body><h1>正榮擬買港島物業收租</h1><p>香港樓市高位徘徊，但無礙內房插旗的興致。正榮地產（6158）執董、副總裁兼財務總監陳偉健表示，集團正開始物色港島區投資物業作長線收租，至於住宅銷售項目因擔心公司水土不服而不作考慮。<br>他解釋，香港物業對內房的吸引力有三：稅率較低、槓桿比例較高、融資成本較低。至於大灣區，他指公司在區內缺乏根基，不一定盲目衝入熱門地點，反為中西部、天津一帶項目利潤空間或更可觀。<br></p></body></html>
