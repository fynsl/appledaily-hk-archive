<html><header><meta charset="utf-8"><title>嘉利稱受貿戰間接影響</title></header><body><h1>嘉利稱受貿戰間接影響</h1><p>嘉利國際（1050）早前公佈截至今年3月底止全年業績，純利按年增長21.27%至2.21億元；收入按年跌9.2%至26.51億元；每股盈利11.1港仙，派末期息5仙。<br>集團首席財務官蔡瑋軒表示，雖然有14%的收入來自北美洲，但該公司會在墨西哥進行組裝，而非直接輸往美國，故對生意沒有直接影響，但會間接使客戶落單時較審慎。另外，集團對來年房地產有信心，預計2023年會出售所有單位。<br></p></body></html>
