<html><header><meta charset="utf-8"><title>台歌手陳百潭約滿淡出</title></header><body><h1>台歌手陳百潭約滿淡出</h1><p>63歲台灣歌手陳百潭填詞及作曲的台語歌《愛拚才會贏》，成為家喻戶曉的經典歌，他日前接受台灣蘋果新聞網訪問，表示明年約滿唱片公司後將淡出歌壇，更不排除剃頭出家當和尚。回顧出道33年，他自言《愛拚才會贏》寫出自己的心聲，但如今已淡泊名利。<br><br>陳百潭表示最難忘39歲那年媽媽離世，白天當孝男，但晚上還要登台演出，主辦單位不答應請人代勞，惟有強忍傷痛上台唱《祝福》。他又試過輕生未遂，他說：「我很懂得批判我自己，為甚麼我認真做人一輩子，卻還是不快樂，我自己該檢討，錢是我賺的，為甚麼不自己花。」<br>撰文：陳甫</p></body></html>
