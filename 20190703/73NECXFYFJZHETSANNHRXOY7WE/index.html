<html><header><meta charset="utf-8"><title>林子善遲報喜怕BB小器</title></header><body><h1>林子善遲報喜怕BB小器</h1><p>林子善前年和拍拖六年圈外女友Kary註冊結婚，去年補擺喜酒。他昨日公佈好消息，於社交網貼出一張超聲波相及留言：「期待小公主的來臨，你要乖乖身體健健康康，懷胎10月辛苦晒大寶貝。睇得到感受得到做母親真係……好X辛苦，大家真係要孝順父母，學懂感恩父母養育之恩。」不過相中寫着「16.6.19父親節快樂」。<br><br>林子善昨日回覆傳媒，解釋推遲公佈好消息的原因：「之前驚小器，所以冇講畀大家知，過咗三個月可以講。《鐵馬》班兄弟一早知，因為佢哋聞到啲味，我老婆成日都放假，因為陀B頭三個月辛苦啲，預產期係12月。」<br>採訪：皓騫</p></body></html>
