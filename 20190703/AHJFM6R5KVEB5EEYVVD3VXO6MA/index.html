<html><header><meta charset="utf-8"><title>趣趣地：林伯做車長年袋四千萬</title></header><body><h1>趣趣地：林伯做車長年袋四千萬</h1><p>英國《每日郵報》星期一報道，林柏特已應承出任車路士領隊三年，車仔會喺兩日內作出官方宣佈。林伯好可能同車仔簽約三年，年薪達400萬鎊（約4,000萬港元），合約仲設有包括獲歐聯參賽席位等獎勵條款，令林伯嘅年薪可達到500萬鎊。據報道，車仔好快會官宣林伯出任領隊，而大部份一隊球員星期五開始季前訓練，到時呢位車仔隊史入球王就可以開工。林伯走咗之後，佢前東家打比郡有意搵高古、戴倫摩亞或卡蘭卡頂上。<br></p></body></html>
