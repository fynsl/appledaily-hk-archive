<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古佬揸的士寸盧宛茵</title></header><body><h1>【馮仁昭四圍超】古佬揸的士寸盧宛茵</h1><p>66歲嘅「Madam Lo」盧宛茵下個月會喺旺角麥花臣開棟篤笑，而佢一話開show，各方好友都仗義幫忙，古明華（古佬）更加毛遂自薦，出橋出力同Madam Lo拍短片宣傳，佢哋兩個好戲之人，早前就一個扮的士佬、一個扮寸爆乘客，喺的士入面互相鬥戲，為棟篤笑打響頭炮。<br><br>其中一條短片，講Madam Lo同一位靚女爭的士，兩個上咗車都唔肯走，古佬就用爆笑方法解決，搞笑之餘又反映社會一啲民生問題。<br>撰文：馮仁昭</p></body></html>
