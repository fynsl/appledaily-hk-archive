<html><header><meta charset="utf-8"><title>趣趣地：哥帥唔離隊大派定心丸</title></header><body><h1>趣趣地：哥帥唔離隊大派定心丸</h1><p>英超豪門曼城今季歷史性成為國內賽事三冠王，主帥哥迪奧拿功不可沒。佢近期接受訪問話喺曼城過得好開心，現階段唔會考慮離隊：「我喺曼城擁有我需要嘅一切，無論輸贏，球會一樣相信我。我喺度仲有嘢想做，所以唔會返巴塞隆拿或德國，加上我可以喺邊度搵到好似英超咁正嘅聯賽呢？」另外，賓尼迪斯（小圖）喺噚日正式登陸中超，執教坐擁咸錫同恩歷克卡拉斯高嘅大連一方，年薪比喺紐卡素嗰陣嘅600萬鎊（約5,926萬港元）多1倍。<br></p></body></html>
