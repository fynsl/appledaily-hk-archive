<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈三點式襲銀座</title></header><body><h1>【馮仁昭四圍超】崔碧珈三點式襲銀座</h1><p>崔碧珈相隔三年，今年再次殺入書展，佢為咗呢本書早前去咗東京七日取景，喺銀座影相時，崔碧珈應攝影師要求着上鮮黃色三點式泳衣同滾軸溜冰鞋，企喺人來人往嘅銀座街頭大擺甫士，佢話：「我哋特登揀假日去，因為馬路會開放做行人專用區，雖然影相時好多人望住，我都係第一次喺咁多人面前着泳衣影相，但始終喺日本，感覺又free啲，唔係咁緊張。」<br>撰文：馮仁昭</p></body></html>
