<html><header><meta charset="utf-8"><title>趣趣地：美女刺探菲臘仔嬲爆</title></header><body><h1>趣趣地：美女刺探菲臘仔嬲爆</h1><p>英格蘭女足喺今日凌晨啱啱鬥完強敵美國女足，但原來英女領隊菲臘尼維利喺星期一帶隊操練嗰陣，發現附近山坡有位神秘男人贒實成個訓練場，亦有消息指美女曾派兩位官員進入英女入住嘅酒店，唔通係學列斯聯領隊比爾沙刺探軍情？不過由於山坡有圍欄，英女嘅保安埋唔到個男人身，俾佢走甩咗。菲臘仔知道後梗係嬲爆：「我想講，我唔會希望自己隊波嘅官員做相同嘅嘢。我哋絕對唔會做出派人去對手酒店呢啲嘢，咁絕對係唔啱禮節！」<br></p></body></html>
