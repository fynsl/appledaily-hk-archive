<html><header><meta charset="utf-8"><title>【遺產紛爭】與新馬師曾同居27年結婚</title></header><body><h1>【遺產紛爭】與新馬師曾同居27年結婚</h1><p>73歲的祥嫂洪金梅是新馬師曾鄧永祥的第四任妻子，兩人於1965年同居，共誕下四名子女鄧兆尊、鄧兆榮、原名鄧翠玉的鄧小艾和鄧碧玉，1992年結婚，其婚禮「金馬紅梅慶同心」當時由無綫播出，祥哥還下跪對祥嫂講愛的宣言，劉德華、曾志偉、張衞健和吳君如在場見證。</p><p>到1997年新馬師曾逝世，祥嫂與四名子女因遺產分配問題鬧上法庭，當年爭產風波轟動一時，事件糾纏近九年，祥嫂在2006年被判敗訴，同年祥嫂在自己61歲壽宴上宣佈和解。</p></body></html>
