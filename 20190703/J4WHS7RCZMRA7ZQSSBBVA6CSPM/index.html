<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇大馬冇得食</title></header><body><h1>【馮仁昭四圍超】陳柏宇大馬冇得食</h1><p>陳柏宇日前到馬來西亞開騷，佢講笑話去過好多地方登台，而大馬係最多好嘢食嘅地方：「我好慘，因為要開騷，唔食得辣同煎炸，如果下次有機會再嚟最好只做宣傳，唔唱歌先有機會食到我想食嘅嘢。」<br><br>陳柏宇喺台上提到太太符曉薇有帶埋囡囡Abigail捧場，雖然自己好開心，不過太太特登買榴槤請班樂手食，自己頂唔順啲「香味」，最後太太好識做同班樂手去band房嘆。<br>撰文：馮仁昭</p></body></html>
