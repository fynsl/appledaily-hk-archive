<html><header><meta charset="utf-8"><title>龐景峰社服教畫畫</title></header><body><h1>龐景峰社服教畫畫</h1><p>龐景峰和吳嘉熙昨日到薄扶林探訪盲人學校，本身教拳的龐景峰，他表示會教視障人士做簡單安全的運動。提到他早前因無牌駕駛及沒有第三者風險保險兩罪，被法庭判停牌一年及60小時社會服務令，他說：「就快開始社會服務令，安排咗我做幼稚園老師，教小朋友畫畫，因為喺未判嘅時候，佢哋睇過我成績表，睇到我中學時期畫畫係優異成績，攞獎學金。」<br><br>龐景峰指教小朋友很開心，但問到對小朋友可有耐性？他笑說：「都OK，我唔會打人，練功夫練得多嘅人，比較上係唔會郁人，除非玩搏擊比賽嘅時候，但鍾唔鍾意小朋友就睇情況喇！」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
