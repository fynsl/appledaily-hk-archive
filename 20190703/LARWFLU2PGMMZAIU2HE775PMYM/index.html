<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千雪婚後居新加坡</title></header><body><h1>【馮仁昭四圍超】千雪婚後居新加坡</h1><p>2012年港姐季軍朱千雪上個禮拜31歲生日當天，宣佈同拍拖五年嘅醫生男友吳昆倫拉埋天窗，噚日有雜誌報道話朱千雪婚後會生小朋友，未來老公喺新加坡工作，所以佢會嫁雞隨雞，傳佢到新加坡定居同埋喺當地生BB。<br><br>朱千雪目前喺城市大學修讀法律博士學位課程，佢同未婚夫兩家人係世交，兩人係青梅竹馬嘅好朋友，未婚夫𠵱家喺新加坡中央醫院工作。<br>撰文：馮仁昭</p></body></html>
