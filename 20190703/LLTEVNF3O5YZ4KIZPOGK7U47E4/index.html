<html><header><meta charset="utf-8"><title>中丸戀翻版木村文乃</title></header><body><h1>中丸戀翻版木村文乃</h1><p>日本尊尼組合KAT-TUN成員中丸雄一首度傳戀情，昨日據日本雜誌《女性自身》報道，中丸的女友是一名20代後半的圈外女性，二人多在其住所約會，文中更指對方貌似女星木村文乃，頗具氣質。</p><p>據大廈居民透露，中丸大約半年前搬到該處，之後頻繁見到他與一名女性同出同入，稱該名女性散發貼地氣息，又指二人相處似家人，相當溫馨，加上不時見到對方拿着超市膠袋進入中丸家中，認為她會下廚慰藉工作忙碌的中丸。</p></body></html>
