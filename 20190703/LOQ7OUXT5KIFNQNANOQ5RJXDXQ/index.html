<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿挑戰視帝被無視</title></header><body><h1>【馮仁昭四圍超】黎諾懿挑戰視帝被無視</h1><p>黎諾懿噚日到商台宣傳主持嘅旅遊節目《懿想不到》，去年跟李佳芯合作嘅劇集《BB來了》口碑好，佢透露嚟緊10月原班人馬拍續集，故事從上次結局兩年後開始。<br><br>問到今次係咪想挑戰視帝寶座？黎諾懿笑住話：「其實我每一套都挑戰，但每次都冇人理我。好似《懿想不到》咁，我都係挑戰綜藝節目，想得到最佳節目主持。」佢覺得凡事都要定下目標去挑戰，至於成功與否係另一回事。<br>撰文：馮仁昭</p></body></html>
