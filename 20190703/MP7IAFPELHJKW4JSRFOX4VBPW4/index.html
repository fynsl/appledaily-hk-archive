<html><header><meta charset="utf-8"><title>周國賢拍打戲周身骨痛</title></header><body><h1>周國賢拍打戲周身骨痛</h1><p>周國賢、吳浩康及駱振偉等為ViuTV拍新劇《REBOOT》，周國賢日前與動作導演范秀明做對手戲，被對方三兩下招式將他制服，周國賢說：「范導係武打導演，其實拍完之後都痛痛哋，我明白呢啲叫真功夫。」<br><br>上台唱歌彈結他是周國賢的看家本領，但拍動作戲經歷尚淺，他說：「之前有套電影冇請武指，但又叫我做好多危險動作，喺唔識保護自己情況下，整到個人傷晒，之後都有啲陰影。」他希望擺脫書生形象，有興趣學功夫和打拳，增加剛陽味：「其實之前有操過，但之後又迷上跑步，一跑步就搞到啲肌肉冇晒，如果之後要操大隻會跑少啲。」<br>撰文：陳甫</p></body></html>
