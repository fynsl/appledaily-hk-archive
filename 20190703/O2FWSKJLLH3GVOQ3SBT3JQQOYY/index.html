<html><header><meta charset="utf-8"><title>趣趣地：文尼起孖射走肯亞出線</title></header><body><h1>趣趣地：文尼起孖射走肯亞出線</h1><p>塞內加爾星期一喺非國盃C組尾輪分組賽，憑沙迪奧文尼梅開二度，以3:0擊敗肯亞，晉級16強。塞內加爾喺上半場博到12碼，但沙迪奧文尼操刀宴客。兩隊半場踢成0:0後，塞內加爾要踢到63分鐘先打破僵局，由中場伊斯美拿沙亞「窩利」得手。文尼喺71分鐘將功補過，單刀射近柱得手。5分鐘後塞內加爾又博到12碼，再次由文尼操刀，今次就冇宴客喇！最終塞內加爾贏肯亞3:0，連埋賽前已篤定晉級嘅阿爾及利亞齊齊躋身16強。<br></p></body></html>
