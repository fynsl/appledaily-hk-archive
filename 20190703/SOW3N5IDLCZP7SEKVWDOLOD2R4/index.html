<html><header><meta charset="utf-8"><title>田中圭香港掃街搵食</title></header><body><h1>田中圭香港掃街搵食</h1><p>日本BL神劇《大叔的愛》去年在亞洲掀起熱潮，眾望所歸添食拍電影版，除了上集原班人馬田中圭、林遣都與吉田鋼太郎外，今集更加入澤村一樹及志尊淳兩位新角色，上演五角關係。電影下月在日本上映，近日密密展開宣傳，以戲中部長黑澤武藏角度出發的Ig賬號，昨日再更新春田田的偷拍照谷戲，原來部長趁暑假殺到香港跟蹤春田田，相中見到來港工作的春田田掃街，一邊食一邊穿越街市，呈現地道港式風貌。</p></body></html>
