<html><header><meta charset="utf-8"><title>秋瓷炫B仔正面曝光</title></header><body><h1>秋瓷炫B仔正面曝光</h1><p>現年40歲的韓劇《OH！必勝奉順英》女星秋瓷炫，前年嫁內地男星于曉光，去年6月誕下兒子大海，升呢做幸福一家三口。<br><br>秋瓷炫夫婦婚後拍攝SBS綜藝節目《同床異夢2－你是我的命運》，前晚播出第100集特輯，邀得兩人回歸，並在節目中公開早前補辦婚禮的情況，兒子的樣貌亦首度曝光。大海搞笑地推着小花車，勁搶父母鏡。當日秋瓷炫就送上驚喜給老公，約定于曉光下世都要做夫婦，兩人感動到流淚。</p></body></html>
