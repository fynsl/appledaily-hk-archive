<html><header><meta charset="utf-8"><title>夏日氹氹轉：槍手妄想四億搶沙夏</title></header><body><h1>夏日氹氹轉：槍手妄想四億搶沙夏</h1><p>英國《天空體育》報道，阿仙奴只向水晶宮報價4,000萬鎊（約3.95億港元）求購翼鋒韋費特沙夏（圖），完全無法達到對方開出8,000萬鎊的索價。由於水晶宮早前已將雲比沙卡售予曼聯，不希望再有主力離隊，遂將沙夏的轉會費定在8,000萬鎊，望令兵工廠打退堂鼓。另兵工廠於昨日宣佈今夏首簽，從巴西丁組球會伊圖諾，簽入18歲小將馬天連尼，轉會費傳達600萬鎊。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。<br></p></body></html>
