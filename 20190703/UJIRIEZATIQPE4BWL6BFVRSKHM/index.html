<html><header><meta charset="utf-8"><title>渣打斥近億元回購股份</title></header><body><h1>渣打斥近億元回購股份</h1><p>渣打（2888）昨日在倫敦證券交易所以每股7.104至7.21英鎊（折合約69.65港元至70.99港元），回購約140.17萬股，耗資約1,001.42萬英鎊（相當於約9,860萬港元）。<br>另外，小米（1810）繼續回購，昨日以每股9.95元至10元回購約249萬股，耗資約2,490萬元。小米昨收報9.99元，跌0.1%。小米上月共17度回購股份，對上一次回購為6月28日，斥約4,986萬498萬股。<br></p></body></html>
