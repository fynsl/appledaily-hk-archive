<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林峯開騷張馨月自拍捧場</title></header><body><h1>【馮仁昭四圍超】林峯開騷張馨月自拍捧場</h1><p>林峯早前喺上海完成巡迴演唱會最後一站，佢當晚施展渾身解數，不過就喺台上話有啲遺憾︰「我十多歲就在上海學唱歌，當年教我的老師，今次因為身體不適，所以來不到現場看我演出。」</p><p>當晚林峯女友張馨月都有捧場，着黑色上衣配牛仔褲嘅佢，有粉絲搵佢合照，佢仲主動拎起粉絲電話。有指因為林峯求婚成功，所以張馨月現身係宣示主權，不過林峯就表示︰「冇回應。」<br>撰文：馮仁昭</p></body></html>
