<html><header><meta charset="utf-8"><title>紫天椒遭狂迷登門騷擾</title></header><body><h1>紫天椒遭狂迷登門騷擾</h1><p>22歲女星「紫天椒」嘉兒莫蕊茲（Chloe Moretz）於美國時間周日半夜被狂迷上門騷擾，據報道指，該男子駕車到嘉兒位於洛杉磯的寓所外，再爬入正門的圍欄，拍門找嘉兒莫蕊茲。<br><br>當時嘉兒不在家，由家人應門叫該男子離開，並表示會報警。其後警察到場，發現該男子仍坐在自己車內等候嘉兒，故被警方以擅闖私人地方之罪名拘捕。到周一，男子獲准以1千美元保釋，但他未有付保釋金，而繼續被囚。</p></body></html>
