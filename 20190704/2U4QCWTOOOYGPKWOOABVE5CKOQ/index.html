<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）巫師申請傷病特例</title></header><body><h1>體訊速遞：（籃球）巫師申請傷病特例</h1><p>NBA巫師控衞禾爾（John Wall）因足踝受傷很有可能無緣在19/20球季上陣，球會打算向賽會申請「傷病特例」，以騰出薪酬空間讓球隊可以簽下自由身球員，以保持競爭力。巫師已在周一與兩名控衞I湯馬士（Isaiah Thomas，圖）和I史密夫（Ish Smith）達成協議，將簽約加盟，另外，巫師將得分後衞沙度蘭斯基（Tomas Satoransky）與公牛交易，以換取兩次第二輪選秀機會。 <br>綜合外電（美國）</p></body></html>
