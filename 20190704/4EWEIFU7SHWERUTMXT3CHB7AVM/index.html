<html><header><meta charset="utf-8"><title>楊卓欣寫真贈吳卓羲</title></header><body><h1>楊卓欣寫真贈吳卓羲</h1><p>「偽AV女優」麥紫莉（Chili）的師妹楊卓欣（Cherry），最近單飛推出戀愛育成相集《彼女育成計劃》。Cherry最近與吳卓羲合作劇集《戰毒》，她說：「佢個人好nice，我哋嘅話題都離唔開打機，有次我打緊機時，佢走埋嚟問我玩緊乜，同我一齊研究，好似大哥哥咁，好搞笑！」<br><br>問到會否送寫真集給卓羲？她說：「想呀，等佢返嚟，我就會送畀佢，希望佢唔會用嚟墊煲底啦！」</p></body></html>
