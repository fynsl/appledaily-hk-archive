<html><header><meta charset="utf-8"><title>有入圍不敗</title></header><body><h1>有入圍不敗</h1><p>今屆參選佳麗有屢敗屢戰，並且成功進入第二輪。20歲章子怡師妹姚羽嘉（Nicole）於北京舞蹈學院剛畢業，已經第二次參選香港小姐，對比去年參選身形瘦了很多，她謂最近減肥備戰，問到有否信心，她點一點頭說：「都有，少少緊張。」又稱對自己身材都有少許信心，談到去年面試時她態度誇張豪放，她稱現在變得比較成熟。</p><p>第三次進入二輪面試的21歲范莎莎（Zaza），昨日笑言因有經驗，變得很受其他佳麗歡迎，很多佳麗都主動過來問她問題，但她表示今次再落選，就不會再選第四次，覺得「有少少辛苦」。提到其Ig有很多周遊列國的相片，她指去年剛剛畢業，所以有時間旅行，而且現時在旅遊局工作。</p></body></html>
