<html><header><meta charset="utf-8"><title>雅各臣無意拓內地仿製藥</title></header><body><h1>雅各臣無意拓內地仿製藥</h1><p>保濟丸母企、本地藥廠雅各臣（2633）截至3月底，年度盈利按年上升24%至2.5億元，仿製藥（generic drugs）為公司最大收入來源。雅各臣年度收入增10%至17億元；保濟丸、何濟公止痛散等品牌成藥，去年銷售額為2.25億元，佔總收入為13.2%。首席商務官黃一偉昨表示，公司積極發展引進授權歐洲藥物及健康消費品，但無意與數目繁多的仿製藥企爭生意，故不會打進內地市場。</p></body></html>
