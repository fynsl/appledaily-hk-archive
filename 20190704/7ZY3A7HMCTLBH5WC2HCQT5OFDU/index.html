<html><header><meta charset="utf-8"><title>記者出身　改革歐洲鐵路</title></header><body><h1>記者出身　改革歐洲鐵路</h1><p>63歲的薩索利出生佛羅倫斯，修讀政治科學，1992年起於電視台RAI任職記者為而人熟悉，其後晉升至新聞台副總監。加入政壇後，他未有完全脫離新聞界，仍積極與報章和期刊合作。  <br><br>他10年前開始從政加入民主黨，其後挾40萬票當選歐洲議會議員，之後競選羅馬市長但落選收場。2014年他再獲選入歐洲議會，並出任副議長，主管財政預算和歐洲－地中海政策。他有份主導歐洲鐵路改革，成功於前年開通鐵路旅遊。他的政治立場中間偏左，與現時在意大利執政的民粹和極右組織不是盟友。<br>法新社</p></body></html>
