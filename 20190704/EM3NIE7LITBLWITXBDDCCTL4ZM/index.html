<html><header><meta charset="utf-8"><title>羅霖祝福劉坤銘蜜運</title></header><body><h1>羅霖祝福劉坤銘蜜運</h1><p>羅霖昨日於商台宣傳美容書，她透露下周三將舉行新書發佈會，邀請了20位圈中好友出席，羅霖謂新書印刷前仍然不斷修改，封面也改動了11次，令羅霖緊張萬分，她說：「其實係有少少嬲，今次真係擔心，因為對自己要求高，乜嘢都要親力親為，印前發現每版都有錯。」<br><br>提到不少網民將溫碧霞（Irene）的寫真與她作比較，羅霖笑謂：「Irene一向keep得好靚，我唔同人比較，只會做好自己。」問到前夫劉坤銘被本報拍得跟女友逛街，羅霖說：「我一早知，係阿仔話畀我知，人哋唔公佈我唔會出聲，我會祝福佢。」而羅霖的幸福，她笑指感情事暫時放低，順其自然不強求。<br>採訪、攝影：羅慧敏</p></body></html>
