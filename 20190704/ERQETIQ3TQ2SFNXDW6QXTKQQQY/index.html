<html><header><meta charset="utf-8"><title>25歲從政　擅於妥協藝術</title></header><body><h1>25歲從政　擅於妥協藝術</h1><p>父親是歐洲委員會前主席路易．米歇爾，43歲的米歇爾很早步入政壇，25歲任政府大臣、38歲出任首相，精於妥協的藝術，而這正是作為歐洲理事會主席所需的技巧。<br><br>屬自由派的他，五年前同意所領導的法語革新運動黨跟主張荷語區法蘭德斯獨立的「新弗拉芒聯盟」合組聯合政府，外界並不看好，但擅於妥協藝術的他成功領導政府逾四年，促進經濟改革，創造了逾23萬個就業職位。政府去年12月倒台，他任看守首相至今。<br>法新社</p></body></html>
