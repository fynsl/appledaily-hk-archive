<html><header><meta charset="utf-8"><title>安芭帶占士上樓短敍</title></header><body><h1>安芭帶占士上樓短敍</h1><p>荷李活演員尊尼狄普（Johnny Depp）跟前妻安芭赫德（Amber Heard）的家暴醜聞纏繞多時，到現時仍然在打官司。不過近日尊尼狄普的律師交出二人舊居電梯閉路電視影片，片中見到安芭帶占士法蘭高（James Franco）上樓，現時尊尼一方更打算傳召占士上庭作供。</p><p>2016年5月21日，當時安芭赫德先由屋企樓層坐電梯落樓，約一分鐘後，她就帶同占士法蘭高齊齊上樓，二人更頭貼頭依偎對方。尊尼狄普律師指，當日正是安芭赫德聲稱被尊尼家暴之後一日，因此他有意召占士上庭作供，講述是否真的見到安芭臉上有傷痕。<br>撰文：何德</p></body></html>
