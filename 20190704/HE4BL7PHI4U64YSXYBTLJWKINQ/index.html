<html><header><meta charset="utf-8"><title>政壇老手　為大局棄相位</title></header><body><h1>政壇老手　為大局棄相位</h1><p>72歲的博雷利是歐洲政壇老手，堅定親歐盟的他，39歲起做了16年國會議員後，2004年當選歐洲議員，而且初來甫到即當選歐洲議會議長，是歐洲議會史上第一人。<br><br>他曾有機會爭首相之位，1998年當選在野社會工人黨領袖，其後前下屬捲入詐騙醜聞，他為免影響政黨在大選勝算而辭職，結果該黨真的勝選上台。他曾暫別歐洲政壇回到學術界，2017年挺身領導反加泰羅尼亞分離運動，去年獲委為外相。他說話直截了當，去年美總統特朗普「忠告」西班牙在撒哈拉沙漠築牆擋人蛇，他當面反問「你知道撒哈拉有多大嗎？」<br>法新社</p></body></html>
