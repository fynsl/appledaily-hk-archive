<html><header><meta charset="utf-8"><title>江嘉敏瞞無綫去旅行</title></header><body><h1>江嘉敏瞞無綫去旅行</h1><p>江嘉敏昨日在西環出席活動，她透露早前已偷偷買了機票，準備月底與家人同遊泰國，她說：「因為我未拍完《大醬園》，但係聽講仲有半個月就完，其實我剩低嘅戲份唔係太多，所以我就偷偷地買咗機票同屋企人去旅行。」她指男友因工作而未會同行。</p><p>有傳江嘉敏頂替黃心穎，重拍無綫劇集《牛下女高音》的戲份，但早前再傳出無綫決定不重拍，她表示未收到通知不用拍，她說：「等我拍完《大醬園》之後先再問公司。」談及如果重拍《牛》劇的話，剛好叠住她與家人去旅行的日子，江嘉敏笑說：「希望唔會啦，其實經理人知我去旅行，但劇組未知箒！」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
