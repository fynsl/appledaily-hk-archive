<html><header><meta charset="utf-8"><title>趣趣地：打比郡搵高古頂替林伯</title></header><body><h1>趣趣地：打比郡搵高古頂替林伯</h1><p>林柏特離開打比郡重返車路士已係公開嘅秘密，只係等緊官宣。據講打比郡亦都搵到新帥，就係48歲荷蘭名宿高古，而佢嘅助手早前已經去咗打比郡個訓練場參觀。點解會揀高古？聽講係因為班主莫里斯睇中高古提拔年輕球員嘅能力，所以將佢視為首選。呢位荷蘭名宿之前執教過荷甲燕豪芬同土超費倫巴治，仲幫前者拎過三次荷甲聯賽冠軍，但執教費倫巴治嘅時候就因為成績唔好，教咗三個月就被炒魷。</p></body></html>
