<html><header><meta charset="utf-8"><title>失婚喬妹飛內地𢱑銀</title></header><body><h1>失婚喬妹飛內地𢱑銀</h1><p>韓國神劇《太陽的後裔》的宋仲基和宋慧喬上月宣佈離婚，分訊曝光後雙宋都未有現身，但昨日有報道指，喬妹將於後日飛抵三亞出席代言的品牌開幕活動，屆時將是她離婚後首次現身。</p><p>另外，據一名有份亮相前晚播出的SBS綜藝節目《深夜正式演藝》的記者透露，雙宋婚變傳聞於今年4月起在韓國流傳，有指宋仲基最親近的經理人於今年4月結婚時，喬妹沒有出席，而宋仲基家中的紅白二事，喬妹亦沒有現身，當有親戚問起時，宋仲基就露出尷尬表情，因而傳出雙宋婚變的消息。此外，有指雙宋離婚一事連家人都不知情，據悉宋仲基父親因兒子離婚而大受打擊，終日足不出戶亦未有跟其他人聯絡。<br>撰文：文康妮</p></body></html>
