<html><header><meta charset="utf-8"><title>Playboys美國登台唱Sam歌</title></header><body><h1>Playboys美國登台唱Sam歌</h1><p>本港唯一的山地搖滾樂團The Boogie Playboys四子，昨天到商台接受訪問，宣傳新歌《牧場裡的羊》，並分享了早前到美國參與Viva Las Vegas Rockabilly音樂節的喜悅，能夠踏足此舞台，他們大感興奮說：「今次去到唱咗好多廣東歌，當我哋唱到許冠傑（Sam）70年代呢啲樂曲時，大家都耳熟能詳，開心一齊跳舞。」他們又指正在為這次美國之旅以紀錄片形式製作短片。</p></body></html>
