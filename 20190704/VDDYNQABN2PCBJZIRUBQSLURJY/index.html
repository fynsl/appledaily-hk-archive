<html><header><meta charset="utf-8"><title>趣趣地：布拉加新衫變身復仇者</title></header><body><h1>趣趣地：布拉加新衫變身復仇者</h1><p>葡超布拉加最近推出一件作客波衫（圖），但設計認真騎呢，原意係用上戰甲條紋，點知睇落好似成身肌肉咁。外國傳媒就形容好似一件盔甲，向古羅馬嘅士兵致敬，但有網民就覺得係超級英雄上身，班球員變晒做復仇者。不過有班忠實粉絲就話布拉加有「Guerreiros」嘅稱號，葡文繙譯係「戰士」咁解，所以呢個設計係寓意球員要好似戰士咁爭取佳績，加上布拉加市政球場其中一側係由岩石製成，所以要用灰色。</p></body></html>
