<html><header><meta charset="utf-8"><title>羚邦今年再投資三套電影</title></header><body><h1>羚邦今年再投資三套電影</h1><p>從事動漫業務的半新股羚邦（2230）早前公佈至3月31日止全年業績，盈利1.05億元，按年升12.4%；每股經調整盈利6.3港仙；派末期息1.3港仙。公司財務總監馬正鋒表示，收入上升主要跟中國及東南亞市場對影片娛樂需求，以及成功選擇受歡迎的動漫品牌。他亦指，上市集資淨額1.86億元，當中9.5%將用於共同投資製作媒體內容，現時有超過3億元現金，本財年料再投資最少兩至三套電影及四套動畫。</p></body></html>
