<html><header><meta charset="utf-8"><title>陳嘉莉張建聲和平再分手</title></header><body><h1>陳嘉莉張建聲和平再分手</h1><p>26歲的陳嘉莉昨日在Ig宣佈與拍拖三年的張建聲「又」分手，她上載兩人拖手背影相，並留言：「經過三年的兜兜轉轉，我們還是覺得不適合，最後我們決定給這段感情畫上一個句號。」她強調是和平分手，關係由「拖友」變「家人」。而張建聲則貼了黑白照，聲稱為新片受壓：「我知道身體狀況及情緒已去到一個點，我將會去第二個地方放鬆十日。」</p><p>去年4月，張建聲曾宣佈分手，有指他撻着「籃球女神」方泳琳及暗追松岡李那，但分手半年後，他被《蘋果》獨家直擊與陳嘉莉蜜遊曼谷返港兼齊齊返愛巢，事後兩人沒否認復合，近日更齊齊「行孖咇」宣傳新戲，昨日突然分手難免惹猜測。<br>撰文︰祖李</p></body></html>
