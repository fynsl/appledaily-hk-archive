<html><header><meta charset="utf-8"><title>趣趣地：紅魔辦華倫西亞紀念賽</title></header><body><h1>趣趣地：紅魔辦華倫西亞紀念賽</h1><p>厄瓜多爾國腳路爾斯華倫西亞今夏離開曼聯，重返國內聯賽班霸利加大學效力，利大總監柏斯就話曼聯會喺出年為呢位效力長達10年嘅功臣舉辦紀念賽。柏斯日前受訪時爆料：「曼聯會為華倫西亞舉辦紀念賽，呢個亦係我哋同與華倫西亞所簽合約嘅內容之一。而曼聯亦好高興可以同利加大學踢表演賽，呢場亦係繼2008年世冠盃決賽後，兩隊再次碰面。」曼聯當年憑朗尼嘅入球以1:0勝出捧盃。</p></body></html>
