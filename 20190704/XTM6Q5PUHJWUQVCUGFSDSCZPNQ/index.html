<html><header><meta charset="utf-8"><title>全美善自殺前向父親訴苦</title></header><body><h1>全美善自殺前向父親訴苦</h1><p>韓劇《雲畫的月光》的48歲女星全美善，上周六在全州某酒店內上吊自殺，據全美善所屬事務所透露，全美善患有抑鬱症一直接受治療，估計因病而發生憾事。<br><br>節目《深夜正式演藝》前晚曝光全美善生前最後跟父親通電話的內容，指全美善事發前仍有跟同事聚餐，當日凌晨1時左右返回酒店，於1時40分曾打給父親，約通話了四分鐘，她向父親訴苦：「家裏生病的人好多，好累。」之後沒有再接其他親友的電話，全美善約於2時自殺。</p></body></html>
