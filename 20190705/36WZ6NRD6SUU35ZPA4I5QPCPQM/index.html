<html><header><meta charset="utf-8"><title>張安琪32C誘宅男</title></header><body><h1>張安琪32C誘宅男</h1><p>今年寫真戰的新血有22歲馬來西亞KOL張安琪（Angela），她早前來港拍處女寫真集《Angela 1st 第一次》，穿上黑白性感內衣誘宅男，還大玩制服誘惑，大騷32C身材。她說自己最大的賣點是笑容︰「我夠sweet、夠年輕，畀到大家有女朋友feel。」<br><br>張安琪昨日在電話中說：「我一直想出寫真記錄22歲嘅自己，寫真裏面有唔同風格嘅我，有性感、可愛，亦有開心一面，希望大家可以通過呢本寫真集更加認識我。寫真會有兩個唔同嘅封面，一本係包住浴巾，一本係裸背。」她亦唔覺寫真集out，她說日本、台灣每年都好多寫真集推出。<br>採訪：陳杰</p></body></html>
