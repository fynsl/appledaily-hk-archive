<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】董事長樂團為港民主發聲</title></header><body><h1>【馮仁昭四圍超】董事長樂團為港民主發聲</h1><p>台灣董事長樂團噚日喺台灣出活動，講到主音吳永吉為聲援香港嘅歌《撐》負責作曲，佢哋話唔怕內地封殺，反而有更深感受：「感受到台灣人想幫卻幫不上忙的心情，於是用音樂來為民主自由發聲。」主音吳永吉又表示，希望香港人能夠和平抗爭，唔好出現傷亡。Bass手林大鈞又希望香港以後能保持原有東西，持續有創作空間同自由。佢哋亦又提到其他冇表態嘅藝人，體諒佢哋唔方便發聲。<br>撰文：馮仁昭</p></body></html>
