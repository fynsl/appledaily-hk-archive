<html><header><meta charset="utf-8"><title>陳奐仁預個唱露點</title></header><body><h1>陳奐仁預個唱露點</h1><p>陳奐仁昨日到灣仔為其「弘音教父．陳奐仁2019演唱會」舉行發佈會，個唱將於下月30日假灣仔會議展覽中心舉行。擁有一身肌肉的陳奐仁，被問到會否在演唱會上騷肌肉？他說：「之前拍攝MV，同事安排我赤膊只穿上外套，打燈試位後，同我講話已經影完，仲要好靚，不過冇畀我露點，可能留番兩點喺台上爆。」<br><br>今次的演唱會中，陳奐仁表演跳舞，他笑說一定勁過黎明，但不會如劉德華跳足全場，至於挑戰郭富城，他說：「我都有少少跳舞細胞，啲舞一定勁過黎生，勁唔勁過郭生就見仁見智，亦冇彈簧床吊威吔。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
