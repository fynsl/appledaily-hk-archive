<html><header><meta charset="utf-8"><title>深田恭子變幸福水桶</title></header><body><h1>深田恭子變幸福水桶</h1><p>日本女星深田恭子入行23年，當年靠肉感吸納不少男Fans支持，隨住她多年來不斷進化，樣貌與體形亦起了變化，為了搣甩「肥恭」形象，深田恭子近年成功收身，改以索女姿態獲封性感女神，在寫真集中更標榜玲瓏浮凸，迷倒日本地產大亨杉本宏之，兩人搭上後發展順利，還傳出好事近消息。</p><p>36歲的深田恭子嫁人在望，最近身形明顯翻脹，她在富士電視台新劇《雷朋的女兒》中扮演女神偷，劇中的緊身衣造型已顯得發福，而在前日播出的綜藝節目上，肥恭身穿米白色裙亮相，觀眾發現她已回復水桶腰，還看似用了腰封來遮掩凸腩。<br>撰文：哥羅</p></body></html>
