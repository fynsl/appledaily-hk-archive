<html><header><meta charset="utf-8"><title>唯唯校準時間為老婆慶生</title></header><body><h1>唯唯校準時間為老婆慶生</h1><p>前名梁烈唯的梁競徽（唯唯）上月「被遊行」，網民將其肖像印在示威物品上，令他變「愛國愛港真男神」，不過唯唯卻不止一次澄清自己沒參與遊行，更在微博貼相，證明自己在外地旅遊。其實7.1當日，唯唯偕老婆駱保雯及囡囡梁亦彤到泰國旅行，為老婆慶祝生日。連日來他用買了半年的華為手機，偷拍妻女睡姿及上載陪囡囡泰國剪髮的相片。</p><p>唯唯昨日凌晨12時01分在微博發文：「剛好到老婆的生日！祝她：生日快樂！身體健康！幸福美滿！我會努力令這些願望達成的。」其實唯唯前幾日已為老婆提早舉行生日會，應采兒、鄭希怡及陳敏之等都有出席。<br>撰文︰祖李</p></body></html>
