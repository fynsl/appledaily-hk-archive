<html><header><meta charset="utf-8"><title>紐約梅隆料美減息半厘</title></header><body><h1>紐約梅隆料美減息半厘</h1><p>紐約梅隆投資管理高級主權債券分析師Aninda Mitra在投資展望記者會上表示，中美貿易戰不會在短期內結束，並預期美國聯儲局會在今個夏天減息50點子，以支持全球經濟及貿易放緩，但減息次數不會如市場預期般減息三次或以上。據該行預測，加拿大、墨西哥及日本為最受中美貿易戰影響的首三個地區。對於本港近日頻繁出現遊行示威，他就認為本港經濟仍然穩定，加上香港對內地及外資來說，仍有重要地位，故認為有關情況不會造成影響。</p></body></html>
