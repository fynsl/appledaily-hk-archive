<html><header><meta charset="utf-8"><title>夏日求驗客：出類拔「瑞」荷女首晉決賽</title></header><body><h1>夏日求驗客：出類拔「瑞」荷女首晉決賽</h1><p>荷蘭女足（圖）周三晚喺女子世界盃準決賽，加時之後以1:0小勝瑞典女足，成功打入下周日嘅決賽！今場基本上可以話係防守嘅較量，兩隊守門員都極其出色，結果完半場時都係冇交收，兩軍踢到下半場早段都有過絕佳嘅入球機會，瑞典後衞費莎起腳但中柱彈出，荷蘭亦有美迪瑪頭槌攻門，被瑞典門將蓮當撲到再中楣。全場唯一入球發生喺加時上半場九分鐘，荷蘭右中場積姬歌倫喺大禁區外稍右位置起腳，個波貼地直飛遠柱死角，最終荷蘭就憑呢球贏波，隊史上首次殺入女世盃決賽，周日會同力爭隊史第四冠嘅美國爭冠軍。</p></body></html>
