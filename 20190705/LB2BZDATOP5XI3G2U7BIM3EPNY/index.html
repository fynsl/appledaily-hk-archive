<html><header><meta charset="utf-8"><title>鄺文珣帶仔女親親袋鼠</title></header><body><h1>鄺文珣帶仔女親親袋鼠</h1><p>鄺文珣日前與商人老公應德榮及三子女到澳洲旅行，原來此行1歲大的孻女Chesney首次出埠，前晚鄺文珣在Ig貼家庭樂相，指女兒近距離接觸袋鼠，表現雀躍。兩個兒子就照顧妹妹，囡囡大膽伸手摸袋鼠，十分可愛。<br><br>鄺文珣昨日以電話回覆《蘋果》：「好難忘，第一次帶妹妹去咁遠，坐長途機去澳洲，又冇帶工人，雖然過程有啲辛苦，但因為呢啲第一次，要好好珍惜。」又指細女見到好得意的東西會錫錫：「今次佢見到動物都想錫佢哋，但因為牛太大隻，佢有啲驚，但因為近距離接觸動物真身，下次睇番圖片佢會好易記得。」<br>採訪︰陳杰</p></body></html>
