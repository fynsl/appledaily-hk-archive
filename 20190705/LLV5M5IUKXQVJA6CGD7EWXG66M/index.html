<html><header><meta charset="utf-8"><title>林峯攜女友賀林夏薇生日</title></header><body><h1>林峯攜女友賀林夏薇生日</h1><p>林峯日前舉行完巡迴演唱會尾站，傳出與女友張馨月好事近，將在今年內結婚，但他當時不願多談，只表示以後不再提感情事，總之順其自然，又指人生階段的事，不想再分享，總之多謝大家關心。不過林峯口說不提女友，但張馨月繼之前現身男友的演唱會睇騷外，更結伴為林峯堂妹林夏薇慶祝生日。<br><br>林夏薇上月30日生日，林峯開完騷後，便約堂妹食飯慶祝，林夏薇前晚在Ig貼相及留言：「這大哥一忙完，就馬上送上第八個生日蛋糕，同法式大餐，夠意思。」相中見到張馨月與林夏薇嘟嘴扮咀嘴，又一起做愛心手勢，證明兩人感情要好，可見張馨月已成功融入林家。<br>撰文：祖李</p></body></html>
