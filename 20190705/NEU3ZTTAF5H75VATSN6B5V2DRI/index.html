<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】伍詠薇攬實大隻傑仔</title></header><body><h1>【馮仁昭四圍超】伍詠薇攬實大隻傑仔</h1><p>伍詠薇同老公練海棠婚姻曾遇波折，但二人仍努力維繫，日前喺東京慶祝結婚20周年，喺Ig貼相晒溫馨。噚日佢再貼相，二人世界突然三人行，先貼一張相係伍姑娘攬住一個大隻男人的背脊合照叫大家「猜猜他是誰」，後來揭曉係「情人」蔡一傑。呢對朋友真係老友鬼鬼，早前伍姑娘為傑仔加拿大演唱會做表演嘉賓，跟住傑仔喺日本就特登送驚喜同佢哋慶祝，一齊吃喝玩樂，伍姑娘超開心寫話：「家人朋友、我認定你，謝謝你的愛。」<br>撰文：馮仁昭</p></body></html>
