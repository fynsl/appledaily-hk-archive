<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳智燊抱仔起飛腳</title></header><body><h1>【馮仁昭四圍超】陳智燊抱仔起飛腳</h1><p>繼冰桶挑戰後，最近網上新興「bottle cap challenge」，除咗甄子丹有玩外，剛為人父嘅陳智燊（小圖）抱住10個月大嘅囝囝Damon進行挑戰，陳智燊喺社交平台出post，佢就抱住Damon走咗一段路，然後抱起囝囝，仲將阿仔右腳踢走奶樽蓋，Damon一臉呆呆都唔知道發生乜事，但好乖咁俾爸爸任舞唔嬲。陳智燊tag咗胡杏兒老公李乘德、張頴康同楊潮凱三位爸爸玩呢項挑戰。<br>撰文：馮仁昭</p></body></html>
