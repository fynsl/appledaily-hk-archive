<html><header><meta charset="utf-8"><title>夏日求驗客：賴斯接班做新表情帝</title></header><body><h1>夏日求驗客：賴斯接班做新表情帝</h1><p>講起球壇表情帝，大家第一個可能諗起曼聯中堅菲爾鍾斯，不過睇嚟韋斯咸中場迪格蘭賴斯都有無限潛力接棒。話說曾經做過車路士青訓嘅迪格蘭賴斯，同上季外借至打比郡嘅車路士小將美臣蒙特老友鬼鬼，兩人暑假同遊杜拜，但後者竟然趁賴斯瞓覺嗰陣整蠱佢，仲用電話影低咗成個「案發過程」。當時賴斯赤裸上身喺船度瞓覺，美臣蒙特突然喺佢面前大嗌，嚇到賴斯成個彈起，之後做咗個好驚嘅怪表情（圖），驚嚇程度比起鍾斯真係有過之而無不及呀。當佢知道美臣蒙特專登玩佢後，又做咗個好古怪嘅躺姿，扮到咩都冇發生過咁。雖然件事有啲搞笑，不過都睇得出兩位真係好老友。</p></body></html>
