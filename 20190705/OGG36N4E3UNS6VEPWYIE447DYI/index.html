<html><header><meta charset="utf-8"><title>《絕命毒師》新劇照曝光</title></header><body><h1>《絕命毒師》新劇照曝光</h1><p>美劇《絕命毒師》（Breaking Bad）是劇迷心目中的神作，雖然劇集於6年前已播映完畢，但熱潮至今未退。早前Netflix與電視台AMC宣佈，將會拍攝電影版，兩位主角「Jesse」艾朗保羅（Aaron Paul）及「Mr White」拜仁鈞士頓（Bryan Cranston）更會回歸。<br><br>前日艾朗保羅於Ig分享了疑似新劇照，相中可見艾朗保羅與拜仁鈞士頓在河中漫步，艾朗就寫道：「更早。」暗示新作可能比預計中更早推出。</p></body></html>
