<html><header><meta charset="utf-8"><title>西中匠吾凶宅出租</title></header><body><h1>西中匠吾凶宅出租</h1><p>日本神奈川在2017年揭發九屍命案，其中一名死者是地下樂隊BYE BYE NEGATIVES的低音結他手西中匠吾，他慘遭斷頭分屍，逝世時只得20歲。</p><p>西中匠吾被兇手在單位廁所內分屍，是九位死者中唯一男性，慘劇發生近兩年，於神奈川縣座間市的凶宅早前已順利出租，租客是一名41歲無業男子安川正志，每月租金約770港元，安川受訪時分享入住感受，又稱入伙以來並未發生任何靈異現象。</p></body></html>
