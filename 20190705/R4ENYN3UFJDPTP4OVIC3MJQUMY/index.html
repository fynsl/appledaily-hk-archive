<html><header><meta charset="utf-8"><title>金宇彬有望孖全智賢復出</title></header><body><h1>金宇彬有望孖全智賢復出</h1><p>韓劇《繼承者們》的29歲男星金宇彬，前年5月確診鼻咽癌後即停工，經歷兩年多的治療後，韓媒昨日報道，金宇彬的健康已經恢復，將全面復工。</p><p>韓媒報道，金宇彬現時正討論韓導演崔東勳的科幻新作《外星人》（暫譯），有傳女主角將由韓國女神全智賢擔任，據知《外星人》將會同時製作兩部，目前亦正編寫第二部劇本，電影計劃最快於今年10月至11月開拍。不過，金宇彬方面表示仍未收到劇本，暫時專注康復，未有復出計劃。</p></body></html>
