<html><header><meta charset="utf-8"><title>恭碩良迷你騷唔夠喉</title></header><body><h1>恭碩良迷你騷唔夠喉</h1><p>恭碩良前晚為飲品品牌在鰂魚涌舉行迷你音樂會，分別演繹4首代表「甜、酸、苦、辣」感覺的歌曲，又分享人生經歷，41歲的他指男人到了他的歲數，才懂得欣賞經歷過高低起跌的人生。<br><br>只唱4首歌，恭碩良笑指是件苦事，因為剛剛熱身便完騷，但他感恩出面風大雨大，仍然有不少人到場欣賞，他說：「好多謝外界認同，同唱片公司支持，Paco（黃柏高）話𠵱家唱片市道，做乜都得，好開心做到自己鍾意嘅音樂，我成日同香港歌手講，去寫自己風格嘅歌嚟唱。」他坦言19歲初出道時，吃過不少苦，碰過不少釘，笑指足夠拍成一部電影。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
