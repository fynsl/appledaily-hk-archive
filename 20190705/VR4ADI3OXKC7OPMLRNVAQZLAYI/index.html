<html><header><meta charset="utf-8"><title>施銘倫連日減持太古B</title></header><body><h1>施銘倫連日減持太古B</h1><p>港交所資料顯示，太古家族成員兼主席施銘倫（Merlin）於本月2日及3日，連續減持太古B（087）近5.5萬股，涉82.5萬元，倉位僅剩1,085股。施銘倫於上月亦曾兩度沽售太古B約129萬股，每股平均價介乎15元至15.3元，一共套現1,985萬元。<br><br>另外，大生地產（089）昨日罕有獲家族成員增持，馬清偉以每股5.28元買入1,512股，是近年罕有增持動作。</p></body></html>
