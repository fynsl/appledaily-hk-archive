<html><header><meta charset="utf-8"><title>52%僱主嫌求職者想太久</title></header><body><h1>52%僱主嫌求職者想太久</h1><p>招聘顧問公司Robert Half今年1月獨立調查機構訪問香港225位商界領袖，發現52%受訪僱主曾因為求職者考慮太久而取消其錄用通知。調查顯示，28%的招聘經理期望在一天至一周內得到求職者的回覆，而40%的招聘經理認為一至兩周是可以接受。另外，近30%香港僱主表示求職者考慮時間長的最常原因是，「同時獲得多個受聘機會」；而「求職者認為薪酬不夠競爭力」有26%。</p></body></html>
