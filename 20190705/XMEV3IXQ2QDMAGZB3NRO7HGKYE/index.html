<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李嫣：叫我李十萬</title></header><body><h1>【馮仁昭四圍超】李嫣：叫我李十萬</h1><p>王菲和前夫李亞鵬所生的女兒李嫣，唔經唔覺已經13歲，佢同其他年輕人一樣，都好鍾意上社交平台，日前佢喺社交網貼咗一張坐喺餐廳嘅自拍照，李嫣着咗白色有文字嘅T恤，頭戴黑色cap帽，仲貼咗一個100元歐羅嘅紙幣圖案，遮住自己個樣，佢留言︰「叫我lyla，叫我李十萬，叫我老萬，別叫我嫣兒。」此言一出，即刻有網民響應叫佢做「萬姐」、「老萬」、「李十萬」等。<br>撰文：馮仁昭</p></body></html>
