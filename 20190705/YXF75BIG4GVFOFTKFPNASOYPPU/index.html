<html><header><meta charset="utf-8"><title>渡邊直美封CM女王</title></header><body><h1>渡邊直美封CM女王</h1><p>日本女星渡邊直美近日有全新廣告推出，以臀部及胸壓化妝品來宣傳產品，其實總結2019上半年的日本廣告界成績，渡邊直美手持13份廣告合約成為CM女王，險勝12個廣告代言的有村架純和廣瀨鈴。男星方面，竹內涼真與相葉雅紀同以9個廣告成為冠軍。<br><br>另外，影帝菅田將暉與24歲女星土屋太鳳則成播放率最高藝人，土屋太鳳的廣告在半年內播出共7,748次，拋離亞軍的渡邊直美，菅田則有6,217次。</p></body></html>
