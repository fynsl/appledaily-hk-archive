<html><header><meta charset="utf-8"><title>《權力遊戲》蘇菲婚照放閃</title></header><body><h1>《權力遊戲》蘇菲婚照放閃</h1><p>《權力遊戲》（Game of Thrones）女星蘇菲特納（Sophie Turner）與Jonas Brothers二佬Joe Jonas上周六於法國巴黎舉行第二次婚禮，有指二人向賓客下禁令，不准任何人將婚禮細節上載至社交網。<br><br>事隔近一星期，這對新婚夫婦終於自行解禁，於Ig上載一張加上「@SOPHIE &amp; JOE」水印的黑白婚照，相中見到蘇菲與Joe行禮後，手拖手接受親朋好友送上祝福，洋溢幸福氛圍。</p></body></html>
