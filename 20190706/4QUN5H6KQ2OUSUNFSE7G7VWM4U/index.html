<html><header><meta charset="utf-8"><title>溫碧霞寫真為內地改版</title></header><body><h1>溫碧霞寫真為內地改版</h1><p>溫碧霞昨日到商台宣傳寫真集，她表示9月在內地改以自傳形式推出：「喺本書中寫好多經歷，想多謝好多人幫我，好幸運，第一套戲都冇乜捱過，一出道已經紅，因為好多經歷，令到我𠵱家好豁達。」她表示勾起很多回憶。<br><br>雖然兩地版本不同，但溫碧霞謂內地審批沒有刪走太多性感相：「啲相都係健康感覺為主，好多相表達美感，唔係好性感，唔係好大膽唔係暴露，但內地版有好多自己細個嘅相。」</p></body></html>
