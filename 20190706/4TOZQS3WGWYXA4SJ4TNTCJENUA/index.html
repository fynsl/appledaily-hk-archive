<html><header><meta charset="utf-8"><title>偉仔巴黎孖邦女郎開工</title></header><body><h1>偉仔巴黎孖邦女郎開工</h1><p>梁朝偉上月27日度過57歲生日，當日他就到法國會合老婆劉嘉玲慶祝，小休之後，他隨即在當地為新戲《獵狐行動》（The Hunting）開工。經常拍片影相將近況在社交網分享的嘉玲，昨日凌晨在其社交網上載偉仔開工相並留言：「The Hunting, Paris #獵狐行動」。<br><br>偉仔今次與烏克蘭女星「邦女郎」奧嘉古莉寧高（Olga Kurylenko）及《非常盜》（Now You See Me）法國男星Jose Garcia合照。拍攝當日天氣陽光普照，偉仔官仔骨骨以西裝上陣，見到人又笑容滿面，看來相處十分融洽。<br>撰文：唐琛悠</p></body></html>
