<html><header><meta charset="utf-8"><title>趣趣地：馬雲捐11億撐鏗鏘玫瑰</title></header><body><h1>趣趣地：馬雲捐11億撐鏗鏘玫瑰</h1><p>中國富豪阿里巴巴主席馬雲，周四晚上喺杭州設宴慰勞，啱啱喺女子世界盃出局嘅中國女足代表。期間宣佈未來10年會用10億人民幣（約11億港元），支持中國女足發展。呢10億會用喺4方面，分別係提高中國女足訓練水平、女足球員傷病保障同退役後嘅轉型、發展女足技術同培養教練，最後係推廣青少年女足。晚宴期間馬雲同中國女足王牌王霜鬥「的波」，可惜「的」唔過三吓，最後「賴地硬」指場地唔利發揮。</p></body></html>
