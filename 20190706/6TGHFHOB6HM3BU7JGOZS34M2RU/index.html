<html><header><meta charset="utf-8"><title>大S讚木村帥過老公</title></header><body><h1>大S讚木村帥過老公</h1><p>台灣女星徐熙媛（大S）與妹妹徐熙娣（小S）、范曉萱和阿雅到緬甸拍外景，正當范曉萱想介紹餐廳時，電視突然播出木村拓哉（小圖）的短片，他更叫「大S」和「小S」的名字，希望眾人可以享受此次行程。大S看着電視當作視像通話般對答，非常搞笑，之後她更爆喊兼語無倫次。<br><br>小S就不識趣問胞姊怎樣看待老公汪小菲？大S說：「管他的！我愛他比愛汪小菲更早之前，木村拓哉比汪小菲帥一萬倍！」</p></body></html>
