<html><header><meta charset="utf-8"><title>泰妍來港被頌樂搶鏡</title></header><body><h1>泰妍來港被頌樂搶鏡</h1><p>韓國音樂盛事「SBS SUPER CONCERT」今晚在亞博館舉行，有份演出的女團少女時代隊長泰妍、EXO、MAMAMOO等昨日輪流出發到港作準備。</p><p>當中泰妍率先出發，這次是她上月自爆患抑鬱症後首度來港。泰妍出發時見到在場粉絲心情好好，又青春露出小蠻腰。而MAMAMOO的頌樂則穿上低胸裝示人，晒事業線之餘又露纖腰，大搶風頭。另外，泰妍從仁川機場出發時，有男記者疑不滿被阻礙拍攝，在場拉扯泰妍女經理人的上衣，險令女方走光</p></body></html>
