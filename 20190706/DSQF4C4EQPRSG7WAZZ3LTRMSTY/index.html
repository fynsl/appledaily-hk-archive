<html><header><meta charset="utf-8"><title>趣趣地：林伯教車即變被炒大熱</title></header><body><h1>趣趣地：林伯教車即變被炒大熱</h1><p>41歲嘅車路士傳奇人物林柏特，周四同藍戰士簽咗三年合約，正式入主史丹福橋做「車長」。雖然外界盛傳林伯得到班主阿巴莫域治信任，話會畀林伯足夠時間踢出成績，但如果車仔冇添新兵，又要應付四條戰線，加上油王一向耐性有限，博彩公司對林伯前景就唔太樂觀，根據Betfair下季英超被炒主帥賠率，林伯與曼聯領隊蘇斯克查同列七倍，比起上季只係護級成功、全無英超經驗嘅白禮頓新帥格拉咸波特嘅八倍更熱。</p></body></html>
