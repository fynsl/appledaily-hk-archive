<html><header><meta charset="utf-8"><title>35D李芷菱「胸」降書展</title></header><body><h1>35D李芷菱「胸」降書展</h1><p>「2018亞洲小姐競選」香港賽區決賽「最上鏡小姐」李芷菱，坦言從小的夢想是做演員，惟當選後工作不多，為了提高知名度，她日前拍攝寫真集《Camilla Summer》，準備「胸」降書展。<br><br>24歲的李芷菱擁有35D導彈上圍，十分吸睛。她日前接受《蘋果》訪問時說：「今次唔係第一次出寫真，成為亞洲小姐前曾經私人製作咗一本寫真集，將平時生活照拎去台灣搵印刷廠整咗一本，喺直播平台叫粉絲競投。」有過出寫真經驗，李芷菱有信心擺甫士可以盡騷身材優點，其中一輯穿上喱士內衣，坐在打開的衣櫃中，變成衣櫃裏的性感女人。<br>採訪︰陳杰</p></body></html>
