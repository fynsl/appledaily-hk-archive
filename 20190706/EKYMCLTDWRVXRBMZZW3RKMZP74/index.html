<html><header><meta charset="utf-8"><title>麥明詩沖繩派福利</title></header><body><h1>麥明詩沖繩派福利</h1><p>麥明詩近期的工作排得密密麻麻，日前終於可以停一停休息，於是她到日本沖繩的青之洞窟玩潛水。穿上潛水衣的麥明詩，在Ig上載兩張相，更把潛水衣拉下露出三點式泳衣，夾胸邊行邊食能量棒，索爆兼充滿少女味。<br><br>麥明詩留言：「兩日五潛，少啲體力都唔得，一上水就要即刻補充能量！千祈唔好等肚餓先食。」有網民即留言「娘娘又派軍糧」、「你估到有幾多人會放大圖睇嗎？」陸浩明亦抵死留言說：「咁健碩，啲魚有冇畀你撞親？」陸浩明之後回應對方表示：「直情帶動咗嗰帶水流。」<br>撰文：唐琛悠</p></body></html>
