<html><header><meta charset="utf-8"><title>【蘋聞重溫】選美出身半島出嫁</title></header><body><h1>【蘋聞重溫】選美出身半島出嫁</h1><p>尚羚於1998年開始其選美路，當年她成為馬來西亞環球小姐冠軍後，於2004年再參選亞洲小姐，贏得最上鏡小姐獎、最完美肌膚大獎。2016年跟拍拖三年的RubberBand隊長阿正結婚，並且在半島酒店搞出門儀式，之後再在跑馬地黃泥涌道的Amigo餐廳宴客，RubberBand其他成員亦有出席。<br><br>阿正事後表示婚禮是以派對形式舉行，因為太太屋企較細，但又想找一個較闊落的地方做出門儀式，所以選擇了半島酒店。而在Amigo的一餐更非常溫馨，當日出席的朋友都相識超過十年。<br>撰文：李森</p></body></html>
