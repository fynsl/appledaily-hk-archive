<html><header><meta charset="utf-8"><title>陳妍希攜子探老公闢謠</title></header><body><h1>陳妍希攜子探老公闢謠</h1><p>陳妍希和老公陳曉日前傳出吵大鑊，有指陳曉將兒子送到父母家中照顧，但已遭二人否認。昨日是陳曉32歲生日，亦是二人結婚三周年，陳妍希帶兒子「小星星」去探班闢謠。<br><br>昨日二人在微博貼出一家三口合照，陳妍希留言：「日夜拍戲的陳先生辛苦了，願你每日都能睡個好覺，願你的付出都能有所得到，生日快樂。」陳曉之後轉貼老婆留言並回覆：「謝謝老婆，你是不是要表達身體健康，事業順心。」</p></body></html>
