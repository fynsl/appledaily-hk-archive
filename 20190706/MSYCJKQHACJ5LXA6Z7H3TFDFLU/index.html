<html><header><meta charset="utf-8"><title>衛蘭度期進修盼開畫展</title></header><body><h1>衛蘭度期進修盼開畫展</h1><p>衛蘭昨日到港台出席活動，她之前為港台劇集配旁白，因不懂看中文，配音時要把劇本做拼音，幸好不算太難：「開頭有啲旁白講得好快，就難啲，之後OK，我曾經做過動畫配音，都係差唔多，但講快啲時似rap。」她透露跟同事學中文覺得好玩，不過今年會學中文，識寫自己的中文名及中國數字。<br><br>另外，衛蘭有意報讀美術證書課程，計劃在香港或英國就讀，所以要跟公司商量假期，之後才決定報讀課程的時間。她本身喜歡畫畫，曾舉行個人畫展，現在也有儲起作品，有時會送給朋友，希望將來再有機會開畫展：「好多種類型嘅畫我都有畫，所以想讀吓搵自己係風格。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
