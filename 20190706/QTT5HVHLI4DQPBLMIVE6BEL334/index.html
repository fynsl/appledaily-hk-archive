<html><header><meta charset="utf-8"><title>柳俊江斥暴政指鹿為馬</title></header><body><h1>柳俊江斥暴政指鹿為馬</h1><p>前新聞主播柳俊江上月已兩度遊行撐反送中，他在周二於Ig撰文，以《在我心目中，立法會早已夷為平地》為標題，提到他前年辭去《議事論事》主持及痛斥港府濫權：「保皇黨橫行、中聯辦遙控指揮，猶如把立法會逐寸拆毀。」他強調不要指摘年輕人攻入立法會，要關心並保護他們。<br><br>柳俊江昨日接受《蘋果》訪問，他說：「暴政指鹿為馬，由上個月開始，我見唔到任何一方有改變，條路好長，最快要等到區選同立法會選舉。𠵱家社會對立化，政府未諗讓步，講普選都係笑話。」他指暫不會參加7.7九龍遊行：「次次用力去做都幾傷身，會磨滅鬥志，大家要鬥長命。」<br>採訪︰陳杰</p></body></html>
