<html><header><meta charset="utf-8"><title>黃淑儀榮升奶奶</title></header><body><h1>黃淑儀榮升奶奶</h1><p>黃淑儀（GiGi姐）日前娶新抱，她與第二任丈夫徐景清所生的兒子、現年33歲的徐肇麟，於加拿大時間6月29日與拍拖三年的女友Karen結婚，當日下午先在女皇公園行禮，晚上移師到Westin Wall Centre酒店擺婚宴。GiGi姐與前夫劉芳剛所生的大女劉德藍、二子劉德政及圈中好友李影和胡燕儀等出席。</p><p>GiGi說：「第一次做奶奶，我交足功課。一對新人、兄弟姊妹同伴娘、伴郎嘅禮服、婚禮用送畀賓客嘅禮物，都由我負責，我仲買咗條金鏈，配咗個拳頭咁大嘅龍鳳呈祥金牌送畀新抱。」而GiGi姐的細仔、藝人徐肇平大讚Karen有愛心兼體貼，與哥哥天造地設。<br>撰文：祖李</p></body></html>
