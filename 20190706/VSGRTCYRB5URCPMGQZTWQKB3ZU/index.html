<html><header><meta charset="utf-8"><title>田中裕子白髮襯老公</title></header><body><h1>田中裕子白髮襯老公</h1><p>日劇《阿信的故事》女主角田中裕子從影40載，她登上事業高峯時卻撻着已婚的澤田研二（小圖），田中當年由小三成為正印，兩人多年來過着老夫老妻生活。<br><br>澤田研二已不復當年般瀟灑，近年索性以一頭白髮示人，其妻田中日前亦被影到以銀髮現身，據知她是為配合澤田，才沒有把頭髮染黑，並在丈夫71歲生日當天，拍住拖在橫濱市內貼地搭電車。田中跟丈夫一直共度患難，亦十分了解澤田，30年來依舊恩愛。</p></body></html>
