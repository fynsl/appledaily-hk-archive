<html><header><meta charset="utf-8"><title>步姐巡演戰衣倒模Ariana</title></header><body><h1>步姐巡演戰衣倒模Ariana</h1><p>日本平成歌姬濱崎步曾以百變見稱，可惜她走紅後不斷惹來抄襲疑雲，先後被指在形象及舞台概念上老翻其他女歌手，由國際天后麥當娜（Madonna）到「籮霸」珍妮花洛庇絲（Jennifer Lopez），還有已經引退的死對頭安室奈美惠，步姐也曾多次被指抄襲對方。</p><p>現年40歲的步姐最近似乎又有新目標，她被發現在本年度的巡迴演唱會上，跟26歲美國樂壇小天后Ariana Grande明顯撞look，不論髮型到歌衫設計，均與Ariana十足倒模，步姐今次亦難逃網民法眼，自然成為網上熱話。<br>撰文：哥羅</p></body></html>
