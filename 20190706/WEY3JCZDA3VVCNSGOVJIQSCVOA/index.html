<html><header><meta charset="utf-8"><title>趣趣地：VVD擸金球獎熱過美斯</title></header><body><h1>趣趣地：VVD擸金球獎熱過美斯</h1><p>隨住球王美斯帶領嘅阿根廷喺周二美洲國家盃輸俾巴西出局，博彩公司已開出利物浦中堅華基爾雲迪積克（VVD）為2019年度金球獎項嘅頂頭大熱。喺五月美斯仲係金球獎大熱，skybet將佢列為1.5倍，次熱嘅VVD有2.75倍。但之後兩個月內VVD幫利物浦贏歐聯冠軍；而美斯喺上季只贏西甲錦標，隨後再喺美洲國家盃出局，令金球獎賠率位置逆轉。VVD目前有1.67倍成大熱，而美斯只係2.2倍，隨後就係利物浦嘅穆罕默德沙拿同沙迪奧文尼等。</p></body></html>
