<html><header><meta charset="utf-8"><title>趣趣地：林伯車仔首操教傳波</title></header><body><h1>趣趣地：林伯車仔首操教傳波</h1><p>英超球會車路士喺上星期四宣佈林柏特正式做「車長」，林伯返到嚟無耐，已經即刻馬不停蹄同球隊飛去愛爾蘭，上星期五展開車路士嘅季前訓練。林伯喺訓練期間仲自己落埋場，親身教班球員點傳波。另外部份喺上季外借咗出去嘅球員，例如巴舒亞伊同葛特蘇馬等都有跟隊開操。林伯就話所有球員都有機會留隊，叫大家喺季前訓練落力啲！林伯第一場領軍嘅比賽，係星期三喺都柏林大戰愛超球隊波希米亞。</p></body></html>
