<html><header><meta charset="utf-8"><title>華仔《春光乍洩》被飛感淡然</title></header><body><h1>華仔《春光乍洩》被飛感淡然</h1><p>劉德華近日接受內地主持魯豫訪問時自爆，當年由王家衛執導的電影《春光乍洩》中，張國榮角色原本是他演的。節目中魯豫問華仔：「那當時是怎麼失之交臂了呢？」華仔回應說：「我都已經要簽約了，到最後才發現不是我。」</p><p>魯豫追問華仔當時有沒有覺得受傷？華仔淡然地說：「不會啊，我相信我自己，我這時候，唯一告訴自己，他（王家衛）失去一個發現劉德華好的地方的機會。」</p></body></html>
