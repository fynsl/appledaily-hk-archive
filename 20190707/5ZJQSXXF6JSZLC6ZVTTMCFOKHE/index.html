<html><header><meta charset="utf-8"><title>茜利妹唔使高志森道歉</title></header><body><h1>茜利妹唔使高志森道歉</h1><p>茜利妹與鄭世豪昨日到香港仔出席網絡短片大獎頒獎禮，茜利妹的短片奪得兩個獎項：「其實條片係上年8月，因為盧凱彤嘅離開觸發咗我，我自己都係情緒病患嘅親人，我識五個人都係因為情緒病自殺，情緒問題真係不容忽視。」<br><br>問到茜利妹於網上狂插高志森，她直指對方是積犯，問她會否要求高志森道歉？茜利妹斷言拒絕：「唔使啦唔該，收手啦。」同場的鄭世豪有份參與的短片《解款員》奪得「最開懷歡笑獎」，他希望以藝人身份帶多點歡笑給大家。</p></body></html>
