<html><header><meta charset="utf-8"><title>Victoria想住凡爾賽宮</title></header><body><h1>Victoria想住凡爾賽宮</h1><p>英國萬人迷碧咸（David Beckham）與老婆Victoria日前慶祝結婚20周年紀念，罕有撇甩四個子女飛到法國巴黎過二人世界。<br><br>碧咸兩夫婦一到埗先到凡爾賽宮遊覽，分別於Ig上載多張在當地拍攝的照片，他更大晒親自操刀的「老公視角」寫真，又大爆Victoria想搬到凡爾賽宮住，之後轉場到一間米芝蓮三星餐廳撐枱腳，外媒估計二人單是一日約會就豪花12,000英鎊（約117,000港元）。</p></body></html>
