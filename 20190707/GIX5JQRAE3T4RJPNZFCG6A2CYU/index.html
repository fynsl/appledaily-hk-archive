<html><header><meta charset="utf-8"><title>關心妍教女不斷講道理</title></header><body><h1>關心妍教女不斷講道理</h1><p>關心妍昨日在將軍澳出席講座，近日她的慈善基金與兩位音樂治療師合作，推行音樂治療課程，協助情緒病童，並希望藉着課程幫助未能負擔費用的家庭。關心妍笑說為籌備講座，沒太多時間處理月中的個人音樂會。<br><br>關心妍表示曾遇到一些單親家庭個案令她想起自己經歷：「我都係單親家庭長大，見到佢哋令我更明白我媽咪。」作為母親，關心妍領悟到一些教育小童方法，不斷向女兒講道理：「呢一代比較錫啲細路，我都唔用打嘅方法，但不能寵得太勁，要不斷講道理。」關心妍表示女兒不用懲罰，有次女兒咳嗽，上學時主動拒飲橙汁，她見女兒懂事很感動。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
