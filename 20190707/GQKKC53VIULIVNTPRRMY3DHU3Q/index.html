<html><header><meta charset="utf-8"><title>【避走美國】劇集淪為倉底貨</title></header><body><h1>【避走美國】劇集淪為倉底貨</h1><p>自4月中爆出安心事件後，黃心穎僅在同月尾被拍到避走美國，之後行蹤就一直成謎。黃心穎四姊妹以往都會一齊出動陪父母，但近日家人活動中都不見黃心穎身影。黃心穎二家姐黃心妙5月返加拿大探望父母，就不見心穎；上月心妙與心美及心慧跟黃父慶祝父親節，也獨缺心穎。<br><br>黃心穎原本有四套已拍畢的劇集，現已全部被抽起，台慶劇《法證先鋒IV》改由湯洛雯頂替其角色，《牛下女高音》則因難遷就其他藝人檔期，與《堅離地愛堅離地》及《丫鬟大聯盟》或同樣淪為倉底貨。原由黃心穎主唱的《愛．回家》的主題曲，最近也換上由劇中演員演唱的新歌。</p></body></html>
