<html><header><meta charset="utf-8"><title>花絮：高妹飲恨</title></header><body><h1>花絮：高妹飲恨</h1><p>1米83嘅漢華中鋒馬丹鳳（圖）原來射三分咁準，佢玩三分賽喺1分鐘內入11球。可惜被之後嘅永隆射手陳樂如「着火」入12球封后。</p><p>另類參與</p><p>喺決賽開打前賽會舉辦小遊戲，畀球迷射波贏獎品。協恩中學舊生黃雅雯（左），同英華書院小將周富謙（右）都有落場玩。</p><p>金髮搶鏡</p><p>唔少中六生考完文憑試等放榜喺暑假搞新意思，轉吓造型。青中控衞羅雅穎（右）一改黑髮形象，將頭髮染成金色，喺場上勁搶鏡。</p></body></html>
