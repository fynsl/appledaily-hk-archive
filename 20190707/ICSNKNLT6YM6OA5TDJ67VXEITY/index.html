<html><header><meta charset="utf-8"><title>姜濤開騷心情緊張</title></header><body><h1>姜濤開騷心情緊張</h1><p>MIRROR成員姜濤與陳卓賢（Ian）前晚到九龍灣出席活動，姜濤透露下星期將舉行音樂會，心情非常緊張：「希望大家嗰晚同我一齊跳起來，我會令大家由頭high到尾。」<br><br>Ian早前完成個人音樂會，問到有否與姜濤分享經驗？他說：「相信佢到時冇問題，𠵱家叫佢唔好緊張都冇用。佢平日個人閃閃縮縮，會逃避你眼神嗰種，但係上到台就會唔同晒。」Ian透露另一成員盧瀚霆（Anson Lo）會為姜濤擔任嘉賓，姜濤說：「我哋會合唱，然後佢又唱吓自己啲歌。我哋雖然會跳舞，不過會保持距離，反應熱烈就另作別論。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
