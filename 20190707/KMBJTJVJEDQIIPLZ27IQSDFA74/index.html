<html><header><meta charset="utf-8"><title>林欣彤轉公司攻單曲</title></header><body><h1>林欣彤轉公司攻單曲</h1><p>林欣彤（Mag）與新人洪嘉豪昨日現身九龍灣，為ViuTV節目《估你唔到》擔任嘉賓，節目要兩二人和狗狗一同拍攝，Mag表示自己很喜歡，家中也飼養了一對唐狗。<br><br>Mag日前正式宣佈加盟華納，她表示現階段主力錄新歌，問到是否計劃推出專輯？她說：「嘉豪都幫我創作咗其中一首，等埋歌詞就可以錄音，目前計劃係單曲咁做，專輯定EP暫時未知。」Mag又透露公司計劃年底為她舉行演唱會，談到轉投新公司後的感受，她說：「心情同初入行好唔同，以前心情可能會好容易大上大落，𠵱家反而冷靜好多，自己都好鍾意呢個狀態。」<br>採訪、攝影：曹家誠</p></body></html>
