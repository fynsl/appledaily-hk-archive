<html><header><meta charset="utf-8"><title>趣趣地：文尼12碼又宴客照晉級</title></header><body><h1>趣趣地：文尼12碼又宴客照晉級</h1><p>塞內加爾前鋒沙迪奧文尼上星期五喺非國盃16強，射入今屆賽事第三球，幫球隊以1:0小勝烏干達。塞內加爾喺上半場15分鐘就先開紀錄，效力法甲雷恩嘅前鋒麥巴耶尼安，橫傳畀後上入楔嘅沙迪奧文尼，後者殺入禁區左腳射遠柱得手。半場領先一球嘅塞內加爾，喺59分鐘博到12碼，由文尼親自操刀，但俾烏國門將安耶高撲到，係文尼喺今屆賽事射失嘅第2球12碼。塞內加爾最終1:0小勝，八強會鬥貝寧。</p></body></html>
