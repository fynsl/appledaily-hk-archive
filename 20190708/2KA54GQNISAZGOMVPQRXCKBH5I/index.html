<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪子琦戀美國女友</title></header><body><h1>【馮仁昭四圍超】汪子琦戀美國女友</h1><p>內地富婆Laura與舊愛汪子琦離婚官司糾纏半年，去年5月才正式簽紙，而汪子琦已有新歡，前日喺微博貼同外籍新歡嘅貼面合照，佢留言：「Happy Independence Day！First happy date！」汪子琦回覆《蘋果》女友係美國人，名叫Joey：「她是一個正常的白領，也不是娛樂圈人，我們在學校裏面認識，剛開始拍拖。」跟女友第一次約會，汪子琦表示：「當然開心呀，就是很開心囉。」<br>撰文：馮仁昭</p></body></html>
