<html><header><meta charset="utf-8"><title>姬妮芙金魚記憶忘拍檔</title></header><body><h1>姬妮芙金魚記憶忘拍檔</h1><p>荷李活女星姬妮芙柏露（Gwyneth Paltrow）最近被嘲金魚記憶，在Marvel電影中飾演寒冬戰士多年的施巴斯坦史丹，前日在Ig上載一張在巴黎時裝周睇騷上與姬妮芙的合照，搞笑留言已是第三次向對方自我介紹，大爆姬妮芙又再忘記他是誰。<br><br>姬妮芙去年在《復仇者聯盟3：無限之戰》（Avengers：Infinity War）的首映上，與演員在紅地毯上接受訪問，被發現偷偷問基斯柏特（Chris Pratt）一旁的施巴斯坦史丹是誰，由於當時正在直播，失魂過程即時見街，姬妮芙因而被批評目中無人。<br>撰文：何德</p></body></html>
