<html><header><meta charset="utf-8"><title>夏日氹氹轉：拿玻里大搞瞄準伊卡迪</title></header><body><h1>夏日氹氹轉：拿玻里大搞瞄準伊卡迪</h1><p>意甲二哥拿玻里今屆決心大搞，繼早前成功羅致羅馬中堅文奴拿斯後，現時更將目光投向國際米蘭的前鋒莫路伊卡迪（圖）身上，意媒稱，拿玻里有意出價6,000萬歐元（約5.2億港元）招攬這位阿根廷前鋒。</p><p>由於年初的罷踢事件，伊卡迪與國際米蘭管理層的關係早已變得惡劣，加上國際總監馬路達近日開腔，指伊卡迪不在來季的計劃之中，並希望收購曼聯前鋒盧卡古取代其位置，而拿玻里方面亦不排除加入主將恩斯治尼，作為交易籌碼換取伊卡迪來投。</p></body></html>
