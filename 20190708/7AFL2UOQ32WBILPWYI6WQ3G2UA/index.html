<html><header><meta charset="utf-8"><title>趣趣地：好消息！龍虎切續約莫拉達out</title></header><body><h1>趣趣地：好消息！龍虎切續約莫拉達out</h1><p>車路士同馬德里體育會喺上星期六宣佈，達成咗艾華路莫拉達（小圖）嘅永久轉會協議，不過，呢份據報轉會費達到5,000萬鎊（約5億港元）嘅合約下年夏天至生效，呢位西班牙前鋒今季會履行剩低嘅借用合約，以借將身份效力馬體會到下季季尾。雖然車仔喺twitter公佈消息嘅時候有多謝同祝福莫拉達，但係同日較後時間宣佈同23歲英格蘭新星羅夫度斯卓克續約5年（周薪據報由6萬鎊加到15萬鎊）嗰陣，就話係「更多好消息」，難免令人覺得車仔好想莫拉達快啲走人。</p></body></html>
