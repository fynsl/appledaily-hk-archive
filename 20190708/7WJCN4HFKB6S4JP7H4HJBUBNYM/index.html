<html><header><meta charset="utf-8"><title>趣趣地：高帥睇好保士達上硬位</title></header><body><h1>趣趣地：高帥睇好保士達上硬位</h1><p>利物浦即將展開季前熱身賽，領隊高路普相信，小將保士達喺眼前嘅賽事會擔當「相當重要嘅角色」。19歲嘅保士達至今未曾幫利物浦一隊喺正式賽事上陣，但佢已喺英格蘭U17代表隊上陣23場入咗20球，佢喺上月初嘅歐聯決賽度亦被列入大軍名單。高路普話：「保士達好有天份，仲為佢計畫咗個重要嘅角色。」保士達上季因足踝受傷幾乎一直缺陣，除咗佢，阿歷士張伯倫、祖高美斯同拉爾拉拿呢幾位長期傷兵，對高路普嚟講都算係「新球員」。</p></body></html>
