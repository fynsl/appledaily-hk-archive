<html><header><meta charset="utf-8"><title>新戲票房差　范振鋒無奈</title></header><body><h1>新戲票房差　范振鋒無奈</h1><p>范振鋒與太太李思欣昨日在將軍澳出席活動，范振鋒有份監製、張健聲與松崗李那主演的電影《作家的謊言：筆忠誘罪》，上映時間碰巧遇到反《逃犯條例》修訂，票房成績一般，范振鋒無奈說：「票房比預期差，遇着呢個氣氛，啲人邊有心情娛樂，但口碑好好，行內行外都好多人讚，係個好好鼓勵。」<br><br>范振鋒坦言對《作家》感到可惜，若非這個時候票房應相差一倍，在旁的李思欣安慰丈夫：「冇法啦，各行各業都有受影響，隨遇而安，盡力宣傳。」雖然票房未如理想，但也有另一好消息，范振鋒透露電影將會放在蕭定一旗下網站播放，並會賣埠及參加法國及加拿大的影展。<br>採訪、攝影：卓寶花</p></body></html>
