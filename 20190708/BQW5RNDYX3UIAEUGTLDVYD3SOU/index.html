<html><header><meta charset="utf-8"><title>趣趣地：摩根鬧爆球壇歧視女性</title></header><body><h1>趣趣地：摩根鬧爆球壇歧視女性</h1><p>美國女足喺上星期二女世盃2:1擊敗英格蘭嘅比賽度，前鋒阿歷絲摩根喺入波後扮英國人品茶慶祝，引嚟大量爭議。摩根之後以馬德里體育會教練施蒙尼，同埋祖雲達斯球星基斯坦奴朗拿度喺上季歐聯嘅不雅慶祝動作為例，話球壇性別歧視問題勁嚴重。摩根話批評佢嘅人係雙重標準：「我覺得外界對體育界嘅女性有啲雙重標準，好似唔畀女性過度慶祝咁，你可以見到男人將雙手放喺褲襠度做出激情嘅慶祝動作，但我嘅『飲茶』就惹嚟咁多批評。」</p></body></html>
