<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小齊麻辣鍋搬上台</title></header><body><h1>【馮仁昭四圍超】小齊麻辣鍋搬上台</h1><p>任賢齊日前去到無辣不歡嘅成都舉行巡唱，佢一向鍾意食辣，但因為要演出，俾公司禁制食麻辣火鍋，最終佢搬個火鍋上台，邊食邊同歌迷玩點唱，仲問觀眾：「聽說你們連小孩子喝的奶，也是麻辣味？」有女歌迷點唱《我是你老婆》向小齊示愛，小齊笑問：「你老公有沒有來？沒有？那我就不客氣啦。」而小齊更抽半日快閃出遊成都，去買玩具畀子女，又去品茶同去杜甫草堂參觀。<br>撰文：馮仁昭</p></body></html>
