<html><header><meta charset="utf-8"><title>程美段鴛鴦胸贏密實林秀怡</title></header><body><h1>程美段鴛鴦胸贏密實林秀怡</h1><p>林秀怡、程美段、洛兒和鍾晴昨日在荃灣出席泳衣派對，程美段以「離罩露墊」三點式泳衣力撼其餘三人，林秀怡則分別以防曬裝及沙灘裝示人，顯得相當沒看頭。程美段受訪時坦言沒有用胸墊刻意谷胸，問到上圍的尺寸？她說：「我鴛鴦，一邊D一邊E，34至36吋，因為最近個身厚咗。」<br><br>林秀怡指程美段很澎湃，她笑說：「勁靚囉，如果有佢咁嘅身材，我一定除晒衫出嚟俾大家睇，佢露得少啦，咁好身材，應該益吓街坊。」對於早前於Ig炮轟警察在6.12使用武力對付示威者，她說：「公司叫我唔再講呢類嘅嘢，都唔係照肺，提醒一句。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
