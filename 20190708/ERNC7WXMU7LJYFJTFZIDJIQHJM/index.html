<html><header><meta charset="utf-8"><title>Stevie Wonder　9月換腎</title></header><body><h1>Stevie Wonder　9月換腎</h1><p>69歲美國殿堂級失明黑人男歌手Stevie Wonder，最近自爆有病，需要進行換腎手術，更要因此停工。<br><br>Stevie日前於英國倫敦表演時，突然於台上表示：「我將要停工，我將會在9月進行換腎手術，一切都很好，有一個捐贈者。我在這裏是給予你們我的愛，你不會再聽到傳言，我現在就告訴你。」他又指自己將會表演多三場騷，就會停工。</p></body></html>
