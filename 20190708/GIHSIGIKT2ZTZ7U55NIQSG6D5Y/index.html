<html><header><meta charset="utf-8"><title>戴辛尉出嫁靠家姐幫手</title></header><body><h1>戴辛尉出嫁靠家姐幫手</h1><p>戴辛尉和蘇姍昨日在新城電台擔任歌唱比賽評判，戴辛尉在12月中將會成為人妻，她笑言很多事情都令她很煩惱，但煩得開心。問到與未婚夫梁焯皓有沒有為婚禮而有拗撬？戴辛尉說：「冇，因為佢都好忙，會盡量幫手，我同我家姐（戴蘊慧）、佢家姐（梁佩瑚）會搞晒。」<br><br>戴辛尉又透露沒有伴娘和伴郎，只有八位兄弟和八位姊妹陪伴出嫁，婚禮在西九一家酒店舉行，暫定筵開四十多席。提到她早前在Ig透露到美容院扮靚後，皮膚出現敏感，戴辛尉說：「希望自己唔好太醜，都咁上下年紀，怕老呀，點知都闖禍，不過𠵱家冇事喇！」<br>採訪、攝影：黃曉妍</p></body></html>
