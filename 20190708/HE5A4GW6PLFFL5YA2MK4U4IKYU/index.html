<html><header><meta charset="utf-8"><title>向佐否認未婚妻懷孕</title></header><body><h1>向佐否認未婚妻懷孕</h1><p>向華強34歲兒子向佐去年與35歲台灣藝人郭碧婷撻着，二人拍拖未夠一年，今年3月便被爆出向佐求婚成功。原來向佐當日在台北一間酒店求婚，過程已被內地真人騷《我家小兩口》偷偷錄下，節目前日播出求婚片段。<br><br>向佐開始時表示心情很緊張，繼而說：「妳是我見過最善良、最完美的女孩，我可能不能給妳全世界，但我世界裏全都是妳。」其後向佐拿出5卡鑽戒，單膝跪下為郭碧婷戴上，郭碧婷開心不已說了一句「Yes」後，錫錫向佐。<br><br>不過，近日郭碧婷被拍得肚凸凸，有網民懷疑她有身孕。昨日《蘋果》問向佐其未婚妻是否懷孕？他表示：「未有啦！多謝關心！」<br>採訪：魯吉</p></body></html>
