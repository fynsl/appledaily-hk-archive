<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Nana生日　金剛放煙花</title></header><body><h1>【馮仁昭四圍超】<br>Nana生日　金剛放煙花</h1><p>今日係金剛（小圖）嘅火辣女友梁云菲（Nana）生日，佢前晚為女友開party預祝，Nana之後不斷喺網上分享開心時刻，睇啲相同片，佢哋應該係去咗個熱帶地方，Nana更着咗套銀白色三點式大晒勁爆身材，喺一個波波水池入面大吃大喝。Nana準備切蛋糕嘅時候，現場仲放埋煙花，令佢感動到眼濕濕。Nana喺Ig留言多謝男友：「謝謝你用心替我準備的一切。」金剛又送咗一套名牌顏色筆畀女友，Nana攞住生日禮物個樣勁冧。<br>撰文：馮仁昭</p></body></html>
