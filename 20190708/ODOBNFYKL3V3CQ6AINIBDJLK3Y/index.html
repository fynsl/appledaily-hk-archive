<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小豬被翻遭性騷擾舊賬</title></header><body><h1>【馮仁昭四圍超】<br>小豬被翻遭性騷擾舊賬</h1><p>羅志祥（小豬）於00年曾控告台灣組合5566經理人孫德榮（右）性騷擾，之後二人喺11年前，曾私下擁抱大和解，當時孫德榮仲出席小豬嘅慶功會，而孫6年前患膀胱癌3期，佢前日喺台灣出席新書活動，重提小豬當年指控佢性騷擾，係佢人生最大痛楚同污點：「那時候他不應該用性騷擾來攻擊我，我沒有做就是沒有做，我覺得你欠我一個道歉。」對於孫德榮重提舊事，小豬經理人公司回覆不再多作回應。<br>撰文：馮仁昭</p></body></html>
