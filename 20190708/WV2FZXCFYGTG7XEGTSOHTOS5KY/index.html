<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】景峰養狗變星爸</title></header><body><h1>【馮仁昭四圍超】景峰養狗變星爸</h1><p>近排甄子丹、謝霆鋒都玩Bottle Cap Challenge，本身有武術底嘅龐景峰亦都跟風玩埋一份，以跆拳道其中一招空中迴旋轉一個半圈踢甩樽蓋，大受網民讚賞，佢仲搞笑咁特訓埋佢隻愛犬梳打一齊挑戰㖭！難得梳打都配合晒表情挑戰成功，其實係主人抱住佢踢啫。景峰話：「收養咗梳打真係好開心，佢陪我一齊去運動去到邊都大受歡迎，不停有人攬住佢合照，我覺得自己做咗星爸。」<br>撰文：馮仁昭</p></body></html>
