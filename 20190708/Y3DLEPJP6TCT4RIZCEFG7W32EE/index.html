<html><header><meta charset="utf-8"><title>岡井千聖搶人老公被索償</title></header><body><h1>岡井千聖搶人老公被索償</h1><p>前日本偶像組合℃-ute成員岡井千聖，近日被爆出做第三者搶人老公。日本雜誌《週刊文春》踢爆她搭上已婚的31歲單車運動員三谷龍生，兩人發展婚外情逾一年，三谷妻子離婚後將索數千萬日圓（約數百萬港元）的贍養費，更打算入稟向岡井千聖索償。<br><br>岡井千聖前年認識三谷龍生，在去年春天開始交往，三谷龍生的妻子當發現這段婚外情後，已在上月中旬離婚，第三者岡井千聖就在今年4月宣佈暫別演藝界，她被傳媒追訪卻拒絕回應。三谷龍生是當地著名單車選手，去年在比賽上獲得獎金逾2.5億日圓（約1,750萬港元），與妻子育有四名子女。<br>撰文：哥羅</p></body></html>
