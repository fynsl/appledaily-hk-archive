<html><header><meta charset="utf-8"><title>麥明詩教準港姐口才</title></header><body><h1>麥明詩教準港姐口才</h1><p>麥明詩昨日在九龍灣出席活動，稍後她和馮盈盈會跟應屆參選的港姐到熊本拍攝外景，主要教眾人口才，應對負面新聞回應，以及教大家發掘真性情，找到可愛一面。問到會否跟參賽者穿泳衣？麥明詩說：「千祈唔好，見今年嘅人身材高䠷，會被比下去，都係唔好拉低佢哋喇。」</p><p>談到早前從沖繩旅行及潛水，麥明詩花三天時間考獲潛水牌， 現在級別可以潛水到大約十米深，她希望之後有時間可以繼續考牌到可以救人級別：「如果救到人都幾型，或者救到個男仔譜出一段姻緣。」更笑言藝人講求私隱度高，將來有男友可考慮潛水拍拖，拖手沒人知道，也考慮在水底影輯靚相。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
