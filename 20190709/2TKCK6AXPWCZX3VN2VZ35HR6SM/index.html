<html><header><meta charset="utf-8"><title>趣趣地：馬圖斯怒轟紐亞跳船</title></header><body><h1>趣趣地：馬圖斯怒轟紐亞跳船</h1><p>拜仁慕尼黑隊長紐亞近日透過經理人哥夫放風想離隊，原因係希望可再贏歐聯同明年歐國盃，結果俾拜仁名宿馬圖斯怒轟佢跳船行為不能接受。雖然紐亞近季半一直受傷患困擾，不過哥夫表示紐亞已回復最佳狀態：「佢只係33歲，大家可能唔記得佢以前驚人同無敵嘅身手。」馬圖斯就狠批紐亞：「呢種行為絕對唔可以接受，作為拜仁隊長，如果對轉會問題有意見，應該直接同球隊對話。我識佢個經理人，哥夫唔係經常喺大眾面前出鏡嘅人，應該得到紐亞同意先會咁做。」<br></p></body></html>
