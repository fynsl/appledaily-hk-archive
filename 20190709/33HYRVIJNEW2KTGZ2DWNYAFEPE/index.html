<html><header><meta charset="utf-8"><title>黃翠如做C君婚禮兄弟</title></header><body><h1>黃翠如做C君婚禮兄弟</h1><p>黃翠如昨日在沙田宣傳嫁喜禮品，她透露好友鄭詩君（C君）今年12月8日在香港舉行婚禮， 她答應C君做兄弟：「今日幫佢嚟傾，睇吓買嘢有冇優惠，我係唯一一個女仔兄弟，我會幫佢處理財政，搜羅好嘅嘢。因為我唔想做姊妹着裙，想舒服啲着褲。」<br><br>翠如指C君曾向她了解哪裏簽紙方便，她指日本簽婚書香港不承認，且要識講日文，所以她選擇新西蘭，但C君嫌麻煩，最終決定在港行禮。</p></body></html>
