<html><header><meta charset="utf-8"><title>譚詠麟撐警後首表心聲</title></header><body><h1>譚詠麟撐警後首表心聲</h1><p>譚詠麟早前和鍾鎮濤、梁家輝等出席集會支持警察，事件引起不少迴響，令不少追隨多年的忠粉心碎，憤然將收藏多年的黑膠碟踩爛，以示不滿，更有網民發起聯署，要求台灣金馬獎褫奪譚詠麟當年以《假如我是真的》一片奪得的金馬影帝殊榮。<br><br>譚詠麟自撐警活動觸怒無數香港市民後，昨日終於更新微博，並分享了一條長約分半鐘的演出片段，留言：「很久沒有唱《在乎》這首歌了，歌詞很特別！」該片段是他上周六在澳門舉行演唱會時，唱出《在乎》一曲的一段副歌，歌詞中提到「傷心一個擔了，空虛一個擔了 」，似乎是想憑歌寄意，表白心聲。<br>撰文：陳甫</p></body></html>
