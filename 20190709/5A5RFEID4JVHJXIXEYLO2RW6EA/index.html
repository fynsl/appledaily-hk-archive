<html><header><meta charset="utf-8"><title>潘燦良隨時即興娶蘇玉華</title></header><body><h1>潘燦良隨時即興娶蘇玉華</h1><p>蘇玉華、潘燦良和蔡思韵等昨日在上環為舞台劇《如夢之夢》進行綵排，蘇玉華在劇中飾演嫁到法國的顧香蘭，她說：「講我過住食煙飲酒嘅糜爛生活，演戲係可以將自己平時唔做嘅嘢做出嚟，試過淨係着胸圍底褲走來走去，但現實中嘅我好保守，中學同學笑我倒吊都唔會走光。」<br><br>蘇玉華和潘燦良表示完成舞台劇後，會到愛爾蘭旅行，潘燦良說：「因為年底有套舞台劇嘅背景係愛爾蘭，可以實地考察一吓。」會否順道在當地註冊結婚？他笑說：「如果嗰日興起，都可能會㗎！」對於有舞台劇工作者群起杯葛高志森，蘇玉華表示：「有合作過，但今日唔講呢啲喇。」<br>採訪、攝影：黃曉妍</p></body></html>
