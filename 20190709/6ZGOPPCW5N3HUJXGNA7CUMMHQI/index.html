<html><header><meta charset="utf-8"><title>Monkey Tree申請港上市</title></header><body><h1>Monkey Tree申請港上市</h1><p>在本港有61間分店的連鎖兒童英語學習中心「Monkey Tree」（蒙奇千里集團）申請於主板上市，保薦人為博思融資。初步上市申請文件顯示，蒙奇於2009年成立，主要以「Monkey Tree」品牌為3至12歲的學生提供英語課程，按去年收入計，在該行業市佔率近一成。截至今年3月底止，Monkey Tree學習中心有逾1.92萬名學生報讀，其中1.2萬人報讀加盟中心。期內公司收入1.72億元，按年升17%，賺1,926.4萬元，按年升37%。<br></p></body></html>
