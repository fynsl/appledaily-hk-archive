<html><header><meta charset="utf-8"><title>趣趣地：紅軍開操大牌未見影</title></header><body><h1>趣趣地：紅軍開操大牌未見影</h1><p>歐聯盟主利物浦周日正式開操，其實上周六紅軍已經有活動，不過嗰日只係做乳酸測試，33歲老將占士米拿一如以往繼續係體能王。雖然有份踢非國盃嘅埃及球星穆罕默德沙拿、塞內加爾隊長沙迪奧文尼，同埋禮拜日喺美洲盃封王嘅巴西孖寶羅拔圖法明奴、艾利臣比加未歸隊，而且球隊今夏只係買咗個小將中堅，不過領隊高路普毫無投訴，話上季嘅四個長期傷兵阿歷士張伯倫、拉爾拉拿、祖高美斯同19歲前鋒利安比維斯達只要健康，就等如多咗四個新援咁話。<br></p></body></html>
