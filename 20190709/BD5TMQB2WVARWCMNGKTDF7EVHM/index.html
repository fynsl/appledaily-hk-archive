<html><header><meta charset="utf-8"><title>信佳計劃擴充越南廠房</title></header><body><h1>信佳計劃擴充越南廠房</h1><p>電子解決方案供應商信佳國際（912）公佈截至今年3月底止全年業績。期內純利5,555萬元，按年跌25%；收入16.82億元，按年升11.3%。每股盈利19.64仙，派末期息每股6仙。股價昨收報1.79元，跌1.1%。集團於去年中在越南設立新廠房，主席吳自豪稱，廠房在今年2月開始投產，6月出貨，並指因應客戶需求上升，目前已有擴充廠房計劃。對於貿易戰，他指在兩國關係未明朗化下，繼續保持審慎和觀望態度。</p></body></html>
