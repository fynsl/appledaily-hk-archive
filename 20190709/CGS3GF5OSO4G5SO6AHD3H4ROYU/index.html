<html><header><meta charset="utf-8"><title>【add star】梅根母子裝色</title></header><body><h1>【add star】梅根母子裝色</h1><p>薩塞克斯公爵王子哈里及夫人梅根（Meghan Markle）的官方Ig發佈了皇室家庭合照，小王子阿奇（Archie）成為焦點以外，梅根與妯娌凱蒂（Kate Middleton）的衣着也成為亮點，兩人以不同品牌、剪裁和顏色的裙子鬥優雅。<br><br>梅根身穿Dior白色中袖長裙，配搭同色魚網禮帽，造型簡潔利落，與阿奇身穿米黃色復刻長袍極其合襯。凱蒂堅持環保穿搭，穿上素食主義品牌Stella McCartney的粉紅色中長裙，裙面飾以百褶和蝴蝶結，再搭配鮮紅色頭巾與高踭鞋，優雅中帶點俏皮。<br>撰文：安妮</p></body></html>
