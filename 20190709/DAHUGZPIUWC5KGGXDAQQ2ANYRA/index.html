<html><header><meta charset="utf-8"><title>劇中爸爸劉丹送祝福</title></header><body><h1>劇中爸爸劉丹送祝福</h1><p>呂慧儀和張景淳因拍處境劇《愛．回家之開心速遞》戲假情真，劇中一班演員都表示如果兩人真的拍拖都會支持。而曾與張景淳有過短暫情緣的張惠雅則表示不回應。<br><br>「根叔」劉丹：唔知噃！咁佢哋劇中係演一pair，唔覺有蛛絲馬迹，放工就各散東西，唔知佢哋啲嘢。如果係真，會祝福，希望佢哋開心。<br><br>「大家姐」滕麗名：阿妹話係咪係，阿妹話唔係就唔係，熊家人好齊心㗎！<br><br>「送水輝」許家傑：我都唔清楚成件事，所以唔回應住。<br><br>「Rebecca」沈可欣：係咩，有件咁嘅事？佢哋嘅事我唔清楚，如果真係拍拖就恭喜佢哋！男才女貌好襯吖！<br><br>張景淳前女友張惠雅：唔好意思啊！我唔回應喇！</p></body></html>
