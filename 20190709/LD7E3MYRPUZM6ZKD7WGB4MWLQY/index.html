<html><header><meta charset="utf-8"><title>鄧小艾為祥嫂打齋</title></header><body><h1>鄧小艾為祥嫂打齋</h1><p>已故慈善伶王新馬師曾鄧永祥的遺孀洪金梅（祥嫂），上周二因肺癌離世，享年74歲，定於後日在北角香港殯儀館設靈。連日來鄧兆尊、鄧兆榮和鄧小艾盡最後孝心，奔波為母親打點身後事。昨日是祥嫂頭七，兆尊等在下午到達香港殯儀館，為她舉行誦經法事。<br><br>昨日下午約3時許，鄧小艾和兒子率先到達香港殯儀館，穿上一身素服的她和兒子手持鮮花，她神情平靜，見記者上前影相，即禮貌地站着任影。問到前來是否因為祥嫂的頭七，所以有特別儀式？鄧小艾說：「打堂齋，冇乜特別，11號先有儀式。」之後便步入靈堂。<br>採訪：王連連<br>攝影：馮嘉銘</p></body></html>
