<html><header><meta charset="utf-8"><title>趣趣地：謝四請喜鵲食檸檬</title></header><body><h1>趣趣地：謝四請喜鵲食檸檬</h1><p>前紐卡素領隊賓尼迪斯轉戰中超後，禮拜日第一次領軍大連一方就喺主場3:1贏咗河南建業，其中球星恩歷克卡拉斯高射入12碼，為肥賓帶嚟好開始。至於失去肥賓後嘅喜鵲，仍然為下任領隊煩惱緊，有傳班主艾殊利希望搵謝拉特返英超教波，不過醒目嘅謝四已經拒絕，事關艾殊利一向出名孤寒，肥賓就喺因為球會唔肯開水喉而走人，早幾日喜鵲仲將上季首席射手艾約斯佩雷斯賣咗畀李斯特城，𠵱家成隊波群龍無首，畀你係謝拉特都寧願留喺蘇超帶格拉斯哥流浪爭冠啦！<br></p></body></html>
