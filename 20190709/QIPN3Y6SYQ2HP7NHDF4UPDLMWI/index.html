<html><header><meta charset="utf-8"><title>趣趣地：基沙文兩頭唔到岸</title></header><body><h1>趣趣地：基沙文兩頭唔到岸</h1><p>法國球星基沙文嘅轉會鬧劇越演越烈，繼日前馬體會發文鬧爆佢同巴塞一早私下簽定協議後，巴塞又唔願意一筆過畀1.2億歐元嘅解約金，仲要求分期付款，搞到馬體會嬲爆之餘，基沙文未走得成𠵱家兩頭唔到岸。禮拜日馬體會正式開操，基沙文完全唔見影，似乎決心要離開球隊；雖然馬體會已經將基沙文嘅七號波衫畀咗新加盟嘅祖奧菲歷斯，但根據球會內部規定，任何仍屬馬體會嘅球員亦需要開季時向球會報道，𠵱家基沙文公然「罷工」，將會受到馬體會嘅罰款處罰。<br></p></body></html>
