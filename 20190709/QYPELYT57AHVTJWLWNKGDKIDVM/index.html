<html><header><meta charset="utf-8"><title>程美段醉酒爆喊紓壓</title></header><body><h1>程美段醉酒爆喊紓壓</h1><p>程美段和杜小喬昨日現身九龍灣一間電競餐廳，谷胸上陣的程美段品嚐餐廳內的本地手工啤酒，問到她飲得興起時會怎樣？她說：「有酒意時會不停講嘢，加上我係大嗓子，更加大聲。當醉酒時，會喊去發洩，可能好多時喺工作有壓力喺內心深層，自己唔為意，但飲醉就爆喊釋放出嚟，不過我好少飲到斷片。」<br><br>程美段以前試過跟男友爭打機，問會否接受男友愛打機？她說：「都好，大家有共同嗜好可以培養感情，同埋佢鍾意打機唔會諗其他嘢。」杜小喬近日忙於排練音樂劇，今次要唱歌、跳舞、彈結他及演戲，她說：「我唔識彈結他，𠵱家一有時間就練。」<br>採訪、攝影：馬建華</p></body></html>
