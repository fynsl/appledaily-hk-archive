<html><header><meta charset="utf-8"><title>趣趣地：馬達加斯加繼續神奇</title></header><body><h1>趣趣地：馬達加斯加繼續神奇</h1><p>首次角逐非洲國家盃決賽周嘅馬達加斯加（圖）延續神奇之旅，繼分組賽力壓尼日利亞以小組首名晉級，周日喺16強同前非國盃冠軍嘅剛果民主共和國踢足120分鐘仍然賽和2:2，要以互射12碼決勝負。結果剛果民主共和國有兩人射失之下，馬達加斯加以4:2射贏12碼，成功攞到八強一席位，將與突尼西亞或加納爭入四強。另一場16強賽事，阿爾及利亞憑效力曼城嘅馬列斯射入一記精采入球，加上隊友攻入兩球，以3:0輕取幾內亞，會同科特迪瓦或馬里喺八強碰頭。<br></p></body></html>
