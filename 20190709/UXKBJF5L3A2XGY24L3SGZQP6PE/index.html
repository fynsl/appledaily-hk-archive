<html><header><meta charset="utf-8"><title>AMTD夥小米年內推虛銀</title></header><body><h1>AMTD夥小米年內推虛銀</h1><p>早前金管局推出8個虛擬銀行牌照，市場預計相關服務最快會在8月推出。其中包括小米（1810）與港資尚乘集團（AMTD）合組的洞見金融科技。AMTD全球咨詢委員會副主席容顯文昨日在一論壇時表示，待小米準備就緒後，就能推出相關服務。<br><br>容顯文表示：「今年內一定推出到（虛擬銀行服務），目標一直都係半年內推出」，但指要等待系統完善。他亦明言目標成為第一間推出服務的銀行，「現時係同時間競賽，邊間個系統準備好就可以即刻出」。他補充8間銀行都各有部署吸引客人，「有競爭先有進步，最緊要做到獨特性」。<br></p></body></html>
