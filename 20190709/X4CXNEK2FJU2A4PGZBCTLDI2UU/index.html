<html><header><meta charset="utf-8"><title>劉亦菲花木蘭拒嫁預告出爐</title></header><body><h1>劉亦菲花木蘭拒嫁預告出爐</h1><p>劉亦菲主演、改編自迪士尼動畫版本的傳統故事《花木蘭》（Mulan），首條預告昨日出爐，片中也有不少華人影星參演。<br><br>預告甫開始，就見到花木蘭被家人安排結婚，但她志不在此，並指：「我會為我的家族帶來榮譽。」之後就見到她上場打仗，展現出一身好武功。預告中除見到鄭佩佩飾演其祖母，未現身預告的卡士還有飾演皇帝的李連杰及甄子丹、鞏俐等。動畫版中，花木蘭一直有可愛的守護神「木須龍」在身邊，但據指今次真人版會刪走這個角色。<br>撰文：何德</p></body></html>
