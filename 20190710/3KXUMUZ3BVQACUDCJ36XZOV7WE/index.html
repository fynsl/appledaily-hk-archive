<html><header><meta charset="utf-8"><title>夏日氹氹轉：拖肥糖再斟馬爾甘</title></header><body><h1>夏日氹氹轉：拖肥糖再斟馬爾甘</h1><p>據英媒報道，愛華頓重燃對22歲巴西翼鋒馬爾甘（圖）的興趣，將向巴塞隆拿提出3,150萬鎊（約3.07億港元）的報價，比起這支西甲班霸當年從波爾多收購的轉會費少500萬鎊。馬爾甘去年夏天以3,650萬鎊身價加盟巴塞，他上季未受器重，竟只正選上陣六場西甲，估計球會今夏若要拋售，難免要蝕本。據英媒所指，去夏曾在馬爾甘收購戰中爭輸予巴塞的拖肥糖，今夏捲土重來，但只願提出3,150萬鎊試水溫，據指阿仙奴也正在覬覦這位翼鋒。<br><br>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。<br></p></body></html>
