<html><header><meta charset="utf-8"><title>太平洋小姐示範泳裝</title></header><body><h1>太平洋小姐示範泳裝</h1><p>何紫綸昨日帶領「2019亞洲太平洋國際小姐（香港區）」11位佳麗，以泳裝在香港仔會見傳媒，何紫綸表示會負責佳麗們的儀態及catwalk指導，談及她早前宣佈離婚，她說：「生活開心，但未有追求者。」<br><br>現場佳麗質素和樣貌平庸，18歲的7號戴可穎年紀最小，她指由內地來港三年，已有身份證，希望能入行發展。8號陳樂憧貌似無綫處境劇《愛．回家之開心速遞》中演「細龍太」的陳偉琪，卻遭她否認，笑指不似「細龍太」，她說：「佢身材好好，我只係34C，佢係E，所以唔敢當。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
