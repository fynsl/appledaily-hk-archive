<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃妍台灣錄歌念陳綺貞</title></header><body><h1>【馮仁昭四圍超】黃妍台灣錄歌念陳綺貞</h1><p>黃妍噚日去咗新城宣傳新歌《偷時間的人》，佢之前去咗台灣錄音，但為咗唔影響水準同埋驚封喉，只好忍口唔飲珍珠奶茶，又話：「我偶像陳綺貞都喺嗰度錄音，我有幸坐到佢坐過張凳，好開心，原來我平時鍾意嘅歌就喺嗰度誕生，感覺好奇妙。」DSE今日放榜，佢話：「一試定生死好大壓力，考試成績唔代表一切，最緊要知自己目標，朝住方向去做，加油！」<br>撰文：馮仁昭</p></body></html>
