<html><header><meta charset="utf-8"><title>阿澤員工西藏失聯嚇一驚</title></header><body><h1>阿澤員工西藏失聯嚇一驚</h1><p>杜汶澤昨日在喱騷官網facebook貼出尋人啟事，表示該台攝影師簡漢鋒（Andy）上月7日出發到西藏，並報稱計劃月底返港，但他的家人從上月16日開始至今失去聯絡，呼籲身在當地的港人幫忙留意。阿澤接受《蘋果》訪問時說：「報咗警，有同入境處講，西藏報咗公安，希望搵番佢。」<br><br>據知約4時已找回該名攝影師，不過有網民批評此舉「擺明自製恐慌」，阿澤老婆田蕊妮嬲爆反擊，專門寫西藏旅遊的寫作人Pazu薯伯伯也說：「呢件事係真係發生咗，當事人的家人確實為此很擔心！」<br>採訪：陳杰</p></body></html>
