<html><header><meta charset="utf-8"><title>富臨逾百萬攻美食廣場</title></header><body><h1>富臨逾百萬攻美食廣場</h1><p>本地餐飲股富臨集團（1443）今年斥逾百萬元進軍美食廣場業務。集團首席財務官伍鑑津期望在兩個財年內，中式酒樓以外的特色餐飲業務收入佔整體比例可提升至30%。集團旗下首個美食廣場品牌Foodeli昨日於新地（016）旗下元朗形點商場開幕，提供13個餐飲品牌，其中3個品牌屬富臨自營。伍表示是次投資金額達100萬元以上，與商場洽談6年租約，場內部份餐廳租約為3年。<br></p></body></html>
