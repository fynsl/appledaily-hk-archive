<html><header><meta charset="utf-8"><title>任賢齊伊健開騷惹誤會</title></header><body><h1>任賢齊伊健開騷惹誤會</h1><p>任賢齊和鄭伊健先後分別在成都開騷，昨日網上瘋傳一張圖片，在黃色演唱會宣傳板上，左邊演出者的相片是任賢齊，但右邊卻大大隻字印上「鄭伊健演唱會成都站」，令人混淆。<br><br>相中小齊留了長髮，髮型有幾分似鄭伊健的「陳浩南」造型。不少市民覺得很有趣，紛紛站在這個宣傳板前影相留念，有人留言：「對面岸的伊健快過來」、「雖然我也喜歡鄭伊健，但這做的有點過了」。其實宣傳板上的「鄭伊健演唱會成都站」右邊印有「coming soon」，伊健11月的確在當地開騷，宣傳板出錯只是誤會。<br>撰文︰祖李</p></body></html>
