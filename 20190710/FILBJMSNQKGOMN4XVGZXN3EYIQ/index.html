<html><header><meta charset="utf-8"><title>再有工行高層失聯被查</title></header><body><h1>再有工行高層失聯被查</h1><p>工商銀行（1398）上海分行大地震，自6月6日行長顧國明被查落馬後，有傳副行長呂虹亦失聯及被查。其微信早於6月17日已停止更新，《財新網》昨日以多種方式聯絡不果。據悉有工行人士稱，近期工行高層屢屢被查，即將召開警示大會。<br>近日於上海巧合同樣被查的，還有承興國際（2662）主席兼執行董事羅靜，她已經因涉嫌詐騙被上海警方拘捕。承興旗下Zmarketing是銀行卡的服務商，為工行設計信用卡、促銷等。未知案件是否與工行地震有關。<br></p></body></html>
