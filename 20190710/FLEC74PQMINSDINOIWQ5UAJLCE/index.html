<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鞏俐巴黎推廣米線</title></header><body><h1>【馮仁昭四圍超】鞏俐巴黎推廣米線</h1><p>鞏俐（左）雖然鍾意法國文化，又住喺巴黎，連老公都揀法國電子音樂大師Jean-Michel Jarre，不過飲食口味，佢就好中國化。前日佢同朋友喺巴黎食過橋米線，仲畀fans撞到正，影相兼放上社交網公諸同好。<br><br>素顏兼紮咗條馬尾嘅鞏俐，當時着住件灰色大褸，同一男一女幫襯米線店，朋友係講普通話嘅中國人，但就唔見鞏俐老公。<br>撰文：馮仁昭</p></body></html>
