<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁澧林領養寵物不棄</title></header><body><h1>【馮仁昭四圍超】袁澧林領養寵物不棄</h1><p>袁澧林噚日為昂坪夏日活動舉行揭幕，並聯同本地少女藝術家繪製壁畫供打卡之用，佢自稱藝術天份係喺模仿演繹上：「我細個好鍾意扮《環珠格格》中嘅趙薇，最近上演戲課程扮Mr. Bean，都被人讚似。」有份演出嘅電影《小Q》下月上映，本身養咗兩隻被遺棄街貓嘅佢話：「我支持領養不棄養，聽義工講兩隻貓以前被人嚇驚過，所以唔敢接髑人。」<br>撰文：馮仁昭</p></body></html>
