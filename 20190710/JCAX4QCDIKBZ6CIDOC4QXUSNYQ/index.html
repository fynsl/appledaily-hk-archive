<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翠如同余詠珊食飯</title></header><body><h1>【馮仁昭四圍超】翠如同余詠珊食飯</h1><p>黃翠如（左）由余詠珊（小圖）一手提攜，由有線電視跟到去無綫。翠如日前被《蘋果》讀者謝先生透過「爆相爆片」，分享翠如同余詠珊、無綫電視副總經理（節目及製作）杜之克喺將軍澳一酒店飯敍，謝先生話：「佢哋8點前去到唐明街Holiday Inn一間西餐廳食飯，因為有一段距離，佢哋又背住我哋，所以唔清楚談話內容，佢哋食到11點就一齊離開。」<br>撰文：馮仁昭</p></body></html>
