<html><header><meta charset="utf-8"><title>宋仲基李敏鎬消瘦</title></header><body><h1>宋仲基李敏鎬消瘦</h1><p>宋仲基和宋慧喬上月底宣佈協議離婚，一度影響宋仲基主演的劇集《阿斯達年代記》的收視，劇集早於5月底煞科，有劇組人員前日公開宋仲基當晚的舊照，當時宋仲基身形已消瘦，而且有明顯的黑眼圈及眼袋。<br><br>至於4月退伍、現已全面復工的男神李敏鎬，昨早穿上西裝現身2019世界韓語教育者大會，在台上接受世宗學堂宣傳大使的委任狀，見他展示招牌陽光笑容，似乎心情非常好。過去他常被指容易面腫及發福，昨日就弗爆，網民都留言大讚「李敏鎬瘦了」。<br>撰文：梁雯迪</p></body></html>
