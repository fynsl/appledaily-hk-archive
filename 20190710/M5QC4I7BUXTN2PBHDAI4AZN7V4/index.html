<html><header><meta charset="utf-8"><title>鄭秀文七倍用心唱好歌</title></header><body><h1>鄭秀文七倍用心唱好歌</h1><p>鄭秀文（Sammi）演唱會後日開鑼，連日來她努力綵排，亦密密更新Ig，一時晒新歌造型，一時拍短片呼籲歌迷download大會研發的App「inEVENT」，用電話代替螢光棒及充氣捧，達到環保目的。Sammi謂︰「你哋熱情嘅掌聲同溫暖笑容係我最大支持。」<br><br>Sammi同時又留言抒發緊張心情：「還有兩天就是concert……期待但又害怕，將戰兢心情化成能量去燃燒」，又謂：「上次演唱會失聲到幾乎沒有好好完成過任何歌，今次，mi一定要七倍用心唱好每首歌，兼且小心保養着聲帶。」前晚她在紅館綵排，就拍短片叫大家將送花的心意捐到香港癌症基金會。<br>撰文︰祖李</p></body></html>
