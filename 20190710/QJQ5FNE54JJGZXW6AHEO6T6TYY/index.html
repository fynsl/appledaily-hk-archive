<html><header><meta charset="utf-8"><title>玄彬谷肌爆Tee</title></header><body><h1>玄彬谷肌爆Tee</h1><p>韓國36歲型男玄彬早前落實孖緋聞女友孫藝珍合演新劇《愛情的迫降》（暫譯），玄彬趁未正式開工，大前日出席造型師的婚禮，大搶一對新人的風頭。婚禮除了玄彬外，還有孔孝真和申敏兒等，穿上深藍色上衣的玄彬型爆登場，即時引來賓客偷拍，而玄彬亦化身做「小粉絲」，看到一對新人進場時，即拿起手機追拍。<br><br>未知玄彬是否為了拍劇而勤於做gym，他身形明顯比之前更健碩，皮膚也黑了不少。<br>撰文：施樂冰</p></body></html>
