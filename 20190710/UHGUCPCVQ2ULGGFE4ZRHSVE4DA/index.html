<html><header><meta charset="utf-8"><title>楊思琦為賈思樂性感</title></header><body><h1>楊思琦為賈思樂性感</h1><p>賈思樂昨日在觀塘為11月舉行的演唱會拍攝海報，擔任表演嘉賓的毛舜筠、戚美珍、向海嵐、陳秀雯和楊思琦齊以紅色晚裝到場，當中以楊思琦最性感，逐一出場時，眾女嘉賓與賈思樂作狀咀嘴，陳秀雯指賈思樂是她的兒時偶像，所以很難抗拒對方的邀請。</p><p>中學文憑試DSE今天放榜，楊思琦說：「放榜只係努力嘅體驗，大家輕鬆啲，未必咁理想就繼續努力，考試唔代表成個人生。」向海嵐謂：「盡咗力就OK，要享受讀書嘅過程。」對於譚詠麟早前撐警，戚美珍即耍手示意「唔好講」，毛舜筠也說：「唔講喇，唔好扯得太遠。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
