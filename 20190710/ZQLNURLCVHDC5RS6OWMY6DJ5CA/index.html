<html><header><meta charset="utf-8"><title>秦沛傳中風得啖笑</title></header><body><h1>秦沛傳中風得啖笑</h1><p>現年75歲的秦沛近日被傳中風入院，更疑被廣告商封鎖消息！傳媒聯絡秦沛女兒姜麗文求證，她否認父親中風，斥傳聞離譜：「當然不是！點解會無端端有人咁講㗎？黐線！好多謝大家嘅關心，我爸爸非常之健康，佢好精神。」其實早前姜麗文才在Ig祝父親生日快樂，想不到未幾竟傳出父親中風消息。<br><br>姜麗文亦即時將傳聞通知老竇，她說：「爸爸都笑，佢話多謝大家關心，佢非常健康，啱啱喺泰國拍完電影返香港，佢仲話係咪搞錯咗其他人，或者係咪多啲關心其他姓秦嘅藝人呢？總之我哋大家都好健康好精神好開心，唔係真嘅，佢𠵱家好好。」<br>採訪︰皓騫</p></body></html>
