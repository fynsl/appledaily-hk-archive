<html><header><meta charset="utf-8"><title>【蘋聞重溫】爭取真普選到底被拉</title></header><body><h1>【蘋聞重溫】爭取真普選到底被拉</h1><p>現年42歲的何韻詩昨早帖文，以及回港受訪都力爭真普選，而她於2014年在爭取香港特首真普選的雨傘運動，堅持留守到最後一刻而被警方拘捕（圖）。阿詩11歲隨家人移民加拿大，除英語還懂法語，1996年19歲參加新秀歌唱大賽奪冠出道，99年成為梅艷芳的唯一女徒弟。在2007年便成立同名慈善基金，致力教育年輕一代及幫助弱勢社群。<br><br>阿詩在2012年公開同志身份，成為香港首位出櫃女歌手，及後與黃耀明、陳志全等成立「大愛同盟」，為同志爭取平權。</p></body></html>
