<html><header><meta charset="utf-8"><title>梁詠琪濕身4小時</title></header><body><h1>梁詠琪濕身4小時</h1><p>梁詠琪（GiGi）早前拍攝廣告，穿上長裙晚裝躺於水池中，展現出水芙蓉一面，拍攝過程辛苦，GiGi說：「工作人員不停攞住卡紙潑水整人造浪，幾次俾水潑入眼，兩隻手要浮喺水面擺優雅動作，要凌空hold，手臂肌肉有啲痠痛，好似做咗一日gym咁。」<br><br>最後GiGi在水池中浸了四小時：「條腰同對手都好攰，手腳又浸到皺皮。」濕身拍廣告，工作人員準備了大量毛巾、薑茶給GiGi保溫，相當體貼。</p></body></html>
