<html><header><meta charset="utf-8"><title>銀色債券首日銷情理想</title></header><body><h1>銀色債券首日銷情理想</h1><p>第四批銀色債券昨日開售，多間銀行表示銷售反應理想，滙豐（005）、東亞（023）、大新銀行（2356）均表示，平均認購金額，以及認購人數都較去年同期稍為上升。上一批銀債超額認購1.07倍，認購人數超過45,800人，最多獲分配8手。<br>銀色債券供65歲或以上市民認購，債券為三年期，發行總額30億元，每半年派息一次，息率以定息3厘或與通脹掛鈎浮息的較高者為準。 市民可於20間配售銀行或19間指定證券經紀認購，認購期至7月18日，入場費1萬元。</p></body></html>
