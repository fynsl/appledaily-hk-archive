<html><header><meta charset="utf-8"><title>森信盼非紙品佔收入50%</title></header><body><h1>森信盼非紙品佔收入50%</h1><p>森信紙業集團（731）截至今年3月底止全年純利增46.1%，錄7,750萬元，每股盈利9.2仙，擬派末期息每股2仙。集團財務總裁李汝剛稱，期望兩至三年內紙品以外的貿易業務、物業開發及投資業務收入比例增加至50%，與紙品業務看齊。<br>紙品貿易業務銷售額期內按年下跌5%，銷量跌6.75%。李汝剛解釋，主要由於國內受貿易戰陰霾影響，公司策略性地控制盈利能力，未有積極開拓客源，但目前公司已逐漸聚焦增加銷售。</p></body></html>
