<html><header><meta charset="utf-8"><title>萬寶盛華首日掛牌潛水</title></header><body><h1>萬寶盛華首日掛牌潛水</h1><p>人力資源解決方案供應商萬寶盛華（2180）昨日掛牌，股價表現反覆，收報9.8元，較招股價9.9元低1.01%。以每手250股計，不計手續費，一手蝕25元。<br>對於市場擔憂中國市場人力成本的上升，會對公司構成財政壓力。萬寶盛華首席財務官崔志輝回應指，內地近年人力資源行業每年有15至20%的增長，認為未來會繼續有良好發展空間。公司亦可為不同企業在各個生命周期提供服務，可彌補成本增長及維持毛利率。</p></body></html>
