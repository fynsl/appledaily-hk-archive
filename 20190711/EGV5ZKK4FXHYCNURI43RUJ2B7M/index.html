<html><header><meta charset="utf-8"><title>阿詩葉德嫻大碟衝上iTunes</title></header><body><h1>阿詩葉德嫻大碟衝上iTunes</h1><p>何韻詩和葉德嫻因反對《逃犯條例》修訂事件，多次發聲及遊行遭內地封殺，香港網民近日發起「香港人救香港歌手」運動，昨日iTunes專輯排行榜，頭十位有六位是由「撐香港人」的歌手佔領，阿詩佔第1、4、8位，葉德嫻的3CD+VCD精選《Sing For You》也上升至第7位。在iTunes排行首頁24名當中，阿詩更佔了足足6個大碟排名位置。</p><p>而日前有報道指周柏豪歌曲在內地被下架，網民就在香港力撐，昨日iTunes專輯排行榜，周柏豪就有專輯佔第3及第9位。<br>撰文：翁可人</p></body></html>
