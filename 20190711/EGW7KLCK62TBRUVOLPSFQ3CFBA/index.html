<html><header><meta charset="utf-8"><title>時富擅用客戶資金被罰</title></header><body><h1>時富擅用客戶資金被罰</h1><p>證監會揭發，時富商品及時富證券在未得客戶同意下，利用客戶款項支付客戶主任的每月佣金回扣，及用於應付追繳保證金等，令客戶款項承受不必要的風險，故遭證監會譴責及分別罰款490萬元及140萬元。 證監會發現，時富商品為了方便運作，在2009年1月至2016年12月期間，約180次從客戶帳戶轉出約4,400萬元，以向客戶主任支付每月的佣金回扣。每次轉帳所涉金額介乎24.9萬元至超過100萬元。</p></body></html>
