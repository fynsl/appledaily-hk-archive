<html><header><meta charset="utf-8"><title>金惠秀母欠債860萬</title></header><body><h1>金惠秀母欠債860萬</h1><p>韓國影后金惠秀（圖）的母親昨日被爆多年前透過不同渠道，向身邊人合共借了13億韓圜（約860萬港元），債主包括現任國會議員。其中一名債主表示當初是看在對方是金惠秀媽媽的身份才借錢，但事隔八年仍未收到還款，所以決定披露事件。<br><br>金惠秀透過律師表示，其母親早於數十年前已多次捲入金錢糾紛，但兩母女自2012年起已斷絕聯絡，金惠秀對於母親之後的所作所為完全不知情。</p></body></html>
