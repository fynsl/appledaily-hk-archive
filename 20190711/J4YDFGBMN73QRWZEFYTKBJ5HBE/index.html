<html><header><meta charset="utf-8"><title>小S老公被傳資助Mika</title></header><body><h1>小S老公被傳資助Mika</h1><p>台灣女星徐熙娣（小S 左）的老公許雅鈞，昨日被報道早前與友人深夜離開夜店，不但送辣妹回家，更指他以一萬人民幣資助前黑澀會美眉王義廷（Mika），幫她安排在內地的工作機會。<br><br>許雅鈞回覆台灣蘋果新聞網︰「捕風捉影！」又指與女方完全不熟，沒有給人民幣的事，小S則說︰「我老公就是喜歡招呼朋友，而且一群人去吃飯本來就有男男女女，至於甚麼人民幣的事我不知道！」</p></body></html>
