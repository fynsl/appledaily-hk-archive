<html><header><meta charset="utf-8"><title>夏日求驗客：美斯行善　家鄉餐廳任食</title></header><body><h1>夏日求驗客：美斯行善　家鄉餐廳任食</h1><p>阿根廷球王美斯呢排同南美足總關係鬧得好僵，隨時會被罰停賽，但就唔影響佢繼續行善。最近佢喺自己家鄉羅沙里奧開嘅一間餐廳（圖），由上周五開始免費提供食物同飲品畀當地露宿者，善舉會維持15日。呢間叫VIP嘅餐廳，安排喺每晚7至9點提供免費餐飲服務，據餐廳經理話仲有酒都可以免費飲，唔知係咪因為阿根廷正值寒冬，飲酒可以令個身暖啲。<br><br>不過，美斯咁做就真係慷慨，據聞家鄉好多人都為佢豎起大拇指，因為家陣當地已經有五個露宿者凍死，加上阿根廷經濟唔係咁好，越嚟越多人需要幫助，估計美斯咁做會有超過2,000人受惠。</p></body></html>
