<html><header><meta charset="utf-8"><title>Brooklyn被批做嘢唔掂</title></header><body><h1>Brooklyn被批做嘢唔掂</h1><p>碧咸（David Beckham）大仔Brooklyn（圖）一向醉心攝影，加上有雙親帶挈曝光率，不時獲時裝雜誌邀請任攝影師，最近他就獲國際知名攝影師Rankin賞識，得到實習工作。<br><br>不過昨日有報道指同事大爆Brooklyn欠缺攝影的基本技能，工作吃力，有消息人士指公司內部都知Brooklyn的攝影技術麻麻，期望他以天賦搭夠，但沒想到他連處理最簡單的工作都有問題。</p></body></html>
