<html><header><meta charset="utf-8"><title>余文樂拖老婆浸溫泉</title></header><body><h1>余文樂拖老婆浸溫泉</h1><p>余文樂對台灣太太王棠云寵愛有加，雖然他忙於工作，但仍不時抽空陪太太及照顧1歲大的寶貝兒子余初見（Cody）。昨日王棠云在社交網上載新相，第一張相便是她與余文樂拖手的合照，罕有放閃令網民like爆。而另一張相中，王棠云穿上大U形領口泳衣派福利，她戴着太陽眼鏡站在水中央，再加埋個甜美笑容，獲不少網民大讚。</p><p>王棠云透露他們去了位於台中的一間溫泉旅館度假，更不停拍攝房間外的靚景，讚個不停，雖然她在限時動態寫着「一家大小一起去都很棒」，但就不見Cody出鏡，未知是否因為Cody上月左手受傷，未有同行。<br>撰文︰祖李</p></body></html>
