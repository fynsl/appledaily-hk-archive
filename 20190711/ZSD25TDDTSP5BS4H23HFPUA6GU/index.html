<html><header><meta charset="utf-8"><title>莊思敏抗拒執樣變晒形</title></header><body><h1>莊思敏抗拒執樣變晒形</h1><p>莊思敏和雷有暉昨日在尖沙嘴拍攝一個醫學節目，雷有暉在拍照時笑到合不攏嘴，他透露兒子在DSE放榜中，夠分數考入大學，他說：「好開心，佢會修讀經濟。」<br><br>對於美容，莊思敏和雷有暉笑言要交流美容心得，雷有暉表示：「我每日會花20分鐘敷面膜，最方便，又可以做其他嘢。」莊思敏則說：「我每日早晚都會敷，係范冰冰教，林志玲都係早晚敷面膜。」問到她有否用美圖的應用程式？莊思敏說：「梗係有啦，美白咗少少。」雷有暉即說：「其實你都perfect。」莊思敏表示：「影相梗係想靚，但我好抗拒執到變晒形嘅app，整到認唔到嗰個人。」<br>採訪、攝影：黃曉妍</p></body></html>
