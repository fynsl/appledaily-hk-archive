<html><header><meta charset="utf-8"><title>趣趣地：碧基逃稅案上訴失敗</title></header><body><h1>趣趣地：碧基逃稅案上訴失敗</h1><p>巴塞隆拿中堅碧基因為涉嫌逃稅被判有罪，佢早前上訴但被駁回，結果被西班牙當局勒令要畀高達210萬歐元（約1,850萬港元）嘅罰款。碧基因為喺2008至10年間冇上報到肖像權收入，被西班牙國家法院指佢逃稅，要罰款146萬歐元。碧基其後上訴，但就被位於馬德里嘅中央經濟與行政法院宣佈駁回，仲加重個罰款金額去到210萬歐元。其實碧基仲有權向終審法院作出上訴，去推翻所有嘅判罰，但佢就仲未就法庭判決作出回應。<br></p></body></html>
