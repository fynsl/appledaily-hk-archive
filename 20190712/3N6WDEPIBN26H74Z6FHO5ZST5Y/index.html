<html><header><meta charset="utf-8"><title>盧建民心意卡「淚水千斤重」</title></header><body><h1>盧建民心意卡「淚水千斤重」</h1><p>【本報訊】因旺角騷亂被重囚七年的盧建民去信《蘋果日報》副社長陳沛敏，附上一張由囚友繪畫的心意卡，向因反送中輕生的四位港人表示哀悼，祝願死者「一路好走」，心意卡寫上「淚水千斤重 心內銘記 不忘初心 香港兒女！」並指「不會遺忘逝去者 不會放棄香港 平反6.12暴動定義 設立獨立調查委員會 取消功能組別」。</p><p>盧建民本月8日撰寫的信中表示，得知死者梁凌杰昨日出殯，傷感而不敢哭泣，不知可為梁凌杰做些甚麼，故請求囚友代繪心意卡一張，哀悼死者，勉慰生者。</p></body></html>
