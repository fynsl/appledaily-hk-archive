<html><header><meta charset="utf-8"><title>趣趣地：超霸鷹絕殺「非」入四強</title></header><body><h1>趣趣地：超霸鷹絕殺「非」入四強</h1><p>尼日利亞周三晚喺非洲國家盃半準決賽，憑中堅杜斯特伊岡喺完場前一分鐘入波，以2:1絕殺南非晉級4強。尼日利亞今場27分鐘就靠卓禾斯近門補中先開紀錄，不過南非換邊後喺71分鐘由中場邦加尼桑古頭槌建功追平，之後兩隊都冇波入。睇住兩隊要打加時嘅時候，點知尼日利亞喺完場前一分鐘得手，佢哋喺進攻左路開出角球，個波就落喺伏兵遠柱嘅中堅杜斯特伊岡面前，佢立即用膝頭將個波撞入網，結果幫「超霸鷹」絕殺南非，成功晉級準決賽。<br></p></body></html>
