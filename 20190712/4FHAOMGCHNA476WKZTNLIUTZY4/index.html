<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤貼叮噹寸阿倫</title></header><body><h1>【馮仁昭四圍超】阿澤貼叮噹寸阿倫</h1><p>杜汶澤留意到近日「連儂牆」爆發衝突事件，佢噚日中午喺社交網貼咗一張「多啦A夢」動畫劇照，胖虎欲揮拳打大雄，阿澤留言︰「學廢老『鹹濕倫』話齋，係咪真係要靠叮噹（多啦A夢）先管治到香港呢？」</p><p>事有湊巧，譚詠麟（阿倫）本月初出席撐警活動時曾喺台上話︰「再咁搞落去，冇人可以管治到香港，惟有請叮噹（多啦A夢）同大雄，攞個法寶袋出嚟。」<br>撰文：馮仁昭</p></body></html>
