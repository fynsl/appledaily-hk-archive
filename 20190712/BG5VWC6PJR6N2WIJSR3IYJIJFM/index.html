<html><header><meta charset="utf-8"><title>吳天海重回綠城董事會</title></header><body><h1>吳天海重回綠城董事會</h1><p>綠城（3900）董事會大洗牌。昨日收市後，公司發公告稱創辦人宋衛平因要投入更多時間發展個人業務，故辭任董事會聯席主席及執行董事，僅留任綠城規劃設計委員會名譽主席一職。執行董事及行政總裁張亞東將擔任主席。據聯交所資料，宋衛平今年4至5月減持約954萬股綠城，套現約5,939萬元，持股比例降至10.35%。他昨日稱，剩下的股份可能要帶到骨灰盒裡，未來無意再減持。另外，綠城委任九倉（004）主席吳天海為非執行董事，而九倉副主席周安橋則為其替任董事。<br></p></body></html>
