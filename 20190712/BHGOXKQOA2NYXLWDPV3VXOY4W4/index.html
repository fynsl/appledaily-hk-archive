<html><header><meta charset="utf-8"><title>曼聯搞成咁，誰是罪人？</title></header><body><h1>曼聯搞成咁，誰是罪人？</h1><p>在香港魔迷眾多的曼聯，自從費格遜2013年榮休後，這支曾奪13次英超錦標的球隊似乎失去魔性；近年與英超冠軍越行越遠之餘，新球季更無緣歐聯。經歷過莫耶斯、雲高爾及摩連奴等領隊接任後，紅魔依然未見起色，上季中摩佬被辭退，前魔兵蘇斯克查接手時曾出現小陽春，可惜未到季尾已打回原形。新季展開在即，曼聯仍陷內亂，主力保羅普巴一心求去，昔日紅魔究竟發生甚麼問題？《蘋果體育》邀請到足球評述員劉健基，曼聯球迷代表及本地球員黃耀富，在今晚果燃台新節目《體Channel》一一分析。</p></body></html>
