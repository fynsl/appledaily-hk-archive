<html><header><meta charset="utf-8"><title>渾水五日三度狙擊安踏</title></header><body><h1>渾水五日三度狙擊安踏</h1><p>安踏（2020）昨日再度被沽空機構渾水狙擊，是繼7月7日及7月8日後，五日以來的第三次。惟是次狙擊對安踏股價沒有大影響，股價收報51.3元，升近1%。渾水在報告中指，一位名為蘇偉青的人旗下有46間Fila專賣店，安踏早前指蘇偉青是獨立人士，但同時稱公司擁有所有Fila專賣店，這兩個說法有出入，意味投資者不能相信Fila專賣店的數量。安踏昨午發公告，指渾水蓄意損害公司聲譽，保留法律追究權利。<br></p></body></html>
