<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉教師妹聽公司話</title></header><body><h1>【馮仁昭四圍超】麥紫莉教師妹聽公司話</h1><p>麥紫莉（中）前晚同師妹鄭瑞琳（左）、楊卓欣喺旺角睇《反斗奇兵4》（Toy Story 4）特別場， 麥紫莉教師妹：「最緊要乖，公司叫做乜就做乜，儀態同對答對新人嚟講較大問題，要消化同理解耐啲。」佢又計劃明年出寫真：「想出一本唔使執相嘅寫真，夠原汁原味，我要努力再減下半身。」<br><br>楊卓欣即將出寫真，走拍拖甜蜜感覺路線，而畢業於樹仁大學嘅鄭瑞琳，認為喺娛樂圈表達能力最緊要。<br>撰文：馮仁昭</p></body></html>
