<html><header><meta charset="utf-8"><title>柏豪被指「港獨」新劇入雪櫃</title></header><body><h1>柏豪被指「港獨」新劇入雪櫃</h1><p>楊千嬅17年沒有拍無綫劇，去年回歸拍重頭劇《多功能老婆》，與周柏豪、朱晨麗、陳煒，以及電影《新紮師妹》舊拍檔黃浩然、許紹雄等再合作。今年3月《香港影視娛樂博覽2019》中，《多》劇被公佈是2019重頭之一，有傳安排在暑假檔期推出。<br><br>不過，有指劇集最快要到明年4月才推出，原因是周柏豪在網上呼籲登記做選民後，被內地網民狂鬧及被封「港獨豪」，本來出席的內地音樂節目被取消，歌曲亦被下架。《多》劇編劇陳寶華接受傳媒訪問時表示，未有收過任何排期播出或者抽起的消息，而據《蘋果》了解，這劇至今仍未有播映時間。　<br>撰文：李察</p></body></html>
