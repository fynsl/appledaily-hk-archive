<html><header><meta charset="utf-8"><title>金管局澄清網上假消息</title></header><body><h1>金管局澄清網上假消息</h1><p>市民對政府不滿示威持續升級，有網民號召到中資行提款，網上更流傳一張「長輩圖」，冒認金管局名義，指有本地銀行資金出現問題；金管局昨澄清屬虛假消息。該局發言人表示，留意到網上有人冒認局方名義，聲稱一間本地銀行可能出現資金問題，該局澄清絕無此事，提醒市民要小心分辨網上資訊真偽，任何該局官方資訊會經新聞稿及fb發放。<br><br>反送中浪潮一發不可收拾，有網民要求政府在今天下午六點前，就「五大訴求」給予回應，否則發起到中銀撳錢活動。<br></p></body></html>
