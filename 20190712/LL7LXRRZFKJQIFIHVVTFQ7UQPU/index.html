<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李芷菱唔怕同羅霖比</title></header><body><h1>【馮仁昭四圍超】李芷菱唔怕同羅霖比</h1><p>亞洲小姐最上鏡小姐李芷菱噚日喺上環出席直播節目，佢打算喺書展推出寫真集，影咗五個造型，包括泳衣、內衣同埋便服等。<br><br>李芷菱為求神秘感，會要求寫真集包膠袋，而喺書展期間買最多數量嘅粉絲，更有機會得到記憶棒，內附性感花絮片同相。問到會唔會露點？佢話：「尺度都幾大，冇乜影露點相，但好出位嘅，有清涼夏日感覺。」對於師姐羅霖出書，佢話類型唔同，唔怕比較。<br>撰文：馮仁昭</p></body></html>
