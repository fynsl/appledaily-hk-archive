<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文鍾意另類鐵人賽</title></header><body><h1>【馮仁昭四圍超】姜皓文鍾意另類鐵人賽</h1><p>姜皓文（黑仔）同鄭融噚日喺尖沙嘴出席慈善單車賽宣傳活動，黑仔喺台上示範踩單車測試爆炸力，佢笑指平日熱愛運動，鍾意挑戰三項鐵人賽，包括放狗、洗車、買餸，屆時會真正落場參賽。黑仔說：「第二年參加呢個活動，比賽時重量級或奧運參賽者都會叫人讓開俾我衝，氣氛好激烈。」<br><br>鄭融向來係長跑好手，近年先學識踩單車 ：「鍾意跑街爆汗感覺，喺屋企玩跑步機唔夠真實。」<br>撰文：馮仁昭</p></body></html>
