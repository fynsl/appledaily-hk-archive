<html><header><meta charset="utf-8"><title>【22吋纖腰】為祥哥放棄做明星</title></header><body><h1>【22吋纖腰】為祥哥放棄做明星</h1><p>祥嫂是新馬師曾的第四任妻子，祥哥比祥嫂大29年。當年祥嫂年青貌美，尤其她感自豪的22吋纖腰，她20歲便與祥哥同居，祥嫂曾坦言當年有不少人找她拍戲，但她為了祥哥放棄做明星，她更順應祥哥要求梳起髮髻，令她看起來較成熟。<br><br>祥嫂守護在祥哥身邊近三十年，兩人並育有四子女鄧兆尊、鄧翠玉、鄧兆榮和鄧碧玉，祥嫂和祥哥於1992年正式結婚，當年無綫更將婚宴定名為「金馬紅梅慶同心」，當一個特備節目直播。</p></body></html>
