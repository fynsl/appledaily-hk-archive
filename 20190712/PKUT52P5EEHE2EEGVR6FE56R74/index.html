<html><header><meta charset="utf-8"><title>汪明荃安德尊致祭</title></header><body><h1>汪明荃安德尊致祭</h1><p>祥嫂生前在娛樂圈及各界都人緣甚廣，汪明荃、陳慎芝、安德尊及何麗全等多位名人好友，昨日也到靈堂親身鞠躬送別。汪明荃離開時接受訪問，她說：「因為祥哥係前輩，做過八和主席，今日特登過嚟，祥嫂一向都陪喺祥哥身邊。」她又表示見到兆尊四兄弟姊妹盡孝道，覺得好安慰。</p><p>曾與兆尊傳不和的安德尊近晚上8時到場，他表示每年都跟祥嫂拜年。對於之前有報道指他與兆尊爭女，安德尊連聲否認：「邊有咁嘅事，成日都會見到兆尊，我哋不嬲都好friend。」說完匆匆入場。</p></body></html>
