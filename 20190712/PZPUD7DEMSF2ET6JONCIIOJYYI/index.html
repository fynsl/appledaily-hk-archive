<html><header><meta charset="utf-8"><title>港視董事沽貨賺近500萬</title></header><body><h1>港視董事沽貨賺近500萬</h1><p>香港電視（1137）屢創今年新高，有高層借勢行使期權出貨。聯交所權益披露顯示，香港電視三位董事包括劉志剛、周慧晶及黃雅麗，於7月8及9日行使購股權，合共出貨135.2萬股。三人行使價成本合共196萬，共套利492萬元。公司亦公佈，昨日有僱員行使購股權，涉股份數目40萬股；公司董事行使購股權，涉股份數目14.8萬股，每股發行價分別為1.45及1.464元。港視昨收5.45元，升7.4%。<br></p></body></html>
