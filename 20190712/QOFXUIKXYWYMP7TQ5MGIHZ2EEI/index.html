<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】官恩娜女人40多感慨</title></header><body><h1>【馮仁昭四圍超】官恩娜女人40多感慨</h1><p>官恩娜（Ella）2015年嫁畀中法混血醫生，之後生咗一子一女，婚後淡出娛圈。大前日係Ella 40歲生日，老公同仔女為佢慶祝。<br><br>Ella前晚喺Ig貼相分享感受：「記得以前做訪問成日有人問我，覺得自己十年後會係點？女人四十，檢視吓自己嘅人生，到咗今日可以搵到一個覺得最開心最合適自己嘅位置真係好感恩！雖然冇乜大成就，只要可以每日睇住自己兩個小朋友成長，已經覺得好快樂！」<br>撰文：馮仁昭</p></body></html>
