<html><header><meta charset="utf-8"><title>安德魯加菲戀索模</title></header><body><h1>安德魯加菲戀索模</h1><p>上一代「蜘蛛俠」安德魯加菲（Andrew Garfield）與舊愛愛瑪史東（Emma Stone）分手多年，男方近年多次換畫，近日再爆新戀情，為年僅25歲的索模Christine Gabel。</p><p>35歲的安德魯加菲去年底戀上英國女歌手Rita Ora，拍拖數月即分手。前日安德魯被發現偕索模新歡Christine Gabel現身洛杉磯，兩人既攬腰又拖手，據知兩人發展數星期，正處於熱戀期。</p></body></html>
