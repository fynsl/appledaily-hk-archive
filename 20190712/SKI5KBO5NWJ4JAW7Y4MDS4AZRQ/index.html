<html><header><meta charset="utf-8"><title>張曦雯唔擔心被圍</title></header><body><h1>張曦雯唔擔心被圍</h1><p>張曦雯和樂隊Dear Jane主音黃天翺（Tim），昨日在沙田出席電訊活動，感受5G實境電競賽車。張曦雯近月去了美國修讀演戲課程，她說：「做番學生，可以放低工作心情輕鬆， 不過上一個月時間比較短，有啲同學上足七年仲讀緊。」<br><br>張曦雯表示雖然離開香港一個月，但仍有留意新聞，對於網民表示到TVB活動「圍堵支持」，她說：「盡量做番自己本份，仍然會出席活動，唔擔心，都係工作，會盡量出席活動。」Tim表示婚前有很多時間會打機，他說：「自女兒出世之後部遊戲機就鋪塵，等女兒大啲，可以搵啲啱嘅遊戲一齊玩。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
