<html><header><meta charset="utf-8"><title>蔡嘉欣收工買餸打邊爐</title></header><body><h1>蔡嘉欣收工買餸打邊爐</h1><p>蔡嘉欣是今屆港姐大熱門佳麗，近日有網民發起抵制TVB廣告商和包圍TVB抗議等行動，令TVB大前日在apm及屯門的活動被取消。雖然前日在九展的港姐記招如期舉行，惟現場有保安檢查進場人士身份，活動完畢，眾佳麗亦刻意不坐有TVB logo的小巴，反而坐七人車返電視城，再轉乘城巴離開。</p><p>蔡嘉欣離開時穿上短裙，她在將軍澳港鐵站下車後，先到街市買肥牛，再去超市買酒、醬油等配料。買完火鍋材料後，就返回寓所。眾佳麗即將開始集訓，為保持最佳狀態控制飲食，難得蔡嘉欣不需刻意修身，可以放膽食高卡路里食物。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
