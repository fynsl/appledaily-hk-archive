<html><header><meta charset="utf-8"><title>黃心穎傳轉行做金融</title></header><body><h1>黃心穎傳轉行做金融</h1><p>黃心穎在4月發生「安心偷食」後，立即潛水避走美國讀書，無綫亦抽起她有份演的新劇。不過，昨日有報道指無綫於凌晨重播節目《安樂蝸》時，未有抽起心穎做嘉賓的部份，盛傳幫心穎復出，更指是心穎偷食後「首次」現身節目。心穎在節目中表示只要有張舒服的床，便是理想的睡房。其實早前重播《我愛香港》時，主持人心穎也有出現。<br><br>由於《安樂蝸》於凌晨重播，觀眾反應不大，估計節目是順集數播出。馬國明日前已表明跟心穎分手，而回復單身的心穎亦打算轉行，有傳她聽家人勸告留美發展，擁有加拿大英屬哥倫比亞大學金融與國際商業碩士學位的她，疑轉行做金融業。<br>撰文︰祖李</p></body></html>
