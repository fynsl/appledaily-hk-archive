<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璧琦婚照晒35D</title></header><body><h1>【馮仁昭四圍超】李璧琦婚照晒35D</h1><p>40歲李璧琦同拍拖五年嘅跨國企業才俊男友Adrian下周六結婚，喺堅道浸信會舉行婚禮，晚上喺四季酒店擺酒。<br><br>準新娘李璧琦噚日喺Ig上載多張中門大開款式嘅婚紗，盡騷35D豐滿身材，佢噚日回覆傳媒時話心情超緊張：「仲處理緊同安排嗰日流程，我仲未知當晚着乜嘢衫喎，係咪好勁呢！所以我未有時間感受嗰刻心情，因為真係好忙，瞓得好少覺，每日都希望頭髮快啲長。」<br>撰文：馮仁昭</p></body></html>
