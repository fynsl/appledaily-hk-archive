<html><header><meta charset="utf-8"><title>Sammi擬安排安仔睇騷</title></header><body><h1>Sammi擬安排安仔睇騷</h1><p>許志安早前被《蘋果》獨家拍得在「安心偷食」後，蒲頭赴元朗探朋友，昨日再有傳媒拍得他與好兄弟梁漢文跑步。安仔最近三個月經常留在家中，修補與太太鄭秀文（Sammi）之間的關係。報道指安仔親自駕車接梁漢文，形容他心情靚，身形很弗，除了重申會好好面對自己，又直言Sammi：「冇嬲我啦！」看來兩夫妻已雨過天青，身旁的梁漢文亦表示「Very good。」<br><br>有指蘇永康及梁漢文等答應Sammi睇實安仔，讓她全心全意準備今晚開鑼的個唱。Sammi為幫老公挽形象，早前曾上載有安仔倒影的「合照」，有指她亦安排老公睇騷，為他復出試水溫。<br>撰文︰祖李</p></body></html>
