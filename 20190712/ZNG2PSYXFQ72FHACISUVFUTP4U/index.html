<html><header><meta charset="utf-8"><title>張秀文煲湯整傷手</title></header><body><h1>張秀文煲湯整傷手</h1><p>張秀文和湯洛雯昨日在主題公園宣傳以動漫《海賊王》為主題的夏日水戰，張秀文參考當中角色「娜美」的性感造型現身，並說：「自問唔夠個角色嚟，佢係三點式，我已經保守咗好多。」她左手踭貼上大塊紗布，自稱日前扮賢妻煲湯飲時燙傷手，湯洛雯即爆她有好消息，張秀文否認：「冇呀，見我咁失敗就知，唔練習定驚嫁唔出，現時係單身。」</p><p>一直有傳湯洛雯和舊愛羅天宇復合，她說：「邊個話呀？我單身。」早前兩人一齊出埠拍旅遊節目時表現恩愛，不少觀眾都希望他們能再續前緣，湯洛雯說：「估唔到咁大迴響，大家對我哋仲有幻想，現時相處方式最舒服，大家好朋友。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
