<html><header><meta charset="utf-8"><title>R. Kelly再涉性罪行被捕</title></header><body><h1>R. Kelly再涉性罪行被捕</h1><p>美國R&amp;B歌手R. Kelly今年初涉多項嚴重性侵罪行被捕，昨日有報道指R. Kelly於美國時間周四在芝加哥被警方及國土安全部拘捕，疑涉人口販運及操控賣淫，再被控以管有兒童色情物品及妨礙司法公正等13項罪名。<br><br>其實，R. Kelly於2008年曾被控21項兒童色情罪，後因片中女童不肯出庭作證而脫罪，他今年2月被落案控告10項嚴重性侵罪行，一度向警方自首自願接受調查，5月時再被加控11項性侵罪。</p></body></html>
