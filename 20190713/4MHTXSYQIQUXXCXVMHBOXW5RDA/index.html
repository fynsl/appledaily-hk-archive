<html><header><meta charset="utf-8"><title>喬妹低胸襲摩洛哥</title></header><body><h1>喬妹低胸襲摩洛哥</h1><p>韓劇《太陽的後裔》的宋仲基和宋慧喬上月宣佈協議離婚，結束1年8個月的婚姻，但無損二人的事業，喬妹近日密密現身代言活動搵銀。<br><br>喬妹繼上周六到內地三亞出席代言的護膚品牌活動後，近日已到摩洛哥出席代言的珠寶品牌活動，喬妹化上煙熏妝兼穿上低胸裙出場，非常性感。喬妹現場又與荷李活女星妮坦莉寶雯（Natalie Portman 左）及俄羅斯超模Natalia Vodianova合照。</p></body></html>
