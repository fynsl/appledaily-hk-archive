<html><header><meta charset="utf-8"><title>王曼喜拖女友蜜遊荃灣</title></header><body><h1>王曼喜拖女友蜜遊荃灣</h1><p>【爆相爆片】王敏德和馬詩慧的大女王曼喜於2014年宣佈與外籍女友人Lia拍拖，可惜二人兩年後分手，王曼喜其後戀上從事設計工作的Anne，兩人早前更出席同性平權活動，王曼喜表示已經見過雙方家長。<br><br>日前《蘋果》讀者招先生透過「爆相爆片」，直擊王曼喜和Anne在荃灣拍拖。招先生說：「嗰日我喺荃灣南豐紗廠見到佢哋，嗰陣佢哋好sweet咁拖住手行，之後行咗去一幢工廠大廈，不過佢哋唔係上樓，而係走咗去更亭問價錢，傾咗一輪先上樓！」招先生仲話：「嗰陣都有唔少人眼望望，但係佢哋都冇理，好大方咁拖住行，望落去仲覺得佢哋好似老夫老妻嘅感覺！」<br>採訪：唐琛悠</p></body></html>
