<html><header><meta charset="utf-8"><title>油塘居民和平表心聲</title></header><body><h1>油塘居民和平表心聲</h1><p>【本報訊】油塘連儂牆日前有義工被惡漢圍攻及喝罵，雙方爆發衝突，更有懷疑休班警參與。有網民發起昨晚到油塘警察宿舍貼便條紙行動，有大量警察在場提前巡邏及佈防，惟至晚上8時許，油塘警察宿舍及附近大本型商場均未見示威者。<br><br>直至晚上9時，有兩名中年女士在港鐵油塘站外掛上橫幅，讓途人寫字條表達心意（圖），吸引途人聚集，市民訴求包括成立獨立調查委員會，有人呼籲警察不要再犯法，亦有人寫上支持警察的意見，未有被阻止，氣氛和平。<br><br>王子俊攝</p></body></html>
