<html><header><meta charset="utf-8"><title>市民尊重不同立場留言</title></header><body><h1>市民尊重不同立場留言</h1><p>【本報訊】壹傳媒創辦人黎智英早前會見美國副總統彭斯，被中國外交部扣上「香港罪人」之名。黎智英言行觸動親中人士神經，他的名字昨出現於港鐵炮台山站外的連儂牆，有網民發現有人將寫有「賣國賊黎智英」字句的紙貼上連儂牆，有市民留言回應：「雖然我不盡認同，我仍尊重你的意見。」然而「賣國賊」字句其後遭人撕走，於和平理性精神下，有市民補上「我代該人士向你致歉」字句，旁邊則有人補上原文，更強調「代你寫返」（圖），充份體現連儂牆的言論自由精神。<br><br>溫瑞麟攝</p></body></html>
