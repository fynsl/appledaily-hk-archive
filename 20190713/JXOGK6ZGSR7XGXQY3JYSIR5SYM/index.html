<html><header><meta charset="utf-8"><title>真野嫁球員1年補辦婚宴</title></header><body><h1>真野嫁球員1年補辦婚宴</h1><p>曾演日劇《逃跑雖可恥但有用》的28歲女星真野惠里菜，與27歲日本國腳柴崎岳在去年7月宣佈結婚；事隔一年，真野惠里菜於社交網貼上婚紗照放閃，透露兩人已在日前舉行婚禮，並表示今後會互相扶持，得到大家祝福感到好幸福，二人明天將於東京補辦婚宴。<br><br>真野惠里菜於2016年秋天與柴崎岳認識，拍拖期間長期相隔日本與西班牙兩地，不過當拉埋天窗後，真野惠里菜減少工作，隨夫到海外生活。</p></body></html>
