<html><header><meta charset="utf-8"><title>阿倫火頭辣到北京</title></header><body><h1>阿倫火頭辣到北京</h1><p>譚詠麟（阿倫）自撐警一事後變得低調，昨日他終於更新微博，並透露身在北京，準備今天在北京工人體育館舉行的演唱會。不過阿倫今次的個唱場地，原來日前舉行「2019賽季中超」球賽，內地媒體批評球場內架起了演唱會的高鋼架，令一邊看台要全部封閉，高鋼架更令兩隊球員視野受阻。有球迷亦表達不滿︰「這場球會在今天踢，是因為譚詠麟周末要在工體開演唱會，所以本場的看台也會有一部份不開放，這對現場氣氛也是會有點影響的。」</p></body></html>
