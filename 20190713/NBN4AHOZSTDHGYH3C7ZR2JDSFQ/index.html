<html><header><meta charset="utf-8"><title>林泳淘帶寶礦力睇戲挑機無綫</title></header><body><h1>林泳淘帶寶礦力睇戲挑機無綫</h1><p>林泳淘早前因在社交網呼籲市民上街支持反送中，疑被無綫雪藏，可是近日「解凍」後，她以無綫節目《東張西望》主持身份到屯門採訪，又被示威者鬧「出賣香港人」。不過，她昨日於Ig中貼出一張拿着寶礦力去看動畫電影《反斗奇兵4》的照片，更寫上「收工活動」這四個字。</p><p>其實，近日有示威者發起杯葛無綫廣告商行動，其中飲品寶礦力公司日前被傳抽起無綫的廣告，有網民更將寶礦力封為「示威指定飲品」，不過寶礦力水特香港公司前日就因應事件帶來不便誠懇道歉，而內地分公司昨日亦發聲明與香港公司割席，更指對香港出現的狀況深感遺憾。<br>撰文︰祖李</p></body></html>
