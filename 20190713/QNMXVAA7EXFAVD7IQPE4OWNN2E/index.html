<html><header><meta charset="utf-8"><title>夏日氹氹轉：巴塞撬走16歲英小將</title></header><body><h1>夏日氹氹轉：巴塞撬走16歲英小將</h1><p>西甲球會巴塞隆拿，在周四從英冠球會西布朗簽入年僅16歲的小將雷爾巴利。雷爾巴利的父母拒絕了法甲豪門巴黎聖日耳門（PSG）的銀彈利誘，決定讓兒子加盟這家西班牙球會。西布朗早前已向巴利開出三年新約但遭拒絕，另一邊廂PSG開出270萬鎊獎金的條件，利誘巴利的父母讓兒子加盟，而且亦已在巴黎通過體檢，惟最終變卦，決定簽約巴塞。雷爾巴利可任中鋒，亦可踢右翼。過去一季，他替西布朗U18出戰該級別的英超聯賽，上陣12場射入4球及交出4次助攻，下季這名16歲小將會於巴塞隆拿B隊進行比賽。<br></p></body></html>
