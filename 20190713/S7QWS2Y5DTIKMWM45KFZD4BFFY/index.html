<html><header><meta charset="utf-8"><title>Heidi被爆與Tom已婚</title></header><body><h1>Heidi被爆與Tom已婚</h1><p>46歲德國名模Heidi Klum與德國搖滾樂隊Tokio Hotel的29歲成員Tom Kaulitz去年底宣佈訂婚，雖然公開喜訊後一直未有婚禮的消息，但Heidi經常在Ig分享Tom與四名子女的合照，力證男友已經融入家中。<br><br>昨日爆出原來Heidi已於今年初低調再婚，第三度成為人妻。《TMZ》翻查文件發現Heidi Klum與Tom Kaulitz最近已經領取結婚證書，有消息指二人今年2月22日相識一周年紀念日當日簽紙。</p></body></html>
