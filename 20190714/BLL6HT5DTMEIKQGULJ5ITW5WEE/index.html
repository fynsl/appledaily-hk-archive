<html><header><meta charset="utf-8"><title>陳美齡擔心香港被拉垮</title></header><body><h1>陳美齡擔心香港被拉垮</h1><p>陳美齡昨日在中環出席嘉年華，對於陳美齡早前被人冒充，在fb撰寫一篇《無知的香港人》，她說：「唔係冒充，佢嘅英文名同我一樣，有人誤會咗係我。」提及香港最近發生的事，陳美齡說：「大家係咁拉扯，幾好嘅一棵樹都會拉垮，所以要理性啲，睇吓幾時放手，真係好擔心。」政府是否應回應香港人的訴求？她說：「應該要有交流先得，睇吓𠵱家做唔做得到啦，大家咁激動。」<br><br>另外，同場的黎明詩、文佩玲、莫鎮賢及袁志偉等歌手於9月開騷，他們表示綵排已進行得如火如荼，提到黎明詩清減不少，她坦言已減掉十磅。<br>採訪、攝影：黃曉妍</p></body></html>
