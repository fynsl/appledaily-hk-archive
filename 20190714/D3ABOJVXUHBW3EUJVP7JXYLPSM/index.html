<html><header><meta charset="utf-8"><title>趣趣地：高治掛靴再見機械舞</title></header><body><h1>趣趣地：高治掛靴再見機械舞</h1><p>38歲嘅英格蘭長人中鋒高治，上周五喺twitter宣佈掛靴，結束超過21年嘅職業球員生涯。高治球員時代共效力過11間球會，包括利物浦、熱刺、樸茨茅夫同阿士東維拉，當中留效最長時間係度過咗八年光陰嘅史篤城。因史篤城前一季降班，佢喺今年一月同般尼簽約半年，但六月約滿後未獲球隊留用。高治喺twitter寫：「經過慎重思考，我決定結束球員生涯，好感謝所有幫過我嘅人。」高治曾468次喺英超出賽，入108球，仲獲得42頂國家隊「喼帽」。佢喺場上慶祝入球嘅「機械舞」，都將會隨住退休成為絕響。</p></body></html>
