<html><header><meta charset="utf-8"><title>應采兒教棄養寵物捱轟</title></header><body><h1>應采兒教棄養寵物捱轟</h1><p>應采兒近日為內地節目《新生日記》擔任主持，拍攝四位藝人準媽媽的日常生活，最新一集中，內地女藝人馬劍越與老公張杰分別養了兩隻貓及一隻狗，但馬劍越被媽媽指懶於打掃，要求女兒將貓狗送走。<br><br>身為一子之母的主持應采兒說：「等小孩子出生了以後過敏，呼吸困難她就知道了，絕對要送走，等小孩子不舒服，她會哭着把牠送走。」應采兒的言論被內地網民怒批欠缺常識，遺憾地最終馬劍越同意送走兩隻貓貓，而狗狗則因獲得父母收留，暫時逃過一劫。<br>撰文：唐如</p></body></html>
