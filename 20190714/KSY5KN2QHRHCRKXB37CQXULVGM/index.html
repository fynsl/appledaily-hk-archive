<html><header><meta charset="utf-8"><title>華仔唔敢講粗口</title></header><body><h1>華仔唔敢講粗口</h1><p>劉德華跟導演邱禮濤前日到台灣宣傳電影《掃毒2天地對決》，晚上又到戲院謝票。華仔受訪談到和林嘉欣合演夫妻，他大讚對手演得投入：「我差點以為她是我真的老婆。」育有一女的華仔被問會否再追多個仔？他避談：「這個問題會讓很多人壓力很大。」<br><br>華仔又爆和古天樂合唱很認真：「他會寫這裏三拍我要呼吸，很像小學生很可愛。拍戲時他要講粗口，他真的說了，換作自己卻不敢說，以前脾氣比較大的時候可能有。」問到是否太太讓他情緒更平和，華仔直言：「也可以這樣理解。夫妻和諧就是『坦白』兩個字。」<br>撰文：陳甫</p></body></html>
