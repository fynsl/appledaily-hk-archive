<html><header><meta charset="utf-8"><title>祖兒胞弟甜蜜護孕妻</title></header><body><h1>祖兒胞弟甜蜜護孕妻</h1><p>【爆相爆片】容祖兒上月初榮登大姑奶，胞弟容逸恆（Samuel）迎娶太太Samantha Lee，祖兒當已坦言希望弟弟能生多幾個鼻高高的BB。言猶在耳，祖兒心願快達成，即將榮升姑媽。</p><p>《蘋果》讀者Bobby日前透過「爆相爆片」分享，在銅鑼灣時代廣場看見祖兒弟弟和太太，Bobby說：「容祖兒細佬同佢太太落緊扶手電梯，佢哋好sweet，全程拖住手，佢太太成日摸住個肚，個肚已經好凸，望落似有四個幾月。」從讀者提供的影片可見，二人甜蜜拖手行街，穿牛仔褲Samantha明顯肚凸凸，不同手腳仍很纖瘦。<br>採訪：陳甫</p></body></html>
