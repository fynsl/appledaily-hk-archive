<html><header><meta charset="utf-8"><title>趣趣地：施丹私人理由出走訓練營</title></header><body><h1>趣趣地：施丹私人理由出走訓練營</h1><p>皇家馬德里上周五喺球會官網發表聲明，透露教練施丹因私人理由離開咗球隊喺蒙特利爾嘅季前訓練營。皇馬正喺加拿大備戰，今個月20號喺侯斯頓對拜仁慕尼黑嘅國際冠軍盃，會方話︰「主帥施丹因私人理由將離開蒙特利爾嘅季前訓練營，直到佢返嚟之前，操練將由副手David Bettoni負責。」47歲嘅施丹今年3月重返皇馬，接替被解僱嘅蘇拿利而再做該隊教練。皇馬喺國際冠軍盃對拜仁後，會轉戰馬里蘭對阿仙奴，7月26號再喺新澤西鬥馬德里體育會，西甲新球季首戰會喺8月17號作客切爾達。</p></body></html>
