<html><header><meta charset="utf-8"><title>雲狄素啜賀米雪生日</title></header><body><h1>雲狄素啜賀米雪生日</h1><p>新片《狂野時速：雙雄聯盟》（Fast &amp; Furious Presents：Hobbs &amp; Shaw）將於下月1日在香港上映，同系列的《狂野時速9》（Fast &amp; Furious 9）亦已經開拍。<br><br>身兼監製的雲狄素（Vin Diesel）前日為片中「老婆」米雪洛迪古絲（Michelle Rodriguez）送上驚喜，在片場拿出蛋糕，兼啜面賀米雪的41歲生日。米雪演出該系列長達18年，跟雲狄素感情深厚。</p></body></html>
