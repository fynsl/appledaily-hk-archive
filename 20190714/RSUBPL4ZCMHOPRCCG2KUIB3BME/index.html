<html><header><meta charset="utf-8"><title>趣趣地：威爾遜續約周薪近100萬</title></header><body><h1>趣趣地：威爾遜續約周薪近100萬</h1><p>般尼茅夫上周五宣佈，哥林威爾遜已同球會續簽4年新約至2023年夏天，據英國傳媒報道，呢名英格蘭國腳嘅周薪為10萬鎊（約98萬港元）。27歲嘅哥林威爾遜喺啱啱過去球季各項賽事射入15球。之前有傳佢可能轉投韋斯咸，早喺一月時已傳佢或會加盟車路士，但一切猜測都喺佢同般茅續約後告一段落。哥林威爾遜接受般尼茅夫TV訪問時話︰「自加盟以嚟，我哋喺各方面都有進步，但仍然有好長嘅路要走。般尼茅夫或被視為一間較細嘅球會，但佢哋有好大抱負，所有人都朝着呢個方向同目標進發。」</p></body></html>
