<html><header><meta charset="utf-8"><title>許志安睇完騷即返屋企</title></header><body><h1>許志安睇完騷即返屋企</h1><p>鄭秀文老公許志安4月中爆出安心事件，事業煞停。前晚Sammi在紅館舉行演唱會，安仔也有到場睇騷，他前晚在大概7時50分乘坐七人車到場，歌迷隨即起哄。安仔前晚全程在後台支持Sammi，未有到台前睇騷。</p><p>Sammi演唱會在約11時10分完騷，散場時見到梁洛施、李嘉欣、許晉亨、鍾楚紅及黃偉文等陸續從後台門口離開，然後才見安仔再度現身，他步出紅館即搭乘七人車，直駛回淺水灣寓所。許志安前晚的態度有別早前的輕鬆，顯得比較緊張，座駕行駛時也全速前進。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
