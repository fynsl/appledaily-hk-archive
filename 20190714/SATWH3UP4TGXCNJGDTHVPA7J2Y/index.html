<html><header><meta charset="utf-8"><title>趣趣地：哥斯尼玩嘢逼槍手放人</title></header><body><h1>趣趣地：哥斯尼玩嘢逼槍手放人</h1><p>阿仙奴今個夏天認真多問題，除奧斯爾嘅去留未知答案，隊長哥斯尼早前表示唔會跟大隊去美國踢熱身賽，逼球會放佢返去法國養老，連名宿伊恩胡禮都鬧爆，佢咁做係整衰自己喺球會入面嘅地位，唔再受人尊重。但哥斯尼一於少理，上周五仲將抗議行動微微升級，喺ig賬戶嘅個人資料嗰欄，整咗雙眼表情符號喺阿仙奴個標籤後面，到底點解要用一對眼望實阿仙奴呢？真係耐人尋味，但一般就話佢係想睇實兵工廠會用咩方法去處理佢件事。但球迷照樣鬧爆佢，不斷喺ig留言轟炸哥斯尼係個貪錢嘅人。</p></body></html>
