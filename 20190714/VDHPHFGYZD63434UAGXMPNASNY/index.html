<html><header><meta charset="utf-8"><title>哈七舉V似足媽媽</title></header><body><h1>哈七舉V似足媽媽</h1><p>英國萬人迷碧咸（David Beckham）細女哈七（Harper）自小五官似足爸爸，加上同樣熱愛足球，被看好追隨爸爸的腳步投身球壇。<br><br>不過碧咸嫂Victoria前晚上載一張哈七與辣妹（Spice Girls）時代的自己的合照，不少粉絲轉軚大讚哈七越大越似媽媽，有潛力做辣妹接班人。由相中可見，哈七舉起辣妹的招牌V字手勢兼模仿媽媽的嘟嘴表情，頗有幾分當年媽媽「Posh Spice」的影子。</p></body></html>
