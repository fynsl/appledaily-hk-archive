<html><header><meta charset="utf-8"><title>夏日氹氹轉：迪歷特即將轉投祖記</title></header><body><h1>夏日氹氹轉：迪歷特即將轉投祖記</h1><p>據荷蘭《電訊報》報道，荷蘭新星馬菲斯迪歷特（圖）將以6,300萬鎊轉會費，由荷甲阿積士轉投意甲豪門祖雲達斯，這名19歲的後衞於今夏吸引多間歐洲豪門，如曼聯及巴塞隆拿的注意。待兩間球會完成所有合約細節，迪歷特就會正式官宣加盟祖記。</p><p>迪歷特近兩天沒有出現在阿積士的訓練場，而這支荷甲冠軍已經允許迪歷特留在荷蘭，不必隨隊至奧地利參加熱身賽，方便他盡早完成交易。假如迪歷特最後真的加盟祖記，基斯坦奴朗拿度（C朗）應記一功。因為在上月的歐國聯決賽後，C朗曾向迪歷特提出邀請，希望下季可以在祖記與他並肩作戰。</p></body></html>
