<html><header><meta charset="utf-8"><title>SJ首登沙地阿拉伯開騷</title></header><body><h1>SJ首登沙地阿拉伯開騷</h1><p>韓國男團Super Junior成員強仁因接連陷入醜聞，大前日宣佈退團，SJ前日就在沙地阿拉伯舉行第七次巡唱的尾場。SJ在台上落力演出，未受強仁退團影響表現。<br><br>SJ表示：「聽說今次是沙地阿拉伯地區的首場K-pop單獨演唱會，真的非常榮幸，多謝大家的支持。」另外，有當地粉絲更上名錶、金鏈、手鏈等名貴禮物給成員。今次SJ的演唱會門票更在預售3小時已被搶購一空，一度令售票網站癱瘓。</p></body></html>
