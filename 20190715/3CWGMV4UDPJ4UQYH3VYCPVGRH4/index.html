<html><header><meta charset="utf-8"><title>夏日求驗客：C朗放完假祖迷勁開心</title></header><body><h1>夏日求驗客：C朗放完假祖迷勁開心</h1><p>祖雲達斯前鋒基斯坦奴朗拿度（C朗）上星期六終於向球隊報到，佢返到球會基地準備進行體測同預備季前熱身之旅嗰陣，受到祖記球迷熱烈歡迎。34歲嘅C朗上季由皇家馬德里加盟祖記，首季就幫祖記喺意甲貢獻21個入波同8次助攻，順利當選意甲最佳球員。上個月佢帶領葡萄牙贏咗歐洲國家聯賽冠軍，相隔一個月後終於放完假，返去都靈歸隊。祖記之後會到新加坡、中國同瑞典進行季前熱身賽，對手包括熱刺、國際米蘭同馬德里體育會。</p></body></html>
