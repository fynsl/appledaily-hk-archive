<html><header><meta charset="utf-8"><title>積遜愛妻露腿撐首映</title></header><body><h1>積遜愛妻露腿撐首映</h1><p>狄維莊遜（Dwayne Johnson）夥拍積遜史迪咸（Jason Statham）的新片《狂野時速：雙雄聯盟》（Fast &amp; Furious Presents: Hobbs &amp; Shaw），前日在荷李活搞首映，兩主角均執到正赴會。積遜拖「變形女」愛妻露絲亨廷頓韋莉（Rosie Huntington-Whiteley）到場放閃，露絲還晒腿搶鏡，狄維莊遜則帶母親到場，認真孝順。</p></body></html>
