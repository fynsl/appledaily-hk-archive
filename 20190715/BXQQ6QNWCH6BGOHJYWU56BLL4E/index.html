<html><header><meta charset="utf-8"><title>馮盈盈拍拖揀盆栽</title></header><body><h1>馮盈盈拍拖揀盆栽</h1><p>【爆相爆片】馮盈盈和醫生男友寶寶近日遷入新屋同居，讀者陳小姐日前透過《蘋果》的「爆相爆片」，分享馮盈盈在荃灣一間家品店拍拖購物的情況，陳小姐說：「馮盈盈冇化妝，同男友好sweet咁揀嘢。」<br><br>陳小姐續說：「馮盈盈好貼地，見有啱嘅貨品，唔使男友幫手，自己去攞。佢哋行去揀盆栽，馮盈盈揀白色花，互相畀意見，睇落好有默契。」最後二人買了700多元產品，由男友付款。<br>採訪：如文</p></body></html>
