<html><header><meta charset="utf-8"><title>夏日求驗客：東京主場慘吞前鋒三蛋</title></header><body><h1>夏日求驗客：東京主場慘吞前鋒三蛋</h1><p>周日日職聯賽重頭戲，位列榜首兼且係今季主場王嘅FC東京，迎戰上季聯賽一哥川崎前鋒，本身諗住FC東京可以憑主場之利小勝一場，但估唔到最後竟然輸得咁慘烈。川崎前鋒憑前鋒小林悠喺上半場頂入個人喺日職嘅第100個入球，加埋下半場齋藤學同阿部浩之各入一球，最後作客贈1哥FC東京3蛋，而踢完呢場比賽後，川崎前鋒以35分繼續位居聯賽第3，喺比FC東京同第2位嘅橫濱水手打少1場嘅情況下，距離榜首仲差四分。 </p></body></html>
