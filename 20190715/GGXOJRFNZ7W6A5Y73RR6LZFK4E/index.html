<html><header><meta charset="utf-8"><title>袁偉豪望能暫緩社會氣氛</title></header><body><h1>袁偉豪望能暫緩社會氣氛</h1><p>袁偉豪昨早在尖沙嘴出席兒童表演活動，他比馬國明幸運，同是無綫藝人的他活動未受影響，袁偉豪說：「知道有啲社會氣氛，都希望娛樂事業有娛樂氣氛，有少少力量暫緩，相信有日世界末日都會為人群服務令大家開心。」</p><p>在劇集《愛回．家》中飾演「熊心如」的蘇韻姿，昨日則到黃埔出席活動，蘇韻姿說：「暫時未聽到大會同公司話要注意啲乜，做好今次活動先，同小朋友玩得好開心，亦會唱歌表演，自己冇諗咁多。」蘇韻姿又表示喜歡與小朋友玩，曾經考慮過做教師，但最終沒去考取教師認證。而現場所見未有示威者到場。<br>採訪、攝影：王連連、張俊銘、陳慧安</p></body></html>
