<html><header><meta charset="utf-8"><title>夏日求驗客：罰球神患癌博洛不離棄</title></header><body><h1>夏日求驗客：罰球神患癌博洛不離棄</h1><p>教緊博洛尼亞嘅前南斯拉夫國腳「罰球神」米赫洛域，上星期六開記招宣佈自己身患白血病（血癌），但球會堅稱唔會換帥，會同佢一齊擊退病魔。50歲嘅米赫洛域，職業生涯雖然踢後衞，但射罰球了得，1998年代表拉素鬥森多利亞曾上演「罰球帽子戲法」，退役後教過多間意甲球會，好似費倫天拿、森多利亞、AC米蘭同拖連奴，今年一月起執教博洛尼亞，帶領球隊護級成功仲升上第10位。據意媒報道，米赫洛域會喺星期二正式入院展開治療。</p></body></html>
