<html><header><meta charset="utf-8"><title>夏日求驗客：基沙文：拍美斯好開心</title></header><body><h1>夏日求驗客：基沙文：拍美斯好開心</h1><p>法國前鋒基沙文上星期六終於到魯營，參觀球會官方商店同着巴塞波衫影相，佢話一直都好期待加盟巴塞，仲好開心可以拍美斯。基沙文話︰「我好開心，好渴望同巴塞一齊努力。呢度有新挑戰，我希望可以做到最好，贏盡一切，包括西班牙盃、西甲同歐聯。」佢仲話同烏姆迪迪、奧士文尼迪比利傾過：「我好期待同佢哋見面，都好想知美斯平時係點，可以同佢一齊比賽真係開心。」基沙文會喺當地時間星期日朝早體測同簽約，夜晚會以巴塞球員身份亮相。</p></body></html>
