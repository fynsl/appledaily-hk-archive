<html><header><meta charset="utf-8"><title>羅家英術後失禁着尿片</title></header><body><h1>羅家英術後失禁着尿片</h1><p>羅家英前晚在尖沙嘴出席活動，透露早前完成切除前列腺手術：「啱啱做完20日，𠵱家冇事，冇晒癌指數，之前抽咗八粒組織，有四粒有癌細胞，但後遺症係失禁，惟有着尿片，應該都係三、四個月啫，趁後生早啲做（手術），老咗怕身體頂唔順。」<br><br>羅家英指汪明荃常督促他早睡：「我𠵱家每四個月去做身體檢查，阿姐健康好過我，我輸晒啦，𠵱家噤若寒蟬，冇氣同佢講，佢一家之主。」<br>採訪、攝影：盧妹</p></body></html>
