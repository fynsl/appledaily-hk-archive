<html><header><meta charset="utf-8"><title>車保羅影帝夢碎冇失望</title></header><body><h1>車保羅影帝夢碎冇失望</h1><p>車保羅前晚憑香港鮮浪潮短片《老人與狗》角逐台北電影獎最佳男主角，但敗給《老大人》的71歲台灣老演員小戽斗（左），而《老人與狗》亦爭輸最佳短片獎。<br><br>車保羅昨日接受訪問時說：「呢次其實唔係失望嘅，由頭到尾都抱住一個平常心去，幾十年冇嚟，睇吓台灣如何囉！難得台灣媒體因為你係未來影帝，各樣都好尊重，我發現嗰邊啲artist全部有種傲氣，同我哋唔同。」<br>採訪：魯吉</p></body></html>
