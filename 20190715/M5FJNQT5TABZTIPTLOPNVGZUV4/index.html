<html><header><meta charset="utf-8"><title>尊尼地震傳解散KinKi Kids</title></header><body><h1>尊尼地震傳解散KinKi Kids</h1><p>日本尊尼事務所的87歲創辦人Johnny喜多川社長上周離世，大前日已舉行喪禮，前日TBS直播節目《音樂之日》上，已擔任尊尼事務所子公司社長的瀧澤秀明，以文字悼念喜多川，他還負責監製當中的追悼環節，由31名尊尼仔上演「腹肌太鼓」。</p><p>另外，有消息指喜多川逝世後，尊尼事務所將再有人事變動，盛傳KinKi Kids已決定解散，中居正廣、少年隊的兩位成員錦織一清、植草克秀等也準備離巢。<br>撰文：哥羅</p></body></html>
