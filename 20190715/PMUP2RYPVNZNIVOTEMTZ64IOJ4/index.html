<html><header><meta charset="utf-8"><title>體訊速遞：（單車）阿拉菲臘重奪黃戰衣</title></header><body><h1>體訊速遞：（單車）阿拉菲臘重奪黃戰衣</h1><p>環法單車賽上周六上演第八站，賽事設有來自2個不同級別的7個爬山路段，結果比利時車手迪根特突圍成功，以5小時0分7秒率先衝過終點，比賽末段由主車群發起追擊的法國車手賓諾以及阿拉菲臘，同以落後6秒衝線分獲今站2、3名，後者更以34小時17分59秒重奪兩日前失落的領先車手黃色戰衣，捷高尼以落後23秒跌落總成績第2位。<br>綜合外電（法國）</p></body></html>
