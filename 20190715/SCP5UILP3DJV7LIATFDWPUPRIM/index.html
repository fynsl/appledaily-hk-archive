<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）中國包辦男女單錦標</title></header><body><h1>體訊速遞：（乒乓球）中國包辦男女單錦標</h1><p>澳洲乒球賽周日上演男女單決賽，中國球手許昕對陣同胞19歲小將王楚欽，結果實力經驗較佳的許昕直落4局11:6、11:8、11:4及11:8擊敗對手，繼日本及南韓乒球賽後連續三站獲得男單冠軍。女單方面，中國18歲球手孫穎莎，則令人驚喜地同樣直落4局11:1、11:9、11:9及11:9勇挫隊友丁寧，亦是繼日本乒球賽後今年第二次封后。<br>綜合外電（澳洲）</p></body></html>
