<html><header><meta charset="utf-8"><title>鄭秀文問李蕙敏點用英文鬧交</title></header><body><h1>鄭秀文問李蕙敏點用英文鬧交</h1><p>鄭秀文（Sammi 左）前晚在紅館舉行第二場演唱會，老公許志安繼續現身支持。她前晚邀請李蕙敏做嘉賓，並好奇對方如何跟老公傾心事。<br><br>Sammi說：「廣東話好地道，例如『今日真係㷫過火屎』點繙譯？」李蕙敏坦言會用「fire」、「super angry」表達十分生氣，Sammi直譯：「My heart burning fire shxt！」李蕙敏則自爆：「我有時嬲起上嚟真係叫佢eat shxt and die』，嗌交好講反應快，有時諗唔到就直講。」<br>撰文：陳杰</p></body></html>
