<html><header><meta charset="utf-8"><title>IU《德魯納酒店》首播收視贏《鬼怪》</title></header><body><h1>IU《德魯納酒店》首播收視贏《鬼怪》</h1><p>韓國「國民妹妹」IU及男星呂珍九主演的tvN新劇《德魯納酒店》，昨晚播出第二集，前晚首播即錄得7.327%的理想收視，最高收視更達8.7%，佔收費台同時段收視的No.1。同時打破人氣劇《鬼怪》的6.322%及《阿斯達年代記》的6.729%的開播收視，但就未能超越《陽光先生》的8.852%收視。<br><br>IU在首集中穿上多套靚衫示人，她跟呂珍九首集已有不少親密接觸，當中她向着呂珍九的眼睛吹氣，令他能看到鬼魂。<br>撰文：施洛冰</p></body></html>
