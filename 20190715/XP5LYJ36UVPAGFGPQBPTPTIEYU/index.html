<html><header><meta charset="utf-8"><title>Shawn Camila見面就啜</title></header><body><h1>Shawn Camila見面就啜</h1><p>加拿大男神Shawn Mendes與樂壇小天后Camila Cabello盛傳撻着，兩人多次被目擊親熱，日前在三藩市約會又當眾啜嘴（圖），被指是宣傳合唱新歌《Senorita》而上演真人騷。</p><p>Camila最近受訪自言朋友不多，在娛圈更難找到可以信賴的人，坦言Shawn是她最信任的人之一，又大讚這位小天王從不擺款：「我們已認識了4、5年，能一起長大真好。」</p></body></html>
