<html><header><meta charset="utf-8"><title>黃淑儀教曉ERROR成長</title></header><body><h1>黃淑儀教曉ERROR成長</h1><p>黃淑儀（GiGi姐）、梁業（肥仔）和吳保錡（右）昨日在尖沙嘴宣傳ViuTV節目《Cooking GiGi台灣篇》，三人於台上大玩遊戲，保錡感謝GiGi姐令他們成長，學會如何做功課應付拍攝，肥仔笑言ERROR會慢慢改正：「可能遲啲要改名唔叫ERROR，叫ERROR．正確。」<br><br>提到馬國明昨日遇反紅媒示威者，令活動腰斬，GiGi姐指藝人很無辜：「希望大家搞清楚個方針，我哋出嚟都係娛樂大眾。」</p></body></html>
