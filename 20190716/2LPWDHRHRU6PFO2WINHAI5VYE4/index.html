<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂慧儀爆劉思希想做紅娘</title></header><body><h1>【馮仁昭四圍超】呂慧儀爆劉思希想做紅娘</h1><p>劉思希（右）喺無綫劇《愛．回家之開心速遞》入面飾演「洋洋」，前年佢開始修讀由香港科技大學同美國西北大學凱洛格商學院合辦嘅EMBA碩士學位，今年順利畢業，呂慧儀（左）、湯盈盈同張景淳日前都有出席佢嘅畢業禮。<br><br>呂慧儀噚日喺Ig貼合照，爆劉思希想做紅娘，千叮萬囑佢要去觀禮，想介紹自己男同學畀佢認識。不過，呂慧儀已心有所屬，當日仲同張景淳不避嫌一齊現身。<br>撰文：馮仁昭</p></body></html>
