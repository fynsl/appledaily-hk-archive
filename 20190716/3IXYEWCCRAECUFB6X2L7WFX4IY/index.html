<html><header><meta charset="utf-8"><title>橫濱流星Ig粉絲破百萬</title></header><body><h1>橫濱流星Ig粉絲破百萬</h1><p>日本男星橫濱流星Ig的追隨者前日突破100萬大關，在半年內增長達六倍之多。他在Oricon公佈的上半年爆紅男星排行榜上亦大熱稱冠，帶挈來港取景的第二本寫真集《流麗》七度加印，出貨量累積七萬本。<br><br>有空手道底子的流星正夥田中圭合演新劇《輪到你了》（圖），前晚一集終可大展拳腳，有他赤手空拳擊退壞人的場面，引發討論，刺激其Ig在一晚再急增6,000人追隨。</p></body></html>
