<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩重返球隊冇代溝</title></header><body><h1>【馮仁昭四圍超】何雁詩重返球隊冇代溝</h1><p>何雁詩噚日到商台宣傳新歌《包庇》，近月佢要兼顧宣傳同打高爾夫球比賽，好彩兩者時間都取得平衡。上星期佢代表香港高爾夫球隊出戰勝出，男友鄭俊弘罕有地喺互聯網公佈女友喜訊。<br><br>現年26歲嘅何雁詩重返球隊後，發現自己係女子組年紀最大一位，佢話：「26歲都唔係好老啫，通常啲人21、22歲就會轉職，我係隊中年紀最大同埋最高，但大家冇代溝，相處好開心。」<br>撰文：馮仁昭</p></body></html>
