<html><header><meta charset="utf-8"><title>夏日求驗客：米拿起孖紅軍破大巴</title></header><body><h1>夏日求驗客：米拿起孖紅軍破大巴</h1><p>利物浦周日就踢咗今季第二場嘅熱身賽，鬥英乙球會巴拉福特，最終靠老將占士米拿梅開二度，加上小將利安比維斯達又有波入，以3:1輕取對手。利物浦今仗派咗唔少一隊球員上陣，結果老將占士米拿喺上半場15分鐘就攻入2球，加上利安比維斯達喺41分鐘補中，利物浦半場輕輕鬆鬆就領先到3:0。下半場紅軍換晒成隊咁濟，但波就入唔到，反而喺81分鐘輸球12碼，畀巴拉福特追近比數，不過最終都贏3:1，下場熱身賽紅軍就要去到美國鬥德甲球會多蒙特。<br></p></body></html>
