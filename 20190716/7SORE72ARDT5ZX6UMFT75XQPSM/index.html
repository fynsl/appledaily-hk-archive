<html><header><meta charset="utf-8"><title>AGA拍MV臨陣剪短髮</title></header><body><h1>AGA拍MV臨陣剪短髮</h1><p>AGA（江海迦）昨日到商台宣傳新歌《Everyday》，歌曲描述她對前度餘情未了，直至一天醒來覺悟重回正軌。AGA指歌曲淺白易明，拍MV卻很大挑戰，要以驚慄感覺拍攝。<br><br>AGA要以恐怖片方式演繹故事，她說：「第一次吊威吔，又要落水，又要喊，喊到唔識停，足足一粒鐘，簡直覺得逼咗自己潛能出嚟。」除了首次吊威吔，AGA為拍攝MV臨陣要剪短頭髮，最初有所掙扎，但現在接受自己形象：「從來都未試過咁短，接受新嘗試後覺得好正，吹頭又快乾，可以再短啲。 」雖然MV拍足二十多小時，但AGA依然非常好玩又刺激。<br>採訪、攝影：卓寶花</p></body></html>
