<html><header><meta charset="utf-8"><title>娜紗娜傳做女版007捱轟</title></header><body><h1>娜紗娜傳做女版007捱轟</h1><p>占士邦新戲《Bond 25》明年上映，007丹尼爾基格（Daniel Craig 中）將功成身退，而今集加盟的31歲黑人女星娜紗娜蘭芝（Lashana Lynch 右一），被傳將接棒成下一任主角，隨時出現首位黑人及女性007。<br><br>娜紗娜在新片中演新角色Nomi，英國傳媒爆料指該角色是個特工，會繼承007之身份。當消息傳出後，廣大戲迷反應激烈，認為此舉只會毀滅占士邦系列。</p></body></html>
