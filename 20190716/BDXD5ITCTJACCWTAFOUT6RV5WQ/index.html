<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜麗文讚男友零缺點</title></header><body><h1>【馮仁昭四圍超】姜麗文讚男友零缺點</h1><p>姜麗文噚日到商台宣傳新歌《念》，回望過去，佢近年真正找到快樂人生，走出抑鬱症外，覺得自己給予自己最大動力，佢話：「愛自己才識得愛別人，現時同男友好幸福，穩定甜蜜，佢好支持我，屋企人都對佢好好，they love him，真係搵唔到佢有乜壞處，又愛我又乖，爸爸最開心。」<br><br>提到爸爸秦沛日前傳出中風消息，做掌上壓拍片力證健康狀況，姜麗文話：「爸爸呢個回應實在太型。」<br>撰文：馮仁昭</p></body></html>
