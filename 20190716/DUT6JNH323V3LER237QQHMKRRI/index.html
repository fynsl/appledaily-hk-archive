<html><header><meta charset="utf-8"><title>夏日求驗客：巴西兵疑患愛滋被退貨</title></header><body><h1>夏日求驗客：巴西兵疑患愛滋被退貨</h1><p>據英媒報道，南韓次級聯賽（K2）球隊大田市民上周四宣佈，喺巴甲球會富明尼斯借入23歲嘅馬菲奧斯阿歷辛度，球員仲着埋球會波衫影相。以為一切順順利利，點知做完體測之後，大田市民隊醫發現阿歷辛度喺愛滋病病毒檢測度呈陽性反應，即係呢位巴西球員可能係愛滋病帶菌者，大田市民知道之後即刻同阿歷辛度終止外借合約。不過，阿歷辛度經理人就否認呢位巴西翼鋒係因為愛滋病病毒檢測結果而搞到合約被取消，仲話球員過唔到體測嘅主因其實係因為恥骨受傷。<br></p></body></html>
