<html><header><meta charset="utf-8"><title>佩服日本精神</title></header><body><h1>佩服日本精神</h1><p>蘇施黃為ViuTV主持節目《厲害了！蘇哥兒》，到鹿兒島探討當地人的文化，阿蘇說：「我會諗點解日本成日冧咗都能夠企番起身？點解會咁犀利？所以節目個名叫『Sugoi』，我去拍佢哋嘅成長、文化，所以去邊度都冇所謂。」<br><br>阿蘇走訪日本的學校後，令她讚嘆：「佢哋由託兒到中學，返學時間彈性冇壓力，好人性化，係幫輕啲家長，唔似香港嘅學校，係畀壓力家長同小朋友。」阿蘇與操流利廣東話的日本人和泉素行同行，保持一貫聲大夾惡作風，她笑說：「佢好大方嘅，鬧完佢之後仲係好客氣，佢寫中文又寫到，普通話都好，我覺得佢係一個好叻嘅人。」</p></body></html>
