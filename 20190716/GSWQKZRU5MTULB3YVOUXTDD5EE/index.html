<html><header><meta charset="utf-8"><title>夏日求驗客：馬列斯絕殺　阿國入決賽</title></header><body><h1>夏日求驗客：馬列斯絕殺　阿國入決賽</h1><p>阿爾及利亞喺非國盃四強靠馬列斯絕殺，以2:1贏咗尼日利亞，周五會同塞內加爾喺決賽交鋒。今場波馬列斯可以話做晒主角，佢喺40分鐘一次傳波搞到尼日利亞守將擺烏龍，幫阿國半場領先1:0。換邊後，尼日利亞由恩哈路射入12碼追平1:1，諗住要打加時之際，馬列斯喺補時五分鐘主射罰球破網，幫阿爾及利亞以2:1絕殺尼日利亞打入決賽，周三會對喺另一場4強賽踢到加時先贏突尼西亞1:0嘅塞內加爾，兩隊分組賽對過，當時阿國就贏1:0。球迷又可以睇馬列斯鬥沙迪奧文尼喇。<br></p></body></html>
