<html><header><meta charset="utf-8"><title>Jackson食物中毒死頂開騷</title></header><body><h1>Jackson食物中毒死頂開騷</h1><p>韓國男團GOT7近期忙於舉行世界巡迴演唱會，未知是否工作行程太忙，香港成員王嘉爾（Jackson）日前於墨西哥開騷表演《Look》時，突然一個人走向舞台側邊，左手扶住腰部及蹲下休息，沒有跟成員一起跳舞。他之後沒有再上台表演，連完場時大合照也不見蹤影。<br><br>Jackson事後於Ig報平安，透露因食物中毒而未能完成演出，為此感到抱歉，並表示已吃藥，請粉絲不用擔心。</p></body></html>
