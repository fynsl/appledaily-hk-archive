<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】文峰搵港星拍西片</title></header><body><h1>【馮仁昭四圍超】文峰搵港星拍西片</h1><p>出生於香港、現年51歲嘅荷李活演員文峰（Byron Mann），噚日去到新城電台接受薛家燕訪問。<br><br>Byron有份參與演出嘅Netflix動作美劇《五行刺客》（Wu Assassins）， 將於下月8日全球首播，佢夥拍導演馮德倫、印尼動作影星Iko Uwais同香港演員陳鈺芸。Byron表示年尾會展開佢製作嘅西片：「故事喺香港發生，會有香港同外國演員。」<br>撰文：馮仁昭</p></body></html>
