<html><header><meta charset="utf-8"><title>騰訊旗下虛銀改名富融</title></header><body><h1>騰訊旗下虛銀改名富融</h1><p>本港首批虛擬銀行料最快於今年第四季正式推出市場，有媒體引述消息指，由騰訊（700）、工銀亞洲、港交所（388）、高瓴資本及新世界（017）執行副主席鄭志剛旗下Perfect Ridge等組成的合資公司貽豐（Infinium），已正式易名為富融銀行（Fusion Bank）。<br>另一獲發虛擬銀行牌照公司、小米（1810）與尚乘集團合組的洞見金融科技，其董事會則出現變動，小米聯合創始人洪鋒已經辭任。</p></body></html>
