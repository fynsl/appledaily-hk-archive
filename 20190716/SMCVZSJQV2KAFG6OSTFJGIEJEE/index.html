<html><header><meta charset="utf-8"><title>國航6月乘客按年增2.7%</title></header><body><h1>國航6月乘客按年增2.7%</h1><p>國航（753）昨公佈6月營運數字，乘客人數為919萬人，按年升2.7%，按月跌3.2%；貨運方面，上月貨物及郵件為11.5萬噸，按年挫5.3%，按月插3.9%。平均客座率為80.6%，同比上升0.4個百分點，國內航線增加0.1個百分點，國際航線增加1.2個百分點，地區航線減少0.9個百分點。上月集團共引進4架A320系列飛機。截至今年6月底，集團共有676架飛機，其中自有飛機283架，融資租賃194架，經營租賃199架。</p></body></html>
