<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊正創作表達自己</title></header><body><h1>【馮仁昭四圍超】莊正創作表達自己</h1><p>樂壇新人莊正（Lester）推出新歌《開放世界》，噚日佢去咗商台宣傳。佢參加音樂比賽後出道五年，其間有機會同圈中藝人謝安琪、師兄陳柏宇等合作。<br><br>Lester𠵱家正式進軍樂壇，之前只係接收作品唱歌，近年佢希望表達自己更多，於是開始嘗試創作，鍾意日本曲風，稍後希望同唱作組合小塵埃合作，佢話：「我哋以前同學校，係我師兄嚟。」<br>撰文：馮仁昭</p></body></html>
