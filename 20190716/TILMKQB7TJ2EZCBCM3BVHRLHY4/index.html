<html><header><meta charset="utf-8"><title>夏日求驗客：曼城作客新衫夠醒神</title></header><body><h1>夏日求驗客：曼城作客新衫夠醒神</h1><p>曼城公佈咗下季第二作客波衫（圖），呢件波衫以黃色同櫻桃色做主調，唔知到訪香港作客傑志時會唔會着新衫出場呢？講開又講，藍月亞洲之行兩度出現阻滯，原先上個禮拜六飛去上海，點知因一個超越球會控制範圍嘅行政問題，搞到要延遲出發，去到禮拜日個問題仲未搞掂再次順延，直至周一先成功起程。另外，曼城訪港友賽嘅對手傑志亦都宣佈，早前跟操嘅香港、尼日利亞混血兒霍斌仁正式加盟，將會着15號波衫。<br></p></body></html>
