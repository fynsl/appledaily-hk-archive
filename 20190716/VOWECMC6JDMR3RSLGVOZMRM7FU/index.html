<html><header><meta charset="utf-8"><title>陳美齡鬧囝囝遲交稿</title></header><body><h1>陳美齡鬧囝囝遲交稿</h1><p>陳美齡和張嘉兒昨日在天后出席新書發佈會，陳美齡今年與次子金子昇平推出東京旅遊書，她表示花了一年多時間撰寫。會否考慮拍旅遊節目？陳美齡說：「如果有人同我一齊拍檔就得，因為阿仔（昇平）講廣東話好差，唔知佢有冇興趣，加上佢𠵱家做緊嘢。」她笑說昇平經常遲交稿，笑言「追稿追到瘦」。<br><br>已為人母的張嘉兒將在書展推出有關母乳的書籍，首次寫書的她訪問了不少圈中媽媽，包括曹敏莉、 鍾嘉欣、劉倩婷及張美妮：「啲人話餵人奶仲辛苦過生仔，其實唔係㗎，係同子女最溫馨嘅時刻，今次出書希望幫到大家，多啲媽媽餵人奶。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
