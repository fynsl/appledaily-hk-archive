<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒陪助養女童打水</title></header><body><h1>【馮仁昭四圍超】王梓軒陪助養女童打水</h1><p>王梓軒早前應香港救助兒童會邀請到越南探訪，出發前，工作人員提醒佢當地文化禮節係唔可以攬小朋友，因為身體接觸係忌諱。<br><br>王梓軒第一次去探訪助養女童小花嘅屋企，一齊餵雞、掃地、打井水，佢話：「小花好慢熱、天真無邪，幾歲就要喺屋企做家務。一般少數民族通常喺農田生活，尤其女仔好少出城市工作，但小花想做醫生，好努力學習。我希望用生命影響生命，令世界更好。」<br>撰文：馮仁昭</p></body></html>
