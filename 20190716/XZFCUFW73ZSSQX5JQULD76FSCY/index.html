<html><header><meta charset="utf-8"><title>《刀背藏身》內地被撤檔</title></header><body><h1>《刀背藏身》內地被撤檔</h1><p>今年絕對是內地電影的「低谷期」，日前已因加重稅項及限薪令等令近半製作停頓，加上適逢中華人民共和國成立70周年，審查嚴格，電影《八佰》、《少年的你》和《小小的願望》均在暑假檔被內地撤檔。昨日再傳出，徐皓峰執導、許晴與春夏等主演的武俠片《刀背藏身》原於周五上映，但昨日也被迫撤檔，據知是因涉及到暴力元素。<br><br>《八》及《小》片均是由華誼投資，相信今年暑期檔期對華誼打擊甚大，面對如此困局下，華誼突然宣佈成立「中共華誼兄弟黨委員會」，由黨領導一切，外界質疑華誼是想通過討好內地政府來走出困境。<br>撰文：李察</p></body></html>
