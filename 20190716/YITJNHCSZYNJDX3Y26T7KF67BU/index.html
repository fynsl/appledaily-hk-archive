<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐繼宗轉攻幕前圓願</title></header><body><h1>【馮仁昭四圍超】徐繼宗轉攻幕前圓願</h1><p>徐繼宗做幕後音樂人20年，去年決定為子女前景移民加拿大，近日回流推出自己創作歌曲，登上幕前做歌手。佢噚日喺商台宣傳：「十幾年前已有出歌打算，未來會定下一啲計劃，打算出三首歌先。」<br><br>徐繼宗為人熟悉嘅作品包括劉德華嘅《17歲》，近年興起幕後人開作品展，徐繼宗亦有考慮，但暫時未夠作品，今次出歌亦冇諗賺錢，佢話：「為完成心願之餘，想多啲嘢撈。」<br>撰文：馮仁昭</p></body></html>
