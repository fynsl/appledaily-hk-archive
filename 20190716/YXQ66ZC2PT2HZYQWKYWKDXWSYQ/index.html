<html><header><meta charset="utf-8"><title>隔牆有耳：隻揪Sir「揚威」西門町　 - 李八方</title></header><body><h1>隔牆有耳：隻揪Sir「揚威」西門町　 - 李八方</h1><p>大批警員日前到大埔嘅「連儂隧道」，撕走印有警員資料嘅memo紙同海報，包括日前喺「旺角黑夜」清場期間，喝斥市民「認×住我呀，隻揪呀」嘅「隻揪Sir」。<br><br>但有網民噚日發現，喺台北西門町鬧市，竟出現印有香港警員「隻揪Sir」資料嘅海報！呢張目測約2呎半高嘅海報被貼喺西門町廣告燈柱上，照片引嚟網民瘋傳，今次香港警察真係揚威台灣喇。</p></body></html>
