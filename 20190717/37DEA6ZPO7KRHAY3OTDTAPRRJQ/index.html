<html><header><meta charset="utf-8"><title>陳柏宇放任囡囡追星</title></header><body><h1>陳柏宇放任囡囡追星</h1><p>陳柏宇（Jason）昨日在將軍澳出席東華三院活動，同場的男團MIRROR總動員出席，吸引逾百粉絲到場。Jason被問到介意女兒長大後追星嗎？他說：「咪追囉！佢有着數，佢老竇做呢行，都可以影響吓，介紹吓，但我就尷尬啲。」問他會呷醋嗎？他說：「唔會，呢個係個個小朋友嘅成長階段，唔擔心嘅。」<br><br>MIRROR透露平常愛做義工，成員Ian愛探訪獨居老人，姜濤則說：「小朋友嘅時候學校要捐錢，媽咪畀咗100蚊我，佢話嗰啲係我嗰個月嘅零用錢，佢教我捐錢就要諗點去使錢。入咗行都希望有機會做多啲慈善，做藝人影響力會大啲，希望可以幫到人。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
