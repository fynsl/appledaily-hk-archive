<html><header><meta charset="utf-8"><title>夏日氹氹轉：拖肥簽入曼城通天老倌</title></header><body><h1>夏日氹氹轉：拖肥簽入曼城通天老倌</h1><p>英超球會愛華頓在周一宣佈，正式從英超盟主曼城簽入英格蘭中場戴爾夫（圖），雙方簽約三年，合約將於2022年6月底到期。據英國傳媒報道，戴爾夫的轉會費為850萬鎊（約8,300萬港元），連同浮動獎金總值最高可達1,000萬鎊。現年29歲的戴爾夫可司職中場或左後衞，是曼城過去兩季奪得英超冠軍的成員之一，但上季聯賽上陣只有11場。這名英格蘭國腳目前已累積了20頂英格蘭「喼帽」，並協助英格蘭在去年俄羅斯世界盃打入4強及取得歐洲國家聯賽第3名。</p><p>夏季轉會市場重開，各球會物色新兵兼清舊貨。〈蘋果波經〉披露最新情報。</p></body></html>
