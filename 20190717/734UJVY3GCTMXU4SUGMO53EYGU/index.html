<html><header><meta charset="utf-8"><title>崔碧珈寫真玩人體盛</title></header><body><h1>崔碧珈寫真玩人體盛</h1><p>崔碧珈、楊潮凱、呂佳容等在今年書展出寫真，昨日到深水埗出席發佈會。以運動裝現身的崔碧珈更在台上示範深蹲等健身動作，她說：「今次係相集加文字，仲配合唔同食物為主題。」並透露相集內有穿內衣食雞扒及「人體盛」的相片。</p><p>首次推出寫真的楊潮凱遠赴馬來西亞拍攝，他笑說是賣肉養妻兒，問到寫真內的尺度，他表示：「今次最大突破係着泳褲，對我嚟講係第一次，因為平時我游水唔會着泳褲。」問到可有效法袁偉豪露股？楊潮凱笑言：「我冇佢咁好身材，無謂畀大家比較。」早前自爆付費行康城紅地毯的內地女星呂佳容首度出寫真，她透露今次尺度自己來說是屬大膽。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
