<html><header><meta charset="utf-8"><title>賴夫費恩斯阻止悲劇</title></header><body><h1>賴夫費恩斯阻止悲劇</h1><p>《皇家特工》（Kingsman）系列前傳《皇家特工：第一任務》（The King's Man）明年上映，今集演員除了有曾飾演「佛地魔」的賴夫費恩斯（Ralph Fiennes 左）和新晉男星Harris Dickinson（右），還加入《救參96小時》（Taken）里安納遜（Liam Neeson）。<br><br>電影前晚首次公開預告，講述第一次世界大戰時期，當權的暴君與犯罪主謀策劃一場將斷送數百萬生命的血腥戰爭，一位紳士與兒子決定挺身而出，阻止悲劇。</p></body></html>
