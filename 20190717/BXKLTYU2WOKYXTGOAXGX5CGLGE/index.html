<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬一歸隊即講數</title></header><body><h1>夏日求驗客：尼馬一歸隊即講數</h1><p>原定喺上周一歸隊嘅巴黎聖日耳門（PSG）球星尼馬，竟然「罷工」唔去首操。遲咗成個星期，佢周一終於返去PSG，完成咗啲簡單嘅體能測試後，就即刻搵體育總監李安納度攤牌話想走人，睇嚟一直盛傳會返巴塞隆拿嘅尼馬，歸隊都係似想同球會講數多啲。李安納度之前承認，早前有就尼馬轉會嘅事同巴塞接觸，不過巴塞話佢哋為咗簽入基沙文已經借咗3,150萬鎊，尼馬返到巴塞嘅機會唔太大。<br></p></body></html>
