<html><header><meta charset="utf-8"><title>夏日求驗客：久保有貨交夏神好開心</title></header><body><h1>夏日求驗客：久保有貨交夏神好開心</h1><p>有「日本美斯」之稱嘅18歲新星久保建英，家陣就同皇馬一齊喺加拿大練波。以皇馬擺上網嘅片段嚟睇，久保好輕鬆就避開咗馬些路嘅防守，就算面對基羅拿華斯都非常冷靜咁射入。久保就話自己好鍾意睇夏薩特啲「球王片」，所以當夏薩特俾主持人問久保踢成點嗰陣，夏神即刻答︰「睇我啲片梗係踢得好啦！」至於久保嘅日本隊友安部裕葵，都喺禮拜一由鹿島鹿角加盟巴塞隆拿，同樣係效力B隊先。<br></p></body></html>
