<html><header><meta charset="utf-8"><title>夏日求驗客：藍斯亮相以馬神為榜樣</title></header><body><h1>夏日求驗客：藍斯亮相以馬神為榜樣</h1><p>以自由身加盟意甲盟主祖雲達斯嘅艾朗藍斯，周一正式現身都靈，仲接過馬治斯奧、干地同迪甘斯都着過嘅8號波衫。佢喺記者會度話︰「我知道馬治斯奧好出色，佢喺度成長，仲有個好正嘅職業生涯。如果我喺祖雲達斯可以做到好似佢咁，一定會覺得好自豪。我有呢個責任，而且已經做好晒準備。」另外，阿積士總監奧華馬斯日前已經開到口，指馬菲斯迪列特轉會祖記只係時間問題。<br></p></body></html>
