<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊思敏儲錢開美容店</title></header><body><h1>【馮仁昭四圍超】莊思敏儲錢開美容店</h1><p>莊思敏噚日到旺角錄影網台美容節目，請咗鄧建明（Joey Tang）做嘉賓。提到莊思敏唔少朋友會向她取經，佢話無論男女都貪靚：「但男性多以運動為先，𠵱家勝在唔使開刀做手術，瞓住做機都可以靚。」<br><br>不過，莊思敏對門巿投資美容有保留，佢話：「成本好高，一部機要過百萬元，等我儲吓錢先啦。」Joey Tang就呼籲要靚更加要保持做運動，近幾年佢狂做運動，高𥧌期一星期六日喺健身室，用一年時間踢走脂肪肝。<br>撰文：馮仁昭</p></body></html>
