<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙笑Aka為食</title></header><body><h1>【馮仁昭四圍超】吳嘉熙笑Aka為食</h1><p>組合Super Girls成員吳嘉熙（Cheronna）噚日到商台為廣播劇錄音，並宣傳新歌《無利可圖》。Cheronna表示喺中學時首次參加廣播劇比賽，孖同學一齊寫劇本同製作背景音樂。今次首次為電台廣播劇聲演，佢喺劇中俾殺手威脅要用珍珠奶茶殺死，Cheronna笑說：「喺Super Girls當中，首個俾珍珠奶茶殺死嘅必定係Aka，因為佢係最為食、最忍唔到口，我唔喜歡珍珠奶茶，係最遲死嘅一個。」<br>撰文：馮仁昭</p></body></html>
