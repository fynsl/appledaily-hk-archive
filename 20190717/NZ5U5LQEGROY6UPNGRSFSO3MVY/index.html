<html><header><meta charset="utf-8"><title>單文柔呷女兒醋</title></header><body><h1>單文柔呷女兒醋</h1><p>產後復工的單文柔昨日和楊洛婷在淺水灣出席活動，單文柔表示很享受湊女兒小豬比，問她會否與老公陳展鵬爭湊女？她笑說：「佢起身就去睇個女先，我𠵱家排第二位，多多少少都會呷醋，不過係自己個女，OK嘅。」談及她全面復工，會否擔心自己出席的商演活動被網民圍？她說：「政治嘅嘢，我唔方便評論，但安全係最重要，尤其係𠵱家做咗媽咪，見到有人受傷，我都好唔開心。」<br><br>楊洛婷透露12月初會到夏威夷慶祝結婚五周年，此行將會帶同女兒一起去，她說：「但我唔知老公去唔去到，因為佢喺12月好忙，但我已經同佢公司講咗。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
