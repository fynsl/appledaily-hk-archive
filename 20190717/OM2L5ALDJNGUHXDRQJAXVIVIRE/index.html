<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林穎嫺鬧林鄭想香港死</title></header><body><h1>【馮仁昭四圍超】林穎嫺鬧林鄭想香港死</h1><p>87年港姐季軍林穎嫺，雖然移居美國20多年，不過依然好關心香港事，自從「6.16大遊行」開始，佢已經喺社交網留言話：「點解仲未有人對政府發出撤回嘅最後通牒？」<br><br>往後嘅日子，林穎嫺喺fb經常轉發反送中報道同相關訊息，希望令更多人關注事件，對於有傳特首林鄭月娥同行政會議頒佈戒嚴令，林穎嫺直言林鄭真係希望香港死，佢用英文留言：「對政府感到羞恥！」<br>撰文：馮仁昭</p></body></html>
