<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周星馳澄清仍單身</title></header><body><h1>【馮仁昭四圍超】周星馳澄清仍單身</h1><p>57歲周星馳嘅感情問題一直受到外界關注，不過日前有一個前資深娛樂記者喺微博話：「星爺有新婚妻子鼓勵，自然會重新燃起鬥志披甲上陣！」<br><br>消息一出，即刻震驚內地網民，但有網民仲係半信半疑，留言話：「如果能放有可信度的照片，我或許就信了。」不過星爺助理陳震宇就回應話：「假的，希望個別媒體別再博眼球蹭熱度！」其實星爺一直好享受單身生活，結婚對佢嚟講係好遙遠嘅事。<br>撰文：馮仁昭</p></body></html>
