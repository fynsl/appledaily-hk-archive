<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱千雪食榴槤變樣</title></header><body><h1>【馮仁昭四圍超】朱千雪食榴槤變樣</h1><p>朱千雪上月宣佈婚訊，日前就喺Ig透露帶媽咪外遊，前日又貼出大啖榴槤相片，但相中所見，佢似乎唔係咁欣賞。<br><br>朱千雪用英文留言：「這是我這麼久以來第一次吃榴槤的樣子……非常不可思議，果王沒有emoji。」睇佢個樣應該唔算享受，反而顯得有啲勉強。朱千雪嘅圈中朋友都有留言畀佢，當中楊潮凱就話：「為甚麼？我愛它（榴槤）。」而蔣家旻站喺同一陣線說：「你試完會慢慢鍾意。」<br>撰文：馮仁昭</p></body></html>
