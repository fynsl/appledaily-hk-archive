<html><header><meta charset="utf-8"><title>李蘊勸超蓮咪做高齡產婦</title></header><body><h1>李蘊勸超蓮咪做高齡產婦</h1><p>李蘊早年下嫁內地房地產商人後定居廣州，昨日她帶同長女羅紫晞到九龍灣出席親子活動，她透露一直有客戶找她親子工作，但時機不合。現年28歲的她暫時沒有再生育計劃，表示待一對子女入學後，不排除重投娛樂圈工作，又指自己幫不到老公生意，她坦言：「我淨係識湊BB。」<br><br>對於好友何超蓮和鄧紫棋（G.E.M.）都名花有主，問李蘊可有催促二人做人妻生B？李蘊說：「冇得催，人哋事業都好好，唔似我。佢哋都好鍾意小朋友，應該唔會太遲，唔會畀佢哋做高齡產婦。」她表示未曾見過兩位好姊妹的男友，因為大家都不在香港，靠電話緊密聯絡。<br>採訪、攝影：卓寶花</p></body></html>
