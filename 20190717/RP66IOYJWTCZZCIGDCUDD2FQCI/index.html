<html><header><meta charset="utf-8"><title>Aimyon MV點擊破1億</title></header><body><h1>Aimyon MV點擊破1億</h1><p>日本樂壇才女Aimyon憑大熱歌曲《Marigold》獲封「中毒性歌姬」，去年底登上《紅白歌唱大賽》，更先後到台灣及內地開騷。她去年到上海拍攝《Marigold》MV，在街頭雨中踩板，MV在YouTube公開一年，點擊次數已衝破一億，她在社交網表示十分開心。<br><br>此曲過去一年高踞日本串流榜多時，不僅稱霸今年上半年串流榜，更壟斷三甲位置，前十名中更有六首是她的作品，榮登J-Pop界串流女王。</p><p>Aimyon<br>Tag：<br>_mt_娛樂, Aimyon, Marigold</p></body></html>
