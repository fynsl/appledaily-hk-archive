<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱晨麗龔嘉欣鬧不和</title></header><body><h1>【馮仁昭四圍超】朱晨麗龔嘉欣鬧不和</h1><p>龔嘉欣（右）噚日被指扮大牌，喺fb留言暗示有演員經常請病假令佢要連續開工，矛頭直指同劇嘅朱晨麗，龔嘉欣仲寸對方「怕辛苦就唔好做演員。」不過，另一個版本就話朱晨麗經常要其他演員就佢開工時間，連前輩龔慈恩都要讓路。龔嘉欣回應話：「唔想事件發酵落去，總之清者自清。」而龔慈恩就力撐龔嘉欣：「完全冇啲咁嘅事。」係咪朱晨麗經常改其他人通告？龔慈恩就話：「冇一個演員有任何問題，後生一輩都識得尊重前輩。」<br>撰文：馮仁昭</p></body></html>
