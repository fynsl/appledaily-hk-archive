<html><header><meta charset="utf-8"><title>梁詠琪摸鄭秀文蜜桃Pat</title></header><body><h1>梁詠琪摸鄭秀文蜜桃Pat</h1><p>樂壇天后鄭秀文（Sammi）前晚在紅館舉行了第四場演唱會，邀請了老友梁詠琪（GiGi）做嘉賓，台上播出二人合作、仍未上映的新片《八個女人一台戲》預告片，火花十足。Sammi以珍珠bra top加熱褲現身，大騷弗爆身材，GiGi伸手摸Sammi臀部後大讚︰「蜜桃pat，好圓潤喎。」<br><br>二人先合唱GiGi創作的《落錯車》，GiGi之後獨唱 《熱愛島》，全場氣氛high爆。GiGi昨日在Ig留言︰「你話開show唔請我嚟就好似咖啡冇落糖，其實你開show如果我嚟唔到嘅話，心情都會有如早上醒來冇咖啡飲一樣，個心囉囉攣！」<br>撰文：祖李</p></body></html>
