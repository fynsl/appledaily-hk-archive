<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳海昕拍劇周身瘀</title></header><body><h1>【馮仁昭四圍超】吳海昕拍劇周身瘀</h1><p>吳浩康、周國賢、吳海昕等日前為ViuTV劇集《REBOOT》到南生圍開工，吳海昕講笑話夏天喺南生圍拍動作戲係挑戰人體極限，仲唔小心跌損手。佢話：「咁熱仲要追逐，真心係勁辛苦，跑到我成個人撻落地，手腳都損晒，戰績彪炳，證明我係好專業㗎！」<br><br>吳海昕即場展示傷勢，見到佢右手同右大腿瘀晒，問佢會唔會喺片場同周國賢、吳浩康jam歌，佢笑言：「好嘅音樂就盡量唔好破壞。」<br>撰文：馮仁昭</p></body></html>
