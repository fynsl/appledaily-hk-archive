<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙茹素倡環保</title></header><body><h1>【馮仁昭四圍超】陳明憙茹素倡環保</h1><p>陳明憙最近去咗台灣錄新歌，佢話希望透過音樂帶出環保訊息：「呢個月尾我會去四川，當地有一個大自然保育區，我哋好彩成功申請到入去拍MV，希望大家睇到咁靚嘅畫面，會更珍惜地球。」陳明憙仲打算茹素：「幾年已經想食素，一來為環保，二來對健康有幫助，直到上個月因為嫲嫲病重，我哋成家人返去加拿大陪佢走人生最後一程，令我更加明白要珍惜眼前擁有一切，開始逐步走肉，𠵱家只會食魚。」<br>撰文：馮仁昭</p></body></html>
