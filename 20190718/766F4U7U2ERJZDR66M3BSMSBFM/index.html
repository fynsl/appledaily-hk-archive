<html><header><meta charset="utf-8"><title>fb：無計劃成中央銀行</title></header><body><h1>fb：無計劃成中央銀行</h1><p>facebook上月發佈虛擬貨幣Libra計劃後，多次受到各國的監管機構質疑。facebook管理層昨日出席國會聽證會，指Libra不會成為投資工具，公司亦沒有計劃成為中央銀行。金融穩定監督委員會已成立小組，成員包括美國聯儲局，討論對數碼資產的監管。facebook副主席David Marcus指，公司及其合作夥伴正和監管機構協商，不會繼續開發Libra，直至其完全解決監管問題及獲得適當批准。<br></p></body></html>
