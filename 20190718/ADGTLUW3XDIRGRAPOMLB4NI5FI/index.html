<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿倫快閃搞喊李幸倪</title></header><body><h1>【馮仁昭四圍超】阿倫快閃搞喊李幸倪</h1><p>李幸倪（Gin Lee）為紀念出道十年，噚日喺北京為國語專輯《浮世繪》做宣傳，早前踏台撐警嘅譚詠麟（阿倫）神秘現身撐場兼上台獻花。Gin Lee表示事前唔知阿倫會現身：「佢好照後輩，係非常值得尊重嘅前輩。」<br><br>Gin Lee講到激動時更加口窒窒，最後更忍唔住喊咗出來，阿倫叫人遞紙巾幫佢抹眼淚，仲搞笑話：「睇怕要送毛巾上嚟，佢背部流好多汗。」阿倫𠱁番Gin Lee後以趕搭飛機為由離開。<br>撰文：馮仁昭</p></body></html>
