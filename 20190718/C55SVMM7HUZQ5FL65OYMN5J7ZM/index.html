<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅韓國做海女</title></header><body><h1>【馮仁昭四圍超】連詩雅韓國做海女</h1><p>連詩雅噚日喺新城接受訪問，宣傳新歌《過路人》，佢透露新歌MV找來相識多年拍檔周柏豪擔任男主角，連詩雅話：「我喺生日會嗰日問佢㗎，佢一口答應，呢份算係佢送畀我嘅生日禮物。同柏豪識咗咁多年，合作過唔同嘅嘢，但就未做過MV男主角，所以好開心。」<br><br>連詩雅話嚟緊會到韓國拍旅遊特輯，一去便兩個星期，佢會到當地較荒蕪嘅地方，當海女又要照顧韓牛，既興奮又期待。<br>撰文：馮仁昭</p></body></html>
