<html><header><meta charset="utf-8"><title>Harry Styles演王子被叫好</title></header><body><h1>Harry Styles演王子被叫好</h1><p>迪士尼將翻拍真人版《小魚仙》（The Little Mermaid），昨日傳出One Direction成員Harry Styles獲斟扮演王子，他早前於基斯杜化路蘭（Christopher Nolan）作品《鄧寇克大行動》（Dunkirk）的演出大受好評，加上有指新版《小魚仙》將參照《阿拉丁》（Aladdin）以歌舞片形式拍攝，選角上因此傾向找歌手演出，網民紛紛大讚Harry勝任有餘。</p></body></html>
