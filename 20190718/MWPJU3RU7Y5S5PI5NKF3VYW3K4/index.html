<html><header><meta charset="utf-8"><title>標普上調騰訊信貸評級</title></header><body><h1>標普上調騰訊信貸評級</h1><p>標普全球（S&amp;P Global）將騰訊（700）的長期發行人信貸評級從「a+」上調至「aa」，評級予以「穩定」，由於其VIE結構風險，以及簽訂相關合約涉及的法律風險下降。標普預期，騰訊未來幾年將在手機遊戲、廣告、商業服務及金融科技的帶動下，收入增長料錄得超過20%，並產生強勁現金流，用於雲業務、收購等項目。標普又指，若騰訊經調整債務桿槓逾1.5倍，或會下調評級。<br></p></body></html>
