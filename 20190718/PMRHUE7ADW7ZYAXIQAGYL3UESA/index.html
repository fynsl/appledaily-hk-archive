<html><header><meta charset="utf-8"><title>螞蟻金服洽156億貸款</title></header><body><h1>螞蟻金服洽156億貸款</h1><p>昨日彭博報道指，馬雲旗下螞蟻金服正與銀行商討安排20億美元（相當於156億港元）貸款。螞蟻金服貸款將用作一般企業用途，相關借貸條款仍待進一步商討，公司發言人暫時未有回應查詢。若落實貸款，將為螞蟻金服兩年後再踏足債務市場。2017年螞蟻金服借出銀團貸款，當時籌得35億美元三年期貸款，關連公司阿里巴巴則於上月延長一筆40億美元銀團貸款。早前有傳螞蟻金服有意於科創板上市，當時公司回應指上市並沒有時間表。<br></p></body></html>
