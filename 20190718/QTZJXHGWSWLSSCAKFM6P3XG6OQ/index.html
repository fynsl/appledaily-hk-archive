<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李晨單拖睇動漫</title></header><body><h1>【馮仁昭四圍超】李晨單拖睇動漫</h1><p>剛同范冰冰分手嘅李晨日前單拖喺北京出席動漫《未來機器城》首映禮，有網民喺微博分享視頻，當日佢着住T恤、牛仔褲亮相，非常平民化。<br><br>李晨喺首映後嘅分享會上主動講觀後感，大讚電影如果滿分為10分，佢會畀9分。李晨嘅出現吸引唔少觀眾影相，佢都表現得十分親民。而佢欣賞嘅《未》片，係改編自王尼瑪漫畫《7723》，故事講述機械人7723同足球少女小麥互相陪伴、共同成長嘅冒險故事。<br>撰文：馮仁昭</p></body></html>
