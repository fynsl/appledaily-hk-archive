<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅陪仔赴美遊樂園</title></header><body><h1>【馮仁昭四圍超】千嬅陪仔赴美遊樂園</h1><p>楊千嬅上月29號做完北京站巡迴演唱會，同咗老公仲有囝囝Torres去咗美國放暑假，日前一家三口去完主題樂園，前日又去環球片場玩。千嬅話：「𠵱家個仔仲細，會肯跟父母一齊玩，再大啲有自己朋友，你想同佢玩可能佢都唔睬你。𠵱家工作都會減少啲。」千嬅又話：「有次我同老公應酬要出去食飯，出門時阿仔話屋企有電飯煲，做乜要出去食飯，當時我就發現個仔好想我哋陪住佢。」<br>撰文：馮仁昭</p></body></html>
