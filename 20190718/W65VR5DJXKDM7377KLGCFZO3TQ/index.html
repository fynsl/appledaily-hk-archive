<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奐仁摸舞蹈員先報告</title></header><body><h1>【馮仁昭四圍超】陳奐仁摸舞蹈員先報告</h1><p>陳奐仁（Hanjin）噚日到商台為下月舉行嘅「弘音教父陳奐仁2019」演唱會宣傳。身形越見瘦削嘅Hanjin表示，因為肩膊、右腳等唔同位置嘅肌肉拉傷，𠵱家唔會做舉重等重量器械嘅劇烈運動，只係會做掌上壓、踩單車等較自然嘅方法。Hanjin又話演唱會嘅排舞師安排咗四個女舞蹈員為佢演繹性感舞步，Hanjin話：「可能有身體接觸會摸吓，會預先同BB（老婆）報告。」<br>撰文：馮仁昭</p></body></html>
