<html><header><meta charset="utf-8"><title>陳家樂衛詩雅求婚戲謝影迷</title></header><body><h1>陳家樂衛詩雅求婚戲謝影迷</h1><p>陳家樂、衛詩雅在電影《掃毒2天地對決》演情侶，日前兩人出席謝票活動時上演「求婚戲」，有觀眾更投入大叫：「嫁畀佢啦！」衛詩雅笑說：「其實首映完已經聽到唔少觀眾討論我哋嘅感情戲，都話有感動到、有喊到。」<br><br>電影首日上映票房已超越2013年《掃毒》上映首日的票房，導演邱禮濤坦言此成績得來不易：「多謝觀眾支持香港電影，多謝大家入場！」此外，該片成為紐約亞洲電影節的官方閉幕電影，電影公司現計劃開拍第三集，打造《掃毒》電影系列，眾演員笑言希望可以「掃」出國際。<br>撰文：李察</p></body></html>
