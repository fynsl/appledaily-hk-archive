<html><header><meta charset="utf-8"><title>趙麗如：記者報道重要</title></header><body><h1>趙麗如：記者報道重要</h1><p>【香港書展2O19】無綫前新聞主播趙麗如昨日在書展為新書《如想做潮媽》舉行簽名會，對於最近傳媒採訪受到打壓，她說：「本身記者呢個行業都好辛苦，如果有重大社會事故，全行記者都好辛苦，我自己係教育新聞，好多記者唔止係舊同事，仲係前學生、好朋友，我都有留意香港新聞界嘅事態發展。」又指記者對社會很重要：「記者嘅工作真係好艱巨，因為佢哋記錄事實，今日新聞係將來嘅歷史，專業報道其實對社會係重要。」<br><br>趙麗如指新書是寫做媽媽的真諦及學習如何做潮媽，她表示與12歲的女兒相處愉快，因為她會先了解女兒的想法，然後才說出自己意見。<br>採訪：張明<br>攝影：陳俊強</p></body></html>
