<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉璇4年情玩完</title></header><body><h1>【馮仁昭四圍超】葉璇4年情玩完</h1><p>葉璇同內地造型師男友小默先生拍拖四年，噚日葉璇喺微博宣佈分手：「分離只是為了更好地相聚。熱愛生活、熱愛工作、相信愛情、並且感謝美好的你。」<br><br>據葉璇身邊人爆料，二人喺啱啱過去嘅周日協議分開，葉璇日前接受內地媒體訪問時，講到分手原因：「當兩個人在兩個領域，尤其他在創業階段，感情裏需求不一樣，他一天工作20個小時，我不能夠妨礙他。在我的字典裏，陪伴是非常非常重要的。」<br>撰文：馮仁昭</p></body></html>
