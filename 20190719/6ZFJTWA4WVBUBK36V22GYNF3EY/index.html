<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安以軒誕6磅B仔</title></header><body><h1>【馮仁昭四圍超】安以軒誕6磅B仔</h1><p>台灣女星安以軒噚日喺微博宣佈為老公陳榮煉誕下B仔，仲貼出乳名66嘅囝囝側面相，又將巨型求婚鑽戒、鑽石婚戒都套落囝囝腳趾上，安以軒留言：「本人比照片（超聲波4D）好看，謝謝這一路上大家對我們的祝福，讓66平安健康順利的來到這美麗新世界。」</p><p>安以軒透露老公主動入產房陪伴，66重約6.3磅。據悉安以軒已入住月子中心，徐楓探望後大讚寶寶：「俊帥可愛。」<br>撰文：馮仁昭</p></body></html>
