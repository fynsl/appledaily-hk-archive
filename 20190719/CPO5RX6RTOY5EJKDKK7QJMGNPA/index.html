<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】焦媛追求藝術上性感</title></header><body><h1>【馮仁昭四圍超】焦媛追求藝術上性感</h1><p>焦媛同廖安麗（右）噚日喺尖沙嘴宣傳主演嘅舞台劇《色戒》，對於舞台編劇莊梅岩日前炮轟高志森同佢所屬嘅春天舞台以往對新演員壓榨，焦媛回應：「等我調解吓。」再問到高志森嘅撐警言論，焦媛說：「我唔評論。」<br><br>焦媛今次喺劇中飾演王佳芝，廖安麗飾演易太太，講到演出嘅大膽尺度，焦媛話：「性感在骨子裏，並非視覺上性感，我哋追求藝術上性感。」廖安麗就話佢唔會性感演出。<br>撰文：馮仁昭</p></body></html>
