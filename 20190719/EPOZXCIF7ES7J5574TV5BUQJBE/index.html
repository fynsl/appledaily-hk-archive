<html><header><meta charset="utf-8"><title>【蘋聞重溫】肥媽教食鯇魚魚生捱轟</title></header><body><h1>【蘋聞重溫】肥媽教食鯇魚魚生捱轟</h1><p>李家鼎教煮狗食被質疑，其實無綫節目曾因介紹食品被鬧，上年10月肥媽Maria Cordero在節目中，兩度推介並大吃順德鯇魚魚生，通訊局隨後接獲7宗投訴，食安中心及衞生署衞生防護中心更在網上發文，強調「切勿進食淡水魚生」，除了有病菌外，還可能帶有寄生蟲，例如可造成膽管梗阻、肝硬化和引致膽管癌的中華肝吸蟲。<br><br>另外，譚玉瑛去年12月主持節目中介紹食經淨化後的流浮山生蠔，節目出街後，食物安全中心在網上提醒市民，食用生蠔存有風險。</p></body></html>
