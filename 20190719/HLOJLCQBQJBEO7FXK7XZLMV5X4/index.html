<html><header><meta charset="utf-8"><title>夏日求驗客：日本美斯煲夏神球王片</title></header><body><h1>夏日求驗客：日本美斯煲夏神球王片</h1><p>西甲豪門皇家馬德里禮拜四喺加拿大蒙特利爾做最後一堂操練，今次操練向外公開，吸引咗近萬二位球迷入場支持，可以睇得出「銀河艦隊」喺美國人氣嚇死人。操練結束之後，一班皇馬球星仲大打親民牌，喺場邊幫球迷簽名。而早前因為兄長逝世而暫時離隊嘅教練施丹，喺禮拜二已經歸咗隊，見到佢同場邊嘅小球迷合照笑得非常開心，希望佢可以盡早走出呢個傷痛啦！至於喺早前皇馬官方嘅操練片段入面見到，同樣係新加盟嘅比利時球星夏薩特同「日本美斯」久保建英，兩位訓練嘅時候有講有笑，久保仲話自己有睇夏神啲「球王片」，𠱁到夏神鬼咁開心。</p></body></html>
