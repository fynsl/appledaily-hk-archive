<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔣雅文談民怨：亂係過程</title></header><body><h1>【馮仁昭四圍超】蔣雅文談民怨：亂係過程</h1><p>蔣雅文為慶祝妹妹蔣雅詩（右）29歲生日，充當攝影師為妹妹推出相集，二人噚日喺商台宣傳，提到妹妹並非作美女打扮，蔣雅文笑言怕愧對出版商，會兩肋插刀宣傳。<br><br>近日社會上民怨沸騰，嫁到台灣嘅蔣雅文依然關心香港：「睇落好似亂，背後其實可以係好正面嘅訊息，如果一場會令大家醒覺嘅事，咁大家口中嘅亂只係過程。」對於譚詠麟等人撐警，佢尊重言論自由，11月會投票盡公民責任。<br>撰文：馮仁昭</p></body></html>
