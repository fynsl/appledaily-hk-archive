<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張頴康被麥雅緻誤會偷食</title></header><body><h1>【馮仁昭四圍超】張頴康被麥雅緻誤會偷食</h1><p>張頴康同太太麥雅緻噚日帶同大女小豆到荃灣出席關注銀屑病患活動，十年前確診患有銀屑病嘅張頴康，經過治療已痊癒九成。麥雅緻話老公初病發時，兩人啱啱拍拖：「都驚㗎，唔知乜事，醫生仲問佢生活檢唔檢點。」張頴康話當時被對方懷疑佢偷食。<br><br>由於銀屑病有遺傳，麥雅緻直言懷孕時曾擔心：「因為個病會遺傳畀男仔多啲，知道第二胎係仔嗰陣，老公話『我都頂到，咪一齊去面對囉』。」<br>撰文：馮仁昭</p></body></html>
