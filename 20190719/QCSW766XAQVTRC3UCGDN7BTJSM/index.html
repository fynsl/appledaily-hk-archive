<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒現身𢱑贊助</title></header><body><h1>【馮仁昭四圍超】王梓軒現身𢱑贊助</h1><p>王梓軒、陸詩韻同李日朗等噚日喺荃灣出席手錶活動，王梓軒話專程支持手錶品牌老闆沈慧林，笑言想對方支持年尾嘅演唱會。<br><br>王梓軒透露最近同薛家燕為卡通片配音，又為個唱學電影動作，順便操肌。早前佢公開邀請張敬軒擔任個唱嘉賓，王梓軒話：「全靠你哋講完，軒仔叫我知道詳情再同佢講，佢好supportive。」同場嘅陸詩韻透露因為命格與手錶不合，所以很少戴錶，但會買來投資。<br>撰文：馮仁昭</p></body></html>
