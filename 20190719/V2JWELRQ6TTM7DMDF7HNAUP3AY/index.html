<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳奐仁號召師兄弟騷腹肌</title></header><body><h1>【馮仁昭四圍超】陳奐仁號召師兄弟騷腹肌</h1><p>陳奐仁噚日喺新城宣傳下月舉行嘅音樂會，佢話歌迷希望佢喺台上騷肌肉，不過佢做運動係為咗健康，並非刻意操線條，所以𠵱家仲考慮緊。不過音樂會上會有一個環節，健身教練與同一班健身師兄弟會同台演出，陳奐仁話：「到時可能會同台有40粒腹肌出現，而且全部人都唔止係擺甫士，會做一系列健身動作。」<br><br>陳奐仁為配合新歌，更特別安排一啲K-pop舞蹈，教練都讚佢學得快。<br>撰文：馮仁昭</p></body></html>
