<html><header><meta charset="utf-8"><title>夏日求驗客：尼馬歸隊有講有笑</title></header><body><h1>夏日求驗客：尼馬歸隊有講有笑</h1><p>巴西球星尼馬周一終於同巴黎聖日耳門（PSG）報到，比原定時間足足遲咗成個星期。有傳佢一返嚟就同球隊攤牌，但周三嘅球會集訓再次見到呢位巴西前鋒身影，仲俾人影到佢同拍檔基利安麥巴比有講有笑，攬頭攬頸，唔知係真心定做戲呢。PSG𠵱家喺德國集訓，周二友賽大炒特雷斯登6:1，尼馬咁遲先歸隊，呢場波當然冇份，但之後對紐倫堡嘅友賽就有機上陣。尼馬去留暫時未有眉目，但有指下星期仍會跟PSG前往中國備戰，球隊會先後喺澳門、蘇州同深圳，對陣國際米蘭、FC悉尼及雷恩三支球隊。</p></body></html>
