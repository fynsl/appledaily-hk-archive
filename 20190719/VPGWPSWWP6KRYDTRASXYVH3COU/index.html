<html><header><meta charset="utf-8"><title>修哥出無綫活動風平浪靜</title></header><body><h1>修哥出無綫活動風平浪靜</h1><p>連登仔近日發起「圍電視城不如圍TVB商場Show」，在網上呼籲到無綫舉辦的商場活動「圍觀」，表達對其新聞報道偏頗不滿，更曾詳列無綫藝員連日來的商場活動，早前已令多個無綫的活動被迫取消。</p><p>胡楓（修哥）、陳敏之、鄭俊弘（Fred）及商天娥等昨日到將軍澳一間酒店，為無綫新一輯的音樂節目進行宣傳活動，另外同日下午，去年港姐季軍丁子田及友誼小姐陳靜堯等亦在中環出席由無綫舉辦的節目《絕色星期二：野性湄公河》記者會。雖然有網民日前在社交網呼籲大家去「圍觀」，不過，昨日兩個由無綫舉辦的活動，現場都十分平靜，未見有人「圍」。<br>撰文︰祖李</p></body></html>
