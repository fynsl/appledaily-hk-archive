<html><header><meta charset="utf-8"><title>夏日求驗客：哈軍新衫變香港小姐</title></header><body><h1>夏日求驗客：哈軍新衫變香港小姐</h1><p>來季降落英冠嘅哈特斯菲爾德（圖），周三公佈下季新波衫，但呢件波衫個款同香港小姐服飾勁似，係將香港小姐條斜帶變咗做贊助商。哈軍新贊助商係博彩公司Paddy Power，一般贊助商會將個logo印喺波衫心口位，但今次哈軍係以由左肩至右腰斜線形式，印喺球衣正面。但根據英足總規定，印喺波衫嘅贊助商商標最大面積只能喺250平方厘米以內，所以𠵱家呢個設計唔符合規格，但有指呢款波衫衣只係公關嘅噱頭，來季係唔會着呢款波衫。</p></body></html>
