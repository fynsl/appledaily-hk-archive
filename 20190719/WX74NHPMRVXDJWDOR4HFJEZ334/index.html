<html><header><meta charset="utf-8"><title>張曦雯有諗過被圍</title></header><body><h1>張曦雯有諗過被圍</h1><p>連登仔發起的「圍電視城不如圍TVB商場Show」行動，除了無綫自家舉辦的商場活動外，連無綫旗下藝人的商場活動都去「圍觀」，無綫藝人馬國明周日到紅磡出席商場舉辦的活動，甫出場已被噓，上台不足兩分鐘，還要出動警員和保安護送離開。</p><p>無綫藝人張曦雯昨日孖黃日華女兒黃芷晴到金鐘一個商場出席品牌活動，活動舉行前，有傳網民發起到活動場地示威，但昨日現場風平浪靜，張曦雯被問及此事，她說：「有諗過，但工作會照樣繼續做，自己好幸運，亦都好多謝個場地，活動順利，暫時工作未有受影響。」至於黃芷晴則說：「唔擔心，最緊要大家平安。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
