<html><header><meta charset="utf-8"><title>尊尼違規封殺SMAP離巢三子</title></header><body><h1>尊尼違規封殺SMAP離巢三子</h1><p>尊尼事務所創辦人Johnny喜多川病逝後，日本公平交易委員會前日指出，已解散的尊尼天團SMAP三位前成員草彅剛、稻垣吾郎、香取慎吾，在退出尊尼事務所兩年來受到封殺，尊尼疑向當地各電視台施壓，令三人無法如常亮相當地各大台節目，被指違反了禁止壟斷法，已對尊尼方面作出警告。尊尼事務所前晚即透過公司官網否認違規，指一切只是外界誤解，並非事實。尊尼前藝人赤西仁昨午也有感而發，在社交網轉發報道，又稱這種風氣正在圈中蔓延。<br><br>事實以往尊尼藝人離巢均要過冷河，涉違反禁止壟斷法一直在圈中存在，今次是首度被公平交易委員會警告。<br>撰文：哥羅</p></body></html>
