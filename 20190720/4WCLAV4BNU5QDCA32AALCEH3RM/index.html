<html><header><meta charset="utf-8"><title>孫慧雪教蔡思貝黐乾花</title></header><body><h1>孫慧雪教蔡思貝黐乾花</h1><p>孫慧雪、周家蔚及陳爽等，昨日到銅鑼灣出席活動，孫慧雪表示自己在家中有空餘時間會做乾花首飾，她說：「每逢情人節、聖誕節都會賣晒，自己本身會放喺網度賣，而且價錢唔貴只係百幾蚊，蔡思貝都會嚟我屋企同我一齊做一齊傾偈。」她續說：「好多朋友喺情人節嘅時候都會叫我教佢哋整禮物，甚至叫我請槍，好歡迎朋友上我屋企學，自己考慮搞教學班。」</p><p>另外，周家蔚則表示，老公洪天明吩咐她帶兩個仔去水上樂園玩，家蔚說：「怕自己未必搞得掂，因為大仔要玩啲刺激項目，細仔會喺BB池，自己分唔到身。」<br>採訪：張明<br>攝影：仇志德</p></body></html>
