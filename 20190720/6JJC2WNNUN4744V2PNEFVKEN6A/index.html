<html><header><meta charset="utf-8"><title>黃貫中等足7年推新歌</title></header><body><h1>黃貫中等足7年推新歌</h1><p>黃貫中（Paul）最近推出新歌《何車AHEM》，問已經有七年沒有出新歌，他說：「唔記得喇，所有超過五年嘅事情我都會唔記得，我記得上次推出新歌時囡囡啱啱出世，不過感覺好似已經20年，可能因為一向都比較多產，忽然兩、三年冇做，感覺就好似過咗十年咁樣！」<br><br>至於問到有否計劃在紅館開騷？Paul笑謂：「我覺得一定要喺香港舉行，又唔一定要喺紅館，總之必須要喺香港舉行一次。」</p></body></html>
