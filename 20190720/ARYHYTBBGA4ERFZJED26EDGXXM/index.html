<html><header><meta charset="utf-8"><title>是枝裕和新片爭金獅獎</title></header><body><h1>是枝裕和新片爭金獅獎</h1><p>第76屆威尼斯影展下月28日開幕，日本名導是枝裕和的新片《真實》被選為開幕電影，還確定入圍主競賽爭金獅獎。<br><br>是枝裕和是首位日本導演有作品獲選為該影展的開幕片，他說：「非常的光榮，我也要向威尼斯影展的工作人員致謝。」《真實》構思八年，是他首部執導跨國合作的電影，由兩大法國影后嘉芙蓮丹露（Catherine Deneuve 左）與茱麗葉庇洛仙（Juliette Binoche）合作。</p></body></html>
