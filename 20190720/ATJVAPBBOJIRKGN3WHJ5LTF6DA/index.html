<html><header><meta charset="utf-8"><title>陳茵媺撇陳豪加國唞暑</title></header><body><h1>陳茵媺撇陳豪加國唞暑</h1><p>陳茵媺（Aimee）日前趁暑假一拖三返加拿大度暑假兼探親，老公陳豪則如以往獨自留港工作搵錢。Aimee前日在社交網貼出一段出發前的相片特輯。片中，陳豪與三名子女分別goodbye kiss，並寫要約三星期後才回來。另一幕則見到他們三兄妹分別拉住行李箱，並用英文寫上︰「我會幫助媽媽……（盡我所能）。」<br><br>原來這次外公都有同行，Aimee帶着三個仔女上飛機後，五歲大仔陳梓燁（Aiden）及四歲二仔陳浩鋒（Nathan）就各自玩耍，而三歲妹妹陳凱婷（Camilla）則坐在媽媽身邊，之後還在媽媽懷中睡覺，十分溫馨。<br>撰文︰陳杰</p></body></html>
