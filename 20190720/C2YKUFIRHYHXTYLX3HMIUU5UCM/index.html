<html><header><meta charset="utf-8"><title>基斯帶老婆度假慶生</title></header><body><h1>基斯帶老婆度假慶生</h1><p>基斯咸斯禾夫（Chris Hemsworth）近年憑雷神一角躋身荷李活一線影星，雖然新作《黑超特警組：反轉世界》（Men In Black：International）票房仆直，仍無損其人氣。他早前宣佈今年暫時息影，專心湊仔，最近更舉家到西班牙度假，同行還有老友麥迪文（Matt Damon）夫婦。<br><br>一行人連日來於Ig大晒遊船河、睇日落的靚相，其間適逢基斯老婆Elsa Pataky生日，基斯貼心送上朱古力蛋糕慶祝。</p></body></html>
