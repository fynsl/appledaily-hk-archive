<html><header><meta charset="utf-8"><title>夏日氹氹轉：阿仙奴望借用施巴路斯</title></header><body><h1>夏日氹氹轉：阿仙奴望借用施巴路斯</h1><p>今個夏天轉會窗，英超前六球隊的增兵行動相對較靜，其中阿仙奴暫時只有18歲巴西新星馬天連尼來投。但根據英國傳媒報道，阿仙奴將會從皇家馬德里借用西班牙中場丹尼施巴路斯。皇馬教練施丹早前坦言，這名22歲的年輕中場在新球季不會有太多上陣機會。<br><br>阿仙奴死敵熱刺也對施巴路斯感到興趣，不過主張永久買斷，但皇馬只願意將其外借吸收更多比賽經驗。現時只要施丹點頭批准轉會，施巴路斯即可以借將身份加盟阿仙奴。<br><br>至於另一名阿仙奴心儀對象蘇格蘭守將基蘭泰亞尼，在些路迪拒絕報價後，領隊連儂表示兵工廠再冇跟進。<br></p></body></html>
