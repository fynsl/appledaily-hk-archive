<html><header><meta charset="utf-8"><title>三宅健撻着翻版有村架純</title></header><body><h1>三宅健撻着翻版有村架純</h1><p>日本組合V6的成員相繼成家立室，40歲成員三宅健已踏入適婚年紀，昨日出版的雜誌《Friday》報道，他最近似乎再換畫，日前偕一名貌似女星有村架純的圈外女子雨中漫步。</p><p>V6近年獲事務所開綠燈，三宅健去年被爆搭上混血模特兒Priscilla，兩人在街頭煙韌拍拖，一度被指好事近。不過，三宅健跟Priscilla無疾而終，上月被指跟一名短髮美女過從甚密。不過日前他就被拍得帶另一貌似有村架純的長髮女子撐枱腳，兩人吃完晚飯後，由女方持雨傘前往停車場，之後由三宅健駕車離去。三宅健甚有異性緣，曾先後跟安室奈美惠、柴咲幸、小野真弓等女星傳緋聞。<br>撰文：哥羅</p></body></html>
