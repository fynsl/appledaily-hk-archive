<html><header><meta charset="utf-8"><title>【紅遍上海】40年代七大歌后</title></header><body><h1>【紅遍上海】40年代七大歌后</h1><p>在30至40年代的上海灘，孕育了不少聲色藝全的女歌手，姚莉與周璇、白虹、白光、龔秋霞、李香蘭及吳鶯音，被稱40年代上海歌壇七大歌后，姚莉也是最後一個離世的40年代歌后。周璇、白虹、龔秋霞、白光及李香蘭也是著名影星。</p><p>白虹與吳鶯音曾在文化大革命期間慘遭迫害，吳鶯音曾在57年從上海來港收取版稅，在文革時因而被指當間碟被批鬥，她後來不諱言曾跑上天台欲跳樓輕生。原名山口淑子的李香蘭為日本人，1958年改嫁日本外交官大鷹弘後離開歌壇於日本從政，曾任日本參議院議員。</p></body></html>
