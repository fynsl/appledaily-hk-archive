<html><header><meta charset="utf-8"><title>黃澤鋒唔抗拒太太再陀B</title></header><body><h1>黃澤鋒唔抗拒太太再陀B</h1><p>剛榮升人父的黃澤鋒昨日到商台受訪，雖然早上要工作教游水和打拳，晚上又要幫手湊囡囡小黃妃，不過澤鋒覺得再辛苦也值得，他又透露太太坐月情況良好：「佢情緒冇乜大變化，男人肯幫手佢就冇事，好彩太太夠奶餵BB，但傷口會痛，我都叫佢休息多啲。」<br><br>問黃澤鋒怎樣獎勵太太？他笑說：「我戶口已經喺佢手，提款密碼都冇，如果有情緒都就吓佢，佢揸住你個queen喎，我可以惡得去邊。」醫生曾指黃澤鋒太太適合再懷孕，他表示不抗拒。</p></body></html>
