<html><header><meta charset="utf-8"><title>2月最後露面與後輩慶生</title></header><body><h1>2月最後露面與後輩慶生</h1><p>一代歌后姚莉驟然離世，好友邵音音昨日在fb悼念好友，貼出亡友舊照及一條短片。邵音音表示短片在今年2月12日拍攝，姚莉接受兩位年輕人訪問，並以音樂做話題，片中的姚莉精神不錯，這次應該是姚莉最後一次出席朋友聚會。片中的兩位年輕人，一個是美日籍作曲家及編曲家波多野裕介，另一位則是姚莉的最好朋友Eric。<br><br>邵音音表示當日是為波多野裕介慶祝33歲生日，他相約前輩姚莉一起過，當時三人傾得投契，姚莉還中氣十足。邵音音指這條短片由女兒Jean拍攝，波多野彈琴，姚莉唱歌。Eric則非常有心，每日下班後會探訪姚莉，除了餵她吃飯，還會陪聊天。</p></body></html>
