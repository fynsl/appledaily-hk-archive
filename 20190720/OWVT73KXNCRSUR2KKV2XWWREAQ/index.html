<html><header><meta charset="utf-8"><title>「新地睇樓團」示威冇影</title></header><body><h1>「新地睇樓團」示威冇影</h1><p>在沙田反送中示威的警民衝突中，新地（016）被斥責「引清兵」，雖然集團曾就事件解釋，但未能平息怨憤，網上更有人發起組織「新地睇樓團」到屯門御半山II期售樓處示威，圖令新地高層關注。屯門御半山II期昨以先到先得形式推售32伙，並於9時截售。至昨晚7時30分，並未見任何人在環球貿易廣場聚集示威，門可羅雀，只有小量準買家出現，現場保安亦未明顯加強。至晚上9時，消息指沽出12伙。<br></p></body></html>
