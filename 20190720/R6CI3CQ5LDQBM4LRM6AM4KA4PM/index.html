<html><header><meta charset="utf-8"><title>布志綸唱Mr.五子歸位</title></header><body><h1>布志綸唱Mr.五子歸位</h1><p>樂隊Mr.成員布志綸（Alan）昨日在商台宣傳新歌《All Back》，他表示這首歌是講信心和信念，歌詞中的「歸位」就是講Mr.五位成員歸位舉行10周年演唱會，更做了兩首新歌，他說：「好多人覺得我唔玩Mr.，我其實冇講過，只係想信念一致就做，呢首歌就講返嚟傾到偈同態度正確，信念一致就all back。」<br><br>Alan又稱這首歌風格有別於Mr.的歌曲，想試多種不同類型音樂，要跳出框框，讓樂迷有新鮮感。</p></body></html>
