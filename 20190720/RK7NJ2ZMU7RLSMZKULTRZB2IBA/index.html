<html><header><meta charset="utf-8"><title>【90歲錄音】50年代移居香港叱咤歌壇</title></header><body><h1>【90歲錄音】50年代移居香港叱咤歌壇</h1><p>一代歌后姚莉，原名姚秀雲，自少視「金嗓子」周璇為偶像的她被稱為「銀嗓子」，30年代在上海出道，成名作包括《春風吻上我的臉》、《得不到的愛情》及《玫瑰玫瑰我愛你》等，40年代與李香蘭及周璇成為上海歌壇七大歌后。姚莉曾與長姊姚英、作曲家哥哥姚敏成立「大同音樂社」。<br><br>姚莉在50年代與丈夫移居香港，成為當時叱咤風雲的歌后，也是最高銷量歌手之冠。2011年，姚莉以90歲高齡踏進錄音室，為鍾氏兄弟大碟錄音，合唱詩歌《親愛主》，此乃姚莉最後一次錄音作品。姚莉與丈夫育有一子一女，兒子與太太居美國，女兒則與丈夫居加拿大。</p></body></html>
