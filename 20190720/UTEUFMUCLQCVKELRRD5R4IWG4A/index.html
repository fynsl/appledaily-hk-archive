<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）傳JR史密夫轉投公鹿</title></header><body><h1>體訊速遞：（籃球）傳JR史密夫轉投公鹿</h1><p>據美國著名籃球記者Shams Charania爆料，回復自由身的33歲老將JR史密夫（JR Smith、圖）周五與公鹿會面，商討加盟事宜。JR史密夫近季在騎士因傷表現每況愈下，上季只出賽11場。據報公鹿正尋求一位側翼射手，配合主力「字母哥」G安迪度安寶（Giannis Antetokounmpo）。<br>綜合外電（美國）<br></p></body></html>
