<html><header><meta charset="utf-8"><title>杏兒自嘲餵奶機器</title></header><body><h1>杏兒自嘲餵奶機器</h1><p>胡杏兒上月宣佈誕下次子李奕霖（Ryan），昨日首度復工到馬鞍山出席活動，仍未完全收身的她表示正在努力keep fit，她說：「細仔算幾易湊，不過好大食，一肚餓就喊得好犀利，呢段時間我好似個餵奶機器，不過咁都好，會瘦得快啲。」<br><br>杏兒又稱哥哥奕霆都有幫忙照顧弟弟：「佢平時會好溫柔咁摸同望住細佬，但有時又突然會呷醋，所以佢心情應該好矛盾，我哋喺旁邊睇就覺得好好笑。」可有計劃追多個女兒？杏兒直言：「其實有，不過暫時想睇吓兩個湊唔湊得掂先，而且生唔生女係上天安排。」 <br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
