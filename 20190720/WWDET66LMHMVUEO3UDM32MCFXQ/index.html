<html><header><meta charset="utf-8"><title>新海誠忍痛谷新片</title></header><body><h1>新海誠忍痛谷新片</h1><p>「京都動畫」前日發生縱火慘劇，釀成逾60人傷亡。動畫大師新海誠（左）前晚在東京出席新作《天氣之子》的午夜場，他與包辦主題曲的RADWIMPS主音野田洋次郎驚喜現身，席間他悼念死難者：「我們的世界，是想畫好每一幅畫，至少會為觀眾帶來歡樂。」據知大部份死者都是為了衝回火場搶救珍貴原稿才喪生。<br><br>《天氣之子》昨日在日本上映，新海誠昨晨亮相直播節目談到這宗動漫界噩耗時，表現得相當難過。</p></body></html>
