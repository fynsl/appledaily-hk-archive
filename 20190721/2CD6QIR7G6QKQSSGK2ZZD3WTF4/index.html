<html><header><meta charset="utf-8"><title>張新悅提醒女兒要知足</title></header><body><h1>張新悅提醒女兒要知足</h1><p>【香港書展2019】張新悅昨日到書展出席一個關於如何讓小朋友快樂的分享會，她表示會經常引導女兒，易滿足就容易開心，女兒也談及自己成績不及其他同學：「要令佢唔同人比較，呢啲要慢慢灌輸，如果要小朋友快樂，首先大人都要快樂。」她自言是一個易滿足的人，思想又正面，但有時也會對自己有較高要求，此時就會提醒自己已是四個小朋友的媽媽，讓自己放鬆。<br><br>此外，同場的葉翠翠宣傳新書，她表示出書非為賺錢，只為支持及呼籲大家不棄養動物。她表示家中的貓已18歲，是一位大公主，不過因小朋友見到貓好熱情，故大貓見到他們亦很頭痛。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
