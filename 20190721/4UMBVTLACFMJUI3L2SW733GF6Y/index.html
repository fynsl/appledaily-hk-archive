<html><header><meta charset="utf-8"><title>黎美言搞學校　男友支持</title></header><body><h1>黎美言搞學校　男友支持</h1><p>黎美言（Winkie）、森美和楊卓娜昨日到荃灣出席兒童舞蹈比賽。應邀到場擺攤位的Winkie透露，名下的拳擊和舞蹈學校最近獲得「最受歡迎香港品牌」，連帶工作邀請倍增經常周圍飛，直言幾乎已全職投入經營工作，少時間陪家人，所以一放假就會安排和媽媽旅行，問到可因工作忙冷落男友？她說：「冇呀，佢讚我叻女，我哋都鍾意呢種自由嘅相處方式，佢好支持我。」</p><p>任評判的森美則透露英國留學的囝囝最近假期回港：「我作為一家之主開過家庭會議，要佢哋抽時間陪吓我。」稍後森美會和家人去新西蘭旅行。<br>採訪、攝影：曹家誠</p></body></html>
