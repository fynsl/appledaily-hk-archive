<html><header><meta charset="utf-8"><title>溫碧霞出自傳要搵幫手</title></header><body><h1>溫碧霞出自傳要搵幫手</h1><p>溫碧霞（Irene）昨日到灣仔會展出席寫真集簽名會，現場約有30名粉絲，當中以男性居多。Irene表示：「寫真集第一日推出已幾乎賣光，有一個fans買咗70本書，同最緊要係口碑，都真係令我覺得好開心。」<br><br>Irene又透露9月推出內地版：「會以自傳形式推出，除咗有靚相外，有部份仲係我由細到大嘅樣、經歷都會寫喺本書度。自傳有一部份係我寫嘅，有啲簡單嘅感覺同心態，成個story因為需要好多字，所以要搵人幫手。」Irene前晚欣賞完鄭秀文演唱會後，會到美國與家人一起度假。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
