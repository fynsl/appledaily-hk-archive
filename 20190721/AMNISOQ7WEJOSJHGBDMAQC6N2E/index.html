<html><header><meta charset="utf-8"><title>伍家謙7.21繼續行</title></header><body><h1>伍家謙7.21繼續行</h1><p>【香港書展2019】伍家謙和太太Betty昨日在灣仔書展舉行新書簽名會，伍家謙笑說：「太太成日話我寫專欄醜化佢，所以我咪畀個專欄位佢寫吓囉！點知越寫越興奮，越寫越多，如果本書只係出我個名就對佢唔公平。第三次出書，講吓同太太生活趣事，大家覺得有共鳴。」提到今日的7.21遊行，伍家謙自言會盡量參與：「最近香港人都好攰，大家表達訴求，應該爭取機會發聲。」</p><p>此外，黃浩然也和太太莫家嘉現身書展，他表示太太因籌備出烹飪書致大感冒，黃太指今次出書目的，主要是想幫上班族收工後，可以最快最簡單的方法，煮出心愛菜式。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
