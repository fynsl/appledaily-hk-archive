<html><header><meta charset="utf-8"><title>夏日氹氹轉：拖肥逾七億搶沙夏</title></header><body><h1>夏日氹氹轉：拖肥逾七億搶沙夏</h1><p>據英國傳媒報道，英超愛華頓有意簽入水晶宮前鋒韋費特沙夏（圖），「拖肥」更願意開出破隊史紀錄的8,000萬鎊（約7.2億港元）收購。</p><p>早前有傳阿仙奴一直希望於今夏簽入沙夏，但在轉會資金不足情況下，這名26歲的科特迪瓦球員很有可能會被搶走。去年夏天，拖肥以高價簽入李察利臣、比克福特及米克堅尼後，仍願意以8,000萬鎊的隊史新高價簽入這名水晶宮鋒將，顯示圖強決心。<br></p></body></html>
