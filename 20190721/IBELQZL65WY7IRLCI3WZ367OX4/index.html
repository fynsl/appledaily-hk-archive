<html><header><meta charset="utf-8"><title>發哥酷熱天氣帶隊行山</title></header><body><h1>發哥酷熱天氣帶隊行山</h1><p>周潤發經常帶隊行山，雖然天文台前日曾發出酷熱天氣警告，但依然無損他行山的興致。江美儀前日於社交網站貼出一張發哥操刀的自拍大合照，並留言：「今日又係跑步日，天氣好焗，跑起上嚟好似唞唔到氣咁呀！」並hashtag「#好好善待自己 #我行山師傅係發哥 #我要運動我要健康 #上得山多遇發哥」。<br><br>從照片看，江美儀與有份一起跑山的方中信、米雪及周家怡等，都笑得非常開心，看來可以有幸成為發哥的山友，幾辛苦都值得。米雪前晚也在社交網貼出合照，寫上：「我們都在做好自己，努力＋努力！」<br>撰文︰祖李</p></body></html>
