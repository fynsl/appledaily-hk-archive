<html><header><meta charset="utf-8"><title>RIZE兩子涉藏大麻被捕</title></header><body><h1>RIZE兩子涉藏大麻被捕</h1><p>日本樂隊RIZE成員JESSE（左二）、KenKen（左）前日分別涉嫌藏大麻被捕，38歲的JESSE在東京寓所內被搜出有約4克大麻，一名無業女性同時被捕。JESSE是音樂人Char的兒子，他與樂壇天后宇多田光曾就讀同一國際學校並傳出緋聞。<br><br>至於身兼Dragon Ash低音結他手的KenKen，則在京都一單位內與同行女性被捕，現場搜出少量大麻，KenKen否認藏毒，解釋只是撿到的東西。</p></body></html>
