<html><header><meta charset="utf-8"><title>《獅子王》優先場票房大收</title></header><body><h1>《獅子王》優先場票房大收</h1><p>迪士尼暑期大作《獅子王》（The Lion King）周四在港上映，北美在上周五率先上映，上周四晚優先場當地票房單晚大收2,300萬美元（約1億7,940萬港元），打敗同門《阿拉丁》（Aladdin）及《美女與野獸》（Beauty and the Beast）紀錄。<br><br>外媒估計《獅子王》北美首周末票房可達1億8,500萬美元（約14億4,430萬港元），總票房有望超越《美女與野獸》成迪士尼reboot電影票房冠軍。</p></body></html>
