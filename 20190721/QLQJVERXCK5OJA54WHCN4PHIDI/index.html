<html><header><meta charset="utf-8"><title>蔡少芬整臭泥蛋糕賀張晉</title></header><body><h1>蔡少芬整臭泥蛋糕賀張晉</h1><p>蔡少芬與張晉及奶奶早前拍攝內地真人騷，適逢張晉45歲生日，蔡少芬就地取材用臭泥為老公自製「有機蛋糕」。蔡少芬在蛋糕上準備兩支蠟燭，她說：「一支是代表張晉生日，另一支是代表媽媽（奶奶）當年今天辛苦了，幫我生了那麼好的兒子。」事後張晉感性地說：「挺幸福的，其實我過生日特別怕麻煩到別人，若干年後我也會記得這個生日，因為有一大群朋友及親人幫我慶祝，真心感謝，這個生日很難忘。」</p></body></html>
