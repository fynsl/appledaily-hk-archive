<html><header><meta charset="utf-8"><title>PSY捲性招待掀退票潮</title></header><body><h1>PSY捲性招待掀退票潮</h1><p>韓國歌手PSY早前捲入性招待爭議，YG前社長楊賢碩涉於2014年性招待海外富豪，PSY被爆當時在現場，事後PSY強調只是出席飯局。<br><br>雖然PSY方面已否認性招待，但有購買演唱會門票的歌迷，在主辦單位網頁留言要求退款。主辦單位則公佈如果因歌手個人問題而要求退票，將全額退款，原定前日舉行的演唱會仍有1,000張門票未出售。PSY原定昨晚在釜山開騷，但因颱風吹襲，宣佈演唱會將延至今日舉行。</p></body></html>
