<html><header><meta charset="utf-8"><title>奇洛李維斯跪地簽名</title></header><body><h1>奇洛李維斯跪地簽名</h1><p>荷李活男神奇洛李維斯（Keanu Reeves）近年憑《殺神John Wick》（John Wick）系列重回動作巨星之列，他最近趕拍《Bill &amp; Ted Face the Music》，被工作人員大爆往路易斯安那州片場途中，發現一戶的草坪上有塊板寫了他的名言「You're breathtaking」，奇洛主動落車與粉絲合照兼跪地簽名。<br><br>該粉絲解釋知道奇洛在附近拍戲，所以特別製作標語，但沒想到真的能引起他注意，形容如同夢想成真一樣。</p></body></html>
