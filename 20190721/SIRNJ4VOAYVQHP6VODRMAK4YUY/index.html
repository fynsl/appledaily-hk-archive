<html><header><meta charset="utf-8"><title>張安琪性感相作回禮</title></header><body><h1>張安琪性感相作回禮</h1><p>【香港書展2019】馬來西亞KOL張安琪昨日到書展舉行寫真簽名會，她說：「今次印咗2,000本，預購同書展賣咗1,600本，唔會加印，計劃下年會再出第二本。」她透露準備了一批較性感的簽名相，送給預購最多的粉絲作回贈禮物，稍後也會帶寫真返大馬送給親戚，她又預告下次再出寫真會比今次性感。<br><br>此外，陸詩韻到書展撐前賽車手梅廣亮推出有關寵物的新書，她表示負責在書中寫序：「其實幾年前同書商有傾過，但自己想出散文集，不過書商就怕唔係咁賣得，但如果出寫真集、相集，又唔係自己想出嘅嘢，最好有啲故事性，呢個係我目標。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
