<html><header><meta charset="utf-8"><title>楊卓欣自製壽司餵粉絲　</title></header><body><h1>楊卓欣自製壽司餵粉絲　</h1><p>張若錡及楊卓欣前晚在書展宣傳各自的寫真，谷胸上陣的張若錡表示會考慮在信和商場和fans聚餐，衣着可以更性感。<br><br>楊卓欣就準備了自製壽司餵fans，她說：「平時啲fans擔心我唔食嘢，佢哋會買嘢食畀我，佢哋辛苦咁多日，我就整番畀佢哋。因為我走日系路線，今日和服打扮，所以整壽司。」打扮密實的她被指輸了給同場的張若錡，她說：「我仲有好多造型，有公仔、校服。」</p></body></html>
