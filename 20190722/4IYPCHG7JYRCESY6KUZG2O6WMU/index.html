<html><header><meta charset="utf-8"><title>李麗珍無懼被睇死</title></header><body><h1>李麗珍無懼被睇死</h1><p>李麗珍、廖碧兒、袁富華、組合MIRROR和ERROR成員，主演Viu TV處境劇《娛樂風雲》，播映時間正和無綫處境劇《愛．回家之開心速遞》 打對台。昨日ViuTV召集演員大堆頭宣傳，現場擠滿MIRROR和ERROR粉絲，氣氛高漲充斥尖叫聲。<br><br>珍妹在劇中和新一代合作，她坦言：「同班後生合作心境好開心，劇情方面會講娛樂圈好現實，離開得耐會俾人話你過氣，復出返嚟有人又想睇你點死！」至於現實的遭遇，她說：「有人希望我努力，亦有人睇我幾時死都唔出奇，惟有自己努力撐下去。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
