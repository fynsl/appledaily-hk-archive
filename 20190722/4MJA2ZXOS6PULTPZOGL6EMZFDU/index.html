<html><header><meta charset="utf-8"><title>夏日求驗客：槍手靠兩小兵搞掂費倫</title></header><body><h1>夏日求驗客：槍手靠兩小兵搞掂費倫</h1><p>阿仙奴小將尼基迪亞上星期六梅開二度，幫球隊喺美國夏洛特舉行嘅國冠盃以3:0輕取費倫天拿。20歲嘅尼基迪亞近況唔錯，上場對拜仁慕尼黑喺完場前絕殺，幫阿仙奴以2:1取勝；今場開賽15分鐘就幫阿仙奴打開紀錄，完半場阿仙奴亦以1:0領先。費倫天拿喺換邊後力圖收復失地，但到65分鐘再失波，後備上陣嘅拿卡錫迪助攻畀小禁區前嘅尼基迪亞，後者輕鬆射成2:0。費倫天拿之後都把握唔到機會，俾19歲小將韋諾克喺89分鐘入多粒，幫阿仙奴以3:0大勝，拎到季前熱身賽三連勝。</p></body></html>
