<html><header><meta charset="utf-8"><title>蔣雅文新書賀妹29歲</title></header><body><h1>蔣雅文新書賀妹29歲</h1><p>【香港書展2019】蔣雅文（Mandy）與妹妹蔣雅詩前晚在書展為新書《花飛》舉行簽名會，Mandy表示著作是作為妹妹的生日禮物：「阿妹29歲大個女，踏入另一階段，相信佢對任何事都冇咁執着，對小事亦會豁達好多。」<br><br>至於相集的性感尺度，Mandy表示：「平時同阿妹喺屋企時好casual，着咗等於冇着，純粹無添加，好有美感。」</p><p>C AllStar成員何建曦（Jase）昨為新書《煙霧瀰漫》舉行簽名會，獲隊友 陳健安（On仔）撐場，Jase說：「有媽咪級粉絲帶咗個大約十歲囡囡嚟，我都諗應唔應該畀阿女睇。」<br>採訪：卓寶花、王連連</p></body></html>
