<html><header><meta charset="utf-8"><title>《監察醫朝顏》涉縱火場面叫停</title></header><body><h1>《監察醫朝顏》涉縱火場面叫停</h1><p>位於京都市伏見區的京都動畫工作室在上周四遭人縱火，慘劇釀成34人喪生，消息震驚全球動漫迷。原定今晚播出的富士電視台「月9」劇《監察醫朝顏》，第三集有「放火殺人事件」情節，上集播畢時已公開這集的預告，但考慮到內容會觸及到公眾的傷痛，電視台決定臨時抽起第三集，改播第一及第二集的濃縮版，以及將第三集內容修改及剪輯，改於本月29日播出。<br><br>《監》劇由上野樹里主演，還有山口智子、時任三郎及風間俊介等陣容，講述女主角朝顏是新紮法醫，其母在311地震失蹤後，她與父親尋找至親下落，首兩集錄得13.7%及12.3%不俗收視。<br>撰文：哥羅</p></body></html>
