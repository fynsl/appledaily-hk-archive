<html><header><meta charset="utf-8"><title>濱邊美波穿浴衣消暑</title></header><body><h1>濱邊美波穿浴衣消暑</h1><p>日本催淚愛情片《我想吃掉你的胰臟》前年上映時大受歡迎，於當地累積達34億日圓（約2.4億港元）票房，帶挈兩位主角濱邊美波和北村匠海人氣急升。<br><br>年僅18歲的濱邊美波，已由童星進化成新世代女神，深受廣告商歡迎，最近有出版商安排她與北村匠海再次合體，拍攝夏季廣告。兩人昨日穿上清爽的夏季浴衣開記招，在活動上大談閱讀心得，廣告中的貓拍檔亦有同場，濱邊對貓咪愛不釋手，還不停逗玩。</p></body></html>
