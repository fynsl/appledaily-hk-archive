<html><header><meta charset="utf-8"><title>夏日求驗客：難抵伊巴奚落韋拿嬲爆反擊</title></header><body><h1>夏日求驗客：難抵伊巴奚落韋拿嬲爆反擊</h1><p>上星期六美職聯嘅洛杉磯打吡，賽前37歲嘅伊巴謙莫域（小圖），寸爆30歲嘅射手榜1哥卡路士韋拿，話自己喺當打之年踢緊歐洲大球會，邊個勁啲自己諗喇！結果韋拿雖然入兩粒，但比佢大7歲嘅伊巴入夠3球，幫洛杉磯銀河主場3:2擊敗FC洛杉磯，伊巴賽後仲話傳媒搵韋拿同佢比係錯誤，結果韋拿忍唔住反擊：「如果我哋唔睇年齡只睇數據，我入波的確多過佢。對伊巴嚟講只會覺得美斯同基斯坦奴朗拿度勁過佢，其他人好似唔係踢緊同一個聯賽。」今季美職聯韋拿入咗21球，伊巴就排第2差5球。</p></body></html>
