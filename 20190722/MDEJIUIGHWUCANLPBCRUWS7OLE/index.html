<html><header><meta charset="utf-8"><title>黎姿李嘉欣溫馨親子</title></header><body><h1>黎姿李嘉欣溫馨親子</h1><p>黎姿近日陪伴三個女兒放暑假，前晚擺了多張與三個囡囡在外國行公園的照片，其中一張她左手拖一個囡囡，右手又拖一個，另一個囡囡就傍實姊妹，構成一幅四母女親子圖，相當溫馨，黎姿留言：「工作之餘，也要抽時間平衡生活。」有網民認出她們四母女身在巴黎的Tulleries公園。</p><p>至於大美人李嘉欣一家亦去了外地度假，她在Ig放了與兒子Jayden在公園野餐的照片，更溫馨咀嘴，估計應是由許晉亨揸機的「老公兼爸爸視角相」。<br>撰文：唐如</p></body></html>
