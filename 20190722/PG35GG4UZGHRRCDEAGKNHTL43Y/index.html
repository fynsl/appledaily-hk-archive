<html><header><meta charset="utf-8"><title>夏日求驗客：簡迪遊飛機河返英國療傷</title></header><body><h1>夏日求驗客：簡迪遊飛機河返英國療傷</h1><p>車路士星期日宣佈，陣中法國籍中場尼高路簡迪，已正式離開正喺日本參加熱身賽嘅大軍，返去英國治理上季季尾嘅膝傷，無緣下星期二喺埼玉鬥巴塞隆拿嘅友賽。事實上，車仔踢咗三場熱身賽，簡迪一分鐘都冇上陣，不過佢就有入選征日嘅24人大軍名單，遊咗個「飛機河」，幫車仔出席咗啲商業活動後就返英，對佢嘅季前備戰冇幫助。假如簡迪嘅膝傷有手尾跟就大鑊啦，事關車仔今季冇得買人，領隊林柏特又以簡迪做球隊核心，如果簡迪趕唔切好番，睇怕林伯都好難贏到佢哋英超開鑼戰嘅對手曼聯。</p></body></html>
