<html><header><meta charset="utf-8"><title>夏日求驗客：迪基亞11億續約留曼聯</title></header><body><h1>夏日求驗客：迪基亞11億續約留曼聯</h1><p>英國傳媒報道，迪基亞已同曼聯達成協議，將簽署價值1.17億鎊（約11.4億港元）嘅6年合約。報道指，預計迪基亞會喺結束季前熱身賽返去曼徹斯特後，喺英超新季展開前動筆簽約。據《每日電訊報》報道，迪基亞新約嘅周薪會由家陣嘅20萬鎊升到約37.5萬鎊，繼續係世界最高收入門將。ESPN同《曼徹斯特晚報》就指，迪基亞決定留效曼聯原因之一，係為咗回報喺佢低潮嗰陣支持佢嘅領隊蘇斯克查同教練團隊。迪基亞喺上季後段狀態下滑，有部份球迷仲呼籲蘇B棄用佢。</p></body></html>
