<html><header><meta charset="utf-8"><title>Sammi𥄫MIRROR眼花</title></header><body><h1>Sammi𥄫MIRROR眼花</h1><p>鄭秀文（Sammi）紅館騷前晚去到第8場，邀請了男子組MIRROR擔任表演嘉賓，Sammi笑言：「有鑑於呢幾晚我都係請女嘉賓，陰氣太重，所以就請咗一班男仔嚟。今次演唱會主題『我們都是這樣長大的』，雖然我keep得好好，但我都一把年紀，MIRROR呢啲十幾廿歲嘅年紀我都經歷過。」<br><br>面對12位小鮮肉，Sammi眼花繚亂，她笑說：「你哋真係好犀利，飯盒又要買多十幾個，化妝師同車都要加倍。今日真係好開心，我覺得好犀利，MIRROR為咗今次專登全新排咗一隻舞同歌。」<br>撰文：葉晴</p></body></html>
