<html><header><meta charset="utf-8"><title>IU呂珍九咀嘴</title></header><body><h1>IU呂珍九咀嘴</h1><p>由韓國「國民妹妹」IU孖呂珍九主演的tvN劇集《德魯納酒店》，前播出第三集，當中李準基力撐好友IU，於劇中客串神父一角，令觀眾大呼驚喜，加上劇情緊湊，成功刺激收視急升至8.281%，創劇集新高。<br><br>昨晚一集講到代表IU的大樹慢慢長出樹葉，暗示IU的時間漸漸流逝，IU亦表示呂珍九的出現，令其記憶開始浮現。其中昨日公開照片中，見到IU疑似準備咀呂珍九，二人似是展開感情戲。</p></body></html>
