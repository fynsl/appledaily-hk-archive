<html><header><meta charset="utf-8"><title>《花木蘭》首部全華人擔正作</title></header><body><h1>《花木蘭》首部全華人擔正作</h1><p>《上氣》是Marvel首部由華人擔正的電影作品，而其母公司迪士尼也早已看準華人市場，將1998年動畫《花木蘭》（Mulan）改編成真人電影。<br>《花木蘭》改編自中國傳統故事，講述孝女花木蘭在戰亂時期代父從軍，立下戰功。今次電影版找來內地女星劉亦菲主演，其他卡士還有李連杰、鞏俐、甄子丹及鄭佩佩等大中華影星參與，「宇宙最強」甄子丹演董司令，李連杰演皇帝，預計有不少動作戲，影后鞏俐傳聞會演奸角女巫，故事情節更與動畫版有出入，因為這是新加入的角色。電影現已開鏡，分別於新西蘭及中國取景，預計2020年上映。<br>撰文：何德</p></body></html>
