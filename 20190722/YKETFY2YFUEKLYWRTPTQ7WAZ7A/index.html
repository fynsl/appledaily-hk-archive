<html><header><meta charset="utf-8"><title>BL泰國男神襲台慶生</title></header><body><h1>BL泰國男神襲台慶生</h1><p>泰劇《Our Skyy》掀起另一股BL熱，該作品集結五對同志情侶檔，共十位偶像昨日於台灣首辦見面會，反應熱烈。<br><br>前日中午，十子飛抵桃園機場，獲300位粉絲接機，粉絲又為牛一的Tay拉起橫額賀生日，場面墟冚。今次大堆頭襲台，除了前日28歲牛一的Tay外，Frank與Singto亦是本月生日，三位壽星仔獲下榻酒店送上蛋糕，又齊吹蠟燭慶祝，而Singto將於周日來港開生日見面會。</p></body></html>
