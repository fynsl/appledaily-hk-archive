<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許靖韻跳舞難過唱歌</title></header><body><h1>【馮仁昭四圍超】許靖韻跳舞難過唱歌</h1><p>許靖韻（Angela）昨日在商台宣傳下月於旺角麥花臣場館舉行的「My 25 Live」演唱會，她說：「𠵱家努力緊練習跳舞，因為只有唯一一首快歌，一定會跳舞，公司希望我跳多幾首。」Angela指自己不擅長跳舞，覺得比唱歌更難，又透露會努力練習，在演唱會上自彈自唱。<br><br>Angela表示正努力減肥，希望再減10磅，開騷時身形更弗，可以性感造型登場，又透露會邀請三至四位嘉賓。<br>撰文：馮仁昭</p></body></html>
