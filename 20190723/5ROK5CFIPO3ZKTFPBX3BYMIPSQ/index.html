<html><header><meta charset="utf-8"><title>秋怡冧收丈夫驚喜</title></header><body><h1>秋怡冧收丈夫驚喜</h1><p>許秋怡（Maple）大前日生日，獲老公王書麒貼心安排一家三口去日本旅行，帶着15歲囝囝Cody坐夜機出發，書麒更在網上留言：「出走半個月。」前日書麒帶老婆到一家班戟店，原來他訂了生日班戟，碟上還用朱古力醬勾劃出秋怡的樣子，寫上「Happy Birthday to Maple」。書麒又與囝囝唱生日歌送給老婆，秋怡在短片中顯然冧爆。<br><br>其後秋怡許願吹蠟燭，並貼相到社交網留言：「雖然已經49歲，但我覺得我吹蠟燭的行為似19。」天生童顏的她，樣子不像真實年齡，加上兒子愛打籃球，正值青春期不斷長高，已高過秋怡一個頭。<br>撰文：翁可人</p></body></html>
