<html><header><meta charset="utf-8"><title>鄧健泓報警救石詠莉</title></header><body><h1>鄧健泓報警救石詠莉</h1><p>鄧健泓昨日到書展支持有線前主播嚴崇天親撰的書籍，鄧健泓表示有興趣寫書，講自己在娛樂圈的經歷。他又透露太太石詠莉將於下月初出新碟，最近為宣傳而積極減肥，卻差點出事，他說：「佢做完運動去浸熱水浴，浸咗20分鐘，突然話『老公，我唔掂呀！』」<br><br>鄧健泓抱石詠莉上水後，發現太太已失去知覺，他說：「係休克狀態，我幫佢抹乾身、着衫，佢仲休克緊，手同腳發黑，手又抽筋，我即刻報警，救護員15分鐘內到，佢哋嚟到問我哋有冇鬧交，因為原來係過度換氣綜合症，今次係好接近冇咗佢。」不過石詠莉未有入院，他說：「救護員好好，等太太冇事先離開。」<br>採訪、攝影：黃曉妍</p></body></html>
