<html><header><meta charset="utf-8"><title>夏日求驗客：羅甲主帥暈低醒返即問賽果</title></header><body><h1>夏日求驗客：羅甲主帥暈低醒返即問賽果</h1><p>星期日嘅羅馬尼亞甲組聯賽，布加勒斯特戴拿模迎戰卡拉奧華大學，布軍主帥尼亞高喺比賽中途疑因心臟病發，喺後備席暈低，要由救護車送院，當佢情況好轉兼可以溝通嗰陣，第一時間問嘅就係場波嘅比數。尼亞高係喺呢場波踢到大概25分鐘、比數仲係0:0嗰陣，疑因心臟病發暈低要送院。比賽之後繼續，布軍最後以0:2敗陣。據當地傳媒報道，尼亞高已經脫離危急狀況，而佢喺醫院同醫生講嘅第一句話係「比數係幾多？」</p></body></html>
