<html><header><meta charset="utf-8"><title>鄭麗莎栽培仔女坦承攰</title></header><body><h1>鄭麗莎栽培仔女坦承攰</h1><p>已是四子之母的「蜘蛛女」鄭麗莎昨日在書展出席名人講故事活動，她表示做運動比較多，不過平時有跟子女講故事，近期就用字卡教認字：「原來佢哋嘅記性好好，絕對唔可以睇少，教完之後第二日都記得，我覺得放幾多時間落去就有幾多收穫，得閒就會教佢哋認字、做運動、練彈琴、練跆拳道，其實都好忙。」<br><br>談到放暑假，鄭麗莎指子女早上學英文故事班，下午學游水。問到小朋友多活動，會否感到吃力？鄭麗莎說：「家長都攰，出心出力出錢，但𠵱家社會嘅趨勢漸漸變咗呢個模式，好視乎家長安排幾多畀佢哋，如果有興趣就重點再栽培。」<br>採訪、攝影：黃曉妍</p></body></html>
