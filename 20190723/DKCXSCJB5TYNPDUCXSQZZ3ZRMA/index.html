<html><header><meta charset="utf-8"><title>夏日求驗客：阿積士波圖歐聯外抽好籤</title></header><body><h1>夏日求驗客：阿積士波圖歐聯外抽好籤</h1><p>歐聯外圍賽第三圈周一抽籤，上屆殺到入四強嘅阿積士（紅白衫），同埋八強嘅波圖都已經出場，分別抽中希臘嘅PAOK同俄超嘅卡斯洛達，以佢哋兩隊嘅班底同歐聯經驗，出線問題應該唔大，另外些路迪繼第二圈抽到愛沙尼亞嘅卡里魯之後，再抽到對克盧日或者特拉維夫馬卡比，都算係抽到好籤，實力最接近嘅較量，應該係布魯日對基輔戴拿模。</p><p>由於家陣歐聯外改咗制，幾個國家嘅聯賽冠軍都要一早出場，就算贏咗呢圈，仲要踢多輪附加賽先入到分組賽，都咪話易呀！</p></body></html>
