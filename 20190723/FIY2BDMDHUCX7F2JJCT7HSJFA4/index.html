<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka跳芭蕾舞寶刀未老</title></header><body><h1>【馮仁昭四圍超】Aka跳芭蕾舞寶刀未老</h1><p>女團Super Girls趙慧珊（Aka）昨日在商台宣傳新歌《生來起舞》， 她指新歌是講述自己4、5歲開始學芭蕾舞直到現在，認為學習芭蕾舞是個好回憶，亦是一個鼓勵。<br><br>Aka說：「因為今次拍MV要跳芭蕾舞，練習時着番跳舞鞋撐到腳損流血，爹哋媽咪問我可唔可以跳番以前嘅水準，佢哋都質疑我，好在我寶刀未老，今次邀請咗由細同我一齊學跳舞嘅同學幫我客串。」<br>撰文：馮仁昭</p></body></html>
