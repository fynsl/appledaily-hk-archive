<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄志強體力透支下完騷</title></header><body><h1>【馮仁昭四圍超】甄志強體力透支下完騷</h1><p>前亞視藝人甄志強近日為舞台劇《難兄難弟》擔任監製，「牛雜妹」李美琪亦有份主演其中一個角色，前晚在屯門完成演出後， 台前幕後出席慶功宴，場面熱鬧，甄志強事後亦有在facebook貼出照片分享。<br><br>甄志強昨日接受訪問時說：「由排練、製作，改善直到演出，雖然身心疲累，體力透支，但喺台上所聽到嘅掌聲，充滿愛心同鼓勵，就喺呢個咁嘅氣氛底下圓滿落幕！」<br>撰文：馮仁昭</p></body></html>
