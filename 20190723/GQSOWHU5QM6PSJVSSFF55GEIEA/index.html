<html><header><meta charset="utf-8"><title>夏日求驗客：曼聯爭贏紅軍撬「象國比比」</title></header><body><h1>夏日求驗客：曼聯爭贏紅軍撬「象國比比」</h1><p>據法國傳媒報道，曼聯同緊里爾講數，準備買入身價達7,000萬鎊（約6.8億港元）嘅科特迪瓦前鋒尼高拉斯比比。「象國」嘅比比受到唔少英超球會垂青，除曼聯外，利物浦、阿仙奴同愛華頓都對佢嗒晒糖，但紅魔有機會喺呢場爭奪戰跑出，皆因佢哋已同里爾接觸，比起接洽球員代表嘅紅軍，更有可能捷足先登，將呢位快馬帶到英超。同里爾仲有三年約嘅尼高拉斯比比，上季喺法甲射入22球，幫里爾力壓里昂同馬賽搶到法甲亞軍，贏得歐聯分組賽入場券。</p></body></html>
