<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】利穎怡慨嘆飲水都肥</title></header><body><h1>【馮仁昭四圍超】利穎怡慨嘆飲水都肥</h1><p>利穎怡（Joan）昨日去到荔枝角出席一個森巴舞活動，Joan指自己太胖，不適合跳森巴舞。現時110多磅的Joan說：「我以前好瘦，自從13歲嗰陣媽媽工作忙，自己每日都食公仔麵，之後就瘦唔番，就算飲水都肥。」<br><br>Joan表示會維持每星期兩次健身，希望多跳舞增加運動量，令自己盡快達標減到100磅，她笑說：「從未試過100磅，係好難達到嘅目標。」<br>撰文：馮仁昭</p></body></html>
