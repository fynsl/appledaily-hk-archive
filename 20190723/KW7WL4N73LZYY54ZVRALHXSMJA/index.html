<html><header><meta charset="utf-8"><title>李彩華爆老公反對拍咀戲</title></header><body><h1>李彩華爆老公反對拍咀戲</h1><p>李彩華、李國祥和倪秉郎將演出佛教舞台劇，昨日三人到天后出席記者會，本身是基督徒的李彩華，接此劇前內心曾掙扎，跟牧師研究後才接拍。劇中分演人和鹿的她，當中要着貼身衫，她指結婚不久，丈夫批准性感演出，但不能拍接吻戲：「動作愛情片一定唔可以拍，佢之前上網搵晒我拍接吻嘅戲睇晒，但結婚後冇人搵我拍呢啲戲，可能老公喺後面做手腳，平時佢都問我乜角色，今次問埋乜公司。」<br><br>李國祥在劇中與李彩華本是一對，後來因家人反對而分開，但對舊愛癡纏，他說：「現實生活中我唔會纏人又唔會求人，情感啱就會夾得埋，有人追我會更加唔鍾意。」<br>採訪、攝影：王連連</p></body></html>
