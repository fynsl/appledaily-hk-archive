<html><header><meta charset="utf-8"><title>游乃海胞兄為元朗區警司</title></header><body><h1>游乃海胞兄為元朗區警司</h1><p>杜琪峯、韋家輝得意門生兼導演游乃海，曾兩度獲提名金像獎最佳編劇，據知他寫的黑社會及警匪題材電影，大量資料是來自其兄、現為元朗警區助理指揮官（刑事）警司游乃強。游乃強昨晨就大批白衣者襲擊市民，警方未派員增援事件見傳媒。</p><p>游乃強指警方前晚曾派員到元朗西鐵站了解，惟認為一隊巡邏隊不足應付，遂要求增援，又指搜索後未發現有人持鐵通，還稱「穿白衣者不等於有份參與打鬥事件」。傳媒質疑警方放生白衣者，游乃強稱已登記部份身份證。作為其弟的游乃海，昨早對於其兄的發言回覆《蘋果》表示：「不回應，唔該！」<br>採訪：鍾國仁</p></body></html>
