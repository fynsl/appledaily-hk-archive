<html><header><meta charset="utf-8"><title>紅杉減持美團套8,405萬</title></header><body><h1>紅杉減持美團套8,405萬</h1><p>美團點評（3690）上市不足一年，繼創辦人本月初醞釀押股貸款，其主要股東之一的紅杉資本全球執行合夥人兼美團非執董沈南鵬，亦於上周二沽售其持有的130.5萬股美團股份，套現8,405萬元。美團當日收報64.5元，跌0.85%。目前紅杉資本持有美團約5.13億股或10.18%股權，持股量下跌0.02個百分點。今次是美團解禁期後，首次有主要股東出售美團股份。<br></p></body></html>
