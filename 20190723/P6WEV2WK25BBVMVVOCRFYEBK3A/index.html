<html><header><meta charset="utf-8"><title>向佐取笑未婚妻廚藝</title></header><body><h1>向佐取笑未婚妻廚藝</h1><p>向佐大前日35歲生日，昨日他在微博貼相，原來未婚妻郭碧婷為他學做蛋糕，更在蛋糕上寫上「佐」字，不過向佐取笑未婚妻：「你確定那個是個佐字嗎？」但他不忘鼓勵對方：「但是不會煮飯的你，我也太感動了。」郭碧婷對蛋糕顯然相當滿意，不但捧着蛋糕嘟嘴扮錫，又附上「HAPPY BDAY」的字母蠟燭。生日會上，向佐亦有與父親向華強合照。</p><p>今年的生日願望，向佐回覆《蘋果》表示：「希望一家人開開心心，希望我同未婚妻嘅婚姻可以好幸福，同埋香港人會越嚟越開心。」提到未見母親向太陳嵐，向佐表示因對方到長沙錄影，以致未能出席生日會。<br>採訪：鍾國仁</p></body></html>
