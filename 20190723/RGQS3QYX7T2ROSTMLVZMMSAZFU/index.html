<html><header><meta charset="utf-8"><title>小米打入《財富》500強</title></header><body><h1>小米打入《財富》500強</h1><p>《財富》昨公佈2019年世界500強榜單，小米集團（1810）首次上榜，排名第468位。上榜的全球互聯網企業中小米排名第7，上榜的中國企業中則排名第112位。小米創辦人雷軍其後發文表示，所有小米員工每人將獲贈1,000股集團股票，其中500股作員工紀念，另外500股則為員工家人紀念。雷軍指出，集團會向所有在職的同事和核心外包服務團隊的夥伴，合共20,538人派發股份。<br></p></body></html>
