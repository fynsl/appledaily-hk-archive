<html><header><meta charset="utf-8"><title>夏日求驗客：路爾斯warm爆離馬體會</title></header><body><h1>夏日求驗客：路爾斯warm爆離馬體會</h1><p>喺六月尾約滿馬德里體育會嘅菲臘路爾斯，星期日返去球會正式道別，馬體會仲特登幫佢開記招，教練施蒙尼同一班隊友都有出席，佢亦喺發言嗰陣公開證實將會返去巴西，轉投法林明高。馬體會對曾兩度為佢哋效力嘅菲臘路爾斯好重視，幫佢開咗告別記招，仲送咗用框架裱起嘅紀念牌匾，同埋由所有隊友簽名嘅波衫畀佢做紀念，場面溫馨。菲臘路爾斯喺記招度話：「今日唔係應該傷心嘅日子，而係開心嘅日子，因為我將我嘅全部奉獻畀呢間球會，充滿好多美好嘅回憶。」</p></body></html>
