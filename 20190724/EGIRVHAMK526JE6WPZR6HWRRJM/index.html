<html><header><meta charset="utf-8"><title>市井出戰參議院失敗</title></header><body><h1>市井出戰參議院失敗</h1><p>日本組合Morning娘前成員市井紗耶香上月宣佈出戰參議院選舉，選舉前日開票，賽前呼聲甚高的她大熱倒灶，她自認力有不逮，對結果表示遺憾。<br><br>市井在今屆選舉中知名度力壓政黨內其他候選人，可惜根據前日開票結果，立憲民主黨共得八個議席，市井得票率排第九位。有分析指市井落選，可能因SPEED成員今井繪理子當選參議員後政績麻麻，更爆出不倫戀，令選民對市井的信心大打折扣。</p></body></html>
