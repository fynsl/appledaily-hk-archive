<html><header><meta charset="utf-8"><title>施嘉莉戴11卡訂婚鑽戒</title></header><body><h1>施嘉莉戴11卡訂婚鑽戒</h1><p>性感女神施嘉莉祖安遜（Scarlett Johansson）5月宣佈與諧星男友Colin Jost訂婚，日前她出席聖地牙哥動漫節時，首次公開戴上巨型訂婚鑽戒。<br><br>施嘉莉與Colin Jost拍拖兩年，婚期未定，但她前日為Marvel電影《黑寡婦》（Black Widow）造勢時，就被發現手上有大大隻鑽戒，也是其訂婚戒首度曝光。媒體估計戒指重約11卡，價值高達40萬美元（約312萬港元）。</p></body></html>
