<html><header><meta charset="utf-8"><title>瑞銀次季業績10年最佳</title></header><body><h1>瑞銀次季業績10年最佳</h1><p>瑞銀集團昨宣佈，第二季淨利為13.92億美元，按年升1%，為近10年來的第二季最佳表現。主要由於瑞士零售及企業金融業務表現強勁，抵消財富管理業務的疲弱表現。<br><br>瑞銀表示，由於全球經濟放緩及地緣政治緊張，對投資銀行有影響，加上美國利率環境改變，令該行受壓。該行CEO安恩傑（Sergio Ermotti）接受外媒訪問時表示，客戶的信心逐漸回升，預期將會利好第三季。<br></p></body></html>
