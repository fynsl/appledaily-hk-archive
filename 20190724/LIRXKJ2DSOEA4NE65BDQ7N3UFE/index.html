<html><header><meta charset="utf-8"><title>唐詩詠再澄清陳思銘非男友</title></header><body><h1>唐詩詠再澄清陳思銘非男友</h1><p>唐詩詠昨日以大使身份現身沙田，參與仁濟醫院探訪活動，唐詩詠透露曾經到外國的老人院探訪，她笑言長者愛跟她談天傾心事，更教路交男友時要注意的地方。有傳唐詩詠與升學顧問陳思銘拍拖，她澄清說：「講咗好多次，嗰啲相係冬天時影嘅，唔係太想再講，真係一個friend，係朋友聚會，無謂解釋，大家畀啲時間、空間。」</p><p>唐詩詠堅定地指陳思銘並非男友，問到被指築愛巢試婚，她說：「身邊一有人就係男朋友，去超市就話親自下廚。」至於馬國明是否有機會？唐詩詠笑說：「係呀，網民開始問我點解唔約去街，可能係我冇機會呢，可能我唔啱佢。」<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
