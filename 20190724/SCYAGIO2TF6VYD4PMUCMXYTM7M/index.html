<html><header><meta charset="utf-8"><title>啟德地次標價僅低3%</title></header><body><h1>啟德地次標價僅低3%</h1><p>【本報訊】地政總署最新公佈啟德4C區1號地皮全部投標金額，當中第二標價與中標價僅差3%或近4億元。<br><br>地政總署最新公佈啟德4C區1號地皮全部投標金額，地段由華潤置地（1109）與保利置業（119）合組的財團，以逾129億元中標。<br><br>其餘5份標書投標金額由99.8億至125億元，當中第二高投標金額與中標金額僅差4.15億元，相差約3%，而最低價則與中標金額相差約22.7%。<br><br>同日有兩宗向城規會申請工廈重建，分別有業主申請將土瓜灣上鄉道鼎新大廈重建為1幢商住大廈，提供約80伙，以及將大角嘴通州街德利大廈重建成1幢26層高連1層地庫的工廈。<br></p></body></html>
