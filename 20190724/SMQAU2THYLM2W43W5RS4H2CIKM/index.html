<html><header><meta charset="utf-8"><title>金界中期盈利大增36%</title></header><body><h1>金界中期盈利大增36%</h1><p>金界控股（3918）昨公佈中期業績，今年首6個月除息稅、折舊及攤銷前盈利（EBITDA）為3.28億美元，按年揚41%；純利為2.45億美元，按年升36%；每股基本盈利5.65美仙，派中期息0.2627港元。<br><br>這主要由於期內受惠於Naga 2帶動貴賓業務增長，加上博彩收入按年增長22%至8.72億美元。其中，中場賭枱按押籌碼按年增長32%至7.56億元，贏率按年增加1.7個百分點，收入則按年大增45%至1.46億元。<br></p></body></html>
