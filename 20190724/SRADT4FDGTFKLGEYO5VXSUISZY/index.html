<html><header><meta charset="utf-8"><title>LG擬增加原材料供應商</title></header><body><h1>LG擬增加原材料供應商</h1><p>LG集團子公司LG Display指，因應日韓交惡，將增加原材料供應商數量，不再倚重日本供應，以對應日本禁止向韓國出口用以製造顯示器和晶片的原材料。<br><br>LG Display的首席財務官Suh Dong-hee在會議上指，目前日本的措施未對公司帶來太大影響，公司短期內會確保供應不受影響，中長期則會增加原材料供應商數量。日本今月起向韓國出口的三種原材料施加限制，加長取得原材料的時間，或影響全球晶片市場。<br></p></body></html>
