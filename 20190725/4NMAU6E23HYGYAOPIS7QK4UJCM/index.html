<html><header><meta charset="utf-8"><title>楊賢碩累男團出道無期</title></header><body><h1>楊賢碩累男團出道無期</h1><p>韓國YG事務所前代表楊賢碩被爆涉性招待富豪後，早前宣佈辭去YG所有職務，而韓國稅局在調查YG及楊賢碩涉嫌逃稅的過程中，認為有必要擴大調查範圍，因此將調查期限延長到上月底，於本月初又轉為徵稅違規調查。這有別於一般的調查，而是代表YG及楊賢碩確實存在逃稅的嫌疑。稅局表示如存在偽造文件、合約等非法的逃稅情況，可能會引來檢察機關調查，不排除再次延長調查。相關人士透露，YG及楊賢碩之後被追繳的稅金，最少達數十億至數百億韓圜。</p><p>受楊賢碩醜聞影響，他籌備的新人男團Treasure 13原定今年5月至7月出道，目前計劃被擱置。<br>撰文：梁雯迪</p></body></html>
