<html><header><meta charset="utf-8"><title>隔牆有耳：假員工作文屈蘋果 - 李八方</title></header><body><h1>隔牆有耳：假員工作文屈蘋果 - 李八方</h1><p>最近好多紀律部隊同公務員發文貼員工證，大鬧差人唔執法，估唔到藍絲有樣學樣，但手法低莊好多，用假圖呃人。<br><br>梁粉作家屈穎妍粉絲噚晚喺fb貼咗篇「《蘋果日報》記者致香港人家書」，仲有張所謂「記者證」，但其實嗰張記者證係台灣《蘋果》記者證，仲要係偷人哋相嘅改圖，目的自然係想作嘢抹黑《蘋果》。《蘋果》已發嚴正聲明，澄清張相係改圖，對此偽冒行徑會嚴正追究。</p></body></html>
