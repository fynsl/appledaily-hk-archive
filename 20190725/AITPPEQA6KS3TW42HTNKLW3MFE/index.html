<html><header><meta charset="utf-8"><title>李孝利密密賣樓賺近5千萬</title></header><body><h1>李孝利密密賣樓賺近5千萬</h1><p>韓國性感歌手李孝利於2010年花費27億6千萬韓圜（約1千8百萬港元），購入首爾論峴洞一幢三層高的獨立寓所，和音樂人李尚順結婚後，就搬到濟州島居住。昨日有報道指李孝利今年3月以38億韓圜（約2千5百萬港元）出售論峴洞的物業，這幢物業在九年間獲利10億4千萬韓圜（約690萬港元），可謂投資有道。<br><br>據悉李孝利兩年內賣了三幢物業，她早前以14億3千萬韓圜（約948萬港元）出售濟州島的愛巢，亦曾以21億韓圜（約1千4百萬港元）出售位於三成洞的住宅，加上今次論峴洞的物業，李孝利三幢物業賺逾73億韓圜（約4千8百萬港元）。<br>撰文：文康妮</p></body></html>
