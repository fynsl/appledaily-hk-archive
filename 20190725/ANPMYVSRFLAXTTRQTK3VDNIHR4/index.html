<html><header><meta charset="utf-8"><title>安東尼背妻咀愛迪前妻</title></header><body><h1>安東尼背妻咀愛迪前妻</h1><p>《邊緣特訓》（Training Day）名導安東尼奎克（Antoine Fuqua右）與太太結婚20年， 育有一子一女，但近日他竟被影到於意大利激咀愛迪梅菲（Eddie Murphy）的前妻Nicole Murphy（左）。<br><br>上周六，安東尼被發現在意大利一間酒店的泳池邊出現，當時他激咀身穿泳衣、身材火辣的愛迪前妻Nicole。有消息人士指二人一直關係親密，事後Nicole回應指：「我在意大利碰到他，友善地跟他打招呼，只是這樣。」</p></body></html>
