<html><header><meta charset="utf-8"><title>囡囡Ella買餸等爸爸</title></header><body><h1>囡囡Ella買餸等爸爸</h1><p>任達華昨日出院未見太太琦琦陪同，原來琦琦早就去過醫院，再回家與愛女Ella等候華哥回家，琦琦昨日接受《蘋果》訪問時，問到Ella可有甚麼安排給爸爸？琦琦說：「Ella喺屋企整咗魚、菜同水果甜品畀爸爸，佢今日親自去超巿買材料。」<br></p><p>身為大忙人的華哥每年暑假都一定安排時間，一家三口出埠享天倫，可惜今次無辜遇襲，令他工作計劃打亂。據知一家人原安排到美國夏威夷旅行，現在華哥要休息，旅行也要取消，琦琦說：「我哋一齊陪伴華哥，等佢好好休息同盡快康復。」琦琦認為一家人一條心：「一家人就係滿滿嘅正能量。」<br>採訪：陳杰</p></body></html>
