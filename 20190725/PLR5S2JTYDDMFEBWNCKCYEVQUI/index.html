<html><header><meta charset="utf-8"><title>鞏俐新片攻威尼斯影展</title></header><body><h1>鞏俐新片攻威尼斯影展</h1><p>鞏俐、趙又廷（右）及小田切讓等主演、婁燁執導的內地電影《蘭心大劇院》，宣佈入圍威尼斯影展競賽單元，同時亦入圍多倫多電影節（TIFF）的特別放映單元。<br><br>電影以二次大戰時期的諜戰為主題，鞏俐飾演著名女星於堇，應邀從香港到家鄉上海演出《狐步上海》，其真正使命是為盟軍收集戰報。於堇用生命獲取日軍將偷襲美軍珍珠港的情報，卻有所隱瞞，導致太平洋戰爭爆發，美國向日本宣戰。</p></body></html>
