<html><header><meta charset="utf-8"><title>【謠言滿天飛】53歲疑犯患妄想症</title></header><body><h1>【謠言滿天飛】53歲疑犯患妄想症</h1><p>任達華上周六在中山遇襲，昨日終於出院，但他今次受襲原因依然疑點重重。中山市公安局日前在微博上載53歲陳姓疑犯的照片，還有逾20厘米的行兇水果刀，疑犯也承認持刀傷害任達華。公安局又指經精神病學專家初步診斷，疑犯患有偏執性精神分裂症，俗稱妄想症。<br><br>不過，事件一直流言滿天飛，有報道指主辦方疑因拖欠工程費，分判商因而找人於開幕禮襲擊開發商老闆，傷及任達華純屬「點錯相」，另一說法為兇徒故意向明星落手，藉此把事件搞大。網上更有傳華哥因拍攝由真人改編、以掃毒作題材的內地劇《破冰行動》，演得太出色，毒販睇得太投入，所以向他報復。</p></body></html>
