<html><header><meta charset="utf-8"><title>夏日求驗客：朗尼思鄉病發作返英唞氣</title></header><body><h1>夏日求驗客：朗尼思鄉病發作返英唞氣</h1><p>據英國《太陽報》報道，效力美職聯華盛頓聯隊嘅朗尼，由於思鄉病發作同身心疲累，星期日返咗去英國同屋企人重聚，所以同日華聯輸畀阿特蘭大聯場波，朗尼並冇參加。朗尼同華聯嘅合約年尾到期，有指佢老婆高蓮討厭屋企分開兩地，所以朗尼應該唔會續約。至於同樣喺美職聯踢波嘅伊巴謙莫域，喺上星期五嘅洛杉磯打吡，用手踭打中FC洛杉磯嘅艾莫尼亞，搞到人哋面骨爆裂，可能會面臨停賽同罰款。</p></body></html>
