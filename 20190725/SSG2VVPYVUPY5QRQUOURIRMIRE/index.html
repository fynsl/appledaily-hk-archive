<html><header><meta charset="utf-8"><title>《天氣之子》出戰多倫多</title></header><body><h1>《天氣之子》出戰多倫多</h1><p>日本動畫大師新海誠繼《你的名字。》後，相隔三年推出新作《天氣之子》，電影將於下月在港上映。而第44屆多倫多電影節前晚公佈首批參展電影，《天氣之子》順利入圍特別展映單元，屆時將在盛會上舉行北美首映禮。<br><br>《天氣之子》上周五在日本開畫，三天勁收逾16億日圓（約1億1千5百萬港元）票房，入場人次達116萬，超越《你的名字。》開畫首三天錄得12億8千萬日圓（約9千2百萬港元）和96萬觀眾的紀錄。</p></body></html>
