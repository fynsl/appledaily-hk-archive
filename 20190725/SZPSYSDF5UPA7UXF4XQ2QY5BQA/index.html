<html><header><meta charset="utf-8"><title>杜小喬認愛譚永浩</title></header><body><h1>杜小喬認愛譚永浩</h1><p>【爆相爆片】現年29歲的KOL杜小喬單身三年，日前被讀者Yiu透過「爆相爆片」，直擊她與無綫藝人譚永浩在灣仔街頭拖手逛街。讀者Yiu表示：「嗰日下晝6點幾，我經過修頓球場附近，見到杜小喬拖住個男仔，佢哋十指緊扣、有講有笑咁行去喜帖街後面食肆，好sweet。初頭我都唔認得個男仔，後來再睇番啲相，覺得似無綫藝員譚永浩，後來睇番杜小喬嘅Ig，佢哋近排有套音樂劇飾演情侶，所以肯定係譚永浩，佢哋應該係拍拖啦。」</p><p>杜小喬與譚永浩昨日分別在Ig上載合照，杜小喬留言︰「男朋友？男朋友。」承認譚永浩的男友地位。<br>採訪︰皓騫</p></body></html>
