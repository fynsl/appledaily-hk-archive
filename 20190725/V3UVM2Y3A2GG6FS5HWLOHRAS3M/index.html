<html><header><meta charset="utf-8"><title>董敏莉拍廣告公開腰圍</title></header><body><h1>董敏莉拍廣告公開腰圍</h1><p>董敏莉日前為美容公司拍產後收身網上宣傳片，除露肩拍攝外，更有一幕男扮女裝上陣，她自言要公開產後的腰圍數字犧牲大：「平時我都唔敢度幾多吋，今次豁出去。」<br><br>拍ViuTV劇集前接此廣告，董敏莉說：「之前一直都未收身，諗住殺到埋身先算，點知已經收到消息要拍ViuTV新劇，仲好似有床戲激吻，到時就可以執正啲上鏡。」此片拍攝十幾小時，她已不捨得小朋友，不時視頻查看。</p></body></html>
