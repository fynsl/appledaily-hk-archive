<html><header><meta charset="utf-8"><title>夏日求驗客：魯爾涉經濟犯罪隨時踎監</title></header><body><h1>夏日求驗客：魯爾涉經濟犯罪隨時踎監</h1><p>前皇家馬德里隊長魯爾，因涉嫌逃債同造數，或面臨最高四年嘅監禁。據西班牙《世界體育報》報道，魯爾喺2008年透過旗下公司Europe Scar Sport（ESS），收購Cadmos Energias Renovables（CER）20%股份，一年後CER向瑞士信貸集團借咗3,700萬歐元，但2011年魯爾辭去CER嘅職務後將ESS嘅資產分拆，變相逃避CER約20%、717萬歐元約嘅債款，一旦魯爾罪名成立，要面臨1至4年嘅監禁。</p></body></html>
