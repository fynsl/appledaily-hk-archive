<html><header><meta charset="utf-8"><title>德銀績差　重組開支大</title></header><body><h1>德銀績差　重組開支大</h1><p>德意志銀行早前以穩定業務為由重組，惟重組帶來的開支涉及34億歐元，高於早前預期的30億歐元，拖累德銀第二季業績，全季虧損31.5億歐元。消息令德銀股價下挫5%。德銀預期，今年的全年業績會較去年差，又指今次業績差的主因，在於退出股票銷售和交易業務帶來的支出，但指公司的收入維持平穩。德銀月初重組並裁員1.8萬人，除了退出股票銷售和交易業務外，同時縮減固定收益業務規模。<br></p></body></html>
