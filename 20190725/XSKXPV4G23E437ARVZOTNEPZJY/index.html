<html><header><meta charset="utf-8"><title>美司法部認查巨型科企</title></header><body><h1>美司法部認查巨型科企</h1><p>《華爾街日報》引述消息指，美國司法部擬對巨型科企作廣泛的反壟斷調查，判定其有否非法扼殺競爭行為，消息令facebook、Google母企Alphabet及Apple等公司面臨更多來自華盛頓的風險。美國司法部向《華爾街日報》承認調查，並指主要針對搜索引擎、社交媒體和線上零售服務。近月美國司法部與聯邦貿易委員會，確定了哪家機構將率先探討涉及四大科技巨頭的不同問題，協議引起科技行業轟動，並使投資者感到不安。</p></body></html>
