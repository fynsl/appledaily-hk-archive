<html><header><meta charset="utf-8"><title>奢侈品牌LVMH純利升9%</title></header><body><h1>奢侈品牌LVMH純利升9%</h1><p>全球最大奢侈品牌集團LVMH公佈上半年業績，截至今年6月底止，純利按年升9%，為32.68億歐元（約284.3億港元）；收益按年增15%，為251億歐元（約2,183億港元）；銷售額自然增長按年升12%，勝預期。收益方面，集團第二季收益按年升15%，優於市場預期。美國、亞洲、歐洲市場增長不俗，特別是法國地區於第二季收益見反彈。法國品牌Louis Vuitton的盈利能力續維持在極佳水平。</p></body></html>
