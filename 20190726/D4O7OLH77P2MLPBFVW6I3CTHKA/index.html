<html><header><meta charset="utf-8"><title>喬妹怒告網民</title></header><body><h1>喬妹怒告網民</h1><p>宋仲基及宋慧喬日前正式完成離婚手續，不過有關兩人的新聞仍然不斷。昨日韓媒報道，喬妹除了要承受離婚之痛，也遭到網上言論的傷害，在網上散佈有關喬妹的虛假謠言，喬妹所屬的事務所於昨日向盆唐警署提交了起訴書，將以「虛假事實、名譽損毀及侮辱」等內容，對網民作出法律行動，並向警署提交訴狀，對相關散佈者提出起訴。<br><br>事務所強調喬妹一直以來忍受這些留言，但因為留言越來越過份及難以想像，令喬妹一直承受無法忍受的痛苦。<br>撰文：施洛冰</p></body></html>
