<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Joe Junior自薦做警察</title></header><body><h1>【馮仁昭四圍超】Joe Junior自薦做警察</h1><p>Joe Junior縱橫樂壇52年，噚日宣佈9月舉行三場演唱會，Joe哥喺台上表示已好耐冇落區開騷，期待同歌迷近距離接觸，仲笑言開多10場8場更開心，最希望唱到80大壽。<br><br>問到會唔會搵「兩個小生」胡楓同謝賢做嘉賓？Joe哥話：「若果唔係佢哋兩個小生唔得閒，今日都想捉佢哋嚟，佢哋貴人事忙呀，希望開騷時請到啦！」Joe哥又話唔會因為開騷減少拍劇，但就唔想再演法官同神父：「我想演警察呀，年紀大也可以演CID，老差骨囉。」<br>撰文：馮仁昭</p></body></html>
