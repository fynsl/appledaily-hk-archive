<html><header><meta charset="utf-8"><title>趣趣地：乖仔強姦案甩身　朗媽笑晒</title></header><body><h1>趣趣地：乖仔強姦案甩身　朗媽笑晒</h1><p>全天下媽媽都愛錫阿仔，好似基斯坦奴朗拿度（C朗）阿媽Dolores咁，同阿仔關係咁親密，當知道美國當地檢察官周一決定唔起訴捲入10年前一宗強姦案嘅C朗，就喺ig出post賀阿仔甩難。佢上載自己企喺室內泳池邊嘅一張相；喺下面caption咁樣形容自己嗰刻嘅心情：「呢個係每個人知道自己個仔消息嘅平靜面容。」佢仲用葡文hashtag「公義」同「家庭」兩個字㖭。</p></body></html>
