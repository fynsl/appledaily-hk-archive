<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李嘉欣素顏炒意粉</title></header><body><h1>【馮仁昭四圍超】李嘉欣素顏炒意粉</h1><p>李嘉欣上月剛剛過完49歲生日，佢不時都會陪伴囝囝同老公許晉亨享受家庭樂，尤其暑假一家必定外遊，李嘉欣日前就喺Ig貼出同老公許晉亨手拖手漫步照，亨亨仲用手輕攬老婆纖腰，單看相片已經甜到漏，李嘉欣前晚再上傳一段短片，片中見佢正炒意粉，佢果然係入得廚房，出得廳堂嘅靚太。短片中，李嘉欣似剛睡醒，素顏嘅佢一手拎住意粉夾，一手拎大木匙，大廚上身將意粉不停炒，佢仲喺短片貼上「Italian mama」。<br>撰文：馮仁昭</p></body></html>
