<html><header><meta charset="utf-8"><title>國投電力計劃倫敦上市</title></header><body><h1>國投電力計劃倫敦上市</h1><p>路透社引述消息人士指，內地能源公司國投電力已聘請高盛、滙豐和瑞銀作為全球協調人，準備下半年通過「滬倫通」在倫敦上市，預計集資最多78億港元。<br><br>消息稱，國投電力希望通過在倫敦證券交易所出售全球存托憑證（GDR）籌資5億至10億美元（39億至78億港元），並已獲得董事會批准及已指定幾家投行處理具體流程。國投電力由國家開發投資集團持有49.1%股權，另有36.8%在上交所上市，市值達570億元人民幣。</p></body></html>
