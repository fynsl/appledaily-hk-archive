<html><header><meta charset="utf-8"><title>安盛新推自願醫保計劃</title></header><body><h1>安盛新推自願醫保計劃</h1><p>AXA安盛昨日宣布，將推出全新自願醫保靈活計劃「AXA安盛智尊守慧醫療保障」，設有3個保障級別以供客戶選擇，不但把全額支付的保障範圍擴大，每年保障限額及終身保障限額更分別高達2,000萬元及8,000萬元。另外，忠意人壽（Generali）推延期年金產品，投保年齡為18至60歲，假設一名30歲女性投保，保費期為五年，總繳付金額為14.85萬美元，60歲開始可以獲得每月保證年金819美元。</p></body></html>
