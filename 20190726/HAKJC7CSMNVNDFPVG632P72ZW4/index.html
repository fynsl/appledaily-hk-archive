<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒諗過打劫銀行</title></header><body><h1>【馮仁昭四圍超】泳兒諗過打劫銀行</h1><p>泳兒噚日喺商台宣傳新歌《野木蘭》，新歌係一首暗黑系嘅歌曲，原來泳兒細個時都有過瘋狂嘅想法，佢笑住話：「我同作詞人溝通時，佢都有問我有冇諗過做瘋狂嘅事。我真係有諗過打劫銀行，仲要冇人知道，咁就唔使錢去環遊世界。」<br><br>泳兒話唔同嘅人有唔同嘅瘋狂想法，希望呢首歌能鼓勵大家珍惜擁有嘅機會同時間，做自己想做嘅，唔好壓抑住情緒。<br>撰文：馮仁昭</p></body></html>
