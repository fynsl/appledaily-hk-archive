<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】應采兒拍戲放唔低囝囝</title></header><body><h1>【馮仁昭四圍超】應采兒拍戲放唔低囝囝</h1><p>應采兒最近喺主持嘅內地綜藝節目《新生日記》入面，講到自己最近兩年冇拍戲，因為太掛住囝囝Jasper：「我兒子生下半歲的時候，我在深圳拍了一個戲，我的天啊，那個是折磨到……晚上我會哭。」<br><br>應采兒事後喺微博留言：「Jasper六歲了，我變成了一個不拍戲的女演員，在Jasper成長的六年裏，我嘗試拍了兩次戲，一次在深圳，一次在上海，我開始以為自己肯定可以放得下的，結果很多個夜晚，我自己一個人默默在酒店抹眼淚。」<br>撰文：馮仁昭</p></body></html>
