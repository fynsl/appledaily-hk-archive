<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄珍返港睇急症</title></header><body><h1>【馮仁昭四圍超】甄珍返港睇急症</h1><p>上周三72歲生日嘅金馬影后甄珍，前晚因為頭部脹痛、胃悶、暈眩加上頭部半邊感覺發麻，被送到養和醫院睇急症。噚日朝早經初步檢查，排除中風可能性，但暫時未知病因，仍需留院觀察。甄珍噚晚回覆《蘋果》記者，聲線非常虛弱：「謝謝你，謝謝你關心。我明天做完檢查，就知道是甚麼原因弄成我這樣，會暈眩、手腳發麻這樣子，謝謝你關心。」兒子章立衡（前名劉子千）一直陪伴母親身邊。<br>撰文：馮仁昭</p></body></html>
