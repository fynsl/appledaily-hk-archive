<html><header><meta charset="utf-8"><title>王梓軒抗壓提高多得松哥</title></header><body><h1>王梓軒抗壓提高多得松哥</h1><p>王梓軒、林德信及葉蒨文等前晚到紅磡欣賞音樂劇《我們的青春日誌》。王梓軒之前為劉松仁執導的舞台劇《利瑪竇》演出，暫時獲通知明年會於文化中心再度公演，明年亦會有演唱會版本。</p><p>王梓軒說：「期待音樂劇有演唱會版及舞台劇重演，同松哥（劉松仁）合作，令到我適應能力同抵抗壓力嘅能力都提高咗，松哥本人好和藹，工作時候要求好高，每次演到中場都會同我講當日做得唔好嘅位，叫我下一場好好留意唔好咁演，初初都好驚，不過每日改少少，自己總算處理到，多得松哥錫住。」<br>採訪：張明<br>攝影：林賓尼</p></body></html>
