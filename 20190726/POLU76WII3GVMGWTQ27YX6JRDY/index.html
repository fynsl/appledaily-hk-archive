<html><header><meta charset="utf-8"><title>趣趣地：巴塞訪神戶小白做東</title></header><body><h1>趣趣地：巴塞訪神戶小白做東</h1><p>正喺日本備戰季前熱身賽嘅巴塞隆拿，周二喺埼玉以1:2不敵車路士後，周三已轉抵日本神戶，準備周六同神戶勝利船友賽，其中兩名目前效力勝利船嘅前巴塞球員恩尼斯達同韋拿，就一盡地主之誼親自迎接巴塞主席巴杜美同一眾巴塞球員，只見佢哋除咗同前隊友布斯基斯、碧基、佐迪艾巴言談甚歡外，仲同啱啱加盟巴塞嘅基沙文、法蘭基迪莊合照，似乎小白同韋拿雖然同巴塞球員分隔兩地多時，但仍無損彼此間嘅友誼。</p><p>不過巴塞呢期都幾頭痕，事關馬體會提出投訴，指巴塞收購基沙文仲有8,000萬歐元（約7億港元）轉會費未畀，該轉會或會被視為無效，令後者下季冇得踢。</p></body></html>
