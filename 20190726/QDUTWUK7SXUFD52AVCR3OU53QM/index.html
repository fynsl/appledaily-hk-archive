<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉佩玥享受冇人追</title></header><body><h1>【馮仁昭四圍超】劉佩玥享受冇人追</h1><p>劉佩玥、蕭正楠同林子善等噚日喺將軍澳為劇集宣傳，佢哋喺活動上挑戰玩VR遊戲，劉佩玥雖然冇玩，只喺旁邊不斷尖叫打氣，佢話：「我其實好想玩，但我老咗眼睛唔好，會好容易暈低。」佢自言唔算細膽，去遊樂場敢玩鬼屋，講到最驚嘅人物，佢講笑話係媽咪。至於提到感情生活，劉佩玥話：「你以為有好多追求者啊，其實係冇，不過𠵱家狀態我好享受。」<br><br>另外，蕭正楠話收到老婆黃翠如讚自己演出，感覺特別開心。<br>撰文：馮仁昭</p></body></html>
