<html><header><meta charset="utf-8"><title>夏日氹氹轉：施巴路斯正式入「廠」</title></header><body><h1>夏日氹氹轉：施巴路斯正式入「廠」</h1><p>阿仙奴正式宣佈，西班牙中場丹尼施巴路斯（圖）落實從皇家馬德里外借加盟，租借期至2020年6月30日，而施巴路斯會在來季穿上8號球衣。兵工廠領隊艾馬利表示：「我們很高興施巴路斯加入我們，他是一位天才球員，擁有良好的技術和創造力。」</p><p>另外，據報現效力法甲球會聖伊天的法國後衞沙列巴也接近加盟阿仙奴，預計轉會費為2,700萬鎊，但來季會外借回聖伊天。</p></body></html>
