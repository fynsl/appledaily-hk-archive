<html><header><meta charset="utf-8"><title>【打機上位】高峯期萬人睇直播</title></header><body><h1>【打機上位】高峯期萬人睇直播</h1><p>現年31歲的林慧韡，自2011年開始直播打機，其聲線似劉以達被稱為「達哥」，而達哥因與港姐蔡思貝撞樣，也被戲稱為「蔡思達」。他最初的觀眾主要來自高登討論區，後來慢慢吸引到其他網民，觀看直播的人數更由最初的100人，升至高峯期的1萬人。達哥習慣在直播結束前朗讀潮文，也成為他的特色之一。</p><p>達哥自2013年開始為不少大品牌拍廣告，如運動及電器品牌等。他更不時出席活動與球星、名人打機，近年他還進軍影視界，除客串電影《棟篤特工》，也有為ViuTV主持節目。2015年時，達哥被本報拍到在IFC連冧三女，因而被網民嘲諷他是「偽毒」。</p></body></html>
