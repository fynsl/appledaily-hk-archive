<html><header><meta charset="utf-8"><title>城城買飛機圓夢</title></header><body><h1>城城買飛機圓夢</h1><p>【澳門直擊】郭富城昨日在澳門出席一個亞洲珍品展覽，當中有逾40件展品包括超級跑車、特別訂製私人飛機等富豪玩具，全場焦點是意大利跑車生產商瑪莎拉蒂設計的訂製飛機。當城城參觀一架引擎只有拳頭般大的遊艇時透露：「之前考咗船牌，有自己嘅船，工作壓力大，開住船一切煩惱都忘記。」<br><br>城城更透露下一步想買的好可能是一架私人飛機，他說：「了解過架飛機價錢唔係天文數字，都能夠負擔，自己細個希望成為飛機師，喺電影中未試過做飛機師，剛才坐上飛機都緊張到心跳。」對於已珍藏不少名貴跑車，城城說是買來獎勵自己，現在正為女兒儲首飾及吊墜等。<br>採訪、攝影：曾小嘉</p></body></html>
