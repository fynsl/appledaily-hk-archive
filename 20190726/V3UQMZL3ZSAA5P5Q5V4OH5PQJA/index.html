<html><header><meta charset="utf-8"><title>fb次季收入增28%勝預期</title></header><body><h1>fb次季收入增28%勝預期</h1><p>facebook公佈2019年第二季度業績，期內收入按年增28%，至168.86億（美元．下同），勝預期。其中廣告收入增28%，至166.24億元。惟純利則下降48.7%至26.16億元，扣除聯邦貿易委員會（FTC）罰款50億元及其他特殊項目開支後，每股盈利1.99元。每用戶平均收入按年增18%至7.05元。每日活躍用戶及每月活躍用戶均按年升8%，分別至15.9億人及24.1億人。facebook股價昨早段升1.64%，報208.02元。</p></body></html>
