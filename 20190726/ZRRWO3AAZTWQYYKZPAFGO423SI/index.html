<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane迷上呂方</title></header><body><h1>【馮仁昭四圍超】Dear Jane迷上呂方</h1><p>樂隊Dear Jane噚日喺商台宣傳新歌《2084》，首歌係Swing《1984》延續篇，亦都係樂隊嘅time project第二首歌曲。結他手Howie表示為搵靈感完成計劃，翻聽咗50至90年代嘅廣東歌，仲踢爆鼓手Nice因為咁迷上呂方，大家都希望同呂方合作。<br><br>此外，講談到楊洛婷預告嚟緊12月初同Tim重遊夏威夷，慶祝佢哋結婚五周年，Tim直認已攞假，問到太太想追多個？佢話：「睇緣份，係有計劃嘅，唔可以強求。」<br>撰文：馮仁昭</p></body></html>
