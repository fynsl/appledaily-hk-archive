<html><header><meta charset="utf-8"><title>Webb：不減持經濟日報</title></header><body><h1>Webb：不減持經濟日報</h1><p>經濟日報集團（423）昨日舉行股東會，持有集團逾6%股權的獨立股評人David Webb稱，仍看好公司且不會減持手頭上的股份，而曾發表「教仔論」的《經濟日報》前副社長石鏡泉已辭任董事會，他相信其言論不會對公司造成影響。該股收報1.63元，升0.6%。對於近期社會事件的看法，他指，事件影響香港國際形象，政府應成立獨立調查委員會，徹查近月事件，元朗暴力事件中警員的行為不能容忍，應被罷免。</p></body></html>
