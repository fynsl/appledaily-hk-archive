<html><header><meta charset="utf-8"><title>麥明詩馮盈盈肉帛相見唔尷尬</title></header><body><h1>麥明詩馮盈盈肉帛相見唔尷尬</h1><p>麥明詩（左）及馮盈盈昨日在將軍澳出席旅遊節目宣傳，問到會否擔心近日反送中活動影響收視，麥明詩說：「收視輪不到我哋擔心，每個人做好本份就得。」至於她被網民投訴節目內經常「黑面」，她解釋是「劇本設定」：「應監製要求我窒吓盈盈，我唔敢得罪盈盈嘅粉絲。」<br><br>盈盈自爆二人在節目中肉帛相見，更曾於同一廁所換衫。問到會否尷尬，麥明詩笑說：「冇喎，亦冇互比身材，大家心知就得，唔好喺傷口灑鹽嘛。」</p></body></html>
