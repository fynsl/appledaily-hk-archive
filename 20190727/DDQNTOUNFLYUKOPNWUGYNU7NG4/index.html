<html><header><meta charset="utf-8"><title>《蜘蛛俠》全球狂收78億</title></header><body><h1>《蜘蛛俠》全球狂收78億</h1><p>湯姆賀倫（Tom Holland）主演的《蜘蛛俠：決戰千里》（Spider-Man：Far From Home）上映約一個月，網上媒體《Deadline》昨日報道電影全球票房已突破10億美元（約78億港元），成為影史第40部，同時亦是Marvel第9部打入10億票房紀錄的電影。<br><br>除《蜘》片外，《Marvel隊長》（Captain Marvel）及《復仇者聯盟4：終局之戰》（Avengers：Endgame），Marvel今年推出的三部作品都順利收逾10億美元票房。</p></body></html>
