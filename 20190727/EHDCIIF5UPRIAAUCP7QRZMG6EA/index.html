<html><header><meta charset="utf-8"><title>暫緩追仔計劃</title></header><body><h1>暫緩追仔計劃</h1><p>身為獨女的黃婉曼成長很孤單，婚後生了兩女，其實都想追仔，但由於現要兼顧新餐廳業務，決定暫緩計劃，她說：「呢幾年我忙懷孕、餵奶同湊B，我想做吓嘢先。我承受唔起再花時間去懷孕，要停一停先，收身都好艱難。我同老公協調咗，兩個女鍾意黐爸爸，我又煩住佢，所以佢唔會逼我追仔住。」<br><br>問會用哪一款麵包形容現階段人生？黃婉曼說：「我會用抹茶紅豆朱古力醬方包形容呢個階段，一粒粒嘅紅豆，甜甜哋係我囡囡，朱古力醬夠濃滑同甜蜜係我婚姻、我老公，抹茶好矜貴，要提煉出嚟係代表我自己，需要不停磨練，方包就係我完整嘅一個家。」</p></body></html>
