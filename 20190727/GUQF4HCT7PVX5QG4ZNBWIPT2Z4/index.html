<html><header><meta charset="utf-8"><title>謝賢帶玫瑰探甄珍</title></header><body><h1>謝賢帶玫瑰探甄珍</h1><p>甄珍周一因頭部半邊感覺發麻，到跑馬地養和醫院睇急症，有指她於昨天進行磁力共振檢查，前夫謝賢扺達醫院探望。昨午約2時，謝賢由男助手陪同下到達醫院，男助手拿着一束相信是謝賢精心挑選的玫瑰花。據台灣蘋果新聞網報道，謝賢知道甄珍入院後非常擔心，昨日看到甄珍病情好轉，鬆了一口氣，兩人閒聊了一個多小時。</p><p>甄珍近期每到傍晚血壓就會忽高忽低，因此醫生要她在醫院觀察兩天，確認沒有問題便可出院。謝賢與甄珍在病房內合照，甄珍非常精神且面帶笑容。此外，劉青雲昨午3時半突然現身醫院，他表示是來探望家人，逗留約一小時後離開。<br>採訪、攝影：朱志聰、羅慧敏</p></body></html>
