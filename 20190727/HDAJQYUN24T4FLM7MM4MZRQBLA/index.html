<html><header><meta charset="utf-8"><title>陸詩韻心痛元朗</title></header><body><h1>陸詩韻心痛元朗</h1><p>陸詩韻昨日在facebook撰文抒發感受，事緣今日有網民和巿民發起光復元朗遊行，居住元朗多年的她留言：「這陣子氣氛真的已唞不過氣，土生土長的，誰會不心痛。」她續說：「最近元朗發生的事感驚慌、害怕；居住元朗一段日子，很自在很享受，每當有朋友到元朗，總諮詢我哪裏的好吃。最近眼見大家足不出戶，討論的話題都圍繞着怎樣顧及人身安全，這個狀況的確令人痛心、擔憂、難過，我們的家怎麼了……」<br><br>陸詩韻昨日接受電話訪問，問她可會參加元朗遊行？陸詩韻說：「聽日我有工作，要履行合約精神，但希望大家用和平、理性方法去進行，大家香港人好愛呢個地方。」<br>採訪：陳杰</p></body></html>
