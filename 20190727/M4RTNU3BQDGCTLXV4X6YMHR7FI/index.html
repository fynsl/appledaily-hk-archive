<html><header><meta charset="utf-8"><title>夏日求驗客：Ｃ朗新波衫冧上海fans</title></header><body><h1>夏日求驗客：Ｃ朗新波衫冧上海fans</h1><p>意甲豪門祖雲達斯喺周三完成亞洲之旅最後一場嘅比賽，喺南京同國際米蘭碰頭，戰至互射12碼擊敗對手。「斑馬兵團」喺返去歐洲之前，先喺上海進行新作客波衫嘅宣傳活動。基斯坦奴朗拿度（C朗）等多個祖記球員都有出席，仲喺發佈會上全部着上白衫紅字嘅新波衫，大會亦送上每人一件特別版嘅波衫，背面都印咗有球員嘅中文名字，好似C朗嘅「羅納爾多（國內譯名）」。據祖雲達斯喺官方網頁嘅介紹，呢件新球衣嘅設計，背後有向前邁進嘅意義，仲話新波衫包含象徵未來嘅圖案同埋改革嘅細節，以白色為底色，係啟發自佢哋主場祖雲達斯球場外嘅市區建築物。</p></body></html>
