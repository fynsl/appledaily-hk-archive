<html><header><meta charset="utf-8"><title>【專家話】性治師質疑非性上癮</title></header><body><h1>【專家話】性治師質疑非性上癮</h1><p>張致恒近年媾女無數，不停偷食又換畫，他曾承認有「性上癮」。性治療師何慕詩昨日接受《蘋果》電話訪問，她認為Steven並非完全是性上癮：「對某啲行為上癮，如SM，又或對一個人上癮，對佢有瘋狂行為，先叫『性上癮』。」<br><br>何慕詩以Steven的情史分析：「要分清楚係病態式抑或嗰個人鍾意追女仔，要去了解佢嘅人品、性格、經歷，再睇埋佢一連串行動，內心有乜嘢得着，佢享受嘅感覺可以了解到佢喺日常生活得唔到乜。佢或者知自己花心，鍾意同一時間撻着其他女仔同佢哋發生性行為，就唔可用性上癮掩飾。」</p></body></html>
