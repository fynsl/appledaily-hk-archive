<html><header><meta charset="utf-8"><title>韓馬利老夫老妻出巡</title></header><body><h1>韓馬利老夫老妻出巡</h1><p>【爆相爆片】現年65歲的韓馬利和從事配音工作的杜燕歌結婚30年，恩愛如昔，《蘋果》讀者林小姐透過「爆相爆片」，分享日前巧遇二人坐東鐵的情況。林小姐說：「嗰日12點半，喺九龍塘站上車時，見到韓馬利同老公杜燕歌喺車廂座位上，佢哋着住行山裝，分別戴住草帽同黑超，好輕鬆自在，唔怕俾人認出。」二人在車上閒話家常，很老夫老妻感覺，之後在尖東站下車，往尖沙嘴方向行去，其間杜燕歌不時為韓馬利整理草帽和墨鏡。</p><p>林小姐說：「佢哋喺尖東站落車，出閘之後行得好快，可以話係健步如飛，全程冇拖，喺人群中快速穿插，見唔到杜燕歌有行動不便。」<br>採訪：葉綠悠</p></body></html>
