<html><header><meta charset="utf-8"><title>阮民安談元朗事件嬲爆</title></header><body><h1>阮民安談元朗事件嬲爆</h1><p>組合E-Kids成員阮民安（Tommy）和郁禮賢（Tim）昨日到商台宣傳舞台劇《夜谷賓館營業中》，Tommy表示舞台劇延遲到12月21、22日演出：「近來社會氣氛真係唔適合做落去，尤其故事以香港社會同民生為主題，加埋𠵱家反送中引發嘅事件，所以到時故事都會有好大改動。」<br><br>對於元朗襲擊事件，Tommy說：「講起仍然好嬲，你見嗰班人同警察直情夾好晒，呢個已經係切身嘅問題，正常人睇完唔會冇感覺，已經唔係乜顏色乜政治立場，呢個係良知嘅問題。」</p></body></html>
