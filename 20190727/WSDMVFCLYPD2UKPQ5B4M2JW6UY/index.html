<html><header><meta charset="utf-8"><title>汪明荃着重建築安全</title></header><body><h1>汪明荃着重建築安全</h1><p>汪明荃昨日去到尖沙嘴戲曲中心，為台灣藝人詹子晴（丫頭）擔任形象顧問的茶店擔任剪綵嘉賓，並即場教導在場為活動演出的粵劇小演員。她表示老公羅家英閒時也會在家中泡茶，而她亦收藏了不少朋友送的靚茶葉。<br><br>正在興建的西九文化區工地被揭發出現塌陷和水浸，汪阿姐說：「了解過，知道今日會有記者會回應，一個咁大嘅地方，地底有乜預測唔到，掘地要留意住，以前打仗時有冇埋咗啲乜都唔出奇，最緊要係起好安全，好似𠵱家戲曲中心都好安全。」丫頭表示今次見到汪阿姐心情非常興奮，她說：「見到小朋友演出粵劇，自己都有興趣去學。」<br>採訪、攝影：張明</p></body></html>
