<html><header><meta charset="utf-8"><title>華置料中期轉賺逾8億</title></header><body><h1>華置料中期轉賺逾8億</h1><p>華置（127）昨日收市後發盈喜，預期截至六月底的中期收入錄得顯著下跌介乎47%至57%，而期內溢利介乎8.02億至8.87億元；該公司去年同期收入及虧損分別5.6億元及3.64億元。此外，期內持有的恒大（3333）股份錄得未變現虧損約13.3億元。<br><br>金地商置（535）亦發盈喜，料中期盈利按年增長不少於70%，主要是交付的物業面積大幅增加及期內應佔合營公司盈利增加所致。</p></body></html>
