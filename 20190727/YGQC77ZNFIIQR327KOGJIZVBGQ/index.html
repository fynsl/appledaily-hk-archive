<html><header><meta charset="utf-8"><title>蔡少芬影大肚婚照</title></header><body><h1>蔡少芬影大肚婚照</h1><p>蔡少芬和老公張晉在內地真人騷《我最愛的女人們》中，穿起婚紗禮服拍攝婚照，懷有第三胎的Ada收到婚紗時，不禁擔心婚紗裙腰圍太窄，幸好最後順利完成，對蔡少芬來說，真的別具意義，張晉感性地說：「好像昨日重現的感覺，最重要是兩個人攙扶着一起走。從我結婚那天開始，她一直在幫助我做一個更好的男人。路不好走，但風雨同路，這個就是我們的幸福。」在節目尾聲，張晉爸爸神秘現身見證這一幕，感覺溫馨。</p></body></html>
