<html><header><meta charset="utf-8"><title>洗米嫂陪囡囡Shopping</title></header><body><h1>洗米嫂陪囡囡Shopping</h1><p>太陽娛樂老闆周焯華（洗米華）和太太陳慧玲（洗米嫂）的大女周梓潼前年去了英國讀書，不過每逢假期都會返澳門陪父母。由於洗米華近年努力拓展市場，經常飛來飛去，未必有太多時間可以陪家人，所以照顧女兒責任就落在洗米嫂身上，洗米嫂亦樂意帶女兒周圍玩。<br><br>洗米嫂日前與大女周梓潼和細女周善潼去行街兼購物，更去展覽館參觀，其後她在網上晒合照，三母女齊齊晒腿，勁吸睛。</p></body></html>
