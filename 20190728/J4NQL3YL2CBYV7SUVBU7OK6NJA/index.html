<html><header><meta charset="utf-8"><title>上戶彩追到慈姑椗</title></header><body><h1>上戶彩追到慈姑椗</h1><p>33歲日本女星上戶彩與組合EXILE隊長HIRO結婚近七年，上月傳來再度懷孕喜訊，昨日二人聯署報喜，上戶彩透露已在日前誕下第二胎，今次是個男嬰，母子平安，大批網民及粉絲有向兩人送上祝福。<br><br>上戶彩跟HIRO婚後在2015年誕下千金，當地雜誌《女性Seven》早前影到上戶彩挺大肚外出，神隱多時的她一直專心養胎，上月才宣佈第二度造人成功，為50歲的HIRO追個囝囝，如今終湊夠個好字。</p></body></html>
