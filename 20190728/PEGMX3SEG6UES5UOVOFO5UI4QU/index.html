<html><header><meta charset="utf-8"><title>金奎鐘錯手貼咀女相</title></header><body><h1>金奎鐘錯手貼咀女相</h1><p>韓國昔日當紅男團SS501的32歲成員金奎鐘近年作個人發展，主要演出話劇、音樂劇及電視劇為主。<br><br>雖然金奎鐘已經卸下偶像的包袱，但他對感情事依舊低調處理，日前他疑似錯手上載與女友的親密合照，間接令女友樣貌曝光。從上載的照片可見，他和女友到了日本旅行，兩人又到迪士尼樂園遊玩，當中有一張相中，兩人穿上浴袍甜蜜咀嘴。不過照片上載不久，金奎鐘已極速刪除，網民都估計他是不小心上載相關照片，但仍有不少網民成功截圖。<br>撰文：施洛冰</p></body></html>
