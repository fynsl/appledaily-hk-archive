<html><header><meta charset="utf-8"><title>溫碧霞喪犬學懂珍惜</title></header><body><h1>溫碧霞喪犬學懂珍惜</h1><p>溫碧霞（Irene）早前到商台接受訪問，入行37年的她於2000年與富商何祖光結婚，婚後生活很美滿，但前年卻傳出婚變，更分居兩個月。<br><br>Irene說：「其實唔係分居，我覺得係我任性，嗰個moment係我哋嘅感情低潮，大家見面時間少咗，所以咪提出分開一下，點知新聞就出咗嚟。」Irene坦言當時並非傳聞中嚴重：「點知突然間我隻狗死咗，令大家都覺得要珍惜眼前人。」</p></body></html>
