<html><header><meta charset="utf-8"><title>陳豪熱溶忙補妝</title></header><body><h1>陳豪熱溶忙補妝</h1><p>陳豪、何廣沛和譚凱琪昨日下午在灣仔拍劇，劇組借了蘇志威開設的西裝店取景。劇情講述戴了假髮、疑似是二世祖的何廣沛駕車與助手到達西裝店，在店內跟陳豪相遇後，跟陳豪握手打招呼，但何廣沛全程表現輕佻，一臉不屑模樣。<br><br>陳豪等人見到有記者拍攝，笑笑口打招呼，再留在店內對稿，而何廣沛更邊對稿邊咬麵包，看來十分肚餓。他趕快食完包後，走出店外將包裝紙掉落垃圾桶。由於天氣炎熱，身穿恤衫加背心的陳豪熱到溶，化妝師要不停為他補妝。由於店內掛滿蘇志威的相片，工作人員就將他的照片全部遮蓋，而眾人拍攝了個多小時便完成，全程十分順利。<br>採訪、攝影：梁繼光</p></body></html>
