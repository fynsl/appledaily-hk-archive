<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪朝豐泰國短期出家</title></header><body><h1>【馮仁昭四圍超】洪朝豐泰國短期出家</h1><p>現年59歲嘅洪朝豐一直受抑鬱狂躁症纏擾，年前不幸患上舌癌同淋巴癌，要割舌保命同進行化療手術，𠵱家康復中。佢喺2013年曾兩度到泰國短期出家，前晚佢喺社交網留言話今日會出發到泰國清邁短期出家。<br><br>洪朝豐噚日喺電話度話：「呢次初步諗住係一個月，但會唔會耐啲我唔敢講，我想喺60歲嚟之前做啲嘢。出家其中一個原因係我好鍾意打坐，你會有好多時間放到好鬆過日子。」<br>撰文：馮仁昭</p></body></html>
