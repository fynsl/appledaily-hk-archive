<html><header><meta charset="utf-8"><title>夏日求驗客：茅柴梳爾哥斯斷腳慎入</title></header><body><h1>夏日求驗客：茅柴梳爾哥斯斷腳慎入</h1><p>相信唔少阿仙奴球迷都會記得，今季轉投祖雲達斯嘅中場艾朗藍斯，喺09/10年球季俾史篤城後衞梳爾哥斯鏟斷腳，養傷超過半年。事隔多年後，梳爾哥斯已經31歲並隨史篤城征戰英冠，但佢上星期六喺友賽李斯特城時，戰至39分鐘卻不慎扭斷自己嘅左腳，呢名31歲守將嚴重受傷被擔架抬離球場送院檢查傷勢，由於英冠今周開「咧」，呢次梳爾哥斯嚴重受傷，不但影響球員生涯，仲徹底打亂史篤城部署。 </p></body></html>
