<html><header><meta charset="utf-8"><title>夏日求驗客：史獨摸門釘情何以堪</title></header><body><h1>夏日求驗客：史獨摸門釘情何以堪</h1><p>昔日被寄予厚望嘅英格蘭前鋒史杜列治同韋碧克，兩個所效力過嘅豪門球會，包括英超Big 6中其中5隊。但係史韋近年受傷患困擾，上陣機會唔多，佢哋今夏分別喺利物浦同阿仙奴約滿離隊，但至今仲未搵到新東家。尤其係史杜列治近年喺利浦唔受重用，到今夏約滿離開，佢近期物色新球會摸門釘。早前有傳紐卡素有意斟介史杜列治；亦有傳佢下一站係土耳其特拉布宗，睇吓佢最後花落誰家。</p></body></html>
