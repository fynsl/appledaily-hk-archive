<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡立兒考慮簽新人</title></header><body><h1>【馮仁昭四圍超】蔡立兒考慮簽新人</h1><p>蔡立兒同歐陽德勛噚日為新城嘅唱歌比賽擔任評判，身為唱歌老師嘅蔡立兒坦言平時評分會比較嚴格，但今次會鬆手一啲，仲讚有個女參賽者好有做歌手嘅潛質。問會唔會簽新人？蔡立兒表示考慮緊，歐陽德勛就話：「有啲朋友嘅小朋友都好有天份，都話想簽畀我哋，不過呢啲好大責任，我哋唔敢講培育下一代，但都希望喺歌藝方面教到佢哋。」<br><br>此外，蔡立兒透露最近錄好一首詩歌，將會好快推出。<br>撰文：馮仁昭</p></body></html>
