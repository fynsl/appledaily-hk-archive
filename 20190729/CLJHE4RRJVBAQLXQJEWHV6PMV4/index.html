<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章立衡探完甄珍好輕鬆</title></header><body><h1>【馮仁昭四圍超】章立衡探完甄珍好輕鬆</h1><p>甄珍早排喺台灣因為宣傳自傳太勞碌，搞到病咗要入院檢查。近排身在香港嘅佢，因為頭暈唔舒服，加上手腳麻痹，同血壓唔穩定，於是由原名劉子千嘅囝囝章立衡陪同入院做檢查。前夫謝賢日前仲拎住花去醫院探佢，叮囑佢要多啲休息。<br><br>噚日中午，章立衡探完媽咪離開醫院時，神情好輕鬆，佢話媽咪情況穩定，不過未知幾時可以出院：「要再等待醫生進一步通知，先知幾時可以出院。」<br>撰文：馮仁昭</p></body></html>
