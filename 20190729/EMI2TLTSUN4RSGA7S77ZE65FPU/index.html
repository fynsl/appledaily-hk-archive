<html><header><meta charset="utf-8"><title>TVB現「泯滅良心」直幡</title></header><body><h1>TVB現「泯滅良心」直幡</h1><p>【本報訊】近日多次被指新聞立場偏頗的無綫電視，其位於將軍澳工業邨的廣播大樓，昨晨疑有員工在外牆掛上四幅直幡，分別寫上「製造對峙」、「泯滅良心」等字句。直幡懸掛不足一小時即被職員拆走。<br><br>昨晨9時許，將軍澳無綫電視廣播城天台外牆位置，被人掛上四條黑色及白色直幡，分別印有「無綫電視」、「製造對峙」、「泯滅良心」、「壓制聲音」字句，由於直幡掛出位置在無綫電視大樓內，相信是無綫員工掛上。《蘋果》收到自稱無綫電視員工報料，直幡是針對無綫報道反送中新聞時偏頗，員工呼籲助理總經理袁志偉一同爭取五大訴求，否則不排除行動升級。<br>■記者劉永明</p></body></html>
