<html><header><meta charset="utf-8"><title>吳婉芳大仔蜜遊東京</title></header><body><h1>吳婉芳大仔蜜遊東京</h1><p>吳婉芳大仔胡智略與已故全國政協副主席霍英東孫女霍詠盈月前爆出姊弟戀，日前二人飛了去東京拍拖，霍詠盈放了幾張拍拖相在社交網放閃，其中一張是男朋友視角的拖手單人照，更hashtag了followmeto、Tokyo等字眼，但胡智略未有出鏡。<br><br>霍詠盈之後終於讓胡智略露面，貼了一張二人與另一對戀人朋友在燒肉店門前的大合照，胡智略更搭實女友的膊頭。霍詠盈又貼出和男友影的貼紙相，她用藍心心遮着對方容貌，更寫上：「點解𠵱家啲貼紙相會distort到變咗網紅樣。」除了合照相，她又分享了不少日本美食相片。<br>撰文：唐如</p></body></html>
