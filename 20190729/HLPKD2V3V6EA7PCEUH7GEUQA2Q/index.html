<html><header><meta charset="utf-8"><title>夏日氹氹轉：再簽幼齒　富咸新星轉投利記</title></header><body><h1>夏日氹氹轉：再簽幼齒　富咸新星轉投利記</h1><p>利物浦今夏未簽大牌球星，但集中簽「幼齒」，繼一個月前簽下17歲荷蘭籍中堅薛比雲丹貝治，如今再羅致英超歷來最年輕的上陣球員，周日宣佈16歲翼鋒哈維艾利洛（圖）由富咸來投，但轉會費未有公佈。艾利洛上季季尾曾三度替富咸在英超上陣，以16歲30日之齡刷新英超歷來最年輕上陣球員紀錄。 <br><br>據聞艾利洛也獲皇家馬德里、巴黎聖日耳門（PSG）及RB萊比錫等垂青，他加盟後在ig承認自己一直是紅軍擁躉，相信晏菲路是他可完美成長的地方，所以作出這個選擇。</p></body></html>
