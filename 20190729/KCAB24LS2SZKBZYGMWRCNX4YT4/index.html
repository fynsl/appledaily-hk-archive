<html><header><meta charset="utf-8"><title>Singto香港又食又買</title></header><body><h1>Singto香港又食又買</h1><p>泰國男星Singto昨日25歲生日，在香港九展舉行見面會，昨日接受本報專訪，談到首次在港過生日，表示與父親在港大快朵頤：「去了吃北京填鴨，比想像中還要好味，今次也有一點點時間去逛街。」又感謝影迷每年都記得他的生日和為他慶祝，對他來說已是很好的禮物，Singto最近便獲粉絲為他在BTS列車賣廣告慶祝。<br><br>Singto吸納不少同志fans，他稱沒有將粉絲作出性別區分，因為會視他們是個大家庭。他也希望日後能挑戰反派角色。<br>採訪、攝影：吳家偉</p></body></html>
