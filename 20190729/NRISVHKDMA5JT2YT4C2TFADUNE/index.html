<html><header><meta charset="utf-8"><title>夏日求驗客：阿積士輕取10人PSV捧荷超盃</title></header><body><h1>夏日求驗客：阿積士輕取10人PSV捧荷超盃</h1><p>阿積士（圖）上季除贏得本土雙料冠軍外，亦喺歐聯殺入四強，兩大主力中場法蘭基迪莊同中堅馬菲斯迪歷特雖已離隊，但其餘大部份主力仲喺陣中，阿積士上星期六喺荷蘭超級盃，以2:0擊敗死對頭燕豪芬（PSV），先響頭炮，阿積士一開波就開紀錄，雲迪碧克妙傳畀丹麥前鋒多爾貝治建功，下半場八分鐘，由老將戴利白蘭特埋齋，最終只得10人應戰嘅PSV輸0:2，阿積士捧走新球季首項錦標。</p></body></html>
