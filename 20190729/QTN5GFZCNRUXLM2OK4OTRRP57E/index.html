<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃玉郎搵心水拍《龍虎門》</title></header><body><h1>【馮仁昭四圍超】黃玉郎搵心水拍《龍虎門》</h1><p>黃玉郎經典作品《龍虎門》今年出版50周年，獲沈慧林邀請推出王小虎造型陀飛輪，佢哋噚日喺灣仔會展動漫節宣傳。<br><br>黃玉郎透露稍後會為《龍虎門》拍攝電影同電視劇，主要由香港人投資，佢話：「選角未做，不過我有心水人選，應該都係明年先開，𠵱家啲電影籌備期好耐㗎。」至於會唔會搵番曾經參與《龍虎門》電影嘅藝人再度演出？黃玉郎就話未知道。<br>撰文：馮仁昭</p></body></html>
