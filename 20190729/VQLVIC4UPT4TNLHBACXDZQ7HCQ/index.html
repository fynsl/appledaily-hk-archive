<html><header><meta charset="utf-8"><title>【add hot】AirPods高端皮套</title></header><body><h1>【add hot】AirPods高端皮套</h1><p>時尚和科技兩者越來越息息相關，不少設計師將techno融入設計，最近Dior就推出了AirPods Case，引起不少話題。耳機套以小牛皮製成，皮套前方有橡膠「DIOR」凸字，再加上D-Ring 金屬釦，幹練型格，除了黑、啡、粉三隻色外，還特別推出近期大熱的Monogram Logo版Oblique，男女都啱用，不過售價同樣驚人，定價350美元（約2,730港元)，比AirPods本身還要貴，值不值就見仁見智。<br>撰文：高綽盈</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
