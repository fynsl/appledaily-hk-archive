<html><header><meta charset="utf-8"><title>馬伊琍有憾同文章離婚</title></header><body><h1>馬伊琍有憾同文章離婚</h1><p>內地男星文章日前被傳與太太馬伊琍於5月辦好離婚手續，昨日兩人分別在微博留言證實離婚，文章留言：「吾愛伊琍，同行半路，一別兩寬，餘生漫漫，依然親情守候。」馬伊琍也說：「你我深愛過，努力過，彼此成就過。此情有憾，然無對錯。往後，各生歡喜。」兩人於2008年結婚，婚後有兩個女兒，不過2014年文章被拍到與姚笛偷情，但獲馬伊琍原諒。<br><br>《蘋果》昨日問到文章好友向太陳嵐，她說：「今朝同馬伊琍通過電話，佢話兩個月前已離婚，仲叫我安慰吓文章，我覺得好可惜，之前佢哋都渡過一次難關，點解最後會離婚呢？我都未搞清楚。」<br>採訪：鍾國仁</p></body></html>
