<html><header><meta charset="utf-8"><title>失婚陳逸璇學會聰明愛</title></header><body><h1>失婚陳逸璇學會聰明愛</h1><p>陳逸璇去年重返娘家環球，今年推出的新歌《短暫的新分》呼應過去一段婚姻。她早前接受本報專訪時，透露曾以淚洗面：「段婚姻維持咗兩年幾，但我考慮離開已經考慮咗兩年，真係用全力希望挽救，最大問題源於文化差異同價值觀唔同，想建立一個家庭，亦想要小朋友，但可惜喺呢個男人身上見唔到佢想承擔婚姻責任，所以好難行落去。」<br><br>陳逸璇對愛情仍有憧憬，但要懂得聰明去愛，她說：「一定係揀番香港男仔先，以前覺得對方高大靚仔就乜都得，𠵱家就要諗對方要踏實、有責任感同愛我，又要愛錫屋企，拍拖唔同結婚，講緊係要圍繞住兩個家庭。」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
