<html><header><meta charset="utf-8"><title>楊政龍宣佈做老竇</title></header><body><h1>楊政龍宣佈做老竇</h1><p>英皇老闆楊受成幼子楊政龍早前被誤會和容祖兒拍拖，祖兒即時否認，其實真命女友是27歲失婚KOL黃子菲（Ava），昨日Ava在Ig宣佈懷有楊政龍BB：「我懷孕了，藏在肚子的秘密，很開心可以告訴大家。感恩我們快當爸媽了，這份喜悅實在難以言喻。緣份讓我們擁有愛情結晶，往後的日子我們一起努力。」楊政龍隨即留言回覆：「很感恩。」<br><br>對於即將做爸爸，楊政龍昨日回應：「很開心跟大家宣佈女朋友Ava有了BB，暫時照顧好女朋友及BB健康為先，多謝大家的祝福。」Ava也開了新Ig貼出三對同款鞋的相片，寓意組織一家三口，鞋也可取諧音孩子。<br>採訪：陳杰</p></body></html>
