<html><header><meta charset="utf-8"><title>吳綺莉唔使卓林請食飯</title></header><body><h1>吳綺莉唔使卓林請食飯</h1><p>吳綺莉昨日在九展宣傳ViuTV單元劇《理想國》，透露去年拍攝時正處於低落時期，幸好沒有影響演出，因為她會將工作和私事分開，反而覺得劇中警醒了大家勿將工作壓力和情緒帶回家造成傷害。<br><br>吳綺莉坦言曾對女兒卓林發脾氣，她說：「咁多年點會冇，佢發我又好，我發落佢度又好，連屋企個姐姐都有啦，所以𠵱家學習講嘢慢啲，口甜舌滑啲，你話幾大件事，咁大個人先至要學呢啲嘢。」現時卓林打兩份工養家，吳綺莉沒有過問，更形容現時母女關係像朋友。問到卓林出糧後有否請食飯？吳綺莉維護愛女：「唔使啦，通常做阿媽都係嗰句，叫佢唔好亂使錢。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
