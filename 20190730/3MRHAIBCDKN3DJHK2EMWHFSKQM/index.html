<html><header><meta charset="utf-8"><title>夏日求驗客：迪布尼︰曼城85分夠贏英超</title></header><body><h1>夏日求驗客：迪布尼︰曼城85分夠贏英超</h1><p>曼城上季成功衞冕英超，兩季夾埋拎成198分咁多，不過陣中球星奇雲迪布尼就認為，只要保持高水平同穩定嘅表現，球隊今季可能拎到85分就夠贏冠軍。迪布尼就話︰「我哋唔需要去贏過去嗰兩季，今季可能拎85分就贏到呢。呢個遊戲係講穩唔穩定，我哋要試吓每場都有作為，而唔係一次好過一次，因為有時你好到已經唔可以再好，就好似我哋過去呢兩季咁。」曼城上季喺英超拎到98分，以一分之微力壓利物浦蟬聯英超冠軍，佢哋8月4日就會喺社區盾對利物浦，8月10日喺英超新季首戰作客韋斯咸。<br></p></body></html>
