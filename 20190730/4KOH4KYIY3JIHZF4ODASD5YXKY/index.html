<html><header><meta charset="utf-8"><title>夏日求驗客：碧基再買球會做班主</title></header><body><h1>夏日求驗客：碧基再買球會做班主</h1><p>巴塞隆拿後衞碧基本來已經收購咗西班牙丁組球會FC安道爾，最近又有新動作，做咗西班牙青年聯賽球隊曼雷薩體育會嘅班主。由碧基擔任主席嘅Kosmos集團，喺上年12月收購FC安道爾，而球隊亦都喺今年五月升班到西班牙第四級別聯賽，據報仲有機會再升一級，點解？係因為新一季西丙聯賽有球會因財政問題被逼降班，FC安道爾就表示有興趣頂上。去到最近，碧基再出手增持曼雷薩體育會嘅股份做大股東，呢隊係西班牙青年聯賽球隊嚟，得18歲或以下嘅球員先可以參賽，不過上季就護級失敗。<br></p></body></html>
