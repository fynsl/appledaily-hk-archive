<html><header><meta charset="utf-8"><title>BTS　G Friend成同門</title></header><body><h1>BTS　G Friend成同門</h1><p>韓國男團防彈少年團（BTS圖）人氣爆燈，帶挈其所屬的Big Hit娛樂，成為韓國演藝界舉足輕重的娛樂公司。<br><br>據韓媒《Newsen》報道，Big Hit將收購女團G Friend所屬的Source Music，Source Music更會遷入Big Hit龍山新辦公室，外界預計隨着收購，Big Hit有望成為業界的龍頭之一。隨後Big Hit方面確認消息，強調會保留Source Music現有的管理層，維持公司的風格和獨立性。</p></body></html>
