<html><header><meta charset="utf-8"><title>艾米任囝囝吮腳趾被指惡心</title></header><body><h1>艾米任囝囝吮腳趾被指惡心</h1><p>《以你的名字呼喚我》（Call Me By Your Name）型男艾米漢默（Armie Hammer）與太太Elizabeth育有四歲女兒Harper及兩歲兒子Ford，但二人的育兒方式卻惹來非議。<br><br>艾米於社交網貼出一段短片，見到兩歲的Ford不停吮艾米的腳趾，片段更由其太太所拍。艾米寫道：「這件事發生了七分鐘。」還hashtag「戀腳癖」。不少網友直言片段惡心，又指艾米任由小兒子吮腳趾相當有問題，之後艾米將片段刪除，其妻亦有開聲護航。</p></body></html>
