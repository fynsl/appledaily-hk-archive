<html><header><meta charset="utf-8"><title>黃婉曼餵人奶有難度</title></header><body><h1>黃婉曼餵人奶有難度</h1><p>黃婉曼經營的手工麵包餐廳昨日在將軍澳開幕，老公馮柏基帶同長女Kyra，偕同一眾好友倪晨曦、黎燕珊、陸詩韻、蔡雪瑩等現身支持。黃婉曼指新店提供麵包、餐飲，有日本和法國名廚駐場，也提供烘焙課程。<br><br>黃婉曼幼女才出世兩個月，已急不及待工作，她說：「餵唔到母乳，但細女都十幾磅重，我趕住出嚟搵奶粉尿片錢。」眼見她未正式收身，略帶圓潤，原來跟生產前還相差10磅，問會否追仔？黃婉曼說：「暫時停工，有兩個女感覺好幸福，我鍾意大家庭，會工作先，之後再努力，𠵱家太珠圓肉潤，雖然有相士話我越肥越好，但我好懷念做女時候，要減番10磅先。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
