<html><header><meta charset="utf-8"><title>夏日求驗客：巴利冇人仔賺陷羅生門</title></header><body><h1>夏日求驗客：巴利冇人仔賺陷羅生門</h1><p>加里夫巴利一直盛傳會由皇家馬德里轉投中超江蘇蘇寧，轉會後仲會坐享破紀錄100萬鎊周薪（約1,000萬港元），但突然胎死腹中，有報道話皇馬主席佩雷斯下令終止談判，搞到後者同教練施丹都好不滿；亦有指係巴利屋企人阻止佢去踢中超。英國《太陽報》指佩雷斯突然叫停交易，係因為唔想當年以破世界紀錄轉會費羅致嘅巴利免費離隊，不過咁就令見財化水嘅巴利好嬲，連一向唔重用佢嘅主帥施丹都有同樣嘅感覺。不過《馬卡報》嘅講法就唔同，佢哋指係巴利屋企人唔想去中國，所以係巴利自己叫停。<br></p></body></html>
