<html><header><meta charset="utf-8"><title>喜多川公祭或用邀請制</title></header><body><h1>喜多川公祭或用邀請制</h1><p>創辦日本尊尼事務所的Johnny喜多川社長本月9日在東京的醫院與世長辭，享年87歲。事務所早前為他低調設靈，已離巢的藝人包括前SMAP三子稻垣吾郎、草彅剛、香取慎吾未獲邀出席。<br><br>昨日有報道指尊尼事務所將於9月4日為喜多川在可容納55,000人的東京巨蛋舉行公眾喪禮，不只廣邀所有離巢藝人參與，亦會開放給市民入場憑弔，但考慮到粉絲湧到現場或會癱瘓周圍交通，目前正商討是否改用邀請制入場，預料會刷新藝能界人士到場致哀的人數紀錄。</p></body></html>
