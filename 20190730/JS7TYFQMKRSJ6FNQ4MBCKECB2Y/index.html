<html><header><meta charset="utf-8"><title>蘇慧恩睹舞獅意外擔心</title></header><body><h1>蘇慧恩睹舞獅意外擔心</h1><p>蘇慧恩昨日在銅鑼灣出席食肆開幕，一名少年表演舞獅時發生意外，從樁上跌落地，最後由工作人員抬上貨車載離現場。蘇慧恩事後表示看到意外發生，很擔心傷者，她說：「見到個小朋友跌落嚟，有啲擔心，其實我已經第二次經歷，第一次係我細個時喺九展做主持，舞獅時有個小朋友喺三米高跌落嚟，知道個小朋友都大件事，希望今次冇事啦。」<br><br>蘇慧恩指最近積極排練音樂劇，過度用聲致失聲，她說：「噚日朝早起身開唔到聲，之前都試過，要食中藥，</p></body></html>
