<html><header><meta charset="utf-8"><title>鄭秀文慶功宴爆喊</title></header><body><h1>鄭秀文慶功宴爆喊</h1><p>鄭秀文（Sammi）上周六完成尾場演唱會，昨日Sammi在Ig貼出慶功宴的影片，片中見鄭秀文爆喊，她說：「好開心，因為呢個騷真係得到好多人幫忙，同埋真係好開心，多謝觀眾同成個團隊，每個有份參與嘅人，大家都好盡力，所有人好同心一致做好呢件事，真係最終可以做好呢件事，仲要做得好，我好開心呀，多謝你！」她解釋爆喊是一時開心到感觸，絕對不是傷感，而是開心的眼淚。這數月來，感覺自己的內在更沉穩、更成熟和平靜，內心已到另一個階段。<br><br>Sammi又再提為何每次演唱會邀請老友古天樂做嘉賓：「非常感激佢嘅參與，人人都愛佢，佢嘅出現令所有人都非常非常開心。」<br>撰文：小乙</p></body></html>
