<html><header><meta charset="utf-8"><title>夏日求驗客：武球王復出即當愛奴功臣</title></header><body><h1>夏日求驗客：武球王復出即當愛奴功臣</h1><p>中國嘅「武球王」武磊，今年一月去咗西甲愛斯賓奴後搶到正選，不過季後因為肩傷而開刀。喺禮拜日嘅熱身賽，愛奴作客英冠球隊錫周三，就係武球王傷癒之後今季第一次打正選，佢仲踢足全場，雖然上半場炒咗球半單刀，但係踢到86分鐘，武磊就喺對方三閘線逼到個波返嚟，推順禁區頂右腳勁射死角掛網，幫愛奴喺希斯堡球場追平2:2完場，冇浪費到一班中國球迷特登入場支持佢嘅心意。愛奴目前就踢緊歐霸外，所以今場大多數都係用後備兵，不過踢得晒成場，反映武磊喺教練加列高心入面都有地位嘅。<br></p></body></html>
