<html><header><meta charset="utf-8"><title>鄭敬基亮相有線冇有怕</title></header><body><h1>鄭敬基亮相有線冇有怕</h1><p>鄭敬基上周六與太太「光復元朗」被有線新聞記者「扑咪」訪問，有無綫合約的他，當時被問到現身元朗原因，他說：「見到上個星期日，我好想守護啲孕婦、婦孺。」《蘋果》昨日約5時見到鄭敬基與太太現身銅鑼灣，同行還有兩位友人。四人一起走進茶餐廳，傾了一個小時左右，內容大致都是圍繞移民和子女讀書。<br><br>之後四人離開茶餐廳，鄭敬基見到記者禮貌打招呼，問到大前日接受有線訪問，不怕無綫不高興，鄭敬基說：「有關民生，大家都會關心，應該唔怕。」隨後會合太太及友人離開。<br>採訪、攝影：羅德光、朱志聰</p></body></html>
