<html><header><meta charset="utf-8"><title>蔡國威坐小巴險死</title></header><body><h1>蔡國威坐小巴險死</h1><p>亞視「六合彩之子」蔡國威前晚在網上透露，他乘坐的小巴險被一輛衝紅燈的私家車攔腰撞倒，隨後他接受傳媒訪問時說：「我坐喺小巴左邊單邊位近門口第一個位，小巴駛到去九龍城聯合道嗰陣，突然有部私家車攔腰撞埋嚟。我成個人拋咗出去，撞到塊板，如果小巴煞唔切掣，我一定死梗。」<br><br>蔡國威表示小巴內所有人都沒有受傷，不過肇事的私家車就反了車及冒煙：「好多人衝上前去救，我落車之後都有上前睇吓有冇嘢要幫手，原來嗰部車有老有嫩，係一家大細，我見到好嬲好嬲，點解車住一家大細，個司機仲要衝紅燈？好在佢成車人都冇事冇受傷。」<br>採訪：魯吉</p></body></html>
