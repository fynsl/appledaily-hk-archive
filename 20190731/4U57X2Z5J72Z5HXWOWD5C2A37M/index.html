<html><header><meta charset="utf-8"><title>證監會：偉業股權集中</title></header><body><h1>證監會：偉業股權集中</h1><p>證監會指偉業控股（1570）股權高度集中，截至7月17日，有18名股東合共持有4,141萬股股份，相當於公司已發行股本的21%，加上兩名主要股東合共持有75%股份，相當於該公司已發行股本總額的96.1%，其餘只有766萬股，即約3.9%由其他投資者持有。證監會稱，偉業在去年10月公佈，收購人已完成出售及配售16.9%股份後，公司的公眾持股量恢復至佔已發行股份25%。股價亦由當時的3.8元，大升81%至今年7月的6.88港元。<br></p></body></html>
