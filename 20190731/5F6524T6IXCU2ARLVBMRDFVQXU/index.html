<html><header><meta charset="utf-8"><title>和電盈利跌5%減派息</title></header><body><h1>和電盈利跌5%減派息</h1><p>和記電訊香港（215）昨公佈上半年業績，收入按年跌37%至25.15億元，當中硬件收益期內急跌66%，反映整體市場客戶對新智能手機需求放緩。今年首六個月股東應佔溢利為1.88億元，按年跌5%；每股盈利減少至3.9仙，擬每股派中期息2.93仙，按年減5%。公司CEO兼執行董事古星輝表示，公司下半年將全力為發展5G作好準備，並已經積極研究由通訊辦發出的投頻資訊備忘錄，以及加速5G的部署工作。</p></body></html>
