<html><header><meta charset="utf-8"><title>澳博盼上葡京2020開業</title></header><body><h1>澳博盼上葡京2020開業</h1><p>澳博（880）發表上半年業績，期內賺16.79億元，按年升12.1%；每股盈利0.296元，派中期息每股0.08元。澳博博彩淨收益為170.74億元，按年跌0.7%；中場賭枱博彩毛收益按年增加8%；貴賓博彩毛收益為74.55億元，按年挫25.1%；貴賓賭枱平均每日淨贏額按年跌25.7%；角子機毛收益按年減少1.2%。澳博指，希望於今年底前完成「上葡京」項目建設，並隨即申請相關牌照以盡快開始營運，預期於2020年開業。<br></p></body></html>
