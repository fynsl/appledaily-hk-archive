<html><header><meta charset="utf-8"><title>舒淇台灣姊妹團圍蕭敬騰</title></header><body><h1>舒淇台灣姊妹團圍蕭敬騰</h1><p>舒淇每次返台灣，定必跟好姊妹林心如和林熙蕾相約見面飲酒食飯，日前舒淇又在Ig貼出聚會合照，飲酒飲到面紅紅，留言指度過了開心的一天。前日林熙蕾在Ig分享和好姊妹的歡樂時光，不過今次就多了個蕭敬騰，三位人妻齊齊扮歌迷，以仰慕眼神望着拎住咪的蕭敬騰，林熙蕾留言：「Up close and personal，我們是小粉絲！」<br><br>事實上，林熙蕾和蕭敬騰私交甚篤，她的大女楊若妤（心心）出生後，就指定蕭敬騰做契爺，前幾年林熙蕾和囡囡到訪蕭敬騰新居時，更笑問女兒房間在哪？蕭敬騰當時霸氣回答：「乾爹留房子給心心，不是只有房間喔！」<br>撰文：翁可人</p></body></html>
