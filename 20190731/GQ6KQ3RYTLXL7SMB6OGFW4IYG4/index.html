<html><header><meta charset="utf-8"><title>Kim Samuel撫父靈柩痛哭</title></header><body><h1>Kim Samuel撫父靈柩痛哭</h1><p>曾參加韓國選秀節目《PRODUCE 101》的17歲混血男歌手Kim Samuel，其美籍西班牙裔父親Jose Arredondo在本月17日傳於墨西哥家中被歹徒入屋殺害，兇手亦已落網，其家人指對方是Jose認識20年的好友。<br><br>Kim Samuel自父親喪生後一直未有更新Ig，直到昨日他上載父親喪禮相片，只見他輕摸着父親的靈柩，低頭掩臉落淚。Kim Samuel以英文留言向父親講生日快樂，表示父親一直在他心中，又坦言十分掛念及愛對方。</p></body></html>
