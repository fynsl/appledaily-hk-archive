<html><header><meta charset="utf-8"><title>李香凝不滿李小龍被醜化</title></header><body><h1>李香凝不滿李小龍被醜化</h1><p>鬼才導演昆頓塔倫天奴（Quentin Tarantino）新片《從前，有個荷里活》（Once Upon A Time In Hollywood）當中有動作巨星李小龍（右）現身，與畢彼特（Brad Pitt）對打。</p><p>不過李小龍女兒李香凝卻不滿塔倫天奴將父親的性格改變：「片中他變成一個傲慢、口若懸河的賤人。坐在戲院中聽到觀眾取笑我的爸爸，實在不舒服。」她又表示李小龍經常被挑戰，但他盡量會避免打鬥：「他在片中吹噓自己，又挑戰畢彼特，他不是這樣的人。」</p></body></html>
