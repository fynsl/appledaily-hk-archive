<html><header><meta charset="utf-8"><title>泥鯭大阪街頭中暑</title></header><body><h1>泥鯭大阪街頭中暑</h1><p>組合RubberBand（RB）正積極籌備第九張專輯，成員6號、阿偉、阿正及泥鯭早前飛到日本大阪錄音及拍MV，期間發生小插曲，泥鯭中暑脫水。<br><br>MV在不同地方取景，其中一幕在車站月台拍攝，更令RB四子憶起11年前拍《一早地下鐵》這首歌的MV，惟拍攝途中，泥鯭出現少許中暑脫水現象，雖然拍攝過程未受太大影響，但大隊完成工作後，也先讓泥鯭返酒店休息。作為今次MV的導演，6號坦言為此感到很內疚，他說：「如果配套好啲，泥鯭或者就唔會有呢個情況出現，不過我哋 <br>𠵱家係小公司，能夠咁齊心完成呢件事，我實在好感謝大家嘅付出。」<br>撰文：小米</p></body></html>
