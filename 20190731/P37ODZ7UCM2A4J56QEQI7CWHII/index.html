<html><header><meta charset="utf-8"><title>國藝娛樂擬財務重組</title></header><body><h1>國藝娛樂擬財務重組</h1><p>國藝娛樂（8228）主席冼國林昨宣佈財務重組方案，60%欠債轉為可換股債券，其餘40%換公司股票，以每股0.38元進行，較昨日收市價0.218元有溢價，禁售期為一年。冼國林表示，公司債務危機源於在中國的投資回本期有落差。白武士是來自荷里活製片人Ryan Kavanaugh及一間亞洲金融機構，而他們亦要求冼國林重任主席才願意投資方案。方案一旦通過，預計需時兩個月。<br></p></body></html>
