<html><header><meta charset="utf-8"><title>JuJu望香港人團結</title></header><body><h1>JuJu望香港人團結</h1><p>陳鈺芸（JuJu）與文峰等昨日於中環出席護膚品牌頒獎活動，JuJu未婚夫司徒永華（左）亦有出席。提到最近香港的反送中運動，JuJu說不少外國電影人也表示關心：「佢哋都有留意香港嘅事，希望可以和平解決，大家要團結。」而文峰指美劇《五行刺客》監製John Wirth也傳電郵問候：「香港以外嘅地方，每日睇到嘅都係啲打鬥，我話OK嘅，其實基本上係周末嘅事，希望大家和平解決。」</p></body></html>
