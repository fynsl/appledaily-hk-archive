<html><header><meta charset="utf-8"><title>新海誠拉隊謝新片大收</title></header><body><h1>新海誠拉隊謝新片大收</h1><p>日本動畫大師新海誠繼《你的名字。》後相隔三年再有新作《天氣之子》，電影已定於下月在港上映。《天》片在當地開畫至今11日累積票房已達40億日圓（約2.8億港元），入場人次突破300萬，蟬聯周末票房冠軍，加上新海誠創作的原著小說、RADWIMPS唱的主題曲以及電影原聲碟同時登上榜首位置，一口氣達成「四冠」佳績。<br><br>新海誠前日率領配音班底小栗旬、本田翼、醍醐虎汰朗及森七菜穿上浴衣入戲院謝票，被問到對下一部作品的構思，新海誠稱目前未有任何想法。</p></body></html>
