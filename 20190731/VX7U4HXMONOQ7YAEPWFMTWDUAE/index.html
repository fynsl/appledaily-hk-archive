<html><header><meta charset="utf-8"><title>吳岱融潛水意外留餘悸</title></header><body><h1>吳岱融潛水意外留餘悸</h1><p>吳岱融早前於沙巴潛水時遇險，昨日他到商台受訪，精神不俗，但直言仍有點頭暈，將會入院再檢查。談到當日事發經過，吳岱融說：「可能我落水快咗，又唔記得自己傷風鼻塞未好，去到20幾呎開始覺得呼吸困難，個頭好似想爆咁，好彩個教練當時拉一拉我，如果唔係真係可能唔喺度，都幾恐怖。」<br><br>吳岱融指太太鍾淑慧有不高興：「佢都希望我唔好再玩，嗰日我喺酒店嘔咗三次，就搵林韋辰陪我去醫院，諗住搞掂自己先話佢（太太）知。」他自爆兒子約十歲時，陪他去潛水亦「出事」：「嗰時阿仔十歲，我幫佢托個氧氣樽行去海邊，就搞到腰椎突出。」吳岱融透露現時會停工休息。<br>採訪、攝影：盧妹</p></body></html>
