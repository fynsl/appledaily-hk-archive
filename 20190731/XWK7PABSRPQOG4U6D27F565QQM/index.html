<html><header><meta charset="utf-8"><title>《大叔》林遣都扮來港取景</title></header><body><h1>《大叔》林遣都扮來港取景</h1><p>日本BL神劇《大叔的愛》今年添食開拍電影版，起用原班人馬搬上大銀幕，電影鐵定下月23日在日本上映，官方twitter近日密密更新，與粉絲互動谷新片，日前上載一張「阿牧」林遣都的側面照，留言自稱趁放假到香港進行快閃的「彈丸之旅」。<br><br>不過近日香港政局動盪，有人認為日本劇組不會冒險來港，估計是在日本搭景拍攝，又有粉絲發現留言用電車圖案而非飛機圖案，暗示並非真的來港。</p></body></html>
