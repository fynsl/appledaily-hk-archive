<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）澳女泳手服禁藥或停四年</title></header><body><h1>體訊速遞：（游泳）澳女泳手服禁藥或停四年</h1><p>澳洲女泳手莎娜積克（圖）上周六被澳洲泳聯證實，今年六月對藥檢呈陽性反應，周一最新消息指，她被澳洲運動反禁藥組織（ASADA）告知將會面臨最高刑期的四年禁賽，除非她能夠證明自己是未有服用禁藥。現年20歲的莎娜積克，早前以私人理由宣佈退出世錦賽，惟後來發現她是未能通過藥檢而被澳洲泳聯停賽，首場聽證會將在8月2日召開。<br>綜合外電（澳洲）</p></body></html>
