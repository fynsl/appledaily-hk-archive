<html><header><meta charset="utf-8"><title>DHL空運指數跌至33.7點</title></header><body><h1>DHL空運指數跌至33.7點</h1><p>DHL Express（香港）委託香港生產力局研究，並發表第三季「DHL香港空運貿易領先指數」（DTI），展望維持平穩，反映空運用家對中美貿易戰感到憂慮，與過去三個季度的走勢變動形成對比。生產力局首席創新總監張梓昌表示，由於全球經濟發展走勢未明朗，業界對貿易增長預期仍維持審慎態度。整體空運前景較上季下滑6.2點至33.7點，而展望出口或轉口，今季稍跌5.6點至31.2點。</p></body></html>
