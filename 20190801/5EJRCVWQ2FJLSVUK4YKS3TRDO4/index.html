<html><header><meta charset="utf-8"><title>夏日求驗客：老馬關節炎開刀即回春</title></header><body><h1>夏日求驗客：老馬關節炎開刀即回春</h1><p>58歲嘅阿根廷傳奇馬勒當拿雙膝都有關節炎，佢幾日前喺家鄉布宜諾斯艾利斯一間診所，做咗右膝手術，即喺ig同twitter上載自己喺醫院走廊嘅慢行片，同大家報平安。馬勒當拿喺做完手術後話：「今日我行得好似15歲嗰陣咁輕鬆，好多謝幫我做手術嘅醫生同所有喺呢間診所度照顧我嘅人。」之前喺墨西哥甲組球會多拉多斯教波嘅馬勒當拿，近年身體狀況麻麻，今年年初先因胃出血要做手術，而且預計喺未來幾星期，佢仲要做多次肩部手術。</p></body></html>
