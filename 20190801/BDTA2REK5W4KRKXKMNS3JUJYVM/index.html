<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史卡朗尼續教阿根廷</title></header><body><h1>體訊速遞：（足球）史卡朗尼續教阿根廷</h1><p>阿根廷足總公佈，史卡朗尼（圖）已經與阿根廷國家隊續約，將會領軍至2022世界盃外圍賽結束。41歲的史卡朗尼原本是前教練森柏奧利副手，阿根廷去年在俄羅斯世界盃16強出局，史卡朗尼獲任命為暫代主帥，至去年11月獲續約；早前於巴西舉行的美洲國家盃取得季軍後，史卡朗尼領軍能力獲認可，獲得帶領阿根廷爭取出線世盃決賽周的機會。<br>綜合外電（阿根廷）</p></body></html>
