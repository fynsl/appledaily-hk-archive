<html><header><meta charset="utf-8"><title>麥明詩馮盈盈返港大陣仗</title></header><body><h1>麥明詩馮盈盈返港大陣仗</h1><p>麥明詩、馮盈盈和《2019香港小姐競選》15位候選港姐前晚由日本拍畢外景返港，無綫和機場保安都擔心有市民發起「接機」行動，雙方各自派出約十多名保安在接機大堂護駕，現場氣氛一度緊張。<br><br>晚上約11時30分，身穿黑衣的麥明詩和馮盈盈先推着行李出閘，即獲保安上前貼身保護，似是過份大陣仗，一眾候選港姐則緊接二人離開，然後由機場保安帶路前往一號停車場。麥明詩和馮盈盈上車後，就輪到其他港姐上車，部份佳麗對鏡頭保持笑容，有些則疲態畢露，她們冒雨等車時，顯得非常狼狽，其後公關才安排雨傘分給佳麗，眾人分別登車，分區送返家。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
