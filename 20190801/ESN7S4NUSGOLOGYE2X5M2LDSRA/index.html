<html><header><meta charset="utf-8"><title>夏日求驗客：紅軍等錢使瘋狂註冊商標</title></header><body><h1>夏日求驗客：紅軍等錢使瘋狂註冊商標</h1><p>利物浦（圖）之前諗住將「Liverpool」註冊商標，但原來再早啲，都諗住幫打氣歌《Allez Allez Allez》註冊商標，不過衰咗。有指利迷最初係喺2016年聽到波圖迷唱呢首歌，而祖雲達斯、熱拿亞、格拉斯哥流浪同馬德里體育會嘅球迷都有唱過呢首歌，直到約兩年前先有利迷開始唱；上年11月，紅軍向知識產權處申請，想幫首歌註冊商標，但最後失敗。除此之外，紅軍都諗住幫「第六冠」（6 times）註冊商標，以紀念奪得第六座歐聯冠軍。</p></body></html>
