<html><header><meta charset="utf-8"><title>舊愛April不肯進食</title></header><body><h1>舊愛April不肯進食</h1><p>張致恒和未婚妻雯雯昨日疑上律師樓辦註冊結婚手續，不過曾與張致恒拍拖三年的舞台劇演員梁皓恩（April），據知仍接受不到男方劈腿情傷的打擊，非常傷心。友人曾爆April不肯進食及洗澡，有意帶她看心理醫生。據知她現時情況稍有進展，但仍不時偷偷落淚，要友人輪流陪伴。友人更特意安排輔導員開解April，避免她不停鑽牛角尖。<br><br>張致恒前年宣佈跟April拍拖，更認定是結婚對象。April指張致恒宣佈婚訊前幾天，還發情話短訊給她。據知張致恒欠下April約10萬元，因之前二人在灣仔同居，張致恒不時叫April先代為交租。<br>撰文：翁可人</p></body></html>
