<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】向佐模仿蕭敬騰打氣</title></header><body><h1>【馮仁昭四圍超】向佐模仿蕭敬騰打氣</h1><p>台灣歌手蕭敬騰（小圖）出道時已被指同向佐撞樣，連向華強都要收佢做契仔，私底下佢哋亦係好朋友。蕭敬騰下個月30同31號喺紅館開騷，向佐高唱《王妃》為好友打氣。<br><br>表情肉緊嘅向佐，連造型同台風都抄足蕭敬騰，可謂幾可亂真，老蕭睇完視頻都讚：「咦！唱得不錯啊！」向佐自誇好友嘅金曲，自己幾乎每首都識唱，除咗《王妃》，仲有《新不了情》都係佢嘅K歌。<br>撰文：馮仁昭</p></body></html>
