<html><header><meta charset="utf-8"><title>TOM集團虧損達8,207萬</title></header><body><h1>TOM集團虧損達8,207萬</h1><p>TOM集團（2383）公佈自6月30日半年業績，期內虧損擴大至8,207萬，每股虧損2.07港仙，收入為4.23億元，按年跌4.2%。TOM指，虧損擴大主要因計入攤佔聯營公司的經營虧損淨額4,985萬元，主要來自集團與中國郵政攜手營運的電子商貿企業「郵樂」，以及由於市場息率提升導致較高的融資成本淨額4,100萬元。<br>報告提到，郵樂將繼續擴展其業務範疇，並推動科技創新以進一步提升其在中國農村新零售領域的品牌知名度和競爭力。</p></body></html>
