<html><header><meta charset="utf-8"><title>加國戰友：捉緊希望盡做</title></header><body><h1>加國戰友：捉緊希望盡做</h1><p>【越洋聲援】<br>【本報訊】香港反送中運動引起全球關注，聲援港人行動在世界各地此起彼落。溫哥華一間小書店Hotam Press聯同香港藝術家吳小盈（Ranee）月初舉辦「自由——Hi！」香港社運展覽，讓外界以不同角度了解這場運動。Ranee表示，在港抗爭面對風險越來越大，港人好像已無退路，「只知要捉緊最後一點希望，去發呢場可能係最後嘅夢，但冇人知做啲乜可以撼動到呢個政權，大家都係乜都試吓盡做」。有留學生Joel更成立首個溫哥華香港學生組織「思政學陣」，招攬學生加入捍衞香港文化。<br>特約記者：張文鈴</p></body></html>
