<html><header><meta charset="utf-8"><title>黃耀明收感謝卡差點淚崩</title></header><body><h1>黃耀明收感謝卡差點淚崩</h1><p>黃耀明自雨傘運動到「反送中」，一直無懼打壓，加入遊行行列或通過其他方式支持，與香港人一同抗爭。昨日凌晨，明哥在fb貼上機組人員送給他的感謝卡，留言說感動得差點淚崩。<br><br>明哥說：「月黑風高的晚上，要離隊一陣子，心情忐忑。在閘口登機時，地勤人員向我說『加油』，落機前航空服務員向我遞上這個，差點淚崩。香港人，記住，我們還有很多同路人。」原來機組人員在感謝卡以英語留言，大意是：「謝謝你為香港發聲！祝你旅程愉快。」有網民留言感謝他為香港人付出，讚他是「明燈」，又留言：「你沒有孤單，其實很多人在與你同行。」<br>撰文：祖李</p></body></html>
