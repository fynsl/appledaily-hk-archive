<html><header><meta charset="utf-8"><title>陀B蔡少芬陪女玩嗌攰</title></header><body><h1>陀B蔡少芬陪女玩嗌攰</h1><p>蔡少芬正懷第三胎，日前她分享為兩女兒楚兒及信兒安排假日節目後，前日在Instagram上載相片，當中所見，蔡少芬一家四口聯同親友到主題樂園遊玩。楚兒、信兒與同行小朋友玩得非常盡興，全身濕透。楚兒及信兒又親自為水槍入水，與其他小朋友打水戰；去到泡泡池區又踩到一腳泡，笑聲不斷。<br><br>雖然蔡少芬未有參與一齊玩，但她全程充當攝影師，拍下女兒的歡樂時刻。她留言：「好玩、好瘋、好癲……好累！」不過同行的張晉有別於平日的慈父模樣，欠缺笑容。有網民提醒蔡少芬要注意和保重身體，亦有人指小朋友都玩得開心，為他們高興。<br>撰文：李森</p></body></html>
