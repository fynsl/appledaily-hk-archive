<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒拍MV遭殃</title></header><body><h1>【馮仁昭四圍超】王梓軒拍MV遭殃</h1><p>王梓軒（右二）早前搵好友陳家樂、林耀聲同吳鶴謙一齊拍短片，宣傳佢首新歌《安全著陸》。佢哋分兩組玩划艇、演技大考驗等遊戲，需要根據指示即場度對白演戲，結果度出王梓軒扮學生，陳家樂同林耀聲做卧底，要拉想入學校偷Miss底褲嘅王梓軒，認真搞笑。<br><br>之後划艇遊戲，王梓軒同吳鶴謙輸咗，要罰畀水兜頭淋，吳鶴謙仲要俾家樂笑：「咁大隻，你虧㗎？」<br>撰文：馮仁昭</p></body></html>
