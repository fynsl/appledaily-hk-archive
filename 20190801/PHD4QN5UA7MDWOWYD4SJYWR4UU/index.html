<html><header><meta charset="utf-8"><title>卓林拍拖食早餐證未分手</title></header><body><h1>卓林拍拖食早餐證未分手</h1><p>【爆相爆片】吳綺莉女兒吳卓林去年與31歲的外籍女友Andi在加拿大結婚，之後屢傳婚變，上月中卓林將Ig跟愛妻的合照刪走，再惹分手傳聞，事後卓林向《蘋果》否認分手。前日《蘋果》讀者在油麻地發現卓林與Andi拍拖食早餐，二人有講有笑，非常恩愛，可見其親密關係不變。<br><br>讀者A小姐透過《蘋果》「爆相爆片」分享，指前日上午11時，在油麻地茶餐廳見到二人食早餐。A小姐說：「我因為坐得比較遠，聽唔到佢哋講乜，不過見佢哋幾好傾，好happy咁，佢哋不時玩手機，又成日好小心咁四圍望。」之後A小姐先行離開，兩人則繼續撐枱腳。<br>採訪：魯吉</p></body></html>
