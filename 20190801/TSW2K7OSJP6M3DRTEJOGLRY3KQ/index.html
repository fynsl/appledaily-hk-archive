<html><header><meta charset="utf-8"><title>【add hot】螢光懷舊一網打盡</title></header><body><h1>【add hot】螢光懷舊一網打盡</h1><p>每季都會與不同設計師、品牌推出聯乘的Melissa，今年秋冬找來Opening Ceremony攜手合作，這次創作靈感是90年代的懷舊文化，以鮮艷的拼色及經典款式，設計出三款鞋款。<br><br>涼鞋採用魚網紋理，既舒適又透氣度高，特意選用奪目的螢光色，展現出清新、活力感覺；另一款粗跟涼鞋，同樣大玩鮮艷的螢光色調，螢光橙撞綠色鞋底，將Melissa經典拖鞋款融合Opening Ceremony大膽玩味的特色。<br>撰文：陳蔚渝</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
