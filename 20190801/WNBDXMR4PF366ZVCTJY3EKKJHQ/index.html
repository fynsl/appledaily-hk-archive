<html><header><meta charset="utf-8"><title>夏日求驗客：名家擂台革新更貼地</title></header><body><h1>夏日求驗客：名家擂台革新更貼地</h1><p>新球季即將來臨，〈蘋果波經〉嘅擂台亦會革新。首先各位名家嘅底分，將會由每月$50,000減至$20,000開始，每月結算一次，每日投注上限則維持$2,000；每日排第一嘅名家，都會有向讀者提供推介嘅「榜首心聲」。另設「王牌」每月可用一次，將投注上限加到$4,000作重槌出擊；每月最高分將成為盟主，最低分則要被罰停賽一個月。希望新一季擂台可為讀者繼續提供準確、可靠嘅貼士！</p></body></html>
