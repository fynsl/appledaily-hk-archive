<html><header><meta charset="utf-8"><title>姜成旭強姦判監5年</title></header><body><h1>姜成旭強姦判監5年</h1><p>人氣配對節目《Heart Signal》34歲音樂劇演員姜成旭，前日被MBN《新聞8》節目爆料，指他於前年8月捲入強姦案，被判5年有期徒刑。報道指姜成旭於前年8月與大學同學到釜山某酒吧與兩名女性工作人員一齊飲酒後，再到大學同學家中繼續飲，姜成旭其後聯同大學同學強姦了一名女子。姜成旭受查時指女方設局敲詐金錢，法院不接受，在一審判姜成旭強姦致人受傷罪成，姜成旭已對一審判決提出上訴。</p></body></html>
