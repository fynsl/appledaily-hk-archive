<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張家輝普通話：自創流派</title></header><body><h1>【馮仁昭四圍超】張家輝普通話：自創流派</h1><p>張家輝、吳卓羲同郭晉安等日前到北京出席電影《沉默的證人》首映，家輝話好掛住缺席宣傳嘅任賢齊。講到拍攝感受，家輝話有好多場戲都被打到就死，最深刻一場係被切手指，佢話手指係真，把刀都係真，大家當時都好投入，真係有啲驚。<br><br>至於安仔過往甚少同家輝合作，不過佢哋私下係好好朋友，安仔仲笑家輝普通話水皮，家輝即風趣回應：「我是自創流派。」<br>撰文：馮仁昭</p></body></html>
