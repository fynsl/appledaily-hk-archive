<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾達茵出卡式帶珍藏</title></header><body><h1>【馮仁昭四圍超】鍾達茵出卡式帶珍藏</h1><p>鍾達茵噚日到商台宣傳將推出嘅專輯《One Time Only》，以卡式帶形式發佈，當中收錄六首歌，附有播放機同耳筒。<br><br>正職為和音嘅鍾達茵表示：「其實發佈一首歌好容易，但我想有啲紀念價值，於是就用呢個方式，只訂製咗500套。」專輯將會喺月中發佈，暫時網上預購嘅反應唔錯，數量已超過150套，但佢話決不加印，保持one time only。<br>撰文：馮仁昭</p></body></html>
