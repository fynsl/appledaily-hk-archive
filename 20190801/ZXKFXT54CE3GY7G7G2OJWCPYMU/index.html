<html><header><meta charset="utf-8"><title>夏日求驗客：曼聯三星合力鬥馬體會</title></header><body><h1>夏日求驗客：曼聯三星合力鬥馬體會</h1><p>四位前曼聯球星朗尼、舒韋恩史迪加、拿尼同伊巴謙莫域再次聚首，一齊代表美職聯明星隊喺季前熱身賽出戰馬德里體育會。美職聯明星隊對馬體會嘅友賽今日喺奧蘭多上演，家陣分別效力華盛頓聯隊嘅朗尼、芝加哥火燄嘅舒韋恩史迪加，同埋洛杉磯銀河嘅伊巴謙莫域，今次唔會再各為其主而係再做隊友。其中三個噚日一齊訓練，兼有講有笑，仲一齊影咗張大合照。至於早前請假返英國探親嘅朗尼，就話會繼續留喺華盛頓聯隊，仲話掛靴後想做教練㖭。</p></body></html>
