<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒祝福張致恒結婚</title></header><body><h1>【馮仁昭四圍超】<br>泳兒祝福張致恒結婚</h1><p>泳兒噚日喺金鐘出席護膚品活動，佢話受敏感皮膚問題困擾多年：「試過因為咁爛面爛足一年，每次化妝塊面都紅到關公咁，而且隻眼仲好腫，真係好困擾。」好彩問題已經改善。<br><br>提到張致恒前日被影到同未婚妻雯雯疑似註冊結婚，泳兒話：「我都戥佢開心，步入人生另一個階段，希望負面嘢以後離佢而去，好好建立一個家庭。」泳兒又話自己同佢冇錢銀轇轕。<br>撰文：馮仁昭</p></body></html>
