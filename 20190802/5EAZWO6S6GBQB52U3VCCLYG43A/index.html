<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝雪心珍惜健康少捱夜</title></header><body><h1>【馮仁昭四圍超】<br>謝雪心珍惜健康少捱夜</h1><p>謝雪心噚日到西營盤一間長者中心探訪，同大家分享流心軟餐，因為了解到長者食道容易硬化，佢嘅父親都有相同經歷，每逢開餐時都要備茶，以防食道不適嗰陣，可以即以茶送服。<br><br>心姐體會健康可貴：「家財萬貫都要有健康先享受到，唔使開工時，非必要唔好捱夜。」心姐有份演出《包青天再起風雲》，直至前晚先得閒捧場，佢話：「好忙，之前拍劇九個月，𠵱家要找數，同朋友飯局。」<br>撰文：馮仁昭</p></body></html>
