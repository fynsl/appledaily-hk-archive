<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】萬斯敏床戲被老公警告</title></header><body><h1>【馮仁昭四圍超】<br>萬斯敏床戲被老公警告</h1><p>歐錦棠老婆萬斯敏喺ViuTV新劇《理想國》同駱振偉（左）有一場床戲，萬斯敏話老公知道後有警告佢「你諗過呀吓」：「佢聽到有床上戲都叫我諗清楚接唔接，我咪唔出聲囉。但佢諗多兩諗可能覺得大家都係演員，於是佢都收番自己嗰句，所以我就放膽接。」<br><br>萬斯敏仲話：「嗰日都有探班，不過擺低份早餐就走。呢度咁嘅環境，佢未去到戲肉就閃。」駱振偉聽到同萬斯敏有床戲，即諗起歐錦棠而覺得有壓力。<br>撰文：馮仁昭</p></body></html>
