<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】50歲伍詠薇輕易摺埋</title></header><body><h1>【馮仁昭四圍超】<br>50歲伍詠薇輕易摺埋</h1><p>50歲嘅伍詠薇近年同唔少女士一樣愛上瑜伽，噚日佢喺社交網貼出做瑜伽相，示範足足七式。年過半百嘅佢筋骨柔軟，輕易就將自己「摺埋」，以及做出一字馬等動作，媲美唔少後生女。</p><p>除咗做瑜伽，伍姑娘仲嚴控飲食，早前佢就單拖去海南島旅行，除分享靚相外，仲有喼弗心得：「本宮每天只吃兩餐。」又指自己約於三年前晚飯已訂喺6點至6點半進行，絕對係對身體有好處。<br>撰文：馮仁昭</p></body></html>
