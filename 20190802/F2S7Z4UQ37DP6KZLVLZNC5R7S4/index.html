<html><header><meta charset="utf-8"><title>美高梅多賺45%息9.4仙</title></header><body><h1>美高梅多賺45%息9.4仙</h1><p>美高梅中國（2282）至6月底止，半年賺10.22億元，按年升45%，經調整EBITDA為30.8億元，按年升33.3%；每股盈利0.269元，派中期息每股9.4仙。期內，經營收益113億元，其中娛樂場收益達101.6億元，按年揚24%；貴賓賭枱總贏額為49.4億元，按年漲10.5%；中場賭枱總贏額按年升35.6%。另外，美高梅委任現任資本市場及策略部高級副總裁James Armin Freeman為非執行董事。</p></body></html>
