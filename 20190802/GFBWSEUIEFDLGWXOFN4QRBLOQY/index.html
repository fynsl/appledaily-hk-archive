<html><header><meta charset="utf-8"><title>華軟保薦人首被「貼堂」</title></header><body><h1>華軟保薦人首被「貼堂」</h1><p>港交所（388）資料顯示，華為通信服務供應商華軟集團的上市申請於今年6月27日被發回，其保薦人RaffAello Capital亦首次被「貼堂」，即被「打回頭」的新上市申請，該公司及其保薦人的名字將被永久記錄在「披露易」網站上供查閱，情況為近兩年來首次。RaffAello為本地保薦人，去年成功為天平道合（8403）、天源集團（6119）及ZC TECH（8511）上市，但三家公司的股價分別累計跌62%、35.3%及70.9%，RaffAello今年暫未有成功保薦上市的個案。</p></body></html>
