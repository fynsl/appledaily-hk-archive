<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW愛恨分明拒見前度</title></header><body><h1>【馮仁昭四圍超】<br>JW愛恨分明拒見前度</h1><p>王灝兒（JW）噚日為宣傳新歌《逃生門》到商台受訪，佢形容歌曲同MV「超慘」，派台碟做成飛機上見到嘅逃生圖模樣：「教你點慘都要個出口，我扮咗空姐教大家搵逃生門，例如情緒不穩要吹雞搵朋友，如果見到前度要即刻走。」<br><br>遇情傷時，JW慶幸好快痊癒，但佢係唔輕易放低同隨便嘅人：「我係有愛有恨，通常都唔會再見亦是朋友，雖然唔再傷心，但會記得，見面都未必打招呼。」<br>撰文：馮仁昭</p></body></html>
