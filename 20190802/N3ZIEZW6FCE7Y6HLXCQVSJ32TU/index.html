<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳大維上年做人夫</title></header><body><h1>【馮仁昭四圍超】吳大維上年做人夫</h1><p>林熙蕾舊愛、52歲吳大維入行多年緋聞多多，估唔到佢會有停落嚟嘅一日。噚日佢喺台灣承認已做人夫，喺上年嘅520結婚，但未有透露太多，只係話：「到了這個年紀，想要生一個小吳出來，所以現在會思考以台灣工作為主。」<br><br>雖然吳大維冇透露老婆身份，不過上年台灣蘋果新聞網影到佢同短髮女拖手行街，吳大維亦證實對方就係老婆，佢哋已經返美國見親戚，所以唔會補辦婚宴。<br>撰文：馮仁昭</p></body></html>
