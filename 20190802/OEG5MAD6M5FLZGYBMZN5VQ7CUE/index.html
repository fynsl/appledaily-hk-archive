<html><header><meta charset="utf-8"><title>【蘋聞重溫】正能量走出「安心」陰霾</title></header><body><h1>【蘋聞重溫】正能量走出「安心」陰霾</h1><p>許志安今年4月被《蘋果》獨家踢爆在車廂中與黃心穎偷食，安仔立即開記招鞠躬道歉兼停工，Sammi在事發第三日在Ig發聲明表示已原諒安仔，並指「愛永不放棄」。<br><br>Sammi發聲明後便積極投入上月的演唱會綵排，更不時在Ig上載做運動及排舞相，留言充滿正能量。6月中，Sammi的Ig story見到安仔的玻璃倒影，相信夫婦一起健身，可見她已原諒老公。上月初安仔開始曝光，先後到元朗探朋友，又約好兄弟梁漢文跑步。Sammi開騷時在台上說︰「痛過之後，你哋嘅愛情將會變成世界之最。」而安仔每場也在後台支持太太，明顯感情昇華。</p></body></html>
