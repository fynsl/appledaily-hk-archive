<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】華仔取消生日會</title></header><body><h1>【馮仁昭四圍超】華仔取消生日會</h1><p>劉德華本來今個月底舉行「華仔天地」生日會，慶祝58歲生日，雖然歌迷會已向會員收取費用，但前日華仔天地突然喺官網發出「生日會取消通告」，華仔天地表示報名費用會全數退還，但就冇提及要考量乜嘢問題同因素而取消生日會。噚日歌迷會回覆《蘋果》查詢：「在籌辦執行上出了一些問題，所以今年暫停。」問到華仔忠粉、歐陽妙芝係咪失望？佢話：「一切尊重老大意願。」<br>撰文：馮仁昭</p></body></html>
