<html><header><meta charset="utf-8"><title>小方45公里環島游擔心肚痛</title></header><body><h1>小方45公里環島游擔心肚痛</h1><p>方力申（小方）昨日到尖沙嘴出席慈善活動記者會，他宣佈於11月5日進行香港環島泳45公里慈善挑戰，目的是為45萬名缺乏潔淨食水貧困人口籌款，目標籌450萬。小方的父母、師妹歐鎧淳及其游泳學生亦有到場支持。<br><br>對於是次環繞港島游，小方需要連續游泳12小時，完成45公里距離，其間沒有休息時間，只有工作人員遞上食物，讓他補充體力。小方不敢肯定能否完成環島游，他說：「𠵱家積極練水，日前拍宣傳片，浸咗兩個鐘鹹水，已經覺得條脷好鹹。到時一定要進食，但食飯唔能夠馬上轉化為能量，如果食能量箒喱又驚肚痛要開大。」<br>採訪、攝影：張明</p></body></html>
