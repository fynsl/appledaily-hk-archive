<html><header><meta charset="utf-8"><title>光希冬菇頭反串</title></header><body><h1>光希冬菇頭反串</h1><p>木村拓哉與工藤靜香的16歲乖女木村光希去年出道後吃香時尚界，卻因五官似足木村拓哉，經常被網民指靠老竇上位，光希近日反串登上男性雜誌《MEN'S NON-NO》封面，不知是否怕再被笑似木村，特別戴上冬菇頭假髮上陣，獲大讚造型極具新鮮感。其實木村拓哉出道以來曾多次為該本雜誌影封面，有人翻出他當年有一個造型同樣以冬菇頭襯皮褸，笑指光希又不小心向爸爸致敬。<br><br>光希早前密密在巴黎開工出席知名化妝品品牌活動，連續兩日在Ig上載新相，透露已經回到日本，無緣會合飛到當地拍劇的木村拓哉。<br>撰文：陳家欣</p></body></html>
