<html><header><meta charset="utf-8"><title>釋由美子遭拖糧解約</title></header><body><h1>釋由美子遭拖糧解約</h1><p>現年41歲的釋由美子最近鬧出拖糧糾紛，其所屬事務所Tommy's因經營不善，令釋由美子從去年4月至今遭公司拖糧，近一年半來一直未收到薪金，拖欠金額達1,000萬日圓（約73萬港元）。<br><br>釋由美子前晚突然更新網誌，表示自己與事務所已在上月31日解除合約，自言趁41歲展開人生另一頁。由於釋由美子的丈夫也傳出經濟出現問題，故有鹹片商一度游說她下海拍AV養家，但已遭她婉拒。</p></body></html>
