<html><header><meta charset="utf-8"><title>夏日求驗客：紅軍唔保育賣訓練場</title></header><body><h1>夏日求驗客：紅軍唔保育賣訓練場</h1><p>利物浦周四宣佈已完成美活訓練基地（圖）嘅易手過程，將該址賣畀非牟利嘅信託基金Torus，到時會起廉價房屋，成交金額據報約1,000萬鎊（約1.9億港元），之後一隊會搬到科克比訓練。雖然Torus係非牟利機構，但當地居民似乎仍不滿球會嘅處理。有人之前已發起「拯救美活」行動，期望球會可將呢個沿用咗超過60年、充滿歷史嘅地方保存，繼續當體育訓練場，紅軍方面則表示，出售美活所賺得嘅收益，屆時會用作投資在一隊發展，同埋作為負擔新訓練基地嘅成本。</p></body></html>
