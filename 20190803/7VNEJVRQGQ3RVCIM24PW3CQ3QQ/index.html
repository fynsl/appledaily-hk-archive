<html><header><meta charset="utf-8"><title>恭碩良開騷團結家人</title></header><body><h1>恭碩良開騷團結家人</h1><p>恭碩良前晚在旺角麥花臣場館舉行一連兩晚演唱會，現身捧場的有田蕊妮、衛詩、周國賢、尹子維和女友徐冬冬等。穿上牛仔裝的恭碩良出場即自彈自唱《Hit and Run》，更說：「希望大家喺兩個半小時裏面愛我多啲，容許我唱多啲舊歌，大家將出面啲嘢放喺出面，入嚟不論乜膚色、國籍、鍾意男定鍾意女，大家都係family。」</p><p>演唱會尾段，恭碩良指明天要返工，演唱會差不多完結，場內即有人大叫「罷工」，恭碩良被嚇一嚇，然後說：「咁我哋聽日係咪唔使做，都講咗出面啲嘢放喺出面，唔返咪唔返，唔好講嗰兩個字咁難聽。」<br>採訪：馬建華 <br>攝影：葉君海</p></body></html>
