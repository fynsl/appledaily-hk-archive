<html><header><meta charset="utf-8"><title>【全城罷工】達哥「奶共」變支持</title></header><body><h1>【全城罷工】達哥「奶共」變支持</h1><p>民間發起8月5日全城罷工，多個界別藝人支援，香港YouTuber也發起聯署聲明表明罷工，共有44個單位聯署，包括杜汶澤的「喱騷」、大J及Rose Ma等。日前被網友鬧爆「奶共狗」的「達哥」林慧韡，也在聯署名單上。</p><p>一直站在前線的何韻詩也在網上呼籲罷工：「難道年輕人就有付上自己前途的本錢、冇咗幾年甚至十年光陰嘅本錢？」她又指若大人們想幫年輕人，不是「幫佢哋買飯券買裝備捐錢」，而要響應罷工。黃耀明日前就在網上指「要離隊一陣子」去北歐，他說：「在閘口登機時，地勤人員向我說『加油』，落機前航空服務員向我遞上卡片，差點淚崩。」</p></body></html>
