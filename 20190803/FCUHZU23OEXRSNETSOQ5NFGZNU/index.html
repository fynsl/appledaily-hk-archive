<html><header><meta charset="utf-8"><title>深明唱歌難搵食</title></header><body><h1>深明唱歌難搵食</h1><p>陳啟泰從小聽母親唱粵曲，二十多歲時開始夾band，對音樂的熱情，他從未減退，但他心中有數：「我知道唱歌唔能夠餬口，甚至呢一生音樂都只係興趣，但對我嚟講，登台時可以唱自己嘅歌，都令我好滿足。今年都有返廣州唱片公司錄新歌，我會試吓啲新唱法。」<br><br>張學友和高慧君的《你最珍貴》，是陳啟泰喜歡的歌曲，他說：「好欣賞高慧君，幾年前唱片公司真係搵咗佢嚟同我合唱，但我嗰part唱得好差，因為嗰排身體唔好，個key亦唔啱我，錄咗都冇出，早排上去再錄過，感覺好好多！」而二人合唱的歌曲名為《相遇的海島》。</p></body></html>
