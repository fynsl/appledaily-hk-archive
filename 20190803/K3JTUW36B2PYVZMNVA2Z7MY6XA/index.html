<html><header><meta charset="utf-8"><title>少時合體為Tiffany慶生</title></header><body><h1>少時合體為Tiffany慶生</h1><p>後日成軍12年的韓國女團少女時代（少時）前年經歷成員秀英、Tiffany及徐玄退團，但無損八位成員的感情。<br><br>雖然少時八女各有各忙，但有空檔即見面。而前日是Tiffany的30歲生日，成員即約見面及為Tiffany慶祝。昨日凌晨Tiffany在Ig上載捧着蛋糕與少時成員的合照，粉絲留言指眾人感情十分好，好姊妹之間亦相當有義氣。少時對上一次集齊八人，已是去年1月底為秀英慶祝生日，八人事隔一年半再合體，粉絲都嘆「終於等到」。</p></body></html>
