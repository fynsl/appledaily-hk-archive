<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）「大帝」遭質疑決心不再</title></header><body><h1>體訊速遞：（籃球）「大帝」遭質疑決心不再</h1><p>塘鵝營運副總裁大衛格芬（David Griffin）周四指自己當年出任騎士總經理時，與勒邦占士（LeBron James、圖）合作的三季是「很悲慘」、「一點樂趣也沒有」，他又質疑占士對籃球的熱情已不復以往。占士16年歷史性為母會騎士帶來首座總冠軍後，格芬認為他的籃球被已其生活上其他事物取代，不再是當年會為贏波犧牲一切的野獸。<br>綜合外電（美國）</p></body></html>
