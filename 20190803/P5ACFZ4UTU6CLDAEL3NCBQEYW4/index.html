<html><header><meta charset="utf-8"><title>葉翠翠湊仔比拍戲重要</title></header><body><h1>葉翠翠湊仔比拍戲重要</h1><p>葉翠翠昨日到灣仔出席保健產品活動，已為全職媽媽的她，直言沒有長輩幫忙，所以比較辛苦，提到兩子性格，翠翠謂兩歲大的哥哥似運動員，連她也會被大仔撞跌，而細仔就較文靜，她說：「老公見細佬將玩具掟喺地下，佢鬧弟弟，哥哥會用手打爸爸，好似保護咁細佬咁。」<br><br>現時家庭對翠翠來說是最重要，她表示堅拒幕前工作：「𠵱家冇咁大壓力，冇戲癮，叫我做配角又唔想，主角又會太大壓力。」</p></body></html>
