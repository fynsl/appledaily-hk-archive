<html><header><meta charset="utf-8"><title>佐佐木希湊仔闢謠</title></header><body><h1>佐佐木希湊仔闢謠</h1><p>31歲日本女星佐佐木希，與46歲諧星渡部建結婚兩年，早前她被發現在Ig刪走夫妻合照，繼而傳出婚變及分居消息。佐佐木希被指性慾太強，渡部建日前公開現身時已開腔否認，自言跟太太過住美滿生活。<br><br>據雜誌《Friday》報道，希妹日前與丈夫帶囝囝及三隻小狗到公園，一家人共享天倫樂，希妹穿連身長裙，抱着未滿一歲的兒子，又與渡部建打韆鞦及拿起手機拍照，一於以行動為婚變闢謠。<br>撰文：哥羅</p></body></html>
