<html><header><meta charset="utf-8"><title>大成淫竇擬2.65億元放售</title></header><body><h1>大成淫竇擬2.65億元放售</h1><p>韓國天團BIGBANG成員大成位於江南區價值2億港元的物業，日前被爆成為淫竇，租客在物業內經營非法娛樂場所進行性交易、毒品等違法行為。<br><br>事後大成強調自己並不知情，不過有韓媒就質疑講大話，又指大成在購買物業前諮詢法律意見。根據前日《Channel A》報道，大成前年以2億港元購入該物業，於今年6月以2.65億港元放售，計劃出售物業的時間，正是某電視台到其物業進行採訪之後。若物業成功放售，大成將可獲利約3,300萬港元。</p></body></html>
