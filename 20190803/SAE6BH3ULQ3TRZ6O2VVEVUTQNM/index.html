<html><header><meta charset="utf-8"><title>楊羚為食肥得開心</title></header><body><h1>楊羚為食肥得開心</h1><p>楊羚（左）昨日到觀塘為香港開電視烹飪節目擔任嘉賓，問到有否想過開屬於自己節目？她說：「未試過喎，之前做節目都係做幫手，太多餸要預備好耐，但係我好鍾意煮嘢、食嘢。」<br><br>問到經常試食怕肥嗎？楊羚說：「我怕肥，但係我都真係肥，生活最緊要輕鬆開心，想食就食，要身形保持二十幾歲真係好艱難，要勁做運動同好節制飲食，肥少少唔緊要，我想要健康，太肥怕照顧唔到屋企，仲要人照顧。」</p></body></html>
