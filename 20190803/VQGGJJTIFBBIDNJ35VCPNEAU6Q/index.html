<html><header><meta charset="utf-8"><title>夏日求驗客：山神係超級撒亞人</title></header><body><h1>夏日求驗客：山神係超級撒亞人</h1><p>兩位喺曼聯前途唔明朗嘅球星盧卡古同阿歷斯山齊士，周四着住波衫幫紅魔拍完宣傳照後，兩人都赤膊上身，露出結實肌肉，喺更衣室入面自拍短片，仲話自己係日本漫畫《龍珠超》裏面嘅角色，較大份嘅盧卡古，俾山神標註為《龍珠超》裏面身形健碩嘅最強超級撒亞人布洛尼，山神就話自己係悟空。佢哋自蘇斯克查接手紅魔後，都未受器重，但英媒周四再指，盧卡古已經同祖雲達斯達成個人條件，同意該隊開出嘅820萬鎊年薪合約，𠵱家等保羅戴巴拿同意轉投紅魔，交易就可成事。</p></body></html>
