<html><header><meta charset="utf-8"><title>《昨日的美食》封最佳日劇</title></header><body><h1>《昨日的美食》封最佳日劇</h1><p>第16屆CONFiDENCE日劇獎公佈賽果，由西島秀俊夥拍內野聖陽的LGBT日劇《昨日的美食》，不僅奪得最佳劇集，兩位主角更一同獲頒視帝殊榮，西島秀俊表示很感謝大家支持，亦大讚拍檔內野聖陽，認為能夠奪獎是多得對方發揮出精湛演技。<br><br>至於最佳女主角方面，吉高由里子憑《我要準時下班》大熱勝出，同劇的向井理亦贏得最佳男配角。NHK劇集《腐女子不小心向Gay表白》也奪三獎包括最佳劇本，而主角金子大地和藤野涼子分別捧走最佳新人及最佳女配角。<br>撰文：哥羅</p></body></html>
