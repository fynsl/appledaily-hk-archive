<html><header><meta charset="utf-8"><title>靚佬湯六年拒見囡囡</title></header><body><h1>靚佬湯六年拒見囡囡</h1><p>荷李活影星湯告魯斯（Tom Cruise）與前妻姬蒂荷姆絲（Katie Holmes）的親生女Suri，多年來一直由母親獨力撫養，如今女兒已經13歲。一名前科學教信徒向《Us》周刊表示，湯告魯斯不被允許與女兒來往，因為她並非科學教徒，故Suri在六年來沒有見過親父。<br><br>雖然科學教徒是可以見自己的小朋友，但湯告魯斯相信因果輪迴，認為她只是借住在女兒軀殼的靈體，才選擇不見Suri。</p></body></html>
