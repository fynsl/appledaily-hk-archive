<html><header><meta charset="utf-8"><title>利孝和夫人家中擺壽宴</title></header><body><h1>利孝和夫人家中擺壽宴</h1><p>利孝和夫人陸雁群近年絕少出席公開場合，她的細女利蘊珍不時在Ig貼出媽咪的日常相片。利孝和夫人前日94歲生日，利蘊珍在Ig貼出跟媽咪慶祝的相片，當中見到利孝和夫人的三名子女包括利蘊珍、利蘊蓮及利憲彬，帶同子女去到利孝和夫人的淺水灣大宅，在家中跟媽咪食飯慶祝，簡單而溫馨。<br><br>利孝和夫人即使在家中食飯都一絲不苟，她悉心打扮，穿上米色外套、粉紅上衣襯花花ruffles裙和白色眼鏡，化了妝的她精神不錯。三個仔女更為媽咪準備了牡丹花造型的芒果蛋糕，加上孫仔及孫女都有前來賀壽，包括利蘊珍的一對子女雷正揚及雷正殷，三代同堂，幸福滿瀉。<br>撰文：寶妮</p></body></html>
