<html><header><meta charset="utf-8"><title>夏日求驗客：球證冇雞用口琴頂住先</title></header><body><h1>夏日求驗客：球證冇雞用口琴頂住先</h1><p>俗稱「周日聯賽」嘅英國業餘聯賽，最近有場比賽因原先嘅執法球證「甩底」，要搵本身係觀眾嘅一位50歲大叔客串執法，但最搞笑嘅係場波唔係傳統嘅吹哨執法，而係改用口琴代替。呢場Tiptree Engraine對Stanway Rovers嘅業餘賽事，喺此起彼落嘅口琴聲中度過，全因客串嘅大叔Derek Packer雖有球證牌，可做臨時替工，但冇哨子喺身，結果比賽負責人David Pomphrett（小圖）搵咗阿囝嘅口琴頂住先，於是成場波就改用口琴執法喇。</p></body></html>
