<html><header><meta charset="utf-8"><title>Ariana激咀MV拍檔</title></header><body><h1>Ariana激咀MV拍檔</h1><p>26歲的美國小天后Ariana Grande出道以來戀情不斷，去年經歷前男友Mac Miller逝世，與諧星Pete Davidson亦取消婚約，其後曾揚言寄情工作。<br><br>不過Ariana恢復單身後約十個月，最近再傳撻着新歌《Boyfriend》拍檔、新晉組合Social House成員Mikey Foster，二人在MV中奉旨談情，又有激咀場面，有知情人士透露Mikey與Ariana目前正在考慮是否作進一步發展。</p></body></html>
