<html><header><meta charset="utf-8"><title>顧紀筠夫婦拉隊飲紅酒</title></header><body><h1>顧紀筠夫婦拉隊飲紅酒</h1><p>顧紀筠近年淡出電視工作，與老公陳仕偉享受人生，過着養尊處優的富太生活。日前一個晚上，她與老公跟幾名男女友人在上環一間日式燒肉店聚會。當晚大概9時半，眾人吃飽後開始飲酒傾偈，顧紀筠依然有後勁，大吃大喝，其間更不時細心輕掃老公背脊。<br><br>飯局上，顧紀筠等人相當有興致，開了四、五支紅酒，其間顧紀筠更隔着老公，與老公身邊的男士好好傾，主動拿起紅酒杯與對方碰杯，而老公夾在中間就繼續吃燒肉。之後，顧紀筠與對座的女友人開始傾偈，她主力講，女友人就細心聽。全晚顧紀筠飲了不少，但面不改容。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
