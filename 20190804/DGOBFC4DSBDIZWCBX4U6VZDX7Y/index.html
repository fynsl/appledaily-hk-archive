<html><header><meta charset="utf-8"><title>范冰冰自省歷人生低谷</title></header><body><h1>范冰冰自省歷人生低谷</h1><p>范冰冰去年因逃稅風波絕迹四個多月，經過多月的周旋、補繳約8.6億元人民幣罰款，再加公開道歉，事件總算解決。最近范冰冰接受美國《紐約時報》專訪，首次談到逃稅風波，她以自省的口吻說：「這也許是我的人生或我工作中的低谷，但這個低谷實際上是件好事，它讓我能冷靜下來仔細思考我的未來想做甚麼。」言談間以往「范爺」的霸氣已不復見。<br><br>有指當局以范冰冰殺雞儆猴，她只表示「冷靜並反省」，這正是她現在所做的事情。談到全面復出，范冰冰認為困難重重：「沒有人能在人生旅程中一帆風順，不可能每件事情都能盡如人意。」<br>撰文：寶妮</p></body></html>
