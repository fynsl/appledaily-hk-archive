<html><header><meta charset="utf-8"><title>夏日求驗客：歐超盃首見女球證執法</title></header><body><h1>夏日求驗客：歐超盃首見女球證執法</h1><p>8月15號喺土耳其伊斯坦堡上演嘅歐洲超級盃，由歐聯冠軍利物浦對陣歐霸盃冠軍車路士，亦係首次喺歐超盃中出現英格蘭球隊對賽。歐洲足協喺上星期五宣佈，場波會由法柏執法，佢將會成會首位喺歐洲足協男子賽事執法嘅女球證。歐洲足協主席施弗林話：「我哋好開心見到法柏出現喺歐超盃，希望佢嘅水平同精神可以激勵歐洲嘅女性。」25歲嘅法柏吹過啱啱完咗嘅女子世盃決賽，仲喺今年四月首次踏足法甲，吹艾米恩斯對斯特拉斯堡場波，係首位喺法甲執法嘅女球證。</p></body></html>
