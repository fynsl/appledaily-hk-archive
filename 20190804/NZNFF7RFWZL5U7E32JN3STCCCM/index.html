<html><header><meta charset="utf-8"><title>欣宜儲歌攻細場</title></header><body><h1>欣宜儲歌攻細場</h1><p>鄭欣宜前晚在九龍灣出席網上音樂平台直播演出，關心妍在網上留言表示有收看。欣宜宣傳新歌時透露可能今年只會炮製這首歌，又指這一年大部份時間做其他演藝表演，包括拍電影和拍劇。<br><br>欣宜提到雖然曾在紅館舉行音樂會，但亦希望可以在不同場地開騷，因為可與歌迷更近距離接觸，例如可以講故事形式舉行，但要先儲多一點歌，她說：「我想同多啲歌手合作，如果同許廷鏗就會有啲悶，又諗過大家估唔到嘅組合一齊做，當然唔一定同一代。」對於有人提議她跟前輩薛家燕開騷，欣宜說：「好呀！會勁開心，早幾日佢送咗把家燕遮畀我用，好開心呀！」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
