<html><header><meta charset="utf-8"><title>陳家樂跳舞變大閘蟹</title></header><body><h1>陳家樂跳舞變大閘蟹</h1><p>陳家樂昨日在南昌為珠寶店擔任店長，工作同時為10月出嫁妹妹揀龍鳳𠼦。家樂笑說希望老闆高抬貴手：「其實都唔識揀，又唔知價錢，相信妹妹會就住我。」被妹妹爬頭結婚，家樂解釋：「爬咗好耐，上年已經註冊，今年擺酒，因為佢哋想生BB。」<br><br>提到關智斌9月開騷獲同門力撐，家樂戥對方開心：「幫手我就冇能力，一定支持撐場，唱歌跳舞就無謂了。」回顧十年前曾有機會加入Sun Boy'z，家樂說：「陳偉霆同麥子豪年代我哋四人一齊排舞，排咗三、四堂放棄咗，以後都唔想跳舞，以前小螃蟹咁，𠵱家變咗大閘蟹。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
