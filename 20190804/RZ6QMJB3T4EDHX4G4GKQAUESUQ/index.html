<html><header><meta charset="utf-8"><title>許廷鏗恨生小朋友</title></header><body><h1>許廷鏗恨生小朋友</h1><p>許廷鏗和衛詩等昨日在尖沙嘴出席音樂會，時間碰巧遇上旺角遊行人群行至尖沙嘴，許廷鏗表示沒有受阻，乘車時也有經過人群：「見到都平靜，作為歌手希望娛樂大家，做番我哋職責。」提到他的家姐再生女兒，還有粉絲以為是他的，但許廷鏗不急於刻意澄清：「我都開始有呢種諗法，希望搵到合眼緣又肯生小孩嘅人。」他指若有喜訊會公佈：「都未播種。」</p><p>衛詩剛從非洲探訪回港，雖然當地環境簡單，又沒網絡，但她感舒服不捨得回來：「佢哋好堅強，喺佢哋身上學到好多野，當地人好多嘢都冇，但好堅強。」<br>採訪、攝影：王連連</p></body></html>
