<html><header><meta charset="utf-8"><title>夏日求驗客：韋根新吉祥物竟係pie</title></header><body><h1>夏日求驗客：韋根新吉祥物竟係pie</h1><p>英冠已開鑼，上星期六鬥卡迪夫城嘅韋根，早前公佈球會新吉祥物，竟然係一塊巨型大批！韋根搞咗個吉祥物創作比賽，請咗當地90幾間小學參加，結果分別得8歲同9歲嘅Cayden同Neve，合力設計咗個巨型大批、叫做Crusty The Pie嘅吉祥物，贏咗呢個比賽，都有超過一半小朋友同意以呢個設計，作為球會嘅新吉祥物，韋根梗係冇say no啦。Cayden同Neve話，揀大批係因為韋根人鍾意食批，畫大批大約用咗一粒鐘，但揀用邊種顏色就用咗好多時間喇。</p></body></html>
