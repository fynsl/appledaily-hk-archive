<html><header><meta charset="utf-8"><title>櫻井和壽兒子入行</title></header><body><h1>櫻井和壽兒子入行</h1><p>日本勁旅Mr.Children的49歲主音櫻井和壽（小圖），與息影艷星吉野美佳結婚19年，兩人的18歲大仔Kaito原來已悄悄入行，日前在電視台的音樂節目登場，為男歌手Suga Shikao擔任鼓手，而Kaito亦遺傳了父親優厚條件。<br><br>雜誌《女性Seven》更為Kaito起底，原來他自幼已熱愛音樂，同時亦是運動健將，中學曾加入少年足球隊，跟時下年輕人一樣愛飲珍珠奶茶。</p></body></html>
