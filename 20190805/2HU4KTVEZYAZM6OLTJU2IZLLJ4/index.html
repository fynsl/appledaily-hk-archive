<html><header><meta charset="utf-8"><title>夏日求驗客：抗癌罰球神夠中氣省球員</title></header><body><h1>夏日求驗客：抗癌罰球神夠中氣省球員</h1><p>前意甲名將米赫洛域，早前有個唔係幾好嘅消息，呢位50歲前南斯拉夫國腳喺上月被披露患上血癌嘅消息，正接受緊化療。昔日效力過拉素同國際米蘭嘅「左腳罰球神」，近年教過幾支意甲球隊，雖然佢要抗癌，但似乎球隊事務仍然放唔低，雖然暫時唔可以喺博洛尼亞如常工作，但有球會職員話佢抱病做嘢唔單止冇問題，仲要好好中氣夠晒力做「風筒」教訓班球員。早前博洛尼亞喺熱身賽輸畀德國球隊科隆，賽後罰球神就透過視像會議同班球員講嘢，據其他職員講，隔住道牆都聽到佢超大聲咁鬧人。</p></body></html>
