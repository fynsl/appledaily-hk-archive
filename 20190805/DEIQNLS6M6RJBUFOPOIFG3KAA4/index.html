<html><header><meta charset="utf-8"><title>曾華倩以畫紓緩情緒</title></header><body><h1>曾華倩以畫紓緩情緒</h1><p>黃大仙前晚爆發警民衝突時，曾華倩在社交網貼出一幅多年前所畫的手拖手作品抒發情緒。她留言希望警方及抗爭者都不要再以武力解決問題：「現在的香港生病了！希望大家互相和平解決問題，看見香港變成這樣，心裏很難過及不安。可以和平解決，不要用暴力。」<br><br>曾華倩呼籲雙方都冷靜一點：「停一停，諗一諗，一定想到辦法解決的！祈求上天給回一個穩定繁榮的香港給我們香港人。」有網民留言叫她加油，並祝她明天踏入54歲生日快樂。其實曾華倩上月尾已上載過幾幅畫作，並留言：「希望所有問題和平解決，不要再有令人有不安的情緒出現。」<br>撰文：皓騫</p></body></html>
