<html><header><meta charset="utf-8"><title>陳茵媺孻女估歌仔</title></header><body><h1>陳茵媺孻女估歌仔</h1><p>陳茵媺早前撇下老公陳豪，帶三名子女到加拿大放暑假，昨日她在Ig貼出孻女陳凱婷（Camilla）的短片，陳茵媺以英語留言，透露她們在製作一些太陽捕手飾品並準備帶返香港。剛洗完澡的Camilla一頭亂髮地邊畫邊唱歌，陳茵媺即叫大家估Camilla唱的是甚麼歌，引得鍾嘉欣在post中大讚Camilla可愛。</p><p>而陳茵媺上載的其他照片，還有一條鋪在草地上玩的水滑梯，她留言透露小時候曾求父母買這個給自己，卻從未如願，現買給自己的子女作補償。相中看到該水滑梯平放草地上，陳茵媺的子女玩到全變「濕水鴨仔」。雖然陳茵媺沒有入鏡，但她表示「好好玩！」<br>撰文：小乙</p></body></html>
