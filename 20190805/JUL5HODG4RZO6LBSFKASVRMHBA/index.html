<html><header><meta charset="utf-8"><title>Sammi約李嘉欣開P　安仔慘被裁</title></header><body><h1>Sammi約李嘉欣開P　安仔慘被裁</h1><p>鄭秀文（Sammi）上周四被《蘋果》讀者直擊與老公許志安，孖張衞健（Dicky）夫婦到英國旅行度假兼探望已移居當地的雷頌德（Mark）夫婦，Mark嫂梁家玉連日來更貼出和Sammi的合照。<br><br>Sammi這次倫敦旅行似乎相當忙碌，前日晚上她與梁家玉、張茜，相約李嘉欣夫婦開party。李嘉欣前晚更貼上這次聚會的相片，相當享受這段時光。不過嘉欣上載的幾張相片之中，除了四美合照外，李嘉欣老公許晉亨亦有在場，而身後有兩個男人身影，但就慘被裁走上半身，相信就是張衞健及安仔。<br>撰文：寶妮</p></body></html>
