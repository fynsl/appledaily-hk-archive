<html><header><meta charset="utf-8"><title>小鳳姐約米雪蓋鳴暉嘆茶</title></header><body><h1>小鳳姐約米雪蓋鳴暉嘆茶</h1><p>徐小鳳、蓋鳴暉和米雪分別在歌壇、粵劇和電視三個不同界別各有好成績，三人原來私交甚篤，日前她們就相約茶敍，之後米雪和蓋鳴暉分別將合照上載到社交網分享，米雪留言：「難得幾位藝術家約茶敍，你一句，我一句，有說不完的話題，Love！」米雪跟蓋鳴暉合照，齊齊擺出心心手勢甚有默契，米雪更有心思在貼出的照片上拼上心心和花花圖案。<br><br>而蓋鳴暉剛在新光戲院演出粵劇《聊齋驚夢》，放假可以輕鬆一下，正好約小鳳姐和米雪茶敍，她們無所不談，齊齊分享扮靚、飲食和演出的貼士。現年70歲的小鳳姐大多數時間養尊處優，閒時便約好友見面，享受人生。<br>撰文：寶妮</p></body></html>
