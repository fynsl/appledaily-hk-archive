<html><header><meta charset="utf-8"><title>Cara賭城秘娶Ashley</title></header><body><h1>Cara賭城秘娶Ashley</h1><p>26歲英國雙性戀名模Cara Delevingne（右），被指近日已於美國拉斯維加斯的Little White Chapel秘娶29歲女星Ashley Benson，二人僅付了245英鎊（約2,333港元）場租就完婚。<br><br>據報道，一對新人穿上黑色衣服行禮，Ashley手持花束，而見證的賓客有Joe Jonas、「黑鳳凰」蘇菲特納（Sophie Turner）及奧斯卡影后查理絲泰朗（Charlize Theron）。教堂的老闆說：「她們對彼此忠誠，臉上掛上最大的笑容，你可以見到她們很認真，但又很開心享受。」</p></body></html>
