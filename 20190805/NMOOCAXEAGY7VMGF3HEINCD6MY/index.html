<html><header><meta charset="utf-8"><title>夏日求驗客：朗尼諗定搵蘇B搲撈</title></header><body><h1>夏日求驗客：朗尼諗定搵蘇B搲撈</h1><p>33歲嘅華盛頓聯隊（DC聯）前鋒朗尼，雖然未到退休年紀，不過佢已經鋪定後路，講明希望舊東家曼聯唔好唔記得佢，話收山後想成為領隊蘇斯克查團隊嘅一部份。朗尼上年夏天加盟DC聯，合約去到2020年，不過呢位前曼聯同英格蘭雙料隊長嘅老婆高蓮，有傳住唔慣美國思鄉，同埋想佢哋啲仔返英國讀書。消息人士就爆料話：「朗尼未想退休，不過佢好想一直同屋企人住埋一齊，所以如果曼聯有嘢撈就最理想，朗尼對教波有興趣，長遠嚟講想喺蘇斯克查嘅班底佔一席位。」</p></body></html>
