<html><header><meta charset="utf-8"><title>夏日求驗客：史高斯見證沙城首勝</title></header><body><h1>夏日求驗客：史高斯見證沙城首勝</h1><p>由曼聯七小福有份做班主嘅沙福特城，今季第一次升班踢職業聯賽，上星期六喺英乙有個好開始，主場2:0贏咗史提芬納治，有10%股份嘅史高斯都喺看台睇波，見證呢個歷史時刻，而其餘七小福就唔得閒過嚟喇。呢場波沙福特城由24歲前鋒迪素魯維入兩粒，幫球隊打響頭炮，拎到職業聯賽第一勝，迪素魯維就希望史高斯滿意：「呢個係好好嘅經驗，球會第一場職業賽，我哋都好想令呢日更美好，希望史高斯會滿意啦，呢場大家都盡晒全力踢得好，最重要係贏波同保住清白身！」</p></body></html>
