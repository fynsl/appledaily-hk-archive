<html><header><meta charset="utf-8"><title>【今日罷工】嘟姐提前向商台請假</title></header><body><h1>【今日罷工】嘟姐提前向商台請假</h1><p>不少演藝界人士響應今日罷工，商台叱咤903的19位DJ包括阮小儀、麻利、余迪偉及朱薰等日前已聯署支持。逢周一至五都為商台主持節目的鄭裕玲（嘟姐　圖）及少爺占都雖沒有聯署，但分別以公務及私事請假，商台今日也沒有嘉賓訪問通告。<br><br>將於下周日在旺角開騷的林奕匡，今日原定綵排演唱會，並安排傳媒探班，但唱片公司發言人昨日宣佈取消。問到林奕匡是否加入罷工行列？發言人則表示：「唔係罷工，純粹基於交通問題，取消傳媒採訪，至於係咪繼續綵排，就要視乎band房有冇開，現時仍是未知之數。」<br>採訪：皓騫</p></body></html>
