<html><header><meta charset="utf-8"><title>Camila霸氣認肥美</title></header><body><h1>Camila霸氣認肥美</h1><p>22歲樂壇小天后Camila Cabello與加拿大萬人迷Shawn Mendes拍拖，多次在公開場合濕吻，令Camila頓成女性公敵。<br><br>Camila日前穿泳裝被偷拍，身材引來網民嘲諷，她在Ig撰長文反擊：「老實說，初時我覺得很不安，這些相看到我的橙皮紋，噢不！我也沒有收肚！」她指女生們已慣用美圖效果，自言身體不是由石頭或全部都是肌肉組成，肥及有橙皮紋實屬正常。</p></body></html>
