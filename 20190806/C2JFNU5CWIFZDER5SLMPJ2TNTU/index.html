<html><header><meta charset="utf-8"><title>夏日氹氹轉：巴塞暫緩回購尼馬</title></header><body><h1>夏日氹氹轉：巴塞暫緩回購尼馬</h1><p>幾乎纏繞整個夏天的尼馬（圖）「愛回家」美夢，面臨無疾而終。效力巴黎聖日耳門（PSG）兩年，與球會關係越來越差的尼馬，一直等待離開，過去一兩個月不斷傳出其前球會巴塞隆拿提出多個收購方案，都未能打動PSG首肯放人。距離球季開鑼的日子越來越近，巴塞球會副主席卡當拿接受訪問時承認，已打消回購尼馬的念頭。西甲轉會窗到9月2日才關閉，巴塞方面仍有足夠時間調整組軍方向，球會主席巴杜美日前才透露，將會在開季前再簽新兵。<br></p></body></html>
