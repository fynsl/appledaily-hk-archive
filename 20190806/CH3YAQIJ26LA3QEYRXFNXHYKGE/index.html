<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Steven同April道歉</title></header><body><h1>【馮仁昭四圍超】<br>Steven同April道歉</h1><p>張致恒（Steven）被爆一腳踏五船後，被昔日女友鬧爆呃錢同講大話，Steven前日喺Ig貼文，叫人唔好鬧未婚妻雯雯同囝囝。噚日佢再連出兩個post向前度April道歉：「我一直沒有和April分手，一直以來她被蒙在鼓裏，浪費了佢嘅青春、佢嘅時間，我要喺度真誠同April講一句：對不起！」相隔一分鐘，Steven再貼文：「事實上我未婚妻從來沒有用小孩威脅過我任何東西，小孩是我堅決生下來。」<br>撰文：馮仁昭</p></body></html>
