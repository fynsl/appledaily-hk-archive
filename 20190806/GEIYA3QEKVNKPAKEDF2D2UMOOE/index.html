<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶貼舊照悼盧凱彤</title></header><body><h1>【馮仁昭四圍超】<br>林二汶貼舊照悼盧凱彤</h1><p>噚日係盧凱彤（Ellen）逝世一周年，佢生前嘅at17拍檔林二汶（右），噚日凌晨喺社交網貼出初出道、以及18年後嘅相擁合照，兼發長文懷念好友。二汶回想起上年收到Ellen噩耗嘅感受：「七十歲牙都掉下的時候，我會如我們約定，在海邊喝啤酒等你。不見不散。」藍奕邦亦有喺網上貼同Ellen合照。<br><br>此外，Ellen生前所屬嘅環球唱片，將推出由Ellen作曲同主唱嘅遺作《圓謊》EP。<br>撰文：馮仁昭</p></body></html>
