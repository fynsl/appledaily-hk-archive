<html><header><meta charset="utf-8"><title>【add star】楊采妮印花綠裙療癒</title></header><body><h1>【add star】楊采妮印花綠裙療癒</h1><p>45歲的楊采妮日前穿上一襲綠色印花長裙現身，已為人母的她看起來依然有清新玉女的感覺，未知是否因為與裙上充滿童話風格的小貓和森林印花圖案有關。加上她配上珊瑚粉色的美甲，整體散發夏日感覺，又有療癒作用，證明了亞洲人偏黃的膚色選穿綠色，一樣可以明艷照人。<br><br>其實開心果綠的服飾在今年一直高踞時尚搜尋網站lyst搜尋榜的首位，可能就是因為它色調溫和、親民，令人看一眼即有助身心回復安寧，自然界的力量真不能少覷。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
