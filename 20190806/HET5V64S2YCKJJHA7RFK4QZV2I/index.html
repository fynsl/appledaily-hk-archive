<html><header><meta charset="utf-8"><title>張娜拉傳11月嫁金南佶</title></header><body><h1>張娜拉傳11月嫁金南佶</h1><p>38歲的韓國女星張娜拉，跟同齡男星金南佶（小圖）曾於2013年傳緋聞，雙方當時否認戀情。昨日韓媒《Dispatch》爆料，指兩人秘密拍拖七年，將於11月結婚。<br><br>事後《Dispatch》否認有相關報道，指有人製合成圖揑造新聞，張娜拉及金南佶亦否認婚訊，表示將採取法律行動告網民。張娜拉在微博表示對於傳出婚訊感到無奈，強調二人沒有私下見面，甚至沒有聯絡方式。</p></body></html>
