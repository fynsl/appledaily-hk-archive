<html><header><meta charset="utf-8"><title>夏日求驗客：賓菲加大勝　波基斯大鑊</title></header><body><h1>夏日求驗客：賓菲加大勝　波基斯大鑊</h1><p>唔少國家季前都有熱身性質嘅盃賽舉行，例如英超有社區盾；而葡超都有葡超盃喺周日舉行，由賓菲加對士砵亭。前者係葡超冠軍，而士砵亭上屆就喺葡萄牙盃決賽互射12碼贏咗波圖，獲得出賽資格。估唔到比賽好一面倒，賓菲加竟然大勝5:0。最慘係士砵亭隊長波基斯費南迪斯，之前一直話熱刺同曼聯睇中佢，家陣領軍大敗，而且球會又標天價6,400萬鎊（約6億港元），恐怕都幾難走得甩。<br></p></body></html>
