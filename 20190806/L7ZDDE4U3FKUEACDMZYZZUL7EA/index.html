<html><header><meta charset="utf-8"><title>夏日求驗客：靠阿蘇爆廠　巴塞贏盃仔</title></header><body><h1>夏日求驗客：靠阿蘇爆廠　巴塞贏盃仔</h1><p>周日喺魯營上演嘅甘柏盃，巴塞隆拿憑蘇亞雷斯喺完前絕殺，以2:1反勝阿仙奴捧盃。巴塞球王美斯同蘇亞雷斯先做後備，今夏加盟嘅基沙文同法蘭基迪莊就正選，兩人喺魯營地標戰吸引咗近99,000名球迷入場。不過開紀錄嘅係客軍阿仙奴，上半場奧巴美揚接應奧斯爾助攻後射入領先1:0。落後嘅巴塞半場作出多個調動，仲靠後備上陣嘅阿蘇喺69同90分鐘連入兩球，以2:1反勝槍手，不過有指原來美斯右小腿傷咗，會錯過兩場季前賽。 <br></p></body></html>
