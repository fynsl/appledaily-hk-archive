<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】GiGi帶愛犬睇戲有意思</title></header><body><h1>【馮仁昭四圍超】<br>GiGi帶愛犬睇戲有意思</h1><p>梁詠琪（GiGi）日前出席電影《小Q》「人狗優先場」後，聯同導演羅永昌、香港導盲犬協會嘅狗仔謝票。<br><br>本身有養狗嘅GiGi，見到觀眾帶同愛犬一齊睇戲，覺得好有意思，佢話未試過帶愛犬Luna去睇戲：「如果我可以攬住Luna一齊去感受電影情節，佢陪住我喊，應該好特別同有意思。」又透露囡囡睇完電影預告片，竟然問Luna可唔可以做導盲犬，GiGi話：「Luna應該唔夠資格。」<br>撰文：馮仁昭</p></body></html>
