<html><header><meta charset="utf-8"><title>香取惡搞蛇精Matt</title></header><body><h1>香取惡搞蛇精Matt</h1><p>前SMAP成員香取慎吾日前在網上節目中扮鬼扮馬，惡搞近期以網紅身份殺入公仔箱、有「日本蛇精男」之稱的名人二代Matt（小圖），化身成Katt大放笑彈。香取的新角色Katt大受歡迎，一度成為twitter全日本的熱搜冠軍及全球最熱門的第二名，正版Matt亦在Ig轉貼香取照片及興奮回應。<br><br>Matt的父親是前職棒選手桑田真澄，雖然是純正日本人，但他堅稱沒有整容，膠樣引起網民熱議。</p></body></html>
