<html><header><meta charset="utf-8"><title>夏日求驗客：列斯響頭炮　大將要走佬</title></header><body><h1>夏日求驗客：列斯響頭炮　大將要走佬</h1><p>年資有番咁上下嘅球迷，都會記得列斯聯（黑衫）呢隊波，但自2004年降班後，一直未能重返英超；上季列斯搵嚟阿根廷「狂人」比爾沙掌帥，本身直升英超在望，但季尾失準跌落第三，結果出戰升班附加賽輸畀打比郡，今季又要由頭嚟過。再次成為升班大熱下，列斯今季英冠首戰就以3:1作客輕取布里斯托城，叫做有個好開始。不過球隊首席射手基馬胡菲就即將轉會安德列治，所以比爾沙贏波後，都話自己「開心唔落」。<br></p></body></html>
