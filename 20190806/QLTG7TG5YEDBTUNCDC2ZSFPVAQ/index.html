<html><header><meta charset="utf-8"><title>花絮：利記球迷搵二五寧自拍</title></header><body><h1>花絮：利記球迷搵二五寧自拍</h1><p>為曼城先開紀錄嘅史達寧，當年因財失義而轉投曼城，一向係紅軍球迷嘅眼中釘，每次倒戈都被噓爆，香港唔少球迷更一直叫佢做「二五寧」，可見仇口有幾深。原來今場入波，係佢倒戈11次以來首次射破紅軍大門，難怪表現興奮。賽後史達寧慶祝過後，亦獲唔少紅軍球迷邀請合照，史達寧之後就將相放上ig動態故事。雖然大部份紅迷仍然唔like呢位英格蘭前鋒，但佢表現不斷進步下，都逐漸贏到球迷歡心。<br></p></body></html>
