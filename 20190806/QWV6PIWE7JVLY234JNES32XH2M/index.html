<html><header><meta charset="utf-8"><title>夏日求驗客：射輸12碼　熱刺折阿里</title></header><body><h1>夏日求驗客：射輸12碼　熱刺折阿里</h1><p>熱刺周日喺國冠盃迎戰國際米蘭，射輸12碼之餘，仲傷埋迪利阿里，英超首仗對阿士東維拉唔使預佢。今場開賽三分鐘，盧卡斯莫拉就幫熱刺領先1:0。到36分鐘，史提芬奴辛斯射破洛里斯十指關，國際追成1:1到完場，要以互射12碼決勝負，熱刺嘅基斯甸艾歷臣同國際嘅佐治普斯卡斯主射第一輪都俾對方門將撲出，之後三輪雙方都順利射入，第四輪熱刺再有奧利華史基普主射俾漢丹洛域撲出，之後祖奧馬里奧射入奠勝一球，幫國際射贏4:3。<br></p></body></html>
