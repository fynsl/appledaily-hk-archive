<html><header><meta charset="utf-8"><title>花絮：紅藍粉絲地鐵爆衝突</title></header><body><h1>花絮：紅藍粉絲地鐵爆衝突</h1><p>紅藍之爭係上季焦點，兩隊球迷當然唔會老友。今場波開打之前，兩軍球迷已經喺前赴溫布萊途中嘅倫敦地鐵爆發衝突（圖）。從片段可見，球迷喺停於大波特蘭街站嘅列車車廂對峙，及後仲大打出手；當時場面混亂，甚至有人手持啤酒樽加入戰團，亦有人出手試圖平息事件，好彩就冇人受傷。英國交通警察（BTP）之後就發表聲明，唔係話成立獨立調查委員會，而係話呢單係涉及足球迷嘅打鬥，目前調查當中。<br></p></body></html>
