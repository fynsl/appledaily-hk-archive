<html><header><meta charset="utf-8"><title>瑞銀前高層禁重投業界</title></header><body><h1>瑞銀前高層禁重投業界</h1><p>證監會昨日公佈，瑞士銀行香港分行前副董事涂冰被判賄賂罪成後，遭終身禁止重投業界。涂冰是瑞銀香港的前客戶顧問，負責管理客戶的投資組合。區域法院裁定他就某客戶在香港股票交易中所獲的利潤，向該客戶索取及接受約140萬元的非法佣金款項罪名成立，並在2017年11月16日被判監禁三年半。鑑於涂冰被判刑事罪名成立，證監會認為，他並非獲發牌或註冊進行受規管活動的適當人選。<br></p></body></html>
