<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳茵媺街坊裝行商場</title></header><body><h1>【馮仁昭四圍超】<br>陳茵媺街坊裝行商場</h1><p>陳茵媺趁暑假帶三仔女返加拿大探親，日前就以素顏兼街坊裝湊仔行商場。據讀者梁先生透過「爆相爆片」分享，陳茵媺當日帶仔女到多倫多Hillcrest Mall玩，當時孻女Camilla勁嗲媽咪，表情多多又活潑。<br><br>梁先生表示：「嗰日晏晝4點半，陳茵媺帶住三個小朋友去商場，嗰日商場有個着住夏威夷T恤、短褲嘅聖誕老人講故事，陳茵媺同細路聽完故事後，繼續行商場，仲邊玩邊自拍。」<br>撰文：馮仁昭</p></body></html>
