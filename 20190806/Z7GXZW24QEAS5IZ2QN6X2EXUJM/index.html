<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪開騷多次改歌單</title></header><body><h1>【馮仁昭四圍超】<br>謝安琪開騷多次改歌單</h1><p>謝安琪日前接受訪問，大談嚟緊開個唱感受，佢話：「以前個人比較急，諗好多計劃，𠵱家識放輕鬆，享受眼前工作，多咗空間做好眼前嘅事。」佢話今次演唱會嘅構思係自己同麥浚龍（Juno）度，歌單都改咗好多次。<br><br>講到搵古天樂做嘉賓，謝安琪話：「有朋友話要買古仔嗰場，有人叫我將同Juno、古仔嘅故事拍成電影，但呢個故事嘅音樂部份都未完成，暫時唔搞電影住。」<br>撰文：馮仁昭</p></body></html>
