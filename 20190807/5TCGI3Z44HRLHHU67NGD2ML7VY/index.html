<html><header><meta charset="utf-8"><title>梁奕藍佩服前線記者</title></header><body><h1>梁奕藍佩服前線記者</h1><p>蘇慧恩和梁奕藍等昨日到荃灣為音樂劇《慧藍的告白》舉行記者會，男主角梁奕藍在音樂劇中飾演一名戰地記者，昨日他以劇中坐輪椅的造型現身。兩人表示因今次劇目對記者的工作認識更深，提到香港記者近日外出採訪時，同樣要面對危險，梁奕藍表示：「好佩服一班現場記者朋友。」<br><br>蘇慧恩表示一度擔心記者會能否如期舉行，她說：「我哋呢套劇係宣揚大愛同正能量，所以更加希望可以將呢啲訊息帶畀大家。」</p></body></html>
