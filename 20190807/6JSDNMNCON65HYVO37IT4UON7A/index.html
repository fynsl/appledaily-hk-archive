<html><header><meta charset="utf-8"><title>金希澈Momo傳暗撻兩年</title></header><body><h1>金希澈Momo傳暗撻兩年</h1><p>韓國女團TWICE的志效前日認戀男團Wanna One出身的22歲歌手姜丹尼爾後，昨日TWICE再爆戀情，22歲日本成員Momo被指跟男團Super Junior的36歲成員金希澈秘密拍拖逾兩年。<br><br>有韓媒爆料指金希澈跟Momo前年演出節目時認識，之後發展成戀人，至今已拍拖兩年多，雙方組合的成員亦早知此事。不過金希澈及Momo就否認戀情，指二人只是感情很好的前後輩。</p></body></html>
