<html><header><meta charset="utf-8"><title>夏日求驗客：VVD祝福馬古尼新季順利</title></header><body><h1>夏日求驗客：VVD祝福馬古尼新季順利</h1><p>前全球最貴中堅嘅華基爾雲迪積克（VVD、小圖），以過來人身份向今夏打破其後衞轉會費紀錄嘅哈利馬古尼忠告，勉勵佢唔好因身價而有壓力，並衷心祝福佢喺曼聯成功表現自己最佳一面。雖然紅軍同紅魔係世仇，但VVD都願意勉勵馬古尼：「身價係由市場決定，唔應該對馬古尼有影響。身價係會帶嚟壓力，但我覺得唔會有太大影響，因為效力曼聯呢啲大球會就會有壓力，祝佢順利。」佢補充：「專注喺你鍾意做嘅嘢，將你嘅潛能發揮喺球場度，唔好諗其他嘢。」<br></p></body></html>
