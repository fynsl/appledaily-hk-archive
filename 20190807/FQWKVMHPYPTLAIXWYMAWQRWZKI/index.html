<html><header><meta charset="utf-8"><title>夏日求驗客：辛尼特球迷想逼走馬爾甘</title></header><body><h1>夏日求驗客：辛尼特球迷想逼走馬爾甘</h1><p>俄超球會辛尼特喺上星期五由西甲巴塞隆拿收購巴西翼鋒馬爾甘，佢亦喺上星期六俄超主場鬥卡斯洛達後備入替，但辛尼特球迷竟掛上橫額，不滿球會簽入黑人球員。其中一幅寫上諷刺語句「感謝領導忠於球會傳統」，另一幅就寫上「RIP 12條款」，呢條條款係源自辛尼特球迷宣言，定下球會收購球員嘅宗旨，強調唔簽黑人並唔係因種族歧視，而係此舉只會引嚟負面後果。辛尼特事後指有關橫額唔係種族歧視，但有指球會打算息事寧人，會喺一月賣咗馬爾甘。<br></p></body></html>
