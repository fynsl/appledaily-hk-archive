<html><header><meta charset="utf-8"><title>IGG少賺28%　股價瀉</title></header><body><h1>IGG少賺28%　股價瀉</h1><p>手遊股IGG（799）昨日公佈，上半年純利為7,071.4萬（美元．下同），按年下跌28.29%，期內收入3.55億元，按年下跌8.71%。每股盈利5.62美仙，派中期息13港仙。該股昨日跌近一成，對於股價下挫，管理層表示沒有方法控制，只能把成績做得更好。管理層指，上半年收入減少，主要由於舊手遊的收入在去年達到高峯後回落，而下半年的研發及推廣開支會持續增加。<br></p></body></html>
