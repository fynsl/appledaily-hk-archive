<html><header><meta charset="utf-8"><title>蒼井優住舊樓做主婦</title></header><body><h1>蒼井優住舊樓做主婦</h1><p>日本氣質影后蒼井優今年6月驚爆閃婚，嫁42歲諧星山里亮太，消息震驚藝能界。山里亮太是二人搞笑組合「南海Candies」成員，他曾連續三年在日本被選為最醜藝人冠軍，雖然其演藝成績遠不及太太，但勝在收入穩定，盛傳他擁逾4億日圓（約2,800萬港元）的儲蓄。<br><br>據知一對新人婚後已一同生活，雜誌《女性自身》報道指，山里亮太與蒼井優上月底搬新居，由於男方工作忙碌，故升格人妻的蒼井優就擔當起主婦職責，並留在新居打理家務，而兩人入住的愛巢已經逾50年樓齡，月租約50萬日圓（約36,000萬港元），一於享受平淡生活。<br>撰文：哥羅</p></body></html>
