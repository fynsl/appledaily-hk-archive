<html><header><meta charset="utf-8"><title>安琪蓮娜長子赴韓讀大學</title></header><body><h1>安琪蓮娜長子赴韓讀大學</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）與巨星前夫畢彼特（Brad Pitt）育有六名子女，二人收養之柬埔寨養子Maddox將赴韓就讀延世大學，令安琪蓮娜十分驕傲。<br><br>Maddox現已年滿18歲，他將於本月尾到韓國延世大學讀生物化學系，消息人士指：「安琪蓮娜會很掛念他，但他已準備好。」而其五位弟妹都很不捨，消息人士表示：「他與弟妹們很親密，他們都很希望探望Maddox。」</p></body></html>
