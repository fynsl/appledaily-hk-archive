<html><header><meta charset="utf-8"><title>安七炫劈腿取消演音樂劇</title></header><body><h1>安七炫劈腿取消演音樂劇</h1><p>現年39歲的韓國元祖男團H.O.T成員安七炫，日前傳出與36歲KBS失婚女主播吳貞妍拍拖時，被女方發現與禹珠安的床照。<br><br>根據韓媒《體育朝鮮》前日報道，吳貞妍的友人還指有一名女主播受到傷害，友人表示：「只是她年紀還細，入行日子亦淺，沒有可能好像吳貞妍一樣，行出來揭露安七炫的惡行，因為這樣她會失去更多東西。」而安七炫原定演出的音樂劇，昨日公佈將取消其演出的全部場次，並安排退款。</p></body></html>
