<html><header><meta charset="utf-8"><title>Eason打網球練修養</title></header><body><h1>Eason打網球練修養</h1><p>陳奕迅（Eason）昨日到油塘出席網球計劃記者會，同場還有前財政司司長曾俊華。Eason自七歲已開始打網球，他在台上分享：「我自細脾氣好差，但係知道打網球脾氣差係發揮唔到嘅，所以要沉住氣，每個人都有脾氣，有人會嗌出嚟，有人會掟球拍，但係有時會傷害到自己。我覺得打網球後對自己嘅情緒係一個好好嘅訓練，好似我偶像費達拿咁，佢以前脾氣都好差，𠵱家佢係一個好瀟灑嘅人，網球真係可以練到涵養。」</p></body></html>
