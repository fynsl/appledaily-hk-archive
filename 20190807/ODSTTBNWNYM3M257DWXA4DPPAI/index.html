<html><header><meta charset="utf-8"><title>【腰斬演出】劉德華自資申請檔期補場</title></header><body><h1>【腰斬演出】<br>劉德華自資申請檔期補場</h1><p>容祖兒前晚紅館騷，因機關失靈影響演出，宣佈在下周一加演一場，過往也有歌星取消個唱後，補場給歌迷，不過大多數原因都是身體不適。劉德華（圖）去年底在紅館舉行一連20場跨年演唱會，可是在第14場因喉嚨發炎、患上甲型流感腰斬演出，隨後宣佈取消七場演唱會，幾經波折終自資申請明年2月檔期補開，目前正辦理換票手續。<br><br>張學友在2007年於紅館舉行一連18場演唱會，但因感冒失聲要取消兩場，到翌年初才補辦。徐小鳳在2005年7月舉行演唱會間，因身體不適聲沙要取消一場，最終在8月補場。</p></body></html>
