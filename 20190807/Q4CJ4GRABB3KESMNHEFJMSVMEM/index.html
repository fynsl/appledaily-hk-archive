<html><header><meta charset="utf-8"><title>江美儀情慾演出</title></header><body><h1>江美儀情慾演出</h1><p>江美儀與張之珏等昨日出席在浸大舉行的舞台劇記招，江美儀今次有大量情慾情節，極性感誘惑，但她賣關子不肯透露詳情。<br><br>對於馮寶寶早前在泰國旅行時遇交通意外，張之珏說：「佢母子都冇事，佢話信仰幫咗佢。」提到馮寶寶親自設計墓園，他指當日馮寶寶在檳城花了兩小時圖文並茂講解自己墓園，設計別樹一格。是否有意和馮寶寶再演舞台劇？他說：「我好恨同佢再合作，已經有三個劇本好啱佢，等佢決定。」</p></body></html>
