<html><header><meta charset="utf-8"><title>平安好醫生虧損收窄</title></header><body><h1>平安好醫生虧損收窄</h1><p>平安好醫生（1833）公佈今年中期業績，錄得虧損2.73億元（人民幣．下同），較去年同期虧損收窄近40%，受惠於核心業務在線醫療收入增長逾80%。期內，集團收入升一倍至22.7億元；毛利率為21.6%，不派息。月活躍用戶（MAU）有6,720萬人，升29%；月付費用戶（MPU）則有220萬人，升61.2%。集團董事長王濤表示未來有盈利是預料之中，現時應關注如何獲取更多醫療流量。<br></p></body></html>
