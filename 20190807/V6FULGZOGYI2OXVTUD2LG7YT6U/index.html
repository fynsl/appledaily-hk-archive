<html><header><meta charset="utf-8"><title>夏日求驗客：碧咸新軍想搵肥安教</title></header><body><h1>夏日求驗客：碧咸新軍想搵肥安教</h1><p>由「萬人迷」前英格蘭國腳碧咸擔任班主，將喺20/21球季出戰美職聯嘅新軍國際邁阿密，家陣招募緊球員同教練。據悉球會睇中現任意甲拿玻里主帥安察洛堤，想搵佢帶隊出戰首季聯賽。上年加盟拿玻里嘅「肥安」，家陣同球會仲有兩年合約，由於20/21球季美職聯喺下年3月就開鑼，如果肥安真係過檔，交接時間就有啲尷尬，因為新季意甲喺下年三月仲打緊。肥安執教生涯功績顯赫，曾喺帶領AC米蘭同皇家馬德里期間共贏得三次歐聯冠軍。<br></p></body></html>
