<html><header><meta charset="utf-8"><title>辨認星座方向　一般店舖有售</title></header><body><h1>辨認星座方向　<br>一般店舖有售</h1><p>【話你知】<br>觀星筆集合雷射筆和電筒於一身，常見顏色有紅、綠、藍、紫光，功率通常以毫瓦為單位，坊間購買到的觀星筆，輸出功率由20毫瓦至1,000毫瓦。天文愛好者、教員在教學時都有機會使用觀星筆，在一般店舖以至網店都可以輕易購買得到，一般數十元一支。有天文愛好者表示，通常會使用功率20毫瓦的綠光觀星筆來用觀星及辨認星座方向，射程約兩公里。警方昨晚在簡報會交代案情時，卻形容搜獲的是「雷射槍」，但承認外型似電筒。</p></body></html>
