<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉出錢求自主</title></header><body><h1>【馮仁昭四圍超】張紋嘉出錢求自主</h1><p>張紋嘉（Crystal）、徐羨曾（左）同譚國明噚日到商台宣傳下月公演嘅舞台劇《進擊之廢能量》，今次三人自資舞台劇，佢哋話：「其實個場地都係容納到70個觀眾，又唔係想用嚟搵嚿錢，只係希望自主性強啲，大概投資咗六位數字。」<br><br>Crystal指創作期間已經忍唔住笑，徐羨曾話：「我哋最想睇到佢喺台上失控，忍唔到笑。」佢哋坦言劇中不乏社會題材，但唔會刻意加插，只希望為大家帶來兩小時歡樂。<br>撰文：馮仁昭</p></body></html>
