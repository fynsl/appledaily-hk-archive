<html><header><meta charset="utf-8"><title>瀧川Christel奉子嫁小泉進次郎</title></header><body><h1>瀧川Christel奉子嫁小泉進次郎</h1><p>日本前首相小泉純一郎的38歲二仔小泉進次郎，昨日宣佈成家立室，娶41歲著名女主播瀧川Christel，不少政界及演藝界人士送上祝福。<br><br>小泉進次郎的胞兄是41歲演員小泉孝太郎，月前才被爆撻着女星蘆名星傳來好事近，進次郎卻爬頭娶妻，他與瀧川Christel宣佈奉子成婚，預產期是明年初。昨日下午一對新人在首相官邸見傳媒交代喜訊，表示彼此是在2010年的新聞節目上結緣。自民黨的小泉進次郎受父親影響，早在十年前已加入政壇，女方有法國血統，在圈中充滿異性緣，除與男星小澤征悅拍拖多時外，也曾與中田英壽傳出緋聞。<br>撰文：哥羅</p></body></html>
