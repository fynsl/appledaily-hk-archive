<html><header><meta charset="utf-8"><title>【台獨風波】鞏俐拒上台頒獎</title></header><body><h1>【台獨風波】鞏俐拒上台頒獎</h1><p>以台灣太陽花學運領袖陳為廷為主軸的紀錄片《我們的青春，在台灣》，去年榮獲金馬獎最佳紀錄片，導演傅榆（左）在台上領獎時說：「希望有一天，我們的國家可以被當成真正獨立的個體來看待。」傅榆言論隨即引發風波，前年金馬影帝涂們隨後頒獎即以「中國台灣」回應，評審團主席鞏俐也拒絕上台頒獎，內地電影人更杯葛惜別酒會。<br><br>另外，台灣《蘋果》昨日報道，原訂於9月在花蓮舉辦的「第15屆海峽兩岸暨香港電影導演研討會」，因政策出現變化，原訂赴台的50名內地導演都接獲「禁足」通知，全部無法出席，包括馮小剛等，經商議後決定停辦本屆活動。</p></body></html>
