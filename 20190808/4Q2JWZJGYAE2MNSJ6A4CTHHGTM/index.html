<html><header><meta charset="utf-8"><title>啤梨減肥個唱除衫</title></header><body><h1>啤梨減肥個唱除衫</h1><p>新城DJ葉文輝（啤梨）下月在麥花臣場館舉行慶祝入行二十年演唱會，昨日現身黃埔出席發佈會，對於演唱會準備情況，他稱希望跟歌迷一同回顧二十年來的歡樂回憶，問到可會在演唱會中跳舞？他說：「我以前都係跳舞嘅，不過隔咗好多年冇跳，其實都可以諗吓，睇吓有乜啱我跳。」又笑稱不怕會受傷：「如果真係閃親腰咪叫老婆幫我搽藥油。」<br><br>問到可需要健身喼弗？啤梨說：「其實都需要，𠵱家一路都減緊。」他透露結婚前曾試過一個月減二十磅，希望今次都有差不多成績，如果減肥有成績可會在台上騷肌？他說：「有都唔介意騷，但先要畀老婆睇過，睇佢覺得見唔見得人先。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
