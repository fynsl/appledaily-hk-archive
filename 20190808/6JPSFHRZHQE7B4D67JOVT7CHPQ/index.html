<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗怕唱功差過胡鴻鈞</title></header><body><h1>【馮仁昭四圍超】許廷鏗怕唱功差過胡鴻鈞</h1><p>許廷鏗噚日到商台宣傳新歌《我們與愛的距離》，前晚佢喺網上開live宣傳，歡迎大家翻唱佢嘅新歌，仲準備咗禮物送畀唱得好嘅朋友。佢又邀請好友胡鴻鈞齊齊上線：「佢都即場唱咗幾句我首新歌，我叫佢唔好唱太多，怕佢唱得好聽過我。」又透露胡鴻鈞已造好新歌。<br><br>許廷鏗笑謂𠵱家做歌手好忙，因為要喺唔同網上平台開live宣傳，但希望能夠同樂迷溝通，提供情緒抒發渠道。<br>撰文：馮仁昭</p></body></html>
