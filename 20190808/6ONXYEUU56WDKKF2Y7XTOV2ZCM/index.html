<html><header><meta charset="utf-8"><title>夏日求驗客：阿積士PAOK和波收場</title></header><body><h1>夏日求驗客：阿積士PAOK和波收場</h1><p>上季打入歐聯四強嘅荷甲冠軍阿積士，星期二喺歐聯外第三圈首回合作客希臘嘅PAOK，結果雙方以2:2賽和，下星期二次回合會返阿積士主場踢。曾四奪歐聯冠軍嘅阿積士，開波10分鐘就由薛耶治直射罰球破網開紀錄，但PAOK喺32分鐘由艾卡邦扳平後，39分鐘再有李奧馬圖斯入波反超，半場領先2:1。換邊後，雲迪碧克喺57分鐘喺禁區度傳波，費蘭度華利拿解圍失誤，嗰波彈中後備入替嘅亨特拉爾左腳入網，阿積士追平2:2，雙方和波收場。</p></body></html>
