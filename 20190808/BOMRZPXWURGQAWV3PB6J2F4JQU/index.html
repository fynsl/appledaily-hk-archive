<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思欣慶幸早發現生蛇</title></header><body><h1>【馮仁昭四圍超】李思欣慶幸早發現生蛇</h1><p>李思欣噚日到新城接受訪問，分享保健心得。佢話自己向來生活習慣唔算健康：「我好為食，鍾意食油膩煎炸嘢，而且又鍾意飲凍嘢，反而老公（范振鋒）就比我健康，佢飲好多水。」<br><br>李思欣透露大半年前曾因免疫力低而生蛇，佢話：「當時生咗幾粒嘢，開頭以為俾蚊咬，但後來發覺又痕又痛，於是睇醫生，醫生先話我係生蛇，好彩發現得早。」經此一役，佢話𠵱家已開始識得注意健康。<br>撰文：馮仁昭</p></body></html>
