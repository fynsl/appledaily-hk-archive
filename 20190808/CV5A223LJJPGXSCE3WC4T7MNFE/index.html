<html><header><meta charset="utf-8"><title>何遠東對李佳芯捱批無奈</title></header><body><h1>何遠東對李佳芯捱批無奈</h1><p>何遠東昨日到新城接受訪問，提到新劇《愛美麗狂想曲》拍檔李佳芯，因曾在社交網站呼籲市民投票登記做選民，結果被內地網民指她為港獨分子，要求無綫將她踢出劇組，對此何遠東稱二人暫時未有對手戲，他說：「未見到佢，唔知佢心情點，不過對於呢啲消息其實都係有啲無奈，始終人哋點講我哋控制唔到。」<br><br>問何遠東可會恐懼遭內地網民清算，每次在社交網發文時都要思前想後？他說：「冇諗咁多，平時出post都係分享工作，學嘟姐（鄭裕玲）話齋，我哋係娛樂人，都係娛樂大家。」提到有份演出的《少年包青天》收視未如理想，他表示無奈：「冇辦法，劇有劇運。」<br>採訪、攝影：曹家誠</p></body></html>
