<html><header><meta charset="utf-8"><title>夏日求驗客：里奧：朗尼目標係教曼聯</title></header><body><h1>夏日求驗客：里奧：朗尼目標係教曼聯</h1><p>前英格蘭國家隊隊長朗尼，星期二落實下年一月加盟英冠嘅打比郡出任球員兼助教，佢嘅前曼聯隊友里奧費迪南就爆料，話朗尼執教鞭嘅終極目標，就係執掌紅魔。里奧話：「佢嘅最終目標就係管理曼聯，如果佢唔認就係呃人，我唔意外佢去打比郡，咁係佢想要嘅方式，仲係好好嘅機會。」里奧又以家陣帶領車路士嘅林柏特做例子：「林柏特都去咗佢最想去嘅地方，對佢嚟講，冇其他地方會比車路士更夢幻，同樣嘅情況會唔會發生喺朗尼身上？我哋拭目以待。」</p></body></html>
