<html><header><meta charset="utf-8"><title>信義光能純利跌21%</title></header><body><h1>信義光能純利跌21%</h1><p>信義光能（968）公佈上半年純利9.53億元，按年插21.5%；收益39.97億元，按年挫4.3%；每股盈利12.07仙；中期息5.5仙。毛利減少主要由於太陽能玻璃業務及工程、採購及建設（EPC）服務的收入減少，其中太陽能玻璃業務收入下跌5.9%至29.24億元，佔總業務73.2%。集團CEO李友情表示，中美貿易戰陰霾下，從馬來西亞工廠銷售產品至美國的價錢提高，因此集團某程度屬受益方。</p></body></html>
