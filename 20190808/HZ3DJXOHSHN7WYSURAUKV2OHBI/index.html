<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林峯餐蛋麵俘虜張馨月</title></header><body><h1>【馮仁昭四圍超】林峯餐蛋麵俘虜張馨月</h1><p>林峯女友張馨月噚日凌晨，藉中國情人節七夕放閃，貼出林峯整嘅愛心餐蛋麵同鮮花相，張馨月留言：「怕我餓着系列，七夕快樂。」而林峯前度吳千語亦貼出單人相大騷事業線，祝七夕快樂。<br><br>周杰倫噚日喺Ig貼出同老婆昆凌嘅背影相，出名「愛妻號」嘅佢仲施冧功，留言︰「天天都是情人節。」又話呢個時候《告白氣球》呢首歌只屬於老婆，連佢都自嘲好肉麻，陳法拉就貼出老公幫佢夾餸嘅相放閃。<br>撰文：馮仁昭</p></body></html>
