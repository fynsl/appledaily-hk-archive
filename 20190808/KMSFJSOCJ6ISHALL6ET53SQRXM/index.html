<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾麗淇愛心蛋糕冧夫</title></header><body><h1>【馮仁昭四圍超】鍾麗淇愛心蛋糕冧夫</h1><p>鍾麗淇嘅中意混血老公Nardone Ruggero前日生日，鍾麗淇喺Ig貼相兼更新限時動態，原來佢同個女一齊整蛋糕為老公慶祝，三歲幾嘅細女Michela幫手打蛋，佢敲爛蛋殼後，好順手咁將個蛋殼掟埋入個碗度，差啲同老竇個蛋糕「加料」，唔怪得鍾麗淇笑個女越幫越忙。除咗蛋糕，兩個寶貝女仲錫錫老竇，Nardone攬住兩個女錫到嘴都歪，甜到漏。<br>撰文：馮仁昭</p></body></html>
