<html><header><meta charset="utf-8"><title>力世紀投資河南項目</title></header><body><h1>力世紀投資河南項目</h1><p>電動車製造商力世紀（860）與雅居樂（3383）昨日簽訂框架協議，投資建設河南平原新區新能源汽車基地項目，引入相關領域的產業資源。項目用地總規模約3,000畝，啟動區用地規模約1,000畝，由力世紀負責項目的落位及正常投產運營，而雅居樂則負責產業導入、落地投產等工作，具體安排有待各方於正式協議落實。雅居樂今年5月斥資2億元入股力世紀，時任首席財務官張森於股東會上指入股屬於一項財務投資。</p></body></html>
