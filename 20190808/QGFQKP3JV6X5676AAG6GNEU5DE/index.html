<html><header><meta charset="utf-8"><title>平安銀行不良貸率降</title></header><body><h1>平安銀行不良貸率降</h1><p>平保（2318）旗下平安銀行公佈上半年業績，截至6月底，純利錄154.03億元（人民幣．下同），按年升15.2%。營業收入錄得678.3億元，按年揚18.5%；其中，利息淨收入436.39億元，按年增16.6%；非利息淨收入241.9億元，增22.1%，盈利能力保持穩定。資產質素改善，撥備覆蓋率為182.5%，較去年底上升27.3個百分點；不良貸款率為1.7%，較去年底下降0.07個百分點。</p></body></html>
