<html><header><meta charset="utf-8"><title>二汶打保齡悼Ellen</title></header><body><h1>二汶打保齡悼Ellen</h1><p>林二汶昨日與陳柏宇及林奕匡等，於觀塘為大後日演出的「賞聽。給我愛過的廣東歌音樂會」綵排，二汶與陳柏宇將翻唱彭羚、林憶蓮與郭小霖的經典歌曲。提到好友盧凱彤去年8月5日過世，二汶透露當天相約一班好友與家人打保齡度過。<br><br>二汶說：「我哋一班朋友約好咗，每年都會聚埋一齊，做佢以往都會做嘅事，我哋星期六去咗打保齡，冇乜嘢。」問到Ellen太太余靜萍有否同行？二汶指她不在香港，月尾將回港籌辦「盧凱彤紀念音樂會」，她說：「我哋𠵱家要調動人手，希望樂迷可以詳盡了解佢留低嘅，例如佢嘅demo同畫。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
