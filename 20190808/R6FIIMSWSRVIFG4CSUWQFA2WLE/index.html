<html><header><meta charset="utf-8"><title>怕秋後算賬港片撤回</title></header><body><h1>怕秋後算賬港片撤回</h1><p>內地當局打壓金馬獎，雖然官方沒聲明香港公司影片和影人不能參與，但據知早前廣電局已私底下約見幾間香港電影公司老闆，表明官方態度，希望香港電影人可以配合，並指如果堅持參加就要承擔後果。未上映而參與金馬獎的香港電影，大有可能會被內地禁止上映，出席的香港影星或導演均會列入觀察名單。為免秋後算賬，不少與內地緊密合作的公司和電影人決定放棄金馬獎。</p><p>有傳多部已報名金馬獎的港片現已陸續撤回，包括劉德華及古天樂主演的《掃毒2天地對決》、張家輝的《使徒行者2：諜影行動》、梁朝偉及郭富城的《風再起時》以及楊凡入選威尼斯影展的動畫《繼園臺七號》等。<br>採訪：鍾國仁、何永寧</p></body></html>
