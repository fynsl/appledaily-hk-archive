<html><header><meta charset="utf-8"><title>【add名人時尚】伊健獅子山精神</title></header><body><h1>【add名人時尚】伊健獅子山精神</h1><p>鄭伊健前晚擔任表演嘉賓，與師妹容祖兒合唱《一生愛你一個》，之後一齊演繹師傅羅文的《在我生命裡》，伊健表示二人都有獅子山精神，要為大家發放正能量。現場又播出羅文片段，祖兒在台上憶述羅文教誨：「師傅話無論演出有幾多人睇你，都要認定自己係舞台主持人，噚晚係有啲迷惘，會諗師傅喺度會點處理，師傅唔喺身邊好耐，但佢嘅精神好重要。」採訪：張明</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
