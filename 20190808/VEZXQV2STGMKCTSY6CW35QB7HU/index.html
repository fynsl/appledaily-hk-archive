<html><header><meta charset="utf-8"><title>張衞健陪母掃減價貨</title></header><body><h1>張衞健陪母掃減價貨</h1><p>張衞健雖然不時要到內地工作，不過在港時必抽時間陪伴80高齡的媽媽，名副其實孝順仔。日前他陪媽媽到九龍塘又一城行街購物，更負責付款、拿戰利品、駕車接送，全部一手包辦。</p><p>當日下午約4時許，張衞健陪媽媽行商場，未見老婆張茜同行。乘扶手電梯時，他搭着媽媽膊頭，場面溫韾，他們之後入了一間家品店，適逢大減價，張媽媽看完杯碟又看衣服鞋襪，張衞健就跟實給意見。媽媽揀拖鞋時，張衞健彎低身找尺碼，媽媽睇衫時，他又幫手睇價錢牌。最後張媽媽買了花形香薰蠟燭、拖鞋、毛氈和杯具等物品，埋單不用一千元。之後張衞健拿着一袋戰利品和媽媽離開，行去停車場取車。<br>採訪、攝影：徐錦池</p></body></html>
