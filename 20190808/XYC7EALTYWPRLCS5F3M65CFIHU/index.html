<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉茵跳舞要衝破包袱</title></header><body><h1>【馮仁昭四圍超】陳嘉茵跳舞要衝破包袱</h1><p>跳唱歌手陳嘉茵（Kayan）噚日到新城接受訪問，話自己期待緊第二首新歌製作完成，佢話：「𠵱家仲等緊監製完成作品，今次搵咗兩個監製分別做咗兩首，所以需要多少少時間。」<br><br>等待新歌面世呢段時間，Kayan表示會不斷增值自己：「我每日都練歌排舞，趁放假去美國探爹哋嘅時候，特登走去當地排舞室練習，發現外國dancer跳舞真係比較放，自己都要思考下點樣改善，衝破呢個包袱。」<br>撰文：馮仁昭</p></body></html>
