<html><header><meta charset="utf-8"><title>《MAMA》香港舉行有隱憂</title></header><body><h1>《MAMA》香港舉行有隱憂</h1><p>韓國年度盛事《MAMA音樂頒獎禮》自2012年起連續七年在香港舉辦，據知每年8月就會公佈舉辦的地點，但今年仍然未有決定，由於僅餘下約四個月的時間，加上年末多頒獎禮蜂擁，必須提前聯絡出席的歌手，但據悉大部份娛樂事務所均未收到相關邀請。有指近月香港因反送中條例發生多次大型集會、示威行動，有韓媒擔心局勢不穩，於上月初曾詢問《MAMA》主辦方Mnet今年頒獎禮會否在香港舉行，當時Mnet回應稱「尚未決定舉辦場地」。<br><br>另外，報道又指雖然日本是K-Pop的最重要市場，但現時日韓關係緊張，也不適合在日本舉辦，正考慮其他的亞洲地區。<br>撰文：文康妮</p></body></html>
