<html><header><meta charset="utf-8"><title>吉利上月銷量跌24%</title></header><body><h1>吉利上月銷量跌24%</h1><p>吉利汽車（175）宣佈，今年7月總銷量為9.13萬部，按年下降約24%，按月上升約1%；其中4,476部為新能源和電氣化汽車。今年首七個月的總銷量為74.3萬部，按年下挫約16%，並達至今年全年經修訂銷量目標136萬部的55%。吉利7月出口量達3,989部，按年上升近60%。內地市場總銷量為8.74萬部，按年下跌約26%。其中，旗下車型「新帝豪」及「遠景」銷量分別為1.5萬部及5,045部。</p></body></html>
