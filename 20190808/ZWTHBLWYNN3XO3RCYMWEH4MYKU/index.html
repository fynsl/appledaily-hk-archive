<html><header><meta charset="utf-8"><title>夏日求驗客：阿軍中場愛鹹網獲送禮</title></header><body><h1>夏日求驗客：阿軍中場愛鹹網獲送禮</h1><p>着數有時唔使刻意搵，自然會埋嚟，好似阿特蘭大中場馬迪奧比辛拿，喺球會上個月開操首日，因為孭住有成人網站PornHub標誌嘅布袋嚟訓練場，立即成焦點，而且布袋上仲印咗幾位三級女星嘅簽名，包括今年曾經入場撐韋斯咸嘅Mia Khalifa。大家都好奇怪點解比辛拿會有呢個袋，佢當時冇解釋，不過因為佢間接幫咗呢個鹹網宣傳，所以佢之後收到呢個成人網寄畀佢嘅禮物，包括T恤、Cap帽同背囊等，佢本人都有喺ig多謝個網站。</p></body></html>
