<html><header><meta charset="utf-8"><title>連詩雅不介意養另一半</title></header><body><h1>連詩雅不介意養另一半</h1><p>連詩雅昨日到商台宣傳新歌《過路人》，自爆DJ講歌曲簡介時已感觸眼濕濕，她表示已相隔一年半沒有推出歌曲，因當時正要處理唱片公司合約問題，過度期間雖然有安排工作，但迷惘怕不知何時可再出歌，當時常在床上流眼淚。<br><br>問到有否想過快點嫁人？連詩雅說：「唔會，我係愛情飲水飽，最緊要夾，冇諗過迷惘時就嫁，我唔係可以卑躬屈膝嘅人，唔受得氣，唔可以唔認同，但因為要靠對方生活而認同對方，但工作同阿媽我就包容好大。」她不介意有成績養埋另一半：「自己努力到可以養埋另一半，𠵱家女人可以獨立啲有自己成績。」 <br>採訪、攝影：王連連</p></body></html>
