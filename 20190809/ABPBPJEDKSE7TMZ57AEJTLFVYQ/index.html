<html><header><meta charset="utf-8"><title>卓林Andi一齊瘦</title></header><body><h1>卓林Andi一齊瘦</h1><p>吳綺莉的19歲女兒吳卓林去年與31歲外籍同性女友Andi在加拿大結婚後返港定居，前晚二人十指緊扣，恩愛出席於灣仔的婚姻平權協會活動，同場還有趙式芝、王賢誌與另一半Kevin、王曼喜及同性女友Anne。日前Andi身體不適要入院睇急症，陪伴在則的卓林憂心忡忡，前晚所見，二人都瘦了很多，但精神不錯，雖沒有接受訪問，不過全程笑容滿臉。</p><p>同場的鄧達智指香港比內地保守，他謂內地有機會先實行同性婚姻法。談到7.21元朗暴力事件，作為元朗原居民的他表示：「好sad，要重新起動，做吓公關，我就慘啲，因為全部衫都黑色。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
