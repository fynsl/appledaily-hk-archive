<html><header><meta charset="utf-8"><title>安以軒遇地震緊張兒子</title></header><body><h1>安以軒遇地震緊張兒子</h1><p>台灣藝人安以軒上月誕子、目前在台北的月子中心坐月，昨晨遇上台灣宜蘭外海發生黎克特制6級強震，台北市亦有4級震度。她昨日在微博留言：「整個晃得又久又厲害，做了麻麻（媽媽）真的無法淡定了，一顆心全揪在一起。」她即打電話到嬰兒室確認兒子是否安好。<br><br>另外，柯震東也在Ig貼出家中的擺設跌在地上，他驚魂未定，不過都擔心fans安危，他留言：「第一次被地震嚇到逃出門。」</p></body></html>
