<html><header><meta charset="utf-8"><title>Wanna One聚會姜丹尼爾避席</title></header><body><h1>Wanna One聚會姜丹尼爾避席</h1><p>韓國選秀節目《PRODUCE 101》第二季捧紅的11人限定男團Wanna One，已於去年底解散，不過成員感情深厚，前日更合體出席聚會賀Wanna One出道兩周年。正在服兵役的尹智聖雖然未能出席，但都透過經理人為聚會埋單，表達自己的心意。而近期專注於內地發展的台灣成員賴冠霖，也特別飛到韓國出席聚會，完成聚會後昨早即急急腳飛去北京工作。</p><p>不過日前認戀女團TWICE隊長志效的姜丹尼爾，似乎因戀情而潛水缺席，昨日姜丹尼爾所屬事務所表示，姜丹尼爾是因為工作行程未能參加。<br>撰文：梁雯迪</p></body></html>
