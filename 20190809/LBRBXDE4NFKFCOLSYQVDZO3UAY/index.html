<html><header><meta charset="utf-8"><title>李蘊不捨囝囝太快長大</title></header><body><h1>李蘊不捨囝囝太快長大</h1><p>李蘊於上月27日度過28歲生日，已有一子一女的她，不時在網上晒幸福少奶奶生活照。昨日囝囝一歲生日，她在Ig貼出一家四口的慶祝相，更與老公羅章冠左右夾攻，啜爆囝囝面珠。李蘊留言分享湊仔的喜與憂：「今日我個寶貝仔小新一歲啦，因為你係蠶豆仔加上全母乳，黃疸時間較長！中間又見醫生又抽血，媽媽見到你咁細隻手仔畀姑娘拮咁多次都好心痛！」<br><br>兒子長大戒奶，李蘊稱不捨得：「我好珍惜你𠵱家黐我嗲我嘅每一刻，特別係餵奶嘅時候，相信係呢一世我同你關係最親密最甜蜜嘅時候！仔，我已經唔捨得你戒奶，唔捨得你長大！」<br>撰文︰祖李</p></body></html>
