<html><header><meta charset="utf-8"><title>千嬅讚祖兒講嘢叻咗</title></header><body><h1>千嬅讚祖兒講嘢叻咗</h1><p>容祖兒的紅館演唱會前晚踏入第三場，請來曾是勁敵的楊千嬅做嘉賓，兩人合唱《可惜我是水瓶座》及《連續劇》，令全場觀眾感驚喜。祖兒感恩多年來有千嬅陪她一起跑：「人生好似一場競技賽，跑道上有啲跑手同你距離特別近，如果冇遇到佢，我未必跑得咁快。」千嬅說：「你差啲整喊我，你𠵱家講嘢叻咗喎。雙子座好介意人哋唔明白佢。」祖兒詫異問：「你點知？」千嬅回應指囝囝是雙子座。</p><p>坐在飛船上與山頂觀眾唱K時，祖兒發現胞弟後，叫工作人員遞咪給對方，之後兩姊弟合唱，她又特別多謝好友張敬軒：「軒仔晚晚都嚟幫我校聲，好感動，無以為報，惟有搵晚畀佢扮火龍果。」<br>撰文︰祖李</p></body></html>
