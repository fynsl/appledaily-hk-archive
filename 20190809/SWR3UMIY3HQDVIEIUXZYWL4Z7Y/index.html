<html><header><meta charset="utf-8"><title>信玻：可負擔關稅成本</title></header><body><h1>信玻：可負擔關稅成本</h1><p>信義玻璃（868）截至6月底純利21.25億元，按年上升5.9%；收入為74.5億元，按年跌3.8%；每股盈利53.1仙，派中期息每股25仙；毛利率為36.1%。公司執行董事李聖根表示，浮法玻璃銷售價格下跌，由於受累中美貿易戰，以及整體經濟環境轉弱，料下半年平均價格與上半年相若。而在貿易戰情況下，北美地區上半年出口仍有上升，5月至7月定單亦未見有下跌趨勢，目前仍可有效負擔關稅成本。</p></body></html>
