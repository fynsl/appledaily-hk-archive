<html><header><meta charset="utf-8"><title>吳建豪展父愛照顧安志杰囡囡</title></header><body><h1>吳建豪展父愛照顧安志杰囡囡</h1><p>台灣男星吳建豪與新加坡富商千金石貞善結束五年婚姻後，回復單身的他不愁寂寞，日前就與好友安志杰一家三口及名模Amanda S.現身中環大館當代美術館，觀賞日本藝術大師村上隆的大型個人展覽，見他拖實安志杰的3歲大女兒Tessa，父愛爆棚。</p><p>傍晚時分，吳建豪拖着契女Tessa與Jessica C.等行到場館外，安志杰就拿着兩杯啤酒會合眾人，並將一杯啤酒遞給吳建豪，然後親切地和Amanda S.打招呼。眾人準備入場時，有男途人認出吳建豪，並要求合照。眾人在大館逗留約一小時，之後就坐朋友車離開。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
