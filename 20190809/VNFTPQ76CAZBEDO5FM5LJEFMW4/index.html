<html><header><meta charset="utf-8"><title>王菲偕友隊8支酒</title></header><body><h1>王菲偕友隊8支酒</h1><p>王菲昨日50歲生日，友人貼出跟她的飯局相，素顏的王菲豪邁戙高腳坐姿隨意，臉上紅卜卜，似乎飲得好痛快，還大方地挨在男友人懷裏，對鏡頭露出微笑，有眼利的網民認出相中的男子是華誼副總裁劉韜，而另一張相片就見到8支酒。<br><br>不少人留言送上祝福外，有fans貼出十幾人自組王菲生日會，還有偶像的肖像蛋糕，雖然主角不在場，但粉絲都自high。日前王菲搭飛機由北京來港，被網民野生捕獲，問到王菲會否出新專輯？她竟開金口表示：「有計劃，但還沒開始做。」網民指自己在霆鋒餐廳對面開王菲主題餐廳，她搞笑問是否賺錢：「哪兒房租多高啊！」<br>撰文：祖李</p></body></html>
