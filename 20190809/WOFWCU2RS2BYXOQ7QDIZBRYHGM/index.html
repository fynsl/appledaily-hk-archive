<html><header><meta charset="utf-8"><title>106彈殼　大埔街坊築催淚橋</title></header><body><h1>106彈殼　大埔街坊築催淚橋</h1><p>民間發起8月5日大罷工及全港七區集會，不過集會後演變成警民衝突，部份示威者更佔據馬路，警方狂放催淚彈。大埔當日有逾千示威者在太和路及南運路十字路口與警方對峙，並向佈防警員投擲竹枝和雞蛋，警方則在行車路及一條行人天橋上下包抄，三小時內施放逾100枚催淚彈。警方狂放催淚彈令不少街坊中招，有讀者提供照片，顯示有大埔街坊收集催淚彈彈殼，並在天橋欄杆掛起106個催淚彈彈殼，留下紙牌記錄催淚彈殼的數量及重量等。<br>讀者Yui Au提供圖片</p></body></html>
