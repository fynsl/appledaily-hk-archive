<html><header><meta charset="utf-8"><title>愛瑪撻着IT界才俊</title></header><body><h1>愛瑪撻着IT界才俊</h1><p>29歲的「妙麗」愛瑪屈臣（Emma Watson）鍾情有錢靚仔，於周日晚上，她就被影到與39歲IT界才俊Brendan Iribe在洛杉磯吃晚餐，兩人於聖莫尼卡一間餐廳步出，之後一同登上的士，當晚愛瑪以黑色毛毛褸及豹紋裙示人，大媽味濃。消息人士指：「他們已經拍拖一段時間，諷刺地她上一任男友都一樣是IT界CEO，一樣叫 Brendan。」</p><p>愛瑪去年曾與《歡樂合唱團》（Glee）男星Chord Overstreet拍拖，但二人戀情僅維持了半年，之後再與科技公司CEO的Brendan Wallace拍拖。<br>撰文：康B</p></body></html>
