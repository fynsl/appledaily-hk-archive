<html><header><meta charset="utf-8"><title>舉美國旗象徵追求民主自由</title></header><body><h1>舉美國旗象徵追求民主自由</h1><p>【話你知】<br><br>最近多場反送中示威均有零星示威者揮動美國國旗，昨機場集會上也有現身，黨媒《文匯報》批評是「反對派乞求美國支援香港」的表現。記者昨訪問了幾位揮動美國旗的示威者，他們解釋，祭出星條旗是因為他們認同美國旗的精神，「美國旗嘅精神係代表民主、自由，我哋覺得美國旗嘅精神同香港人精神係一樣，同樣追求民主自由」。他們希望美國盡快通過《香港人權與民主法案》，「希望透過呢支旗吸引更多美國人民同政府注意」。</p></body></html>
