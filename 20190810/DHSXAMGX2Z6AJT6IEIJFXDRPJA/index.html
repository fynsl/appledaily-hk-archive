<html><header><meta charset="utf-8"><title>李幸倪撇男友去旅行</title></header><body><h1>李幸倪撇男友去旅行</h1><p>李幸倪（Gin Lee）和Robynn &amp; Kendy昨日在灣仔會展出席視聽展，Gin Lee首次公開演唱新作《浮世繪》感到緊張，因為歌詞由60多首歌名串連。她將於本月底生日，屆時她會撇甩男友和家人去澳洲旅行叉電，幸好男友沒有生氣，她說：「我冇得去就嬲嬲豬。」<br><br>Robynn自年初結婚後已有一段時間沒有公開露面，她說：「結婚同工作冇衝突，老公好支持我，最奇怪係要叫佢老公，自己都毛管戙。」</p></body></html>
