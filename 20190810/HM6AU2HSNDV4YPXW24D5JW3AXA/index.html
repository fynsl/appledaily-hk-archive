<html><header><meta charset="utf-8"><title>阿倫狄龍中風出院休養</title></header><body><h1>阿倫狄龍中風出院休養</h1><p>83歲法國老牌影星阿倫狄龍（Alain Delon）數星期前中風，現於瑞士一間醫院休養。其兒子Anthony Delon昨日承認父親數星期前身體出現問題，但表示「醫生指情況現已穩定」。<br><br>Anthony指當時父親先被送往巴黎的醫院，之後三星期亦獲特別照顧，他說：「全家人都在他的身邊，我的兄弟姊妹及我的媽媽Nathalie。」他透露父親已返回瑞士，在療養院中安靜地休息，「我現居瑞士的妹妹正貼身跟進他的情況，每天會向我們報告。」阿倫狄龍今年5月曾於康城影展現身，領取榮譽金棕櫚獎，當時身體並沒有異樣。<br>撰文：何德</p></body></html>
