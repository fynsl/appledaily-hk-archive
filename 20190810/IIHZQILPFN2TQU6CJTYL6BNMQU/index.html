<html><header><meta charset="utf-8"><title>趣趣地：魔迷燒衫宣洩不滿</title></header><body><h1>趣趣地：魔迷燒衫宣洩不滿</h1><p>曼聯一直期望喺轉會窗關閉前，可以向球迷宣佈第四位新「魔」將加盟，結果喺死線日有出冇入，將盧卡古賣畀國際米蘭，之前所傳嘅保羅戴巴拿、文迪蘇傑、波基斯費南迪斯同米連高域沙域等全部不了了之，令唔少魔迷鼓躁。其中有一位twitter賬戶叫「GloryBoy」嘅球迷，更燒波衫表達不滿（圖）。佢喺twitter上載燒衫片段後就話：「親愛嘅曼聯，我已經心碎。我心愛嘅球會已成為笑柄，全因呢個叫活華特嘅男人。我冇勇氣去見證紅魔重蹈上季嘅覆轍。」</p></body></html>
