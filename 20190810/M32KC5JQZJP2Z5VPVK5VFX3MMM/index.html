<html><header><meta charset="utf-8"><title>宋仲基金智媛合體谷劇</title></header><body><h1>宋仲基金智媛合體谷劇</h1><p>韓國劇集《太陽的後裔》男女主角宋仲基及宋慧喬，早前宣佈結束一年八個月的婚姻，二人已於上月辦妥離婚手續。<br><br>宋仲基回復單身後寄情工作，早前投入拍攝新片《勝利號》，而他跟張東健、金智媛（圖）及金玉彬主演的韓劇《阿斯達年代記》，預計於下月初播出第三部。日前眾主要演員為日本雜誌拍攝新相，當中宋仲基孖金智媛合照時不時展示笑容，看來精神不錯，似乎未因離婚而影響心情。</p></body></html>
