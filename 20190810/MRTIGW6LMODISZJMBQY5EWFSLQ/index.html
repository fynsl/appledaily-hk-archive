<html><header><meta charset="utf-8"><title>阮兆祥聽胡楓錄讀白感動</title></header><body><h1>阮兆祥聽胡楓錄讀白感動</h1><p>阮兆祥（右）昨日與唱片監製譚國政在商台接受訪問，譚國政表示與阮兆祥合作開心，唯一要求他唱法要收斂，阮兆祥笑說：「唱歌時要撳住把聲，似拔唔出把劍咁，哈哈，但今次呈現到阮兆祥2.0。」<br><br>阮兆祥預告新版《天各一方》填了新讀白，邀得胡楓（修哥）演繹：「修哥最初指自己講嘢唔伶俐，問我係咪搵錯人，但後來都應承咗。錄音時修哥把聲好磁性，有幾句好感動，我哋聽完都眼濕濕。」</p></body></html>
