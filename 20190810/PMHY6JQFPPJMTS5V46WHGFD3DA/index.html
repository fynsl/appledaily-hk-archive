<html><header><meta charset="utf-8"><title>趣趣地：韋大帝唔急復出</title></header><body><h1>趣趣地：韋大帝唔急復出</h1><p>上季約滿阿仙奴之後成為自由身球員嘅「韋大帝」韋碧克，今個夏天就成功搵到新工，同屈福特簽約。不過大家想再睇到韋大帝嘅英姿就要等等，領隊查維加西亞就指韋碧克第一場對白禮頓嘅比賽仲未踢到。上年11月，韋碧克喺對士砵亭嘅歐霸比賽扭傷右腳足踝，結果全季報銷，加西亞話韋碧克喺復出之前將會接受一系列嘅測試，仲話大家都好清楚韋碧克嘅能力，所以唔急於咁快要佢踢。如果順利嘅話，韋大帝有望喺月尾滿血回歸。</p></body></html>
