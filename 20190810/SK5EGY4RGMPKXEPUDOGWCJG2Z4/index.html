<html><header><meta charset="utf-8"><title>體訊速遞：（網球）細威大坂八強再碰頭</title></header><body><h1>體訊速遞：（網球）細威大坂八強再碰頭</h1><p>周四羅渣士盃網賽女單16強賽事，大坂直美與「細威」莎蓮娜均同直落兩盤順利過關，前者以7:6、6:4擊敗波蘭球手絲維雅琪，後者以7:5、6:4力壓非種籽阿歷山杜娃，2人會在8強相遇，上演去年美網決賽翻版。若大坂直美淘汰細威入準決賽，將可壓過今屆賽事於次圈出局的一姐芭迪，重返世界第一。（now634台今日7:00am直播）<br>綜合外電（加拿大）</p></body></html>
