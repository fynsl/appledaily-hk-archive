<html><header><meta charset="utf-8"><title>趣趣地：車迷負皮雷斯餐廳</title></header><body><h1>趣趣地：車迷負皮雷斯餐廳</h1><p>巴西中堅大衛雷斯喺轉會窗關閉前嘅最後一日，由車路士跳槽去同市宿敵阿仙奴。不過，佢罷操求走嘅方法，就令唔少車迷非常唔高興。結果呢班憤怒嘅車迷就齊齊喺旅行網站度負評雷斯喺倫敦開嘅意大利餐廳，話啲嘢唔好食服務又差，最搞笑嘅係有網友扮車路士領隊林柏特留言，話間餐廳嘅嘢食過譽而且好貴，暗寸雷斯都係貨不對辦。另外史丹福橋球場外仲印住雷斯嘅畫像，skysports做直播嗰陣就影到有球迷作狀拳打雷斯畫像（圖），睇嚟真係幾嬲喎。</p></body></html>
