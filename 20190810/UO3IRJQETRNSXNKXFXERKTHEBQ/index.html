<html><header><meta charset="utf-8"><title>RubberBand唱醒扮瞓人</title></header><body><h1>RubberBand唱醒扮瞓人</h1><p>RubberBand（RB）其中三子（左起）阿偉、泥鯭和6號昨日在商台宣傳新歌《醒未？》，問到歌曲是否跟現時的社會問題有關？6號說：「其實純粹係想叫醒啲扮瞓覺嘅人，起初諗住叫wake up就算，後尾反覆再諗，喺外國、台灣同內地都好多叫呢個名，於是用廣東話嚟命名，出面咁好天氣點解唔出去行吓呢？唔好匿喺被裏面扮瞓就算。」<br><br>提到之前到大阪錄音兼拍MV，RB指過程辛苦，MV在烈日下拍攝，泥鯭中暑，差點送命。</p></body></html>
