<html><header><meta charset="utf-8"><title>黃妍着高踭鞋練平衡</title></header><body><h1>黃妍着高踭鞋練平衡</h1><p>林奕匡與黃妍前晚在灣仔演藝學院舉行音樂會，平時表現跳脫的黃妍顯得特別優雅，因為穿了高踭鞋每一步都要小心，她表示已下定決心多穿高踭鞋練平衡。<br><br>提到跟鋼琴家及交響樂團合作演出，林奕匡與黃妍直言希望將來在個人演唱會上再與樂團合作。問到挑選歌曲時會否有特別需要留意時，黃妍指大家定下了主題，以電影歌曲及音樂劇歌曲為主，林奕匡表示演出過程都會緊張，他說：「因為樂器多，所以耳機收音好容易撞聲，加上會場有一定回音，所以要好小心數拍子，當然有少少快慢，但現場演奏好快調整番。」<br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
