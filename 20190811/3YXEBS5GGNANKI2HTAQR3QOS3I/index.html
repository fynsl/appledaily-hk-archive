<html><header><meta charset="utf-8"><title>阿Sa禁提張致恒</title></header><body><h1>阿Sa禁提張致恒</h1><p>蔡卓妍（阿Sa 右）與卓韻芝在灣仔演出的舞台劇前晚首場，完場後受訪前，大會公關表示不能提問阿Sa早前取消追蹤張致恒Ig，與其割席等問題。<br><br>阿Sa在台上表示演舞台劇好玩，因為會遇到很多突發情況，更有意向這方面發展，她表示大前晚接到張敬軒來電，告之不能到場欣賞：「佢話第一場應該表現最好，因為每個人也會很專注，反而第二場先瀨嘢，佢點解要咁樣同我講，𠵱家怕第二場瀨嘢。」</p></body></html>
