<html><header><meta charset="utf-8"><title>趣趣地：香川突然加盟薩拉戈薩</title></header><body><h1>趣趣地：香川突然加盟薩拉戈薩</h1><p>效力多蒙特嘅日本中場香川真司過去一直唔受教練法夫利重用，而新一季開季前佢亦拒絕參與球隊集訓，一度盛傳佢希望離隊尋覓新東家，並轉到西班牙踢波。到上周六西乙球隊薩拉戈薩官方宣佈，香川真司已加盟球隊。30歲嘅香川真司，去季季中由多蒙特外借到土耳其球隊比錫達斯至季尾，今夏返去多蒙特，但似乎已經唔想再留效。薩拉戈薩教練域陀費蘭迪斯上周話，球隊已準備好「震驚球壇」簽入一位球星，不過當時就賣關子未有指名道姓。</p></body></html>
