<html><header><meta charset="utf-8"><title>余香凝減肥寧縮胸</title></header><body><h1>余香凝減肥寧縮胸</h1><p>余香凝（右）及廖子妤等前晚在中環出席運動品牌活動，余香凝早前與家人去希臘旅行時增磅到131磅，現在已經減到122磅，她說：「早前《逆流大叔》團隊到美國華盛頓參加電影節，只敢食沙律、飲齋啡，導演帶我哋食著名牛扒，我只敢食一小塊。」<br><br>余香凝還透露靠跑步減肥，目標減至119磅：「瘦咗唔想瘦嘅上圍，再過一段時間唔見效就會轉換另一種減肥方法，寧願似A4紙冇身材，都唔想肥。」</p></body></html>
