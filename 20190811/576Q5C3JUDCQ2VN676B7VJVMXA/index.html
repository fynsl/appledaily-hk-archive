<html><header><meta charset="utf-8"><title>陳爽封肚：「好」字就夠</title></header><body><h1>陳爽封肚：「好」字就夠</h1><p>陳爽、蕭正楠及陳嘉桓等前晚在灣仔出席海外學生仁濟夜2019慈善舞會。育有一對子女的靚媽陳爽打算封肚：「一個『好』字就夠，生第三個可能性別唔平均，又想追第四個，𠵱家可以畀返啲自由自己。」陳爽又呼籲家長要注意家居安全：「之前囡囡被門夾親手指流血，即刻去醫院照X光包紮，骨碎咗一毫米，醫生話需要兩至三個月時間復原。」<br><br>蕭正楠表示老婆黃翠如與洪永城正在澳洲拍攝旅遊節目：「我要開工跟唔到過去，啲人仲認錯洪永城係佢老公，嬲到我呢。」阿蕭計劃年底休假叉電，問到是否順便造人，他說：「啲老友畀咗好多資料我，但人都唔喺度。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
