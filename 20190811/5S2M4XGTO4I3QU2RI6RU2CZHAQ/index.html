<html><header><meta charset="utf-8"><title>趣趣地：夏神開季成功搶7</title></header><body><h1>趣趣地：夏神開季成功搶7</h1><p>皇家馬德里上星期五公佈新球季嘅球衣號碼，焦點梗係夏薩特着幾多號啦，事關熱身賽佢係着50號，話係紀念太空人杭思朗登月50周年，但其實暗地裏應該係由於莫迪歷唔肯讓出10號波衫，而7號本身有馬里安奴戴亞斯着緊，所以夏薩特搵件50號頂住先。到上周五皇馬終於確認，身價一億歐元嘅夏神，會繼承基斯坦奴朗拿度（C朗）件7號波衫，馬里安奴就會改着24號。其他新兵，艾達米列達奧、盧卡祖域、費蘭特文迪同洛迪高高斯會着3、18、23同27號，而仲未走到嘅占士洛迪古斯着16號。</p></body></html>
