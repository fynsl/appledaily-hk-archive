<html><header><meta charset="utf-8"><title>許廷鏗音樂娛樂港人</title></header><body><h1>許廷鏗音樂娛樂港人</h1><p>許廷鏗前晚在九龍灣出席活動，開直播與網民唱歌，他表示最近常在社交網開直播，宣傳10月推出的新碟，他說：「呢個年頭出碟好難得，今次有十首歌，𠵱家已經錄剩兩、三首歌。」提到近日的社會氣氛，許廷鏗直言作為歌手可以做的相當有限，只能盡力唱好歌娛樂大家。<br><br>此外，許廷鏗透露有意明年再開紅館騷，他說：「之前好多朋友參與唔到詐型，好多歌冇唱到，如果再開就首選開四面台，氣氛冇得頂，雖然比三面台要賣多好多飛，我會加油。」</p></body></html>
