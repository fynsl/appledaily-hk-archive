<html><header><meta charset="utf-8"><title>Gigi Bella希臘遇竊</title></header><body><h1>Gigi Bella希臘遇竊</h1><p>美國超模姊妹花Gigi Hadid和Bella Hadid日前與一班好友前往希臘小島米克諾斯島（Mykonos），慶祝同父異母姐姐Alana的34歲生日，Gigi Hadid還開心上載多張旅遊照片。不過，她在其中一張泳衣自拍照上，留言指不要被Ig欺騙，還大爆度假屋被爆竊，又指永遠不會再到希臘，還叫粉絲花錢到其他國家好過。<br><br>其建築師兼地產發展商父親哈迪德（Mohamed Hadid）事後向八卦網站TMZ爆料，指只有Gigi和Bella的私人物品被盜，損失包括珠寶及手袋，幸好事件中沒人受傷。<br>撰文：康B</p></body></html>
