<html><header><meta charset="utf-8"><title>香香出門唱歌𠱁囝囝</title></header><body><h1>香香出門唱歌𠱁囝囝</h1><p>岑麗香與林欣彤昨日到銅鑼灣出席商場活動，香香指讀書時曾自製神奇女俠服飾：「嗰時後生着乜都OK，神奇女俠套衫好性感，所以我就做高少少（衣領），又做長少少（裙）。」3月誕B仔的香香已回復產前身形，她笑言湊B期間不知不覺修身：「BB𠵱家重17磅，有次我淨係用孭帶孭住佢出街，點知去到個地點已經好攰。」<br><br>提到未來工作，香香坦言對拍劇仍有團火：「等佢有一日重到我抱唔起，就可能會再拍劇。自己湊BB真係好開心，不過都知道個心仲有少少痕，今日交咗BB畀媽咪湊，出門口前都要同佢唱歌仔先，真係好唔捨得。」同場的林欣彤表示年底將舉行音樂會。<br>採訪、攝影：盧妹</p></body></html>
