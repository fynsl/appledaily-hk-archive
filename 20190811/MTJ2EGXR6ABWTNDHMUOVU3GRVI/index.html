<html><header><meta charset="utf-8"><title>李彩華唔怕老公出軌</title></header><body><h1>李彩華唔怕老公出軌</h1><p>李彩華前晚在尖沙嘴欣賞音樂劇，她表示七夕與分隔兩地工作的丈夫相約在瀋陽見面慶祝，並收到老公送的花，但她卻沒送禮物給老公。<br><br>李彩華坦言兩夫妻雖不能每天見，但感情更激烈：「最耐試過兩個月冇見，有時同佢都有啲陌生，這麼近那麼遠。」她不擔心老公出軌：「呢啲冇得避，要出就出，大家要信任，日日睇實都會搵機會，大家輕鬆啲好，提心吊膽，大壓力關係更唔好。」李彩華計劃明年年中造人。</p></body></html>
