<html><header><meta charset="utf-8"><title>宮澤理惠暫緩造人</title></header><body><h1>宮澤理惠暫緩造人</h1><p>與前夫育有一女的46歲日本影后宮澤理惠，去年3月改嫁V6的40歲成員森田剛，她再婚後希望與森田剛誕下愛情結晶品，過去一年多一直治療不育，可惜仍無所出。有指宮澤理惠去年起急於尋找專門治療不育的醫院，森田剛心痛愛妻為此沮喪，勸她不必勉強自己，據知兩人暫時擱置造人大計，理惠下月起要為舞台劇演出。<br><br>森田剛日前偕愛妻到園藝店搜購心頭好，理惠全程小鳥依人黐到實，態度相當煙韌。</p></body></html>
