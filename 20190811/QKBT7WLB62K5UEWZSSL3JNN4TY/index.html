<html><header><meta charset="utf-8"><title>【圈中小富婆】上月斥1228萬買樓</title></header><body><h1>【圈中小富婆】上月斥1228萬買樓</h1><p>朱千雪丈夫在新加坡當醫生，早前有指她婚後將隨夫移居新加玻，原持有七個物業的她近年已放售四個物業，包括三個工廈單位，及一個藍灣半島住宅單位，套現約3,100萬。朱千雪上月以個人名義斥資1,228萬元，購入跑馬地老牌屋苑山光苑（圖）一個實用面積615方呎的低層單位，呎價19,967元。朱千雪出身富裕，父親從事五金生意，她在19歲時已獲父親送贈兩個市值逾千萬、分別位於小西灣藍灣半島及愉景灣的物業，絕對是圈中的小富婆。</p></body></html>
