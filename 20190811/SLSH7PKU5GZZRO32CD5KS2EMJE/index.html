<html><header><meta charset="utf-8"><title>趣趣地：哈特斯菲港姐look玩出禍</title></header><body><h1>趣趣地：哈特斯菲港姐look玩出禍</h1><p>英冠球隊哈特斯菲爾德（圖），季前熱身賽曾同胸口贊助商博彩公司Paddy Power合作，着上打斜贊助字樣嘅波衫，並指係新季主場球衣，第二日再話只係宣傳手段，實際上呢間愛爾蘭博彩公司認為，家陣嘅球衣贊助破壞球衣原意，所以新季哈特斯菲爾德球衣唔會有任何贊助字樣。但英足總就認真睇呢件事，指哈軍曾着贊助商面積比規定250平方厘米大，上周五正式提控，指哈軍行為不檢。據英足總聲明，哈軍可以喺8月16日前回應咁話。</p></body></html>
