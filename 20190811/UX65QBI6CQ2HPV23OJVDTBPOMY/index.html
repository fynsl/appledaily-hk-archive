<html><header><meta charset="utf-8"><title>住院梁舜燕要靚樣見人</title></header><body><h1>住院梁舜燕要靚樣見人</h1><p>現年87歲的資深演員梁舜燕（Lily姐），有指她月前發現患癌，現正在醫院留醫，昨午一名自稱梁舜燕孫兒的男士到醫院探訪，並拿西餅慰勞現場守候的傳媒。</p><p>問到梁舜燕情況，她的孫兒說：「Lily姐嘅情況唔多講，佢𠵱家休息緊，佢知道大家辛苦，所以我代Lily姐買盒西餅畀大家，總之有進一步消息就通知大家，因為Lily姐要靚樣先見大家。」問是否已住了一個月醫院和情況是否嚴重時，他表示不便透露。</p></body></html>
