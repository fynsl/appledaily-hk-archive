<html><header><meta charset="utf-8"><title>趣趣地：黃變紅VAR玩謝法比仔</title></header><body><h1>趣趣地：黃變紅VAR玩謝法比仔</h1><p>法甲上周五開鑼，摩納哥喺揭幕戰大敗一場，以0:3輸畀上季第3嘅里昂。里昂開賽僅五分鐘由穆沙迪比利頭槌開紀錄，戰至26分鐘，摩納哥嘅法比加斯疑喺對方中場里奧杜布斯有機會單刀嘅情況下，出手拉對方球衣同踩到對方嘅後腳，球證原本只係畀黃牌，但後來透過VAR查證後，直接出示紅牌將呢位前英超中場驅逐，引起唔少爭議。人多打人少嘅里昂，36分鐘由迪比30碼外遠射彈地波領先2:0。喺換邊後80分鐘，再有盧卡斯杜沙特錦上添花，最終3:0大勝。</p></body></html>
