<html><header><meta charset="utf-8"><title>楊賢碩涉澳門豪賭</title></header><body><h1>楊賢碩涉澳門豪賭</h1><p>韓國YG事務所前代表楊賢碩繼涉性招待海外富豪而遭警方立案調查後，近日又被爆涉嫌非法兌換外幣及海外賭博，韓媒踢爆他於美國拉斯維加斯某酒店賭場內玩百家樂。<br><br>據JTBC《Newsroom》前日報道，楊賢碩在澳門花的錢比拉斯維加斯更多，警方得知楊賢碩從2000年起已在澳門賭場豪賭，每次賭注約48,600港元至97,500港元不等。目前警方就事件展開調查，同時亦會向美國及澳門相關賭場搜集證據。</p></body></html>
