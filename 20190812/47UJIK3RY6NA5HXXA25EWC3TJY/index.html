<html><header><meta charset="utf-8"><title>潘紹聰嘆人比鬼恐怖</title></header><body><h1>潘紹聰嘆人比鬼恐怖</h1><p>「鬼王」潘紹聰前晚在尖沙嘴為靈異節目11周年舉行聚餐，邀得電影《綁靈》演員拍檔陳家樂、麥家瑜及岑日珈等到場支持。潘紹聰談到個人最恐怖的經歷：「有次我去印尼探靈，當時蒙住眼，突然感覺到右邊大髀俾人好大力拍咗一下，但其實周圍冇人。事後有啲睇到嘢嘅朋友，見到有隻老虎行過，而當地真係修練好多老虎精。」不過他直指人比鬼恐怖：「最恐怖就係嗰啲冥頑不靈、問極唔答嗰啲人，仲難搞過鬼。我農曆七月十四真係會去燒街衣，喺沙嶺。」<br><br>陳家樂分享在大馬住酒店遇上的靈異經歷：「我瞓緊突然感覺到有對手喺床尾壓落黎，聽到有把小朋友聲，喺我耳邊咆哮，即刻嚇醒左。」<br>採訪、攝影：盧妹</p></body></html>
