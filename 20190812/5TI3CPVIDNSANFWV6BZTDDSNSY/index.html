<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮紹峰指背妻偷食不實</title></header><body><h1>【馮仁昭四圍超】馮紹峰指背妻偷食不實</h1><p>內地小生馮紹峰同女星趙麗穎舊年結婚，今年3月生咗囝囝「泡泡」。前日網上瘋傳代號「FSF」嘅男星疑背妻出軌，加上有「趙麗音」字眼同埋部份對話截圖，令網民聯想到FSF係馮紹峰。<br>馮紹峰工作室前晚發聲明澄清：「部份網絡用戶在『新浪微博』等網絡平台惡意揑造截圖，散播關於馮紹峰先生的不實信息，涉嫌侵犯馮紹峰先生名譽權。」仲話聊天截圖係P圖，已交律師處理。<br>撰文：馮仁昭</p></body></html>
