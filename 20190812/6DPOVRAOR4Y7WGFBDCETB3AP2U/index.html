<html><header><meta charset="utf-8"><title>夏日氹氹轉：拜仁欲借比列錫一年</title></header><body><h1>夏日氹氹轉：拜仁欲借比列錫一年</h1><p>據意大利天空體育報道，指今季組軍工作緩慢的德甲拜仁慕尼黑，成功從意甲的國際米蘭借走克羅地亞翼鋒比列錫（小圖），借用期為一年，借用費高達500萬歐元（約4,400萬港元）。報道指，拜仁一方已經同意國際的要求，負擔比列錫稅前達700萬歐元的年薪，一年的借用期過後，拜仁可以2,000萬歐元的價錢買斷這位30歲的翼鋒。有指比列錫現時已前往慕尼黑接受體測，一切順利的話短期內將會動筆簽約。</p></body></html>
