<html><header><meta charset="utf-8"><title>求驗客手記：朗尼應承老婆會戒賭</title></header><body><h1>求驗客手記：朗尼應承老婆會戒賭</h1><p>朗尼會喺下年一月離開美職聯華盛頓聯隊，加盟英冠打比郡做球員兼助教。不過朗尼選擇着起32號波衫，同打比郡嘅贊助商博彩公司嘅名一樣，搞到老婆高蓮嬲嬲豬，皆因朗尼以前成日去賭場，曾經喺兩粒鐘就賭咗成4,000鎊（約3.7萬港元），擔心佢會再次沉淪賭海；雖然朗尼加盟打比郡係呢間博彩公司大力支持之下成事，不過英國《太陽報》話，朗尼已經應承咗老婆會戒賭，仲講笑話高蓮發嬲，仲恐怖過前曼聯領隊費格遜嘅吹風機咁話！</p></body></html>
