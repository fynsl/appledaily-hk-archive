<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】RB主音攝影展捐收益</title></header><body><h1>【馮仁昭四圍超】RB主音攝影展捐收益</h1><p>RubberBand主音6號前日喺尖沙嘴舉行菲林作品攝影展，作品公開發售，收益扣除成本捐無國界醫生。照片係6號將過去到訪過嘅14個國家，將影低嘅相寫成遊歷故事，佢話要多謝太太促成今次展覽。講到攝影過程，佢話：「我好感恩，都覺得好幸運，可以喺世界各地留低足迹，但更重要係我嘅照片，仲有我同RubberBand創作嘅歌，都盛載住一啲故事。」<br>撰文：馮仁昭</p></body></html>
