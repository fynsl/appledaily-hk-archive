<html><header><meta charset="utf-8"><title>EXO Suho半裸搶鏡</title></header><body><h1>EXO Suho半裸搶鏡</h1><p>韓國人氣男團EXO連續兩晚在亞博館舉行巡迴演唱會，前晚首場表演兩個半小時，EXO演唱《Tempo》、《Love Shot》等多首人氣歌，成員不時行近台邊親近粉絲，包括站在移動舞台近距離見粉絲，又拋簽名波落台，炒熱現場氣氛。隊長Suho及Kai分別於solo演出時晒腹肌，Suho更脫去上衣，半裸益粉絲。</p><p>演唱會尾聲時，Suho表示見到有粉絲流淚，他也因見到粉絲支持而差點感動落淚，不過他希望大家不要哭，約定下次再見。<br>採訪：梁展雯<br>攝影：仇志德</p></body></html>
