<html><header><meta charset="utf-8"><title>食辣麵搞到入院</title></header><body><h1>食辣麵搞到入院</h1><p>ERROR昨日在荃灣出席ViuTV節目《花姐ERROR遊2》記者會，透露拍攝時因吃辣麵導致要入院，而監製花姐更拍到崩潰落淚。阿Dee直言在台北醫院求診時，被醫護人員責罵為何不愛惜生命，肥仔說：「當時胃好痛，我哋想扣喉嘔番出嚟，但又辣多一次。」他們回港後照腸鏡，阿Dee腸內竟發現有蠍子殼。<br><br>ERROR的talk show門票今日公開發售，他們表示現時已加緊度橋，193說：「我哋唔會太過火，貫徹番向來搞笑嘅形象。」花姐就解釋拍到崩潰的原因：「我係至高無上嘅監製，點解要咁委屈自己，最大問題係經過上一輯，我哋係冇勇敢到。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
