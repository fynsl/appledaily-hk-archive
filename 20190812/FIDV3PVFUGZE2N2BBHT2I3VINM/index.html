<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾達茵搵KB拍新歌MV</title></header><body><h1>【馮仁昭四圍超】鍾達茵搵KB拍新歌MV</h1><p>和音歌手鍾達茵（Pam）近日推出處女專輯《One Time Only》，並以懷舊卡式帶形式推出，收錄六首歌，其中《放放放 放過我吧》MV由好友李健宏（Kevin Boy）做導演同拍攝。事緣早前佢哋去美國登台，因利乘便到南加州棕櫚泉附近沙漠取景，KB大玩航拍。Pam話：「呢首歌寫畀面對煩事嘅人，與其喺個困局不如抽身而出，發洩一下。」<br>撰文：馮仁昭</p></body></html>
