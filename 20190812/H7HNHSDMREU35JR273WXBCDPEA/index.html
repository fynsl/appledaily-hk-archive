<html><header><meta charset="utf-8"><title>莫鎮賢喼弗備戰演唱會</title></header><body><h1>莫鎮賢喼弗備戰演唱會</h1><p>莫鎮賢位於尖沙嘴的美容健體工作室昨日開張，契媽林小湛、好友何婉盈及陳昭昭等到賀。問他會否擔心社會氣氛不好影響生意？莫鎮賢認為只要做好本份就好。談到下月舉行的演唱會，莫鎮賢和何婉盈表示已開始喼弗。<br><br>莫鎮賢指能與大家重聚開騷很開心：「就算有啲冇參與，我哋都會聯繫做吓義工，小恩子（黎瑞恩）都有。」提到小恩子日前於網上撐警被網民狠批，莫鎮賢指她未有因此感不快：「說者冇心聽者有意，係因為某啲事件氣氛影響。佢都係出自關懷，佢好大方，消化得好好，總之大家都係愛香港。」何婉盈就開心地表示女兒記得自己的歌，屆時會捧場。<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
