<html><header><meta charset="utf-8"><title>鄭秀文着到似糭惹側目</title></header><body><h1>鄭秀文着到似糭惹側目</h1><p>鄭秀文完成個唱後，即跟老公許志安、好友張衞健夫婦飛到英國旅行，仍身在歐洲的她，連日來都不定時更新Ig。前日她先後上載黑白照，先是兩張車內的selfie，她透露：「人仍在途上，除了是演唱會後的假期，也順道思考了很多東西，而這一刻是放鬆喜樂的。」<br><br>之後再貼的照片，見到鄭秀文穿了很多衣服，包到似隻糭：「其實……這裏一點也不冷，人人也穿短袖或薄料衣服，但Mi就一身寒冬服，惹來側目，我太怕冷了！」不少網民認同，指歐洲地區約20度，對熱慣的港人來說可能較涼，加上鄭秀文太瘦，沒太多脂肪保暖，甚至有人擔心她可能「作病」，所以更易覺得凍。<br>撰文：小乙</p></body></html>
