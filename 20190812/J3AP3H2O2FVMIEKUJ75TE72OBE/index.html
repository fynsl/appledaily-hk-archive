<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚杏藍袒胸賀家姐出嫁</title></header><body><h1>【馮仁昭四圍超】譚杏藍袒胸賀家姐出嫁</h1><p>「小花」譚杏藍家姐（右）出嫁，噚日佢貼相祝賀家姐：「大家都說我們像，但是我們兩個互相都不覺得，是不是每對姊妹都這樣。」當日新娘件婚紗好簡約，但做伴娘嘅小花就袒胸露背，比新娘搶鏡，網民留言︰「你條裙仲隆重過新娘」又寸佢︰「你似新娘多點。」對於批評，小花回覆：「條裙我同家姐一齊揀，屋企喜慶事好開心，冇嘢comment。」<br>撰文：馮仁昭</p></body></html>
