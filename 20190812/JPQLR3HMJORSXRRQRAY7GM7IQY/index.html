<html><header><meta charset="utf-8"><title>鍾舒漫躲入胞妹裙底催嫁</title></header><body><h1>鍾舒漫躲入胞妹裙底催嫁</h1><p>34歲鍾舒祺早過胞姊鍾舒漫出嫁，今年情人節已跟拍拖四年的樂隊Ever結他手李恆韜簽紙註冊，一對新人反傳統分別在無名指用紋身做「婚戒」，並將於10月補搞婚宴。<br><br>一對新人日前影婚紗相，新娘子鍾舒祺除了穿上傳統白色婚紗外，還換上多套vintage晚裝。問到當日拍攝趣事？鍾舒祺昨日說：「我家姐同老公都識咗好耐，兩位家姐都比我哋遲結婚，我哋四人影咗張合照，我搞笑叫呢張相做『遺棄的家姐們』，幫佢哋打吓氣。」單身的鍾舒漫又搞笑躲入胞妹的婚紗裙底沾旺氣。鍾舒祺表示這次拍照獲家人總動員幫忙，姑奶替他們化妝，鍾舒漫在影樓打雜，大家分工合作。<br>採訪：陳杰</p></body></html>
