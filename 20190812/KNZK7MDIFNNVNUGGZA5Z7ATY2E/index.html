<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚倩紅88歲閒來唱粵曲</title></header><body><h1>【馮仁昭四圍超】譚倩紅88歲閒來唱粵曲</h1><p>喺《真情》演容姨嘅譚倩紅（右），今個月28號就88歲生日，前晚同屋企人食飯預祝，當年《真情》編審、𠵱家係無綫監製嘅陳寶華都有出席壽宴，仲將壽宴相放社交網。紅姨噚日電話回覆：「一家人食餐飯，寶華好有心，喺北京返嚟就過嚟。」佢話生日願望係「香港平平安安。」仲話年紀大，唔想再拍劇，但得閒就唱粵曲︰「以前唱花旦，𠵱家唱平喉，11月仲有演出。」<br>撰文：馮仁昭</p></body></html>
