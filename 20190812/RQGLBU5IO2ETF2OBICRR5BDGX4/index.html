<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MC Jin同林書豪打籃球</title></header><body><h1>【馮仁昭四圍超】MC Jin同林書豪打籃球</h1><p>歐陽靖（MC Jin左）前日到廣州出席「2019林書豪明星籃球公益賽」，同場仲有台灣藝人周杰倫、蕭敬騰、吳建豪、吳克群、高以翔、黑人陳建州以及香港嘅方力申。林書豪特別帶咗NBA獎盃到場，個個爭住抱獎盃合照。第二年參加明星籃球賽嘅MC Jin，除咗rap得，原來打籃球都好叻，擋咗林書豪、周杰倫同陳建州唔少攻勢，而個人則為球隊進貢咗8分，成功奪盃。<br>撰文：馮仁昭</p></body></html>
