<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翁靜晶細女英教堂行禮</title></header><body><h1>【馮仁昭四圍超】翁靜晶細女英教堂行禮</h1><p>翁靜晶細女劉幸儀去年同拍拖四年嘅意籍男友Roberto喺英國簽紙結婚，前日喺教堂行禮。翁靜晶大女劉萬儀，噚日喺Ig上載妹妹婚禮開心片段，以英文留言：「我妹妹今天結婚。」見到幸儀着住件大露背婚紗，等候牧師宣讀誓詞前一刻都表現得有啲緊張，伸手拖實老公Roberto隻手。儀式結束後幸儀挽住老公臂彎，另一隻手高舉花球步出教堂，表現興奮。<br>撰文：馮仁昭</p></body></html>
