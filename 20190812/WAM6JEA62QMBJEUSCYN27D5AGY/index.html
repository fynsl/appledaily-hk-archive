<html><header><meta charset="utf-8"><title>求驗客手記：鳥棲換走費托即反勝</title></header><body><h1>求驗客手記：鳥棲換走費托即反勝</h1><p>星期日兩場日職，對護級形勢幾有影響，原本排尾二嘅鳥棲砂岩作客大阪櫻花，以兩星期後掛靴嘅球星費蘭度托利斯打正選，不過35歲嘅費托就狀態麻麻又冇波入，結果踢到74分鐘就被換走，當時鳥棲輸緊0:1，踢到88分鐘，17歲前鋒松岡大起先幫球隊追平，83分鐘先上陣嘅豐田陽平補時更加射入絕殺球，幫鳥棲攞到一個半月以來第一勝。值得一提，交出兩次助攻嘅巴西中場泰亞高艾維斯都係後備落場，目前鳥棲升上第16位。</p></body></html>
