<html><header><meta charset="utf-8"><title>求驗客手記：西維爾辦友賽紀念雷恩斯</title></header><body><h1>求驗客手記：西維爾辦友賽紀念雷恩斯</h1><p>西維爾出身嘅前西班牙國腳雷恩斯，六月初喺西班牙炒車過身，西維爾上星期六就去咗同雷恩斯踢過嘅最後一隊波、西丙埃斯特馬度拉嘅主場搞咗場紀念賽（圖），最後兩隊2:2打和。今次雙方冇再搞好多紀念儀式嚟煽情，就咁簡單踢一場波。西維爾嘅體育總監蒙奇就話：「冇咗雷恩斯，對西維爾嚟講好難受，我哋唔會忘記佢，主席卡斯度一路都有幫佢嘅屋企人，佢哋關係相當親密。」至於埃軍喺六月已經宣佈，會將雷恩斯嘅19號波衫退役。</p></body></html>
