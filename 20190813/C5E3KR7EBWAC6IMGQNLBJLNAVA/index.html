<html><header><meta charset="utf-8"><title>求驗客手記：奧燒靠猛犬保家衞屋</title></header><body><h1>求驗客手記：奧燒靠猛犬保家衞屋</h1><p>阿仙奴中場奧斯爾（小圖）上個月同隊友哥拉辛拿斯，喺車上俾兩個刀匪追趕同威脅，但成件事原來仲未完，奧斯爾嘅屋企附近上星期發生咗啲意外，據報呢兩位球星實情係俾一個東歐黑幫組織恐嚇，直情捲入咗倫敦嘅黑幫事件，所以家陣佢哋屋企就有人24小時保護，就連狗狗都出動埋。周日奧斯爾位於北倫敦嘅屋企外圍，就見到有人安排咗隻狼狗（圖）保護佢同太太Amine Gulse。兩位球員都會暫時休戰，領隊艾馬利都話唔知佢哋幾時踢得。<br></p></body></html>
