<html><header><meta charset="utf-8"><title>神童健康亮紅燈暫停工作</title></header><body><h1>神童健康亮紅燈暫停工作</h1><p>韓國男團Super Junior（SJ）的33歲成員神童，昨日突然宣佈因健康問題而暫時中斷演藝活動。據韓媒《YTN》報道，神童最近因身體的痛楚而到醫院接受詳細檢查，因健康問題暫停工作，正跟《Eye Contact》等綜藝節目討論退出事宜，目前該節目將由諧星洪賢熙頂替演出。至於期後的工作安排，要等神童的檢查結果出來才再作決定。<br><br>神童所屬的事務所表示：「神童因健康因素，暫時沒辦法參與演藝活動，因為痛症算是暫時性的症狀，神童為了可以參與SJ於下半年的活動，現時會專注於休養。」粉絲得知消息後非常擔心，留言為偶像打氣，希望他早日康復。<br>撰文：梁雯迪</p></body></html>
