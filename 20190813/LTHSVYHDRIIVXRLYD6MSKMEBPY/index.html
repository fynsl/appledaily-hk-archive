<html><header><meta charset="utf-8"><title>求驗客手記：巴利回歸　羅馬照破「艦」</title></header><body><h1>求驗客手記：巴利回歸　羅馬照破「艦」</h1><p>皇家馬德里周日喺季前熱身賽作客羅馬，有加里夫巴利回歸後備上陣，但球隊喺法定時間內被主隊逼和2:2。今場開賽16分鐘，皇馬就有馬些路入波幫球隊領先1:0。落後嘅羅馬先喺34分鐘由柏洛迪追平，雖然卡斯米路五分鐘後幫皇馬再度領先，但迪斯高喺短短一分鐘後就幫羅馬再次追平，兩隊半場踢成2:2。換邊後雙方都係咁換人，當中巴利喺61分鐘就入替賓施馬，亦係佢喺皇馬近四場熱身賽度首次上陣，但最終球隊互射12碼都係輸咗畀羅馬。<br></p></body></html>
