<html><header><meta charset="utf-8"><title>劉雯指Coach辱華割席</title></header><body><h1>劉雯指Coach辱華割席</h1><p>辱華風波席捲時尚界，美牌Coach亦告中招，疑因設計上將香港列為國家，引起內地網民不滿，代言人超模劉雯更單方面宣佈和品牌解約。</p><p>T-Shirt是Coach與迪士尼於去年所推出的聯乘款，背面印上19個城市和國家名字，而在Hong Kong後面並沒有加上China的字眼（箭嘴示），被內地網民指有辱華之嫌。此款式T-Shirt在網上展示為「售罄」，Coach已為此發聲明致歉。<br>撰文：卓寶花</p></body></html>
