<html><header><meta charset="utf-8"><title>求驗客手記：盧卡古入四粒炒丁組仔</title></header><body><h1>求驗客手記：盧卡古入四粒炒丁組仔</h1><p>今夏以7,300萬鎊由曼聯加盟國際米蘭嘅盧卡古，周日喺熱身賽度第一次為國際披甲，結果就攻入咗四球波，幫助球隊以8:0狂勝丁組隊貝爾加莫。國際米蘭周日先至喺熱身賽對華倫西亞，當時盧卡古就冇入選到球員名單，而周日對貝爾加莫場波嘅陣容，主要就由喺對華倫西亞嗰場波上陣時間最少嘅球員，同埋一啲嗰場冇隨隊出征嘅球員組成。26歲嘅盧卡古會着起國際米蘭件9號波衫，預料喺兩周後對萊切嘅意甲聯賽，就會為國際米蘭喺正式比賽度「地標」上陣。<br></p></body></html>
