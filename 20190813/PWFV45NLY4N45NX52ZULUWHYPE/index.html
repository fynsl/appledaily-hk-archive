<html><header><meta charset="utf-8"><title>【兩段婚姻】參演逾200部電影</title></header><body><h1>【兩段婚姻】參演逾200部電影</h1><p>夏萍原名盧少萍，50年代投考電影公司成為演員拍攝粵語長片，1970年加入邵氏電影，到1982年加入無綫，曾與張國榮合演劇集《武林世家》，半生貢獻影視界。她歷來參演超過200部電影及逾百部電視劇，是圈中出名的金牌綠葉，2005更獲無綫頒發萬千光輝演藝大獎。</p><p>夏萍於1964年與演員江一帆閃婚，育有兩名子女，惟二人於1965年因意見不合離婚收場。夏萍於1970年與樂師張雲再婚，張雲於1991年逝世，兩人並無子女。晚年時夏萍變成獨居老人，近年因身體狀況問題淡出電視圈，據悉她甚少與親生子女來往，幸好有契仔林家棟一直悉心照顧。</p></body></html>
