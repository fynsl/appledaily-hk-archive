<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）帝王新秀退出美國隊</title></header><body><h1>體訊速遞：（籃球）帝王新秀退出美國隊</h1><p>美國男籃今周準備在洛杉磯展開第二次訓練營，上周六由青年隊被提拔到資深隊的帝王新秀庇利（Marvin Bagley III、左），於補選翌日即宣佈退出訓練營，希望專注備戰新球季。庇利的空缺未有人選可即時補上，連同早前被剔除的T楊格（Thaddeus Young）、艾迪巴約（Bam Adebayo），令美國隊的內線選擇大為減少。<br>綜合外電（美國）<br></p></body></html>
