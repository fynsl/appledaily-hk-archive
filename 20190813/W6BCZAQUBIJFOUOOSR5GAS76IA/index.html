<html><header><meta charset="utf-8"><title>Muse主音Matt娶女友</title></header><body><h1>Muse主音Matt娶女友</h1><p>曾與荷李活女星姬蒂韓遜（Kate Hudson）訂婚並育有一子的Muse主音Matt Bellamy，正式迎娶模特兒女友Elle Evans，並貼出婚照晒幸福。<br><br>41歲的Matt Bellamy是英國知名樂隊Muse的主音，於大前日正式迎娶29歲索模Elle Evans。婚禮在美國洛杉磯舉行，相中見到二人一臉幸福，Matt並寫道：「Bellamy先生與太太。」Matt Bellamy曾與姬蒂韓遜訂婚，姬蒂並為他誕下兒子Bing，但二人未正式完婚已分手。</p></body></html>
