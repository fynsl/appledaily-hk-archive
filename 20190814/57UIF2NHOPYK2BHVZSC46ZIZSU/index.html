<html><header><meta charset="utf-8"><title>求驗客手記：碧咸揀新帥莫天才有份</title></header><body><h1>求驗客手記：碧咸揀新帥莫天才有份</h1><p>由前曼聯名將碧咸出資做班主、即將喺下季加入美職聯嘅邁阿密國際，繼兩星期前簽下兩位阿根廷小將馬迪亞斯柏歷堅尼同祖利安卡蘭沙後，有傳碧咸正為球隊物色主帥，其中多位名帥如前曼聯領隊莫耶斯、現拿玻里教練安察洛堤、前AC米蘭主帥加度素同亨利都榜上有名。英國《鏡報》指，莫耶斯喺邁阿密附近有物業；安察洛堤喺米蘭同巴黎聖日耳門教過碧咸；加度素同碧咸喺米蘭做過隊友；亨利對美職聯就相當了解，都係碧咸考慮佢哋嘅原因。據報未來幾日，碧咸就會宣佈新球會嘅主帥係邊個。<br></p></body></html>
