<html><header><meta charset="utf-8"><title>【見證歷史】做尚格雲頓師母</title></header><body><h1>【見證歷史】做尚格雲頓師母</h1><p>梁舜燕年僅14歲便加入春秋話劇社擔任話劇《女店主》主角，又曾演出《雷雨》和《日出》等話劇，其後加入電視圈，從演62年的梁舜燕由黑白電視做到彩色電視，可謂見證住香港電視行業興衰。電影方面，梁舜燕於1988年在美國武打電影《拳霸天下》（Bloodsport）飾演尚格雲頓（Jean-Claude Van Damme）師母，而去年《翠絲》中，梁舜燕飾演姜皓文媽媽，亦演繹得非常感人。</p></body></html>
