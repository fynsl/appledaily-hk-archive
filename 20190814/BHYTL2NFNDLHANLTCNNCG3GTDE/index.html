<html><header><meta charset="utf-8"><title>杜汶澤寸林鄭扮喊</title></header><body><h1>杜汶澤寸林鄭扮喊</h1><p>曾奪影帝的杜汶澤昨日在fb留言，批評特首林鄭月娥昨早開記招回應811警方濫暴時演技差，一度嗚咽但沒有眼淚︰「曾經盡力谷眼淚，結果失敗。導演我要求換人，咁點收工呀？」阿澤回覆《蘋果》時，教林鄭如何改善形體動作及聲線︰「演出前倒豎葱、搽啲白花油喺眼袋，或者搵香熏眼，喊唔出都有紅筋。」<br><br>另外，阿澤前晚於社交網上載訪問何韻詩的短片，兩人大談被內地封殺前，經常往返兩地工作。阿澤又分享被封殺後，有朋友勸他「跪低」再去搵錢，阿詩亦表示有聽過同一番說話。阿澤就問如果不用懺悔及寫悔過書，只是不談政治話題，阿詩回應道：「唔講政治唔得。」<br>採訪：李全</p></body></html>
