<html><header><meta charset="utf-8"><title>孻仔離世以淚洗面</title></header><body><h1>孻仔離世以淚洗面</h1><p>梁舜燕與丈夫阮黎明婚後育有三名子女，分別是曾在亞視擔任監製的大仔阮惠源、二女阮曼莉、曾任麗的電視演員的已故孻仔阮惠熊，她的孫仔阮浩棕亦曾在無綫做藝員，現時在北京發展。<br><br>梁舜燕孻仔阮惠熊在1998年猝死，一度令她非常傷心，阮惠熊當年因減肥過度患上厭食症，每日只食一個蘋果，加上又食減肥藥，令健康日漸轉差。當年阮惠熊到菲律賓探望家姐，突然器官衰竭逝世，而梁舜燕當時正拍攝處境劇《真情》，得聞噩耗後她終日以淚洗面，結果因為傷心過度病倒，要留醫兩星期休息，慢慢才能平復心情。<br>撰文：寶妮</p></body></html>
