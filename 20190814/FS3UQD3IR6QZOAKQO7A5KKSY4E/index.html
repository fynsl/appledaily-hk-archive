<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）泰費亞藏械入獄三年半</title></header><body><h1>體訊速遞：（籃球）泰費亞藏械入獄三年半</h1><p>布魯克林地方檢察官周一宣佈，前NBA球員泰費亞（圖）（Sebastian Telfair）因為非法藏械而被判入獄三年半。2017年1月泰費亞在布魯克林駕車時被警方截停，他被發現非法持有一支半自動步槍、手槍、子彈、防彈背心及大麻等，而泰費亞否認控罪，但今年四月被裁定罪成，今次已是他第二次犯上藏械的相關罪行。<br>綜合外電（美國）<br></p></body></html>
