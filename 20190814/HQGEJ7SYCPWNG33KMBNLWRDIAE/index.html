<html><header><meta charset="utf-8"><title>光大水務擬力拓大灣區</title></header><body><h1>光大水務擬力拓大灣區</h1><p>光大水務（1857）昨日公佈截至今年6月底止中期業績，純利4.2億元，較去年同期升13%。收入24.9億元，升5%。每股盈利15.51仙，派中期息3.74仙。集團指，在物色新項目方面，會關注國家重點發展地區，如大灣區。公司執行董事兼總裁表示行內機遇大於困難，出台的補貼政策及稅務優惠亦帶來利好因素。期內，集團旗下8個污水處理廠獲批上調水價，幅度為4%至56%，下半年仍有15個處理廠水價調整，預期綜合加權平均水價提升幅度接近10%。</p></body></html>
