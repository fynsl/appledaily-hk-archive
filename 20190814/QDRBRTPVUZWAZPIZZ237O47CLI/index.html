<html><header><meta charset="utf-8"><title>求驗客手記：C朗尼馬轉行打擂台？</title></header><body><h1>求驗客手記：C朗尼馬轉行打擂台？</h1><p>祖雲達斯嘅基斯坦奴朗拿度（C朗）同巴黎聖日耳門（PSG）嘅尼馬，近日齊齊上擂台「大戰」，原來佢哋只係幫葡萄牙電訊商拍廣告，而且廣告靈感係嚟自受訪嘅觀眾，佢哋一齊集思廣益，有人提出佢哋喺擂台上對戰，亦有人話背景音樂係播住尼馬家鄉巴西嘅森巴音樂，跟住尼馬就隨住節拍揮拳，搞到C朗都忍唔住喪笑，最後就變咗兩位足球巨星轉行玩拳擊嘅片段喇。另外，PSG嘅商店疑似已經停止售賣尼馬嘅波衫，唔知係唔係暗示盛傳會加盟皇家馬德里或重返巴塞隆拿嘅尼馬即將離隊呢？<br></p></body></html>
