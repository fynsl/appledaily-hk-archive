<html><header><meta charset="utf-8"><title>求驗客手記：阿哥後悔Fantasy冇用DJ</title></header><body><h1>求驗客手記：阿哥後悔Fantasy冇用DJ</h1><p>星期日嘅「魔車大戰」，今夏由史雲斯轉投曼聯嘅丹尼爾占士，以後備身份喺英超處子登場即入波，幫球隊喺主場4:0大勝；佢哥哥阿歷士賽後喺twitter道歉，後悔冇將細佬擺喺英超官方Fantasy遊戲嘅正選陣容。阿歷士賽後喺twitter話：「當你將自己嘅兄弟放喺Fantasy隊嘅後備，佢就入波。對唔住，DJ（丹尼爾占士），我會喺剩低嘅球季信你多啲。」另外占士星期一喺ig宣佈，自己同運動用品生產商簽約，成為「三間牌」波砵嘅代言人，呢鋪真係飛黃騰達啦！<br></p></body></html>
