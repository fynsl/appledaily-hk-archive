<html><header><meta charset="utf-8"><title>清水健激讚《全裸監督》</title></header><body><h1>清水健激讚《全裸監督》</h1><p>Netflix日劇《全裸監督》揭開80年代AV界內幕，山田孝之飾AV傳奇導演村西透，還有小雪、Lily Franky及玉山鐵二等參演，更有早前因吸食可卡因被捕的電氣Groove成員瀧正則扮演AV店老闆，而22歲新進女星森田望智更留腋毛扮AV天后黑木香獲一致好評。《全》劇獲圈中人激讚，女星渡邊直美及AV天王清水健（左）亦已煲完該劇，清水健更公開與村西透的合照抽水。</p></body></html>
