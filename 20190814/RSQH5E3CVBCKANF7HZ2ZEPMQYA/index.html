<html><header><meta charset="utf-8"><title>本港人口增長1%至752萬</title></header><body><h1>本港人口增長1%至752萬</h1><p>政府統計處公佈最新人口數字，今年年中本港人口數字為752.4萬人，按年增加7.3萬人，增長率為1%；而常住人口則佔731萬；流動居民佔21.4萬人。人口增長主要分為自然增長及淨遷移，2018年至2019年中人口自然增長為5,700人，當中出生人數為5.33萬人，死亡人數為4.76萬人。淨遷移人數為6.74萬，其中4.4萬為單程證持有人，2.3萬人為其他香港居民。</p></body></html>
