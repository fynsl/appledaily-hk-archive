<html><header><meta charset="utf-8"><title>卜蜂少賺23%派息0.8仙</title></header><body><h1>卜蜂少賺23%派息0.8仙</h1><p>卜蜂國際（043）昨日公佈，截至6月底止，中期股東應佔溢利8,247.2萬元（美元．下同），按年減少23.23%，每股盈利0.326仙，派中期息0.8港仙。期內，收入32.37億元，按年上升2.15%。集團解釋，股東應佔溢利下跌主要由於越南生豬價格下跌，導致生物資產公允值淨值錄得負變動。對於非洲豬瘟對內地活豬數量影響，集團稱其擁有更多資源和專業知識的規模化養殖戶，因此可以更有效地預防該疾病，故影響較微。</p></body></html>
