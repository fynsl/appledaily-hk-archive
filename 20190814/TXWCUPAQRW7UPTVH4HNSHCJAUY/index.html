<html><header><meta charset="utf-8"><title>物流業稱停飛影響長遠</title></header><body><h1>物流業稱停飛影響長遠</h1><p>昨日機場全日逾300航班取消，香港貨運物流業協會主席胡百浠認為，社會運動對物流業造成長遠影響。胡百浠表示，以單一事件來說，機場關閉及航班取消對物流業的影響不算太大，國泰亦有向物流業界發出告示。受事件影響，需要取消或延誤的是客運航班，貨運航機則運作正常，加上現正物流淡季，因此對旅客的影響比貨運大。他又說，近日的不合作運動對物流公司人事安排有影響，有些公司已在低調裁員，但未收到消息會大規模進行。</p></body></html>
