<html><header><meta charset="utf-8"><title>Sammi安仔維也納糖黐豆</title></header><body><h1>Sammi安仔維也納糖黐豆</h1><p>鄭秀文（Sammi）本月初與老公許志安，以及好友張衞健夫婦出發去英國旅行。安仔前日生日，原來已跟Sammi轉飛去維也納繼續玩。據台灣蘋果新聞網報道，讀者L先生於當地時間大前日下午4時許，在維也納博物館發現Sammi和安仔蹤影，更指二人幾乎形影不離，同行還有張衞健。</p><p>L先生說：「鄭秀文全程戴口罩，直到抵達商店才脫下。本來只有張衞健挑選紀念品，不久鄭秀文夫婦也一同選購。」</p></body></html>
