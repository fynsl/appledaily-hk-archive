<html><header><meta charset="utf-8"><title>寶勝中期盈利增近四成</title></header><body><h1>寶勝中期盈利增近四成</h1><p>寶勝國際（3813）昨公佈中期業績，截至6月底，股東應佔溢利4.27億元（人民幣．下同），按年揚39.3%；每股盈利8.15分；不派中期息。期內，營業收入達133.72億元，按年升19.4%。集團零售網絡覆蓋大中華地區，包括5,895間直營零售店舖及3,756間加盟店舖。集團表示，雖然中短期業績或受全球宏觀經濟因素影響，但對中國運動服裝及體育消費市場的長遠增長機遇仍保持樂觀態度。</p></body></html>
