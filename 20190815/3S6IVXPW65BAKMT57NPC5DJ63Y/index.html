<html><header><meta charset="utf-8"><title>馮德倫美國耍激光劍</title></header><body><h1>馮德倫美國耍激光劍</h1><p>馮德倫（Stephen）繼《荒原》（Into The Badlands）後再為美劇擔任導演，已在Netflix上架的新劇《五行刺客》（Wu Assassins）大玩功夫武術元素，在影評網站Rotten Tomatoes有80%新鮮度，反應不俗。馮德倫正於美國落力宣傳，身為「星戰迷」的他更趁機到了加州迪士尼樂園，他甫到園內就立即變成大細路，既拿起激光劍大擺甫士，又在戰機千歲鷹號前興奮拍照留念。</p><p>此外，《五行刺客》辦試映活動更招待荷李活的圈中人，近年轉攻美國的日模Rola亦有撐場，並與馮德倫自拍。<br>撰文：哥羅</p></body></html>
