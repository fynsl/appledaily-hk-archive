<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭敬騰籲睇騷放低手機</title></header><body><h1>【馮仁昭四圍超】蕭敬騰籲睇騷放低手機</h1><p>台灣歌手蕭敬騰今個月底喺紅館舉行演唱會，日前佢拍「快問快答」短片同歌迷交流，佢向歌迷講：「小心梯級，因為每次去機場，它（扶手電梯）都會提我，很洗腦。」<br><br>問到同周杰倫邊個嘅籃球技術比較好？蕭敬騰話：「外線投射我比較準，至於比中區也可能是我。」最後又提醒歌迷，如果可以就唔好帶手機入場：「我想大家看我，不是看手機鏡頭裏的我，這樣跟大家的互動會比較好。」<br>撰文：馮仁昭</p></body></html>
