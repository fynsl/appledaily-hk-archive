<html><header><meta charset="utf-8"><title>夏日氹氹轉：比列錫成Robbery接班人</title></header><body><h1>夏日氹氹轉：比列錫成Robbery接班人</h1><p>德甲班霸拜仁慕尼黑今夏失去了兩名魔翼洛賓及列貝利，翼鋒人手短缺，今夏一直求購曼城的利萊辛尼和車路士的赫臣奧杜爾，前者因重傷無法轉會，後者又希望留在車路士發展，結果拜仁將目標轉向效力國際米蘭的克羅地亞翼鋒比列錫（圖）身上。</p><p>周二拜仁正式在官網宣佈，成功借用這名30歲的格仔軍世盃亞軍功臣，據報借用費為450萬歐元，並設有2,000萬歐元的買斷條款，年薪為500萬歐元，將會穿上14號球衣。<br><br>西甲德甲轉會窗將於9月2日關閉，各球會物色新兵兼清舊貨。<br><br>〈蘋果波經〉披露最新情報。</p></body></html>
