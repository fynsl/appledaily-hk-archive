<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李晨暴瘦眼凹殘爆</title></header><body><h1>【馮仁昭四圍超】李晨暴瘦眼凹殘爆</h1><p>內地男星李晨同范冰冰拍拖四年，不過冰冰自逃稅風暴後，佢哋已喺6月分手，李晨之後好少現身。內地女星謝娜（右）噚日喺微博貼同李晨合照，多謝佢去老公張杰演唱會捧場。<br><br>着黑衫嘅李晨明顯暴瘦，雙眼凹晒，個樣亦好殘，有網民留言：「像化療病人似的」、「一下子老了10歲」。相反李晨前女友范冰冰早前被影到肚凸凸現身烤羊肉店，被網民懷疑大肚，不過佢就透過經理人否認。<br>撰文：馮仁昭</p></body></html>
