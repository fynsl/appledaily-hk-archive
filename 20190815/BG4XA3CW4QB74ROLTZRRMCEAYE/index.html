<html><header><meta charset="utf-8"><title>吳鎮宇破限酬令袋1500萬</title></header><body><h1>吳鎮宇破限酬令袋1500萬</h1><p>吳鎮宇與張靜初日前到橫店，為監製于正的綜藝節目《演技派》錄影，雖然內地早前實施了限酬令，規定藝人單集綜藝節目個人總片酬不得超過80萬人民幣，常駐嘉賓一季節目酬金不得超過一千萬，但據知鎮宇接拍這個綜藝節目的酬金約1,500萬，超出限制的酬金是以其他方法作補貼。<br><br>據悉，為了請有吸引力的嘉賓，內地的製作方會以生活補貼、住宿補貼或服裝資助等名目加錢給嘉賓，雖然與之前的天價酬金很難作比較，但最少有些補貼給演員，可以讓藝人心理上舒服一點。<br>撰文：鍾國仁</p></body></html>
