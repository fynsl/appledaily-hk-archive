<html><header><meta charset="utf-8"><title>雅凜明年嫁企業家</title></header><body><h1>雅凜明年嫁企業家</h1><p>韓國女團T-ara的25歲前成員雅凜前日在Ig宣佈婚訊，公開男友下跪求婚的照片，她興奮表示將於明年2月9日與圈外企業家男友結婚。雅凜留言：「我遇見了一個教導我如何去愛的人，他教我如何接受他，在我處於危險之中，他緊緊抓住我。今後會更加努力的生活，現在已不是一個人了，做任何事要更加有責任心，一起互相扶持及幫助，共同走過更長的路。」</p><p>另外，T-ara於2009年出道，經歷過成員退團後，現時T-ara只剩孝敏、智妍等四人，而雅凜於2013年退出T-ara，其後一直以個人身份展開演藝活動。<br>撰文：施洛冰</p></body></html>
