<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張紋嘉借角色曳曳</title></header><body><h1>【馮仁昭四圍超】張紋嘉借角色曳曳</h1><p>張紋嘉（Crystal）近年演出唔少舞台劇，最近為兒童音樂劇《童話。兒童的心底話》排練外，亦同兩位好友出錢出力籌備另一套舞台劇《進擊燑廢能量》，佢哋近日忙於度劇本、開會、排練同宣傳。<br><br>Crystal話今次演出要扮演好多唔同角色，難免會緊張：「啲角色都幾有突破，因為比較瘋狂，同我本身性格有好大距離，有機會可以曳吓都幾得意。」<br>撰文：馮仁昭</p></body></html>
