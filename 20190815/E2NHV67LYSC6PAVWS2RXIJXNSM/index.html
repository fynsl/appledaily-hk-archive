<html><header><meta charset="utf-8"><title>蔡淇俊為全裸減磅</title></header><body><h1>蔡淇俊為全裸減磅</h1><p>程芷渝（Milla）、無綫前小生蔡淇俊及李雨陽等，昨日在元朗為微電影《出路》拍攝。蔡淇俊與Milla在戲中飾演情侶，不過，蔡淇俊在片中卻為性向而迷惘，Milla指故事改編自朋友親身經歷，她說：「朋友從小自覺得自己係女仔，但想表現同正常人一樣，同女友拍拖四年從沒性行為，因為內心掙扎而多次自殺。」<br><br>蔡淇俊於片中有背部全裸演出，劇情講述他因為討厭自己男性特徵而自殘，蔡淇俊指尺度比《翠絲》更大膽，他表示得悉要全裸演出隨即積極減肥：「今年初喺屋企俾櫃門玻璃跌下割傷腳，差不多割斷腳筋，縫咗30幾針，休養期間肥咗好多，所以要努力減磅。」<br>採訪、攝影：張明</p></body></html>
