<html><header><meta charset="utf-8"><title>中信電訊收入跌逾一成</title></header><body><h1>中信電訊收入跌逾一成</h1><p>中信國際電訊（1833）昨日公佈中期業績，純利按年增4.6%，收入下跌逾一成。集團指，跌幅主要由於銷售設備及移動電話手機，未來5G發展會帶動公司業務，公司現正為其作準備。中信國際電訊行政總裁林振輝（圖）表示，手提電話銷售額下跌，主要由於更換手機周期變長，雖手機銷售對公司盈利貢獻不大，但對運營商帶來協同效應較大；服務收入持續增長，主要由於粵港澳大灣區出入境漫遊收入及後付費收入增長。</p></body></html>
