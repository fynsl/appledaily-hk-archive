<html><header><meta charset="utf-8"><title>張達倫笑太太唔識煮</title></header><body><h1>張達倫笑太太唔識煮</h1><p>張達倫昨日到新城接受訪問，他透露早前拍攝網劇《機動部隊2019》時，由於經常要操練，所以減了8至10磅，他笑說：「唔知係咪年紀大，個人乾完一輪就肥唔返。」<br><br>問到太太有否煲靚湯？張達倫尷尬地說：「太太識得煲湯我就開心喇，惟有叫阿媽煲，其實太太都會睇吓食譜試吓煮，因為煮畀囝囝食，味道要好淡，我對食冇乜要求，所以我冇乜所謂，最重要係健康。」他指每次回家探望媽媽，媽媽就會煮很多他喜歡吃的餸菜，張達倫說：「阿媽整肉餅，我兩兄弟都好鍾意食，阿媽話買咗200幾蚊豬肉，仲話最近豬肉價又貴番，我諗我都要加番啲家用畀阿媽。」<br>採訪、攝影：黃曉妍</p></body></html>
