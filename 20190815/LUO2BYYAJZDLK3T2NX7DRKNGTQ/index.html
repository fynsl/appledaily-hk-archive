<html><header><meta charset="utf-8"><title>趣趣地：橫濱「93歲」進攻組合輸波</title></header><body><h1>趣趣地：橫濱「93歲」進攻組合輸波</h1><p>禮拜三日皇盃踢咗第三圈賽事，日乙FC橫濱越級挑戰日職嘅橫濱水手，其中FC橫濱兩名日本球壇老大哥，52歲嘅三浦知良同41歲嘅中村俊輔齊齊正選，呢對加埋有93歲嘅攻擊組合，為呢場橫濱打吡添加話題性。但正所謂拳怕少壯，水手先由24歲嘅中場中川風希先開紀錄，半場補時再由大津祐樹入波領先到2:0；FC橫濱就靠齋藤功佑破蛋，但最終都以1:2輸畀水手出局。</p></body></html>
