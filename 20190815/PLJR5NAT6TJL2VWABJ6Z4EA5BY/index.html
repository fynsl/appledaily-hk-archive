<html><header><meta charset="utf-8"><title>岑麗香帶囝囝開工</title></header><body><h1>岑麗香帶囝囝開工</h1><p>岑麗香今年3月為老公Joshua（強強）誕下囝囝Jacob，眨眼四個多月大的Jacob肥嘟嘟甚為可愛。香香前日在Ig分享帶着Jacob開工，在化妝時抱住囝囝的自拍照，她留言：「有個細人仔陪我，get ready工作！」<br><br>香香在相中還特別用應用程式「加工」，兩母子變成可愛小狗狗，Jacob一臉呆呆的超萌樣，可愛程度大大提升。Jacob「出沒」更吸引了胡定欣、黃翠如、胡蓓蔚、倪晨曦及已為人父的楊潮凱等留言，大讚Jacob表情可愛，香香都有回覆表示謝意。<br>撰文：葉晴</p></body></html>
