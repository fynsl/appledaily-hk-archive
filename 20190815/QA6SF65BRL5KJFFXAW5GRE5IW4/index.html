<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】田蕊妮節食操馬甲線</title></header><body><h1>【馮仁昭四圍超】田蕊妮節食操馬甲線</h1><p>田蕊妮噚日喺將軍澳出席宣傳活動，着貼身露腰運動裝嘅佢，身形好弗，仲有馬甲線，佢話為咗嚟緊嘅演唱會，近排謝絕一切應酬，好努力節食操練，每日都食健康餐，希望以最佳狀態上陣。<br><br>講到等咗兩年終於有新劇出街，阿田話好開心有好多朋友捧場，而且評語都好正面。問到恨唔恨再憑角色攞獎？佢話：「只係希望觀眾鍾意，最緊要有娛樂，其他嘢唔諗。」<br>撰文：馮仁昭</p></body></html>
