<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雷同二友嘆局勢如噩夢</title></header><body><h1>【馮仁昭四圍超】雷同二友嘆局勢如噩夢</h1><p>謝芊彤（左）和謝芊蕾組成嘅「雷同二友」噚日喺商台宣傳新歌《噩夢》，對於香港現時嘅局勢猶如噩夢，家姐謝芊彤話：「幾年前寫嘅時候都係同社會環境有關，我冇諗過幾年後，呢個噩夢會更加慘烈，最近真係會令人發噩夢。」<br><br>會唔會支持或參與和平遊行？雷同二友話：「和平遊行係香港人嘅權利，基本法賦予我哋集會自由同遊行自由，係香港人應該擁有。」<br>撰文：馮仁昭</p></body></html>
