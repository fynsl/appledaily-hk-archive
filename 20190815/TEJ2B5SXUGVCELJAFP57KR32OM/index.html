<html><header><meta charset="utf-8"><title>JW超盈18年前捧祖兒</title></header><body><h1>JW超盈18年前捧祖兒</h1><p>王灝兒（JW）前日在Ig貼出與小學同學在2001年去睇容祖兒演唱會的後台合照，相中除了祖兒，還有自小和JW老友鬼鬼的賭王四房長女何超盈，JW留言說：「我嘅小學同學send返張相畀我！呢個係2001年容祖兒嘅隆重登場演唱會！我當時11歲！時間真係過得好快，咁就18年啦！」<br><br>相中JW與超盈，甚至祖兒都一臉稚氣，超盈見到自己的童年照，亦不禁留言：「Omggggggg that's so cute」不過，祖兒在留言中貼出多個驚嚇表情的公仔，而蔡卓妍則留言表示：「好珍貴嘅相。」<br>撰文：寶妮</p></body></html>
