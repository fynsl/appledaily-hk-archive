<html><header><meta charset="utf-8"><title>Harry辭演《小魚仙》</title></header><body><h1>Harry辭演《小魚仙》</h1><p>前英國組合One Direction成員Harry Styles最近獲邀參演《小魚仙》（The Little Mermaid）真人版中的男主角王子Eric，惟他近日決定推辭。消息人士指：「Harry是故事的粉絲，但他尊重地推辭。」有指他是即日下決定，相當有決心，而迪士尼亦已立即另覓人選，相信將盡快落實。<br><br>早前電影公司宣佈由黑人女歌手Halle Bailey飾演小魚仙後，獲不少網民強烈反對，更發起hashtag #NotMyAriel以示不滿。</p></body></html>
