<html><header><meta charset="utf-8"><title>大原優乃解放巨咪降溫</title></header><body><h1>大原優乃解放巨咪降溫</h1><p>大原優乃是日本前組合Dream5成員，組合曾為人氣動畫《妖怪手錶》唱片尾曲《妖怪體操第一》唱到街知巷聞，雖然組合已解散，但優乃成功憑F Cup巨咪殺出新血路，性感形象與當年反差極大。<br><br>優乃曾在電視節目中自爆當年在Dream5要紮胸跳舞，自言愧對一班小粉絲，但隨着小粉絲慢慢長大成人，她順理成章解放自己，拋胸示人，成為新一代波霸，更多次成為封面女郎。最近優乃又為新一期漫畫《週刊Big Comic Spirits》拍攝寫真，穿上比堅尼的她笑容滿面，還雙手夾胸大晒逼爆身材，在炎熱天為fans降溫。<br>撰文：康B</p></body></html>
