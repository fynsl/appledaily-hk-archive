<html><header><meta charset="utf-8"><title>喬妹捐指南紀念光復節</title></header><body><h1>喬妹捐指南紀念光復節</h1><p>韓國女星宋慧喬一向愛國，趁昨日是光復節74周年，她再次和相熟的誠信女子大學徐敬德教授合作，向重慶大韓民國臨時政府大樓捐贈了一萬份中韓雙語參觀指南。<br><br>此外，與喬妹老友鬼鬼的李真近日和FIN.K.L隊友合體演出節目《Camping Club》，李真前日在Ig上載與隊友李孝利的合照，並留言：「與我們的隊長在紐約見面真好。」已甚少上Ig的喬妹留言：「真好，真的。」為二人的友情打氣。</p></body></html>
