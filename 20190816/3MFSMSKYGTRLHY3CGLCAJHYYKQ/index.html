<html><header><meta charset="utf-8"><title>船王曹文錦逝世</title></header><body><h1>船王曹文錦逝世</h1><p>人稱「華人船王」、萬邦航運創辦人曹文錦周一下午於新加坡離世，享年94歲。曹文錦為「四大船王」之一，於40年代避難南下香港發迹。出身航運世家的曹文錦生於浦東，為曹家航運業的第三代，1966年創辦萬邦航運。80年代初，環球航運業步入大衰退，曹文錦轉戰紡織業，避過一劫。1984年，曹文錦與李嘉誠、鄭裕彤等人斥15億美元，投資新加坡國際會議展覽中心項目，其後曹文錦便轉攻新加坡，於香港逐漸變得低調。</p></body></html>
