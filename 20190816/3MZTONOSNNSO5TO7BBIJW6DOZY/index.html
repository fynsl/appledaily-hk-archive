<html><header><meta charset="utf-8"><title>陳柏宇慳家唔換底褲</title></header><body><h1>陳柏宇慳家唔換底褲</h1><p>陳柏宇（Jason）昨日在尖沙嘴拍攝微電影，帶出器官捐贈訊息，他昨日也有填寫器官捐贈卡，還多拿一張給太太。Jason日前在家中穿着紅底企高調校冷氣， 被女兒Abigail狂扯底褲幾乎甩掉， 他笑說：「我都唔知影咗相，阿女行過嚟扯我條褲，我覺得原本扯唔甩，但老婆係咁叫阿女大力啲。」<br><br>問到底褲隨時出鏡，是否需要添新款？Jason慳家說：「呢批着咗成四年好好着，紅色就好少出動，但死都唔會掉，穿窿都唔怕，着喺裏面。」他指現時囡囡開始爬行十分過癮，為安全着想，視線最多只可以離開她數十秒。<br>採訪、攝影：卓寶花</p></body></html>
