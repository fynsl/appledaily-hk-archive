<html><header><meta charset="utf-8"><title>Bella踩過界執導鹹片</title></header><body><h1>Bella踩過界執導鹹片</h1><p>一向言行大膽的美國女星Bella Thorne，最近執導著名外國成人色情網站 Pornhub的自家影片《Her ＆ Him》，正式成為鹹片導演。<br><br>電影講述男女主角捲入殺人事件，當中有不少激情場面。Bella表示：「這部電影的靈感來自男女之間的主導關係，除了性之外，又怎樣與我們的世界連結。」電影將於下9月於德國Oldenburg Film Festival舉行首映禮。</p></body></html>
