<html><header><meta charset="utf-8"><title>莫少聰囡囡滑冰奪金</title></header><body><h1>莫少聰囡囡滑冰奪金</h1><p>莫少聰與洪欣生了兒子鎬濂，父子緣薄，後來他與歌手前妻孫雲玲生了女兒芷嫣，父女感情深厚。芷嫣現年7歲，遺傳了爸爸標緻五官，更是個滑冰高手。<br><br>莫少聰前日在微博貼上囡囡滑冰得獎的相片，透露囡囡趁暑假不停練習，還到不同國家比賽，取得一金兩銅佳績。莫少聰開心留言：「她天天練習滑冰，拿下日本一面金牌，青島和內蒙古拿下兩面銅牌，也是給她一個鼓勵。」網民都大讚芷嫣有天分。</p></body></html>
