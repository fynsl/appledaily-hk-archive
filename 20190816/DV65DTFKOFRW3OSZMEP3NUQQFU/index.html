<html><header><meta charset="utf-8"><title>趣趣地：山神核爆都唔「割席」</title></header><body><h1>趣趣地：山神核爆都唔「割席」</h1><p>曼聯92班成員菲臘尼維利、史高斯同畢特周三接受英國天空體育訪問嗰陣，傾到曼聯開季嘅變化，三人都大讚紅魔領隊蘇斯克查，認為佢成功團結球隊，而且重視曼聯一直賴以成功嘅文化，畀到機會年輕球員，史高斯仲話令佢諗起費爵爺當年起用92班嘅情況。小紅魔大把機會，但阿歷斯山齊士就相反，英媒話佢有機會外借去羅馬，但英國《太陽報》就話山神拒絕離隊，就算蘇B有可能貶佢去預備組都要留隊。</p></body></html>
