<html><header><meta charset="utf-8"><title>譚俊彥唔畀囡囡見張振朗</title></header><body><h1>譚俊彥唔畀囡囡見張振朗</h1><p>譚俊彥、張振朗及胡定欣等昨日在電視城宣傳新劇，與一群小朋友玩遊戲。已為人父的譚俊彥表示和小朋友一起做宣傳，感覺很開心，更大爆自己的女兒很喜歡其中一位小演員Max，他又說：「佢見到張振朗都唔要爸爸，其實張振朗同何廣沛都入咗黑名單，唔能夠畀佢哋見到我個女。」<br><br>提到資深藝人梁舜燕離世，譚俊彥表示心情沉重，並表示對方拍攝該劇時身體已不太好，自己也相當掛念對方。同場的張國強則表示，日前特意提早返港見梁舜燕最後一面，見到對方走得安詳，感到安慰，他又指梁舜燕契仔林家棟會打點身後事，他會提供協助，演藝人協會也會幫手。<br>撰文：翁可人</p></body></html>
