<html><header><meta charset="utf-8"><title>體訊速遞：（網球）錦織圭爆冷次圈出局</title></header><body><h1>體訊速遞：（網球）錦織圭爆冷次圈出局</h1><p>周三辛辛那堤網球大師男單次圈連場爆冷，非種籽球手西岡良仁以直落2盤7:6和6:4，淘汰日本同胞兼其偶像錦織圭，打入16強；5號種籽希臘的薛斯柏斯面對德國的史卓夫，以4:6、7:6和6:7不敵對手而被淘汰，另7號種籽德國的施華利夫亦以7:6、2:6和4:6受挫塞爾維亞的基斯文諾域。（now636台明日1:00am直播）<br>綜合外電（美國）</p></body></html>
