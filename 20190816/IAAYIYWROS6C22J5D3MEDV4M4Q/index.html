<html><header><meta charset="utf-8"><title>林嘉欣以一敵五攰爆</title></header><body><h1>林嘉欣以一敵五攰爆</h1><p>林嘉欣第五年與快餐店合作推出繪本，她表示靈感來自兩個囡囡，是見證她們成長，今次更找來日本畫家朋友渡部真由美，為她繪畫書的圖案內容。日前嘉欣與五個小朋友拍攝宣傳短片，因為明日是嘉欣生日，製作單位提早為她製神秘生日會，五個小朋友更輪住獻吻，令嘉欣十分感動。<br><br>以一敵五的嘉欣，拍攝時與五個小朋友打成一片，她還用小孩的語言跟他們溝通：「太用力隻鬥雞眼會kick住。」嘉欣經過半天拍攝，直言有點累：「我係第一次被五個人層層疊，平時只同兩個囡囡玩。」<br>撰文︰祖李</p></body></html>
