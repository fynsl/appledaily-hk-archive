<html><header><meta charset="utf-8"><title>麥浚龍玩90年代曲風</title></header><body><h1>麥浚龍玩90年代曲風</h1><p>麥浚龍（Juno）昨日商台宣傳新歌《情感的廢墟》，新歌模仿90年代曲風及唱腔，他說：「造呢兩首歌嘅過程，難過造Juno式嘅歌。」問他最喜愛的90年代歌手？Juno說：「都係同電影有關嘅歌會有興趣啲，好似《護花傾情》（The Bodyguard）入面雲妮侯斯頓（Whitney Houston）嗰啲歌。」談到Juno的90年代，他仍在求學時期：「一年班就去左加拿大，嗰時我唔識英文，於是就狂睇戲同聽歌學。」<br><br>Juno最近為電影《風林火山》製作後期，他表示年底應該會準備好：「我哋要等埋影展嘅期，所以香港應該明年會上。」<br>採訪、攝影：盧妹</p></body></html>
