<html><header><meta charset="utf-8"><title>Coffee驚低能傳畀仔</title></header><body><h1>Coffee驚低能傳畀仔</h1><p>林芊妤（Coffee） 昨日在商台受訪，分享早前進行DNA測試的結果，報告指她有患上肥胖症嘅潛質：「證明我唔係瘦底，都係靠做運動。個報告仲有講IQ同EQ，報告話我係正常，我老公即刻笑我低能，聽人講BB嘅智商係來自媽媽，我都驚個仔會唔會好似我咁低能。」<br><br>Coffee指報告有顯示忠誠度，她說：「我係最高㗎，𠵱家好有興趣知我老公係點，如果check到係較低，我就管教吓佢。」</p></body></html>
