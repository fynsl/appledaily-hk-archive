<html><header><meta charset="utf-8"><title>趣趣地：費倫想搵伊巴過檔</title></header><body><h1>趣趣地：費倫想搵伊巴過檔</h1><p>洛杉磯銀河頭號射手伊巴謙莫域喺美職聯（MLS）繼續屈機，喺禮拜二主場對FC達拉斯嘅比賽入邊，呢位37歲瑞典前鋒梅開二度，幫球隊以2:0戰勝對手，狀態大勇。《鏡報》報道，前祖雲達斯總監莫治就向費倫天拿獻策，叫呢隊意甲球隊快手簽伊巴。莫治話費倫如果簽到伊巴，可以教到好多嘢畀陣中球員：「如果伊巴真係去咗費倫天拿，對於陣中嘅年輕球員絕對係一件好事，因為佢哋可以喺伊巴身上學到更多嘅嘢。」</p></body></html>
