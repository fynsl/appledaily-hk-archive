<html><header><meta charset="utf-8"><title>趣趣地：尼馬一個人的操練</title></header><body><h1>趣趣地：尼馬一個人的操練</h1><p>英超轉會窗早早完結，不過西甲轉會窗仲有半個月先閂，巴黎聖日耳門（PSG）球星尼馬仲有機會返去巴塞隆拿或者加盟皇家馬德里，呢位27歲巴西國腳喺季前熱身賽冇踢過，近期嘅法超盃同法甲亦都冇份落場，據西媒《每日體育報》話，一早講明想離隊嘅尼馬，已經俾巴黎聖日耳門要求自己一個操練，陷入俾球隊孤立嘅境況。不過法媒就話，尼馬係因為喺美洲盃前整傷足踝，家陣仲未好返，所以先自己一個操住先。</p></body></html>
