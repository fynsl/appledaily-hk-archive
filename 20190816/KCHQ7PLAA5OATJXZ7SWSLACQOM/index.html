<html><header><meta charset="utf-8"><title>AXA：旅程延誤客人獲賠</title></header><body><h1>AXA：旅程延誤客人獲賠</h1><p>香港國際機場周一及周二因暫停航班登記服務令不少港人行程受阻，AXA安盛表示，因事件受影響的旅遊保險客戶均有得賠。公司指，賠償流程及金額與現時保單條款中描述的「旅程延誤」相同，實際賠償金額則須視乎保單條款而定，安排適用於在8月12日及13日上述事件前已經投保的客戶，並適用於從香港出發及返回香港的旅程。若「卓越」優遊樂客戶遇類似事件，並已在事發前投保，公司會按保單條款作出賠償。</p></body></html>
