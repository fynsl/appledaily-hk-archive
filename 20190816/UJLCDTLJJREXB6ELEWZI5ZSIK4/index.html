<html><header><meta charset="utf-8"><title>楊政龍女友晒孕肚</title></header><body><h1>楊政龍女友晒孕肚</h1><p>楊受成細仔楊政龍早前曾與容祖兒傳緋聞，最後真命天女原來是27歲失婚KOL黃子菲（Ava），上月底女方更在Ig宣佈做準媽媽，估計二人待BB出世後，才有結婚的計劃。近日楊政龍就忙於為祖兒演唱會工作，更充當大會攝影師，月初還帶着Ava欣賞祖兒的演唱會。</p><p>Ava將嫁入豪門，但仍在社交平台繼續做KOL的工作，也有透露她的陀B生活。Ava昨日在Ig貼出兩張孕照，身穿吊帶白裙的她手抱着隆起的肚子，目測應該有五個月大，她留言：「最近好忙，我忙着長胖，你忙着長大。」日前宣佈將結婚的許亦妮也有留言讚她是美麗的媽媽。<br>撰文：唐如</p></body></html>
