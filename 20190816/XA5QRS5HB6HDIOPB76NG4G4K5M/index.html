<html><header><meta charset="utf-8"><title>郭可盈幫囡囡補習成績好</title></header><body><h1>郭可盈幫囡囡補習成績好</h1><p>郭可盈和林文龍的9歲獨女林天若（津津）9月升讀小四，可盈昨日在Ig貼囡囡上學年獲學科獎學金的上台領獎照片，她留言：「回顧去年度獲得學科scholarship等等的各種獎項，真是很大的鼓勵！希望你keep住work hard！Play hard！」</p><p>可盈昨日電話回覆《蘋果》說：「囡囡自細都好受教，讀書幾好，專注力夠，求學不是求分數，但分數都係鼓勵，令佢進步。」可盈更親自幫囡囡溫習：「我教佢中文，上年開始佢補習英文同數學，每科成績好平均。」可盈不認怪獸家長，不會強迫囡囡讀書：「唔想影響咗我哋關係。」<br>採訪︰陳杰</p></body></html>
