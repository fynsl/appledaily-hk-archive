<html><header><meta charset="utf-8"><title>梁靜茹傳婚變老公急否認</title></header><body><h1>梁靜茹傳婚變老公急否認</h1><p>梁靜茹與老公趙元同（Tony）結婚九年，昨日台灣傳媒驚爆兩人已簽紙離婚，現年5歲的兒子由兩人共同撫養。其實今年2月兩人到馬爾代夫慶祝結婚周年後，已傳出婚變，有傳是因為Tony與前員工搭上所致，Tony對此嚴詞否認：「沒有（外遇）啊，也沒有這件事（離婚），很正常，夫妻吵架難免，都是為了小事，不知道誰亂爆料。」<br><br>梁靜茹經理人昨日接受台灣《蘋果新聞網》電話訪問則表示：「藝人的私事不予回應。」對於是否有人出軌，她也同樣指：「藝人的私事不予回應，謝謝大家關心。」與梁靜茹夫婦熟稔的賈永婕則驚訝說：「不知道耶！上個月還跟夫妻一起野餐耶。」<br>撰文：翁可人</p></body></html>
