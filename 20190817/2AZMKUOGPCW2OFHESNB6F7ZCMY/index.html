<html><header><meta charset="utf-8"><title>Coffee少湊仔地位不保</title></header><body><h1>Coffee少湊仔地位不保</h1><p>林芊妤（Coffee）和黎美言昨日在九龍灣出席活動，Coffee近日很多工作，少了時間陪兒子，兒子因為與工人姐姐相處多，變得黐身，她說：「我開始呷醋，可能早幾日好忙，少咗時間湊佢，有日打開雙手抱佢，佢揀姐姐，地位不保了。」仍然餵人奶的她笑言兒子聰明，當她在家時，會拒絕用奶樽，不在家時就甚麼都吃。<br><br>近日社會氣氛緊張，Coffee表示將與家人前往泰國旅行輕鬆一下，卻一時間忘記了期間香港有工作，要中途飛回港一天，她指第一次離開兒子24小時會很掛念。此外，自創拳擊舞蹈的黎美言，透露將於內地開設學校。採訪：王連連<br>攝影：仇志德</p></body></html>
