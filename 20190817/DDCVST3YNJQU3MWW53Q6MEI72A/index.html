<html><header><meta charset="utf-8"><title>港隊網球混雙奪金</title></header><body><h1>港隊網球混雙奪金</h1><p>【全國青年運動會】【本報訊】香港代表團於全國青年運動員再添一金，李孟憲/梁翠琦昨日在網球體校甲組混雙決賽以7:5、4:6、10:7，盤數2:1擊敗浙江代表，取得金牌。李孟憲/梁翠琦前日在4強以2:0輕取四川的劉婧/溫廣林後，昨日面對淘汰另一香港組合增田椎奈/高朗添的浙江組合鄭伊珍/鄭展。李孟憲/梁翠琦在首盤以7:5先拔頭籌，第2盤鄭伊珍/鄭展以6:4扳成平手，決勝的第3盤李孟憲/梁翠琦以10:7勝出，盤數2:1擊敗對手，贏得金牌。兩人在今日會分別夥拍高朗添及增田椎奈出戰男、女雙決賽，有望再為港添金。<br>記者：禤家民</p></body></html>
