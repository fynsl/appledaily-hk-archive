<html><header><meta charset="utf-8"><title>葛民輝嘲大媽團去錯地方</title></header><body><h1>葛民輝嘲大媽團去錯地方</h1><p>大媽團大前日在香港電台門外抗議，卻拉着「強烈譴責商業電台立場偏頗」的橫額。商台前DJ葛民輝前晚與日本友人到中環食拉麵，步出時接受記者訪問說：「佢哋去錯隔籬，以前都有呢啲嘢，試過鎖閘，但佢哋都係表達遞信。」阿葛續說：「我都係睇報道見佢哋去錯隔籬，呢啲日子見到佢哋好開心。」</p><p>昨日再有約20名手持愛港之聲旗幟的人士，到商台正門宣讀「商業電台報道失實」等口號。不足5分鐘，商台對外事務總監梁肇宗接過信件，並詢問他們是投訴哪個節目，但現場人士未能講出節目名。<br>採訪、攝影：羅德光、黃曉程、馬建華</p></body></html>
