<html><header><meta charset="utf-8"><title>陳美齡否認中傷爆眼少女</title></header><body><h1>陳美齡否認中傷爆眼少女</h1><p>移居日本多年的陳美齡，與特首林鄭月娥關係良好，前年更傳是教育局局長人選之一。日前有網民以日文在陳美齡twitter留言，希望她能為港人發聲。陳美齡前日貼出以「甚麼才是真的」為題的文章，質疑爆眼少女非布袋彈所傷，而是被示威者發射的鋼珠射穿眼罩，還問為何不報警？希望對方早日康復，並講出真相。<br><br>不過，陳美齡昨日留言指網上有關於她的不實消息，否認曾中傷該名女傷者。陳美齡昨日也在fb貼文宣傳聯合國兒童基金會的「回校運動」，表示「要守規律，否則社會（學校）運作會被破壞」。<br>撰文：翁可人</p></body></html>
