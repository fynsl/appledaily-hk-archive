<html><header><meta charset="utf-8"><title>王宗堯撳3萬寸Gary</title></header><body><h1>王宗堯撳3萬寸Gary</h1><p>網民昨日發起「全民撳錢日」，王宗堯也在Ig晒一叠500元紙幣，粗略估計至少有20張，總數約1萬元，他抵死寫道︰「我沒有一千萬。」擺明揶揄前年在特首競選活動期間，幫林鄭月娥化妝的Gary Chung。王宗堯昨日接受《蘋果》訪問，問到他撳錢出來怎用？他笑說：「哈哈，未知。」王宗堯表示共有三個銀行戶口，昨日每個戶口都撳了1萬出來，他續說：「大家都提1萬好似就達標。」</p><p>不過袁彌明卻另有見解，她日前在fb建議：「盡快開離岸戶口，撳錢作用不大，只會令櫃員機冇晒現鈔俾你再撳。最有用就係轉美金匯去離岸戶口、MPF撤離中港股票。」<br>採訪：陳杰</p></body></html>
