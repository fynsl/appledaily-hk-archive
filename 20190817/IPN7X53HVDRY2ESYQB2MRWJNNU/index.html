<html><header><meta charset="utf-8"><title>趣趣地：浚仔母會想搵雙曼幫拖</title></header><body><h1>趣趣地：浚仔母會想搵雙曼幫拖</h1><p>戴偉浚效力過嘅貝利，因債務情況嚴重俾英格蘭足球聯賽賽會繼續禁賽，下周二對洛達咸嘅賽事要無限延期。呢支英國老牌球會上季降落英乙，迅速喺今季升番英甲，但因財政狀況唔符合賽會要求，開季到𠵱家已經有4輪聯賽、同1場英聯盃賽事要取消。賽會已要求貝利喺8月23日前搵出解決方案，否則呢間老字號球會唔止會被逐出聯賽，更可能面臨清盤，當地議員更建議搵鄰近嘅曼市雙雄出手幫拖。</p></body></html>
