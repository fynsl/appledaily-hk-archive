<html><header><meta charset="utf-8"><title>姚子羚自認捱得</title></header><body><h1>姚子羚自認捱得</h1><p>姚子羚、陳山聰和陳自瑤昨日在將軍澳出席新劇《大步走》拜神儀式，劇集以跑步為題材，姚子羚表示日前在加拿大跑完五公里，陳山聰聞言笑說：「五公里唔夠，呢部劇要跑五十公里。」劇中有很多跑步情節，會否很辛苦？姚子羚自言在女藝員之中算捱得，和陳山聰更異口同聲認為不用在夏天穿厚衫或拍古裝已經很開心。一向有跑步習慣的陳山聰更笑言：「我同劇組講咗，如果拍攝現場夠近嘅話，我可以直接跑去。」<br><br>陳自瑤本月27日生日，她表示仍未知當天能否放假，所以未安排慶祝活動：「如果冇得放假都冇所謂，可以同劇組一齊過。」<br>撰文：寶妮</p></body></html>
