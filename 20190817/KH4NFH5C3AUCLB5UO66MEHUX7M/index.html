<html><header><meta charset="utf-8"><title>伊雲獲斟再做Obi Wan</title></header><body><h1>伊雲獲斟再做Obi Wan</h1><p>蘇格蘭男星伊雲麥奎格（Ewan McGregor 右）曾於《星球大戰》（Star Wars）第一至三集，飾演要角Obi Wan Kenobi。最近有指他將會回歸角色，並於Disney+頻道再次現身。<br><br>其實伊雲麥奎格之前已開口表示想再演Obi Wan，但因之前的《韓索羅：星球大戰外傳》（Solo：A Star Wars Story）票房失利，Lucasfilm即將計劃中的人物外傳全面叫停。而隨着Disney+頻道推出，拍攝計劃亦終於解封。</p></body></html>
