<html><header><meta charset="utf-8"><title>張嘉兒女孖朱凱婷慶祝</title></header><body><h1>張嘉兒女孖朱凱婷慶祝</h1><p>陳茵媺、張嘉兒、曹敏莉和戚黛黛前日提早為今日42歲生日的朱凱婷慶祝，聚會上陳茵媺和張嘉兒分別帶囡囡出席，陳茵媺以母女裝到場，張嘉兒的幼女Hannah剛滿三個月，眾人見到BB即母愛氾濫爭抱和陪玩，更一同為Hannah慶祝出世100日。<br><br>張嘉兒昨受訪說：「佢哋準備埋小蛋糕幫Hannah慶祝，好sweet。」有否催已婚的戚黛黛做媽咪？張嘉兒說：「佢享受二人世界。」</p></body></html>
