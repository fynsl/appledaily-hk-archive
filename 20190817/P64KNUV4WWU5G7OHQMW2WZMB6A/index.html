<html><header><meta charset="utf-8"><title>羅天宇厚褸開工狂標汗</title></header><body><h1>羅天宇厚褸開工狂標汗</h1><p>現年31歲的羅天宇早前現身赤柱拍攝廣告，當日下午3時許，陽光猛烈熱到爆燈，氣溫高達35度。最初他穿短袖棉質衫拍春裝時狀甚輕鬆，不過之後越穿越厚，當換上厚厚大褸開工時，旁人見到都覺得很熱。<br><br>其實羅天宇拍完春裝，換上長袖針織衫和深色長褲，趁埋位前與工作人員有說有笑時，齋企已不斷標汗，要勞煩化妝師幫他印額頭。其後他再穿上紫色厚褸站在車旁拍攝，擺了幾個甫士後，導演一叫cut機，他已急不及待將大褸退到雙臂上降溫。再次埋位時，他跟着旁邊的汽車向前行，全程表現專業，沒有流露不悅之色，有途經的遊客更讚他靚仔。<br>採訪、攝影︰徐錦池、吳耀輝</p></body></html>
