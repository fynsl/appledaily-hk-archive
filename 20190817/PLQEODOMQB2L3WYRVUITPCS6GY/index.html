<html><header><meta charset="utf-8"><title>成龍或參演Marvel《上氣》</title></header><body><h1>成龍或參演Marvel《上氣》</h1><p>Marvel於上月聖地亞哥漫畫節，表示將會開拍首部亞洲英雄作品《上氣》（Shang-Chi and the Legend of the Ten Rings），並宣佈由劉思慕（Simu Liu）飾演男主角上氣，梁朝偉則飾演滿大人。近日再有新消息，指成龍亦會參演其中。<br><br>報道指，成龍將會飾演上氣的父親鄭祖，在漫畫中形容是「在永恒的火焰中融化了烏木劍的鋼鐵鍛，製造了上氣的心」。雖然鄭祖在戲中只是小角色，但已造成不少迴響。如成龍演出落實，相信會於下星期的迪士尼展覽D23中公佈。</p></body></html>
