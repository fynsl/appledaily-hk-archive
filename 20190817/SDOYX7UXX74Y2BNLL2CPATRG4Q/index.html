<html><header><meta charset="utf-8"><title>趣趣地：射失12碼阿巴謙遭歧視</title></header><body><h1>趣趣地：射失12碼阿巴謙遭歧視</h1><p>周三喺歐超盃對利物浦互射12碼宴客嘅車路士前鋒譚美阿巴謙，成為罪人後喺網上畀人種族歧視，有人叫呢位黑人球員返森林，同埋用粗言穢語鬧佢「黑鬼」，連球壇反種族歧視組織Kick It Out都出聲譴責網民，但阿巴謙就保持樂觀，佢接受《衞報》訪問時反而話：「我永遠對自己射12碼充滿信心，對上幾季都入過重要嘅12碼入球，只係唔好彩前一晚射失為車路士披甲嘅重要一球。」</p></body></html>
