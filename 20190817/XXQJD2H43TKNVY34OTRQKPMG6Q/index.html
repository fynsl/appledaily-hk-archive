<html><header><meta charset="utf-8"><title>陳凱琳坐大髀賀壽</title></header><body><h1>陳凱琳坐大髀賀壽</h1><p>鄭嘉穎前日50歲生日，愛妻陳凱琳為他舉行派對慶祝，邀請了老公一班好友包括馬國明、林子善、黃嘉樂、莫家堯和林夏薇等出席。陳凱琳昨日在Instagram貼出大合照分享當時情況，她坐在老公大髀高舉V字，風騷到暈，而壽星仔鄭嘉穎就公開和老婆作狀咬生日蛋糕上的公仔相片，留言︰「成功入伍。」<br><br>曾於劇集《鐵馬尋橋》中飾演鄭嘉穎弟弟的林子善，也貼出「鐵馬家族」相，跟大哥鄭嘉穎說生日快樂，他留言：「一家人身體健健康康開開心心！」黃嘉樂則祝賀鄭嘉穎與大嫂再添丁。不少網民替單身的馬國明慘，指合照中大家都一雙一對，又指相信「細妹」唐詩詠缺席是因為放假去了旅行。<br>撰文︰祖李</p></body></html>
