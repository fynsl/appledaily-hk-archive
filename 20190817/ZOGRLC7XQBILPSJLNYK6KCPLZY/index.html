<html><header><meta charset="utf-8"><title>古仔為祖兒破例跳住唱</title></header><body><h1>古仔為祖兒破例跳住唱</h1><p>容祖兒前晚在紅館舉行第11場演唱會，請來古天樂任嘉賓，甫出場即全場起哄，二人合唱《今期流行》，唱畢古仔自爆：「我想講《今期流行》我從來未唱過live！」祖兒聞言笑說：「咁你真係好錫我呀，你係咪前世欠咗我？」曾聲稱不喜歡唱歌的古仔，竟主動要求唱多次：「我有啲谷鬼氣，我都話唔好戴ear mon（耳機），又叫我戴，聽唔到現場聲，我想講，唱多次，火滾！」<br><br>祖兒和古仔再合唱《今期流行》，古仔今次不單止唱，還大跳「拜神舞」，掀起全晚高潮，但唱完古仔即時喘氣。古仔之後安排觀眾上台跟祖兒合照，最後觀眾欲罷不能，二人合唱多一曲《男朋友》。<br>撰文：寶妮</p></body></html>
