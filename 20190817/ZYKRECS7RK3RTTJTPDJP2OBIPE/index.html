<html><header><meta charset="utf-8"><title>陳家樂連詩雅鬥嘔</title></header><body><h1>陳家樂連詩雅鬥嘔</h1><p>陳家樂、張曦雯、連詩雅和劉穎鏇等昨日在將軍澳宣傳節目《12個夏天》，早前他們飛到世界各地拍攝，陳家樂透露和連詩雅去了韓國拍外景，對方與他一起出海開工時，未夠五分鐘已經暈船浪不停嘔吐，結果他也忍不住嘔吐，最終導演要刪除該部份。之後他們去浮潛，因為太大浪又再嘔。陳家樂指此行最開心是餐餐吃鮑魚，連消夜也不例外，令他回港後不斷回味。<br><br>記者會上，陳家樂與劉穎鏇、張曦雯合照時表現尷尬，一臉通紅，之後他表示︰「因為同佢哋未合作過，有啲尷尬，我又慢熱，所以都擔心同連詩雅去韓國拍節目時唔知點，好在大家年紀差唔多，有共同話題。」<br>撰文︰祖李</p></body></html>
