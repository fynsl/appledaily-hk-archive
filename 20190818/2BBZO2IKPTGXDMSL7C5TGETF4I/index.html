<html><header><meta charset="utf-8"><title>Piko抱歉父母移植腎臟</title></header><body><h1>Piko抱歉父母移植腎臟</h1><p>曾來港開騷的日本男歌手Piko，大前日在twitter宣佈因病暫退樂壇，他早前被診斷出末期腎衰竭，6月尾開始入院治療，Piko的父母還會捐出腎臟供他移植，10月至11月的演出也會取消。Piko表示：「如果移植成功，將會出席比現在更多的活動。增添大家麻煩，又接受父母器官，作為兒子雖感到抱歉，但我康復後會加倍報答親恩。」前晚，他在社交網貼病床上拍的新相，答謝大家為他打氣。</p></body></html>
