<html><header><meta charset="utf-8"><title>李蘊囡囡期待返學</title></header><body><h1>李蘊囡囡期待返學</h1><p>李蘊自婚後定居廣州，專注照顧一對仔女，大女羅紫晞已三歲，前日李蘊就陪囡囡開學，穿上便服的紫晞孭着大背囊開心上學。李蘊向《蘋果》透露：「學校係可以返去食早餐，但我哋想食咗早餐先出門口，囡囡猛話『忍唔住啦』。佢返到學校見到老師，即刻同我哋講拜拜，完全頭都唔回，佢就跟咗老師入去。然後老師有講佢喺學校情況，老師話其他同學有喊，紫晞不單冇喊，佢仲幫老師手勸啲小朋友唔好驚同唔好喊，佢仲話放學時爸爸同媽咪會嚟接，安慰啲同學。」<br><br>紫晞放學時都有喊了一下，李蘊說：「佢同我講好開心，話期待再返學，我畀佢90分，等佢仲有進步空間，希望佢越嚟越叻。」<br>採訪：陳杰</p></body></html>
