<html><header><meta charset="utf-8"><title>鄧紫棋生日有失有得</title></header><body><h1>鄧紫棋生日有失有得</h1><p>鄧紫棋（G.E.M.）前日生日，與造型師男友Mark食米芝蓮日本菜慶祝，她透露生日壞手機，去修理手機不果。</p><p>她又分享以往生日都在意朋友發短訊，今年卻過了一個沒有短訊的生日，反而令她醒覺珍惜眼前一起創造回憶的人：「生日踏入零時零分，家人一起準時跟我說生日快樂，一瞬間覺得壞了手機也挺好，看不到虛擬的文字，卻讓我聽到真實而溫暖的聲音，好像很久沒有專注地與家人聊天、吃飯、玩樂。」</p></body></html>
