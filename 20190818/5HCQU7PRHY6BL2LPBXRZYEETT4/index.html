<html><header><meta charset="utf-8"><title>王菲李嫣遊走機場</title></header><body><h1>王菲李嫣遊走機場</h1><p>王菲日前與細女李嫣在內地機場被粉絲捕獲，當時身穿深藍色連身褲的王菲戴上黑色口罩，而女兒就穿着螢光綠長袖tee，戴上太陽眼鏡及cap帽，有不少粉絲見到母女二人就舉機拍攝，而王菲沒有半點反感，似是為了搵路而不斷左望右望，在機場遊走。李嫣本來就邊行邊玩手機，見到媽媽急步即加快腳步，但都未能追趕得上，王菲則多次出手提示及回頭確認女兒位置。<br><br>一向低調的王菲全程被粉絲跟着拍片但卻沒有阻止，反而在離開前回頭揮手道別，而一眾網民看完影片後都大讚她打扮夠潮又有型，更有人留言：「這狀況是神仙嗎？來去如風」。<br>撰文：唐如</p></body></html>
