<html><header><meta charset="utf-8"><title>求驗客手記：「高普二世」冇建樹被炒</title></header><body><h1>求驗客手記：「高普二世」冇建樹被炒</h1><p>降落英冠嘅哈特斯菲爾德，上周五主場再1:2輸畀富咸後，領軍7個月只得1勝、曾被譽為「高普二世」嘅領隊舒維特即被炒。喺高普老友嘅華拿上季季中被辭退哈軍教頭後，由36歲嘅舒維特接手，曾執教多蒙特二隊嘅佢，冇法打救哈軍最終包尾降班。雖然話係意料中事，點知嚟到英冠後同樣冇建樹。上周五英冠主場對富咸輸1:2，令哈軍連英聯盃首圈出局在內，開季4場波輸3場，結果開季後三周就被炒。</p></body></html>
