<html><header><meta charset="utf-8"><title>求驗客手記：C朗發明星夢賣騎呢廣告</title></header><body><h1>求驗客手記：C朗發明星夢賣騎呢廣告</h1><p>基斯坦奴朗拿度（C朗）曾被問到未來退休生活，佢話希望嘗試轉戰影壇，做「影視紅星」。C朗呢次為新加坡嘅「Shopee」購物網拍攝廣告，再次用奇特方式出現喺電視螢幕。一開始C朗射入罰球，做完招牌慶祝動作後，佢驚訝場邊嘅球迷居然冇人為佢喝彩，原來球迷們都用手機購買呢個品牌嘅橙色T恤。跟住球證向C朗出示咗張「Shopee牌」，C朗身上嘅波衫都變成橙色T恤，然後跳起奇怪嘅舞，最後更為呢個品牌叫咗句口號。</p></body></html>
