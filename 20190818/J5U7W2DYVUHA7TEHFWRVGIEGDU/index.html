<html><header><meta charset="utf-8"><title>陳柏宇執導拍MV感迷惘</title></header><body><h1>陳柏宇執導拍MV感迷惘</h1><p>陳柏宇（左二）近日首執導演筒，為自己的新歌《七折》拍MV，歌詞講述男女對愛情的愛情觀，由周俊偉及蔣祖曼演繹。陳柏宇坦言首次執導心情迷惘：「以往做演員，有時會唔明導演嘅要求，點解要咁演，到自己執導時，有時知道自己想要乜嘢，但唔知點樣拍到或表達出嚟，所以係超級迷惘。」對於未來會否再執導？陳柏宇表示有興趣：「如果真係有機會，我諗我暫時會鍾意拍一啲有故事性嘅嘢，拍MV始終有啲難。」</p></body></html>
