<html><header><meta charset="utf-8"><title>送水輝難忘靠借錢度日</title></header><body><h1>送水輝難忘靠借錢度日</h1><p>「送水輝」許家傑（右）日前接受商台訪問，提到2009年奪得港男冠軍後，多數做沒有對白的角色，他表示曾一度非常消極：「以前收到冇對白嘅角色都難受，會諗乜唔係畀新人做咩？我都做咗兩、三年，算半新人啦，有段時間係好負面，唔想開工。」他更透露收入曾經月入幾千元，沒錢給家用，更要向銀行貸款分期還才應付開支。提到當年被傳介入龔嘉欣與鄧健泓的戀情導致二人分手，許家傑喊冤：「𠵱家我再講一次，係冇介入。」</p></body></html>
