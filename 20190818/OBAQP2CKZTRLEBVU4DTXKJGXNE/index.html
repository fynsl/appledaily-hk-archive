<html><header><meta charset="utf-8"><title>Mr.即興再合體</title></header><body><h1>Mr.即興再合體</h1><p>樂隊Mr.和Another Kitchen等昨日在尖沙嘴演出迷你音樂會，Mr.繼5月紅館演唱會後再度合體，雖然五位成員各有自己工作，但仍盡量抽時間練歌，主音Alan說：「盡量一個禮拜點都有一、兩日上band房夾吓。」而結他手MJ則表示距離上次表演已相隔幾個月，所以昨日演出前心情都有點緊張。<br><br>至於Mr.未來工作計劃，鼓手Tom透露：「之前演唱會有做新歌，我哋都希望可以再做。」會否在今年面世？Dash表示：「希望得，不過𠵱家我哋夾band好隨心同即興，始終唔同以前有唱片公司，𠵱家個工作模式唔同咗，總之大家覺得舒服為大前提。」<br>採訪、攝影：曹家誠</p></body></html>
