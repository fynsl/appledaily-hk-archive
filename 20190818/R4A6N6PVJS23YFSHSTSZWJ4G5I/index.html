<html><header><meta charset="utf-8"><title>小塵埃延期開騷未感可惜</title></header><body><h1>小塵埃延期開騷未感可惜</h1><p>組合小塵埃前晚於九龍灣舉行網上音樂分享會，獻唱新歌《轉．變》，二人近日忙於籌備新歌和宣傳，同時為大碟作最後階段製作：「今次係全新大碟，收錄8至10首全新作品，包括上年喺瑞士參加音樂創作營時所寫新歌。」小塵埃希望舉行新碟音樂會。<br><br>小塵埃原定上周日和唱片公司歌手舉行廣東話音樂會，因近日社會狀況而延期，問到音樂會的相關安排，小塵埃表示稍後公佈詳情。會否覺得可惜？他們說：「唔會，延期令我哋有多啲時間準備，今次揀咗好多經典歌，我哋都需要時間去聽同綵排，有啲合唱歌又要夾，𠵱家多啲時間同歌手練習。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
