<html><header><meta charset="utf-8"><title>求驗客手記：巴素利前鋒慶幸早發現腦瘤</title></header><body><h1>求驗客手記：巴素利前鋒慶幸早發現腦瘤</h1><p>瑞士球會巴素利喺上周四喺歐聯外圍賽第三圈首回合，主場1:2輸畀寧斯，呢場比賽巴素利前鋒雲禾夫斯雲高因腦震盪，賽後被送去醫院檢查，但意外發現呢名30歲荷蘭前鋒居然有腦動脈瘤，需接受手術治療，預計將會缺陣半年或以上。外國傳媒報道，假如雲禾夫斯雲高冇腦震盪入院檢查，醫生都唔會發現呢個腦瘤，家陣只可以喺情況未惡化前接受治療。而佢都透過巴素利官方twitter話好慶幸及早發現呢個腦瘤。</p></body></html>
