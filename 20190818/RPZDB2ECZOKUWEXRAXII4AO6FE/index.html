<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）柏加9號球衣將榮休</title></header><body><h1>體訊速遞：（籃球）柏加9號球衣將榮休</h1><p>馬刺上周五宣佈，將在美國時間11月11日主場對灰熊的常規賽，榮休名宿柏加（Tony Parker、右）的9號球衣，他將成為馬刺隊史上第10人接受此殊榮。37歲的柏加於今年6月宣佈退休，這代表昔日由他、鄧肯及真路比利領銜的經典「GDP組合」將成為歷史。同日，柏加在聖安東尼奧遇上車禍，他駕駛的「波子」遭嚴重撞毀，幸他本人並無大礙。<br>綜合外電（美國）</p></body></html>
