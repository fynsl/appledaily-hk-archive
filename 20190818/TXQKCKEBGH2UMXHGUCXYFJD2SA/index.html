<html><header><meta charset="utf-8"><title>夏日氹氹轉：馬治斯奧或重返意甲</title></header><body><h1>夏日氹氹轉：馬治斯奧或重返意甲</h1><p>據意大利傳媒報道，前祖雲達斯中場馬治斯奧（圖）正與意甲「升班馬」布雷西亞談判，有望回歸曾征戰13年的意甲。現年33歲的馬治斯奧上月與俄超球隊辛尼特解約，重回自由身。</p><p>報道指，假若馬治斯奧能通過體測，布雷西亞會為他開出1份為期2年、年薪100萬歐元，並有高額獎金的合約，但仍未達馬治斯奧要求的250萬至300萬歐元年薪。除了馬治斯奧外，布雷西亞更有意簽入另一位前意大利國腳巴洛迪利，這位29歲前鋒於上季結束後與法甲球會馬賽約滿離隊，至今仍屬自由身。</p></body></html>
