<html><header><meta charset="utf-8"><title>求驗客手記：「美國隊長」轟足協敷衍</title></header><body><h1>求驗客手記：「美國隊長」轟足協敷衍</h1><p>今屆女子世界盃冠軍嘅美國女足，近年向美足協爭取與男足「同工同酬」，要求同國家男足薪金、待遇相同，但美足協堅拒要求，令「美國隊長」娜賓露好嬲，炮轟美足協敷衍。美國女足喺今年三月，已就「制度化性別歧視」入稟提訴美足協，喺六月世盃前，雙方仍同意調解。但娜賓露上周四接受節目訪問透露，雙方談判破裂，但佢哋會繼續爭取同工同酬，但美國足協發言人話佢哋唔會退縮，期望陪審團審判。</p></body></html>
