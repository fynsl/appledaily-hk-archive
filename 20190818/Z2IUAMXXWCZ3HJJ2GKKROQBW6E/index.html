<html><header><meta charset="utf-8"><title>鄭有美告造謠網民勝訴</title></header><body><h1>鄭有美告造謠網民勝訴</h1><p>《屍殺列車》36歲女星鄭有美去年突然傳出與43歲《新婚日記》已婚金牌導演（小圖）發展不倫戀，當時二人有發聲明否認傳聞，並指會嚴懲造謠的網民。昨日韓媒《Money Today》報道，首爾中央地方法院就在網上散佈二人不倫戀虛假消息的兩位廣播作家判以300萬韓圜（約19,500港元）罰款，而將他們散佈的消息通過社交網傳播的公司職員，也被判罰200萬韓圜（約13,000港元）。</p></body></html>
