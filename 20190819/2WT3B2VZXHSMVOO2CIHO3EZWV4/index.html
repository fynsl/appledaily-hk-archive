<html><header><meta charset="utf-8"><title>倉木麻衣還原16歲經典</title></header><body><h1>倉木麻衣還原16歲經典</h1><p>日本歌姬倉木麻衣為紀念入行20周年，前日在神奈川縣展開巡迴個唱「20th Anniversary Mai Kuraki Live Project 2019」，大唱新歌及多支首本名曲。36歲的倉木麻衣以處女單曲《Love, Day After Tomorrow》打頭陣，她以當年16歲時的造型，從頭髮、服裝到椅子，還原20年前的模樣，台上螢光幕也播出這個經典MV，令歌迷既興奮又感動。</p></body></html>
