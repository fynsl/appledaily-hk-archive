<html><header><meta charset="utf-8"><title>貝安琪計劃再追B</title></header><body><h1>貝安琪計劃再追B</h1><p>貝安琪一家三口和母親劉香萍、蔣怡夫妻帶同女兒昨日到沙田出席食店周年紀念活動，貝安琪母女合力製作微電影片段宣傳三代同堂。貝安琪的兩歲兒子貝小龍因為家中以不同語言溝通，已學會五種語言，她表示已準備再追B。</p><p>同場的周家蔚帶兩子現身，她表示囝囝嫌暑假未玩夠，向她扭計兼出言怪責：「佢哋竟然話係爹哋帶我哋去玩，爹哋畀錢，我同佢哋去咗幾個旅行，我即刻同佢哋講道理，暑假放棄咗自己時間陪啲仔，佢哋咁樣講嘢。」而她的生日將至，老公洪天明承諾會趕返港團聚過生日。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
