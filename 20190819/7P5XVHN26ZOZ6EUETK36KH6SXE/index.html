<html><header><meta charset="utf-8"><title>Steven太太抱仔示主權</title></header><body><h1>Steven太太抱仔示主權</h1><p>張致恒（Steven）太太雯雯昨日再在Ig宣示主權，貼出在晴空下抱囝囝的照片並留言：「我知道這個事實和真相已經足夠，現在最重要是堅強，並繼續前行。」Steven亦識趣地立刻按讚。<br><br>Steven看來已成功處理前女友梁皓恩（April）的麻煩，而曾患抑鬱症的April前日亦首度拍片報平安，感謝所有關心自己的親友，相信今次桃色風波終可以告一段落。</p></body></html>
