<html><header><meta charset="utf-8"><title>趣趣地：艾馬利分唔清爆炸頭?</title></header><body><h1>趣趣地：艾馬利分唔清爆炸頭?</h1><p>阿仙奴上星期六英超2:1險勝般尼，今夏由車路士過檔嘅大衛雷斯「地標」，同隊內另一「爆炸頭」古安杜斯首次同穿兵工廠戰衣喺場上獻技，不過佢哋髮型一樣之餘，又同為中後場球員，所以無論喺現場定電視機前嘅廠迷，都分唔到佢哋兩個。球迷更喺網上話，有時見古安杜斯引球上前場會誤認做大衛雷斯，仲質疑踢中堅嘅佢點解會出現喺對方禁區；有人就話係考眼力，搞到班「講波佬」勁頭痛，仲話可能連領隊艾馬利都分唔到邊個係雷斯，邊個係古安杜斯。</p></body></html>
