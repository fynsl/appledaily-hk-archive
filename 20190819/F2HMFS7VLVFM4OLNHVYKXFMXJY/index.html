<html><header><meta charset="utf-8"><title>趣趣地：麥巴比身價高過「美C」</title></header><body><h1>趣趣地：麥巴比身價高過「美C」</h1><p>瑞士著名數據分析機構CIES Football Observatory最新公佈嘅足球員身價排行榜，結果兩大球王美斯同基斯坦奴朗拿度（C朗）都三甲不入，前者排第四，後者只排第20，被譽為球王接班人嘅基利安麥巴比爭上頭位，而排名第2同第3都係嚟自英超，分別係利物浦嘅埃及球星穆罕默德沙拿同曼城快翼史達寧。另外，多蒙特嘅英格蘭新星查頓辛祖排喺第五位，估計身價高達1.45億鎊，最近有傳佢好大機會喺下年夏天離隊返英超，曼市雙雄都諗住爭佢。</p></body></html>
