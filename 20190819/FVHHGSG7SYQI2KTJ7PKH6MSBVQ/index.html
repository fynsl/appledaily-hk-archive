<html><header><meta charset="utf-8"><title>阿檸時事舞台劇搵藝人難</title></header><body><h1>阿檸時事舞台劇搵藝人難</h1><p>商台DJ阿檸（薛晉寧）一連四星期逢周六舉行的talk騷《Cheap Advisor》，前晚演出尾場，兩個多月來時值逆權運動，阿檸直言每星期都要修改內容，他說：「希望觀眾入場可以開心吓笑吓，嚟嘅朋友大家都明白呢啲苦笑，係好無奈地搵啲事嚟笑吓。」<br><br>完成演出後可會想放假？阿檸說：「我都想，去散吓步，應該都係去金鐘發吓夢咁囉。」阿檸透露現正籌備首次執導舞台劇，預計在11月演出，內容以成長或社會時事為題。問到要演出的藝人談論時事，邀請時可有困難？他直言：「真係難㗎，但我都係以劇本故事為先，睇吓到時搵唔搵到人囉。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
