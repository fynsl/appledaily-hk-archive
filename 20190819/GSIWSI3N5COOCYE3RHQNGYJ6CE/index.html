<html><header><meta charset="utf-8"><title>趣趣地：巴神重返意甲要等吉日</title></header><body><h1>趣趣地：巴神重返意甲要等吉日</h1><p>有傳意大利前鋒巴洛迪利已落實新季重返意甲，加盟布雷西亞，仲喺上星期五已簽約，但至今仍未官宣，原來班主施連奴勁迷信，覺得「17」喺古羅馬文化度成日出現喺墓碑唔吉利，所以唔准喺歐洲時間8月17號（上星期六）公佈巴神加盟，事實上，「巴神」都被推前要喺踏入8月17號嘅15分鐘前動筆簽約。擁有布雷西亞、卡利亞里同列斯聯嘅施連奴，曾吩咐卡利亞里將主場所有同「17」有關嘅嘢，包括17行同17號位，全部改做16B。</p></body></html>
