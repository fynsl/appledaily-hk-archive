<html><header><meta charset="utf-8"><title>夏日氹氹轉：摩納哥半途殺出搶「史獨」</title></header><body><h1>夏日氹氹轉：摩納哥半途殺出搶「史獨」</h1><p>29歲前鋒史杜列治（小圖）早前赴土耳其與特拉布宗進行談判，但現時遇上變數。據上周六《鏡報》報道，由於摩納哥前鋒法卡奧或在今夏轉投土超球隊加拉塔沙雷，為填補法卡奧留下的空缺，這間法甲球會也有意簽入史杜列治。史杜列治自六月尾與利物浦的合約結束後，至今仍未找到下家，之前有英國傳媒報道，有多達13家球會有意簽入這前紅軍球員，有指特拉布宗開出年薪約300萬歐元的2年合約，邀請這位英格蘭前鋒來投。</p></body></html>
