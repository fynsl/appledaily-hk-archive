<html><header><meta charset="utf-8"><title>梁芷珊撐港人遭fb滅聲</title></header><body><h1>梁芷珊撐港人遭fb滅聲</h1><p>梁芷珊上周四為逆權運動在fb撰文，從六四事件講起，直至回歸後香港人經歷溫水煮蛙，她強調不會與良知割席，形容抗爭中「雙方都會犯規」，原本這就是一場「不公平競技，細路同大人打交，抗爭一方人多而力弱，政府和警方理虧而力強。」這篇超過1,700字的文章，有六萬多個讚好及逾兩萬轉發，貼出後不久卻在fb消失。<br><br>fb前晚通知梁芷珊，其文章涉及「仇恨言論」已被刪除，之後她在Ig再貼文章，有網民留言打氣：「證明你的文章力量大，他們懼怕得很。」不過fb之後聯絡梁芷珊稱：「錯誤地移除了你一篇並無違反守則的帖文，我們向你致歉。」並回復刪除的帖文。<br>撰文：翁可人</p></body></html>
