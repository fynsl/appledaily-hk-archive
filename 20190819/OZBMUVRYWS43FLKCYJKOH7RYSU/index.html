<html><header><meta charset="utf-8"><title>《全裸監督》或揭尊尼醜聞</title></header><body><h1>《全裸監督》或揭尊尼醜聞</h1><p>Netflix日劇《全裸監督》開拍第二季，將AV界傳奇導演村西透的前半生搬上螢光幕，紀錄片《M/村西透狂熱每一天》亦將於11月上映。由於村西透與尊尼事務所早在30年前已有牙齒印，村西當年強推影帶公開前尊尼偶像田原俊彥的性事，被尊尼視為眼中釘，村西還多次踢爆尊尼的同性戀醜聞，不排除《全》劇或會把是非擺上枱，但尊尼方面定會施壓避免事件發生。<br><br>另外，Johnny喜多川7月逝世，村西竟在網上重提喜多川肛交未成年少男的指控，還寫「化灰前仍雞姦少年」，又祝喜多川能夠跟已故愛將北公次在黃泉重聚。<br>撰文：哥羅</p></body></html>
