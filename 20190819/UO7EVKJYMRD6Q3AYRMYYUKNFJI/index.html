<html><header><meta charset="utf-8"><title>趣趣地：A高宣佈掛靴想教波</title></header><body><h1>趣趣地：A高宣佈掛靴想教波</h1><p>做緊「講波佬」嘅尹佩斯（RVP），日前自爆七年前離開阿仙奴嘅原因，佢以夫妻關係嚟形容佢同兵工廠，聲稱係因為雙方一齊太耐，對方厭倦咗佢逼佢要離開。尹佩斯早前自爆：「事實係阿仙奴冇向我提供新約，我好有野心想贏聯賽，本來有離開英超嘅選擇，但好快消失，剩低得番曼城同曼聯。」RVP前隊友、英格蘭左閘艾殊利高爾，喺天空體育嘅節目中表示：「我認為係時候高掛球靴。我希望教波，現讀緊相關課程。」正式宣佈結束長達20年嘅職業生涯。</p></body></html>
