<html><header><meta charset="utf-8"><title>台「巴哈」網似連登　免翻牆暢所欲言</title></header><body><h1>台「巴哈」網似連登　<br>免翻牆暢所欲言</h1><p>有內地網民於台灣大型遊戲社群網站「巴哈姆特電玩資訊站」（巴哈）發帖支持香港，到底巴哈是甚麼？<br><br>巴哈於1996年面世，由當時的國立中央大學學生陳建弘建立。除了討論網絡遊戲，巴哈亦設「場外休憩區」和「哈啦區」等，討論其他議題。為何港人會踏足巴哈？原因是資訊比較齊全及討論較香港「高登」和「連登」兩大討論區多變化。<br><br>內地網民不用翻牆都可瀏覽巴哈，更大的優點是，申請戶號的門檻較低，只需提供電郵地址登記，與內地的「網絡實名制」相比，對言論自由及個人私隱的保障較大。<br>■記者張雅婷</p></body></html>
