<html><header><meta charset="utf-8"><title>The Rock夏威夷娶女友</title></header><body><h1>The Rock夏威夷娶女友</h1><p>荷李活大隻男星「The Rock」狄維莊遜（Dwayne Johnson）昨日於Ig貼出結婚相，宣佈已與女友 Lauren Hashian結婚。The Rock在Ig寫道：「我們願意，2019年8月18日，夏威夷。」<br><br>The Rock與現年34歲的Lauren Hashian拍拖多年，二人育有兩名女兒，另外The Rock與前妻也育有一名女兒。他與女友一直保持低調，因此女友甚少曝光，想不到一放閃就已是宣佈婚訊，夠晒驚喜。</p></body></html>
