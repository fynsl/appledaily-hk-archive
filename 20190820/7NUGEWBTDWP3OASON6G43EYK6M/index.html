<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁文傑神秘謝票</title></header><body><h1>【馮仁昭四圍超】袁文傑神秘謝票</h1><p>袁文傑之前忙拍劇，知道唔少朋友都有睇佢配音嘅卡通片《貓咪媽咪Home》，所以早前佢就忽然現身戲院謝票，答謝一班支持嘅觀眾，令佢哋喜出望外。<br><br>愛貓囝仔早前因病離世，袁文傑當時陪貓貓走最後一程，佢相信囝仔在天有靈，會陪自己一齊謝票，希望愛貓可感受觀眾對佢嘅支持，亦為囝仔帶嚟祝福。袁文傑話遇呢部電影係緣份，希望透過電影可以為香港人帶嚟快樂。<br>撰文：馮仁昭</p></body></html>
