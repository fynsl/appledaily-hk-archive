<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑嫌腹肌未達標</title></header><body><h1>【馮仁昭四圍超】馬天佑嫌腹肌未達標</h1><p>馬天佑噚日到商台宣新歌《超過些》， 最近忙減肥操弗嘅佢，希望兩星期減四磅，因為下星期要拍MV，佢話：「到時可能要除衫，我每日不斷飲水，每日只可以食1500卡路里，拍MV之前三日仲要係脫水唔飲水，𠵱家每日健身，暫時四嚿腹肌，但係未滿意，都好擔心到拍嘅時候，未練到滿意嘅身形。」對於有冇考慮搵吳千語客串，馬天佑話：「佢滑水好叻，等拍戶外活動嘅時候先至叫佢幫手。」<br>撰文：馮仁昭</p></body></html>
