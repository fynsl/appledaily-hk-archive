<html><header><meta charset="utf-8"><title>《蜘蛛俠2》成Sony賣座冠軍</title></header><body><h1>《蜘蛛俠2》成Sony賣座冠軍</h1><p>由Sony與Marvel共同製作、湯姆賀倫（Tom Holland）主演的英雄電影《蜘蛛俠：決戰千里》（Spider-Man: Far From Home），正式打破紀錄，成為Sony影史上最賣座電影。<br><br>《蜘蛛俠：決戰千里》截至前日，全球已收11.09億美元（約86.99億港元），超越由007系列《新鐵金剛：智破天凶城》（Skyfall）於2012年創下的11.08億美元（約86.91億港元）的紀錄，成為Sony影史上的賣座冠軍。</p></body></html>
