<html><header><meta charset="utf-8"><title>求驗客手記：馬體會險勝　菲歷斯傷出</title></header><body><h1>求驗客手記：馬體會險勝　菲歷斯傷出</h1><p>馬德里體育會喺西甲首輪壓軸戰，憑住艾華路莫拉達上半場頭槌建功，以1:0小勝基達菲開齋，不過「標王」祖奧菲歷斯下半場因腿傷離場，令呢場勝利蒙上陰影。新加盟馬體會嘅右閘捷比亞表現活躍，23分鐘助攻畀莫拉達頭槌破門，之後基達菲前鋒佐治摩連拿同埋馬體會左閘雷蘭洛迪先後被逐，齊齊10人應戰。55分鐘，菲歷斯博到12碼，可惜莫拉達主射宴客，之後19歲標王仲因為大腿有傷搞到要退下火線，好彩馬體會照樣保住勝局完場。同日有中國國腳武磊正選上陣嘅愛斯賓奴，主場就以0:2不敵有利古朗同埋洛尼圖入波嘅西維爾。</p></body></html>
