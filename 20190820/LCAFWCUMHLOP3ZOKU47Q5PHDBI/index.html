<html><header><meta charset="utf-8"><title>小齊拍打戲斷筋腱</title></header><body><h1>小齊拍打戲斷筋腱</h1><p>張家輝與任賢齊（小齊）前晚出席電影《沉默的證人》首映禮，戲中兩人有連場打鬥，小齊表示打得好辛苦：「好彩我同家輝有默契，雖然有時拳腳冇眼，但係家輝好體貼，拎起滅火器、玻璃樽，佢都會用個頭嚟試吓先，佢覺得OK先至嚟打我。」問到有沒有受傷？小齊說：「斷咗肌肉嘅筋腱，我用咗個幾月枴杖。」</p><p>對於有報道指家輝忙於工作，冷落太太關詠荷和女兒，家輝笑說：「搵一次我同個女行街，佢去做嘢，其實佢哋兩個已經慣咗。」至於暑假有否與女兒去旅行？他說：「最遺憾去唔到，因為我有好多工作。」有份演出《沉》片的郭晉安及吳卓羲等前晚亦有到場。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
