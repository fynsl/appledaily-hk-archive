<html><header><meta charset="utf-8"><title>【亞視力捧】主持《六合彩》七年</title></header><body><h1>【亞視力捧】主持《六合彩》七年</h1><p>何慕詩1999年美國波士頓大學傳播學院碩士畢業後，回港加入無綫，成為節目《全線大搜查》主持。2000年轉投亞洲電視，曾改藝名何彥樺，演出過多部電視劇，如《情陷夜中環》和《萬家燈火》等，而最為人熟悉的，就是她在02至09年間，與蔡國威一同主持《六合彩》。Cynthia也曾演出過不少電影，包括《等候董建華發落》及《旺角黑夜》等。</p><p>2006年開始，Cynthia半工讀澳洲悉尼大學的性健康輔導治療碩士課程，畢業後成為「性健康輔導治療師」，並在港執業。現時除了診症，也不時為活動擔任司儀，也會上電視節目做嘉賓。</p></body></html>
