<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳肇軒約女即變靚仔</title></header><body><h1>【馮仁昭四圍超】吳肇軒約女即變靚仔</h1><p>ViuTV新劇《理想國》有13個唔同單元，有份拍嘅吳肇軒同張蔓莎喺劇中演曖昧鄰居，吳肇軒拍攝時不修邊幅，佢話：「平日返公司都係咁樣，除非我預感當日會撞到好多朋友先會打理一下，約女仔嗰陣，會靚仔到連鏡頭都認唔到我。」<br><br>不過，吳肇軒話未試過追求鄰居，因為街坊都係兒時玩伴：「以前會同住隔籬嗰啲出去玩、落去踢波，𠵱家就唔好講話拍拖，新搬入嚟嘅都未必識。」<br>撰文：馮仁昭</p></body></html>
