<html><header><meta charset="utf-8"><title>復星旅遊文化中期扭虧</title></header><body><h1>復星旅遊文化中期扭虧</h1><p>復星旅遊文化（1992）中期業績扭虧為盈，盈利4.9億元人民幣，受惠旅遊相關物業銷售及建造服務貢獻。每股盈利0.4元，派中期息每股0.07港元。復星旅遊文化董事長錢建農指，有頗多旅行社面臨困難，但對行業整體前景有信心。上半年集團收入為90.63億元，按年升35.93%。他指中美貿易戰及英國脫歐未有影響旅遊業，中國國內旅遊消費增加13.5%，出國人數上半年增加14%。</p></body></html>
