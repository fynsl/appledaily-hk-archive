<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王中軍賣畫救華誼</title></header><body><h1>【馮仁昭四圍超】王中軍賣畫救華誼</h1><p>內地電影公司華誼兄弟曾經風光，近年遭受成立以嚟最大重創，因今年業績欠佳，加上29億人民幣債務分別喺1月同4月到期，投資約5億人民幣嘅電影《八佰》同《小小的願望》又攞唔到准影證，雪上加霜。<br><br>對藝術品一向熱愛嘅華誼老闆王中軍，家中珍藏品達過億美元，所以出售部份珍藏品，佢出席活動時承認賣畫吐現：「我不覺賣畫丟人，為了公司的安全性，我甚麼都可以賣掉。」<br>撰文：馮仁昭</p></body></html>
