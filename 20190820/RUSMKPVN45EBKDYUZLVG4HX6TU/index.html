<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹佑寧廢校拍戲感陰森</title></header><body><h1>【馮仁昭四圍超】曹佑寧廢校拍戲感陰森</h1><p>「鬼王」潘紹聰監製嘅驚慄片《綁靈》，搵台灣演員曹佑寧同小薰演出。高大嘅曹佑寧話印象最深刻喺荒廢學校開工，感覺陰森恐怖：「不禁要對自己說，是真的要準備拍鬼片呢。」<br><br>小薰喺戲中分飾兩角，佢話：「有時候要表現內心之間的衝突，以及兩個角色的性格反差，比較有難度。剛接到劇本的時候，足足有一天不能睡好覺，因為我真的很怕會碰到一些靈異事件，所以我一定會帶着聖經。」<br>撰文：馮仁昭</p></body></html>
