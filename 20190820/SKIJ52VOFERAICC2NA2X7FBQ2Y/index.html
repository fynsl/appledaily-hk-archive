<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃澤鋒囡囡性格似自己</title></header><body><h1>【馮仁昭四圍超】黃澤鋒囡囡性格似自己</h1><p>上個月初黃澤鋒嘅52歲老婆陳麗麗生咗囡囡「小黃妃」，噚日佢哋就帶囡囡去攞出世紙。陳麗麗接受《蘋果》電話訪問，表示囡囡性格好急：「唔熱得、唔凍得、唔餓得、唔等得，心急性格似足爹哋。」<br><br>講到囡囡改名叫黃熙恩，陳麗麗解釋當中含意：「『熙』字有陽光同活力意思，希望佢長大可以照亮人，『恩』字有感恩意思，當中有愛喺裏面，英文名𠵱家叫住佢Miracle。」<br>撰文：馮仁昭</p></body></html>
