<html><header><meta charset="utf-8"><title>求驗客手記：曼聯趕盧祖留拜利</title></header><body><h1>求驗客手記：曼聯趕盧祖留拜利</h1><p>曼聯今夏以破後衞紀錄轉會費簽入哈利馬古尼之後，就正式令阿根廷國腳馬高斯盧祖失去價值，連同養緊傷嘅科特迪瓦中堅艾歷拜利，紅魔防守中路已經有五個人咁多。紅魔現時中堅太多，領隊蘇B都冇辦法令每個人都開心。據講管理層打算貼錢畀馬高斯盧祖要求提早解約，周薪達13萬鎊嘅盧祖上季甚少上陣，仲因傷患問題使咗紅魔一大筆醫療費，加上市場上冇人問津，球會倒不如同佢提早解約。至於近季經常受傷，目前因膝傷，至少要唞到出年一月嘅拜利，曼聯就唔想放棄佢，打算同今季就約滿嘅拜利提出一份新約畀佢續簽。</p></body></html>
