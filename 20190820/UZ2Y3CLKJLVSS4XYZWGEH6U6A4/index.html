<html><header><meta charset="utf-8"><title>木村新劇首拍師弟玉森</title></header><body><h1>木村新劇首拍師弟玉森</h1><p>木村拓哉為10月開播的TBS重頭劇《Grand Maison東京》飾演法國菜名廚，劇集安排逢周日晚九時播出，陣容有鈴木京香、澤村一樹、尾上菊之助及Kis-My-Ft2主將玉森裕太。玉森演木村的徒弟，他首次跟大師兄合作感到既緊張又期待。</p><p>另外，當地有調查選出富士台月9劇的最難忘主角，木村分別憑兩角佔季軍及殿軍，由織田裕二在《東京愛的故事》中的完治獲選冠軍。</p></body></html>
