<html><header><meta charset="utf-8"><title>求驗客手記：積基爾卡拋妻搭上隆胸女</title></header><body><h1>求驗客手記：積基爾卡拋妻搭上隆胸女</h1><p>今季由愛華頓返番錫菲聯嘅菲臘積基爾卡背妻出軌，拋棄咗結婚10年嘅老婆，成為英倫球壇「新賤男」。有指37歲嘅積基爾卡，被爆同一位承認胸部曾「僭建」嘅25歲澳洲模特兒Holly Young偷情，女方更向傳媒自爆積基爾卡曾租用直升機去接載佢一齊去度假屋瞓咗一晚，擺明向正印「示威」。</p><p>至於大積基爾卡兩歲嘅妻子Emily亦喺自己ig證實呢次分開係「永久性」，但就唔清楚搞掂離婚手續未。Holly Young過去曾同牙買加飛人保特扯上關係，而佢去年曾花一萬鎊隆胸，由B cup升到D cup。</p></body></html>
