<html><header><meta charset="utf-8"><title>小Justin下月補辦婚禮</title></header><body><h1>小Justin下月補辦婚禮</h1><p>加拿大小天王Justin Bieber去年9月與模特兒Hailey Baldwin簽紙結婚，但二人一直未正式行禮。最近有報道指二人將會趁下月結婚一周年正式舉行婚禮，與一眾親友慶祝。二人將於下星期發帖，但確實日期及地點未落實。<br><br>其實小Justin和Hailey曾多次取消婚禮，原因都與小Justin的精神問題有關。他們最初原定今年1月舉行，但後來延至3月，到現在落實下月。</p></body></html>
