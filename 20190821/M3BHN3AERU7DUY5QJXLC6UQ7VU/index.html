<html><header><meta charset="utf-8"><title>泳兒自嘲魔鬼樣貌</title></header><body><h1>泳兒自嘲魔鬼樣貌</h1><p>泳兒昨日到商台宣傳新歌《野木蘭》，她透露10月舉行的演唱會，舞台將以魔鬼天使作主題，自問現時只有魔鬼面孔及天使身材的泳兒說：「之前係肥咗一排，自己對條腰唔係好滿意，希望減到22吋，到時盡量騷魔鬼腰畀大家睇。」被指擁有魔鬼上圍，她坦言自細在新加坡讀書，身邊全是有料之人，不覺得自己有料，但都開心接受大家的美譽。泳兒表示之前試過用節食方法收身，結果令到身體乏力，所以今次主要用運動方式收身。</p></body></html>
