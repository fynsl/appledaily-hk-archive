<html><header><meta charset="utf-8"><title>小室引退年半變大媽</title></header><body><h1>小室引退年半變大媽</h1><p>日本昔日樂壇教父小室哲哉去年被爆背着結婚15年的病妻KEIKO，偷食一名護士，形象跌至谷底，當時他召開記者會公開道歉兼宣佈引退，還暗示自己性無能來博同情。60歲的小室發表引退宣言後鮮有露面，日前他現身福島縣的學生交流活動，相隔年半再現身公開場合，不過其外形卻引起討論。留了長髮的小室老態盡現，被形容似大媽。</p><p>KEIKO八年前因腦內蛛網膜下腔出血而影響健康，去年丈夫不忠導致兩人分居。她日前在社交網留言，表示仍很愛自己與小室組成的globe。昨日有報道指KEIKO計劃復出，與小室重修舊好，以globe姿態再攻樂壇。<br>撰文：哥羅</p></body></html>
