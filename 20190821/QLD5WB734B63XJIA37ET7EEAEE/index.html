<html><header><meta charset="utf-8"><title>蔡一傑樂做獨行俠</title></header><body><h1>蔡一傑樂做獨行俠</h1><p>蔡一傑昨日到商台宣傳新歌《獨行派對》，太多人覺得獨行俠是慘跟悶，他認為獨行俠也可以生活精采，獨身多年的他自言完美示範怎樣一個人也活得開心：「我成日都一個人行街、買餸、睇戲、打邊爐、燒嘢食同去旅行，之前有個獨行俠十大挑戰測試，我完全做到。」<br><br>稍後舉行個人音樂會，蔡一傑會邀請蔡一智及蘇志威捧場，但不會安排上台，他說：「盡量想自己一個人多啲，唔會唱草蜢嘅歌，跳舞唔會，珠片唔會，係以音樂出發。」</p></body></html>
