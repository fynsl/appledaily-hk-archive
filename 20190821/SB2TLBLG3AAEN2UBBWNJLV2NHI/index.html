<html><header><meta charset="utf-8"><title>林家棟送別契媽夏萍</title></header><body><h1>林家棟送別契媽夏萍</h1><p>資深演員夏萍（原名盧少萍）於本月5日因病離世，享年81歲，昨早於紅磡萬國殯儀館出殯，其家人、契仔林家棟，多年好友劉江、張國強和安德尊都有現身送別。昨日9時許夏萍姐的靈柩由眾人陪伴下離開殯儀館，由親友手捧遺照帶領下登上靈車，眾人神情肅穆，穿上素服的家棟和親友們之後陸續登車，出發到將軍澳華人永遠墳場進行土葬。</p><p>到達墳場後，在職員及僧侶陪同下，夏萍姐的靈柩徐徐運抵下葬地點，經過近一小時誦經及下葬儀式後，眾人跨過火盆脫下素衣。送別契媽的家棟心情明顯較前日平復，但就不願受訪，跟親友們陸續登車離開。<br>採訪：曹家誠<br>攝影：沈健程、廖達燊</p></body></html>
