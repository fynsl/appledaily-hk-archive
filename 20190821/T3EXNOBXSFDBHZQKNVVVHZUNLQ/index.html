<html><header><meta charset="utf-8"><title>後記：1米35的差距</title></header><body><h1>後記：1米35的差距</h1><p>桿不在多，有夢則靈，張培賢夢想一撐跳入奧運，惟東京奧運男子撐桿跳直接入圍標準為5米80，他於正式比賽的個人最佳僅4米45，1米35的差距，足足是一個小學生的高度，「香港紀錄同奧運標都差幾遠，但係我其實都有好大嘅改善空間，例如動作同埋用桿方法。」他坦言劍指明年奧運太趕急，早計劃會多訓練5年至2024年。我想，假如他圓夢入奧，在巴黎倒望跑道時，法國田徑場的風光一定教他忘卻畏懼，由衷而笑。</p><p>張培賢小檔案
</p><p>出生日期：11/03/93（26歲）<br>身高：1米81<br>體重：74公斤<br>撐桿跳最佳成績：4米45（香港紀錄）<br></p></body></html>
