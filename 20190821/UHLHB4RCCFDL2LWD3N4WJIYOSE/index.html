<html><header><meta charset="utf-8"><title>《MAMA》擬取消來港舉行</title></header><body><h1>《MAMA》擬取消來港舉行</h1><p>韓國的《MAMA音樂頒獎禮》已連續七年在港舉辦，去年更請來宋仲基（圖）擔任司儀，但由於近月的逆權運動，《MAMA》方面基於安全理由，考慮改地方舉行。<br><br>據韓媒昨日報道，由於香港示威活動持續，加上早前香港機場的情況，《MAMA》方面考慮今年取消在港舉行的方案，同時由於日韓關係惡化，亦會保留在當地舉辦的可能性。《MAMA》方面就回應未有定案，仍在討論中。</p></body></html>
