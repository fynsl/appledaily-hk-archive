<html><header><meta charset="utf-8"><title>麥樸思：黃金前景明朗</title></header><body><h1>麥樸思：黃金前景明朗</h1><p>「新興市場之父」的麥樸思（Mark Mobius）昨接受彭博訪問，表示在全球主要央行放鬆貨幣政策之際，可考慮積累黃金，以在長期內取得回報，而加密貨幣的崛起只會加強對真正硬資產的需求。麥樸思稱，黃金的長期前景明朗，加上貨幣供應增長，因此他認為在任何水平都要購買黃金。另外，比特幣等數字貨幣的作用在貴金屬市場掀起爭論，麥樸思認為，數字貨幣的出現實際上會促進黃金消費。<br></p></body></html>
