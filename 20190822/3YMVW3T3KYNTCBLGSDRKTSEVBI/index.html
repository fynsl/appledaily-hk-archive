<html><header><meta charset="utf-8"><title>奇洛回歸《22世紀4》</title></header><body><h1>奇洛回歸《22世紀4》</h1><p>由奇洛李維斯（Keanu Reeves）主演的《22世紀殺人網絡》（Matrix）系列是科幻動作片的神級作品， 昨日電影公司落實會由原班人馬製作第四集，奇洛及女主角嘉莉安摩絲（Carrie-Anne Moss）都會回歸。<br><br>已經由華高斯基（The Wachowski）兄弟變性做姊妹的導演之一Lana Wachowski，將會親自負責編、導及監製。雖然暫時未知《22世紀4》劇情，不過據知Morpheus一角將由另一位年輕演員擔任，而電影將於明年開拍。</p></body></html>
