<html><header><meta charset="utf-8"><title>求驗客手記：送走哥斯達小將占士勢上位</title></header><body><h1>求驗客手記：送走哥斯達小將占士勢上位</h1><p>車路士今夏受轉會禁令影響，除買斷或回收外借球員外，冇簽任何新兵。不過繼賣走夏薩特同大衛雷斯後，領隊林柏特會外借沙柏哥斯達畀羅馬，等上季外借韋根嘅19歲小將列斯占士喺一隊有上陣機會。沙柏哥斯達今季未曾上陣，亦得唔到林伯歡心，寧願畀列斯占士上位，所以林伯已同意將沙柏哥斯達借畀羅馬。</p><p>列斯占士今夏做完足踝手術後仲養緊傷，預計未來幾星期可復出，據悉車仔早前拒絕外借佢去韋斯咸、水晶宮同白禮頓，就係希望留為己用。</p></body></html>
