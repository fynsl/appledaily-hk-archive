<html><header><meta charset="utf-8"><title>求驗客手記：蘇B欽點福仔做首席劊子手</title></header><body><h1>求驗客手記：蘇B欽點福仔做首席劊子手</h1><p>經過星期一英超對狼隊嘅爭射12碼風波後，據報曼聯領隊蘇斯克查已正式任命拉舒福特做球隊嘅首席12碼劊子手。關於保羅普巴星期一搶射12碼兼宴客一事，外界除指摘呢位成日以球霸自居嘅中場外，亦對蘇B喺球員主射12碼冇下達明確指令覺得疑惑，尤其佢賽後疑幫兩人護航嗰陣，話球員可喺場上自行決定，引嚟前隊友加利尼維利等喺電視節目做評述嘅名宿指摘。據悉蘇B已私下向球員話，只要福仔有份上陣，今季都會由佢操刀12碼。</p></body></html>
