<html><header><meta charset="utf-8"><title>黃夏蕙想參選區議員</title></header><body><h1>黃夏蕙想參選區議員</h1><p>黃夏蕙昨日在社交網宣佈有意出戰區議會，更對近日63歲伯伯被虐事件感痛心疾首，她留言：「經過咗我身旁最關心我的經理人李文偉小肥豬商量，產生咗好多擔心、疑問？點解要向一位63歲的伯伯作出如此虐待和損害個人應有的尊嚴！」她謙稱自己人微言輕，但希望代表施虐者向伯伯道歉：「希望你康復後原諒他們的罪孽和無知。」<br><br>夏蕙姨表示將堅決改變社區的不平事：「我決定為灣仔修頓球場區出發，甚麼政綱也是沒有！『盡我心，夢慶真！』就係我服務灣仔修頓球場區的己任。完」《蘋果》昨日向夏蕙BB經理人小肥豬了解，他表示暫不便透露。<br>撰文：盧妹</p></body></html>
