<html><header><meta charset="utf-8"><title>AAA日高床伴疑未夠秤</title></header><body><h1>AAA日高床伴疑未夠秤</h1><p>日本組合AAA成員日高光壠早前在Ig限時動態上載一段八秒床上片段，雖然他事後聲稱短片只是宣傳手法，但事件未完結。</p><p>日前一個被指疑似是前女子組合Woltanative 17歲成員月乃Noa的私人twitter上，留言指覺得藝能界很可怕，又指自己真心喜歡日高，但否認二人有肉體關係。事後這個賬號已被刪除，不過留言截圖已在網上瘋傳，有粉絲認為Noa自爆性史後反口，拒認是片中主角。</p></body></html>
