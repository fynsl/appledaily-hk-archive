<html><header><meta charset="utf-8"><title>求驗客手記：古天奴：巴塞已成歷史！</title></header><body><h1>求驗客手記：古天奴：巴塞已成歷史！</h1><p>前巴塞隆拿中場菲臘比古天奴喺星期一正式租借畀拜仁慕尼黑一季，租借費850萬歐元，拜仁可以喺下年用1.2億歐元將佢買斷，新球季佢接過洛賓嘅10號球衣。呢位27歲巴西中場星期二參加咗球隊嘅操練，吸引近1,500位球迷捧場。古天奴接受訪問話喺巴塞嘅時光已經過去，要展望未來：「喺巴塞隆拿，有好多嘢唔似想像中嘅結果，但通通都成為歷史，我希望長留拜仁同贏更多冠軍。雖然我之前已贏咗經驗同冠軍，但我家陣要專注喺拜仁嘅比賽。」</p></body></html>
