<html><header><meta charset="utf-8"><title>占士邦新片叫《No Time To Die》</title></header><body><h1>占士邦新片叫《No Time To Die》</h1><p>英國男星丹尼爾基格（Daniel Craig 圖）主演的占士邦新片，之前一直只稱作《Bond 25》，昨日電影公司正式宣佈戲名為《No Time To Die》，並於明年上映。<br><br>其實《No Time To Die》開拍以來有不少壞消息，包括導演丹尼波爾（Danny Boyle）辭職、主角丹尼爾於牙買加拍攝時腳踝受傷，而位於倫敦的Pinewood片廠亦於6月發生爆炸，現時電影由Cary Fukunaga接手執導。</p></body></html>
