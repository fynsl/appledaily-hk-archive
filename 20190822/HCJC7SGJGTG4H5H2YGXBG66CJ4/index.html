<html><header><meta charset="utf-8"><title>安宰賢自爆婚後要睇精神科</title></header><body><h1>安宰賢自爆婚後要睇精神科</h1><p>韓劇《來自星星的你》32歲男星安宰賢與34歲女星具惠善婚姻亮紅燈，他昨晚在Ig透露二人上月30日協議離婚，自爆婚後接受了1年4個月的精神科治療，並服用抗抑鬱症藥物，強調作為丈夫已盡了最大努力。</p><p>具惠善日前指安宰賢想離婚，她前晚透過律師發表聲明，強調離婚一事從來沒有取得協議，又踢爆安宰賢飲醉酒後和多名女性搞曖昧，讓她承受極大的精神壓力，但她無意離婚。此外，有網民公開安宰賢上月1日生日前夕相約三名女性飲酒的照片，疑似撇甩具惠善與其他異性慶祝生日。<br>撰文：施洛冰</p></body></html>
