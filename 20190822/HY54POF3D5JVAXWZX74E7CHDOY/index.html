<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn獲封御用頂更</title></header><body><h1>【馮仁昭四圍超】BabyJohn獲封御用頂更</h1><p>蔡瀚億（BabyJohn）噚日到商台為節目《口水多過浪花》擔任嘉賓主持，佢話之前已經幾次擔任呢個節目嘅嘉賓主持：「嘟姐（鄭裕玲）已經話我係御用頂更主持。」<br><br>BabyJohn直言自己好鍾意講嘢，不折不扣係一名口水佬，佢話：「因為平時拍戲現場其實真係冇乜時間講嘢，你要專注投入角色同記對白，所以一有機會就好鍾意講。」<br>撰文：馮仁昭</p></body></html>
