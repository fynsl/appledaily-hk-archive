<html><header><meta charset="utf-8"><title>鄧達智澄清婚姻冇事</title></header><body><h1>鄧達智澄清婚姻冇事</h1><p>香港時裝設計師鄧達智昨日在《蘋果》的專欄，以「自遊」為題，當中講到感情議題時，有感而發表示：「我已無力前行……」似暗示與同性伴侶陳梓欣（Clement）的一年多婚姻疑似出了問題。《蘋果》昨日致電鄧達智，他表示該篇文章因一位加拿大好友的感情上出現問題，令他有感而發，鄧達智說：「係朋友感情事影響我自己諗嘅嘢，佢成日同我訴苦，亦都因為香港近日嘅問題一齊令我有感觸。」<br><br>談到婚姻生活，鄧達智透露下月與Clement慶祝兩周年，他說：「我都努力適應緊，我慣咗以前自己揸晒主張，唔使徵求人哋同意，過去係活喺自己世界。」<br>採訪：唐如</p></body></html>
