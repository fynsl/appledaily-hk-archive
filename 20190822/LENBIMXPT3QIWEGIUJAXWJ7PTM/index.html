<html><header><meta charset="utf-8"><title>求驗客手記：碧咸新軍球場土壤毒爆</title></header><body><h1>求驗客手記：碧咸新軍球場土壤毒爆</h1><p>「萬人迷」碧咸嘅美職聯班主夢一波三折，根據當地一份環境報告指出，其美職新軍國際邁阿密嘅球場選址經土壤測試後，發現鋇同鉛含量超過法定限制，會嚴重影響健康，相信同球場附近曾係焚化爐有關，或會影響市政府嘅最後批核。邁阿密市長戴亞斯話：「嗰度嘅污染程度太強，要去修復嘅必要性遠大於佢嘅商業利益。」英國《太陽報》就指，碧咸預計要用4,100萬鎊（約4億港元）去處理球場嘅土壤污染，兼唔肯定可唔可以完全解決到個問題。</p></body></html>
