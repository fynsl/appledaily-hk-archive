<html><header><meta charset="utf-8"><title>台逾百醫護聲討港警濫暴</title></header><body><h1>台逾百醫護聲討港警濫暴</h1><p>香港反送中抗爭越演越烈，日前香港醫護發起集會與靜坐抗議，抗議港警濫用武力，台大醫院工會與醫師職業工會昨發起「醫護人員快閃大合照聲援香港」，昨日傍晚6時有百餘名醫護人員齊聚台大醫院門口，舉起「台灣醫護撐香港」字牌與「台港同心醫護同行」大字報聲援（圖）。<br><br>台北市醫師職業工會發言人廖偉翔表示，港警暴力鎮壓及大規模無差別催淚彈攻擊，對民眾身心靈都造成創傷，身為醫護人員並不樂見，因此舉辦快閃拍照活動，站出來響應撐香港活動，跨海支持民主抗爭。台大醫院企業工會理事長陳愛蓉又呼籲各行各業站出來對民主自由價值的堅持。<br>台灣蘋果新聞網</p></body></html>
