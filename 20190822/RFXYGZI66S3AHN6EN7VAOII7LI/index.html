<html><header><meta charset="utf-8"><title>潮流教主　衣着百變 - 華弟</title></header><body><h1>潮流教主　衣着百變 - 華弟</h1><p>古斯馬除了是NBA一代新星，場外更加是位潮流教主，作為洛杉磯的紅人之一，他的衣着打扮、髮型和紋身都走在潮流尖端。有張娃娃臉的古斯馬配上高䠷身型，穿起休閒服飾充滿潮人味道。米高佐敦的AJ球鞋，就是他的必備之選，隊友占士系列的籃球鞋他同樣心儀。<br><br>古斯馬亦愛簡約風格，他喜歡穿純色的衣物如白色上衣，加上有滿手刺青襯托非常搶眼，偶爾亦會配上長褲和尖頭皮鞋。其時尚觸覺就獲得17/18年NBA最佳造型提名，並入選最後五強。<br>文：華弟</p></body></html>
