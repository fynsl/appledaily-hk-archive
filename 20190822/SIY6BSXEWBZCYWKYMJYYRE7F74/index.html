<html><header><meta charset="utf-8"><title>金義聖率劇組撐港人</title></header><body><h1>金義聖率劇組撐港人</h1><p>韓片《屍殺列車》的53歲男星金義聖一直十分關注香港的反送中運動，並多次在Instagram留言為香港打氣。他日前在Instagram上載了用手遮右眼的照片，聲援早前疑遭警方射爆眼球的女子。前日他在釜山為新片開工時再次力撐香港人，率領劇組一起做出遮眼動作。有網民因此發起「Eye For Hong Kong Campaign」挑戰，呼籲大家上載遮右眼照，聲援爆眼女子及支持香港民主抗爭。</p><p>此外，金義聖又在facebook轉載「721元朗襲擊」事件的片段，控訴香港警方默許黑社會施暴。<br>撰文：施洛冰</p></body></html>
