<html><header><meta charset="utf-8"><title>曹貴子遭入稟追逾億元</title></header><body><h1>曹貴子遭入稟追逾億元</h1><p>曹貴子早前捲入康宏收購詐騙風波而遭刑事起訴，昨其與妻子歐翠儀遭星澈有限公司入稟，要求二人償還1.18億元本金連利息，以及交出抵押的大埔天賦海灣三個頂層單位連五個車位。入稟狀要求曹氏夫婦根據今年3月簽訂的貸款和按揭協議，在完全償還之前，續以年利率45%支付一億元本金的利息。本報翻查資料，曹貴子於2013年5月以1.03億元，買入大埔白石角天賦海灣1期3座頂層3個單位，實用面積為3,566方呎、平台共4,973方呎、天台及192方呎私人泳池。<br></p></body></html>
