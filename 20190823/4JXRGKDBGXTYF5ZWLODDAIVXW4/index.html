<html><header><meta charset="utf-8"><title>佐佐木希4.4億鑽飾裝身</title></header><body><h1>佐佐木希4.4億鑽飾裝身</h1><p>日本女星佐佐木希與46歲諧星渡部建結婚兩年，早前她被發現在Ig刪走夫妻合照，繼而傳出婚變及分居消息。一索得男的佐佐木希被指性慾太強，渡部建就開腔否認婚姻觸礁，自言跟太太生活美滿，早前更被雜誌《Friday》拍得一家三口帶三隻小狗到公園，以行動為婚變闢謠。<br><br>31歲的希妹昨日出席公開場合，到新宿的珠寶名店擔任剪綵嘉賓，穿上黑色露肩長裙的她，以4.4億日圓（3,200萬港元）的鑽飾裝身，十分高貴。希妹身上共戴有五款首飾，包括約50卡的鑽石頸鏈，她表示終於體會到鑽石的重量，感到相當興奮。<br>撰文：哥羅</p></body></html>
