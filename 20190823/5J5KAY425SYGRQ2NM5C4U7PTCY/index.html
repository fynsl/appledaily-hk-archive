<html><header><meta charset="utf-8"><title>雷蛇半年虧損收窄15%</title></header><body><h1>雷蛇半年虧損收窄15%</h1><p>雷蛇（1337）上半年收益3.57億（美元．下同）創新高，按年急升30.2%；虧損收窄14.6%至4,807.6萬元，去年同期虧損5,631.8萬元；每股虧損0.01元；不派息。集團聯合創辦人兼行政總裁陳民亮稱，今年開局勢頭強勁，核心遊戲生態系統業務維持穩健，錄得良好的增幅及盈利能力，料收益持續增長。集團宣佈，與騰訊（700）旗下騰訊雲於雲端遊戲領域合作，包括硬件、軟件及其他三大領域。<br></p></body></html>
