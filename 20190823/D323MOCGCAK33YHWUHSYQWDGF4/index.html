<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳分享求婚過程</title></header><body><h1>【馮仁昭四圍超】<br>楊丞琳分享求婚過程</h1><p>楊丞琳噚日喺北京同EMI舉行簽約儀式，講番上個月同李榮浩旅行期間，獲男友求婚，佢話李榮浩當時冇露出馬腳，所以見男友突然下跪，自己嘅反應係：「我大哭，邊尖叫邊哭。」<br><br>對於男友知自己心意，楊丞琳大讚對方，送上橢圓形鑽石婚戒，佢話：「這是他的心意，我喜歡的是他選的形狀，很懂我。」楊丞琳透露兩年內會完婚。至於造人計劃，佢笑住話：「先出第11張專輯再說。」<br>撰文：馮仁昭</p></body></html>
