<html><header><meta charset="utf-8"><title>陳慧珊被大肚杏兒感動</title></header><body><h1>陳慧珊被大肚杏兒感動</h1><p>陳慧珊主持兼任監製的教育訪談節目《放學後》，下月在開電視推出，昨日在尖沙嘴舉行宣傳活動，陳慧珊和老公鍾家鴻分享拍攝內容，節目除了在香港取景，亦走訪英國和美國拍攝，邀請了多位星級嘉賓參與，包括胡杏兒、宣萱及吳鎮宇等。陳慧珊笑言首次擔任監製比做演員更艱辛，拍攝時最大挑戰是沒有劇本。<br><br>陳慧珊感激一眾嘉賓，尤其胡杏兒懷胎六月仍堅持飛往英國拍攝。現時節目仍趕製後期，令陳慧珊暑假未能和12歲女兒鍾律然外遊放假，幸得到女兒諒解。而早前到英、美拍攝時，陳慧珊專登為女兒告假一同前往，希望身教讓女兒增廣見聞。 <br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
