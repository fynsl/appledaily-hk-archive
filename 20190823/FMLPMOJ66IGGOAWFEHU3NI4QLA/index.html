<html><header><meta charset="utf-8"><title>創銀料港淨息差續穩定</title></header><body><h1>創銀料港淨息差續穩定</h1><p>創興銀行（1111）上半年淨利息收入15.45億元，按年增13.6%；盈利9.05億元，升5.9%；派中期息0.17元。上半年淨息差為1.59%，收窄13個點子。行政總裁宗建新表示，本港業務淨息差維持平穩，但內地按年收窄65點子，令整體淨息差收窄。他料下半年本港淨息差保持穩定。金融資產淨減值損失增1.41倍，至9.65億元。他表示，由於去年回撥兩筆大額貸款，令基數降低。<br></p></body></html>
