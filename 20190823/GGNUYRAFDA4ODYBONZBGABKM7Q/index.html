<html><header><meta charset="utf-8"><title>My Central呎租不足70元</title></header><body><h1>My Central呎租不足70元</h1><p>長實地產（1113）於中環嘉咸街單幢盤My Central新近入伙，今年初時，曾有業主於市場叫租每方呎達132元放租，惟市場剛錄租務成交，呎租僅徘徊70元邊緣。OKAY.com屋企住宅物業部Joseph Clark表示，My Central低層F室，實用面積679方呎，兩房單位，外籍人士以月租4.6萬元承租，呎租68元，業主2017年以1,892萬元購入單位，租金回報率2.9厘。<br></p></body></html>
