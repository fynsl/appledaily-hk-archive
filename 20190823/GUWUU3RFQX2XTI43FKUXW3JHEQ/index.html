<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱士縉生日收女友驚喜</title></header><body><h1>【馮仁昭四圍超】<br>邱士縉生日收女友驚喜</h1><p>男子組合MIRROR成員邱士縉（Stanley）大前日29歲生日，佢同舞蹈員女友李靜蓮去日本石垣島慶祝，佢哋一齊潛水期間，女友突然喺水底送上「邱屎縉生日快樂」banner，Stanley開心拉住影相，佢話：「佢畀咗個生日surprise我。」<br><br>講到生日願望？Stanley話：「希望快啲多啲人認識我，可以喺演藝上有更多嘅突破、更多嘅機會。」<br>撰文：馮仁昭</p></body></html>
