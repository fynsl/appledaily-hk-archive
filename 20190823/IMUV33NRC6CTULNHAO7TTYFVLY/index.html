<html><header><meta charset="utf-8"><title>趣趣地：朗尼食咗火藥起踭被逐</title></header><body><h1>趣趣地：朗尼食咗火藥起踭被逐</h1><p>朗尼又出事！華盛頓聯隊喺禮拜三嘅美職聯，因朗尼食紅嘅關係，最後以1:2不敵紐約紅牛。場波踢到24分鐘，朗尼喺防守角球時，為咗阻止對手基斯甸卡沙利斯上前搶位，喺禁區入面同後者發生碰撞，卡沙利斯隨即倒地！球證亦即時吹停比賽睇VAR，之後就話朗尼手踭舉得太高，所以要紅牌趕佢出場，但最奇怪係，球證即時趕得朗尼走，但只係畀紅牛開多次角球，而唔係判罰12碼，認真離奇！</p></body></html>
