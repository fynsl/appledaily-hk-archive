<html><header><meta charset="utf-8"><title>秀賢認戀企業家</title></header><body><h1>秀賢認戀企業家</h1><p>曾參與荷李活巨片《復仇者聯盟2：奧創紀元》（Avengers：Age of Ultron）及《怪獸與牠們的產地2》（Fantastic Beasts： The Crimes of Grindelwald）的34歲韓國女星秀賢，昨日被爆與大3歲的企業家車民根拍拖，秀賢直認戀情。</p><p>秀賢事務所透露，秀賢和男友於最近開始交往，並請大家支持二人戀情。車民根是美國共用工作空間供應商WeWork韓國公司的代表，秀賢跟車民根的父母及朋友都知道二人拍拖一事。</p></body></html>
