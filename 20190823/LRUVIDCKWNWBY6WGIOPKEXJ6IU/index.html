<html><header><meta charset="utf-8"><title>業主收樓揭單位藏80貓</title></header><body><h1>業主收樓揭單位藏80貓</h1><p>【本報訊】「我唔開心時候，佢哋（貓）陪住我身邊，同佢哋一齊覺得好開心。」住在土瓜灣九龍城道45號一唐樓單位的程小姐，十多年來共收養80隻貓，業主因租務糾紛昨日中午與執達主任上門收樓，赫然發現屋內有80多隻貓，疑有人經營養殖場報警。警員聯絡愛協人員到場協助調查後，認為屋內乾淨空間充足，不涉虐畜。事後業主與貓主達成共識，給予14天寬限期，讓她尋找一個可收容該批貓的地方。<br>■記者簡明恩、姜偉康</p></body></html>
