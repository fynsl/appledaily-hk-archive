<html><header><meta charset="utf-8"><title>衛詩雅：每日撞鬼</title></header><body><h1>衛詩雅：每日撞鬼</h1><p>衛詩雅和林德信前晚在銅鑼灣出席電影《雙魂》首映，衛詩雅表示這齣戲兩年前拍攝，已經忘記劇情：「兩年前拍時感覺難受，每日撞鬼咁，曾見黑影走入牆，又有親身經歷其他靈異事件，關寶慧畀咗啲符水我周圍噴，劇組嘅師傅又畀咗條繩我保平安。」<br>林德信亦說：「我都好驚，一驚就會攬住個結他彈歌，平時好少睇恐怖片，如女友要求睇，我會諗個藉口推。」能感受靈異的關寶慧，大爆在拍攝的凶宅化妝間見到天花板有「黑色物體」。<br>採訪︰張明 <br>攝影︰陳慧安</p></body></html>
