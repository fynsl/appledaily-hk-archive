<html><header><meta charset="utf-8"><title>趣趣地：C朗嫂跳舞賣Bra夠吸睛</title></header><body><h1>趣趣地：C朗嫂跳舞賣Bra夠吸睛</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）最近幫一個新加坡購物網站拍廣告，喺廣告入面跳咗段奇怪嘅舞蹈而成為熱話，點知佢女友佐真娜亦唔輸蝕，喺ig放咗段女性內衣廣告，當中嘅舞蹈性感火辣，同C朗早前嘅廣告相映成趣。25歲嘅佐真娜喺廣告入面，一開始就同另外四位模特兒一齊跳舞，好明顯上圍豐滿嘅佐真娜無論係身材抑或舞姿，皆完勝幾名陪襯品。有網民睇完個廣告後，喺twitter大讚佐真娜身材誇啦啦㖭！</p></body></html>
