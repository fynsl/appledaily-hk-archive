<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉演女鬼驚遇怪事</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉演女鬼驚遇怪事</h1><p>石詠莉噚日到商台受訪，講到之後做舞台劇要一人分飾兩角，當中要演女鬼，佢話全靠老公鄧健泓做導演，佢先有勇氣接呢個工作：「我驚㗎！有一次喺台上綵排另一個劇，身後只有假嘅骨灰龕佈景板，點知突然有人大力推我，嚇到我青晒，但我知道身後根本冇人。」佢話今次做舞台劇會帶家人之前送嘅護身符保平安。<br><br>另外，石詠莉早前被女歌迷喺社交網辱罵，佢話件事已暫時平息：「眼不見為乾淨。」<br>撰文：馮仁昭</p></body></html>
