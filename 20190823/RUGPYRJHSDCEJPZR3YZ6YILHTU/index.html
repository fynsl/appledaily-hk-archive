<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Zpecial辦音樂實驗做歌</title></header><body><h1>【馮仁昭四圍超】<br>Zpecial辦音樂實驗做歌</h1><p>男子組合Zpecial噚日喺商台宣傳新歌《City Boy》，歌曲內容講幻想若世界有一個同樣係自己嘅人存在，生活喺另一個城市，會有點樣嘅體會。<br><br>稍後Zpecial會舉辦音樂實驗，大家喺錄音室定期舉行音樂分享，將突然想到嘅創作錄低，可以省略錄製樣本再修改成歌曲步驟，佢哋話：「我哋有四個人，投票揀歌，會同監製合作，佢最有經驗，佢做最後決定嘅人。」<br>撰文：馮仁昭</p></body></html>
