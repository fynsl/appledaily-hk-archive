<html><header><meta charset="utf-8"><title>塔倫天奴將做父親</title></header><body><h1>塔倫天奴將做父親</h1><p>荷李活鬼才大導昆頓塔倫天奴（Quentin Tarantino）新片《從前，有個荷里活》（Once Upon A Time...In Hollywood）剛成為其職業生涯中最賣座電影，而他最近更雙喜臨門，宣佈首次做爸爸。<br><br>56歲之塔倫天奴經代言人宣佈，其太太Daniella懷有身孕：「Daniella與昆頓塔倫天奴很欣喜地宣佈，他們正在期待新生命。」塔倫天奴於十年前宣傳電影時認識太太，二人16年開始拍拖，到前年6月訂婚，並於上年11月結婚。</p></body></html>
