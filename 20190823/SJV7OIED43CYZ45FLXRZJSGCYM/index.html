<html><header><meta charset="utf-8"><title>趣趣地：曼聯要補貼3億幾送走山神</title></header><body><h1>趣趣地：曼聯要補貼3億幾送走山神</h1><p>阿歷斯山齊士有望步盧卡古後塵加盟國際米蘭！據《每日郵報》報道，曼聯同國際已就「山神」嘅借用交易進行談判，合約仲講明國際有權喺出年夏天買斷「山神」。不過就算國際出年肯啟動買斷條款，但亦只肯向呢位智利國腳提供150,000鎊嘅周薪合約，睇怕𠵱家攞住505,000鎊周薪嘅山神未必肯大幅減薪，所以紅魔屆時一定要支付餘下2年合約嘅3,600萬鎊（約3.43億港元）薪金差額先有得傾。</p></body></html>
