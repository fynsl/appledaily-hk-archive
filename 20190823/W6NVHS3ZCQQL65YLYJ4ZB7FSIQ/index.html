<html><header><meta charset="utf-8"><title>珍妹赴加陪女兒開學</title></header><body><h1>珍妹赴加陪女兒開學</h1><p>李麗珍和廖碧兒正參演ViuTV處境喜劇，兩人近日投入拍攝工作，劇情交代李麗珍飾演的練月美，相約由廖碧兒飾演的經理人Mary姐在餐廳為其姨甥仔傾藝人合約，李麗珍笑言這一幕勾起她不少回憶：「今日拍攝嘅情節同我細個好相似，因為以前都係媽咪幫我傾藝人合約，不過有第一次自己偷偷地去拍廣告，屋企人直到廣告出街先知，好彩最後媽咪冇鬧我！」李麗珍表示近日忙趕戲，因為稍後會向劇組請假，往加拿大陪囡囡開學。<br><br>此外，廖碧兒指拍檔陳國邦和袁富華都是玩得之人，大家拍攝時不時一齊吃零食，氣氛融洽。<br>撰文：楊定</p></body></html>
