<html><header><meta charset="utf-8"><title>涉性騷擾張子妍記者判無罪</title></header><body><h1>涉性騷擾張子妍記者判無罪</h1><p>韓劇《花樣男子》29歲女星張子妍於2009年3月在寓所自殺，留下遺書揭露遭經理人公司強迫向逾30名重要人士提供性服務，並列出涉案人士名單，同時控訴被迫陪酒、被毆打等。<br><br>而張子妍生前的同門女星尹智吾早前公開為張子妍翻案，在警方調查過程中，《朝鮮日報》前記者趙某被指於2008年曾涉嫌在某派對上性騷擾張子妍，被檢方求刑一年。而有關性騷擾案昨日在首爾中央地方法院宣判，法官表示案件的唯一目擊證人尹智吾供詞前後不一，可信度令人懷疑，因此宣判趙某無罪。<br>撰文：施洛冰</p></body></html>
