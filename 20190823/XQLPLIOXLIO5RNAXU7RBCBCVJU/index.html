<html><header><meta charset="utf-8"><title>廉安Miley入紙離婚</title></header><body><h1>廉安Miley入紙離婚</h1><p>美國女星Miley Cyrus與「雷神細佬」廉安咸斯禾夫（Liam Hemsworth）多次離合，成為夫妻後卻於本月宣佈離婚，女方還搭上同性新歡Kaitlynn Carter。<br><br>據知，廉安已向洛杉磯法院提交離婚申請，與Miley正式結束八個月婚姻。消息指，廉安在提交的法律文件，提到兩人已達不能調和的分歧，早就簽下婚前協議，在婚姻期間是財政獨立，加上沒有小孩，離婚將較容易處理。</p></body></html>
