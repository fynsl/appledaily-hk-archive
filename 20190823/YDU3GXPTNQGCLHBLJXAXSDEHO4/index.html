<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉食素營養不良</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉食素營養不良</h1><p>馬浚偉噚日喺大角嘴為10月舉行嘅音樂會宣傳，佢話今次係第一次喺香港開騷﹛暫定開七場，中間有加場空間。馬仔透露自己10月26號生日，已邀請周慧敏做嘉賓：「我想同佢合唱《最愛》或者《美少女戰士》，我仲請咗陳志雲、泳兒、JW同李明蔚等等。」<br><br>馬仔自爆早前營養不良：「我食素食咗年幾，但因為對豆類敏感，所以食得好唔平均，有幾次仲暈暈哋，𠵱家中西醫都命令我要食番肉。」<br>撰文：馮仁昭</p></body></html>
