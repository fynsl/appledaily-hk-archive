<html><header><meta charset="utf-8"><title>梁競徽遊故宮表忠</title></header><body><h1>梁競徽遊故宮表忠</h1><p>梁競徽（原名梁烈唯）早前被移花接木，指他參與反修例大遊行，雖然徽徽之後急急澄清沒去，但他的Ig仍不停有留言表揚他，令他要刪掉Ig賬戶。不過徽徽的賬戶最近「死而復生」，留言還甚具挑釁性：「示威者如曱甴，應該用殺牠死，香港警察加油！」徽徽昨日在微博澄清，指有人開假賬號：「本人已經沒有任何Ig或fb的賬號！往後亦不會有！」<br><br>沒有再玩Ig的徽徽最近就在微博表忠，稱自己是護旗手，還讚好《人民日報》，內容「香港是中國的，輪不到你們說三道四！」的帖文。昨日他在微博貼出遊紫禁城的相片，留言：「太激動，太開心喇！」<br>撰文：嵐山</p></body></html>
