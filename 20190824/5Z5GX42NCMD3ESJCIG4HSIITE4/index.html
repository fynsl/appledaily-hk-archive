<html><header><meta charset="utf-8"><title>麥明詩拉隊選心水港姐</title></header><body><h1>麥明詩拉隊選心水港姐</h1><p>前港姐麥明詩 、馮盈盈、劉穎鏇和陳曉華昨日在將軍澳出席港姐記者會，十位入圍佳麗以便服現身。四位師姐選出心目中三甲人選，她們不約而同選出1號黃嘉雯和7號楊詠彤成為大熱心水。應屆港姐冠軍陳曉華近日被拍到與前男友狄以達約會，即時被傳翻撻，陳曉華表示：「我當日只係同舊朋友敍舊，其實現場仲有其他朋友。我暫時唔想拍拖，因為經過最近拍劇，知自己有好多不足，所以會專注工作。」</p><p>提到近日在Ig貼出性感相，麥明詩表示：「最近愛上潛水，咁梗係着泳衣，係健康性感。」在旁的馮盈盈聲稱見到麥明詩有腹肌，令自己有動力要努力收身練出最佳身形。<br>撰文：寶妮</p></body></html>
