<html><header><meta charset="utf-8"><title>明日花膠樣開舖做生招牌</title></header><body><h1>明日花膠樣開舖做生招牌</h1><p>日本AV界天后明日花綺羅去年突然宣佈從良，目前以時尚名人自居，又活躍於社交網，但轉型後人氣不跌反升，其Ig已有180萬人追隨，其中更獲不少女性支持，她更成為當地的整容指標。明日花綺羅是AV界數一數二的人工美人，她多次被指整容及越變越膠，話雖如此，卻沒有影響她的叫座力，更被部份日本女性視為模仿對象，登上去年的整容人辦排行榜No.1，揮低橋本環奈、廣瀨鈴及今田美櫻等當紅女星。<br><br>10月2日是明日花綺羅的31歲生日，她日前透過twitter自爆會在生日榮升老闆，如願開設美容診所，見她公開三張疑似宣傳照，明日花綺羅更親自擔任生招牌。<br>撰文：哥羅</p></body></html>
