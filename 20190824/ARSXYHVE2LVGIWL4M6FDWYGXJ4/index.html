<html><header><meta charset="utf-8"><title>趣趣地：高柏尼撤職免兩頭唔到岸</title></header><body><h1>趣趣地：高柏尼撤職免兩頭唔到岸</h1><p>前曼城隊長高柏尼，今夏就返到比利時球會安德列治擔任球員兼教練，不過身兼兩職嘅高柏尼明顯應付唔到，雖然佢四場聯賽都踢正選，但球隊就只係得2和2負嘅劣績。有見及此，作為教練嘅高柏尼為咗令自己更加專注比賽，任命自己做球隊隊長，又會安排西蒙戴維斯為首嘅教練團，負責比賽日相關嘅戰術調動。西蒙戴維斯話：「高柏尼希望喺場上真正領導球隊，冇人懷疑佢嘅能力，但更重要係佢係比賽嘅其中一個球員，所以我同其他教練就會喺場邊負責戰術調動。」</p></body></html>
