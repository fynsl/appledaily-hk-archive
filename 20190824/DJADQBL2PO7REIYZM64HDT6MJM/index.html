<html><header><meta charset="utf-8"><title>周汶錡帶仔親親大自然</title></header><body><h1>周汶錡帶仔親親大自然</h1><p>周汶錡（Kathy）和法籍老公Julien Lepeu捉緊暑假的尾巴，近日帶兩個囝囝Jacques及Avner到法國度假，Kathy更在Ig貼相和片跟大家分享開心時光。當中可見Jacques及Avner親親大自然，細仔Avner現年約兩歲半，懂得去採摘番茄，更念念有詞地叫媽咪：「Don't Follow Me！」相當搞笑，而大仔Jacques就跟爸爸去摘野菌，網民指Jacques的髮型似「小披頭四」一樣。</p></body></html>
