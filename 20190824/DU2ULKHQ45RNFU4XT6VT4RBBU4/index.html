<html><header><meta charset="utf-8"><title>《哪吒》膺內地最賣座動畫</title></header><body><h1>《哪吒》膺內地最賣座動畫</h1><p>內地動畫《哪吒之魔童降世》截至昨日在內地已上映29日，累計票房逾43.1億人民幣，成為內地最賣座動畫及十大最賣座電影的第三位，僅次於第一位的《戰狼2》和第二位的《流浪地球》。<br><br>《哪吒》連續28日成為單日票房冠軍，追平了《捉妖記》2011年創下的紀錄。《哪吒》票房強勁全因食正暑假檔，同期又沒大片上映。不過荷李活片《狂野時速：雙雄聯盟》昨日上映，《哪吒》的票房佔有率就由四成跌至一成。</p></body></html>
