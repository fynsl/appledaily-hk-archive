<html><header><meta charset="utf-8"><title>賴冠霖攰樣現身法院</title></header><body><h1>賴冠霖攰樣現身法院</h1><p>韓國限定男團Wanna One出身的17歲台灣成員賴冠霖，跟CUBE事務所的停止專屬合約效力訴訟，昨午於首爾中央地方法院進行初審。正在內地發展的賴冠霖，雖然沒有義務出席審訊，但他前晚低調到韓國，昨日穿上黑色西裝現身法院。賴冠霖現身時一臉疲憊，未有接受傳媒訪問。<br><br>賴冠霖方面申請以非公開形式進行審訊，他的代表律師表示之後會提交補充文件反駁CUBE的立場。另外，賴冠霖方面表示不打算放棄韓國的演藝活動，同時感謝粉絲支持。</p></body></html>
