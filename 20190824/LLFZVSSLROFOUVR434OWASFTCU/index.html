<html><header><meta charset="utf-8"><title>夏日氹氹轉：連拿或上艦做副手</title></header><body><h1>夏日氹氹轉：連拿或上艦做副手</h1><p>據西班牙《阿斯報》稱，皇家馬德里希望從AC米蘭簽入西班牙門將連拿作為第二門將。由於基羅拿華斯向皇馬提出離隊請求，加上球會已將兩名年輕門將外借，皇馬需要一名有經驗的門將作為泰拔高圖爾斯的替補，故有意簽入36歲的西班牙門將連拿。連拿上季在米蘭作為基安盧基當拿隆馬的替補，在意甲只曾兩次正選上陣，不過這位昔日英超金手套經驗豐富，曾效力利物浦、拜仁慕尼黑與拿玻里等大會。</p></body></html>
