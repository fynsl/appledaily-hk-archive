<html><header><meta charset="utf-8"><title>伍允龍兄弟檔拍片圓心願</title></header><body><h1>伍允龍兄弟檔拍片圓心願</h1><p>伍允龍和趙慧珊（Aka）昨日到新城宣傳新片《潛行者》，伍允龍身兼演員、武術指導和監製，他強調不會因此特別多收酬勞，反而收得最少。今次他與兩位兄弟吳建豪及安志杰合作，算是一圓三人心願：「我哋拍《少年阿虎》認識，當年大家一齊食飯都有心願，十六年後拍攝終於完成。」曾跟伍允龍學拳的Aka，稱呼對方為師父，見三人感情要好，而且夢想成真，自己也很感觸。<br><br>當日Aka為此片試鏡時，為配合紋身師一角，親自在手臂上畫花紋，獲伍允龍讚準備十足，十分有誠意，Aka說：「我第一次拍動作戲，估唔到當日試鏡嘅事，師父會記得。」<br>採訪、攝影：王連連</p></body></html>
