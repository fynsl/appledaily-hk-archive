<html><header><meta charset="utf-8"><title>趣趣地：愛女險死韋素即離中超</title></header><body><h1>趣趣地：愛女險死韋素即離中超</h1><p>比利時中場韋素上年離開天津權健加盟多蒙特，佢最近接受訪問就講到離開權健嘅原因。韋素話︰「有次我個女肚痛，我哋去到醫院後診斷出係腸阻塞，不過醫院設備唔夠，要去天津或者北京更大型嘅醫院，病情太危急下我決定去較鄰近嘅醫院。」不過之後先係噩夢嘅開始︰「到咗之後，我哋要輪籌等叫名，你唔會想像到居然有咁多人等緊睇醫生。我哋就喺嗰度等咗成兩、三個鐘，去到凌晨先見到醫生。」呢件事之後，韋素決定離開中國，佢仲話，搵幾多錢都好，人身安全最緊要。</p></body></html>
