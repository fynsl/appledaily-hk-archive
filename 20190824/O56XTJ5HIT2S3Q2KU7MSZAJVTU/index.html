<html><header><meta charset="utf-8"><title>鄧月平被批情路受創</title></header><body><h1>鄧月平被批情路受創</h1><p>鄧月平近日現身ViuTV玄學真人騷《點相II破局》擔任第五集嘉賓，被主持皓云師傅「點相」之餘，更與觀眾分享愛情觀。她坦承想結婚，不過皓云師傅指出，鄧月平因髮際線處長有許多細碎的頭髮，感情方面必會經歷幾次大創傷，之後才可修成正果。她坦言不介意姐弟戀，還笑言可將男友當弟弟般照顧。<br><br>節目中，鄧月平接受不同的情境題考驗，皓云師傅從她的反應分析其感情觀。其中提到在街上遇見色狼時，鄧月平毫不猶豫把扮演色狼的皓云師傅摔在地上，令全場譁然，其後皓云師傅解釋這代表她的自我保護意識很強。<br>撰文：祖李</p></body></html>
