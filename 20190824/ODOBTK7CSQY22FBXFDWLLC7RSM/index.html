<html><header><meta charset="utf-8"><title>黃秋生寸警：有乜後顧之憂</title></header><body><h1>黃秋生寸警：有乜後顧之憂</h1><p>警員及速龍小隊在執勤時，疑多次濫用武力卻未有展示警員編號，市民投訴無門。監警會副主席張華峰昨日在訪問時，竟聲稱：「執法時無後顧之憂。」黃秋生昨日在fb發文，他反問：「若警員可以唔展示警員編號，咁市民點解要出示身份證？唔出示編號係因為可以無後顧之憂，請問若警員依法辦事，有乜後顧之憂？」<br><br>秋生不明白警方為甚麼會突然擔憂起來：「如果唔出示編號唔出示委任證，個個指吓個鼻話我係差人都得啦。做乜咁驚畀人知你真係警察呢？做警察好醜咩？證明身份係保障警員，亦保障冇人可以冒警。」<br>撰文：霍琪</p></body></html>
