<html><header><meta charset="utf-8"><title>小儀拒與Madam有聯想</title></header><body><h1>小儀拒與Madam有聯想</h1><p>商台DJ阮小儀不時與人撞樣，今年5月她曾在社交網貼出一張古人黑白照，自稱︰「係好似嘅！舊同學send畀我，係有啲嚇親！」</p><p>近日填詞人梁栢堅就上載了一張「肥madam」（左圖）出勤的照片，引來網友質疑警務人員的入職要求外，更有指她與小儀相似。小儀於是在梁栢堅的Ig回應：「叫你啲friendsssssss唔好同我有聯想！你問心，又見過我真人！人哋好我好多！係咪！」有網民就撐小儀靚和正氣好多。</p></body></html>
