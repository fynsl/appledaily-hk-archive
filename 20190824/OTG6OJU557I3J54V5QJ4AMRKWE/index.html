<html><header><meta charset="utf-8"><title>田蕊妮被無綫踢出宣傳</title></header><body><h1>田蕊妮被無綫踢出宣傳</h1><p>視后田蕊妮月初在fb貼文暗寸特首林鄭月娥無限loop開記者會，令內地網民玻璃心碎，揚言抵制阿田的無綫新劇《她她她的少女時代》，更說：「她老公是港毒頭目，她也是深黃的，罷看她的所有節目。」在無綫官方微博亦未見有《她》的任何宣傳，但也有網民留言撐阿田。<br><br>有份演出《她》劇的曹永廉昨日到新城接受訪問，他表示不知情：「我哋有宣傳，26號有個宣傳有阿田嘅，到時仲會同佢一齊唱歌，每個人都有立場。」至於微博的宣傳也抽起阿田，曹永廉同樣說不知道、沒有留意，他表示自己只能乖乖地工作。<br>採訪：王連連</p></body></html>
