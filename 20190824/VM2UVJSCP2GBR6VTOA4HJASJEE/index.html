<html><header><meta charset="utf-8"><title>北川景子生日傳離婚</title></header><body><h1>北川景子生日傳離婚</h1><p>日本藝能界近日盛傳有著名女星將會宣佈離婚，形容該姐級女星演過不少人氣劇及電影，數年前和圈中男星結婚，但婚後兩人感情轉淡，持續好一陣子「假面夫妻」關係，現在終放棄扮恩愛，決定離婚。<br><br>北川景子與結婚三年的DAIGO成了傳聞中的嫌疑人物，適逢前日是北川的33歲牛一，她在官網上載捧住生日蛋糕的新相，而DAIGO同晚就在Ig祝賀老婆，並貼上一束紅玫瑰的照片，以行動闢謠。</p></body></html>
