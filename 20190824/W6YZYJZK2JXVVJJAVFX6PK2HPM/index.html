<html><header><meta charset="utf-8"><title>姜濤土瓜灣搵港鐵瘀爆</title></header><body><h1>姜濤土瓜灣搵港鐵瘀爆</h1><p>人氣男團MIRROR主持的新一季節目《MIRROR GO》內容搞笑，其中一集姜濤被隊友大爆瘀事，事緣他玩「Answer A.S.A.P」環節被問到港鐵機場快綫的終點時，他竟大叫自己名字擾亂視線，隨即被楊樂文（Lokman）指有次他們相約土瓜灣見面，但姜濤卻遲大到，解釋遲到原因是「搵唔到土瓜灣港鐵站」！姜濤惟有尷尬儍笑，隊友安慰他：「唔緊要！姜濤，土瓜灣港鐵站起緊。」</p></body></html>
