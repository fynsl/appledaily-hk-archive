<html><header><meta charset="utf-8"><title>譚嘉荃憂上台太攰忘詞</title></header><body><h1>譚嘉荃憂上台太攰忘詞</h1><p>譚嘉荃昨日到新城受訪，透露正努力綵排音樂會，屆時會有不少跳舞，她坦言記性不及初入行，每次排練極限是三小時內，她怕上台時會一片空白：「最近做live，有人點唱我嘅歌，嗰首係新歌，仲成日唱，但當時忘記晒點唱，個腦空白，可能個人太攰。」她表示獨舞易執生，反而重組B2合作時，忘記舞步的話，會特別易被發現。<br><br>當年B2出席活動時，譚嘉荃曾失手走光，她稱有很大陰影，今次在服裝上會特別研究預防措施：「甩過一次，當時甩bra，從未諗過會發生，因為主要用雙面膠紙，貼得多個胸位置都損，而且跳舞出汗易甩，都同設計師傾緊，有啲大露背衫點樣打底。」<br>採訪、攝影：王連連</p></body></html>
