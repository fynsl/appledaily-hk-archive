<html><header><meta charset="utf-8"><title>啤梨呻塊面最難減</title></header><body><h1>啤梨呻塊面最難減</h1><p>葉文輝（啤梨）昨日在灣仔會展出席活動，他將於下月舉行20周年演唱會，開騷在即但他依然食大餐，不顧忌身形，他解釋：「其實我最難搞係塊面，有跟私人教練健身，但冇可能重點面部運動。今次主力操胸，老婆都話我胸肌越來越大，到時睇吓點騷胸。」不過啤梨表示十幾年前開騷因節食失聲，因此他寧願着重唱歌多過身形。<br><br>啤梨透露由於嘉賓眾多，但演出時間有限，故流程一改再改，暫時落實嘉賓有羅力威、方皓玟及龍小菌等，還有三位參與《全民造星》入行的粉絲。他更獲得薛家燕支持，啤梨說：「家燕姐已講定會捧場，希望佢舒服睇騷，但唔知到時會唔會即興上台。」<br>採訪、攝影：卓寶花</p></body></html>
