<html><header><meta charset="utf-8"><title>古巨基爆祖兒醉攬馬桶</title></header><body><h1>古巨基爆祖兒醉攬馬桶</h1><p>容祖兒前晚在紅館開騷，請來古巨基擔任嘉賓，二人合唱《愛得太遲》後，基仔爆祖兒有次去完party喝醉後到他家，經理人霍汶希落去接祖兒，然後說：「佢呀，喺樓下，人哋（保安）同佢講，容小姐你可以入去，跟住佢話『你點知我姓容㗎』。」基仔之後再爆祖兒上來後便入廁所，久久不出來，後來大家發現她抱住馬桶。<br><br>演唱會昨晚尾場，昨午約5時15分，祖兒跑出後台跟歌迷見面，又和工作人員自拍。</p></body></html>
