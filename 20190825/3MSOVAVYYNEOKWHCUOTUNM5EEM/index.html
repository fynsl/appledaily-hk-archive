<html><header><meta charset="utf-8"><title>金義聖鬧爆香港警察</title></header><body><h1>金義聖鬧爆香港警察</h1><p>韓國男星金義聖自6月開始就非常關心香港的逆權運動，多次在Ig留言為香港打氣，日前還上載遮右眼照片聲援爆眼少女，引發「Eye4HK」活動。昨日觀塘遊行期間，警民再次發生衝突，警方在現場多次施放催淚彈及開槍發射橡膠子彈、海綿彈、胡椒球等，一名於偉業街的男示威者疑似被橡膠子彈擊中左眼，眼部非常紅腫。<br><br>緊貼香港示威情況的金義聖隨後即在Ig上載左眼受傷男子的照片，嬲爆以英文留言質疑香港警察：「香港警察到底發生甚麼事？別再攻擊市民了！我們都在看着！」不少香港網民留言感激金義聖為香港發聲，也有網民用韓文留言：「香港警察都瘋了！」<br>撰文：施洛冰</p></body></html>
