<html><header><meta charset="utf-8"><title>汪明荃主張和平</title></header><body><h1>汪明荃主張和平</h1><p>汪明荃（阿姐）、謝雪心及阮兆輝昨日在油麻地出席八和會館會員大會。下周三是阿姐的72歲生日，她表示與老公羅家英及契女食飯慶祝，生日願望是身體健康，香港快點回復正常。</p><p>阿姐帶頭組成的團體「文化共融」，早前強烈譴責在機場發生的暴力行為，莊梅岩則指市民被毒打卻沒有人發聲指摘，阿姐說：「我諗唔係每一樣都講，『暴徒』都有啦，我哋只係一個表達，希望盡快談話，唔好暴力，我不嬲主張和平，示威係可以，因為我哋香港法律係容許，但最後變咗暴力就唔得。」會否叫特首快點展開對話？阿姐坦言各方面首先要靜下來，不要衝動，因為已有些小商戶受到影響而要結業。<br>採訪、攝影：黃曉妍</p></body></html>
