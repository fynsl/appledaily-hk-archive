<html><header><meta charset="utf-8"><title>陸詩韻感激Rosa幫忙</title></header><body><h1>陸詩韻感激Rosa幫忙</h1><p>陸詩韻、何紫綸和張崇基等前晚在西九龍出席選美活動，港姐出身的陸詩韻提及「港姐之母」陳紫蓮（Rosa）離世一事，仍難掩傷痛之情，她感觸地說：「記得2013年中遇到困難，我搵佢傾，佢幫咗我好多，渡過咗難關。」陸詩韻表示不知道Rosa患病，因近年甚少出席慧妍雅集的活動，雙方已有三年沒見面，但期間有短訊聯絡。<br><br>此外，何紫綸再度籌備選美，今次獲得珠寶贊助，她也是首次佩戴價值六位數字的耳環，笑言整個人也閃耀。完成今次比賽後，她稍後將到台灣、泰國及韓國旅行，問到是否發展異地戀？她笑說：「都好，識個oppa，我鍾意單眼皮男仔。」<br>採訪、攝影：馬建華</p></body></html>
