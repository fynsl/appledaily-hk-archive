<html><header><meta charset="utf-8"><title>林二汶唱出不放棄精神</title></header><body><h1>林二汶唱出不放棄精神</h1><p>林二汶前晚到九龍灣出席網上音樂平台直播表演，獻唱新歌《最後的信仰》，她表示之前聽過南區少年合唱團演唱大為感動，所以邀請他們合唱：「首歌係鼓勵大家，低潮時唔好放棄，最後善良仍然留喺世界。」<br><br>問到歌曲是否受到好友盧凱彤離世得到啟發？二汶說：「其實喺佢離開之前已經有，十年前藍奕邦已將呢首歌嘅demo畀我，但係我一直放低咗冇唱，因為覺得自己未係時候，大家之後都忘記咗呢首歌，直到前排搵番，再同阿邦講我要用，佢就話首歌原來喺我度。」多了人生經歷後，二汶唱這首歌時都會感動，第一次綵排時聽到合唱團唱的部份，更感動得眼有淚光。<br>採訪、攝影：王連連</p></body></html>
