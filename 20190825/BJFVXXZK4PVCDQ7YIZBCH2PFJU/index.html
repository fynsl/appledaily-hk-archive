<html><header><meta charset="utf-8"><title>夏日氹氹轉：辛捷士拜拜轉投里爾</title></header><body><h1>夏日氹氹轉：辛捷士拜拜轉投里爾</h1><p>法甲里爾在上周五宣佈，羅致了拜仁慕尼黑的葡萄牙中場連拿度辛捷士（圖），雙方簽約四年。據報道，辛捷士轉會費約為2,000萬歐元（約1.7億港元）。22歲的連拿度辛捷士是葡萄牙贏得2016年歐洲國家盃冠軍成員之一，同年夏天轉投拜仁後，表現不似預期。17/18球季外借至史雲斯，上季回歸拜仁，但未能取得主力位置，最終只可以轉戰法甲。拜仁主席路明尼加在球會聲明中表示：「連拿度辛捷士向我們要求轉會，因為他希望入選2020歐洲國家盃的葡萄牙大軍名單。」</p><p>西甲德甲將於9月2日轉會窗關閉，各球會物色新兵兼清舊貨。<br>〈蘋果波經〉披露最新情報。</p></body></html>
