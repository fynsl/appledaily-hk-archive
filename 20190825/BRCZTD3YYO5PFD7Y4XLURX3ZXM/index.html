<html><header><meta charset="utf-8"><title>方健儀自嘲過時不表態</title></header><body><h1>方健儀自嘲過時不表態</h1><p>方健儀和李雨陽昨日在荃灣為主持的健康資訊節目舉行開鏡拜神儀式，方健儀透露幾年前曾以微創方式做婦科手術，現時會更關注後續保健問題：「我想知多啲老人家點keep健康，因為我有兩老。」提到前日無綫約20名員工被即時解僱，她表示沒有留意，只說以前作為傳媒，習慣不發表立場、不受訪。對於有不少記者曾作政見表態，她自嘲自己已過時不作評論。<br><br>對於有航空公司職員遭無理解僱，李雨陽認為各方應互相包容，平日自己亦多分享開心事，他說：「唔想po嘅嘢令身邊人唔開心。」</p></body></html>
