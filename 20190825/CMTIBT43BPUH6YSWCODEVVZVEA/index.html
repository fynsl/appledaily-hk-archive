<html><header><meta charset="utf-8"><title>任達華荷蘭養傷陪妻女</title></header><body><h1>任達華荷蘭養傷陪妻女</h1><p>任達華上月在中山出席商演時，突然遭狂男衝上台捅了一刀，傷及腹部及割傷右手四指，手傷及神經線需要時間復原，不過他日前仍現身幫電影做宣傳。宣傳電影後，原來華哥近日趁女兒任晴佳未開學，與太太琦琦一家三口去荷蘭放暑假。</p><p>琦琦連續幾日在Ig貼出旅遊相片，她表示終於有假期了，又公開了囡囡身處阿姆斯特丹運河區的相片。昨日她就貼出華哥的新相，可見華哥在大樹下休息，右手仍然包紮了紗布，琦琦留言：「大自然的氣息和美，我偷拍了一張。」</p></body></html>
