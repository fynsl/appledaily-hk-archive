<html><header><meta charset="utf-8"><title>王敏奕晒纖腰馬甲線</title></header><body><h1>王敏奕晒纖腰馬甲線</h1><p>王敏奕和曾志偉之子曾國祥拍拖多年，幕前工作不算積極，但有做KOL方面的工作。</p><p>王敏奕一直勤做運動保持最佳狀態，昨日她在Ig上載做gym的片段，她身穿黑色bra top及運動短褲，盡顯小蠻腰外，還見到有線條分明的馬甲線，身形管理相當有成績，目測纖腰只得21吋，她更留言：「Stay positive」，不少網友都大讚她身形弗，留言讚「超正」、「好火辣」等，而陳瀅亦留言「on fire」。有人問王敏奕是否實行生酮飲食，她就回覆沒有。</p></body></html>
