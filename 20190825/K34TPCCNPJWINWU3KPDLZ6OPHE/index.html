<html><header><meta charset="utf-8"><title>趣趣地：加利佬跑得慢輸畀加歷查</title></header><body><h1>趣趣地：加利佬跑得慢輸畀加歷查</h1><p>家陣為Sky Sports擔任評述嘅加歷查同加利尼維利，繼續舊年開始鬥快橫過一個英超球場嘅對決，結果加歷查再擊敗加利尼維利。當年加利佬仲係球員時效力曼聯，本地著名評述員黃興桂講過：「加利仔有三個缺點，無速度；跑得慢；唔夠快！」加利佬退役後做咗黃興桂同行，自舊年起同加歷查進行賽跑決鬥，首次交鋒加利佬輸咗。上周五喺維拉對愛華頓賽前，佢哋喺維拉公園球場再鬥跑，加利佬再成手下敗將，加歷查仲建議來季再跑過。</p></body></html>
