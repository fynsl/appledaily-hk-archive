<html><header><meta charset="utf-8"><title>伍家謙繼續為信念發聲</title></header><body><h1>伍家謙繼續為信念發聲</h1><p>伍家謙和彭晴昨日在高山劇場出席記者會，宣傳將為視障人士機構錄製的廣播劇，他們聲演一對夫婦，彭晴自言多年沒錄廣播劇，聲演太太也貼近自己真實情況。<br><br>提到近日社會的逆權運動，伍家謙表示只要是合法遊行，自己也會盡量參與，藉此表達意見，亦感到現時香港人壓力大，不時都有留意新聞。對於工作會否有掣肘，又會否因工作而謹慎發言？他說：「我喺社交平台講自己相信嘅價值觀，希望喺能發聲嘅時候繼續發聲。」前晚有巿民發起手拖手共建香港之路活動，他表示未有參與，但回家途中見巿民拖手場面：「我沿途返石塘嘴，同埋睇獅子山上面嘅相，覺得好感動。」<br>採訪、攝影：王連連</p></body></html>
