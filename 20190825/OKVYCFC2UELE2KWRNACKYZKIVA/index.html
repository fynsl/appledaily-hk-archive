<html><header><meta charset="utf-8"><title>趣趣地：蜜蜂尾後針反cup科隆</title></header><body><h1>趣趣地：蜜蜂尾後針反cup科隆</h1><p>上周五上演嘅德甲獨腳戲，先失一球嘅多蒙特（黑衫）喺比賽最後20分鐘連入3球，作客3:1反勝對手，今季德甲兩戰全勝。「升班馬」科隆今戰喺29分鐘由多明歷達斯拿頭槌頂入，半場領先1:0。今季聯賽首戰5:1大炒奧格斯堡嘅多蒙特，70分鐘先由中場查頓辛祖射入追平1:1。86分鐘，阿舒拉夫接應比薛斯基傳送後頭槌建功，「蜜蜂兵團」超前成2:1。補時階段，19歲的查頓辛祖送出助攻，柏高艾卡沙埋齋，助多蒙特以3:1反勝科隆，後者今季兩戰輸晒。</p></body></html>
