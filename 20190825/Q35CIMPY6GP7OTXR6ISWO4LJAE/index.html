<html><header><meta charset="utf-8"><title>楊千嬅新劇獲無綫放行</title></header><body><h1>楊千嬅新劇獲無綫放行</h1><p>楊千嬅與周柏豪合作的無綫台慶劇《多功能老婆》，早前就因為千嬅在Ig貼出「R.I.P」疑似悼念一名「反送中」的示威者，加上柏豪呼籲市民登記做選民，結果齊齊被內地網民揚言杯葛，劇集被抽起改為明年4月才播出。<br><br>千嬅急急補鑊，除指Ig賬號被盜用外，更發聲明表示「堅持香港中國不可分割的一部份」，在內地音樂節被消失的柏豪則把Ig所有照片删掉。《多》劇果然被放生，微博近日有消息傳出指，劇集將在10月中播出，有份演該劇的朱晨麗及洪永城，更轉發了該貼文，並留言說：「10月見！」<br>撰文：翁可人</p></body></html>
