<html><header><meta charset="utf-8"><title>羅拔唐尼首去樂園被補</title></header><body><h1>羅拔唐尼首去樂園被補</h1><p>「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）昨日在美國加州出席迪士尼活動，被授予「迪士尼傳奇」獎項及打手印留念。<br><br>羅拔唐尼上台領獎時，竟自爆年輕時曾在迪士尼被捕：「我第一次去迪士尼時，我被送往一個友善的處理中心，還被嚴重警告。我在小划船上無牌吸大麻，想向當時扣留我的人賠罪。」除羅拔之外，歌手Christina Aguilera也是得獎人之一。</p></body></html>
