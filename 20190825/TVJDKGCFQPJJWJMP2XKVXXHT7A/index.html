<html><header><meta charset="utf-8"><title>陳茵媺劉倩婷馬場親子樂</title></header><body><h1>陳茵媺劉倩婷馬場親子樂</h1><p>「開季試閘樂滿FUN季前嘉年華」昨日舉行，沙田馬場和彭福公園有一系列親子活動，陳茵媺和劉倩婷帶同子女現身，趁暑假完結前把握機會玩個痛快。<br><br>陳茵媺和劉倩婷在凱旋門入面拉着子女一齊影相，不過就不見二人的丈夫陳豪和李丞責，可能兩位男士忙於工作，未能到場享受親子樂。雖然陳茵媺和劉倩婷要照顧四位小朋友，不過她們是超級媽咪，加上小朋友都非常乖巧，所以應付自如。</p></body></html>
