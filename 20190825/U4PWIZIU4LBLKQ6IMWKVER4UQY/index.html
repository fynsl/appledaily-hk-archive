<html><header><meta charset="utf-8"><title>基燮娶老婆預告四年後生B</title></header><body><h1>基燮娶老婆預告四年後生B</h1><p>現正服兵役的韓國男團U-KISS，28歲前成員基燮，昨日迎娶新人演員及模特兒鄭宥娜，二人舉行婚禮前先合體見傳媒。一對新人手拖手出場，並大方在媒體面前咀嘴，十分恩愛。<br><br>提到結婚的感受，基燮坦言雖然自己已出道超過10年，但仍十分緊張，又指對未來的婚姻生活充滿期待。鄭宥娜則說：「拍拖時可以好像朋友一樣相處，但成為夫妻後要更加互相尊重、顧及對方，雖然有擔心做得不好，但未來會好好生活。」由於基燮突然公開婚訊，外界都推測二人奉子成婚，不過基燮就否認：「我現時正服兵役，加上鄭宥娜正是事業搏殺期，所以預計4年後先生BB。」<br>撰文：施洛冰</p></body></html>
