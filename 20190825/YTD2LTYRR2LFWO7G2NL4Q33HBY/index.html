<html><header><meta charset="utf-8"><title>施嘉莉收入登女星之冠</title></header><body><h1>施嘉莉收入登女星之冠</h1><p>「黑寡婦」施嘉莉祖安遜（Scarlett Johansson）連續兩年入選財經雜誌《福布斯》最高收入女星排行榜首，去年總共賺約5,600萬美元（約4億3,680萬港元）港元。<br><br>施嘉莉去年單是憑《復仇者聯盟4：終局之戰》（Avengers: Endgame）已吸金3,500萬美元（約2億7,300萬港元）。其他入圍女星包括蘇菲亞維格拉（Sofia Vergara）及妮歌潔曼（Nicole Kidman）等。</p></body></html>
