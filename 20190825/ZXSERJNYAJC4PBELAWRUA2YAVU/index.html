<html><header><meta charset="utf-8"><title>《大叔的愛》料收2億</title></header><body><h1>《大叔的愛》料收2億</h1><p>在香港大受歡迎的日劇《大叔的愛》，添食開拍電影版《大叔的愛：LOVE or DEAD》，香港將於下月12日上映。《大》片前日在日本開畫，於全日本325間戲院上映，由於首個周末的預售情況非常理想，片商有信心電影定必大收30億日圓（約2.25億港元）。<br><br>主角田中圭（左）、林遣都及吉田鋼太郎（右）等日前趁着開畫日晒冷登場，到戲院造勢見觀眾，吸引大批女影迷捧場。</p></body></html>
