<html><header><meta charset="utf-8"><title>趣趣地：皇馬失分施丹爆粗</title></header><body><h1>趣趣地：皇馬失分施丹爆粗</h1><p>皇家馬德里上周六西甲主場俾華拉度列逼和1:1，痛失兩分，搞到教練施丹賽後嬲到爆，仲爆粗鬧球員。事源係皇馬成場老鼠拉龜，苦戰到82分鐘先靠賓施馬打開紀錄，諗住三分實食冇黐牙喇，點知完場前兩分鐘，卻奧斯中場控失就俾對面打反擊，結果由曾效力過巴塞隆拿B隊嘅沙治哥迪奧拿替球隊追和。施丹賽後就咁鬧：「我哋都將最難嘅部份（入球）做到了，之後應該控制戰局嘛，𠵱家俾佢哋搞X鑊晒！控失波係會發生嘅事，但球員失晒位，根本防守唔到！」</p></body></html>
