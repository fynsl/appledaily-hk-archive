<html><header><meta charset="utf-8"><title>AB6IX港騷HeHe食蛋撻</title></header><body><h1>AB6IX港騷HeHe食蛋撻</h1><p>韓國五人男團AB6IX相隔一個月再訪港，前晚在亞博館舉行粉絲見面會，勁歌熱舞《ABSOLUTE》、《BREATHE》、《HOLLYWOOD》等人氣歌曲，而成員朴佑鎮因腳傷未能跟隊友一同跳舞。大會為忙碌的五子介紹有關香港的景點及美食，品嚐蛋撻後學講廣東話「食到lamlam脷」，成員林煐岷、金東賢更互相餵食，HeHe味濃。<br><br>問各成員最有信心的身體部位，台下粉絲立即起哄，叫田雄及朴佑鎮大騷腹肌，不過今次兩人未有滿足粉絲的心願，表示下次在港開演唱會時才會騷肌。<br>採訪、攝影：文凱靈</p></body></html>
