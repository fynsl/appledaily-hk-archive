<html><header><meta charset="utf-8"><title>謝雪心試食助研製長者食物</title></header><body><h1>謝雪心試食助研製長者食物</h1><p>謝雪心昨日到旺角出席活動，透露近日為保良局做義工：「佢哋研究緊啲流心食物，因為老人家食道會老化，有吞嚥困難，所以就將食物研製到好似布甸咁，我就負責試食，同埋帶畀啲老人家試食。」她大讚研究計劃有意義，亦令自己明白爸爸經常邊吃飯邊飲茶，她說：「以前我唔知點解，𠵱家可以深入了解。平日我哋食餐好嘢都可以開心好耐，呢個計劃可以令佢哋提起食嘢興趣，真係好好。」<br><br>心姐表示暫時不用開工，但早前與劉佩玥合作拍綜藝節目：「我哋互相學對方嘅嘢，我去學K-pop，跳完成身汗，又去學韓文。」<br>採訪、攝影：盧妹</p></body></html>
