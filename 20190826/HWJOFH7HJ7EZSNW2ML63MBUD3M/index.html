<html><header><meta charset="utf-8"><title>趣趣地：C朗開鑼戰食詐糊</title></header><body><h1>趣趣地：C朗開鑼戰食詐糊</h1><p>意甲開鑼戰由力爭九連霸嘅祖雲達斯作客帕爾馬，雖然祖記今場有新主帥沙利因肺炎缺席，但老婦人喺基斯坦奴朗拿度（C朗）領軍下，靠隊長基亞連尼上半場一箭定江山擊敗帕爾馬，為祖記衞冕之路取得好開始。祖記今場正選沿用上季一班主力，新兵入面除艾朗藍斯未有隨隊外，馬菲斯迪歷特、拉比奧特同丹尼路雷斯全部做後備，最後得拉比奧有上陣機會。C朗今場食詐糊，34分鐘嘅入波畀球證話越位在先，全場七次射門都入唔到半粒，好彩祖記最後都可以保住個勝局。</p></body></html>
