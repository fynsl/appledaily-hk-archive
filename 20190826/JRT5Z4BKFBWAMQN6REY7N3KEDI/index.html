<html><header><meta charset="utf-8"><title>偉仔邦女郎合照似綁架</title></header><body><h1>偉仔邦女郎合照似綁架</h1><p>梁朝偉正在無錫與「邦女郎」奧嘉古莉寧高（Olga Kurylenko）拍戲，前日偉仔老婆兼經理人劉嘉玲（左）貼出三人合照，但偉仔就被網民笑個樣似綁架。站在老婆與新戲拍檔奧嘉中間的偉仔，雙手插在牛仔褲袋，雖然面露微笑，但表情就顯得頗為尷尬，反而奧嘉一手搭在偉仔的肩膊上，表現自然。有網民看到偉仔的表情後，搞笑地留言問嘉玲：「梁先生是被綁架了嘛？」嘉玲竟即回覆說：「是的。」</p></body></html>
