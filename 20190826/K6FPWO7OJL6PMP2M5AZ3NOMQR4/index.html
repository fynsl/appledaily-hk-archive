<html><header><meta charset="utf-8"><title>向佐郭碧婷10月歐洲行禮</title></header><body><h1>向佐郭碧婷10月歐洲行禮</h1><p>向佐與未婚妻郭碧婷訂婚後，計劃年底前正式註冊，據悉兩人跟家人商量後，初步計劃10月於歐洲舉行浪漫婚禮，準新郎希望婚後盡快造人，因他與爸爸向華強都是生肖屬鼠，而明年是鼠年，所以想生鼠baby。<br><br>湖南衛視前晚播出的綜藝節目《我家小倆口》中，向佐和郭碧婷接受婚前檢查，但報告顯示男方不樂觀，向佐說：「因工作原因，手指、膝蓋、肩膀都受傷多次。即使是每年堅持體檢三次，但是體檢報告上的紅字要比黑字多。」還有他的心臟似乎有些問題，有可能遺傳下一代，向佐得知健康狀況後，顯得心事重重，幸得未婚妻不停在旁開解。<br>採訪：鍾國仁</p></body></html>
