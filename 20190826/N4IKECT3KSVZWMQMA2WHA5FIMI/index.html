<html><header><meta charset="utf-8"><title>趣趣地：保頓貝利進入倒數</title></header><body><h1>趣趣地：保頓貝利進入倒數</h1><p>上季喺英冠護級失敗嘅保頓（圖），今季降到英甲繼續因為財政問題，未開季先被扣12分，英格蘭足球聯賽賽會（EFL） 近日就對面臨清盤嘅保頓發出最後通牒，假如72小時內都未能完成易主，將會直接被逐出英聯賽。不過負11分嘅保頓都未係榜尾，因同樣受財困影響兼扣12分嘅仲有貝利，賽會仲未安排賽事畀佢哋踢，而有意救亡嘅前維爾港班主史莫夫韋特仲傾緊價錢，就希望賽會可以畀多啲時間，唔知呢兩間老牌球會可唔可以大步檻過呢？</p></body></html>
