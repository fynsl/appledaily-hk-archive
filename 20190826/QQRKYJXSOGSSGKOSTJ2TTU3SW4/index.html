<html><header><meta charset="utf-8"><title>石詠莉拒煮飯懲罰鄧健泓</title></header><body><h1>石詠莉拒煮飯懲罰鄧健泓</h1><p>石詠莉昨日到新城為歌唱節目擔任評判，她說：「我知道香港有好多卧虎藏龍，之前老公都有做過評判，佢話會聽得好開心，我好期待。」她直言假如參賽者唱老公鄧健泓的歌會加分：「佢啲歌真係好難唱，我自己喺屋企都會練佢啲歌，其實最緊要唱歌有感情。」<br><br>問到做評判時會否狠評參賽者？石詠莉表示想與參賽者交流多過批評，她又謂：「我最鍾意睇人哋話我邊度做得唔好，嗰啲人先係塞錢入我袋。」至於老公對她說過最狠的評語？石詠莉說：「話我肥囉，我會唔煮飯佢食，呢個對佢嚟講係好大懲罰。」<br>採訪、攝影：盧妹</p></body></html>
