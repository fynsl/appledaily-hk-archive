<html><header><meta charset="utf-8"><title>Sammi遊人骨教堂論生死</title></header><body><h1>Sammi遊人骨教堂論生死</h1><p>鄭秀文（Sammi）正與老公許志安、張衞健及雷頌德夫婦展開歐洲之旅，昨日她在網上透露在距離布拉格70公里的小鎮，參觀當地著名旅遊景點人骨教堂時，得到生命的反思。Sammi說：「這教堂所有裝飾都是用一條條人骨或骷髏頭堆砌而成，可以說是將死亡變成永垂不朽的藝術。」又謂：「死亡來臨有時出其不意，我們早晚也會化成一堆白骨，就趁我們仍有血有肉，不管際遇是順利是逆，也是好好活，好好愛。」</p></body></html>
