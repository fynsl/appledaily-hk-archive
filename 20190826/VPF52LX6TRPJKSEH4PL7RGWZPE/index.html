<html><header><meta charset="utf-8"><title>Toby遮肚賀周家蔚牛一</title></header><body><h1>Toby遮肚賀周家蔚牛一</h1><p>梁靖琪（Toby）現有身孕，昨日她在Ig出帖，原來她與「七魔女」的好姊妹佘詩曼及姚樂怡等，為昨日36歲生日的周家蔚慶祝，Toby坐在前排，挺直腰骨坐在壽星女身旁，加上有枱面遮肚，未見其腹部情況。Toby以「Happy birthday Janet」來祝賀周家蔚，簡單又直接。周家蔚也有在Ig貼相「回禮」，她以英文寫道，意譯「我愛你們，你們對我都很重要，祝你們健康及時刻被愛眷顧。」</p></body></html>
