<html><header><meta charset="utf-8"><title>陳紫蓮下月設靈捐帛金</title></header><body><h1>陳紫蓮下月設靈捐帛金</h1><p>「港姐之母」陳紫蓮（Rosa）本月17日因癌病逝，享年72歲。Rosa妹妹陳麗儀昨日公告喪禮安排事宜：「本人先姐陳紫蓮因癌症於8月17日下午往生，終年72歲。將於9月11日星期三奉移紅磡世界殯儀館地下世界堂設靈，下午3時誦金剛經，6時做三時繫念佛事，由衍光法師主法，隨即封棺。9月12日上午8時誦地藏經，11時出殯。懇辭花籃，帛金將撥作慈善用途。」<br><br>前港姐副統籌經理Rosa在無綫服務逾40年，直至2008年榮休。不少前港姐獲悉Rosa離世後，紛紛在社交網悼念表不捨。<br>採訪：魯吉</p></body></html>
