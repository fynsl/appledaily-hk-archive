<html><header><meta charset="utf-8"><title>江美儀演舞台劇邀前夫捧場</title></header><body><h1>江美儀演舞台劇邀前夫捧場</h1><p>張可頤、謝君豪、江美儀及李蕙敏等昨日到北角為舞台劇《但願人長久》綵排，晚上正式首演，因劇情需要，江美儀要掌摑邱福永，楊英偉則與黃慶堯男男咀嘴。問到江美儀演出時會否更用力摑對手？她說：「大家話到明唔好就力，因為驚唔好睇，所以都雪定冰墊，冇辦法，為藝術而犧牲。」有否請前夫吳君祥到場欣賞？江美儀說：「我叫咗佢，但好似落唔到嚟香港睇，佢喺北京做緊嘢，我有邀請佢睇。」<br><br>謝君豪表示演出前要小睡一會補充體力，可頣笑說：「唔好瞓過龍呀！」問到要怎樣護聲？可頤說：「有咪，還好，同埋有食清音丸。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
