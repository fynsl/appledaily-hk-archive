<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬仔節目美影展奪兩獎</title></header><body><h1>【馮仁昭四圍超】馬仔節目美影展奪兩獎</h1><p>馬浚偉噚日喺尖沙嘴為身兼監製同主持嘅節目《同理．繼續走》舉行祝捷會，同時佢好開心公佈呢個節目喺美國國際電影展嘅紀錄片部份，奪得兩獎。<br><br>馬仔表示好開心，希望有機會開第二輯，繼續深入探討，佢話：「民生係一個好大嘅根源，如果大家生活得係好，畀多啲出路，畀多啲希望，我諗好多嘢都可以好容易解決，我希望會更深入討究，市民喺生活上遇到嘅困難。」<br>撰文：馮仁昭</p></body></html>
