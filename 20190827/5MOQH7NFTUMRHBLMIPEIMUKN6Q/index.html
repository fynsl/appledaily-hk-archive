<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）吉辛斯完婚眾星到賀</title></header><body><h1>體訊速遞：（籃球）吉辛斯完婚眾星到賀</h1><p>在湖人季前訓練受重創的「表弟」吉辛斯（DeMarcus Cousins，左），雖遭受左膝十字韌帶撕裂，仍無阻他在日前迎來人生大事，與年少一歲的女友摩根（Morgan Lang）在亞特蘭大舉行婚禮。這場婚禮眾星如雲，其隊友安東尼戴維斯（Anthony Davis）、前勇士隊友祖蒙特格連（Draymond Green）及伊古達拉（Andre Iguodala）也有到場祝賀。<br>綜合外電（美國）</p></body></html>
