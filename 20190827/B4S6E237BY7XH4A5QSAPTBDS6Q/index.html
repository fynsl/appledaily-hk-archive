<html><header><meta charset="utf-8"><title>Chris Brown將為人父</title></header><body><h1>Chris Brown將為人父</h1><p>歌手Chris Brown最近被指將再做爸爸，BB性別為男嬰。消息指Chris Brown與女友Ammika Harris（圖）年初已經分手，但女方正為他陀B，明顯二人仍保持親密關係。</p><p>今次是Ammika首次為人母親，Chris與前女友Nia Guzman則育有五歲女兒Royalty。其實早於5月，Chris已於Ig透露Ammika有喜，但直到昨日才承認將為人父。</p></body></html>
