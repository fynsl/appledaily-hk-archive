<html><header><meta charset="utf-8"><title>中渝置地對港樓有信心</title></header><body><h1>中渝置地對港樓有信心</h1><p>中渝置地（1224）中期純利按年升23.7%，集團副主席兼董事總經理林孝文表示，英國脫歐為海外投資帶來商機，對香港地產市場長線有信心。對於英國脫歐導致滙價波動，林孝文指「硬脫歐」與否，均會影響滙價，公司一直有對沖機制，以減少滙兌損益，亦有考慮用不同投資工具作對沖。期內收入按年下跌8.63%至2.79億港元，投資關係主管陳綺華解釋，主要因為英鎊兌港元平均滙率按年減值約6%所致。</p></body></html>
