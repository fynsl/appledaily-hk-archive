<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】二汶盧凱彤紀念展緬懷</title></header><body><h1>【馮仁昭四圍超】二汶盧凱彤紀念展緬懷</h1><p>已故歌手盧凱彤（Ellen小圖）逝世一年，好友為佢喺香港藝術中心舉辦紀念展覽，黃耀明、林二汶、岑寧兒同彭秀慧噚日出席展覽支持。</p><p>展覽放有Ellen生前嘅畫作、結他、太太余靜萍同好友嘅生活照，又公開Ellen生前同at17拍檔二汶最後創作《second》。二汶勾起唔少回憶，佢話仍未撫平傷痛，每日都記掛兩個人嘅成長印記，同埋組合嘅精神。<br>撰文：馮仁昭</p></body></html>
