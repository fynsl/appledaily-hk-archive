<html><header><meta charset="utf-8"><title>康師傅半年純利增15%</title></header><body><h1>康師傅半年純利增15%</h1><p>康師傅（322）昨日公佈中期業績，公司上半年純利錄15.03億元（人民幣．下同），按年升15%，每股盈利26.74分，不派息。期內，收入為304.95億元，按年下跌1.6%；毛利率為31.9%，按年跌0.7百分點。其中方便麵業務收益佔總收益37.9%，按年揚3.7%，盈利按年增加31.2%至8.75億元；飲品業務收益按年跌4.1%，佔總收益60.2%，盈利漲91.3%至7.06億元，受惠部份原材料價格下跌、國家減稅降費政策等。</p></body></html>
