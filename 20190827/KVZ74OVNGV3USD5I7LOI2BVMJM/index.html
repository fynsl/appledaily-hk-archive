<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林子博太太患罕見癌症</title></header><body><h1>【馮仁昭四圍超】林子博太太患罕見癌症</h1><p>無綫娛樂新聞主播林子博同太太Shirley結婚十六年，豈料太太患上極罕見癌症「平滑肌肉瘤（腹腔）」，仲已經第四期，只能化療。<br><br>林子博噚日話：「太太今年4月發現呢個病，癌細胞擴散到肝臟、胰臟、肺、淋巴同脊背。個病好罕見，希望有藥廠有新藥畀我老婆試，醫生話好難醫，但我哋唔會放棄，希望有奇蹟出現。」林子博直言為養兩個小朋友同太太醫藥費，唔可以停工。<br>撰文：馮仁昭</p></body></html>
