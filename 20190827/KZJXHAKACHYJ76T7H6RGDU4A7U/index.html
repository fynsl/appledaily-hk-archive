<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛駿輝丁父憂堅持演出</title></header><body><h1>【馮仁昭四圍超】衛駿輝丁父憂堅持演出</h1><p>衛駿輝主演嘅粵劇《木蘭傳說》完成20場演出，噚晚喺尖沙嘴舉行慶功宴，佢話唔捨得：「好難有粵劇做20場，今次《木蘭傳說》題材係講愛同和平，仲加入3D投影，有VR場面。」<br><br>公演前三日，衛駿輝嘅83歲父親不幸過身，但衛駿輝堅持演出，佢話：「爸爸係長期病患者，惟有化悲哀為力量，當佢去咗旅行，我感覺呢20場，佢都喺度。」衛駿輝完成工作後，要處理父親身後事。<br>撰文：馮仁昭</p></body></html>
