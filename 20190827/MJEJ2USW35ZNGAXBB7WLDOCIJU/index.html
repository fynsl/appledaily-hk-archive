<html><header><meta charset="utf-8"><title>塔倫天奴晒日文講多謝</title></header><body><h1>塔倫天奴晒日文講多謝</h1><p>荷李活名導昆頓塔倫天奴（Quentin Tarantino 左）昨日連同里安納度狄卡比奧（Leonardo DiCaprio）在日本東京六本木宣傳《從前，有個荷里活》（Once Upon A Time…In Hollywood），現場日本主持知道塔倫天奴快做老竇都致以祝賀，塔倫天奴更用日文回應「多謝」，里安納度都好識做帶領全場鼓掌。今次是里安納度繼《復仇勇者》（The Revenant）後相隔三年五個月第十一次到日本宣傳。</p></body></html>
