<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】仙姐精神好現身中環</title></header><body><h1>【馮仁昭四圍超】仙姐精神好現身中環</h1><p>現年91歲嘅粵劇名伶白雪仙（右），今年5月跌傷盆骨，連5月生日都冇搞飯局慶祝。日前仙姐喺好友陪同下外出，一行人現身中環萬邦行，當時仙姐身邊除咗外傭，仲有一位女友人，佢哋準備返回座駕。<br><br>梳咗高髻嘅仙姐精神唔錯，雖然當日天氣酷熱，不過佢就着咗件長袖外套，全程唔使用枴杖，只係由外傭扶住，仙姐上車之後，司機就去附近嘅麵檔為仙姐買雲吞麵，然而就載佢返屋企。<br>撰文：馮仁昭</p></body></html>
