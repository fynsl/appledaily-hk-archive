<html><header><meta charset="utf-8"><title>信德多賺逾10倍不派息</title></header><body><h1>信德多賺逾10倍不派息</h1><p>信德（242）中期賺34.09億元，按年增10.1倍。撇除物業重估變化後，上半年盈利達34.04億元，去年同期為1.86億元，每股基本盈利112.7港仙，不派中期息。信德表示，盈利大增主要受澳門濠庭都會第五期銷售數字帶動，公司將繼續於內地及新加坡參與發展多元化地產項目。而受累港珠澳大橋開通，旗下澳門及香港客運渡輪業務錄虧損達7,000萬元，期內噴射飛航港澳航線總載客量按年跌32%至460萬次。</p></body></html>
