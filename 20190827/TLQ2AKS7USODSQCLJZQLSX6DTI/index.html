<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】冼國林擴建影城闖荷李活</title></header><body><h1>【馮仁昭四圍超】冼國林擴建影城闖荷李活</h1><p>冼國林噚日喺灣仔出席讚揚香港企業活動獲頒獎項，透露會同荷李活拍檔合作擴大喺佛山打造嘅影城，建造世界唯一中西文化影視元素基地，對方先會投資1億美元（約7.8億港元）：「預計拍五套荷李活電影、三套電視劇，如果每套我有10巴仙，數目好可觀，會係一個新里程碑。」目標超越古天樂？冼國林話：「佢勁過我。」佢又話11月會拍港產片，題材係香港社會老人家問題，探討老人生活。<br>撰文：馮仁昭</p></body></html>
