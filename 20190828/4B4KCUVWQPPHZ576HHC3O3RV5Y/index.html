<html><header><meta charset="utf-8"><title>Matsuko身價逆市暴升</title></header><body><h1>Matsuko身價逆市暴升</h1><p>日本雜誌《女性自身》分析當地自2008年雷曼兄弟事件後，經濟一直下滑，藝人的演出酬金停滯不前，唯獨日本著名變裝藝人Matsuko Deluxe的身價卻由四年前的30萬日圓（約2.2萬港元）暴升至500萬日圓（37萬港元），升幅驚人。<br><br>有指Matsuko演出長壽節目《Matsuko的未知世界》，除了獲得300萬日圓（約22萬港元）的基本酬金外，還額外收取200萬日圓（約15萬港元）的「事務所協力費」。</p></body></html>
