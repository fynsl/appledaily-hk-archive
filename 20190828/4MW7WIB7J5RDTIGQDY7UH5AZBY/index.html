<html><header><meta charset="utf-8"><title>49歲靜香比堅尼晒身材</title></header><body><h1>49歲靜香比堅尼晒身材</h1><p>現年49歲的日本女歌手工藤靜香昨日在Ig上載泳衣照，穿着性感比堅尼的她舉高雙手擺出瑜伽動作，腳踝就露出蛇形紋身。</p><p>靜香雖然已是兩女之母，但身材完全沒有走樣，一如以往般纖瘦，不愧為「骨感女神」，有網民更誤認相中的她是二女光希。靜香留言：「4字頭最後的夏天，時間過得真快。5字頭最後的夏天寫真，不可能再着泳衣了。」此外，靜香宣佈今年平安夜在東京舉行聖誕晚餐演唱會。</p></body></html>
