<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳雨霏吻賀老公生日</title></header><body><h1>【馮仁昭四圍超】吳雨霏吻賀老公生日</h1><p>吳雨霏（Kary）近日同老公洪立熙（Brian）帶埋一歲囝囝Asher去旅行，𠵱家陀緊第二胎七個月嘅Kary，不時都鍾意喺社交網晒幸福。<br><br>噚日Kary除咗喺Ig上載一段老公拉住囝囝坐車仔嘅短片，又貼出一張肉緊錫老公面珠嘅相，祝老公生日快樂之餘，又公開冧老公，話老公係佢好友、係佢生命中一生最愛，更讚對方係「最不可思議嘅爸爸」，鄭秀文同網民都紛紛畀心心讚好。</p></body></html>
