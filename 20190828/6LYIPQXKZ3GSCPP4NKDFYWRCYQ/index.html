<html><header><meta charset="utf-8"><title>羅家英打女拍檔遭報復</title></header><body><h1>羅家英打女拍檔遭報復</h1><p>羅家英為ViuTV節目遊走半個台灣，其間走訪各個旅遊熱點兼情侶約會勝地，一邊結識當地女孩。最新一集中他與嘉賓張若錡到墾丁挑戰水上活動，更進行獨木舟比賽，以最短時間繞過水上障礙物為勝出。比賽戰況激烈，家英哥最終獲得第一，而張若錡則包尾，要接受「打pat pat」懲罰，家英哥輕輕打了對方pat pat一下後，更意猶未盡再打多一下。</p><p>不過玩了一整天，家英哥才發現張若錡是香港人，被對方聽到不少秘密，張若錡爆料指家英哥私下抱怨汪明荃很惡，家英哥就淡定說：「佢惡，係人都知㗎啦！」<br>撰文：翁可人</p></body></html>
