<html><header><meta charset="utf-8"><title>宋仲基戴綠帽約女開餐</title></header><body><h1>宋仲基戴綠帽約女開餐</h1><p>韓國劇集《太陽的後裔》的宋仲基和宋慧喬前年10月結婚，不過今年6月底突然宣佈協議離婚，兩人已於上月辦妥離婚手續，正式各行各路。<br><br>宋仲基離婚後寄情工作，一直未有公開現身的他近日蒲頭，跟朋友於烤肉店聚會。失婚的宋仲基看來精神不錯，戴上綠色鴨舌帽的他跟短髮女生拍攝多張合照，其中一張女方的胸部更緊貼宋仲基的手臂，二人似乎非常親密，宋仲基亦露出燦爛笑容，可見回復單身的他依然非常受歡迎，他也未有因離婚一事而影響心情。此外，宋仲基離婚後形象受損，廣告工作大減，反而前妻喬妹依舊深受廣告商的歡迎。<br>撰文：梁雯迪</p></body></html>
