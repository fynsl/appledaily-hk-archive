<html><header><meta charset="utf-8"><title>Harry吸毒後咬斷舌尖</title></header><body><h1>Harry吸毒後咬斷舌尖</h1><p>英國男子組合One Direction前成員Harry Styles最近登上《Rolling Stone》雜誌封面，他在訪問中表示：「我們會吃（迷幻）蘑菇，躺在草地上，並在陽光下聽保羅麥卡尼（Paul McCartney）的歌。我們早上10時便會喝冰凍的margaritas酒，當時我正站着，吃了蘑菇，之後咬斷了舌尖，我還嘗試唱歌，但全個口都是血。」他又提到將會推出的個人新專輯關於「做愛後感到很傷心」。</p></body></html>
