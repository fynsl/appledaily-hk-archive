<html><header><meta charset="utf-8"><title>琦琦復工巧遇紅姑</title></header><body><h1>琦琦復工巧遇紅姑</h1><p>任達華早前在內地出席活動時，不幸遇襲受傷，身為他太太的琦琦當然十分擔心，全天候貼身照顧，雖然華哥右手未完全康復，但近日已經復工，出席電影宣傳活動。他更爆琦琦及女兒任晴佳在家中預備美食給他，又讚妻女照顧周到，加速他的康復進度。<br><br>老公大步檻過，琦琦也放下心頭大石，日前她亦復出現身活動，昨日又在微博貼出與大美人鍾楚紅的合照，皆因兩人在一個香水活動中相遇。紅姑一如以往，笑容甜美又燦爛，琦琦亦展示含蓄美，明顯表情已比之前輕鬆。另外，琦琦貼出數張單人照，看來她的心情已經平復。<br>撰文：寶妮</p></body></html>
