<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳凱詠被前度欺騙感情</title></header><body><h1>【馮仁昭四圍超】陳凱詠被前度欺騙感情</h1><p>樂壇新人陳凱詠（Jace）噚日到商台宣傳新歌《想正常》，呢首係佢今年第二首主打歌。新歌描述情侶間關係應該放鬆享受，唔適宜太多思考。Jace自認一旦拍拖會百分百信任對方，曾試過前男友出軌被蒙在鼓裏，直至男友提出分手後帶新女伴現身，佢先驚覺被騙。<br><br>Jace近日拍攝ViuTV處境喜劇，同男團ERROR成員肥仔合作，佢話成日俾對方搞到笑爆肚而NG，結果大家要忍笑。<br>撰文：馮仁昭</p></body></html>
