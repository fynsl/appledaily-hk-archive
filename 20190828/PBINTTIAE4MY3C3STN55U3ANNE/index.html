<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳尊拖實子女送返學</title></header><body><h1>【馮仁昭四圍超】吳尊拖實子女送返學</h1><p>吳尊同太太林麗瑩非常痛錫一對子女，大女吳欣怡（NeiNei）今年8歲，細仔吳欣樂（Max）都已經5歲。出名係廿四孝老竇嘅吳尊噚日趁住開學，親自接送仔女返學。<br><br>吳尊喺facebook留言：「學校已經開始了，Neinei和max早早起床了，興奮又緊張，不想遲到。我祝願他們兩個偉大的一年，快樂的學校。」相中見到戴住黑超嘅型爸吳尊拖住對子女，真係好溫馨。<br>撰文：馮仁昭</p></body></html>
