<html><header><meta charset="utf-8"><title>金馬獎受打壓品牌撤贊助</title></header><body><h1>金馬獎受打壓品牌撤贊助</h1><p>台灣金馬獎將於11月23日舉行，但早前中國電影局宣佈今年不讓中國電影參加，連帶部份香港電影都放棄報名，中國金雞獎更刻意和金馬獎同日舉行，擺明硬撼。近日再傳因顧及內地市場，不少贊助商亦撤出金馬獎，有內地傳媒報道指當中包括BVLGARI及伯爵等國際品牌。<br><br>昨日台灣蘋果新聞網向金馬執委會查詢此消息，對方回應指BVLGARI有主動接觸詢問，但先以經典影展合作為主，金馬獎一般都是下月中才會陸續確認贊助。此外，台灣名嘴唐湘龍前晚在他的政論節目亦有提及，稱車商瑪莎拉蒂也退出金馬獎。不過伯爵早於去年已暫停跟金馬獎合作，相信跟是次風暴無關。<br>撰文：寶妮</p></body></html>
