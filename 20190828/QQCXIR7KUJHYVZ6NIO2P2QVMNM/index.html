<html><header><meta charset="utf-8"><title>捷信擬港上市籌117億</title></header><body><h1>捷信擬港上市籌117億</h1><p>路透IFR引述消息指，捷克消費金融企業捷信集團（Home Credit Group）正尋求於本周進行港交所（388）上市聆訊，若順利通過，計劃於下周預路演，料集資約15億美元（約117億港元）。捷信集團除了是港交所掛牌的罕有大型海外新股，更有望挑戰今年新股集資王、籌約91億元的申萬宏源集團（6808），該公司料為本港踏入9月將迎來兩隻較大型IPO，是下半年以來首次。</p></body></html>
