<html><header><meta charset="utf-8"><title>林志玲夫婦中秋晚會首同台</title></header><body><h1>林志玲夫婦中秋晚會首同台</h1><p>今年中秋節內地舉辦的「央視中秋晚會」嘉賓陣容曝光，有指今年6月與日本組合EXILE成員AKIRA結婚的林志玲，將會首次以夫妻檔現身節目，除了兩人外，還有黃曉明和Angelababy、王祖藍、李宇春和張靚穎等。其實林志玲婚後除到美國睇騷，以及在台灣被網民偶遇外，夫婦二人一直未有公開合體，若今次同台演出，必成焦點。<br><br>不過有網民質疑，晚會的嘉賓多是內地藝人，或者是「超級護旗手」廣西政協王祖藍，身為台灣第一名模林志玲與日籍老公AKIRA會否真的亮相。但是林志玲今年初曾參與央視春晚節目，當時更表演水上芭蕾，只是事後被爆有替身代勞。<br>撰文：翁可人</p></body></html>
