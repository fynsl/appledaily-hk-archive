<html><header><meta charset="utf-8"><title>具惠善安宰賢嗌交6小時</title></header><body><h1>具惠善安宰賢嗌交6小時</h1><p>韓國女星具惠善和演員老公安宰賢近日爆出婚變，二人新婚時曾拍攝節目《新婚日記》，不過韓國節目《聽到傳聞》前日爆料指二人其實在鏡頭前扮恩愛，曾多次走到一間沒有設置攝影機的更衣室內吵架，每次爭吵幾乎都要至少一至兩個小時，最長一次更逾六小時。<br><br>新聞多多的具惠善昨日在Ig公開跟愛犬的黑白自拍照，同時透露已將畫展籌得的2,000萬韓圜（約13萬港元）捐予愛護動物的團體。</p></body></html>
