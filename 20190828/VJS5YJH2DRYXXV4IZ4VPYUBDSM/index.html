<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁家輝行李帶定頭盔</title></header><body><h1>【馮仁昭四圍超】梁家輝行李帶定頭盔</h1><p>早前有份出席撐警活動嘅梁家輝，同一對孖女演出嘅內地親子節目《一路成年》噚日首播，當中可見梁家輝喺酒店房內打開行李篋，裏面除咗有毛巾、衣物外，原來佢都會full gear，有齊萬用刀、望遠鏡、電筒、繩，仲有防煙面具同摺叠式頭盔。<br><br>當工作人員問梁家輝只有一個頭盔，會畀邊個用？佢直言︰「我用。」仲解釋如果有事發生，佢會將兩個女拉埋胸口保護，壓喺地上。至於其他裝備，就係遇上天災時用。<br>撰文：馮仁昭</p></body></html>
