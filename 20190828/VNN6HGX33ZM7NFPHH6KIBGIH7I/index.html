<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃澤鋒女被批名利雙收</title></header><body><h1>【馮仁昭四圍超】黃澤鋒女被批名利雙收</h1><p>黃澤鋒（左一）嘅52歲太太陳麗麗上月中剖腹誕女，前晚玄學家吳佩孚喺網上貼出到訪黃家嘅相片，並表示已為BB女改中文名「熙恩」。<br><br>噚日吳佩孚接受本報電話訪問，指BB女八字除有擇財福夫運、雙官星同演藝星外，運動細胞亦很好，佢話：「好適合演藝界發展，名利雙收。改名要配合八字，本身五行用神，火較旺，代表光明正直，演藝事業會係一鳴驚人，大放異彩，會係天后級。」<br>撰文：馮仁昭</p></body></html>
