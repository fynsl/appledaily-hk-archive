<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡依林笑愛犬驚落水</title></header><body><h1>【馮仁昭四圍超】蔡依林笑愛犬驚落水</h1><p>台灣天后蔡依林（Jolin 右）下個月便39歲生日，單身咗好耐嘅佢一直令好多人擔心，不過佢自己唔着緊，得閒就陪狗狗「屋虎」玩。<br><br>前日Jolin更新Ig，貼出帶屋虎去參加狗朋友嘅生日會。幾隻狗狗一齊落水玩，屋虎先後坐喺鴨仔同荒島形嘅浮床上面，不過玩完上水睇嚟有啲驚，被Jolin取笑係「皮驚慌」。Jolin之後又貼出一張攬住鴨仔浮床嘅相，佢着住吊帶衫，微露事業線。<br>撰文：馮仁昭</p></body></html>
