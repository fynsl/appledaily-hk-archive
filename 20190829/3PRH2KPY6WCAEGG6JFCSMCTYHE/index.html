<html><header><meta charset="utf-8"><title>趣趣地：韋舒亞入波等咗600日</title></header><body><h1>趣趣地：韋舒亞入波等咗600日</h1><p>周二英聯盃第2圈賽事，韋斯咸作客2:0擊退乙組仔紐波特郡晉級，近年傷多過踢嘅中場韋舒亞為球隊先開紀錄，係佢從阿仙奴轉會後嘅首個入球，喺超過600日後再取得進賬，而要數到英聯盃賽事，仲係打破咗近11年嘅入球荒。韋舒亞對上一次入波，已經係2018年1月3日嘅英超比賽，而當時佢仲係效力阿仙奴；去季加盟韋斯咸後，因傷緣故全季僅錄得8次上陣，而今季展開後踢咗兩輪英超，至周二英聯盃賽事，終於迎來久違嘅入球，亦係佢改披韋斯咸球衣嘅第一球。</p></body></html>
