<html><header><meta charset="utf-8"><title>夏日氹氹轉：堂安律加盟PSV釀「關公災難」</title></header><body><h1>夏日氹氹轉：堂安律加盟PSV釀「關公災難」</h1><p>荷甲班霸燕豪芬周三宣佈，以750萬歐元的轉會從格羅寧根羅致日本國腳堂安律。這位年僅21歲的日本中場於2017年加盟格羅寧根後，表現備受讚賞，成功入選日本國家隊，更有份出戰今年年初的亞洲盃。不過，燕豪芬公佈堂安律加盟的照片卻引發「關公災難」，事關照片用上與燕豪芬球衣類近，紅白直間的旭日旗作背景（圖）。旭日旗有軍國主義的意味，照片公佈後被不少網友指摘，最終球會決定將有關圖片刪除。</p><p>西甲德甲將於9月2日轉會窗關閉，各球會物色新兵兼清舊貨。<br>〈蘋果波經〉披露最新情報。</p></body></html>
