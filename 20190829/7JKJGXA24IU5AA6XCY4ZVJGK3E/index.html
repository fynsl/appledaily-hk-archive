<html><header><meta charset="utf-8"><title>趣趣地：戴偉浚母會莫財被消失</title></header><body><h1>趣趣地：戴偉浚母會莫財被消失</h1><p>曾栽培港將戴偉浚嘅英甲球會貝利，因無法喺限時內找到新買家接手，周二終於俾英格蘭足球聯賽賽會（EFL）取消會籍，成為繼1992年嘅梅德士東聯後，首支退出英格蘭聯賽嘅球會。喺C&amp;N Sporting Risk收購失敗後，財困嘅貝利無法喺死線前完成交易，EFL決定將呢間喺1885年已成立嘅百年老號球會，逐出英聯賽，意味來季英甲只有23隊角逐，並只得三個降班名額。而另一間英甲球會保頓亦面臨同樣情況，已獲14日時間去解決財政問題，保頓就話有信心喺限期內搵到財團投資。</p></body></html>
