<html><header><meta charset="utf-8"><title>Lay媽被捐器官　鬧爆網民</title></header><body><h1>Lay媽被捐器官　鬧爆網民</h1><p>韓國男團EXO的中國成員張藝興（Lay），早前在微博撐警兼做護旗手，引發兩地網民罵戰，想不到近日竟「禍」及家人，Lay的家人不單被起底，Lay的媽媽更「被報名」捐器官。<br><br>前晚Lay媽在微博出post怒斥：「我知道藝人是個被討論的職業，但怎麼做藝人家人也要被威脅被人肉。不過，今天我警告你，我不怕你！你這種違法行為必然會受到法律的嚴懲，愛國愛家是每個中國人最起碼的做人準則，我們做該做的，沒想誰誇但誰也別嚇唬我！捐贈器官是多麼高尚的行為，卻被拿來洩私憤，我為做這件事的人感到可恥！」不過也有網民留言安慰Lay媽。<br>撰文：寶妮</p></body></html>
