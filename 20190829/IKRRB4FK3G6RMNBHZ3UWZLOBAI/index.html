<html><header><meta charset="utf-8"><title>趣趣地：洛賓不甘寂寞想復出</title></header><body><h1>趣趣地：洛賓不甘寂寞想復出</h1><p>啱啱係今夏宣佈退役嘅35歲荷蘭翼鋒洛賓，近日接受訪問話若覺得自己仍然太掛住足球，可能會復出球壇。洛賓結束喺拜仁慕尼黑嘅10年生涯後，就選擇高掛球靴，或者眼見老拍檔列貝利喺離開拜仁後，仍然轉投費倫天拿揭開事業下一章，佢都突然感到「心癢癢」。連同效力燕豪芬、車路士及皇馬嘅生涯，洛賓一共摘下12座聯賽錦標，亦都追隨拜仁贏得一次歐聯榮譽，以佢球員生涯豐富履歷，復出嘅話相信不愁冇班落；喺佢未宣佈退役前，就有傳英超李斯特城希望邀佢過檔。</p></body></html>
