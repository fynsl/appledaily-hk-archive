<html><header><meta charset="utf-8"><title>吳浩康羨慕關智斌踏紅館</title></header><body><h1>吳浩康羨慕關智斌踏紅館</h1><p>吳浩康前晚在九龍灣出席音樂活動，新歌《船頭尺》靈感來自電影《秋天的童話》，今次找來師姊何嘉莉出山飾演MV女主角，他說：「我集合咗公司好多同事嘅卡一齊碌，其實我勁唔好意思，佢由夜晚8點拍到第二日中午12點半，返到去仲要照顧小朋友，仲要係仗義相助。」<br><br>自言喜歡不停工作的吳浩康，今年將集中火力在音樂上，他說：「就算今年未喺紅館演出，都希望搞個騷。」問到會否羨慕關智斌開紅館騷？他說：「佢由出道到𠵱家，都冇放過任何機會，堅持咗呢個態度好多年，先至有呢個機會，我係有羨慕，不過我會去學習。」<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
