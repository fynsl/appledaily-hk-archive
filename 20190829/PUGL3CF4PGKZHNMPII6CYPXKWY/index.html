<html><header><meta charset="utf-8"><title>朱晨麗冧做何廣沛無價寶</title></header><body><h1>朱晨麗冧做何廣沛無價寶</h1><p>朱晨麗昨日在尖沙嘴出席鐘錶活動，提到早前到泰國旅行，與緋聞男友何廣沛慶祝生日，問她有否送生日禮物？她甜笑表示沒有。何廣沛曾指她是無價，朱晨麗開心地坦言很感恩，多謝對方的讚美，不過她認為兩個人之間，需要時間深入了解。有人提議她下次兩個人旅行？她說：「我啲期好難度㗎，所以啲人寸我仲忙過啲官、公司老闆。」</p><p>對於周柏豪和楊千嬅先後發表「愛國」聲明，令他們有份演出的無綫劇集《多功能老婆》獲放生，有指《多》劇如常在10月播出，有份演出的朱晨麗表示曾在網上看到和轉發，不過至今仍未正式收到公司通知。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
