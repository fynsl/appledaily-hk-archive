<html><header><meta charset="utf-8"><title>何超鳳自認開放媽咪</title></header><body><h1>何超鳳自認開放媽咪</h1><p>賭王二房千金何超鳳昨日於銅鑼灣參與保良局賣旗日，曬得一身古銅色肌膚的她開心表示剛到地中海旅行兩星期，陪伴一對愛女放暑假。<br><br>超鳳爆兩女已經拍拖，大女何鍶珩更帶同男友同遊地中海，融入家中，超鳳自言是個開放媽媽，她說：「個女男友係外國人我都接受，乜嘢國籍都冇所謂，最緊要兩個夾，關我乜事？」超鳳又直言會先「調查」囡囡男友的背景，免得說錯話，問她是否要向囡囡收料？她笑說：「互相了解，我覺得個男仔幾好、好有禮貌，合格、非常合格。」提到何家喜事連連，女兒會否閃婚？超鳳說：「太早嘞，仲讀緊書，做人應該要逐步嚟，特別係感情事。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
