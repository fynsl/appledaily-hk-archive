<html><header><meta charset="utf-8"><title>李宗泫騷擾網紅　宣佈退團</title></header><body><h1>李宗泫騷擾網紅　宣佈退團</h1><p>現年29歲的韓國男團CNBLUE成員李宗泫，早前曾傳涉嫌性侵未成年少女，雖然否認傳聞，不過形象已受損。目前正在當兵的李宗泫昨日再被爆，疑似在Ig騷擾性感網紅朴敏靜。由於多次爆出是非，李宗泫昨日透過事務所就引起的爭議道歉，並宣佈退出CNBLUE。</p><p>網紅朴敏靜昨日於Ig限時動態公開李宗泫傳給她的訊息內容，見到李宗泫表示很喜歡看朴敏靜的影片，之後又表示：「你的肚腩很可愛！」網民紛紛批評李宗泫「死性不改」、「意圖太明顯」，李宗泫昨日已刪除Ig賬戶，朴敏靜也就公開訊息內容及引起爭議道歉。<br>撰文：梁雯迪</p></body></html>
