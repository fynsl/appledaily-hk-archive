<html><header><meta charset="utf-8"><title>《我們與惡的距離》熱爆台灣金鐘獎</title></header><body><h1>《我們與惡的距離》熱爆台灣金鐘獎</h1><p>台灣第54屆電視金鐘獎入圍名單在昨日正式公佈，大會率先宣佈「綜藝大姐大」張小燕為今年終身成就獎得主。而今年口碑及收視皆出色，由賈靜雯及吳慷仁主演的劇集《我們與惡的距離》，就被視為橫掃金鐘獎的大熱劇，《我》先後已獲最佳男主角、最佳女主角、女配角等多項提名，而在男配角一項的5個提名中，更佔有3個席位，相信是志在必得，而賈靜雯更是首度入圍金鐘獎。</p><p>大會安排由去年得到戲劇節目女主角獎的黃姵嘉與迷你劇集男主角的藍葦華，負責揭曉戲劇類個人獎項入圍名單，當中有趣是，藍葦華讀出名單時驚喜念出自己的名字。<br>撰文：君喬</p></body></html>
