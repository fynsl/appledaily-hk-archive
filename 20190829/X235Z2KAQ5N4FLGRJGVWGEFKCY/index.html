<html><header><meta charset="utf-8"><title>安樂工程盈利急插50%</title></header><body><h1>安樂工程盈利急插50%</h1><p>律政司司長鄭若驊夫婦旗下的安樂工程（1977），上半年賺1.078億元，按年插50.3%；每股盈利0.1元；中期息派每股3.85港仙；派息比率為50%。以鄭若驊夫婦持有安樂工程約8.89億股計，收取3,421.3萬元股息。據披露資料顯示，鄭若驊以配偶身份，於上市當日，被視為與潘樂陶共同持有安樂工程8.89億股或63.48%股份，但鄭若驊以「當作持有的權益」並不代表司長實際持有或擁有實際利益為理由，而不需要申報。</p></body></html>
