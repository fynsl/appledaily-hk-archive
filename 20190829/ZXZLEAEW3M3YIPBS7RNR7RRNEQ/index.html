<html><header><meta charset="utf-8"><title>肥媽被轉軚即澄清撐警</title></header><body><h1>肥媽被轉軚即澄清撐警</h1><p>肥媽（Maria Cordero）早前出席撐警集會怒斥高官，當時要求特首林鄭月娥即解決香港問題。近日網上流傳一張疑似肥媽「轉軚」海報，內容指「肥媽深情香港：香港昨晚人鏈活動，令我如夢初醒，我們不能再容忍黑警暴行，應與香港人同行，8.31一起走出來，講得好！」網民紛紛多謝湧到肥媽的fb感謝她。<br><br>肥媽昨日在fb澄清：「本人從未發出上述有關海報/告示/圖像。」並會保留一切追究權利，又強調支持警察嚴正執法的立場沒改變。<br>撰文：寶妮</p></body></html>
