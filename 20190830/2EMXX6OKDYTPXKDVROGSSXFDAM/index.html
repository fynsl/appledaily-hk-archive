<html><header><meta charset="utf-8"><title>嘉里物流近月運作困難</title></header><body><h1>嘉里物流近月運作困難</h1><p>嘉里物流（636）中期純利升194%至27.9億元；每股盈利1.63元，中期息9仙。總裁馬榮楷表示，公司近兩個月運作情況困難，「呢兩個月我哋香港嘅運輸賺唔到錢，唔蝕都偷笑」，預計未來數月影響或會持續，同時感謝員工在香港政局不穩的情況下，仍然謹守崗位。他又指，香港業務佔整體業務30%，當中有20%為貨倉收入，可見比例並不高，加上作為香港上市公司，無需要亦無計劃遷冊。<br></p></body></html>
