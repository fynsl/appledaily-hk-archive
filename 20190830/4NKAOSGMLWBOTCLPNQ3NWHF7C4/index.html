<html><header><meta charset="utf-8"><title>求驗客手記：阿積士搭上歐聯尾班車</title></header><body><h1>求驗客手記：阿積士搭上歐聯尾班車</h1><p>歐聯附加賽首回合作客同尼科西亞交白卷嘅阿積士，喺周三次回合返到主場贏2:0，連埋布魯日同布拉格斯拉維亞一齊搭上尾班車，躋身分組賽階段，而分組賽32支球隊亦全部產生。阿積士今仗雖有中場雲迪碧克因傷缺陣，但有老牌前鋒亨特拉爾、薛耶治同杜辛泰迪治壓陣，夠喺主場圍攻對手。阿積士喺完半場前兩分鐘，由今季新加盟中堅艾臣奧馬艾華利斯接應薛耶治右路開出罰球，頭槌破網先開紀錄；換邊後有亨特拉爾嘅入球俾VAR吹走，尼科西亞之後亦因越位「食詐糊」。踢到80分鐘，杜辛泰迪治幫阿積士「埋齋」，最終贏2:0殺入分組賽。<br></p></body></html>
