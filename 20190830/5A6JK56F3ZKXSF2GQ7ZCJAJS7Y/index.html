<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ONE PROMISE受壓進步</title></header><body><h1>【馮仁昭四圍超】ONE PROMISE受壓進步</h1><p>樂隊ONE PROMISE（圖）噚日喺商台宣傳新歌《當這地球沒有鐘》，佢哋覺得長大咗需要計算更多，反而唔可以放膽去試，問係咪因為加入唱片公司有感而發？佢哋話𠵱家公司有專業嘅人去做宣傳、出騷嘅事：「有旁觀者嘅意見更加好，有壓力又令我哋做得更好。」林家謙宣傳音樂會，佢直言仲未準備好：「𠵱家開緊會傾，我自己會唱啲之前寫畀人哋嘅歌，好難唱。」至於章尾而打算為自己嘅專輯做設計，仲諗住自己拍番第三首歌嘅MV。<br>撰文：馮仁昭</p></body></html>
