<html><header><meta charset="utf-8"><title>具荷拉舊愛施暴判緩刑</title></header><body><h1>具荷拉舊愛施暴判緩刑</h1><p>韓國前女團KARA成員具荷拉跟髮型師舊愛崔鐘範，去年9月因互毆成為新聞人物，男方更以性愛片威脅具荷拉，崔鐘範於今年初被檢方起訴。<br><br>首爾中央地方法院昨日就崔鐘範的案件作出最終審判，崔鐘範施暴罪成，判處入獄1年6個月，緩刑3年執行。至於崔鐘範涉偷拍性愛片的罪名，法官稱難以證明影片是在具荷拉不情願的情況下拍攝，所以罪名不成立。具荷拉不滿判決，將提出上訴，希望能嚴懲男方。</p></body></html>
