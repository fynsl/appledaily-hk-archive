<html><header><meta charset="utf-8"><title>山口智子怪夫失禮木村</title></header><body><h1>山口智子怪夫失禮木村</h1><p>56歲的唐澤壽明與54歲山口智子結婚24年，女方夥拍木村拓哉合演日劇《悠長假期》登上事業高𥧌，她亮相前日播出節目接受TOKIO訪問，山口智子自爆兩夫妻最嚴重的一次鬧交，竟是在木村面前發生。<br><br>山口智子表示，曾招待木村到家作客共晉晚餐，怎料唐澤在飯局途中，開電視打機，山口見狀即大罵老公，唐澤解釋只是想挑戰新紀錄，令她當時心想是否嫁錯人，山口笑言回想起也覺失禮。</p></body></html>
