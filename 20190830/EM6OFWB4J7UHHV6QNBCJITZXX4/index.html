<html><header><meta charset="utf-8"><title>【超豪排場】大禮嫁妝以億計</title></header><body><h1>【超豪排場】大禮嫁妝以億計</h1><p>何超盈去年已跟哈佛男友辛奇隆秘密訂婚，今年3月被爆懷孕，並宣佈明年結婚。6月初二人過大禮，超豪排場成為城中熱話，超盈與Thoms穿上鳳冠霞帔加上舞獅助興，十足皇帝皇后出巡。現場由大量龍鳳𠼦金器及鮑參翅肚等堆積成的「聘禮山」更令人目瞪口呆，女家除以名牌服飾、手錶回禮，更以價值5億元的別墅及1億元的珠寶作嫁妝。<br><br>其實超盈未婚夫來頭不小，出身自教育世家的Thomas，祖母是黑龍江省一所學校的副校長，更是全國人大代表；他在18歲以接近滿分的SAT及TOEFL成績考入名校美國哈佛大學，還被稱為「哈爾濱之光」。</p></body></html>
