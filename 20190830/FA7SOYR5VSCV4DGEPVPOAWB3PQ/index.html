<html><header><meta charset="utf-8"><title>求驗客手記：朗尼話冇攬女：佢攞簽名咋</title></header><body><h1>求驗客手記：朗尼話冇攬女：佢攞簽名咋</h1><p>早排英格蘭球星朗尼俾英國《太陽報》影到，同幾位隊友喺作客溫哥華比賽後嘅夜晚一齊出去蒲，仲俾人影到飲嘢嗰陣攬住隔籬位靚女條腰，之後仲帶個女仔上房㖭。朗尼噚日就發聲明還擊，話《太陽報》成篇報道都係假嘅，喺個人twitter以「《太陽報》，你夠喇！（The Sun - Enough is enough）」出文，澄清嗰日冇同個女仔上房，仲話個女仔只係想攞簽名，當時仲有其他隊友喺度，不過《太陽報》個freelance攝影師角度問題，影到個畫面變成𠵱家咁，根本係故意抹黑，仲話篇報道傷害到屋企人，係最唔可以容忍嘅地方。<br></p></body></html>
