<html><header><meta charset="utf-8"><title>福山雅治無緣演《全裸監督》</title></header><body><h1>福山雅治無緣演《全裸監督》</h1><p>Netflix新劇《全裸監督》熱爆各地，山田孝之在劇中飾演AV界傳奇導演村西透，22歲女星森田望智則演活腋毛天后黑木香。有傳媒向Netflix查證，得知《全裸監督》是未經過黑木香同意下開拍，劇情只參照本橋信宏撰寫的著作《全裸監督》拍攝。村西透近期再成新聞人物，原來他曾揚言想找福山雅治來扮演自己。</p><p>村西日前接受《週刊文春》專訪，也大讚山田孝之演得出色，首集交代他年幼時目睹父親家暴母親，村西更看到落淚。談到一向愛穿白色底褲，村西表示拍攝現場定必準備兩、三條白底，原因是他患有痔瘡，很容易會弄污，以便用來替換。<br>撰文：哥羅</p></body></html>
