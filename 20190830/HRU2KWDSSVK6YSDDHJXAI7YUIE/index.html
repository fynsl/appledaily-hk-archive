<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi為阿B喪喊</title></header><body><h1>【馮仁昭四圍超】Sammi為阿B喪喊</h1><p>鍾鎮濤（阿B）曾出席撐警活動，寸後生仔「九唔搭八」，令fans嬲爆。之前佢客串新戲《花椒之味》，本來喺電影宣傳片有唔少鏡頭，但最新宣傳片中就被刪剩兩秒。噚日電影公司發阿B戲中喪禮劇照，飾演佢三個女嘅鄭秀文（Sammi 中）、賴雅妍同李曉峰，喺靈堂為阿B燒衣，仲大嗌︰「老竇，收嘢呀！」佢哋話當日喊到癲︰「導演嗌cut我哋都停唔到，繼續攬住喊餐飽！」<br>撰文：馮仁昭</p></body></html>
