<html><header><meta charset="utf-8"><title>求驗客手記：英超強隊英聯盃抽靚籤</title></header><body><h1>求驗客手記：英超強隊英聯盃抽靚籤</h1><p>英聯盃完成周三第二圈大部份比賽後，隨即進行第三圈抽籤儀式，英超Big 6球隊全部抽中低組別對手，當中衞冕嘅曼城要作客英冠嘅普雷斯頓，上屆決賽飲恨嘅車路士對手會係馬爾斯菲對甘士比一戰嘅勝方。英超雙紅曼聯同利物浦分別都抽中對英甲球隊，紅魔主場鬥嘅羅奇代爾，紅軍就要作客米爾頓凱恩斯；阿仙奴就會喺主場迎戰有法國籍新帥林姆治領軍嘅英冠球隊諾定咸森林，至於兵工廠宿敵、另一倫敦球會熱刺更抽靚籤，只係作客英乙嘅高車士打。第三圈唯一嘅「英超內訌」，係白禮頓主場對升班馬阿士東維拉。<br></p></body></html>
