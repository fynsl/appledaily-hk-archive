<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苑仔愛拍鄭則仕</title></header><body><h1>【馮仁昭四圍超】苑仔愛拍鄭則仕</h1><p>鄭則仕（Kent哥）、苑瓊丹（苑仔）、黎諾懿同黃智雯噚日喺沙田出席《街坊財爺》宣傳活動，好耐冇拍港劇嘅苑仔表示今次專程想同Kent哥鬥戲：「如果觀眾記得，其實我前幾年拍嘅劇都係同Kent哥合作，除咗佢都冇人搵我拍戲啦。」苑仔大爆Kent哥因為拍攝而俾老婆投訴，佢笑話：「Kent哥一拍戲就唔返屋企，收工唔願走，佢老婆咪問我乜嘢事。」<br>撰文：馮仁昭</p></body></html>
