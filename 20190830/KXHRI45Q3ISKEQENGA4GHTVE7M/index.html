<html><header><meta charset="utf-8"><title>體訊速遞：（足球）白武士出手救保頓</title></header><body><h1>體訊速遞：（足球）白武士出手救保頓</h1><p>今季降班至英甲的保頓（圖），未開季就因財政問題被扣12分，英格蘭足球聯賽賽會早前對該會發出最後通牒，表示若72小時內未能完成易手，便會將他們逐出聯賽。幸好保頓周三發表聲明宣佈已成功賣盤，由Football Ventures (Whites) Limited完成收購，這家有145年歷史的球會確定不用被逐出聯賽。<br>綜合外電（英國）<br></p></body></html>
