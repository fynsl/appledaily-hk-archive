<html><header><meta charset="utf-8"><title>康男10月娶李相花</title></header><body><h1>康男10月娶李相花</h1><p>現年32歲的日韓混血男星康男，早前拍攝綜藝節目《叢林的法則》跟30歲速滑選手李相花撻着，今年3月公開戀情。擁有日本國籍的康男，日前宣佈放棄日本國籍，準備入籍南韓，被指為結婚做準備，當時康男的所屬事務所否認婚訊，稱入籍一事是其私事，無法得知原因。<br><br>康男及李相花昨日各自透過所屬事務所公開婚訊：「康男和李相花之間擁有深厚愛意及絕對的信任，雙方以愛為基礎決定結婚，婚禮將於10月12日在首爾一間酒店內舉行，希望大家都能為將面對人生新階段的康男和李相花送上祝福。」康男隨後受訪，否認奉子成婚，又大讚未婚妻善良、對人友善。<br>撰文：文康妮</p></body></html>
