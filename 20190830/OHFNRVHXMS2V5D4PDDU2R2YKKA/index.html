<html><header><meta charset="utf-8"><title>建行：貸款定價難上升</title></header><body><h1>建行：貸款定價難上升</h1><p>建行（939）中期淨利息收益率按年收窄7點子至2.27厘，該行首席財務官許一嗚指，主要由於貸款定價上升未能全面抵銷存款成本的升幅。而下半年貸款定價上升空間有限，料淨利息收益率會按半年下降1至2點子。對於近年中央加強控制內地房價，副行長廖林表示，目前零售貸款中住房貸款約為5萬億元人民幣，比例約80%，不良貸款率0.2%，質量屬相當高，料個人住房貸款及個人貸款將穩步發展。<br></p></body></html>
