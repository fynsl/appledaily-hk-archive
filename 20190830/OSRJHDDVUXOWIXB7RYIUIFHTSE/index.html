<html><header><meta charset="utf-8"><title>麥明詩獲潛水牌晒證書</title></header><body><h1>麥明詩獲潛水牌晒證書</h1><p>「十優港姐」麥明詩經常在社交網大派福利，早前學潛水時，已貼出性感靚相，大騷身材。日前麥明詩又在Ig貼出潛水片段，不過網民似乎只留意她露出圓渾pat pat，獲讚是「優質股」。昨日她再在Ig貼相，透露與一班潛水朋友包括衛志豪等，一齊順利考獲潛水牌，由相片日子來看已是半個月前的事，麥明詩與一班潛水朋友拿起證書合照留念，笑容燦爛，相信考試過程十分順利，她又感謝教練們的指導。<br><br>難得麥明詩考到潛水牌，不少網民都戥她開心，而圈中好友如「6號」陸浩明等畀like祝賀，江嘉敏更留了三個鼓掌的公仔恭喜，可見她在圈中的人緣不錯。<br>撰文：寶妮</p></body></html>
