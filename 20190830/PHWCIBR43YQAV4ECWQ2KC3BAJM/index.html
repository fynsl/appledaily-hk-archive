<html><header><meta charset="utf-8"><title>中信旗下澳礦表現強勁</title></header><body><h1>中信旗下澳礦表現強勁</h1><p>中信集團（267）公佈，上半年受銀行業息差改善及佣金收入上升，以及中信澳礦表現強勁，導致資源能源業表現改善，導致集團收入達2,771.8億元，按年增加7.3%；股東應佔利潤335.18億元，增長9.3%；每股盈利1.15元；中期股息加派20%至0.18元。主要業務方面，金融業利潤為255.2億元，按年升5.2%，主要由於旗下中信銀行（998）資產顯著增長、淨息差擴闊導致淨利息收入、以及非利息收入亦保持增長勢頭所致。<br></p></body></html>
