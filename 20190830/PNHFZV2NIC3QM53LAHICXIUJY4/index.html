<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Moka 閨密似城城</title></header><body><h1>【馮仁昭四圍超】Moka 閨密似城城</h1><p>郭富城落力搵奶粉錢，老婆方媛（Moka 中）就做少奶奶湊兩個寶貝女，不過佢閒時都會抽時間同網紅姊妹敍舊。最近天王嫂將佢同閨密嘅聚會合照開心share，有網民竟然發現Moka閨密（右）同郭富城撞樣，驟眼睇同城城係有幾分似，又有人話似羅志祥，網民留言︰「女版城城」、「郭天王還塗指甲啊」、「越看越像」，更有網民問：「這女人會不會是郭富城親戚？」<br>撰文：馮仁昭</p></body></html>
