<html><header><meta charset="utf-8"><title>夏日氹氹轉：拿玻里向伊卡迪最後報價</title></header><body><h1>夏日氹氹轉：拿玻里向伊卡迪最後報價</h1><p>拿玻里向國際米蘭的阿根廷前鋒莫路伊卡迪（圖）作出最後一次報價，並設限期為本周五，假如國際堅持不放人，拿玻里將會轉移目標，斟介自由身的西班牙前鋒洛蘭迪。</p><p>據意大利媒體報道，國際米蘭明確表示他們不希望伊卡迪留隊，並已告訴他不在球隊的計劃內，不會在今季獲得任何上陣時間；而拿玻里則開出6,500萬歐元（約5.6億港元）轉會費條件進行收購，並向這位阿根廷前鋒開出800萬歐元（約7,000萬港元）年薪的合約，但他目前仍然決心堅持留在國際米蘭。</p></body></html>
