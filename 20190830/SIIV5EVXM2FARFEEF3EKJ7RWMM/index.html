<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇撐負評曉明</title></header><body><h1>【馮仁昭四圍超】趙薇撐負評曉明</h1><p>前晚趙薇喺微博貼咗同老友黃曉明嘅合照，適逢黃曉明最近拍綜藝節目《中餐廳3》，接趙薇棒做店長，但惹嚟網民狂插佢自大兼成日發號施令，趙薇好言安慰老友：「店長辛苦啦，這個暑假好多快樂建立在你的痛苦上吧！好好幹活兒，幹好活兒！」仲玩嘢咁引用黃曉明喺節目中嘅名句：「我不要你覺得，我要我覺得！加油哦！」曉明留言回覆：「你明學十級可以畢業了，希望我能提供更多快樂！」<br>撰文：馮仁昭</p></body></html>
