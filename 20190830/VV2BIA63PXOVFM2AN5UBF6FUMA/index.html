<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】憶蓮囡囡被嘲着肚兜</title></header><body><h1>【馮仁昭四圍超】憶蓮囡囡被嘲着肚兜</h1><p>林憶蓮同前夫李宗盛所生嘅囡囡李喜兒（Renee 右）自細讀國際學校，21歲就去英國讀音樂，作風西化，不時喺網上晒內衣相同豐滿身材。噚日Renee又喺Ig上載同朋友嘅合照，不過今次就轉走中國風，用絲巾圍住上半身，有網民笑佢似着肚兜，但亦有人覺得好睇，着出自信。另外，噚日係王敏德老婆馬詩慧生日，大女曼喜更貼出與媽咪全裸浸浴相，留言以媽媽為榮。<br>撰文：馮仁昭</p></body></html>
