<html><header><meta charset="utf-8"><title>求驗客手記：英格蘭徵召美臣蒙特</title></header><body><h1>求驗客手記：英格蘭徵召美臣蒙特</h1><p>為迎接九月頭嘅歐國盃外圍賽，英格蘭喺禮拜四公佈最新一期大軍名單。其中效力熱刺嘅隊長哈利卡尼、曼城翼鋒史達寧，以及今季表現一般嘅曼聯中場連格等主力，繼續有份入選。而利物浦中場阿歷士張伯倫事隔年半之後再次入選，另外深得車路士領隊林柏特重用、今季英超已經有兩球進賬嘅小將美臣蒙特都獲得徵召。季前轉會曼聯嘅右閘雲比沙卡同維拉中堅泰朗明斯亦得到修夫基賞識，第一次入選大國腳。比較令人意外嘅，莫過於曼城右閘基爾獲加竟然落選。英格蘭將會喺9月7同10號主場迎戰保加利亞同埋科索沃。<br></p></body></html>
