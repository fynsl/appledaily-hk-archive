<html><header><meta charset="utf-8"><title>祖迪羅着白底扮教宗</title></header><body><h1>祖迪羅着白底扮教宗</h1><p>型男祖迪羅（Jude Law）主演之劇集《The Young Pope》題材惹火，今年將推出第二季《The New Pope》，全新預告非常踩界，祖迪羅化身「全裸教宗」，以白底褲造型登場，走過美女眾多的沙灘，暗示會更親近女色，最後以「聖母」造型現身的美女更被迷倒。<br><br>預告中也見到新加入的尊麥高維治（John Malkovich），同樣化身神職人員。今季劇集繼續有巨星壓陣，莎朗史東（Sharon Stone）也會客串。</p></body></html>
