<html><header><meta charset="utf-8"><title>華原朋美誕5.7磅仔</title></header><body><h1>華原朋美誕5.7磅仔</h1><p>紅極一時的日本女歌手華原朋美，今年5月爆出未婚陀B，經手人是一名從事外資企業的圈外人，剛滿45歲的她昨晚宣佈已平安產子，成為圈中又一高齡產婦。<br><br>據華原朋美的事務所透露，她在本月底一索得男，誕下5.7磅男嬰。華原朋美自發放大肚照後，3月曾應邀出席岩船山Cliff Stage戶外音樂會，本月初又偕著名小提琴家高嶋知佐子食鐵板燒，公開合照時，被爆食量十分驚人，高嶋知佐子指華原朋美看似填不飽的胃嚇親同枱朋友，身形更明顯大了幾個碼。</p></body></html>
