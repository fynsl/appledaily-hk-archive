<html><header><meta charset="utf-8"><title>淺野溫子病癒復工</title></header><body><h1>淺野溫子病癒復工</h1><p>年屆58歲的日本女星淺野溫子，今年3月以健康理由一度停工，並臨時辭演早已接下的4月舞台劇，數月來一直專心休養。<br><br>相隔五個月後，淺野溫子終復工接拍明年上映電影《澪之料理帖》，更以片中的古裝造型現身記者會，偕女主角松本穗香及男星藤井隆等亮相。被問到身體狀況時，淺野笑說：「沒有問題。」淺野是經典日劇《101次求婚》的女主角，當年該劇風靡亞洲觀眾，令她成為90年代當紅花旦。</p></body></html>
