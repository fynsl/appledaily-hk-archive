<html><header><meta charset="utf-8"><title>電車路快閃　留字籲三罷</title></header><body><h1>電車路快閃　留字籲三罷</h1><p>【本報訊】凌晨的港島電車路，一群年輕人以粉筆填寫我城心志，在政權狂捕狂告的高壓氛圍下，矢言不撤不散。「拒絕粉飾太平行動組」昨凌晨以粉筆在金鐘道與紅綿路交界的電車路上，快閃佔領電車軌道，以粉筆字在地上寫上「五大訴求 缺一不可」，及要求有雙普選等。組織指選擇在凌晨採取快閃行動，是「希望黑夜過後，香港市民會在熟悉的街道上看見希望」，更希望上班族及普羅大眾緊記，五大訴求，缺一不可，以及9.2及9.3全港三罷。</p></body></html>
