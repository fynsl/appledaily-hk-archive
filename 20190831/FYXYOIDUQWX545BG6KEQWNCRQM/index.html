<html><header><meta charset="utf-8"><title>杜國威催蘇玉華快出嫁</title></header><body><h1>杜國威催蘇玉華快出嫁</h1><p>杜國威導演昨日在中環舉行首個個人畫展，蘇玉華與男友潘燦良（左）到場支持，杜國威形容跟蘇玉華情同父女，搞笑地為潘燦良催婚：「佢個人心地好，睇佢段感情可以行到咁耐，但個人好難搞，我戥哥哥仔心急。將來佢哋結婚，會配合佢哋再決定畫適合場地佈置嘅畫。」<br><br>向來敢言的黃秋生在fb寫自己累了疑被滅聲，曾低調遊行的蘇玉華，被問會否感可惜？她說：「我唔係咁清楚，答唔到，唔識答。」</p></body></html>
