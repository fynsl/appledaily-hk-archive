<html><header><meta charset="utf-8"><title>具惠善切瘜肉缺席電影節</title></header><body><h1>具惠善切瘜肉缺席電影節</h1><p>韓劇《Blood》34歲女星具惠善和32歲男星安宰賢日前驚爆「分訊」，雖然具惠善婚姻觸礁，不過就寄情工作。她以導演身份拍的短篇電影《Mystery Pink》，近日入圍第11屆首爾國際超短篇電影節的「國內競賽作品」。<br><br>具惠善昨早在Ig分享作品入圍的喜訊，之後再上載一張疑似在病床拍的新照，透露因為切瘜肉關係而住院，並透露不會出席下月3日的電影節開幕。</p></body></html>
