<html><header><meta charset="utf-8"><title>蔡思貝吻賀許亦妮過大禮</title></header><body><h1>蔡思貝吻賀許亦妮過大禮</h1><p>現年30歲的許亦妮（現名許芷熒）今個月初宣佈婚訊，嫁予圈外男友Alexander，並已入紙註冊。許亦妮昨日凌晨在社交網貼出過大禮儀式的相片，相中她身穿紅色吊帶裙，與Alexander甜蜜咀嘴，而閨密蔡思貝也在場見證好姊妹的重要時刻，跟許亦妮咀嘴祝賀。許亦妮留言：「過大禮！Endless Kisses From Future Hubby！感謝好友前來見證，分享喜悅。」</p><p>許亦妮說跟一個時裝品牌很有緣，日前和媽媽逛商場時找裙子過大禮就看中這條紅裙子，當年參選港姐，媽媽也是跟她在這間店選中面試裙。<br>撰文︰祖李</p></body></html>
