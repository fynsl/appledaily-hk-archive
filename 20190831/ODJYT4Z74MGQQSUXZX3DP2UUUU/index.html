<html><header><meta charset="utf-8"><title>薛家燕減酬勞保團隊收入</title></header><body><h1>薛家燕減酬勞保團隊收入</h1><p>薛家燕及米雪等前晚到北角欣賞謝君豪、張可頤與江美儀合作的舞台劇《但願人長久》，家燕姐沒再主持節目《流行經典50年》後時間變多，家燕姐說：「嚟緊有工作，同要做私人嘢。」私事可是結婚？她說：「唔會。」但家燕姐直認恨抱孫，不過未有好消息。<br><br>現時市道雖然低迷，不過家燕姐仍接到多個廣告、登台及安排巡迴演唱會，她說：「有好多公司問我可唔可以收平啲，我都覺得冇問題，應該支持吓，都有減咗30%，因為我一個工作可能涉及好多人工作機會，喺呢個時間，大家都辛苦啲，要團結度過難關。」</p></body></html>
