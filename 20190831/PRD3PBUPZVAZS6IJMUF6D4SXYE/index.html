<html><header><meta charset="utf-8"><title>蘇志威唔知韓馬利入院</title></header><body><h1>蘇志威唔知韓馬利入院</h1><p>蘇志威與林曉峰（阿Lo）昨日到郵輪碼頭出席活動，談到兩人合作無間，蘇志威笑謂：「做遊戲騷，梗係要搵獎門人做主持啦，古惑仔與草蜢有個神秘組合叫『Suddenly』，因為我哋間唔中又會合作，又會互相做大家演唱會嘉賓，鄭伊健改嘅。」最近社會氣氛不好，工作可有受到影響？蘇志威指工作很緊密：「冇喎，我哋11月仲去馬來西亞做演唱會。」蘇志威跳舞學校拍檔韓馬利早前因腦膜炎入院，他表示毫不知情。<br><br>另外，阿Lo太太康子妮早前為容祖兒演唱會擔任和音很受歡迎，阿Lo說：「佢應該要有，之前佢又做過鄭伊健、又做過古惑仔，儲咗好多fans㗎。」<br>採訪、攝影：盧妹</p></body></html>
