<html><header><meta charset="utf-8"><title>大J港島搞流動見面會</title></header><body><h1>大J港島搞流動見面會</h1><p>YouTuber大J自反送中運動開始，除在網上表態，也有走前線。民陣原定今日發起8.31遊行，但警方前日發出反對通知書，民陣昨日上訴失敗。大J昨日就在fb表示今日將在港島區搞快閃fans meeting：「拍片放上網今年都已經第七年，有一樣嘢我到今日都未做過，就係搞『觀眾見面會』！」<br><br>在YouTube坐擁逾81萬粉絲的大J還說：「我assume有一成人會出嚟，都成8萬人喎！Book大球場都裝唔晒，惟有喺室外搞！我會喺港島區各處出沒，可能係銅鑼灣，可能係天后，可能係中環，可能係金鐘……就睇吓你好唔好彩見到我喇！8.31！港島見！」<br>撰文：楊定</p></body></html>
