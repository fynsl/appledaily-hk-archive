<html><header><meta charset="utf-8"><title>黃夏蕙被指暴徒　契仔呻無辜</title></header><body><h1>黃夏蕙被指暴徒　契仔呻無辜</h1><p>黃夏蕙上周五在灣仔參加「香港之路」，怎料卻被一眾好友、契仔及契女誤推向暴徒行列。夏蕙姨其中一位契仔楊峰前晚在尖沙嘴舉行音樂會，夏蕙姨也有到場。楊峰透露每日也有跟夏蕙姨聯絡：「夏蕙姨下星期有活動，召集大家去黃大仙祈福，希望香港啲唔開心嘢快啲過去。」<br><br>至於夏蕙姨的工作是否受影響？楊峰表示：「多多少少都會，佢係個成100歲嘅老人家，有時都唔知自己做乜，好無辜。人哋叫佢影相，佢又走去影。」是否認為夏蕙姨並不是到場支持年輕人？身旁的仙樂都插嘴說：「佢唔係去支持年輕人，只係去關心年輕人啫。」<br>採訪、攝影：盧妹</p></body></html>
