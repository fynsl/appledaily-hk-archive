<html><header><meta charset="utf-8"><title>阿詩鬧藍絲冇腦</title></header><body><h1>阿詩鬧藍絲冇腦</h1><p>何韻詩前日下午在網上轉發警方拘捕多名反對派人士，包括黃之鋒及周庭等，並斥責政府令民憤推向不可收復的地步，又自爆已離港正在飛往澳洲。<br><br>「有心人」很快就大做文章，指何韻詩「敗走」澳洲逃難，阿詩即於fb澄清：「逃乜Q亡啊，藍絲唔該可唔可以畀少少0.1分IQ嚟睇吓，唔好人講自己又叻唔切，次次都傳埋啲白癡資訊，連啲黨媒都咁低B照寫，水平咁谷底真係叫人點跟呢。去澳洲做嘢啊，報紙都通晒天講咗個幾兩個月啦，唔係搭飛機唔通游水過去咩？妖，真係畀反應你都拉低我智慧。」<br>撰文：翁可人</p></body></html>
