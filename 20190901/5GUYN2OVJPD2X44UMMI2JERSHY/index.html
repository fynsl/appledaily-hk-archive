<html><header><meta charset="utf-8"><title>勝利外國賭錢贏130萬</title></header><body><h1>勝利外國賭錢贏130萬</h1><p>韓國YG事務所的前社長楊賢碩和BIGBANG前成員勝利先後捲入是非，日前兩人更被爆涉嫌非法兌換外幣及海外賭博，並先後到警署受查。</p><p>勝利於調查期間承認曾於海外賭博，但堅決否認非法兌換外幣。據前日播出的KBS綜藝節目《演藝家中介》中，就獨家公開勝利與記者的訊息內容，當中勝利向記者坦白自己從海外賭博中獲利2億韓圜（約130萬港元），更揚言：「社長（指楊賢碩）贏得更多。」他又自爆經常到美國的賭場，並會將錢藏在安全的銀行內，而贏到的錢則只在洛杉磯使用，疑似有非法兌換外幣之嫌。<br>撰文：施洛冰</p></body></html>
