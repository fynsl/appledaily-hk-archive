<html><header><meta charset="utf-8"><title>《小丑2》破預售票房紀錄</title></header><body><h1>《小丑2》破預售票房紀錄</h1><p>恐怖電影《小丑回魂2》（It：Chapter Two）將於今個月在全球上映，美國各大電影網站預料首周票房有望衝破1億美元（7.8億港元），目前預售成績已打破影史恐怖片最高預售紀錄。導演Andy Muschietti早前訪問表示，雖然《小丑回魂》小說版並沒有第三集，但書中的Pennywise已經在世100萬年，接觸人類亦最少有500年歷史，每27年就會回歸一次，意味着可能會開拍第三集。</p></body></html>
