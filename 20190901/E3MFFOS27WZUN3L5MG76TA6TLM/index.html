<html><header><meta charset="utf-8"><title>孫慧雪趕住陪仔返學</title></header><body><h1>孫慧雪趕住陪仔返學</h1><p>孫慧雪昨日到尖沙嘴出席活動，表示兒子本月起入讀學前班，她會盡量完成工作陪兒子開學：「有時佢上興趣班，我刻意行開一陣佢都會喊，呢排做嘢成日夜返，佢瞓着覺都嗌媽媽，所以盡量想陪佢。」<br><br>雖然堅持送兒子返學，但只是頭兩天的事，孫慧雪說：「之後要交畀爸爸，因為最近都拍緊劇。」會否在家模擬上學情況令兒子安心？她笑言：「之前playgroup都有，希望佢返學識到新朋友。」</p></body></html>
