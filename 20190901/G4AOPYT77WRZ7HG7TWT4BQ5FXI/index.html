<html><header><meta charset="utf-8"><title>蕭敬騰紅館騷樂手求婚</title></header><body><h1>蕭敬騰紅館騷樂手求婚</h1><p>台灣歌手蕭敬騰前晚於紅館舉行演唱會， 他以不純正廣東話跟觀眾打招呼，笑稱沒準備唱廣東歌，但最後仍清唱一段《追》。而唱《Marry Me》到一半時，其中一位樂手換上西裝，向台下的太太補求婚。觀眾於散場時大叫「光復香港 時代革命」、「香港人加油」等，由場內嗌到出場外。<br><br>蕭敬騰完騷後受訪，問到成功地為團隊成員上演求婚騷，他興奮地說：「祝他們幸福，能夠參與他們幸福的一部份，我就覺得非常滿足。」將來會否有樣學樣？他笑說：「你說我在演唱會求婚嗎？用一樣的方式？不行喔！」<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
