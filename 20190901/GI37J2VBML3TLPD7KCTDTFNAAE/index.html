<html><header><meta charset="utf-8"><title>周杰倫Jolin同台零交流</title></header><body><h1>周杰倫Jolin同台零交流</h1><p>周杰倫、蔡依林（Jolin）、梁靜茹、王力宏及張靚穎等前晚到澳門出席「全球華人歌曲排行榜」頒獎禮，周杰倫和Jolin雖同台，但未見兩人交流。<br><br>至於梁靜茹和王力宏分別獲頒年度最佳男、女歌手獎，頒獎時卻擺烏龍，梁靜茹拿了男歌手獎座，兩人互換時，王力宏故意扮女聲說：「不要搶。」又作勢不歸還，還笑說：「這是我人生第一次做最佳女歌手。」逗得身旁的梁靜茹大笑。</p></body></html>
