<html><header><meta charset="utf-8"><title>王宗堯修復連儂牆</title></header><body><h1>王宗堯修復連儂牆</h1><p>逆權運動中在連儂牆貼memo算是最「和理非」，王宗堯前日在fb轉載青衣連儂牆被「撕紙狗」破壞的圖片：「甚麼才是暴力？今晚去幫手修復。」實行堅持「撕一貼十」的行動。網民留言支持：「拆一貼億」、「撕一貼十，畀我哋update吓啲訴求都好」、「可以換新裝，千萬不要嬲，認真就輸了」、「廢佬做乜都鬼祟過人，再貼再貼，睇你仲有冇力去撕」、「夠薑拆埋條橋佢」。</p><p>王宗堯講得出做得到，他前晚出動幫手修復，還在Ig貼圖，當中有「重建香港」、「For A Better Tomorrow」等新memo。<br>撰文：楊定</p></body></html>
