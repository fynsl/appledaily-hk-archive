<html><header><meta charset="utf-8"><title>金義聖指政府不能勝</title></header><body><h1>金義聖指政府不能勝</h1><p>除了清水富美加挺周庭發聲外，一直關注香港「反送中」運動的53歲韓國男星金義聖，前日也就民主派立法會議員區諾軒、譚文豪、熱血公民立法會議員鄭松泰、沙田區議員許銳宇、香港眾志黃之鋒、周庭、港大學生會前會長孫曉嵐等被拘捕發聲，金義聖以英文留言呼籲香港政府及警察停止大搜捕，讓他們回到家人身邊，金義聖表示：「請回應你的市民，沒有權力可以勝過正義，武力是有限的，但正義是永恒的。」<br><br>金義聖早前已在Ig上載用手遮住右眼的照片，聲援疑遭警方射爆眼球的黑衣女子，之後又留言鬧TVB炒人掀白色恐怖：「Shame on you」，不停為香港人打氣。<br>撰文：寶妮</p></body></html>
