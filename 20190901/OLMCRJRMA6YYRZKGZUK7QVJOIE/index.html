<html><header><meta charset="utf-8"><title>小池榮子谷胸會閨密</title></header><body><h1>小池榮子谷胸會閨密</h1><p>日本女星小池榮子（右）曾靠F Cup上圍威盡水着界，近年她轉型成功，改以智慧女性形象發展，演技獲得正面評價，吃香藝能界，今季更有兩套新劇於當地播出。<br><br>38歲的小池榮子嫁予前格鬥家丈夫坂田亘多年，日前她撇甩丈夫帶愛犬約會一名同性閨密，兩人當晚於九時許在代官山一間咖啡店密斟，穿上黃色外套的榮子在店內突然除衫，其間又拿出手機與好友自拍，有意無意展露其可觀的事業線。</p></body></html>
