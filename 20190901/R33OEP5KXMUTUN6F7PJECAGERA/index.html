<html><header><meta charset="utf-8"><title>Valerie Harper逝世</title></header><body><h1>Valerie Harper逝世</h1><p>美國女星Valerie Harper於美國時間前日逝世，享年80歲，死因尚未公佈。她於2009年被驗出肺癌，病癒後於2013年又再宣佈患上末期腦癌，當時醫生指她只剩餘三個月命，之後由於治療反應良好才得以延長壽命。<br><br>Valerie曾獲金球獎電視喜劇最佳女主角及四項艾美獎喜劇組獎項，代表作包括喜劇《The Mary Tyler Moore Show》及《Rhoda》。</p></body></html>
