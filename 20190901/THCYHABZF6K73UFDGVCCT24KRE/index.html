<html><header><meta charset="utf-8"><title>華莎露底裝成熱話</title></header><body><h1>華莎露底裝成熱話</h1><p>韓國女團MAMAMOO的24歲成員華莎近日因為於機場的服飾問題再次成為新聞人物，華莎前日隨隊友飛印尼大展獨特衣着品味，她雖然上身包到冚，但下身卻穿上超闊超鬆身牛仔褲，又刻意沒有拉上褲鏈，露出纖腰之餘，又刻意令內褲外露，更疑似穿上男裝內褲，即時成為韓網熱話。<br><br>華莎一身造型就被指「參考」加拿大小天王Justin Bieber，當中底褲外露更是小Justin的經典造型，未知華莎是否向對方致敬。<br>撰文：施洛冰</p></body></html>
