<html><header><meta charset="utf-8"><title>陳奐仁扮棍誘黎耀祥脫衣</title></header><body><h1>陳奐仁扮棍誘黎耀祥脫衣</h1><p>陳奐仁前晚在會展舉行音樂會，呂慧儀、林夏薇、陳靜、袁偉豪與女友張寶兒、阮兆祥與女友等到場欣賞，唱完幾首英文歌，陳奐仁興起落台跟張彥博及李玟跳舞，表現high爆。陳奐仁唱《你最美麗》時有四位猛男騷肌肉，隨後唱《愛的力量》則換上性感女舞蹈員，趷起屁股大跳辣舞。<br><br>當晚黎耀祥做嘉賓，陳奐仁要對方除衫，黎耀祥搞笑說：「觀眾最開心可以睇脫衣舞，但欠棍。」陳奐仁即扮棍站着，讓他用腳夾着，場面搞笑。完騷後問到為何不騷肌？陳奐仁笑說：「喺教練面前怕醜，佢下星期參加鐵人賽要操練，佢成日引我去玩，但怕受傷彈唔到樂器。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
