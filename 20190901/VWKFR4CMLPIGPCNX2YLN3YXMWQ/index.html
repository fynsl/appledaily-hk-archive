<html><header><meta charset="utf-8"><title>慧妍建衞生室紀念陳紫蓮</title></header><body><h1>慧妍建衞生室紀念陳紫蓮</h1><p>王愛倫、翁嘉穗、張嘉兒及劉倩婷等昨日到九龍塘出席慧妍雅集活動，即場公佈新一屆執行委員會委員名單，新會長翁嘉穗、副會長朱千雪、司庫周麗明、秘書宋愛儀、會員拓展理事岑杏賢、公關理事李姿敏及工作計劃統籌唐麗球。<br><br>對於「港姐之母」陳紫蓮病逝，眾人在活動上肅立默哀。王愛倫透露陳紫蓮的遺願是將帛金作慈善用途，慧妍雅集亦會撥出10萬人民幣，在貴州省桑木村興建「慧妍雅集陳紫蓮衞生室」，同場的曹敏莉說：「佢好似媽咪，喺我未選港姐之前，第一個聯絡我嘅人就係佢，佢教我點做，係我人生一個好重要嘅人。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
