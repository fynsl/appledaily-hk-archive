<html><header><meta charset="utf-8"><title>Avis未婚妻婚紗晒32D</title></header><body><h1>Avis未婚妻婚紗晒32D</h1><p>陳偉成（Avis）今年6月底向模特兒女友黃樂樂求婚成功，一對準新人有意明年底完婚。黃樂樂日前影婚紗相晒32D巨咪，逼爆晚裝，Avis昨在電話中說：「婚期同樂樂商量咗，打算喺明年年尾9月到12月呢段時間舉行，想多啲時間籌備。」<br><br>問到拍攝婚照趣事，Avis說：「嗰日樂樂咁啱腸胃炎，婚紗晚裝又束到好緊，佢一邊影，一邊嘔，休息時要解鬆少少晚裝唞吓，全程最少嘔咗幾次。」</p></body></html>
