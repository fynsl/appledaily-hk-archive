<html><header><meta charset="utf-8"><title>清水富美加關注周庭被捕</title></header><body><h1>清水富美加關注周庭被捕</h1><p>日本24歲女星、《變態超人》真人版女角清水富美加，留意到香港警方大搜捕事件，前日也在twitter上轉發周庭已獲釋候訊，也讚好港人昨日和平上街的行動。據知周庭精通日文，在日本有不少支持者。</p><p>清水富美加篤信新興宗教「幸福科學」出家，並改法號千眼美子成為藝能界熱話，早前她清空twitter所有追隨者，目前只追隨周庭一人。除了清水富美加外，曾飾演「超人帝拿」的前男子組合羞恥心成員鶴野剛士，同樣追蹤周庭的twitter，黃之鋒則獲男星伊勢谷友介等追蹤。<br>撰文：寶妮</p></body></html>
