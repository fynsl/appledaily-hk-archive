<html><header><meta charset="utf-8"><title>港人在韓聲援抗爭者</title></header><body><h1>港人在韓聲援抗爭者</h1><p>香港逆權運動正熾熱，前日有在韓國的香港人於龍山站廣場舉行集會支持反送中抗爭者，多次在社交網發聲支持運動的53歲韓國男星金義聖早上就率先拍攝一段短片為大家打氣。金義聖透露因為有工作，很抱歉未能出席，但他指自己及很多韓國人都支持香港人爭取自由和人權，叫大家一齊努力，他又說直到贏得所有勝利的那天，會一直為大家打氣及祈禱。</p><p>金義聖昨日再更新Ig，提及香港前日發生的事件，當中包括速龍小隊在太子站內無差別打人，他留言呼籲警方停止傷害無辜市民。<br>撰文：梁雯迪</p></body></html>
