<html><header><meta charset="utf-8"><title>柾國獲小Justin賀壽</title></header><body><h1>柾國獲小Justin賀壽</h1><p>韓國男團防彈少年團（BTS）在世界各地人氣高企，成員柾國（圖）昨日22歲生日，除獲世界各地的粉絲送上祝福外，就連加拿大小天王Justin Bieber都有份賀壽。Justin Bieber昨日在其twitter公開祝賀柾國生日快樂，令BTS粉絲大感興奮，期望可以見到二人有合作機會。<br><br>柾國曾在一個美國節目時曾透露視Justin Bieber為偶像，如今獲偶像祝福，估計柾國也大感驚喜。</p></body></html>
