<html><header><meta charset="utf-8"><title>甘比樸素Look行善預祝中秋</title></header><body><h1>甘比樸素Look行善預祝中秋</h1><p>甘比（陳凱韻）近年專注為老公劉鑾雄成立的慈善基金做公益事務，前日她出席基金會在九龍城舉辦的預祝中秋節活動，邀請了九龍城的貧困人士出席。甘比帶着一班義工主持大局，參加活動的人數超過400人，每人獲贈中秋節禮物包，她事後就在社交平台分享了活動的照片，照片中見她素顏現身，衣着樸素，穿格仔恤衫黑褲和運動褲的街坊裝造型，與平時愛一身名牌的打扮有明顯分別。</p><p>甘比更在帖文留言，多謝協力單位如場地及區議員等出力，又透露與一眾小朋友及家長、老友記玩得開開心心，輕輕鬆鬆過了一個上午，而大合照相片中就未見她的子女。<br>撰文：唐如</p></body></html>
