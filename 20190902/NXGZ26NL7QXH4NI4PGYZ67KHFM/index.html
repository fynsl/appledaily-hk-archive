<html><header><meta charset="utf-8"><title>安齊Karen有望演步姐</title></header><body><h1>安齊Karen有望演步姐</h1><p>現年40歲的日本天后濱崎步（小圖）早前推出半自傳小說《M我珍愛的人》，自揭剛出道時跟相差14載的avex唱片公司CEO松浦勝人相戀兼同居，成功炒熱話題。<br><br>步姐的自傳已落實改編成日劇，20歲新人安齊Karen（安齊歌戀）被指最有機會擔任女主角，她除了與步姐同屬avex外，其外形亦似足當年的步姐，至於三代目J Soul Brothers的30歲成員岩田剛典，則被點名做男主角扮演松浦勝人。</p></body></html>
