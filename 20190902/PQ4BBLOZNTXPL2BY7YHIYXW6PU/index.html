<html><header><meta charset="utf-8"><title>城城失望愛駒跑阿二</title></header><body><h1>城城失望愛駒跑阿二</h1><p>郭富城昨日拖着老婆方媛去到沙田馬場，同場見到的有其經理人小美，以及黃婉曼與老公馮柏基。城城愛駒「舞士精神」出戰第六場賽事，曾志偉及馬時亨共同擁有、屬大冷的「表表馬」也於同一場出賽。城城西裝筆挺，方媛穿上短褲，夫婦二人一齊架上墨鏡，手拖手甜蜜蜜到場，但就未見女兒。 城城現身後隨即被場內馬迷圍觀，對於有否信心拉頭馬，城城說：「希望，三甲內。」雖然信心十足，但城城坦言未有下注。</p><p>問城城是否老婆旺自己，務必要拖老婆入場，城城說：「 承大家貴言，唔單止佢，同事都有一齊嚟支持。」「舞士精神」最終跑第二衝線，城城嘆謂：「輸少少。」<br>採訪：張明<br>攝影：仇志德</p></body></html>
