<html><header><meta charset="utf-8"><title>蕭敬騰見關之琳超開心</title></header><body><h1>蕭敬騰見關之琳超開心</h1><p>台灣歌手蕭敬騰在紅館一連兩場演唱會，前晚圓滿結束。除了契爺向華強和太太陳嵐及兒子向佐一家、胡子彤和女友歐鎧淳、林欣彤外，還有一直被蕭敬騰視為女神的關之琳也去到捧場，蕭敬騰整晚顯得心花怒放，更靦覥自爆當年在一個公開活動，首次發現關之琳也在場時，心臟噗噗跳，想盡辦法要和女神合照，如今就在眼前出現，他笑言真的超開心。</p><p>相隔四年再踏紅館舞台，蕭敬騰感謝歌迷一直以來的支持，讓他留下美好回憶。他又說到其中一晚在酒店附近一個籃球場打波，竟然也重遇四年前在同一個籃球場打波的一班波友，感覺就是跟香港很有緣份，希望很快再來和大家見面。<br>撰文：葉晴</p></body></html>
