<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）韓裔球手盧藝林暫領群雌</title></header><body><h1>體訊速遞：（高爾夫球）韓裔球手盧藝林暫領群雌</h1><p>上周六波特蘭高爾夫球女子精英賽，美籍韓裔選手盧藝林（圖）在第三輪賽事結束後，打出64桿的低標準桿8桿，3輪的總成績為197桿，低於標準桿19桿，以3桿領先跌落第2位的澳洲選手哈納格蓮。格蓮在第3輪只打出73桿，3輪過後總成績是200桿，而加拿大的軒達森及美國的艾度瑪莉，則並列第三位。 （now672台今日6:30am直播）<br>綜合外電（美國）</p></body></html>
