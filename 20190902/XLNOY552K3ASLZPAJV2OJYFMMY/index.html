<html><header><meta charset="utf-8"><title>歐鎧淳拍拖充電晒恩愛</title></header><body><h1>歐鎧淳拍拖充電晒恩愛</h1><p>有「美人魚」之稱的香港泳隊成員歐鎧淳日前出征新加坡，成功奪得2020東京奧運的入場券，近日回港可以充電休息，當然把握時間與男友胡子彤拍拖。</p><p>日前，約5時許，二人在銅鑼灣出現，染了一頭紫髮的歐鎧淳身穿連身裙及波鞋打扮與胡子彤到白沙道的一間台式食肆醫肚，用餐半小時後離開，男友負責埋單。之後，二人手拖手去時代廣場攞車，去到停車場的樓層時，二人本來並肩而行，後來胡子彤更主動搭住女友膊頭行了一陣。歐鎧淳負責揸車，到街道路口時，拎住一個購物袋的胡子彤先行落車，下車行去過海的士站截的士，估計歐鎧淳應該有事趕時間，未能接載男友。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
