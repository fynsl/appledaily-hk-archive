<html><header><meta charset="utf-8"><title>伊健自爆初出道扮殘出位</title></header><body><h1>伊健自爆初出道扮殘出位</h1><p>樂隊Nowhere Boys的主音Van早前獲偶像鄭伊健邀請合作，Van作好新歌《時光歲月》後，本安排由伊健獨唱，但伊健聽完Demo後提出合唱，身為「麵粉」的Van生日當天得知喜訊後開心到想喊，錄完音伊健更爽快答應一齊拍MV。<br><br>拍攝當日，Van被隊友爆他「逼導演加戲」，Van更在前一晚打孖上敷面膜，伊健卻說：「我初出道嗰陣出鏡故意唔化妝，觀眾見到個個上鏡都咁靚，零零舍舍有一個唔化妝黑麻麻殘殘哋，咁先夠特別。」新歌歌詞加入大量伊健的經典情歌歌詞，而歌名更是由伊健命名，伊健說：「呢首歌啲歌詞好有趣，將我哋兩代人連埋一齊。」<br>撰文：翁可人</p></body></html>
