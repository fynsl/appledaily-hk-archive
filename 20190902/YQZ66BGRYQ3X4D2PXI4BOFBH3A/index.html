<html><header><meta charset="utf-8"><title>JiHo死頂綵排見暈No Show</title></header><body><h1>JiHo死頂綵排見暈No Show</h1><p>韓國女團Oh My Girl的22歲成員JiHo前日原定與隊友擔任慶典的表演嘉賓，不過她在綵排時卻突然身體不適，更整個人軟癱在地，嚇壞粉絲。<br><br>據悉，JiHo在台上與隊友一起排練時，已不時低下頭狀甚痛苦，之後疑似不適行到後面，腳軟軟似想暈倒，身旁隊友即扶她返後台。由於JiHo不適，粉絲都要求事務所取消活動，讓她好好休息，而最終JiHo亦缺席演出。Oh My Girl的事務所透露JiHo因為感冒及眩暈症狀而缺席演出，在接受現場醫療隊檢查後被送到首爾，目前JiHo情況穩定。<br>撰文：施洛冰</p></body></html>
