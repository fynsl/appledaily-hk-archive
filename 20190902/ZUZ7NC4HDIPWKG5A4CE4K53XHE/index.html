<html><header><meta charset="utf-8"><title>【女模出身】港台御用騙子</title></header><body><h1>【女模出身】港台御用騙子</h1><p>拍了《警訊》八年的賴機說本為模特兒，拍過二十多個電視廣告，而且跟不少紅星合作過，例如在杯麵廣告中夥拍古巨基（圖），又在余文樂的按摩椅廣告中扮邦女郎，拍攝過的品牌種類有化妝品、電器、保險、銀行等，可見她是廣告商的寵兒。</p><p>至於賴機說拍得最多的《警訊》，是香港電台電視部與香港警務處警察公共關係科合作製作的電視節目，作為警民合作的橋樑，賴機說在模擬的騙案中多扮演女騙子，其中一次與方力申等演出倫敦金騙案的影片，賴機說飾演一名騙子，當時她負責跟受騙目標說投資得手，然後誘對方拿錢出來投資，有人表示面對這樣的美女誘惑，受騙似是理所當然。</p></body></html>
