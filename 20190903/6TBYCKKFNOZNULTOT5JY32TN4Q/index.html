<html><header><meta charset="utf-8"><title>求驗客手記：俄超後衞兩護空門成名</title></header><body><h1>求驗客手記：俄超後衞兩護空門成名</h1><p>上周六俄超賽事，莫斯科火車頭主場以1:2輸咗畀羅斯托夫，不過成場比賽焦點，就落咗喺兩次護空門（圖）嘅羅斯托夫後衞耶格尼查洛夫度。當比賽去到補時階段，主隊前鋒把握羅斯托夫門將失誤頂空門，耶格尼查洛夫喺門前用腳擋出個波，就連個人都衝埋入網，而火車頭球員補射，又被耶格尼查洛夫擋住。正正係耶格尼查洛夫呢吓連續護空門，令球隊保持2:1勝果全取3分上榜首，而佢護空門條片都成為網上熱話。</p></body></html>
