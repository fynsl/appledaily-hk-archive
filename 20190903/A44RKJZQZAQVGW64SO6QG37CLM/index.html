<html><header><meta charset="utf-8"><title>求驗客手記：C朗美斯飯局或成事</title></header><body><h1>求驗客手記：C朗美斯飯局或成事</h1><p>國際足協（FIFA）喺周一公佈今年國際足協年度最佳球員最後三強名單，結果又係華基爾雲迪積克（VVD）、美斯同基斯坦奴朗拿度（C朗），即係之前歐洲足協最佳球員最後三強。年度最佳頒獎禮會喺今月23日喺米蘭舉行，早前C朗就表示，同美斯競爭咗15年但從未一齊晚飯過，FIFA就喺twitter嘗試撮合兩位，表示若兩位最終入圍嘅話就要開始訂枱，等佢哋可以喺米蘭開飯局，唔知係咪真係成事呢？<br></p></body></html>
