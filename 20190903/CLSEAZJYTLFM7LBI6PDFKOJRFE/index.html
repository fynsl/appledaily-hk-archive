<html><header><meta charset="utf-8"><title>恒大債務兩年半來最多</title></header><body><h1>恒大債務兩年半來最多</h1><p>恒大地產（3333）出現兩年半來的債務高峯，其借款總額在上半年增加1,400億元（人民幣，下同），達8,132億元；其中約530億美元（折合4,134億港元）將於未來10個月內到期，75%將於未來兩年內到期。《彭博》引述Lucror Analytics Pte駐新加坡的信用分析師Zhou Chuanyi稱，恒大面臨至少兩年來最大流動性壓力；借錢難，要還的債務卻很多，該行料評級公司將對恒大採取負面行動。<br></p></body></html>
