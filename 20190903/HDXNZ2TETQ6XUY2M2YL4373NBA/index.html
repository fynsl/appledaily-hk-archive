<html><header><meta charset="utf-8"><title>曉明Baby拍愛國MV表忠</title></header><body><h1>曉明Baby拍愛國MV表忠</h1><p>香港逆權運動遍地開花，內地就要人表忠表愛國。過百藝人包括黃曉明、Angelababy、李冰冰、迪麗熱巴、吳亦凡、《延禧攻略》的許凱和秦嵐等，為內地媒體愛奇藝拍攝的《我和我的祖國》MV，昨日於微博官網推出，齊齊賀中共建政70年。</p><p>MV中一眾藝人輪流歌頌祖國，秦嵐、Angelababy先後表示：「在美好日子裏，我要向祖國表白。」黃曉明更以右手掩住胸口示忠說：「心懷中國夢，我們都是新時代的追夢人。」洗腦歌不停講愛祖國，感覺如時光倒流。愛奇藝並指這個MV只是第一輯，相信陸續會有更多中港藝人加入。<br>撰文：魯吉 </p></body></html>
