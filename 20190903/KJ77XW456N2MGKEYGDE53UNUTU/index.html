<html><header><meta charset="utf-8"><title>姚懿芠惹同性戀聞認失言</title></header><body><h1>姚懿芠惹同性戀聞認失言</h1><p>10位《香港小姐競選2019》決賽佳麗，昨日擔任《Do姐有問題》嘉賓。早前被傳曾與女歌手Judas拍拖的4號姚懿芠，昨日就性取向問題引發的爭辯解釋，表示自己未熟悉娛樂圈，所以「唔係好識點講嘢」，並因言語上的誤會而道歉，強調自己雖然有很多同性戀朋友，但一直是異性戀的人，她更被2號蔡嘉欣爆她喜歡戴眼鏡的男生。</p><p>而蔡嘉欣表示決賽日子逼近，心情漸漸緊張，更謂準備了的才藝表演，是以前從沒港姐表演過的。而問及她心目中的三甲人選，她指看好姚懿芠，覺得對方性格慢熱，私下卻很有幽默感。另外，她自認是組合農夫的粉絲，稱有機會也想集郵。<br>撰文：翁可人</p></body></html>
