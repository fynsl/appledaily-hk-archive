<html><header><meta charset="utf-8"><title>奇雲遇車禍背部重創</title></header><body><h1>奇雲遇車禍背部重創</h1><p>40歲美國黑人喜劇演員奇雲哈特（Kevin Hart）於前日凌晨，在加州遇上嚴重車禍，背部重傷。車禍發生後，奇雲被送往醫院治療，當時負責開車的男子也受重傷，同車女子則傷勢較輕。<br><br>當時奇雲的車行駛在卡拉巴薩的公路上，車輛突然失控衝破欄柵滾落深溝，由於當時另外兩人都被困在車裏，奇雲因此想辦法走出車子對外求救。救護車到場後，同車司機仍被困在軚盤前，檢查初步結果顯示他並非醉駕。</p></body></html>
