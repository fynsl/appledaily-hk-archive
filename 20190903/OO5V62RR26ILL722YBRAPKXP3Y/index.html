<html><header><meta charset="utf-8"><title>求驗客手記：東方12人拒絕上廣州</title></header><body><h1>求驗客手記：東方12人拒絕上廣州</h1><p>富力主場問題仲未解決，到底九支香港嘅港超聯球隊使唔使作客去中國廣州燕子崗體育場呢？大家都好驚要過境去中國，除咗球員，驚嘅仲有球迷、球會職員同記者。東方龍獅係第一隊作客富力嘅球隊，場波14號就會踢，佢哋嘅球迷會「東方十二人」噚日就出聲明，話基於人身安全同出入境自由，決定唔會隨隊作客富力。佢哋仲問，喺未能保證職、球員安全下仲將場波放喺中國廣州踢合唔合理，同埋香港聯賽點解要喺香港以外嘅地方進行。</p></body></html>
