<html><header><meta charset="utf-8"><title>大股東1.2億增持龍湖</title></header><body><h1>大股東1.2億增持龍湖</h1><p>龍湖（960）昨發公佈指，公司主要股東、吳亞軍家族信託Charm Talent International Limited上周三至五（28日至30日）期間，於公開市場合共增持429.55萬股，平均每股27.86元，持股比例由43.92%增至43.99%，涉資總額近1.2億元。Charm Talent由Silver Sea Assets Limited全資擁有，而Silver Sea則由HSBC International Trustee Limited以XTH信託的受託人身份全資擁有。</p></body></html>
