<html><header><meta charset="utf-8"><title>銀髮姊妹　力撐細路</title></header><body><h1>銀髮姊妹　力撐細路</h1><p>【本報訊】三罷集會中，少不了銀髮族。72歲及66歲的張氏姊妹花，佩服年輕一代勇敢求公義。姊姊行動不便仍冒雨與港人風雨同路。<br><br>張氏婆婆均來自製衣界，是土生港人，親歷六七暴動，亦曾參與六四集會。她們指「班後生仔就係爭取緊公平，為我哋港人爭取」，佩服年輕一代「做緊嘅嘢，係我哋後生時唔敢做嘅！」<br><br>兩人認為近月前線示威者再暴力也比不上警員，「都已經俾你（警察）㩒低咗，點解仲要用膝頭壓佢條頸？」她們揚言會繼續支持逆權行動，希望「做得幾多得幾多」。<br>■記者徐雲庭</p></body></html>
