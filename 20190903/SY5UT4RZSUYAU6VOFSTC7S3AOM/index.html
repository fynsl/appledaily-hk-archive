<html><header><meta charset="utf-8"><title>小環港鐵舖收威嚇短訊</title></header><body><h1>小環港鐵舖收威嚇短訊</h1><p>近日因港鐵發生多次傷人事件，有網民發起「罷買港鐵商店」行動，而譚小環及老公蔡強榮開設的小食店「渣哥」，在東涌的港鐵站、德福的港鐵物業中，都設有分店，他們被帶有威嚇的短訊詢問，會否停止有關商店租約。<br><br>「渣哥」昨日在網上表示，若提早毀約，最少會損失1,000萬港元，更反問：「請問你又會贊助多少？慷他人之慨有何難度？我沒有做錯事，為何要受懲罰嘅係我？」之後「渣哥」再指罷買也沒用，因為「港鐵照樣收咁多租」。其實譚小環夫婦一向支持反送中，他們之後留言「香港人加油萬事小心」，而網民看完後均表示支持「渣哥」。<br>撰文：翁可人</p></body></html>
