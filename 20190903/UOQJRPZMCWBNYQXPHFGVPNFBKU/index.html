<html><header><meta charset="utf-8"><title>求驗客手記：盧卡古被歧視照做英雄</title></header><body><h1>求驗客手記：盧卡古被歧視照做英雄</h1><p>國際米蘭前鋒盧卡古周日被球迷種族歧視，仍然射入奠勝12碼幫球隊作客2:1贏咗卡利亞里。國際米蘭今場27分鐘就由拿達路馬天尼斯頭槌破網，半場領先一球，雖然卡利亞里喺50分鐘扳平，但國際米蘭之後博到12碼，由新加盟嘅盧卡古主射，呢位比利時國腳準備射嗰陣竟然被主場球迷種族歧視，但佢都信心十足咁射入球12碼，再怒睥龍門後嘅球迷，國際米蘭最後都贏卡利亞里2:1，兩戰全勝升上榜首。</p></body></html>
