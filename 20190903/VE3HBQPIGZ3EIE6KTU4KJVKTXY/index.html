<html><header><meta charset="utf-8"><title>43歲NANA首度懷孕</title></header><body><h1>43歲NANA首度懷孕</h1><p>日本女子組合MAX的43歲成員NANA（右二），昨日宣佈首度懷孕，現時已陀B半年，預產期是明年1月。NANA表示：「早前獲賜小生命，胎兒順利進入安定期，現在終於向各位公佈消息。」成為高齡產婦的NANA自言是個奇蹟，還感到喜悅及感恩。<br><br>MAX隊友MINA已在Ig留言恭賀好姐妹。NANA曾與天后安室奈美惠組成沖繩女團Super Monkey's，當安室單飛後，其餘成員另組MAX發展。</p></body></html>
