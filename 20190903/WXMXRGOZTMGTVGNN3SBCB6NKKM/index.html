<html><header><meta charset="utf-8"><title>愛的抱抱　療癒心靈</title></header><body><h1>愛的抱抱　療癒心靈</h1><p>【本報訊】自言是和理非的章小姐昨特意請假參加全民三罷集會。她為香港人加油，在場提供「Free Hug」，盼以微小力量給大家一點安慰。<br><br>章小姐認為社會瀰漫白色恐怖，大家壓力很大，她希望透過擁抱為大家心靈療傷。她在添馬公園站了約一小時，約10人與她擁抱，主要是女士。她笑言男士可能怕醜。章小姐曾參加200萬人大遊行，也出席6.12集會，人生第一次食催淚彈。她形容當天警察很過份，故繼續站出來為反送中出一分力。<br>■記者謝頌昕</p></body></html>
