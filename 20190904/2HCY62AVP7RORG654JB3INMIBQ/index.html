<html><header><meta charset="utf-8"><title>茱莉安德絲奪終身成就獎</title></header><body><h1>茱莉安德絲奪終身成就獎</h1><p>現年83歲的英國女星茱莉安德絲（Julie Andrews），主演的電影《仙樂飄飄處處聞》（The Sound of Music）堪稱經典，她於香港時間昨日獲威尼斯影展大會頒發金獅終身成就獎，她興奮到即場錫錫手上的獅子獎座。</p><p>除了《仙樂飄飄處處聞》，茱莉名作還包括《歡樂滿人間》（Mary Poppins），更憑《歡樂滿人間》獲得奧斯卡影后殊榮。她得獎時表示：「我仍然很驚訝，我真是一位幸運的女孩，可以飾演這些美麗的角色。」並指自己相當榮幸可以得到終身成就獎，又感謝大會對其工作的認同。<br>撰文：何德</p></body></html>
