<html><header><meta charset="utf-8"><title>小Justin曾吸毒想自殺</title></header><body><h1>小Justin曾吸毒想自殺</h1><p>25歲加拿大流行小天王Justin Bieber昨日撰長文，自爆曾吸毒及有自殺傾向。他表示因年少成名，但不知怎樣去應對隨之而來的壓力與責任：「我19歲開始吸食很多毒品，也搞垮了所有關係。我變得不滿，對女性不尊重，也很憤怒，我對所有愛我的人都保持距離，之後就在背後躲起來，感覺像永不翻身。我花了很多年才從這些可怕的決定中重新振作，修補已破裂的關係，及改變關係上的習慣。」暗指與當時拍拖的Selena Gomez分手。</p></body></html>
