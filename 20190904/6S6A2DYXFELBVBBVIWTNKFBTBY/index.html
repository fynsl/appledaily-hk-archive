<html><header><meta charset="utf-8"><title>求驗客手記：史達寧怒炒篤灰PR</title></header><body><h1>求驗客手記：史達寧怒炒篤灰PR</h1><p>曼城翼鋒史達寧（小圖）今夏代表英格蘭國家隊，出戰歐國聯決賽周四強鬥荷蘭賽前，佢嘅PR公司竟然向外發電郵，踢爆史達寧會喺今場拎第50頂喼帽同做隊長，結果史達寧因洩露軍情要向領隊修夫基道歉，最終史達寧決定炒咗呢間PR公司。另外佢喺曼城嘅隊友拿樸迪，上星期六對白禮頓膝頭重傷，飛咗去西班牙巴塞隆拿驗傷；領隊哥迪奧拿就話，希望拿樸迪唔使好似利萊辛尼咁長唞，亦希望史東斯可以喺國際賽期後復出拍奧達文迪，唔使搵基爾獲加或費蘭甸奴做替工。<br></p></body></html>
