<html><header><meta charset="utf-8"><title>周立璟再婚娶盧恬兒</title></header><body><h1>周立璟再婚娶盧恬兒</h1><p>周立璟前年被拍得與霍啟剛舊愛盧恬兒拍拖，昨日《蘋果》記者發現二人入紙申請註冊結婚。周立璟為台灣歌手張惠妹前經理人兼舊愛、名模Ana R.前男友，一向被視為女模殺手的他，開設模特兒公司，跟不少女模拍過拖，在2011年他與25歲巴西辣妹Giselle結婚，但兩人在2015年離婚。準新娘盧恬兒則為南華會主席盧潤森女兒，曾跟霍啟剛拍拖。</p><p>周立璟在上一段婚姻中，曾表示希望告別「花心男」生活，當時更大讚Giselle是滿分老婆，今次不再戀外籍女，希望真的修心養性，而前年周立璟與盧恬兒被揭拍拖後，不時被影得甜蜜拍拖吃飯。<br>採訪：卓寶花</p></body></html>
