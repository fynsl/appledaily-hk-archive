<html><header><meta charset="utf-8"><title>隔牆有耳：何執葉倡送警屬返大陸 - 李八方</title></header><body><h1>隔牆有耳：何執葉倡送警屬返大陸 - 李八方</h1><p>早前好多警察同家屬俾網民起晒底，又話擔心仔女返學俾人欺凌，有網民揶揄咁驚可以返大灣區住！當時網民當講笑，點知執業律師、最撐警嘅何君堯真係寫咗封信畀保安局長李家超，話收集警員意見後，提出八項支援警員同家屬措施，包括要將警察宿舍同其他紀律部隊分隔、協助送警察仔女返大陸讀書、幫退休警去大灣區住。何君堯呢啲建議，罕有地同網民不謀而合，個個拍爛手掌支持，仲話將警察宿舍同其他紀律部隊分隔建議相當好，事關好多消防、海關家屬唔想同警察做鄰居，以免麻煩。</p></body></html>
