<html><header><meta charset="utf-8"><title>尹智吾涉淫亂罪拒受查</title></header><body><h1>尹智吾涉淫亂罪拒受查</h1><p>韓國女星尹智吾早前自稱是張子妍自殺案的唯一證人，但事後被指疑發死人財。尹智吾被爆於16年2月至去年6月期間，於直播活動中穿上空姐服在鏡頭前跳舞，露出內衣及事業線，疑涉及淫亂罪。<br><br>警方認為尹智吾進行直播時，有「利用通訊媒體淫亂罪」的嫌疑，要求身處加拿大的她返韓受查。警方於7月23日至上月16日期間曾三次聯絡尹智吾，但尹一直拒絕出席，按照程序，警方可採取強制拘捕措施。</p></body></html>
