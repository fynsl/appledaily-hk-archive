<html><header><meta charset="utf-8"><title>求驗客手記：雷恩斯冥壽遺孀po片紀念</title></header><body><h1>求驗客手記：雷恩斯冥壽遺孀po片紀念</h1><p>星期日係今年6月遇交通意外身亡、阿仙奴前球星雷恩斯嘅36歲冥壽，佢嘅遺孀盧比絲就喺ig上載咗一條短片同埋相嚟紀念呢位前西班牙球星。雷恩斯喺9月1號，即係阿仙奴對熱刺嘅北倫敦打吡同一日滿36歲冥壽，盧比絲當日喺ig上載咗張用手工相框鑲起嘅相同埋一段片，張相係雷恩斯坐喺度攬住兩個女Noelia同埋Triana，相框寫住「恭喜」同「我愛你，爸爸」，相框背面就見到係兩個囡囡喺雷恩斯上年生日送畀佢嘅禮物，盧比絲仲喺留言度寫咗「你永遠喺我心入面」，認真感人。<br></p></body></html>
