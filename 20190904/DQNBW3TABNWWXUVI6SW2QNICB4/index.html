<html><header><meta charset="utf-8"><title>求驗客手記：盧卡古發聲明抗歧視</title></header><body><h1>求驗客手記：盧卡古發聲明抗歧視</h1><p>星期日幫國際米蘭射入奠勝12碼擊敗卡利亞里嘅盧卡古，喺主射12碼前後俾卡利亞里球迷種族歧視，佢賽後喺ig發聲明，呼籲世界各地嘅球會應該同社交平台聯手，對種族歧視採取強硬態度。盧卡古喺ig發聲明指好多球員都被種族歧視，佢感同身受，希望球會同社交媒體合作，向種族歧視說不，並發表聲明，令足球遠離歧視。事實上，近日足球界嘅種族歧視的確嚴重，曼聯雙雙射失12碼嘅保羅普巴同拉舒福特、車路士嘅譚美阿巴謙同葛特蘇馬，都曾被種族歧視。車路士領隊林柏特亦表示，球會將會同社交媒體平台嘅人員見面，合力消除歧視行為，希望其他球會都可以合力正視問題。<br></p></body></html>
