<html><header><meta charset="utf-8"><title>Sammi叫安仔靜思己過</title></header><body><h1>Sammi叫安仔靜思己過</h1><p>鄭秀文（Sammi）昨日在九龍塘出席抗癌活動，宣揚要定期檢查乳房，她笑指兒時有個迷思，以為乳癌跟乳房大小有關。她透露洗澡時，如記得就會自我檢查乳房。問到老公許志安有否替她檢查？她笑說：「呢啲自己沖涼做得㗎喇！」<br><br>對於她早前與安仔的歐洲之旅，被影到甜蜜手蹺手，她說：「落咗班照正常相處，平平淡淡。」問到安仔何時出來工作？她表示：「留畀佢自己講，凡事都有過程，先整理好自己，點樣面對自己先，我反而完全唔急佢要唔要工作，先修理好自己，靜思己過，重整自己先。」旅行後，感情有否昇華？她說：「自然相處，凡事都有過程。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
