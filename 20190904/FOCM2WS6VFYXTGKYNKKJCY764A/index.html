<html><header><meta charset="utf-8"><title>周庭暗爽與櫻井翔同框</title></header><body><h1>周庭暗爽與櫻井翔同框</h1><p>日本NTV的新聞節目《news zero》前晚報道香港逆權運動，由嵐成員櫻井翔擔任主播，配合圖文解釋港府受中央壓力，在中共建政70周年前清洗太平地，變本加厲採取強硬政策。</p><p>節目除訪問前日參與罷課的香港中學生外，還邀來香港眾志成員周庭用日語受訪，周庭表示：「我們香港人是絕對不會放棄。」節目播出後，周庭在其facebook上貼圖及留言：「痛苦中的一點暗爽，係櫻井翔呀！係嵐呀！」周庭是嵐的忠實擁躉，雖然未能親身見到偶像，但都好開心，又自言最鍾意是二宮和也。</p></body></html>
