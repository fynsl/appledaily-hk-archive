<html><header><meta charset="utf-8"><title>求驗客手記：古安杜斯執雞首當大國腳</title></header><body><h1>求驗客手記：古安杜斯執雞首當大國腳</h1><p>上星期六曼聯作客賽和修咸頓，保羅普巴賽後因腳踝受傷，要退出法國國家隊，而補上嘅正係星期日對熱刺表現大受好評嘅阿仙奴中場古安杜斯。法國國家隊宣佈，因普巴腳踝受傷，所以會由古安杜斯頂上。20歲嘅古安杜斯「執雞」首次做大國腳，佢喺星期日對熱刺先交咗腳靚助攻，幫阿仙奴喺落後兩球下喺主場逼和熱刺，阿仙奴官方twitter都發文賀佢：「恭喜古安杜斯，我哋為你感到驕傲。」古安杜斯已到咗法國同國家隊會合。法國會喺9月7日主場對阿爾巴尼亞、9月10日主場對安道爾，到時古安杜斯有望為法國首度披甲。<br></p></body></html>
