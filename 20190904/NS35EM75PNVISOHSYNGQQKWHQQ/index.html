<html><header><meta charset="utf-8"><title>中川翔子晒泳裝避談香港</title></header><body><h1>中川翔子晒泳裝避談香港</h1><p>日本女星中川翔子是藝能界數一數二的香港通，她已多次來港開騷，還不止一次用廣東話大唱成龍電影《警察故事》的主題曲《英雄故事》，又曾講過希望能夠申請香港永久居留權。不過，連月來發生的警民衝突，香港警察濫捕及濫用暴力的消息傳至日本，熱愛香港文化的中川翔子卻未敢作任何發言，相信她再有機會來港開騷，《警察故事》一曲定要成為絕唱。<br><br>34歲的中川翔子雖避談政治，但她仍不斷更新社交網，近日更大派福利，公開出海時拍下的多張泳裝靚相，她表示難得放假出海，見她穿着比堅尼再襯牛仔熱褲，趁住夏季完結前享受陽光與海灘。<br>撰文：哥羅</p></body></html>
