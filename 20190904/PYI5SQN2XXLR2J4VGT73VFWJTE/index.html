<html><header><meta charset="utf-8"><title>邵音音驚出街俾人打</title></header><body><h1>邵音音驚出街俾人打</h1><p>邵音音昨晚於尖沙嘴文化中心出席「中國內地電影展2019」開幕禮，問到有否作品參展，邵音音說：「我都希望有份拍，睇戲都冇時間，因為等陣要出席《潛行者》首映。」她表示最近不敢出街：「驚俾人打，心理壓力好大，自己會亂諗嘢，有乜事俾人打，都唔知係邊個。」<br><br>邵音音表示社會氣氛令她找不到紓壓的方法，在家看到新聞不開心，即使是約朋友打麻將紓壓亦有困難，因為住大埔區，怕沒有港鐵，又怕巴士停駛，朋友也不敢來。她又透露原先的工作亦因為社會氣氛影響而叫停，她笑說：「原先有五部要拍，𠵱家暫停唔拍住，老闆話環境影響，要睇定啲先，我等吓都死咗咯。」<br>採訪、攝影：張明</p></body></html>
