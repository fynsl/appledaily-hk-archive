<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）勇士新主場門票索價19萬</title></header><body><h1>體訊速遞：（籃球）勇士新主場門票索價19萬</h1><p>NBA勇士新球季主場將搬到三藩市的大通中心（圖），據報揭幕戰鬥快艇的門票售價，一張底線前的前排座位票價高達2.4萬美元（約19萬港元），兩張連手續費盛惠約5.7萬美元（即約45萬港元）；如球迷希望坐在勇士後備席後方，一張門票亦要高達2萬美元（約15.5萬港元），比起過去在甲骨文球場的定價更高。<br>綜合外電（美國）<br></p></body></html>
