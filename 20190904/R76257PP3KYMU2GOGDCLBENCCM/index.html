<html><header><meta charset="utf-8"><title>阮民安斥警員曱甴屎</title></header><body><h1>阮民安斥警員曱甴屎</h1><p>阮民安在逆權運動一直支持抗爭者，他亦有留意前晚有防暴警在太子以武力清場，其間有名青年向防暴警說：「7.21你哋去咗邊？你係咪跌咗啲野？係咪跌咗良心？」結果被警員按地導致後腦流血並帶走。<br><br>阮民安前晚看到直播後，立即在fb留言譴責：「人哋問你一句『你良心喺邊度？』，就畀你哋打到爆晒缸仲拉埋！咁都唔係『濫暴』係乜X嘢？鏡頭兜囗兜面影住都咁！嗰晚成幾個鐘喺地鐵站入面班市民仲得了？我之前淨係覺得公開同黑警堂哥割席已經夠！𠵱家我直情為我有個黑警親戚為恥辱！」更表示警員稱示威者為「曱甴」，大家現應反稱警員做「曱甴屎」或「大陸曱甴」更貼切。<br>撰文：寶妮</p></body></html>
