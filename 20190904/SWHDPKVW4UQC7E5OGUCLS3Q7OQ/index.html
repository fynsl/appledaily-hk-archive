<html><header><meta charset="utf-8"><title>曾國祥王敏奕傳日本秘婚</title></header><body><h1>曾國祥王敏奕傳日本秘婚</h1><p>39歲的曾國祥與27歲的王敏奕雖然年齡相差12歲，但拍拖6年一直感情穩定，不時於網上放閃，並於去年已搬到貝沙灣同居。</p><p>昨日有報道指二人已在日本秘婚，一對新人相當口密，反而一早已認定王敏奕是未來新抱仔的老爺曾志偉，就興奮到忍不住邀請了一班好友去當地見證，據知譚詠麟、余安安、戚美珍等都有出席。記者致電找一對新人及曾志偉求證，他們均未有接聽電話，而曾國祥家姐曾寶儀未有否認喜訊，只表示等他們本人回覆會比較好。曾國祥與王敏奕因拍《囡囡》而結緣，拍戲時因未有同場所以未認識，之後於其他聚會碰面才開始擦出愛火花。<br>撰文：翁可人</p></body></html>
