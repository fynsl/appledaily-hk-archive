<html><header><meta charset="utf-8"><title>美林降內地明年GDP增長預測</title></header><body><h1>美林降內地明年GDP增長預測</h1><p>美銀美林發表報告指，受累中美貿易摩擦升溫等因素，將內地明年GDP增長預測降至5.7%。美國對中國進口貨物加徵關稅造成的負面影響，將在今年第4季明顯浮現。該行料直至明年底，中美將按照公佈的時間表加徵關稅。瑞銀亦下調內地明年GDP預測至5.5%。該行料最新的關稅升級，將在未來12個月內拖累中國GDP增速40個基點以上，經濟衝擊將在今年第4季及明年首季出現。<br></p></body></html>
