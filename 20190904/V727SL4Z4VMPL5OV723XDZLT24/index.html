<html><header><meta charset="utf-8"><title>中國採信貸刺激或影響評級</title></header><body><h1>中國採信貸刺激或影響評級</h1><p>評級機構標普表示，若中國採取信貸刺激措施，對信用評級的影響可能較貿易戰更大。標普目前對中國的信用評級為A+，展望評級為穩定，但其中國主權分析師Kim Eng稱，若中國經濟遭遇衝擊，失業率急升，中共或要求銀行加快貸款，採取大規模信貸刺激經濟增長，或對政府信用評級造成不利影響。標普指情況未必惡化到要直接降低評級，Kim Eng稱傾向先予以負面展望作警告。<br></p></body></html>
