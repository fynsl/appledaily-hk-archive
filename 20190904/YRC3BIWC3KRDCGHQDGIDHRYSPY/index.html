<html><header><meta charset="utf-8"><title>中交建：海外佔比目標不變</title></header><body><h1>中交建：海外佔比目標不變</h1><p>中交建（1800）半年收入為2,390億元（人民幣．下同），按年升15.2%；利潤88億元，按年增加4.1%。股價昨收報6.05元，跌1.5%。集團曾為公司定下於2020年，海外項目在新簽合同金額，收入和利潤分別佔比30%的目標，但今年上半年海外工程新簽合同只佔新簽合同23%。董事會秘書周長江表示，目前離目標有點小差距，但目標不變，並解釋是競爭加劇導致。<br></p></body></html>
