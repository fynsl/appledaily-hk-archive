<html><header><meta charset="utf-8"><title>趣趣地：阿蘇：一早勸過尼馬唔好走</title></header><body><h1>趣趣地：阿蘇：一早勸過尼馬唔好走</h1><p>巴塞隆拿球星蘇亞雷斯，同兩大球星美斯、尼馬佢哋三個嘅關係好好。阿蘇近日接受訪問嗰陣，就自爆佢哋三個嘅whatsapp群組內容，話一早勸過尼馬唔好離開巴塞。阿蘇話：「之前尼馬要離開巴塞，我哋都勸過佢，巴塞比任何地方都要好，可以得到想要嘅錦標同榮譽，但最終佢都係決定要走，當時佢認為咁係對佢最好嘅決定。」不過，尼馬喺重返巴塞失敗後，雙方又再對簿公堂，繼續就2017年續約所涉及嘅忠誠金展開訴訟，本月底正式開審。</p></body></html>
