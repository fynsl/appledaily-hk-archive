<html><header><meta charset="utf-8"><title>趣趣地：簡恩落選祖記歐聯大軍嬲爆</title></header><body><h1>趣趣地：簡恩落選祖記歐聯大軍嬲爆</h1><p>意甲班霸祖雲達斯今夏改由沙利執教，大事擴軍簽入拉比奧特、艾朗藍斯、馬菲斯迪歷特等球員，令唔少邊緣球員嘅上陣機會大減。祖記星期二最新公佈今季征戰歐聯嘅大軍名單，其中安利簡恩同文迪蘇傑都冇入選，另外隊長基亞連尼因為早前重傷，喺做完十字韌帶手術後，已確定至少休戰半年，都無緣入選大軍名單。簡恩收到風後更向傳媒怒斥：「上星期球會先應承我一啲嘢，噚日教練就打畀我，唔使一分鐘就話畀我知我落選歐聯大軍名單，我真係好嬲！」</p></body></html>
