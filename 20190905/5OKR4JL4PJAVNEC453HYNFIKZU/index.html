<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖碧兒北京探親惹誤會</title></header><body><h1>【馮仁昭四圍超】廖碧兒北京探親惹誤會</h1><p>廖碧兒噚日喺灣仔會展為調酒比賽擔任評判，日前佢喺社交媒體貼出喺北京天安門前跳起嘅相，被網民質疑喺呢刻嘅敏感時期發佈。佢受訪時主動解釋，只係去北京探喺當地定居嘅弟弟。<br><br>為咗完成商科大學課程嘅廖碧兒，自爆要經常香港、溫哥華兩邊飛，𠵱家仲有一季就完成。佢又透露之後會去法國波爾多跑全馬比賽，目標係完成一半賽程。<br>撰文：馮仁昭</p></body></html>
