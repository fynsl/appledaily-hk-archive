<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob心痛囝囝喊到聲沙</title></header><body><h1>【馮仁昭四圍超】Bob心痛囝囝喊到聲沙</h1><p>林盛斌（Bob）噚日同導演葉念琛等到灣仔出席鐘錶展，發佈葉念琛同品牌聯乘推出陀飛輪情侶錶。為大會做司儀嘅阿Bob話：「呢兩個月去咗大馬拍賀歲片，佢哋好大膽搵我做男主角。」<br><br>提到日前送細仔返學前班嗰陣狂喊，阿Bob話：「陰功，送返學人哋以為我虐兒，可能喺屋企太開心，呢個人生必經嘅，我都心痛，仲同老婆講不如接返佢走，返幾個鐘，返到屋企把聲都沙晒。」<br>撰文：馮仁昭</p></body></html>
