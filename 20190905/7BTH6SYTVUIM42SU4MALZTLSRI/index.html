<html><header><meta charset="utf-8"><title>趣趣地：VVD速度冠絕歐聯</title></header><body><h1>趣趣地：VVD速度冠絕歐聯</h1><p>利物浦中堅華基爾雲迪積克係上季歐聯衝刺速度最快嘅球員，仲快過曼城雙雄利萊辛尼、基爾獲加同皇家馬德里嘅加里夫巴利。根據歐洲足協嘅技術報告，雲迪積克喺紅軍作客不敵巴塞隆拿0:3嘅歐聯4強首回合度，錄得時速34.5公里嘅衝刺速度，係上季歐聯嘅最快紀錄；排第二嘅係曼城嘅利萊辛尼，佢喺對賀芬咸一戰度時速達34.4公里；佢隊友基爾獲加喺對熱刺嘅8強以時速34.2公里排第3；皇馬嘅巴利則喺對羅馬一戰度，以時速33.8公里排第4。</p></body></html>
