<html><header><meta charset="utf-8"><title>祖納希爾訂婚買大屋</title></header><body><h1>祖納希爾訂婚買大屋</h1><p>35歲美國諧星祖納希爾（Jonah Hill）宣佈與拍拖一年的女友Gianna Santos訂婚。Gianna是一名新創美容公司的經理，二人自上年暑假開始拍拖，其後Gianna出席過多次男方的家庭聚會。<br><br>早前祖納希爾購入一間位於加州聖莫尼卡的獨立屋作愛巢，價值逾670萬美元（約5,256萬港元）。其實二人於前日才被拍到於紐約街頭拍拖，但當時未見Gianna戴上求婚戒指。</p></body></html>
