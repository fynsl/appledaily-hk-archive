<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】軒仔幫關智斌微調</title></header><body><h1>【馮仁昭四圍超】軒仔幫關智斌微調</h1><p>張敬軒噚日同倪晨曦（左）喺金鐘出席銀行產品發佈會，軒仔指自己喺公司調音部負責演唱會，關智斌演唱會都會幫手，佢笑住話：「輕輕調，微調，唔使大調。」容祖兒傳新戀情，軒仔話：「冇親身求證，唔會去問，如果約食飯，多個人多雙筷咪知。」<br><br>倪晨曦嚟緊要去時裝節，問到係咪冇時間籌備年底婚禮？佢話：「係呀，所以改咗期去明年2月喺香港舉行，今次book咗場地，唔會再改。」<br>撰文：馮仁昭</p></body></html>
