<html><header><meta charset="utf-8"><title>WeWork最快下周紐約路演</title></header><body><h1>WeWork最快下周紐約路演</h1><p>彭博周三引述消息人士報道，共享工作空間初創企業WeWork，最快下周展開路演，地點包括紐約和三藩市。WeWork上月14日於美國遞交上市申請，擬集資約35億美元（約273億港元），有市場消息稱公司取得60億美元信貸。倘WeWork成功上市，有望成為今年美國第二大首次公開招股（IPO）。WeWork遞交上市申請文件披露，公司今年首半年錄6.9億美元虧損，過去三年虧損共29億美元，摩根大通和高盛為WeWork今次IPO的承銷商。</p></body></html>
