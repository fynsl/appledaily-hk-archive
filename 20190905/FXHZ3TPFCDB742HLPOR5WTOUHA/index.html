<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂基兒夜蒲攰爆煲煙</title></header><body><h1>【馮仁昭四圍超】樂基兒夜蒲攰爆煲煙</h1><p>樂基兒（Gaile 右）三個幾月前生咗囝囝Hunter後，近日終於有時間同老公Ian去玩。日前約晚上7點，着吊帶deep V背心真空嘅Gaile去clubbing，其間佢同老公多次去戶外樓層食煙。<br><br>兩公婆似乎飲咗酒好輕鬆，Gaile手舞足蹈同朋友雞啄唔斷，之後佢又坐低挨住牆邊閉目養神，兩公婆玩咗兩個鐘先走，臨上車撞到向佐同未婚妻影婚紗相，仲上前打招呼。<br>撰文：馮仁昭</p></body></html>
