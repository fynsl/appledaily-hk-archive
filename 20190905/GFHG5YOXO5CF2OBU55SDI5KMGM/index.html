<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯寶如兒子逼返房練歌</title></header><body><h1>【馮仁昭四圍超】湯寶如兒子逼返房練歌</h1><p>湯寶如噚日喺尖沙嘴舉行記招，宣佈下個月14日假麥花臣場館舉行一場音樂會，佢話：「嗰晚會唱四首新歌，希望觀眾喺現場有多啲感覺，新歌唔會派台，唔想又要周圍宣傳咁辛苦。」<br><br>囝囝會唔會捧場？湯寶如話：「佢之前喺紅館睇咗一次，之後冇嚟過，平時連我主持節目都唔睇。佢話今次騷後第二日要返學，所以唔去，平時喺屋企練歌，佢都叫我返房唱，我都慣咗，等佢返學先練。」<br>撰文：馮仁昭</p></body></html>
