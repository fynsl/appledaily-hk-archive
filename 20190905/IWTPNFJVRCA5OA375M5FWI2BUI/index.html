<html><header><meta charset="utf-8"><title>雙性戀姬絲頓失Marvel角色</title></header><body><h1>雙性戀姬絲頓失Marvel角色</h1><p>「吸血女」姬絲頓史釗域（Kristen Stewart），經常大方拖女友拍拖，以示自己是雙性戀者，但最近她接受雜誌訪問，表示曾因公開戀女性而失去參演Marvel電影機會。<br><br>姬絲頓受訪時暗示Marvel並非一直支持LGBTQ：「有人同我講過，如果你想幫幫自己，就不要再與女友在公開場合拖手，這樣你或許會得到一部Marvel電影（角色），但我不想與這樣的人合作。」</p></body></html>
