<html><header><meta charset="utf-8"><title>趣趣地：蘇B發火批曼聯表現得啖笑</title></header><body><h1>趣趣地：蘇B發火批曼聯表現得啖笑</h1><p>曼聯今季喺英超首輪大勝車路士，但之後連續三輪不勝。據英國《太陽報》報道，話曼聯領隊蘇斯克查喺球隊上星期六俾修咸頓逼和後，喺更衣室對球員大發雷霆，狠批球隊表現係笑話。據報道，蘇斯克查賽後喺更衣室發火，話球員表現係笑話，對佢哋贏唔到波感到羞恥，仲指摘有部份球員冇努力做好基本。蘇B仲警告一眾球員喺國際賽期後鬥李斯特城，如果佢哋仲未贏到波將會好麻煩。曼聯目前以4戰得5分排喺英超第8位，同榜首嘅利物浦有七分距離。</p></body></html>
