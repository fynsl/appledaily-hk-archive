<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka投訴伍允龍錫額頭</title></header><body><h1>【馮仁昭四圍超】Aka投訴伍允龍錫額頭</h1><p>伍允龍同趙慧珊（Aka）前晚出席電影《潛行者》首映禮，伍允龍希望拍愛情功夫笑片，再搵Aka做主角。Aka即投訴喺戲中伍允龍只係錫額頭，伍允龍話：「下次錫個鼻啦。」<br><br>Aka曾經跟伍允龍學功夫，又話唔怕辛苦想做打女，伍允龍話：「睇過Aka啲MV，佢跳舞好有節奏感。」又讚對方拳腳有style。票房方面，Aka稱能夠參與已感到榮幸，第一次拍功夫片比票房更重要。<br>撰文：馮仁昭</p></body></html>
