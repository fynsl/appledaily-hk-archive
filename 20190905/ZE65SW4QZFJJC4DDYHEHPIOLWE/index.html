<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪接爛劇遭舉牌抗議</title></header><body><h1>【馮仁昭四圍超】楊冪接爛劇遭舉牌抗議</h1><p>32歲女星楊冪噚日喺內地出席活動時，台下有大批粉絲舉牌抗議，不斷高喊「要做好演員，抵制嘉行劇」，又幾次打斷台上活動，楊冪都露出嚴肅表情，現場氣氛相當尷尬。近日傳出楊冪將主演自家經紀公司嘉行傳媒嘅自製劇《許你暖暖的晨光》，由於佢之前多齣主演嘅自製劇，收視率同評價都唔太好，導致粉絲相當不滿，質疑公司為自身利益要楊冪拍爛劇，再安排同公司嘅演員做配角，靠楊冪博關注度，所以發起今次活動。<br>撰文：馮仁昭</p></body></html>
