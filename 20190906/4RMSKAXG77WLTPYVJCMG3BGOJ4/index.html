<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】茄子蛋前鼓手藏大麻被捕</title></header><body><h1>【馮仁昭四圍超】茄子蛋前鼓手藏大麻被捕</h1><p>台灣茄子蛋樂團嘅25歲前鼓手小賴今年4月喺fb宣佈退團，前晚10點幾佢喺高雄街頭因為神色有異被警方截查，搜出藏有二級毒品大麻，數量約5g。警方依照《毒品危害防制條例》將佢送去高雄地檢署，檢方准以1萬台幣（約2,500港元）作擔保。警方話初時唔知佢係小賴，直至佢向朋友求助，消息至傳開。茄子蛋成團六年，曾經憑《浪子回頭》一曲喺內地走紅。<br>撰文：馮仁昭</p></body></html>
