<html><header><meta charset="utf-8"><title>堡獅龍料虧損擴至1.4億</title></header><body><h1>堡獅龍料虧損擴至1.4億</h1><p>本地服裝品牌Bossini母企堡獅龍（592）發盈警補充公佈，預期截至今年6月底止，年度虧損約1.39億元，並指全年業績將會輕微偏離該公佈的預期，主要由於香港的消費意欲進一步減弱，及於今個財政年度最後一個月發生社會動盪，導致港澳虧損增加。集團去年同期已虧損2,897.2萬元。集團於5月底曾發盈警，當時集團指，料全年虧損將較綜合管理賬目所列高出約35%。<br></p></body></html>
