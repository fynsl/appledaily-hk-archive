<html><header><meta charset="utf-8"><title>趣趣地：美斯或為尼馬同巴塞割席</title></header><body><h1>趣趣地：美斯或為尼馬同巴塞割席</h1><p>據西班牙《馬卡報》報道，巴塞隆拿今夏喺巴黎聖日耳門（PSG）度買唔到尼馬，分分鐘令球隊分裂。報道指，美斯同蘇亞雷斯等喺球隊年資較高嘅球員一直都想球會回購尼馬，球會主席巴杜美亦曾經應承美斯佢哋，話會盡一切能力畀尼馬回歸。不過其實球會管理層根本唔想尼馬返嚟，所以同PSG傾咁耐都只係「做騷」，敷衍吓隊中一眾球員，結果美斯等人認為巴塞高層冇誠意，雙方關係出現缺口。至於巴塞曾經提出以拿傑迪錫、奧士文尼迪比利、艾法美路同尼爾遜施美度等加錢換尼馬，亦令上述球員覺得被巴塞出賣。</p></body></html>
