<html><header><meta charset="utf-8"><title>傳瑞銀全面改革及裁員</title></header><body><h1>傳瑞銀全面改革及裁員</h1><p>《金融時報》引述消息人士稱，瑞士銀行為應對近數季收入下滑，正準備對其投資銀行進行全面改革，裁減員工，特別為高級別職位，以節省成本，增加盈利能力。最快周四公佈計劃。瑞銀拒絕評論。據報道指，瑞銀擬把證券業務併入外滙、利率與信貸工具交易部門（FRC），成立證券與交易部，由股票主管Jason Barron與FRC負責人George Athanasopoulos一同管理，兩人將成為瑞銀全球投行部聯席主管。<br></p></body></html>
