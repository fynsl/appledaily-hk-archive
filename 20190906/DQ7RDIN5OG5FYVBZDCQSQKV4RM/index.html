<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅唔知新劇獲放生</title></header><body><h1>【馮仁昭四圍超】千嬅唔知新劇獲放生</h1><p>楊千嬅噚日現身香港機場出發去上海開騷，囝囝亦有同行，原來上海係佢老公丁子高嘅家鄉，千嬅話：「因為丁生啲屋企人喺晒嗰邊，阿仔都去探吓爺爺嫲嫲，不過唔會留多幾日喇，因為要返學。」咁啱千嬅今年結婚十周年，會唔會喺當地同家人慶祝？佢笑住話：「唔使慶祝，平平安安就得。」<br><br>另外，有傳千嬅同周柏豪嘅劇集《多功能老婆》獲放生喺下月播，千嬅就話唔知情，要等公司安排。<br>撰文：馮仁昭</p></body></html>
