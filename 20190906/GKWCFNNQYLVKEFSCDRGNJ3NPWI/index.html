<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】海俊傑重返樂壇多友撐</title></header><body><h1>【馮仁昭四圍超】海俊傑重返樂壇多友撐</h1><p>新秀入行嘅海俊傑（左二）前晚喺新蒲崗舉行MV發佈會，張崇基、張崇德同劉雅麗等好友到場支持。海俊傑對上一次出歌已經係2012年，佢話：「當時冇唱片公司幫手，自資出歌仲要宣傳好難，結果只能夠喺網上發佈。」<br><br>海俊傑早前簽約新公司，終於可以再出新歌：「首歌我好鍾意，每個人無論乜嘢行業，年輕時都面對過煩惱、苦難同得罪人，𠵱家成長後心態轉變，所以全部人都啱聽。」<br>撰文：馮仁昭</p></body></html>
