<html><header><meta charset="utf-8"><title>王菲戴戒指被指好事近</title></header><body><h1>王菲戴戒指被指好事近</h1><p>現年50歲的王菲自從跟謝霆鋒復合後，兩人拍拖多年感情穩定，不時傳出婚訊，但全部皆屬「流料」，王菲跟霆鋒似乎很享受目前的狀況。日前王菲現身北京機場，但身旁卻不見霆鋒，當時她穿黑衫戴着口罩，孭背囊及推着行李，天后出現自然引來不少旅客注意，紛紛上前索簽名，經常cool爆的王菲當日似乎心情大靚，竟來者不拒逐一簽名，更對一名小童fans摸頭示好，非常親民。<br><br>不過有網民留意到，王菲簽名時左手無名指竟戴上戒指，隨即引來不少網民推測她跟霆鋒是否好事近。早前有傳王菲今年會出新碟，而去年她客串演出湖南衛視的音樂綜藝節目《幻樂之城》，樂迷亦相當受落。<br>撰文：寶妮</p></body></html>
