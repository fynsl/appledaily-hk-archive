<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ToNick唱出團結力量</title></header><body><h1>【馮仁昭四圍超】ToNick唱出團結力量</h1><p>男子組合ToNick噚日喺商台宣傳新歌《好想拯救地球》，佢哋話呢首歌係要鼓勵大家就算目標好遠，但每人行出一小步，團結就能做到一件事。對於社會近日情況，佢哋有好深感受：「𠵱家差唔多每個地方都會發生事，做歌時都會有無力感，人哋嘭嘭聲，你哋就唱歌，但就係要鼓勵自己，唱歌同搵人傾偈去改變一啲嘢。」主音趙善恆（右一）為拍戲瘦身有腹肌，但電影公司要佢守身如玉，唔可以隨便公開。<br>撰文：馮仁昭</p></body></html>
