<html><header><meta charset="utf-8"><title>關寶慧求姻緣化身彩雀</title></header><body><h1>關寶慧求姻緣化身彩雀</h1><p>關寶慧和老友劉玉翠前晚在灣仔出席時裝展，她們表示以前經常打牌，不過曾有段時間失聯，自去年一起演出舞台劇後，就經常聯絡。關寶慧指自己穿得很鮮艷「成隻鸚鵡咁」，又說李丞責去年批她在7年內有姻緣到：「仲有6年，到時我『登六』。」</p><p>劉玉翠表示愛情無分年齡，關寶慧說：「所以我要着得colorful啲，同埋留長頭髮，李丞責好準，佢叫我着綠色衫攞獎，點知我真係攞獎。」劉玉翠說：「佢（關寶慧）好有義氣，好幫朋友，但好易衝動。」關寶慧即表示：「我真係試過3次，有仔媾緊我嘅時候，有朋友打畀我喊，我即刻唔理條仔，飛去朋友屋企救人。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
