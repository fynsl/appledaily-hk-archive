<html><header><meta charset="utf-8"><title>廈門樓價升至倫敦水平</title></header><body><h1>廈門樓價升至倫敦水平</h1><p>彭博報道指，城鎮化的政策鼓勵下，由2012年開始，超過9,000萬人從農村移居至城市，令廈門樓價升至倫敦水平。廈門是中國東南沿海的港口城市，市中心一幢1,000平方英尺的公寓幾乎和倫敦的普通住宅一樣昂貴，但廈門的工資僅是倫敦的四分之一。報道引述26歲的IT工程師Vincent Fan表示，由於買不起樓，他考慮離開廈門。他表示，過去10年，廈門的房價增長兩倍以上，樓價大約是他工資40倍。<br></p></body></html>
