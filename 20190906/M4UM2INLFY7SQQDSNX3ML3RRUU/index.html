<html><header><meta charset="utf-8"><title>Miley新歡偷食有前科</title></header><body><h1>Miley新歡偷食有前科</h1><p>美國女星Miley Cyrus上月初被影到激吻同性新歡Kaitlynn Carter，隨後傳她與廉安咸斯禾夫（Liam Hemsworth）婚姻玩完，令外界質疑她偷食。<br><br>昨日有人爆料，指Kaitlynn未離婚時已背老公與Miley有染，爆料人指：「Kaitlynn投訴別人談論他與（老公）Brody Jenner的關係，我真是聽得很辛苦。她一早已經與Miley有染，或許未必是肉體上，但一定是感情上。」</p></body></html>
