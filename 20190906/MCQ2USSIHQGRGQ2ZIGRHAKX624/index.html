<html><header><meta charset="utf-8"><title>是枝裕和揚威釜山電影節</title></header><body><h1>是枝裕和揚威釜山電影節</h1><p>日本導演是枝裕和首部執導的跨國合作新片《真實》（The Truth）將於下月舉行的第24屆釜山國際電影節上公映，同時是枝裕和亦獲選為「年度亞洲電影人獎」（Asian Filmmaker of the Year）。<br><br>主辦單位形容是枝裕和是亞洲最有影響力和最受歡迎的電影導演，又表揚他對地區電影的宣傳和發展的貢獻。他下月將出席釜山電影節，而《真實》日前已獲選為威尼斯影展的開幕電影，以及入圍主競賽片爭金獅獎。</p></body></html>
