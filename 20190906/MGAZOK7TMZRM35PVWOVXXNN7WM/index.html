<html><header><meta charset="utf-8"><title>趣趣地：日本破大「巴」久保中楣險開齋</title></header><body><h1>趣趣地：日本破大「巴」久保中楣險開齋</h1><p>周四日本喺茨城約戰南美球隊巴拉圭，最終靠大迫勇也同南野拓實喺上半場各入一球，以2:0擊敗巴拉圭。今場有效力燕豪芬嘅小將堂安律正選上陣，至於被皇馬外借至馬略卡嘅久保建英就喺下半場入替，表現尚算出色但冇波入。雖然今場只屬友賽性質，但藍武士都冇欺場，開賽初段已經大軍壓上，令巴拉圭連反擊都組織唔到，之後靠大迫勇也同南野拓實嘅入波，半場就領先巴拉圭兩球。換邊後藍武士換入久保建英等人，久保更加有一次機會但射中楣，差啲攻入代表日本第一個入波，最終兩隊最冇波入，日本贏兩球完場。</p></body></html>
