<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范瑋琪跌傷下巴縫15針</title></header><body><h1>【馮仁昭四圍超】范瑋琪跌傷下巴縫15針</h1><p>范瑋琪噚日凌晨喺屋企跌親，佢喺Ig貼出血淋淋嘅傷口照，見佢下巴一塊肉被削去。佢話縫咗15針，目前冇大礙，仲貼出睇醫生後嘅相：「今夜又摔了……謝謝醫生幫我縫的很仔細！謝謝打鼻帶我去縫了15針！」</p><p>陳建州喺Ig貼出老婆范瑋琪縫針時嘅片段，寫住：「昨天深夜范范又摔了一跤，下巴摔了一個洞，以後還是開燈睡好了。」雖然受傷，但范瑋琪噚日仍出席活動。<br>撰文：馮仁昭</p></body></html>
