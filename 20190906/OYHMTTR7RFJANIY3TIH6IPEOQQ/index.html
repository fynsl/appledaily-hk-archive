<html><header><meta charset="utf-8"><title>錦戶亮脫離尊尼事務所</title></header><body><h1>錦戶亮脫離尊尼事務所</h1><p>日本組合關8成員錦戶亮昨日在官網發聲明，宣佈將於本月底離開效力21年的尊尼事務所，形同退出關8，令不少粉絲大感震驚。<br><br>錦戶亮的聲明中表示：「我一直在思考要如何以我所想的形式，還有我能做的到底是甚麼，今後也會繼續帶來不同的演出，努力回報各位的支持。因為甚麼都不能回應，所以心裏非常痛苦，特別是因為讓粉絲擔心且不安，真的打從心裏覺得很對不起大家。然後，Johnny先生（Johnny喜多川），打從心裏感謝你。」</p></body></html>
