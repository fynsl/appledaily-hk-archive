<html><header><meta charset="utf-8"><title>電影公司聯合聲明望回正軌</title></header><body><h1>電影公司聯合聲明望回正軌</h1><p>多間香港娛樂、電影公司及香港演藝界內地發展協進會，昨日在多份報章刊登聯合聲明，以「同一屋簷下，一起護我家」為題，望香港重回正軌。參與聯合聲明的公司有英皇、寰亞、邵氏、天下一、太陽娛樂、安樂、美亞、中國星、天馬及寰宇等。負責廣告統籌的黃小姐接受《蘋果》訪問表示︰「一直想有個聲明係面向香港人，希望大家珍惜香港擁有嘅一切。」</p><p>另外，香港影業協會日前公佈暑假檔電影票房，十大賣座電影只有《掃毒2天地對決》和《使徒行者2諜影行動》兩部港產片，其餘八部都是外語片。而暑假票房收入總數為3.91億元，比去年收入下降了1.93%。<br>採訪：李森</p></body></html>
