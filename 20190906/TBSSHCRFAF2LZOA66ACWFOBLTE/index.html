<html><header><meta charset="utf-8"><title>趣趣地：連格晒波衫　想做紅魔7號仔</title></header><body><h1>趣趣地：連格晒波衫　想做紅魔7號仔</h1><p>曼聯7號波衫向來都好有代表性，不過近年嘅「7號仔」，包括迪比、迪馬利亞、路爾斯華倫西亞同阿歷斯山齊士表現都麻麻地，「山神」早前正式離隊後，紅魔7號波衫再次懸空，有傳已經好耐冇喺英超入波或者交出助攻嘅連格，竟想着起呢件咁傳奇嘅波衫。佢最近拍片大晒自己收藏嘅波衫（圖），當中包括佢為英格蘭國家隊上陣後，同曼聯隊友、法國中場保羅普巴交換嘅波衫。不過連格喺片段中就話，自己最欣賞嘅球員係效力巴黎聖日耳門嘅意大利中場馬高華拉堤，如果連格可以進步到好似華拉堤咁，做埋曼聯中場核心，相信冇人會懷疑佢着紅魔7號嘅資格喇。</p></body></html>
