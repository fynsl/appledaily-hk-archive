<html><header><meta charset="utf-8"><title>何韻詩榮幸被「香港人」招呼</title></header><body><h1>何韻詩榮幸被「香港人」招呼</h1><p>何韻詩前日與中國藝術家巴丟草等在澳洲墨爾本出席反送中運動研討會，現場座無虛席。阿詩在會上簡單介紹今次逆權運動的發展，同時感激支持，並呼籲世界各地的民眾，繼續發聲支持運動。</p><p>有自稱「香港人」的團體昨日在墨爾本的報紙刊登廣告，指香港某歌手在澳洲「發佈不代表大多數海外華人有關香港形勢的言論」，阿詩在fb發文說：「能得到國家機器時時刻刻嘅愛戴，本人深感榮幸。大家一齊嚟欣賞吓呢班所謂『香港人』嘅獨特文法，學習學習。」阿詩也分享與巴丟草的合照說：「他們能封鎖我們的名字、封鎖我們的進出，卻封鎖不了我們的思想。」<br>撰文：翁可人</p></body></html>
