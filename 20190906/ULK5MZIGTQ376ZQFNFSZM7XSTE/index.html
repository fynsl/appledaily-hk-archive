<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希患分離焦慮症</title></header><body><h1>【馮仁昭四圍超】吳若希患分離焦慮症</h1><p>吳若希噚日喺將軍澳出席新一輯《姊妹淘》錄影，講到最近推出新歌《愛情無價》，佢話：「其實呢首歌上年就錄咗，但嗰時我同老公正面臨一個重要決定，其實大家都幾唔開心，但既然決定喺一齊，有乜就一齊面對。」<br><br>講到乖女Giselle今年第一年返學，吳若希自認患咗分離焦慮症：「個女不知幾習慣返學，一返到課室都唔同我講bye bye，內心感覺怪怪。」仲話希望個女唔好大得咁快。<br>撰文：馮仁昭</p></body></html>
