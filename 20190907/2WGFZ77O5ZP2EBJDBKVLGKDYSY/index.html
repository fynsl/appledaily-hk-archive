<html><header><meta charset="utf-8"><title>Rio舊AV提前下架</title></header><body><h1>Rio舊AV提前下架</h1><p>32歲的AV界日葡混血女神Rio，於2015年宣佈引退令粉絲晴天霹靂，從良三年半後，其AV舊作被發現已全線下架，於FANZA等成人網站已找不到相關產品。<br><br>蒼井空早前引用日本法例的「五年條款」，將自己的舊作從AV市場上下架，但Rio退伍至今未到五年，相信她是利用其他方法將自己作品在市面上消失。Rio又名柚木提娜，出道已走紅暗黑界，在香港更有「AV界Angelababy」之稱。</p></body></html>
