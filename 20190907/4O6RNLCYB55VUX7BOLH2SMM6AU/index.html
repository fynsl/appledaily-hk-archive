<html><header><meta charset="utf-8"><title>Nicki Minaj引退造人</title></header><body><h1>Nicki Minaj引退造人</h1><p>美國饒舌歌后Nicki Minaj早前與未婚夫Kenneth Petty秘婚，更在twitter改名做「Petty太太」。前日她突然在社交網上宣佈退休，指未來想把重心放在家庭上，令廣大歌迷大表震驚。<br><br>Nicki日前在電台節目談到結婚喜訊，表示希望可以為殺人犯丈夫生B，她又曾說過：「無論我賺了多少錢，如果沒有小孩，我會很失望，作為一個女人，我覺得我生來就應該當人母。」可見她早已透露恨做媽咪。</p></body></html>
