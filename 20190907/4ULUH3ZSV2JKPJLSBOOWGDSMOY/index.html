<html><header><meta charset="utf-8"><title>一頭四師係乜？</title></header><body><h1>一頭四師係乜？</h1><p>一場殯葬儀式，牽涉多個工序，業界中包括「一頭四師」，頭即是棺材頭，四師則是殮容師（化妝師）、禮儀師（堂倌）、功德師（喃嘸佬）及風水師。另外，仵工及執骨師傅亦不可或缺，其中執骨師傅更是行內最缺人才的工種。而以上工種由男性主導，由於部份工作牽涉宗教儀式，禮儀師及功德師只能由男性擔任，一般而言，除殮容師外，其餘的「一頭三師」只需負責葬禮儀式，不用接觸遺體。目前，初入行的學徒起薪約兩至三萬元，風水師更會加上「步金」，即由風水師家中出發至完成整個程序的步數來計算，收入極可觀，然而，負責整個儀式的棺材頭卻沒底薪。</p></body></html>
