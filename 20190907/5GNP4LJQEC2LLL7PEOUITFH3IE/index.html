<html><header><meta charset="utf-8"><title>韓馬利多謝杜燕歌服侍</title></header><body><h1>韓馬利多謝杜燕歌服侍</h1><p>現年65歲的韓馬利（Mary）上月底在fb自爆患了腦膜炎入院兩周，現已出院返家休息，經過個多星期休養，Mary姐康復進度理想，更大讚老公好服侍。Mary姐上月底回覆傳媒時，仍氣若游絲表示身體非常虛弱，經常要睡覺休息。不過《蘋果》昨日致電給她，其聲線雖然較弱，但明顯大聲了一點。<br><br>問到Mary姐近況，她說：「多謝，好咗好多，不過仲係好虛弱、好攰，成日都要瞓覺，咁咪成日都瞓囉，起碼𠵱家我有番啲氣可以講到嘢，同埋有番胃口，老公服侍得我好好，多謝你哋擔心。」Mary姐的第三任丈夫為配音員杜燕歌，二人一向恩愛。<br>採訪：陳杰</p></body></html>
