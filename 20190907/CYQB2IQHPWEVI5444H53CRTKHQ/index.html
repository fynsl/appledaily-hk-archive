<html><header><meta charset="utf-8"><title>求驗客手記：老馬又出山教阿甲榜尾隊</title></header><body><h1>求驗客手記：老馬又出山教阿甲榜尾隊</h1><p>阿根廷球會甘拿斯亞宣佈聘請前球王馬勒當拿執教。今年六月離開墨西哥聯賽乙組球會多拿度斯後，老馬一直失業，最後同阿甲包尾嘅甘拿斯亞簽約，直至球季結束。不過今次對老馬嚟講係個大挑戰，事關甘拿斯亞家陣喺阿甲24支球隊中包尾，除開鑼戰1:1賽和拉魯斯，其後4場聯賽全敗只入1球，但球隊似乎對老馬充滿信心，仲話：「馬勒當拿喺最後兩支執教球隊，成功建立一套清晰而有競爭力嘅比賽風格。」唔知老馬可唔可以完成呢個任務。</p></body></html>
