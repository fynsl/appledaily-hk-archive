<html><header><meta charset="utf-8"><title>海俊傑獲妻支持感幸福</title></header><body><h1>海俊傑獲妻支持感幸福</h1><p>海俊傑昨日到商台宣傳新歌《長大》，相隔七年再出歌，他表示心情興奮：「二十幾年冇正式上電台宣傳，感覺好似新人，首歌反應好好，不過有藝人朋友話呢個時候出歌會唔會唔係好時機，但係本身錄咗幾個月，唔想再拖。」他又坦言工作上有影響：「我唔係因為企邊邊而受影響，但係有延遲囉，我只想香港好，國泰民安。」他大讚太太支持自己出新歌：「我真係幸福到不得了，做人唔使發達，有個好老婆就夠。」</p></body></html>
