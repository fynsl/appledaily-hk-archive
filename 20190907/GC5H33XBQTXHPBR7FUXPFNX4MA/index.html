<html><header><meta charset="utf-8"><title>新垣結衣走樣變大媽</title></header><body><h1>新垣結衣走樣變大媽</h1><p>有「國民老婆」之稱的31歲日本女星新垣結衣一向以白滑肌膚、樣子甜美見稱，但她日前竟以一身大媽look出席美妝品牌的宣傳活動，令粉絲崩潰。</p><p>結衣近年憑《律政狂人》、《逃跑雖可恥但有用》等日劇上位，深受粉絲愛戴，粉絲亦不時在Ig分享女神出席活動的照片。不過日前有一張相片，結衣少了招牌留海，改以中間分間、頭紮孖辮的新形象示人，還拿着公仔展示招牌笑容，可惜面容浮腫、膚色黑，令粉絲大吃一驚。事後大量簡體字粉絲圍攻，寸爆指該品牌的對家買通造型師和攝影師，惡搞結衣，不過亦有粉絲力撐只是燈光問題，又說結衣底子還是很好看。<br>撰文：黃思虎</p></body></html>
