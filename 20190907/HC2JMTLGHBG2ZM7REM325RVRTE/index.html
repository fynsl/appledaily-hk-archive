<html><header><meta charset="utf-8"><title>求驗客手記：朗尼被爆想約里奧隻揪</title></header><body><h1>求驗客手記：朗尼被爆想約里奧隻揪</h1><p>英國《太陽報》報道，拳擊推廣人夏恩（Eddie Hearn）喺接受訪問提到，效力緊美職聯華盛頓聯隊嘅前鋒朗尼，有意搞場拳擊慈善賽，仲話想約戰前曼聯隊友里奧費迪南。夏恩喺訪問時被問到有冇名人願意加入拳壇時，佢就提到朗尼：「好多人都希望加入拳壇，例如朗尼。佢一直喺業餘俱樂部打拳，佢好想搞場慈善賽，仲講笑話想同里奧費迪南打番場。」會喺下年一月加盟打比郡嘅朗尼，喺6、7歲時已學拳擊，15歲加入愛華頓青年軍先放棄拳擊。</p></body></html>
