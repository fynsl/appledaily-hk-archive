<html><header><meta charset="utf-8"><title>玄彬孫藝珍瑞士趕工</title></header><body><h1>玄彬孫藝珍瑞士趕工</h1><p>韓國36歲型男玄彬和37歲女星孫藝珍去年因合作電影《智命談判》而兩度傳出緋聞，事後雙方否認戀情，強調只是好友。二人毋懼再傳緋聞，早前落實演出韓國人氣劇集《來自星星的你》編劇朴智恩的新劇《愛的迫降》。玄彬和孫藝珍已於上月底隨劇組到瑞士拍外景，有網民前日在當地捕獲劇組開工，可見玄彬穿上軍服與低V裝的孫藝珍一齊現身，孫藝珍更大騷美腿，十分性感。網民難得親睹oppa，開心得留言：「太帥了，是人類嗎？」<br><br>《愛》劇故事講述孫藝珍飾演的韓國財閥繼承人因發生滑翔事故，被迫降落北韓，玄彬則飾演隱瞞身份並守護她的特級軍官。<br>撰文：施洛冰</p></body></html>
