<html><header><meta charset="utf-8"><title>雞排妹越南酒店全裸</title></header><body><h1>雞排妹越南酒店全裸</h1><p>台灣女星鄭家純（雞排妹）前晚在Ig貼性感相，今次尺度大膽到是全裸，拍攝地點是越南的芽莊，相片背景為酒店，未知她此行是旅遊還是公幹，她全裸趴在cushion上，大騷玉背、腿及36吋臀部，寫上：「山谷之間有藍天。你覺得趴左邊好看，還是右邊？」詢問網民應該露哪邊的臀部。除全身相外，她更大特寫了自己的臀部，曬到兩截色現股罅，相片接近三級，非常性感。<br><br>雞排妹2012年出道，不久即以敢言、拍大膽寫真受矚目，今年初推出《泰純了》寫真，不時在Ig分享性感相，作風大膽。<br>撰文：唐如</p></body></html>
