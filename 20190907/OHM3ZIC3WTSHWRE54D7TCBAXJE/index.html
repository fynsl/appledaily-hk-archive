<html><header><meta charset="utf-8"><title>求驗客手記：西媒爆美斯合約隨時走得?</title></header><body><h1>求驗客手記：西媒爆美斯合約隨時走得?</h1><p>西班牙傳媒報道話，巴塞隆拿正積極希望同美斯續約，事關家陣美斯合約條款入面，竟然有一條係美斯可選擇喺任何賽季尾選擇離隊嘅條款！假若明年六月美斯離隊，巴塞一分錢都收唔到，但據報只限佢加盟歐洲以外嘅球會，呢項協議係基於美斯對巴塞忠誠而定立，但隨住今季美斯因傷仲未替巴塞上陣過，有傳美斯對巴塞感情已大減，或有意季尾返去細個時曾效力紐維爾舊生。另外，阿根廷同智利嘅友賽，喺美斯缺陣下，阿根廷同智利0:0和氣收場。</p></body></html>
