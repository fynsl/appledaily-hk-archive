<html><header><meta charset="utf-8"><title>求驗客手記：亞洲之光老孫入圍FIFA最佳</title></header><body><h1>求驗客手記：亞洲之光老孫入圍FIFA最佳</h1><p>周四國際足協（FIFA）公佈年度最佳陣容55人候選名單，包括美斯、基斯坦奴朗拿度（C朗）同華基爾雲迪積克（VVD）三位有份入選FIFA最佳球員最後三強嘅球員。55人名單亦出現南韓翼鋒孫興民，亦係史上首位入圍FIFA年度陣容候選名單嘅亞洲球員。老孫去季除助熱刺打入歐聯決賽，亦喺去年助南韓贏亞運足球金牌。呢份名單入面，以今年贏得美洲國家盃冠軍嘅巴西佔最多，有10個球員入圍。FIFA喺9月23日頒獎禮，宣佈獲選年度陣容11名球員。</p></body></html>
