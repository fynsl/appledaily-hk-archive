<html><header><meta charset="utf-8"><title>祖兒膝頭腫痛放兩盆水</title></header><body><h1>祖兒膝頭腫痛放兩盆水</h1><p>剛完成19場演唱會的容祖兒，昨日在Ig貼坐輪椅照片，透露膝蓋發炎腫出兩個大球︰「今早不是睡醒而是痛醒，膝蓋的水腫已伸延到腳板，腳趾碰到地，眼淚直標……醫生說要做麻醉，最後放了兩盆50CC的水，我的膝蓋終於能夠輕輕的再次動起來。」</p><p>而近日被爆與祖兒秘戀的王菀之已婚叔仔Gavin So，上月31日單拖飛曼谷度生日，有消息指本來此行祖兒都有份，未知她是否因戀情曝光而取消行程。Gavin大前晚近凌晨返港，見他黑面抿嘴谷腮兼唞大氣，更拒談「蘇兒戀」，最後上了七人車離去。<br>採訪、攝影：孔志豪、徐錦池</p></body></html>
