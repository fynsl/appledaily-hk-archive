<html><header><meta charset="utf-8"><title>特工卡特夥靚佬湯拍《MI7》</title></header><body><h1>特工卡特夥靚佬湯拍《MI7》</h1><p>英國37歲女星希莉艾維（Hayley Atwell）在Marvel電影《美國隊長》（Captain America）中，飾演美國隊長的初戀情人「特工卡特」（Peggy Carter）為人認識，她將夥拍型男湯告魯斯（Tom Cruise），參演《職業特工隊7》（Mission：Impossible 7，MI7）。導演基斯杜化麥戈里（Christopher McQuarrie）昨日在Ig上載希莉的黑白照片，還標籤着她問是否接受任務，但就未有透露她在《MI7》中扮演的角色。</p></body></html>
