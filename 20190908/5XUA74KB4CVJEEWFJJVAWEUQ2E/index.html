<html><header><meta charset="utf-8"><title>連詩雅鏟牛屎成功洗底</title></header><body><h1>連詩雅鏟牛屎成功洗底</h1><p>連詩雅和林穎彤等昨日在港台出席職安問答常識比賽，二人笑言有點擔心，連詩雅曾拍攝類似節目，大概有點常識吧。早前連詩雅拍攝旅遊節目得網民好評：「佢哋留言話洗底，好似有啲誇張，但都係正面回應。」節目中她鏟牛屎又吃牛飼料，相比上一次旅遊節目展港女本色要人照顧，她立即平反：「其實我都有洗廁所、掃地等家務，莫非要開直播大家先相信？拍攝團隊都話估唔到我親力親為，所以最尾一集拍攝時有感觸到喊。」<br><br>林穎彤近日推出新歌，在活動上首次公開獻唱，所以她除了應付問答比賽外，也很緊張唱歌部份，不斷加緊練歌，而且今年是樂壇新人，珍惜做新人的機會。<br>採訪、攝影：王連連</p></body></html>
