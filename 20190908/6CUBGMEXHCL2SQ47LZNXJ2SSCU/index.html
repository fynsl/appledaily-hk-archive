<html><header><meta charset="utf-8"><title>求驗客手記：細哨做冇護照旅遊大使</title></header><body><h1>求驗客手記：細哨做冇護照旅遊大使</h1><p>巴西傳奇球星「細哨」朗拿甸奴舊年因為違規起完學校，唔肯交罰款，結果俾巴西政府沒收護照，唔畀佢出國，但點知巴西旅發局近日竟然委任佢成為國家旅遊大使。或者大家都好質疑巴西當局係咪玩嘢，但原來佢要宣傳呢個國家，唔使飛去其他地方都可以做到，主要搵佢拍片同招待到訪嘅遊客，擺明就係睇中佢嘅名氣夠響，但唔知細哨有冇乘機同對方講吓條件，等自己象徵式咁交番少少罰款就當無數，攞得番本護照呢？</p></body></html>
