<html><header><meta charset="utf-8"><title>Sammi信愛可修補關係</title></header><body><h1>Sammi信愛可修補關係</h1><p>鄭秀文（Sammi）和台灣演員賴雅妍昨日在銅鑼灣出席電影《花椒之味》見面會，《花》片今周四上映，翌日就是中秋節，賴雅妍透露屆時已返回台灣，她說：「我媽媽有三個姊妹，如果她們三姊妹一起去看，一定會很感動，所以我已買了票。」</p><p>Sammi表示當中一場舞火龍戲最為感人，叫大家帶紙巾入場，她認為只要心裏有愛，更壞的關係都有機會修補。問到老公許志安會否欣賞？她說：「我覺得會囉，希望佢去睇吓。」會否一起看？她笑指：「唔知呀，同啲朋友去睇先，同張衞健老婆去睇。」她指如果當天不用宣傳，就會約父母食飯過節。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
