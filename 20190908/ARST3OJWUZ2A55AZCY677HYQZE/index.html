<html><header><meta charset="utf-8"><title>阮兆祥難忘與羅文獨處</title></header><body><h1>阮兆祥難忘與羅文獨處</h1><p>阮兆祥（祥仔）早前接受商台訪問，提到當年參加新秀入行，不過第二張專輯銷量不佳，就轉戰電視圈，最近再重拾歌手夢，推出翻唱靚聲碟，並於下月底在麥花臣場館開騷。新碟中祥仔翻唱《天各一方》，更搵胡楓配上獨白，祥仔覺得對方把聲好有經歷，將歌曲推到極致。<br><br>祥仔亦翻唱羅文的《月兒彎彎》，更提起與對方軼事：「佢帶水果上嚟，好珍惜嗰次兩人獨處嘅機會，互討心聲，我記得我開咪講嘢，佢搣橙，之後遞個橙畀我食，諗都諗唔到我偶像，居然唔理節目多唔多人聽，用朋友身份陪我做節目，又唔怕成手橙汁，搣橙畀我食，大家覺得好小嘅事，對我嚟講係最大，好感動嘅事。」<br>撰文：唐如</p></body></html>
