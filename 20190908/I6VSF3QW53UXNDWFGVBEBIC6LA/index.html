<html><header><meta charset="utf-8"><title>莊思敏拍拖生仔隨緣</title></header><body><h1>莊思敏拍拖生仔隨緣</h1><p>莊思敏昨日到荃灣與小朋友提早慶中秋，她指活動很有意義：「呢個機構係照顧有工業意外嘅家庭小朋友，之前我都有做過探訪，覺得𠵱家嘅小朋友好有思想。」她表示會用對待成年人的方式與5歲以上小朋友溝通。問到有否打算生小孩？她笑謂：「隨緣啦，我知𠵱家有AI小朋友，科技好發達，如果佢激親你，可以拔佢喉。」<br><br>早前母親生日，莊思敏表示因為要開工，所以提前慶祝，她又透露妹妹莊思明與男友楊明亦有返去：「媽咪生日願望都係身體健康，想我有男朋友嗰啲隨緣啦，催唔嚟。」同場的劉綽琪表示有意開製作公司：「最近社會氣氛唔好，啲項目都叫停咗，希望香港盡快回復平靜。」<br>採訪、攝影：盧妹</p></body></html>
