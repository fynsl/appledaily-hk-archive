<html><header><meta charset="utf-8"><title>黃榕操肌上圍跌兩Cup</title></header><body><h1>黃榕操肌上圍跌兩Cup</h1><p>黃榕昨日和湯沛宜到九龍灣參加健美小姐比賽，練得一身肌肉的黃榕，已是第四次參賽，她在4月的賽事奪得亞軍，希望今次能夠奪冠：「失眠咗幾日，呢排好冇記性，變得好迷糊，要調校鬧鐘提自己要食嘢，做運動。」<br><br>沉迷健美的黃榕，瘦得連胸部也縮水，腰圍只得19吋，她笑說想挑戰徐小鳳的18吋：「呢個數係人生最低，但想再幼啲，上圍跌咗兩cup。」她又表示不怕因此沒男士追求。</p></body></html>
