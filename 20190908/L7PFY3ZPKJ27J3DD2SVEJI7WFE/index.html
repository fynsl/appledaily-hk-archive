<html><header><meta charset="utf-8"><title>洛基新戀情玩低調</title></header><body><h1>洛基新戀情玩低調</h1><p>38歲的「邪神洛基」 湯赫度斯頓（Tom Hiddleston 右）曾與樂壇天后Taylor Swift拍拖，近日被爆與主演的舞台劇《Betrayal》中，扮演其老婆的35歲女星Zawe Ashton撻着，有傳兩人已秘密拍拖逾半年。他們上星期就被影到孖住看網球比賽，又到紐約蒲酒吧。<br><br>有指湯赫度斯頓對新女友非常有好感，但因為他自從與Taylor高調拍拖後，見過鬼怕黑，故決定與新女友玩低調。</p></body></html>
