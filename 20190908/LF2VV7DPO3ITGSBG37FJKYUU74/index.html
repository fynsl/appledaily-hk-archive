<html><header><meta charset="utf-8"><title>郭炳江開心飲堂姪喜酒</title></header><body><h1>郭炳江開心飲堂姪喜酒</h1><p>恒基前主席李兆基（四叔）孫女李敬儀與新鴻基地產創辦人郭得勝姪孫郭兆聰（Jonathan），昨晚在中環四季酒店舉行第二晚婚禮，約6時見新郎Jonathan的堂伯父郭炳江抵達酒店，他下車後甫見傳媒，即企定定微笑揮手拍照，表現開心。由於一對新人作風低調，因此四叔、新娘的舅父舅母李家誠及徐子淇等，相信獲安排由秘道進入酒店，其間公關安排數十個餐盒給傳媒，包括有三文治、蛋糕和果汁。</p></body></html>
