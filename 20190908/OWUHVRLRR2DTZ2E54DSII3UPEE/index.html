<html><header><meta charset="utf-8"><title>求驗客手記：哈軍贊助商嘈罰款過重</title></header><body><h1>求驗客手記：哈軍贊助商嘈罰款過重</h1><p>英冠球隊哈特斯菲爾德因喺友誼賽着違規波衫（圖）比賽，所以俾英足總罰款五萬鎊（約48萬港元）。哈軍嘅波衫贊助商兼博彩公司Paddy Power喺twitter上，引用今年一月米禾爾喺主場嘅種族歧視事件為例，不滿波衫違規罰款居然比種族歧視高。今年1月足總盃第4圈，米禾爾喺主場贏愛華頓3:2嘅比賽入面，有球迷唱出有種族歧視意思嘅歌曲，更喺場外釀成大規模暴力事件，最終米禾爾只被罰款1萬鎊（約10萬港元）了事。</p></body></html>
