<html><header><meta charset="utf-8"><title>平野紫耀新片撼橫濱流星</title></header><body><h1>平野紫耀新片撼橫濱流星</h1><p>尊尼組合King &amp; Prince備受力捧，主將平野紫耀獲封為「國寶級型男」冠軍，近期爆紅的橫濱流星則排第二位。</p><p>兩人主演的新片於前日同日開畫，平野紫耀夥拍20歲女星橋本環奈的新片《輝夜姬想讓人告白》力撼橫濱流星主演的青春片《消失吧，群青》，兩片日前分別到戲院造勢。橫濱流星與女星飯豐萬理江現身戲院，22歲的流星要穿校服扮中學生，拍攝時令他浮現不少回憶，至於平野紫耀則吸引大批女fans到場。</p></body></html>
