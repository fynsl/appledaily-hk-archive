<html><header><meta charset="utf-8"><title>黎姿甜笑偷拍三女</title></header><body><h1>黎姿甜笑偷拍三女</h1><p>黎姿除了擔任美容公司CEO外，同時要照顧三名囡囡，她不時在社交平台分享母女生活點滴。她前晚在Ig貼出三張近照，原來是由女兒為她做攝影師拍攝。</p><p>由於三名囡囡都愛影相，作為母親的黎姿就做模特兒，留言：「我肯定這是我內心笑得最甜的三張相，因為拍攝的不是任何知名攝影師朋友，而是我自己的三隻小豬，將來她們長大，我們一起再看這幾張相，會一起回憶一起笑，btw，我的偷拍技術也不錯吧。」</p></body></html>
