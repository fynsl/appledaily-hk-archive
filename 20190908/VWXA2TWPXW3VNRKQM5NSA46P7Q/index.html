<html><header><meta charset="utf-8"><title>冰川清愛穿女裝底褲</title></header><body><h1>冰川清愛穿女裝底褲</h1><p>日本演歌王子冰川清前日42歲生日，近年他由王子形象趨變女性化，當地雜誌《週刊文春》報道，冰川清趁出道20周年決定大解放，大爆他有穿女性內褲的習慣，令不少女歌迷大受打擊。冰川清前日在大阪舉行日夜兩場生日紀念騷，合共獲逾16,000名觀眾捧場，他在台上大唱代表作及與歌迷切蛋糕慶祝。</p><p>冰川清於2010年曾被踢爆與大叔級男星松村雄基發展斷背情，又曾與靚聲天王平井堅傳過緋聞，不過他近年突然轉型，在鏡頭前姣味十足，今年6月曾塗黑色指甲油上節目，上月剃腳毛為棒球賽事主持開球禮，更曾以女性稱謂來稱呼自己。<br>撰文：哥羅</p></body></html>
