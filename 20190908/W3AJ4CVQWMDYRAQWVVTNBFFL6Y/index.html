<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧掛靴迎接新挑戰</title></header><body><h1>求驗客手記：伊度奧掛靴迎接新挑戰</h1><p>喀麥隆傳奇射手伊度奧，上周六喺ig上發文宣佈正式退役，話自己嚟緊會迎接新挑戰，但未有透露退役後去向。呢名射手職業生涯效力過13間球會，職業生涯為各球會上陣759場入370球，三次贏得歐聯冠軍，更喺08/09年效力巴塞隆拿同09/10年效力國際米蘭時，成歐洲三冠王成員之一。喺國家隊方面，佢曾為喀麥隆贏得00及02年非國盃冠軍、亦喺00年悉尼奧運上奪冠；佢為國家隊上陣118場入56球，係喀麥隆史上最佳射手。</p></body></html>
