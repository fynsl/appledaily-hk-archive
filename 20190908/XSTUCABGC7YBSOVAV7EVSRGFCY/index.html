<html><header><meta charset="utf-8"><title>Ladies’ Code悼隊友</title></header><body><h1>Ladies’ Code悼隊友</h1><p>韓國五人女團Ladies' Code於2014年9月3日凌晨發生嚴重車禍，釀成兩死三傷，21歲成員高恩妃送院後不治，另一成員權梨世延至同月7日傷重離世，終年23歲，其後Ladies' Code餘下三位成員於大前年重新出發。<br><br>今年是高恩妃及權梨世逝世五周年，粉絲近日紛紛在社交網留言悼念：「太年輕就離世了，很心痛」、「希望你們在天上好好的」、「這樣就五年過去了」等，表達對兩人的不捨。</p></body></html>
