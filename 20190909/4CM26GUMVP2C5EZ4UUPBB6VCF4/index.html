<html><header><meta charset="utf-8"><title>求驗客手記：法國播錯歌阿國嬲爆唔開波</title></header><body><h1>求驗客手記：法國播錯歌阿國嬲爆唔開波</h1><p>上星期六歐國外H組，法國（藍衫）主場4:1贏阿爾巴尼亞（白衫），賽前竟然出現「蝦碌」事件，喺播雙方國歌嗰陣，法國竟然將客隊阿爾巴尼亞嘅國歌搞錯，播咗下場對手安道爾嘅國歌！阿爾巴尼亞嘅球員同教練梗係呆晒，完全唔識唱，事後更拒絕開波，最後法國播番啱嘅國歌後，比賽先正式開始，事件擾釀咗約七分鐘。<br><br>不過，原來喺法國發現播錯國歌後，球場廣播員對外宣稱播咗黑山嘅國歌，但事實上係播咗安道爾嘅國歌，佢之後致歉嗰陣，仲將阿爾巴尼亞講成阿美尼亞！賽後法國教練迪甘斯亦向阿爾巴尼亞致歉：「我想向對方道歉，呢種情況唔應該發生。」</p></body></html>
