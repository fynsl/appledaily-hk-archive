<html><header><meta charset="utf-8"><title>姬絲頓多倫多影展撐舊愛</title></header><body><h1>姬絲頓多倫多影展撐舊愛</h1><p>「吸血女」姬絲頓史釗域（Kristen Stewart）早前表示曾因公開戀女性而失去參演Marvel電影機會，最近她與「飛隼」安東尼麥基（Anthony Mackie）為新作《Seberg》現身正在舉行的多倫多電影節（TIFF），姬絲頓說：「我肯定Marvel現在會請同志飾演超級英雄。」安東尼接着說：「我覺得她現在可以演女同志飛隼美國隊長。」<br><br>姬絲頓舊愛羅拔柏迪臣（Robert Pattinson）亦現身影展，被問到對方將成為新一任蝙蝠俠的看法？姬絲頓說：「他是唯一一個能夠飾演那個角色的人，我為他開心，真是瘋狂。」<br>撰文：何德</p></body></html>
