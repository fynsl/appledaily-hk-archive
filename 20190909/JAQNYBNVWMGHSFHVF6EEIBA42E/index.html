<html><header><meta charset="utf-8"><title>Naomi夜蒲遇襲甩牙骹</title></header><body><h1>Naomi夜蒲遇襲甩牙骹</h1><p>𡃁模馮鎵瀠（Naomi）昨日凌晨到銅鑼灣夜蒲，在夜店與人發生爭執，離開時遇襲，之後報警求助。Naomi昨日在灣仔律敦治醫院急症室時接受電話訪問，她說：「我喺同志bar勸喻對方停止非禮，我哋走時就被人打傷，三個男仔打我一個，唔識對方，佢非禮我隔籬男仔朋友下體，我同佢講朋友唔係gay，對方都話唔係gay。」Naomi謂左右手手踭，以及左邊膊頭和雙腳受傷，右邊牙骹也被打甩。</p></body></html>
