<html><header><meta charset="utf-8"><title>求驗客手記：屈福特炒領隊再搵科里斯</title></header><body><h1>求驗客手記：屈福特炒領隊再搵科里斯</h1><p>屈福特星期日喺官網宣佈，領隊查維加西亞正式被炒，成為今季英超首位被炒嘅領隊。與此同時，屈福特都宣佈領隊科里斯再次回歸執掌球隊。屈福特喺宣佈查維加西亞被炒後，立刻官宣前領隊科里斯（圖）再次回歸。呢位54歲西班牙籍領隊曾喺15/16球季執教屈福特，更帶隊殺入足總盃四強，但該季過後就離隊去西甲教愛斯賓奴。屈福特主席杜斯貝利喺官方聲明度指，查維加西亞嘅成就值得尊重，球隊亦祝佢未來順利，並歡迎佢以遊客身份回歸屈福特。</p></body></html>
