<html><header><meta charset="utf-8"><title>【台灣來港】拍戲產量不多</title></header><body><h1>【台灣來港】拍戲產量不多</h1><p>71歲的楊凡生於漢口，兩歲移居香港，因父親為國民黨員，5歲時移民台灣，1964年又搬回香港，當時台灣正值1949年到1987年史上最長的38年戒嚴時期。他至今拍了15部作品，由1984年首次執導的《少女日記》，到改編亦舒小說的《流金歲月》等，皆以愛情文藝女性題材為主。90年代開始轉向情色題材，1998年吳彥祖主演的《美少年的戀》（圖）就以唯美風格拍男同性戀。<br><br>今次得獎片《繼園臺七號》以1967年香港為背景，講述一對由台灣漂泊到港的母女，和補習老師的三角關係，並由張艾嘉、林德信等聲演。</p></body></html>
