<html><header><meta charset="utf-8"><title>姜恩日性騷擾判入獄半年</title></header><body><h1>姜恩日性騷擾判入獄半年</h1><p>韓國24歲音樂劇演員姜恩日早前被起訴性騷擾，昨日被判入獄六個月及接受40小時性暴力治療相關課程，其所屬事務所稱已跟他解約，又取消姜恩日手上的三個音樂劇工作，並向受影響的工作人員及觀眾致歉。<br><br>據悉，姜恩日於上月3日與友人朴某及其高中同學A小姐，一起在首爾束草區某血腸湯飯店內吃飯時，跟着A小姐去洗手間後呼叫對方「姐姐」，趁對方不注意時伸手攬腰、胸襲及強吻。</p></body></html>
