<html><header><meta charset="utf-8"><title>The 1975主音踩南韓國旗</title></header><body><h1>The 1975主音踩南韓國旗</h1><p>英國搖滾樂隊The 1975大前日於韓國奧林匹克公園舉行演唱會，但主音Matthew Healy其後卻用左腳踩上粉絲送的南韓國旗，而旗幟寫上「THE 1975 Live in Seoul」，極不尊重。被網民問到為何要這樣做時，Matthew回覆：「這明顯是我的旗。」雖然事後他已刪除相片，但未有道歉，更在twitter寫道：「我的天，不要這樣X無聊。」而樂隊本於昨晚在港開騷，但已取消。</p></body></html>
