<html><header><meta charset="utf-8"><title>IU呂珍九戴同款頸鏈返韓</title></header><body><h1>IU呂珍九戴同款頸鏈返韓</h1><p>韓國女歌手IU早前孖呂珍九拍畢劇集《德魯納酒店》後，與劇組眾成員一同到泰國曼谷旅行慶功，IU和呂珍九在當地被影到行孖咇，昨日二人更戴同款頸鏈返韓國，完全不怕傳緋聞。<br><br>昨早IU以露腿造型現身機場，見到粉絲時除親切揮手打招呼外，更貼心地為接機粉絲送上手信。另外，粉絲發現IU跟呂珍九及其他同劇演員均戴上同款頸鏈，而其設計跟劇中代表酒店社長的標誌一樣，估計眾演員於旅行時收到的特別禮物。<br>撰文：梁雯迪</p></body></html>
