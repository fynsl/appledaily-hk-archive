<html><header><meta charset="utf-8"><title>小池徹平報喜兒子出世</title></header><body><h1>小池徹平報喜兒子出世</h1><p>33歲日本童顏系男星小池徹平去年與36歲女星永夏子閃婚半年後懷孕，小池昨日更新個人網誌，表示兒子已於大前日出生，永夏子亦有在自己的網誌報喜。小池開心表示：「小池家會變得更加熱鬧，因為有一個健康的兒子。這是直到現在都沒感受過的感情，充滿驚訝和喜悅和感謝。」剛做人父的小池還不忘宣傳新劇：「雖然《奪愛》已經進入了第二章，我的人生都好像進入第二章的感覺，請從今開始溫暖地守護着我。」</p></body></html>
