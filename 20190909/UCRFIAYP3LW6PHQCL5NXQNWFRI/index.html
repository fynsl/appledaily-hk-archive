<html><header><meta charset="utf-8"><title>大肚NANA孖MAX隊友宣傳</title></header><body><h1>大肚NANA孖MAX隊友宣傳</h1><p>日本女子組合MAX的43歲成員NANA（右二）於本月2日宣佈懷孕後，前日首度現身出席新碟「NEW EDITION 2～MAXIMUM HITS～」發行紀念活動，懷胎六個月的她穿白色鬆身花裙遮肚，隊友就摸着她的肚。上月未公開懷孕消息前，NANA在演出時大跳熱舞，她謂多得隊友幫助，在台上不斷說話為她爭取休息時間，最早知道NANA懷孕的LINA則表示非常開心。</p></body></html>
