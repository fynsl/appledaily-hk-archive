<html><header><meta charset="utf-8"><title>求驗客手記：飲水哥搞英乙仔女友被毆</title></header><body><h1>求驗客手記：飲水哥搞英乙仔女友被毆</h1><p>由車路士外借去般尼嘅「飲水哥」真禾特，球會早前指佢喺球場外受傷（左圖），要缺陣一排。英國《太陽報》報道，原來真禾特係喺夜店同朋友慶祝生日嗰陣，因調戲效力英乙斯肯索普嘅南非籍球員尼特希嘅女友，最終喺店外俾六名大漢毆打，行兇者仲聲言：「打斷佢雙腳！」報道指，飲水哥最後因足踝關節韌帶撕裂，至少要唞一個月，佢嘅眼、額頭亦腫晒，面、肩同手臂都有傷。不過當地警方話冇收到任何報案，消息人士亦冇提到尼特希有冇參與施襲。</p></body></html>
