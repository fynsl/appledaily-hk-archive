<html><header><meta charset="utf-8"><title>陳柏宇教女與妻有拗撬</title></header><body><h1>陳柏宇教女與妻有拗撬</h1><p>陳柏宇、泳兒和MIRROR等前晚現身灣仔會展，為「愛心滿東華慈善晚會」擔任表演嘉賓。陳柏宇表示快1歲大的女兒Abigail最近學會扭計，但他表示和太太對囡囡的教導觀點未必一致：「好多生活上嘅嘢大家鬆緊尺度唔同，都會出現啲小拗撬，但為免變大拗撬，所以講完就算。」</p><p>同場的泳兒因患上感冒抱恙演出，她說：「前兩日開唔到聲，大會有問我需唔需要MMO（咪嘴），不過今日把聲好番好多，所以寧願唱得有瑕疵都好過咪嘴。」泳兒將於下月在九展舉行演唱會，她希望盡快康復投入綵排工作：「要排舞都幾擔心，因為自己天資有限，要比人花多十倍努力。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
