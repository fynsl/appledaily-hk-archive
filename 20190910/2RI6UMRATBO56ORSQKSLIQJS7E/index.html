<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇凸肚被傳懷孕</title></header><body><h1>【馮仁昭四圍超】<br>趙薇凸肚被傳懷孕</h1><p>噚日網上瘋傳一段短片，指趙薇現身機場遭fans追拍，趙薇助手叫fans「不要擠」，還一時口快爆響口話：「別拍了，懷孕了！」片中趙薇戴cap帽、太陽眼鏡，全程微低頭同掩鼻，有指此舉係因為孕婦對氣味敏感做出嘅自然反應，另有指佢腹部微隆。43歲嘅趙薇喺2008年同商人黃有龍結婚，並喺2010年4月生咗囡囡黃新（小四月）。<br>撰文：馮仁昭</p></body></html>
