<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯盈盈教梁靖琪安胎</title></header><body><h1>【馮仁昭四圍超】<br>湯盈盈教梁靖琪安胎</h1><p>湯盈盈等噚日現身將軍澳電視城舉行嘅慶中秋活動，問到中秋節如何度過？盈盈話囡囡啱啱開學，7、8點要瞓覺，唔想打亂佢哋作息時間，但老公錢嘉樂就冇所謂。<br><br>講到早前一班姊妹為周家蔚慶生，盈盈呻喜慶事太多難減肥：「唉！每個月都有人生日好難減肥，最近至瘦番。」問到剛懷孕嘅梁靖琪狀況，盈盈就話：「佢身體好好，以前佢會指導我哋，𠵱家佢就乜都唔識，要我哋帶住佢。」<br>撰文：馮仁昭</p></body></html>
