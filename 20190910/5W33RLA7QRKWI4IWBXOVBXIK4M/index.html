<html><header><meta charset="utf-8"><title>《天氣之子》稱霸日本年度票房</title></header><body><h1>《天氣之子》稱霸日本年度票房</h1><p>日本動畫大師新海誠的新作《天氣之子》，在當地開畫52天仍大收旺場，踏入第八周高踞本星期票房榜亞軍，冠軍是平野紫耀夥拍橋本環奈的青春片《輝夜姬想讓人告白》。《天氣之子》日本的總票房達120億日圓（約8億8千萬港元），入場觀眾已破900萬人次，取代迪士尼電影《阿拉丁》（Aladdin）登上本年度最賣座電影的冠軍寶座。<br><br>為慶祝《天氣之子》成為年度冠軍電影，片商鐵定本月15日在東京、大阪、愛知、福岡和北海道舉行特別場，歡迎粉絲帶螢光棒及cosplay到場，並會在片中五首歌曲打上歌詞，讓影迷一邊睇一邊大合唱。<br>撰文：哥羅</p></body></html>
