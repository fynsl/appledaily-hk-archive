<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿驚觀眾睇厭</title></header><body><h1>【馮仁昭四圍超】<br>黎諾懿驚觀眾睇厭</h1><p>黎諾懿噚日出席節目記者會，佢話會喺節目分享同阿哥、細佬合資開車房經驗，佢話舖頭地方唔夠用，由新蒲崗搬咗去屯門︰「已經開咗6、7年，之前有賺錢，不過自己都要幫手做marketing，細佬就考咗機電工程牌，做埋整車，因為難請人。」最近曝光率高的黎諾懿話：「我主持嘅《長命不老》會接住《跨跨跨世代》播，都驚觀眾睇厭，所以劇集《C9特工》唔播住。」<br>撰文：馮仁昭</p></body></html>
