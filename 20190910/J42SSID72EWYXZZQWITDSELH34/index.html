<html><header><meta charset="utf-8"><title>伊藤由奈再踏日本舞台</title></header><body><h1>伊藤由奈再踏日本舞台</h1><p>日本35歲女歌手伊藤由奈早年因合約糾紛，被迫撤出日本歌唱界，近日她相隔八年再踏日本舞台，為《機動戰士高達》40周年音樂會擔任嘉賓。<br><br>為慶祝《高達》於1979年首播至今，日本一連兩日舉行音樂會，首日有LUNA SEA、森口博子、西川貴教等，第二日更請來伊藤由奈開金口，為歌迷唱出《trust you》和MISIA作品《Orphans之淚》，獲讚歌聲依然動聽。</p></body></html>
