<html><header><meta charset="utf-8"><title>張東健混血族身份吸客</title></header><body><h1>張東健混血族身份吸客</h1><p>韓國男神宋仲基夥拍張東健、金智媛及金玉彬主演的劇集《阿斯達年代記》，第三部《阿斯達，所有傳說的序曲》前晚播出第14集，劇情講述張東健的混血族身份曝光，刺激收視比上集上升1.1%，平均收視達7.2%，最高有8.3%，成為收費台的收視冠軍。<br><br>第15集將於本周六播出，預告中可見金智媛及金玉彬都遇上危險，而張東健亦似乎為了霸佔阿斯達而大開殺戒，他坦言：「阿斯達的今晚將被永遠銘記。」隨後鏡頭一轉就見宋仲基持刀保護友人，並說：「今日既然犯了錯，就一起受罰吧。」劇情越來越緊張，收視有望再創新高。<br>撰文：文康妮</p></body></html>
