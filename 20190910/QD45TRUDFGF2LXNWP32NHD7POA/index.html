<html><header><meta charset="utf-8"><title>Cara Ashley煙韌睇球賽</title></header><body><h1>Cara Ashley煙韌睇球賽</h1><p>24歲英國雙性戀名模Cara Delevingne（左）被指上月已秘娶《Pretty Little Liars》29歲美國女星Ashley Benson，二人大前日以孖公仔姿態在紐約欣賞美網女單決賽「細威」莎蓮娜（Serena Williams）的賽事，其間被影到煙韌咀嘴。<br><br>戴着畫家帽的Cara和Ashley睇比賽時非常肉緊，Cara更讓Ashley伏在自己膊頭，未知是否莎蓮娜落敗的緣故，兩人流露出失望的表情。</p></body></html>
