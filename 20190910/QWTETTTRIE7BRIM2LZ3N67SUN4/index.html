<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW打波輸男友需受罰</title></header><body><h1>【馮仁昭四圍超】<br>JW打波輸男友需受罰</h1><p>王灝兒（JW）噚日喺鰂魚涌一座商業大廈舉行busking，為11月底喺伊館舉行嘅慈善音樂會打頭炮，活動融合踩單車籌款環節。<br><br>JW透露同男友都愛做運動：「我哋成日打乒乓波，佢打得好厲害，係我教練，我哋成日都比賽，輸咗嗰個要罰做20下sit up，當然係我做多。」佢話運動過後食得好clean，但在場有人聽到「食得好癲」，JW笑住咁話：「要癲啲運動，食嘢就clean。」<br>撰文：馮仁昭</p></body></html>
