<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林心如重返校園讀碩士</title></header><body><h1>【馮仁昭四圍超】<br>林心如重返校園讀碩士</h1><p>43歲台灣藝人林心如雖然已為人母，但佢仲好好學，噚日喺社交網大晒學生證，重返校園入讀世新大學碩士班，噚日仲參加咗學校嘅開學禮，佢好興奮咁留言話：「睽違已久的學生證，忙碌真的不能當作不再進步藉口，重拾當學生的樂趣，讓自己重新歸零重新換位思考，一切的學習重新（從心）開始。」<br><br>據知，林心如今次報讀世新大學上海碩士專科班傳播管理課程，將會喺一星期上兩次課。<br>撰文：馮仁昭</p></body></html>
