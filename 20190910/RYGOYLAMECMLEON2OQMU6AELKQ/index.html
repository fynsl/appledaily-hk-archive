<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】欣宜挑戰做八婆</title></header><body><h1>【馮仁昭四圍超】<br>欣宜挑戰做八婆</h1><p>鄭欣宜早前接受由泰迪羅賓主持嘅電視節目訪問，對方指欣宜遺傳到媽咪沈殿霞（肥姐）良好基因，唱得又演得，欣宜表示好希望嘗試奸角同八婆呢類角色，又想同葉德嫻合作拍戲。<br><br>至於喺唱歌方面，欣宜就話：「記得12歲左右，睇到張惠妹演唱會嘅雷射影碟，雖然唔明白唱緊乜，但就感動到想喊，於是我就模仿佢唱歌，亦啟發咗我對唱歌嘅興趣同鑽研。」<br>撰文：馮仁昭</p></body></html>
