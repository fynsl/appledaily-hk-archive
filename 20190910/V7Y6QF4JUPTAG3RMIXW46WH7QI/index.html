<html><header><meta charset="utf-8"><title>楊詠彤爆樽打前男友</title></header><body><h1>楊詠彤爆樽打前男友</h1><p>港姐賽前大熱的高妹楊詠彤（Katy）五強不入，但仍是非纏身。Katy昨日被爆數月前與從商男友Vincent分手後，於男方奧海城寓所隨手拿起玻璃樽扑落對方眼角，男方即血流披面。報道又指Katy是拜金女，曾在馬會兼職當Racing Angel負責舉牌，藉此認識更多有錢人。<br><br>有指Katy與Vincent拍拖時，奉旨使男友錢，每月要男友找卡數，並要定期收名牌禮物，即使分手後都要Vincent代其家人交租。報道指Vincent家底不算豐厚，不過有不少生意，如畫室、室內設計公司和蘭桂坊開酒吧等。<br>撰文：嵐山</p></body></html>
