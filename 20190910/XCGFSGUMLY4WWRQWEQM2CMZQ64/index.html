<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）尼納特家姐被控謀殺84歲婆婆</title></header><body><h1>體訊速遞：（籃球）尼納特家姐被控謀殺84歲婆婆</h1><p>上季NBA帶領速龍贏得總冠軍的快艇球星尼納特（圖），其姐姬美莎威廉絲近日卻捲入官非。35歲的威廉絲與另一名女子在上月31日於南加州的賭場尾隨一名84歲婆婆艾莎德到洗手間內毆打對方，包括襲擊其頭部，並搶去她內有1,200美元的錢包。婆婆送院後於上周三證實不治，二人已被警方以搶劫及謀殺罪名拘捕。<br>綜合外電（美國）<br></p></body></html>
