<html><header><meta charset="utf-8"><title>求驗客手記：西財政部呃皇馬雙星津貼</title></header><body><h1>求驗客手記：西財政部呃皇馬雙星津貼</h1><p>西媒爆料，當地財政部同警方近日破獲咗單嘢，話有人利用球員嘅疏忽呃津貼，涉案金額達630萬歐元（約5,400萬港元），有過百前西甲兵受損失，包括前皇馬嘅紐尼沙軒同咸美艾天托普！報道話女疑犯Caballero係財政部主管，佢涉嫌喺2015至16年間同律師偽造簽名，假冒球員呃津貼。因為球員走人後佢哋可以發還稅款津貼，但有唔少球員因疏忽或怕煩，所以冇拎番退款，所以疑犯可透過職權睇吓咩球員冇認頭，就去做假文件呃錢！<br></p></body></html>
