<html><header><meta charset="utf-8"><title>體訊速遞：（網球）巴西球手打假波停終身</title></header><body><h1>體訊速遞：（網球）巴西球手打假波停終身</h1><p>巴西職業網球手迪亞高馬杜斯（圖），因涉嫌在多場雙打比賽中打假波，被判終身停賽及罰款12.5萬美元，並要求他償還曾在厄瓜多爾一項比賽中勝出的1.2萬美元獎金。這位31歲網球手被發現在2018年，於斯里蘭卡、厄瓜多爾、葡萄牙和西班牙等地參加ITF級的賽事中涉操控賽果，這位球手更沒有提交電話及財務紀錄而被判罰。<br>綜合外電（英國）<br></p></body></html>
