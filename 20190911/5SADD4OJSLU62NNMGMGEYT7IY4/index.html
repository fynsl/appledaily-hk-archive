<html><header><meta charset="utf-8"><title>吉林交投棄贖回人幣債</title></header><body><h1>吉林交投棄贖回人幣債</h1><p>吉林省交通投資集團有限公司公佈，計劃在本月28日不行使永續債「16吉林交投MTN001」的贖回權，並按照募集說明書的約定重置票面利率。根據彭博估計，債券票面利率將由目前4.64%，調升至8%附近水平，反映內地債務風險上升。於2016年9月發行的「16吉林交投MTN001」規模15億元，主承銷商為浦發銀行。由於此類債券附有利率跳升條款，若吉林交投繼續續期，票面利率將大幅調高300點子。<br></p></body></html>
