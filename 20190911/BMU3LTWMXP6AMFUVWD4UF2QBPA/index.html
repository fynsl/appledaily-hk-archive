<html><header><meta charset="utf-8"><title>求驗客手記：達洛治飛上海搵神醫</title></header><body><h1>求驗客手記：達洛治飛上海搵神醫</h1><p>曼聯領隊蘇斯克查表示，20歲小將達洛治因傷咗臀部，唔會喺國際賽周前復出，不過達洛治家陣喺中國搵有「神醫」之稱嘅物理治療師Eduardo Santos求醫。上港官網話達洛治喺8月29號到咗上海，喺上港基地做咗10日治療，由巴西籍嘅醫療主管Eduardo負責，佢曾經喺2015年為當時踢巴黎聖日耳門嘅大衛雷斯治療，當時雷斯預要缺陣8至10周，但神醫出手後，雷斯受傷後嘅第10日就出得番，結果Eduardo聲名大噪。<br></p></body></html>
