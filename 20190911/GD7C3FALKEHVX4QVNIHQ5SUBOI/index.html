<html><header><meta charset="utf-8"><title>李心潔新作成金馬影展閉幕片</title></header><body><h1>李心潔新作成金馬影展閉幕片</h1><p>由林書宇執導、張艾嘉及李心潔主演的《夕霧花園》，昨日宣佈成為11月7至24日舉行的「2019台北金馬影展」的閉幕片，至於開幕片則是張作驥執導的《那個我最親愛的陌生人》。《夕》片中張艾嘉與李心潔分別詮釋女主角不同時代、年齡的心境，李心潔與日本演員阿部寬將展開一段禁忌愛情。<br><br>早前中國國家電影局在微博宣告，禁止中國影業人員、演員等，參與今屆台灣金馬獎，令不少中港電影都沒有報名參展，故今年的參展作品會以台片為主。據知除了中、港藝人，有不少搵「人仔」的台灣演員為免得罪內地，亦避免現身11月23日舉行的金馬獎頒獎禮。<br>撰文︰祖李</p></body></html>
