<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟陳柏宇安排子女相睇</title></header><body><h1>【馮仁昭四圍超】方皓玟陳柏宇安排子女相睇</h1><p>方皓玟同陳柏宇噚日喺商台宣佈11月初於會展舉行音樂會，透過歌曲配合會場大屏幕打出一啲書籍金句，傳達正能量。音樂會當晚，方皓玟嘅囝囝Luca會同柏宇嘅囡囡Abigail捧場，柏宇笑話：「等佢哋認識吓，相睇住，做個朋友先。」柏宇透露月底為囡囡舉行一歲生日會，不過他以囡囡未懂事為由，唔送生日禮物，問到可會送份禮物獎勵太太符曉薇？佢即睜大眼笑話：「關佢乜嘢事。」<br>撰文：馮仁昭</p></body></html>
