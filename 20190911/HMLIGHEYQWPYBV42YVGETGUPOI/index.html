<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉晨芝冇拖拍好渴</title></header><body><h1>【馮仁昭四圍超】劉晨芝冇拖拍好渴</h1><p>劉晨芝噚日喺中環出席活動，大展廚藝，佢話希望可以藉廚藝綁住男人個胃，佢笑住話：「近兩年都冇拖拍，已經dry咗兩年，自己都好渴，但唔想發展異地戀。」<br><br>劉晨芝日前獲好友為佢慶祝生日，問佢有冇機會識異性朋友，佢話：「身在美國嘅媽咪每星期都打電話畀我，問我幾時帶男仔返去畀佢見吓，我真係要努力。喺生日會都有朋友介紹男仔我識，但太忙要招呼朋友，錯過咗攞電話機會。」<br>撰文：馮仁昭</p></body></html>
