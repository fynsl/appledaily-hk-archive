<html><header><meta charset="utf-8"><title>姜濤演死神唔識穿牆</title></header><body><h1>姜濤演死神唔識穿牆</h1><p>MIRROR成員姜濤和陳卓賢（Ian）昨日現身九展，為兩人主演的音樂電影《戀愛要在生日前》出席優先場，兩人在電影中同演死神，一同愛上女主角黃曉文。兩人接受訪問時，表示電影花了兩日時間拍攝，談到自己的表現，姜濤稱：「自己唔敢評價，仍然有好多進步空間。」<br><br>提到故事結構跟韓劇《鬼怪——孤單又燦爛的神》大同小異，同樣用死神和凡人的愛情故事貫穿，拍攝時可有參考該劇？他們表示反而參考了另一部韓國電影《與神同行》，姜濤更笑言：「我淨係諗做死神點解要自己開門關門，唔係可以穿牆㗎咩？」Ian就笑稱：「呢啲budget所限。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
