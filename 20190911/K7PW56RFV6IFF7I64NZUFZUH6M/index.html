<html><header><meta charset="utf-8"><title>朱玲玲快閃買錶睇中醫</title></header><body><h1>朱玲玲快閃買錶睇中醫</h1><p>今年61歲的「最美麗港姐」朱玲玲前日約下午3時許，《蘋果》目擊穿白恤衫配棗紅色西褲的她現身中環文華東方酒店，她入酒店商場買錶，之後就往看中醫。</p><p>朱玲玲甫入鐘錶店，店員即殷勤地上前招呼，帶她到店內下層，並奉上熱茶。朱玲玲在店內揀了一隻金錶來看，該品牌的手錶閒閒地20萬起跳，甚至過百萬。只見她早有心水，未幾已拿出信用卡找數，前後在店內逗留僅半小時，等取手錶期間，見她有兩聲咳，並拿起水杯喝了兩口。買完錶，她徒步到利源東街的一幢大廈，乘電梯到中醫診所，向來愛用中醫調理身體的她，未知是否因秋風起有兩聲咳，找中醫治療。<br>採訪、攝影︰徐錦池、孔志豪</p></body></html>
