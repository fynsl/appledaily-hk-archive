<html><header><meta charset="utf-8"><title>求驗客手記：耶穌仔放閃問咗阿媽未？</title></header><body><h1>求驗客手記：耶穌仔放閃問咗阿媽未？</h1><p>曼城前鋒加比爾捷西斯冒住激嬲阿媽嘅可能，首次喺ig上載同女友一齊伸脷嘅合照公開戀情！之前傳過「耶穌仔」同巴西歌手兼模特兒Ludmilla喺上年拍拖，但後者喺五月時就否認，家陣耶穌就公開同一位黑髮靚女一齊。捷西斯星期日已經返咗英國，相信一向緊張佢嘅阿媽Vera對呢段戀情會好關心。Vera喺訪問話捷西斯嘅女友要跟佢規矩，唔可以喺佢面前錫錫︰「我唔會接受我個仔唔尊重其他人嘅女，我個仔唔可以搞到其他人嘅女大肚！」<br></p></body></html>
