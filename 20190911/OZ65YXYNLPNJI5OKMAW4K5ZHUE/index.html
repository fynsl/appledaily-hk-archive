<html><header><meta charset="utf-8"><title>求驗客手記：虔誠基奧特反歧視</title></header><body><h1>求驗客手記：虔誠基奧特反歧視</h1><p>車路士嘅法國球星基奧特，最近登上法國宗教雜誌封面，基奧特受訪嗰陣大談宗教信仰，基奧特係個非常虔誠嘅基督徒，所以先肯接受宗教雜誌訪問。基奧特話當自己見到足球世界出現種族主義或歧視同性戀嘅橫額時，佢會表達自己嘅立場同Say No；最近佢喺倫敦參加咗一個支援世界上被逼害嘅基督徒活動，仲話有時自己去到教堂，會有人向佢尋求幫助，基奧特都好樂意謙卑咁完成使命。睇嚟基奧特退咗休，都可以向傳教士呢個方向發展喎！<br></p></body></html>
