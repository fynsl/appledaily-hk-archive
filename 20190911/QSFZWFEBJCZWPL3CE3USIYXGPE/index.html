<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙薇直播為老公推銷紅酒</title></header><body><h1>【馮仁昭四圍超】趙薇直播為老公推銷紅酒</h1><p>趙薇（左）最近忙於拍攝綜藝節目《演員請就位》，不過前晚佢都抽時間去咗李湘嘅直播賣貨場，為老公黃有龍出產嘅法國紅酒推銷。趙薇作為直播新手去推銷，開始嘅時候都唔係好自然，好在賣貨場主持李湘經驗豐富，帶一帶佢。<br><br>趙薇同老公黃有龍早前因為用不當手法搞收購，被罰五年內唔可以做上市公司董事。今年4月，有傳黃有龍仲畀人追債5,000萬人民幣，睇嚟佢哋財務相當緊張。<br>撰文：馮仁昭</p></body></html>
