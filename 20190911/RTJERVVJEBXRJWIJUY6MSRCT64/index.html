<html><header><meta charset="utf-8"><title>Webb促港鐵公開831片段</title></header><body><h1>Webb促港鐵公開831片段</h1><p>股壇長毛David Webb昨發文反駁港鐵（066）車務營運總監黃琨暐指未能公開831太子站閉路電視片段，是基於要平衡維護乘客私隱及公眾關注的說法。Webb認為，黃琨暐對《個人資料（私隱）條例》存在基本誤解。他指，不論港鐵及警方有任何憂慮，都不應以「私隱」作為藉口，基於公眾利益，港鐵需要公開所有有關831太子站的閉路電視片段。此舉或可提供已發生的事實，止住醜陋的謠言（ugly rumours）。<br></p></body></html>
