<html><header><meta charset="utf-8"><title>畢彼特取消赴日</title></header><body><h1>畢彼特取消赴日</h1><p>颱風「法茜」前日吹襲日本，荷李活巨星畢彼特（Brad Pitt）原定昨日抵達當地宣傳主演電影《星際任務Ad Astra》（Ad Astra），是他相隔兩年四個月再度訪日，可惜因打風影響航班，被迫取消行程。<br><br>此外，畢彼特前妻安琪蓮娜祖莉（Angelina Jolie）最近盛傳有意再收養孩子，消息人士指：「她打算於今年年尾再收養一名小朋友。」但其後網站《Gossip Cop》求證消息，指傳言並非事實。</p></body></html>
