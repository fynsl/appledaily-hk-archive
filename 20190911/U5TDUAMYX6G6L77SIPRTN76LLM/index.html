<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈思樂獲蝦仔爹哋家族賀壽</title></header><body><h1>【馮仁昭四圍超】賈思樂獲蝦仔爹哋家族賀壽</h1><p>賈思樂噚日喺觀塘舉行演唱會記者會，下月1日係賈思樂65歲生日，大會為佢預備生日蛋糕慶祝，《蝦仔爹哋》一家出席支持，盧海鵬笑賈思樂話：「估唔到就嚟搭兩蚊車先至開到騷。」林建明就話：「今日同佢慶祝可以搭兩蚊車。」賈思樂感動到落淚：「同阿戚（戚美珍）認識40年，每逢遇到任何難題，對方都永遠支持，非常珍惜呢班朋友。」戚美珍指賈思樂比起苗僑偉仲識𠱁佢開心。<br>撰文：馮仁昭</p></body></html>
