<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥包驚訝細路識自己</title></header><body><h1>【馮仁昭四圍超】麥包驚訝細路識自己</h1><p>麥長靑（麥包）、羅子喬同DJ瑪姫（左二）前日到大埔匡智會同一班小朋友開派對，大派特別版鹹蛋超人月餅，提早慶祝中秋節。<br><br>麥包話：「我哋同譚玉瑛姐姐一班舊同事啱啱先慶祝《閃電傳真機》30周年，估唔到𠵱家啲小朋友仲知道我係麥包哥哥，佢哋真係好天真活潑，小朋友嘅世界最簡單。」羅子喬就笑住話：「小朋友鍾意問好多問題，同佢哋傾偈，覺得佢哋識好多嘢。」<br>撰文：馮仁昭</p></body></html>
