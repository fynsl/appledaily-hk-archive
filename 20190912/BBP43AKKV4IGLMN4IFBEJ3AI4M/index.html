<html><header><meta charset="utf-8"><title>萬通推可扣稅年金計劃</title></header><body><h1>萬通推可扣稅年金計劃</h1><p>政府今年4月推出可扣稅延期年金後，各大保險公司相繼推出年金產品吸客。本地年金龍頭的萬通保險終亦推出一款可扣稅延期年金計劃，計劃只限美元投保，由於美元資產回報較港元高，產品最高預期內部回報率達4.73%。萬通首席營運總監兼首席精算師葉嘉年指，計劃8月中推出，市場反應正面，平均投保額6萬元，與扣稅額看齊。他續指，上月內地客保單跌幅較明顯，但萬通的內地客佔比一向低於市場，且公司推出的可扣稅延期年金等產品靠本地客帶動，所以對業務影響不大。</p></body></html>
