<html><header><meta charset="utf-8"><title>求驗客手記：迪布尼高柏尼七年後重聚？</title></header><body><h1>求驗客手記：迪布尼高柏尼七年後重聚？</h1><p>曼城球星奇雲迪布尼喺接受訪問度講，佢已向前曼城隊長兼比利時隊友高柏尼承諾，願意轉會到𠵱家由高柏尼擔任球員兼教練嘅安德列治，但可能要等佢一年或七年後離開曼城至重聚，佢又喺訪問中，不忘高柏尼當年鼓勵佢入「城」。迪布尼又講：「我希望佢喺安德列治嘅生涯好似喺曼城咁成功，我已畀佢知喺一年或七年後，當我選擇離開曼城時，同我喺安德列治嗰度留個位畀我。如果佢真係同我安排咗，咁會係我嘅下一份工作。」</p></body></html>
