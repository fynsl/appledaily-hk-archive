<html><header><meta charset="utf-8"><title>許靖韻胞妹修圖自動波</title></header><body><h1>許靖韻胞妹修圖自動波</h1><p>許靖韻昨日在觀塘出席活動，因工作關係她經常會拍片和剪輯片段，但許靖韻直言較喜歡音樂，所以常常找胞妹幫手，她說：「有時朋友教我整，妹妹超級擅長，佢樂意幫我。」現時很多人愛修圖，但有時會過火出洋相，有人整到欄杆也彎了，她表示會特別小心：「我會睇住佢修圖，阿妹自動波會識，我最怕人哋幫我修到對眼太大，自己整時會謹慎啲。」<br><br>另外，提到上月舉行的音樂會要延期，許靖韻透露公司研究過後，有望年底可以復辦：「之前延期會有失落同唔開心，希望今年補場，年尾最快都要11、12月，等公司確實，稍後公司公佈。」<br>採訪、攝影：王連連</p></body></html>
