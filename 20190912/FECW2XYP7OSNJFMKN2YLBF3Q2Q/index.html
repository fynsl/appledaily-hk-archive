<html><header><meta charset="utf-8"><title>求驗客手記：阿巴謙被種族歧視阿媽爆喊</title></header><body><h1>求驗客手記：阿巴謙被種族歧視阿媽爆喊</h1><p>車路士嘅21歲前鋒譚美阿巴謙，喺對利物浦嘅歐超盃互射12碼階段宴客，間接令球隊落敗。賽後佢喺網上受到種族歧視嘅言論攻擊。呢位英格蘭前鋒最近接受訪問話，種族歧視言論對佢影響唔大，反而佢嘅母親就激動至落淚。阿巴謙話同媽媽談論過種族歧視嘅事，佢媽媽非常激動仲淚流滿面，顯然睇到佢遭受歧視並唔好受。阿巴謙就話自己未有因此受到影響：「我有好堅強嘅意志，種族歧視對我嘅影響唔大，但的確會影響到其他冇咁堅強嘅人。」</p></body></html>
