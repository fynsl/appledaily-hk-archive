<html><header><meta charset="utf-8"><title>後記：只曾操刀六次</title></header><body><h1>後記：只曾操刀六次</h1><p>醫學講究內外全科，當年黎青龍雖已立定主意選擇內科，還是當了半年外科實習醫生，雖以青龍刀為名，一生人就只操刀六次做手術，其中兩次是小腸氣，另外去掉兩條盲腸、兩塊包皮，他跟記者說：「如果你要割包皮，我現在幫你割，加上你就是三次！」時值亂世，想不到他關心我的包皮，但三個月來我們實在失去太多，據Pokemon GO HK的facebook帖文，有義士靈體徘徊太子站，不管有沒有幽靈，我們不能失去幽默感。</p></body></html>
