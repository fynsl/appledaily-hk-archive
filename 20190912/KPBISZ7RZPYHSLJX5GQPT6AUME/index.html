<html><header><meta charset="utf-8"><title>陳健安爛身爛勢拍MV</title></header><body><h1>陳健安爛身爛勢拍MV</h1><p>單飛後的陳健安（On仔），日前拍攝新歌《以青春之名》MV，冒着攝氏35度高溫、忍住全身塗滿污泥兼穿破爛衣服開工。為切合歌詞中首句「Come on let's change the world」，On仔作出很多突破，包括第一次拍跳舞MV、第一次彈結他solo及第一次穿美式足球制服。他說：「新歌係歌頌青春，青春就係自由自在，所以今次放膽去做。」他更自爆身上的泥是由咖啡粉合成，不算太污糟。</p></body></html>
