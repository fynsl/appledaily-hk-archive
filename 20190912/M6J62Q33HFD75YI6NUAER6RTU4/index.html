<html><header><meta charset="utf-8"><title>KPP扮忍者會奇洛</title></header><body><h1>KPP扮忍者會奇洛</h1><p>由奇洛李維斯（Keanu Reeves）主演的荷李活電影《殺神John Wick 3》（John Wick 3：Parabellum）下月在日本上映，奇洛前日出席東京六本木的宣傳活動，獲日本女歌手Kyary Pamyu Pamyu（KPP）驚喜現身。<br><br>《殺神3》片中採用了KPP舊歌《Ninja Re Bang Bang》作配樂，她特別穿上黑色忍者裝見奇洛，披頭散髮的奇洛大讚其歌曲充滿娛樂性及集哲學於一身。</p></body></html>
