<html><header><meta charset="utf-8"><title>尚．珒溋一房兩門口</title></header><body><h1>尚．珒溋一房兩門口</h1><p>內房龍湖和合景泰富啟德新盤尚．珒溋昨首度開放示範單位予傳媒參觀，並已上載樓書。當中2座28樓E室兩房單位，實用面積585方呎，大睡房設計奇怪，有兩道門出入，由一面薄牆身間開，而發展商同間隔的裝修示範單位，則拆除雙門設計，未知是否覺得設計多餘，偷回被間開的空間。樓書顯示，2座E及L單位的睡房都是雙門戶設計，發展商指設計較大尺度的兩房單位，希望增加產品實用度，但就未有解釋雙門戶「實用」之處。</p></body></html>
