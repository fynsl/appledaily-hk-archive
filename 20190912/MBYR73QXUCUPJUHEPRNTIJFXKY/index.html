<html><header><meta charset="utf-8"><title>王敏德盼港人能開心</title></header><body><h1>王敏德盼港人能開心</h1><p>王敏德前晚在中環出席腕錶記招，宣傳他設計的限量版手錶，太太馬詩慧和女兒王麗嘉也有到場支持。合照時，馬詩慧與王麗嘉應記者要求向王敏德獻吻，冧到他即時錫了女兒一啖，太太卻似呷醋，王敏德立即補鑊向太太送吻。<br><br>問王敏德現時社會氣氛不好，會否擔心手錶銷量？他說：「我有睇新聞，的確係會影響經濟，但我哋都要繼續向前看，香港人要開心。」之後他重複講一遍，身旁的王麗嘉笑了一笑，王敏德笑問女兒：「你笑乜嘢？老人家梗係不停咁重複！」問馬詩慧有沒有給予老公意見？她說：「冇，佢不嬲都唔問我，啱啱你哋睇唔到玄機咩？我喺兩個女同個仔之下！」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
