<html><header><meta charset="utf-8"><title>《大叔的愛》添食有阻滯</title></header><body><h1>《大叔的愛》添食有阻滯</h1><p>日本男星田中圭憑BL劇集《大叔的愛》成功爆紅，其電影版《大叔的愛：LOVE or DEAD》今日在港上映，日本方面的票房已累積逾16.5億日圓（約1.2億港元）。有消息指，朝日電視台暫定11月播出第2季，但電視台一直未落實演員陣容，有指是擔任要角「牧凌太」的28歲男星林遣都（右），遲遲未肯接拍續集，令開拍計劃一拖再拖，由於林遣都扭計拒演阿牧，不排除故事會作出修改。</p></body></html>
