<html><header><meta charset="utf-8"><title>星美百億售產予子公司</title></header><body><h1>星美百億售產予子公司</h1><p>星美控股（198）擬以100億元轉售旗下200多家戲院的股權予子公司星美文化旅遊（2366）。同時，星美文化旅遊擬以30億元收購保利文化（3636）旗下影院的全部或部份權益。保利文化在內地共有70多家影院正在運營。星美文化公告指出，昨日已與兩賣方簽署諒解備忘錄，收購將以發行新股支付，每股發行價暫定0.2元。星美文化昨日收報0.193元，發行價較收市價溢價3.6%。星美文化董事會認為，收購切合集團尋求商機的投資策略，並可擴展集團業務具有良好潛力的優質業務。</p></body></html>
