<html><header><meta charset="utf-8"><title>章子怡拖汪峰放閃</title></header><body><h1>章子怡拖汪峰放閃</h1><p>章子怡昨日到北京出席其從影20周年作品展開幕儀式，她在老公汪峰的陪伴下登場，當章子怡獨自上台後，有粉絲大叫「我愛你」，章子怡開玩笑說：「我老公在這呢，哈！」<br><br>章子怡在台上感謝恩師，包括張藝謀、李安、王家衛等，說自己真正開竅是在拍電影《2046》時，又爆王家衛拍戲沒有劇本，有一take拍了30次都未收貨，同片的梁朝偉就安慰她說：「杜可風還沒找到焦點呢！」她又回想到拍程小東擔任動作導演的《十面埋伏》，當時她需要到土坑裏，而頭頂有馬群跑過，隨時可能被馬蹄踢到，她雖害怕仍照樣上陣，不過隨着年紀增長，這種放肆就有所收斂。<br>撰文：翁可人</p></body></html>
