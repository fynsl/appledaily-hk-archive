<html><header><meta charset="utf-8"><title>紀念冊載生前好友回憶</title></header><body><h1>紀念冊載生前好友回憶</h1><p>陳紫蓮昨日設靈，無綫前高層曾醒明昨日有到場悼念，曾醒明表示Rosa退休已有十多年，熱愛旅遊的她退休後周遊列國，加上之前在無綫及慧妍雅集工作多年，有一大班好友。<br><br>昨日靈堂上派發慧妍雅集為Rosa製作了一本紀念冊。王愛倫表示製作紀念冊時間緊迫，大家捱了幾晚通宵最終才完成。紀念冊主要是歷屆港姐的悼詞，包括孫泳恩、朱玲玲、袁詠儀、李嘉欣、李珊珊等，當中曾醒明更以「我最緊密合作的最佳拍檔」來形容Rosa。</p></body></html>
