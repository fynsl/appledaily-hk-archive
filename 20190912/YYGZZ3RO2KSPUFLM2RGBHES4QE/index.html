<html><header><meta charset="utf-8"><title>求驗客手記：「男童」球場吸煙仲係人老竇?</title></header><body><h1>求驗客手記：「男童」球場吸煙仲係人老竇?</h1><p>前日喺土耳其上演咗一場慈善賽，由土甲嘅布爾沙體育主場迎戰土超球會費倫巴治，結果主隊以2:1勝出。不過呢場比賽嘅焦點落喺觀眾席上，皆因有鏡頭捕捉到一個男孩正喺觀眾席上吸煙（圖），呢片段成為網上熱話，後來經證實佢原來係一個年齡36歲嘅「老男孩」。事源布體職員喺訪問途中，鏡頭一轉就落喺兩名身穿布爾沙體育波衫嘅男孩身上，其中一名男孩竟然喺度吸煙。不過後來經傳媒證實，原來呢兩個男孩其實喺父子關係，吸煙嘅「男孩」原來係36歲嘅父親，呢位「老男孩」只係帶自己個仔嚟睇比賽。</p></body></html>
