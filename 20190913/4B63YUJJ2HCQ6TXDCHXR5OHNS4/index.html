<html><header><meta charset="utf-8"><title>求驗客手記：雲格寸爆蘇B青春班</title></header><body><h1>求驗客手記：雲格寸爆蘇B青春班</h1><p>前阿仙奴領隊雲格，近日受訪時係咁講以前執教嗰陣嘅死敵曼聯，又講吓對紅魔領隊蘇斯克查搞青春班嘅睇法。雲格質疑曼聯今季奪冠嘅機會，仲對紅魔可唔可以重拾昔日輝煌好有懷疑；雖然佢認同曼聯有潛力，但就認為佢哋未準備好：「你睇吓家陣嘅曼聯，佢哋明顯係有潛力，但就仲未搵到一個結合嘅方法。或者有啲球員仲未夠成熟，去帶領好似曼聯呢種球隊。你會覺得曼聯創造到啲嘢，但事實係仲未準備好，當你睇曼聯比賽，係唔會覺得佢哋有冠軍級數囉。」雲格仲話：「曼聯可以複製到傑斯、史高斯同碧咸呢啲人嘅成就咩？我自己就覺得唔得囉！」</p></body></html>
