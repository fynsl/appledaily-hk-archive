<html><header><meta charset="utf-8"><title>中銀上調按揭封頂利率</title></header><body><h1>中銀上調按揭封頂利率</h1><p>繼滙豐調升按揭利率至P-2.5厘後，另一大行中銀香港亦跟隨其步伐。據悉，中銀香港周一起將封頂息率由P-2.65厘，上調至P-2.5厘（P為5.125厘），實際按息增加15點子至2.625厘，與滙豐一致，適用於一手、二手及轉按。若以貸款額100萬元、年期30年、實際按息由2.475厘增至2.625厘計，每月供款增加79元或2%，對供款負擔影響輕微。至截稿前，本報未獲中銀回應。<br></p></body></html>
