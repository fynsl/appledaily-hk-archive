<html><header><meta charset="utf-8"><title>《狂牛》編劇Mardik Martin逝世</title></header><body><h1>《狂牛》編劇Mardik Martin逝世</h1><p>荷李活大導馬田史高西斯（Martin Scorsese）御用編劇Mardik Martin，於美國時間周三在洛杉磯逝世，享年82歲。他撰寫過多部馬田史高西斯作品，包括獲提名金球獎最佳劇本的《狂牛》（Raging Bull）、《窮街陋巷》（Mean Streets）及《紐約，紐約》（New York, New York）。Mardik Martin於伊朗出生，其後搬到紐約讀書，在當地認識馬田史高西斯。</p></body></html>
