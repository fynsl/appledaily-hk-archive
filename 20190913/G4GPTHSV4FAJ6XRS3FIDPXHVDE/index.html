<html><header><meta charset="utf-8"><title>泰迪羅賓感造歌較以前方便</title></header><body><h1>泰迪羅賓感造歌較以前方便</h1><p>泰迪羅賓和李幸倪（Gin Lee）昨日到葵涌為香港開電視拍節目，兩代音樂人期待合作做音樂。泰迪羅賓間中與後輩合作，自己也會聽不同類型音樂，覺得現時造音樂比以前方便：「因為科技方便咗，唔同以前錯咗要由頭嚟過，𠵱家可以喺某一段補，唔識唱都可以扭正音樂，所以現時造歌係好幸福。」<br><br>現時歌手再推出黑膠唱片，Gin Lee表示希望有機會推出：「近兩、三年黑膠唱片熱潮返嚟，我都想做多啲，我哋呢一輩冇試過以前錄歌方法，技術上可以好多方法，𠵱家可以補漏方便啲。」她亦知道前輩常聽不同類型歌曲，連自己較偏門的曲風也有聽過。<br>採訪、攝影：王連連</p></body></html>
