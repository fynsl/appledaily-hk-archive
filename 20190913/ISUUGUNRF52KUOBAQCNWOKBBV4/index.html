<html><header><meta charset="utf-8"><title>【中文電台】藝人移民加國做DJ</title></header><body><h1>【中文電台】藝人移民加國做DJ</h1><p>李婉華任職的加拿大中文電台AM1470，為新時代傳媒集團旗下電台，以廣東話廣播為主。新時代傳媒集團隸屬香港已故著名銀行家馮景禧長子馮永發的新時代集團，除了電台外，亦擁有城市電視及新時代電視兩個電視台，香港電視廣播有限公司目前透過其直屬公司，持有以廣東話為主的新時代電視約兩成股權。</p><p>不少香港藝人、DJ移民加國後，也加盟加拿大中文電台旗下電台，溫哥華分台除了李婉華外，還有盧業瑂及狄寶娜摩亞，多倫多分台則有林嘉華及潘宗明，加拿大中文電台台歌更是出自顧嘉煇之手。</p></body></html>
