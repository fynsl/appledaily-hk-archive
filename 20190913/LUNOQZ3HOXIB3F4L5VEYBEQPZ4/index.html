<html><header><meta charset="utf-8"><title>求驗客手記：美斯批巴塞冇盡力簽尼馬</title></header><body><h1>求驗客手記：美斯批巴塞冇盡力簽尼馬</h1><p>講開美斯，今夏巴塞同巴黎聖日耳門（PSG）傾尼馬轉會不果，尼馬老友美斯就暗示巴塞冇盡力買尼馬：「老實講，我唔覺得巴塞有盡一切方法簽佢。尼馬係世上最好嘅球員之一，有佢，對球會嘅形象係大躍進。不過我冇要求巴塞簽佢，我亦冇失望，因為巴塞已經好勁，冇尼馬都贏到波嘅。」對於最近有人爆料，話美斯份約有可以隨時喺季尾走人嘅條款，美斯就話：「巴塞係我屋企，我唔想走，但我想贏，我想贏歐聯呀，好耐冇贏喇。」 另外意媒爆料，指曼聯中場保羅普巴喺轉會窗閂前原本同PSG傾掂數，不過因尼馬走唔到，普巴先轉唔到去PSG。</p></body></html>
