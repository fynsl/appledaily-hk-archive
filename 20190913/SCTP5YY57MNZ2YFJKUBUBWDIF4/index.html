<html><header><meta charset="utf-8"><title>求驗客手記：二五高經理人涉貪被捕</title></header><body><h1>求驗客手記：二五高經理人涉貪被捕</h1><p>西班牙《馬卡報》報道，效力緊皇馬嘅比利時門將泰拔高圖爾斯，佢個經理人Christophe Henrotay（小圖）周三涉嫌貪污同洗黑錢，喺摩納哥被捕。比利時當局就發表聲明話：「呢件事主要係涉及疑犯喺足球員嘅轉會入面，涉及有人洗黑錢同埋有貪污嘅行為。」據報，Christophe係案件入面七個疑犯之一，另外其中兩個係喺摩納哥做經理人。Christophe係比利時球壇出名嘅經理人，除咗「二五高」，效力緊中超大連一方嘅恩歷克卡拉斯高，同埋英超李斯特城嘅泰利文斯，呢啲比利時球星都係Christophe旗下嘅。</p></body></html>
