<html><header><meta charset="utf-8"><title>求驗客手記：夏神巴亞班主唔過癮</title></header><body><h1>求驗客手記：夏神巴亞班主唔過癮</h1><p>皇馬球星夏薩特同前車仔隊友丹巴巴亞三年前成立咗間喺聖地牙哥嘅美國球會，隊波叫聖地牙哥1904，上周末喺第三級別聯賽（NISA）踢史上首場職業賽，不過就輸0:2。聖地牙哥喺2016年成立，創辦人就係夏薩特同巴亞，對上兩年幾一直喺業餘打滾，今季升到NISA。NISA上周六開鑼，聖地牙哥首場喺挑戰盃作客洛杉磯力量，兩位班主賽前仲同艾辛拍片打氣，不過都係輸經驗所以輸0:2。至於下季會加入美職聯、班主係碧咸嘅邁阿密國際，早有傳咸爺想簽個超級球星，季尾可自由身離開巴塞嘅美斯自然係碧咸嘅目標，仲傳碧咸想搵埋施丹做教練呀！</p></body></html>
