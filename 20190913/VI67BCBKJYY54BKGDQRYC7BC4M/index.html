<html><header><meta charset="utf-8"><title>子瑜臉腫淡妝似大媽</title></header><body><h1>子瑜臉腫淡妝似大媽</h1><p>今日中秋節，韓國女團TWICE將於23日推出新碟，成員趁機休息幾天，其中台灣成員周子瑜昨早飛回台灣跟家人過節。子瑜現身仁川國際機場時，未知是否早起，水腫的子瑜臉圓圓加憔悴倦容，配上淡妝，樸素的造型被指「大媽look」。到昨午2時子瑜飛抵高雄小港機場，周媽媽接機，子瑜見到粉絲時有親切地打招呼及收下粉絲親手製作的月餅。</p><p>而子瑜隊友志效的男友、限定男團Wanna One出身的姜丹尼爾，今日於台灣開騷，昨日他率先飛抵台灣，展開三日兩夜的台灣行。姜丹尼爾抵台時獲近百台灣、香港、新加坡等地粉絲接機，現身入境大堂時即引來粉絲尖叫。<br>撰文：梁雯迪</p></body></html>
