<html><header><meta charset="utf-8"><title>求驗客手記：杜倫為女開槍幾乎踎監</title></header><body><h1>求驗客手記：杜倫為女開槍幾乎踎監</h1><p>踢過巴塞、家陣效力緊土超巴沙克舒希嘅土耳其球星阿達杜倫（小圖），上年10月就喺酒吧兜搭歌手Berkay老婆不果，杜倫之後喺酒吧外打傷Berkay。後來杜倫仲持槍去醫院，本來求人哋原諒，點知又嘈交，杜倫仲喺醫院向地開咗槍！事後杜倫被球會罰咗250萬美元，檢察官仲要求判杜倫最高坐12年半監！不過土耳其法院周三宣判，杜倫因故意傷人、帶未經許可嘅槍同開槍，判佢坐2年8個月零15日；不過32歲嘅杜倫係初犯所以判緩刑，五年內唔再犯就唔使坐，宣判冇耐杜倫就喺社交網認錯。</p></body></html>
