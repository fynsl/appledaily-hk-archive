<html><header><meta charset="utf-8"><title>渣打月內九次回購股份</title></header><body><h1>渣打月內九次回購股份</h1><p>渣打（2888）周三於倫敦證券交易購回630,000股，每股介乎6.82至6.88英鎊（約65.62至66.2港元），涉資約430.4萬英鎊（約4,141萬港元）。渣打於本月共進行9次回購，對上次為本周一，於倫敦證券交易回購619,000股，每股介乎6.5至6.6英鎊（約62.7至63.7港元），涉資約404.8萬英鎊（約3,908.5萬港元）。渣打於今年4月曾公佈，於年底前將進行10億美元（約78億港元）的股份回購計劃。</p></body></html>
