<html><header><meta charset="utf-8"><title>滕麗名首跟發哥行山</title></header><body><h1>滕麗名首跟發哥行山</h1><p>周潤發出名熱愛行山，更不時邀請一班圈中的台前幕後加入他的行山團隊，昨日雖然氣溫曾一度高達34度，但無阻發哥再出動。今次他又帶隊去石澳一帶鶴咀山行山，其中新加入的滕麗名在社交網貼出和發哥的合照，還有行山隊友大合照，當中見到行山常客方中信、米雪、黃德斌、周家怡、江美儀及方平等，還有稀客白只和安樂電影公司老闆江志強。癌症康復的張達明亦有跟發哥行山，他昨在微博留言︰「由發哥帶領，一隊巨星、好演員和監製晨早跑山運動！優美絕倫，無敵健康！」</p></body></html>
