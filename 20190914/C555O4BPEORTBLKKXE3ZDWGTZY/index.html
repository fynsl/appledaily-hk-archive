<html><header><meta charset="utf-8"><title>山田孝之拖三女撐枱腳</title></header><body><h1>山田孝之拖三女撐枱腳</h1><p>山田孝之在Netflix日劇《全裸監督》中飾演AV傳奇導演村西透成為話題人物，當地雜誌《Friday》最新一期拍得他日前現身惠比壽，到一間米芝蓮一星食府享用晚餐，已婚的山田當晚身邊出現三位濃妝索女，不過飯局結束後，山田與三女道別，獨自行到附近的便利店。<br><br>村西透多次公開大讚山田的螢幕演出，有圈中人指山田很希望可以演出該劇，曾表明就算嚇走廣告商，也願意全裸飾演村西透一角。</p></body></html>
