<html><header><meta charset="utf-8"><title>蘭茜招牌哨牙消失</title></header><body><h1>蘭茜招牌哨牙消失</h1><p>90年代以一棚哨牙成為標記的商台前DJ蘭茜，自2006年淡出娛樂圈後，曾轉職公關工作及重返校園，亦有消息指她早年秘嫁富商Johnny Cheung，但婚姻不如意。久未露面的蘭茜近日難得與舊同事見面，DJ當奴前晚在社交網貼出合照，還附上兩張舊照，對比下可見蘭茜比以前省鏡不少，可謂「醜女大翻身」真人版。</p><p>蘭茜在相中穿上白恤衫兼露齒而笑，招牌哨牙竟然消失，加上薄施脂粉更明艷照人，當奴留言︰「緣份到，重遇當年帶住我大的前輩們，將我由一嚿飯握成壽司，無私的付出心機和時間。中秋月圓前，先來共團圓，Happy！」不少網民留言︰「蘭茜靚女咗呀。」<br>撰文：寶妮</p></body></html>
