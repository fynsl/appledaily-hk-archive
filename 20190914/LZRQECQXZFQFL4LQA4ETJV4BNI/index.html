<html><header><meta charset="utf-8"><title>鷹眼爭女兒單獨撫養權</title></header><body><h1>鷹眼爭女兒單獨撫養權</h1><p>Marvel英雄「鷹眼」謝洛美維納（Jeremy Renner）五年前與前妻Sonni Pacheco離婚，但近日他入稟法院，申請六歲女兒Ava的單獨撫養權。<br><br>報道指，Sonni於周二先入稟法院申請單獨撫養權，其後謝洛美在周三同樣入稟申請女兒Ava單獨撫養權，並要求前妻只能在其監控下探訪女兒。其實之前二人一直擁有共同監護權，但就未知前妻Sonni為何先發制人。</p></body></html>
