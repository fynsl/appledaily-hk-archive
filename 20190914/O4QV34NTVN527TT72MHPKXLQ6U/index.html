<html><header><meta charset="utf-8"><title>林利冧妻獲讚寶刀未老</title></header><body><h1>林利冧妻獲讚寶刀未老</h1><p>林利、黃翊、胡渭康和黎明詩等群星前晚在伊館舉行「記得……我們的主打歌演唱會」，演繹經典金曲，何婉盈（Elaine）邀請莫鎮賢合唱《再見亦是朋友》，他還笑Elaine當年很大膽，選港姐公開穿着泳衣，沒想到真的有機會合唱。<br><br>林利即興請妻子Erin上台，感謝妻子在他患病時悉心照顧，然後驚喜送花冧太太，讓她感動得哭了出來。之後林利與Elaine合唱《選擇》，不時望向坐在台下的妻子，隔空傳情互相展現甜蜜樣子，令觀眾不斷尖叫，場面溫馨。完騷後Erin在facebook留言多謝夫婿送上驚喜之餘，又讚林利寶刀不老。<br>撰文：卓寶花</p></body></html>
