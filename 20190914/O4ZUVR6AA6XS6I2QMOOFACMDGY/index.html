<html><header><meta charset="utf-8"><title>莎翁音樂劇取消演出</title></header><body><h1>莎翁音樂劇取消演出</h1><p>近月香港發生連串抗爭活動，已有演唱會或舞台劇基於安全理由延期或取消，由皇家莎士比亞劇團製作的《Matilda音樂劇》原定本月20日起在演藝學院歌劇院舉行逾30場演出，但主辦機構Lunchbox Theatrical Productions前晚宣佈取消演出，行政總裁簡就成表示：「香港過去持續14周不穩定的環境影響市場需求，更重要的是演出及製作團隊的安全未能受到保障，尤其團隊中不乏年紀小的演員。」簡就成期盼來年能來港演出，至於退票事宜稍後公佈。</p></body></html>
