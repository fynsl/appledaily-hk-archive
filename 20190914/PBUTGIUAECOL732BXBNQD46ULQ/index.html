<html><header><meta charset="utf-8"><title>王敏奕人妻晒「半月」應節</title></header><body><h1>王敏奕人妻晒「半月」應節</h1><p>王敏奕與曾國祥本月6日終在日本北海道森林舉行浪漫戶外婚禮，昨日是她婚後度過的首個中秋節，升呢為人妻的王敏奕昨日在社交網貼相，相中的她穿上三點式泳衣大玩Stand Up Paddle（立式單槳衝浪），這種水上活動近年深受年輕人歡迎。其中一張相正是王敏奕的半邊身，剛好露出半邊臀部應節，她留言：「中秋節快樂。」不少網民估計她仍與曾國祥在外地度蜜月享受二人世界，相片可能由老公操刀拍攝。</p></body></html>
