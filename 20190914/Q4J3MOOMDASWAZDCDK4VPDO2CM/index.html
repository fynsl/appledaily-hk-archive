<html><header><meta charset="utf-8"><title>栢芝整大餐淥傷手</title></header><body><h1>栢芝整大餐淥傷手</h1><p>一向出名是二十四孝媽咪的張栢芝，昨日中秋節一早於凌晨5時半起牀為兒子炮製早餐，大約3分鐘便完成，果然厲害。準備完早餐栢芝又開始為昨晚做節預備，她於Ig上載買了蝦和雞，再煮咖喱的片段和照片，但當大功告成之際栢芝卻不慎燙傷手指，更起了大水泡（小圖），栢芝留言：「煮飯時整親都唔知。」<br><br>除了Ig外，栢芝亦在微博貼拿着月餅的短片，祝網民中秋節快樂：「好似月光咁圓咁美麗嘅一個節日，希望帶畀大家一個好運。」</p></body></html>
