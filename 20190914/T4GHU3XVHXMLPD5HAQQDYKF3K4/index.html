<html><header><meta charset="utf-8"><title>余德丞周秀娜合照冇避忌</title></header><body><h1>余德丞周秀娜合照冇避忌</h1><p>余德丞最近被指與周秀娜由鄰居秘撻成為情侶，早前二人被發現拍拖睇戲，但余德丞卻否認緋聞。雖然傳出戀情，但余德丞和娜姐卻不避忌，昨日凌晨他們幾乎同一時間在Ig洩「蜜」，原來周秀娜約了余德丞，補祝他上周一的30歲生日，同場還有「媒人」馬天佑。<br><br>周秀娜和余德丞在合照中雖有馬天佑這個電燈膽，但無損兩人甜蜜，今次更是他們首度貼合照，周秀娜的留言亦惹人遐想：「Happy Birthday to yuduck，歡迎加入3字頭的行列，我哋係一齊……食生日飯。」張繼聰、陳瀅和林盛斌等留言補祝余德丞生日快樂，謝東閔則搞笑留言讚：「叻仔！」<br>撰文：寶妮</p></body></html>
