<html><header><meta charset="utf-8"><title>趣趣地：夏神首上陣　皇馬食驚風散</title></header><body><h1>趣趣地：夏神首上陣　皇馬食驚風散</h1><p>今夏以天價轉投皇家馬德里嘅夏薩特，終於首次正式為銀河艦隊披甲，亦見證球隊險勝利雲特。因傷頭三場都缺陣嘅夏薩特，喺上周六皇馬主場對利雲特嘅西甲早場先被列為後備，皇馬亦喺上半場就靠賓施馬梅開二度同卡斯米路建功，一度領先到3:0，但換邊後四分鐘利雲特就由倒戈嘅馬約萊爾破蛋。踢到60分鐘夏薩特終於入替，不過上陣後冇乜建樹，反而皇馬喺75分鐘失多球，雖然最終都頂到尾險勝3:2，但讓球半/兩球又開唔到上盤。</p></body></html>
