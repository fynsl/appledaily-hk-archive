<html><header><meta charset="utf-8"><title>《權力遊戲》開龍母家族前傳</title></header><body><h1>《權力遊戲》開龍母家族前傳</h1><p>HBO神劇《權力遊戲》（Game of Thrones）今年已播出結局，雖然被鬧爛尾，但HBO有意再拍另一部前傳，故事圍繞龍母家族Targaryen的歷史。<br><br>今年初《權力遊戲》原作者George R.R. Martin出版的新書《Fire and Blood》就是講Targaryen家族的150年歷史，據指將會開拍的新前傳，就是基於此書而創作，Targaryen家族以龍對決的家族內戰，不過演員及製作人員尚未落實。</p></body></html>
