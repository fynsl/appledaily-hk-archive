<html><header><meta charset="utf-8"><title>趣趣地：鹿角取「京」榜首之爭白熱化</title></header><body><h1>趣趣地：鹿角取「京」榜首之爭白熱化</h1><p>上周六日職上演榜首大戰，鹿島鹿角（圖）迎戰榜首嘅FC東京，結果贏2:0追到只係相差1分。主隊開賽第一個攻勢就打開紀錄，巴西中堅威靈頓般奴接應角球頂入領先1:0。落後嘅FC東京換邊後換入前鋒謝爾費拉拿同田川亨介，可惜都係入唔到波，踢到78分鐘仲俾鹿角嘅沙真奴安東尼奧射成2:0埋齋。鹿角贏波後只係落後東京一分。同日另一場前列大戰，橫濱水手主場對廣島三箭，水手最終大勝3:0。</p></body></html>
