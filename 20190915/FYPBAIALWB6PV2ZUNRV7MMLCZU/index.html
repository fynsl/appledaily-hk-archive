<html><header><meta charset="utf-8"><title>陳志全沙田議辦遭噴紅漆搗亂</title></header><body><h1>陳志全沙田議辦遭噴紅漆搗亂</h1><p>【本報訊】繼建制派議員辦事處日前先後被人刑事毀壞後，民主派立法會議員陳志全（慢必）位於沙田的議員辦事處，昨晨又被發現鐵閘及牆身的連儂牆被人噴上紅漆，放置在辦事處門外的海報及雜物亦遭搗亂。警方將案列作刑毀調查，暫未有人被捕。<br><br>昨晨8時許，63歲姓姚保安員巡經人民力量主席立法會議員陳志全位於沙田瀝源邨貴和樓地下的辦事處時，發現鐵閘及牆身的連儂牆、海報遭人噴紅漆塗污，而放置在辦事處門外的海報及雜物亦遭惡意搗亂，於是報警。<br>■記者詹家志</p></body></html>
