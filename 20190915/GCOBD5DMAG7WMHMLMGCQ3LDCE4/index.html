<html><header><meta charset="utf-8"><title>家輝食雲吞麵吐苦水</title></header><body><h1>家輝食雲吞麵吐苦水</h1><p>張家輝日前冒着大雨相約經理人鍾珍一起到跑馬地吃雲吞麵，食完打包了兩袋外賣。<br><br>當日下午四時許，家輝駕着名貴跑車載着經理人鍾珍，在一間雲吞麵舖外泊好車，因為下大雨，二人隨即急步跑入店舖，鍾珍揀了最角落的位置坐。<br><br>叫了食物後，家輝和鍾珍聊天，滔滔不絕，又表情多多，更不時皺眉頭，似是訴苦水，直至食物到枱才肯收口，三扒兩撥已經吃完，鍾珍埋單時，家輝等外賣，並細心檢查有沒有附加辣椒油，然後拎住兩袋外賣離開麵舖，開車載鍾珍離去。<br>採訪、攝影：徐錦池、孔志豪、梁繼光</p></body></html>
