<html><header><meta charset="utf-8"><title>滕麗名回味「發」式浪漫</title></header><body><h1>滕麗名回味「發」式浪漫</h1><p>滕麗名與唐文龍昨日在西貢出席保育海洋活動，阿滕之前的腳傷已沒大礙，最近跟周潤發跑山，她笑爆二人的「甜蜜」經歷，阿滕說：「係江美儀話我知發哥同佢講好耐都冇見我，我舉手都舉唔切，因為有腳傷，發哥話陪我跑慢啲，但係點知有一段發哥話要爆，我好榮幸，因為之後發哥幫我鬆筋，我要忍痛咬住手指㗎，好sweet嘅，唔使羨慕，因為好多人都試過，跑完真係覺得幾舒服，嗰日仲落大雨，好浪漫。」<br><br>另外，唐文龍自爆日前練泰拳時右邊第9及第10條肋骨撕裂，他說：「係我要求教練同我對打同踢嘅，點知被踢傷咗，冇藥食，要等佢自己癒合。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
