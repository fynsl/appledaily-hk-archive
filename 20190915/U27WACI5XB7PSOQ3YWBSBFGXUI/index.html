<html><header><meta charset="utf-8"><title>B.I涉毒本周受查</title></header><body><h1>B.I涉毒本周受查</h1><p>韓國男團iKON的22歲隊長B.I於6月時遭BIGBANG成員T.O.P的舊愛韓瑞希舉報，踢爆他曾於2016年涉毒，爆出是非後B.I宣佈退團。檢方將B.I涉毒案交由首爾中央地方檢察廳處理，警方亦成立專案小組。<br><br>據知警方將於本周傳召B.I受查，調查他是否曾購買毒品及吸毒，這會是B.I自退團後首次露面。由於事發已過三年，警方坦言難以詳細地揭發真相，目前正向B.I及韓瑞希安排日程，對兩人進行審問。</p></body></html>
