<html><header><meta charset="utf-8"><title>安達祐實真空賀生日</title></header><body><h1>安達祐實真空賀生日</h1><p>經典日劇《沒有家的女孩》主角安達祐實，昨日慶祝38歲生日，她與現任攝影師丈夫桑島智輝合作推出寫真集《我我》，照片全丈夫拍攝，捕捉她從2015年底開始約三年來的婚姻生活，包括陀B時的大肚照，還有真空上陣，在家中流露出最真性情。<br><br>至於昨日出版的成人雜誌《週刊Playboy》，新一期亦由安達祐實任封面人物，當中共16頁靚相，同樣是由桑島操刀，今次已是她第14度登上該書封面。</p></body></html>
