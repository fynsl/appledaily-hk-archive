<html><header><meta charset="utf-8"><title>Eddie Money因病離世</title></header><body><h1>Eddie Money因病離世</h1><p>70歲美國男歌手Eddie Money於美國時間昨日在洛杉磯醫院離世，享年70歲。Eddie於70至80年代走紅，首本名曲有《Baby Hold On》和《Two Tickets to Paradise》等，他過去曾推出11張大碟。<br><br>Eddie於上月的真人騷《Real Money》的錄影片段宣佈患癌，原本只是去例行身體檢查，卻發現患上食道癌，並且已擴散到肝臟和淋巴。Eddie近年健康出現問題，年初接受心瓣手術後，染上肺炎，故取消夏天巡唱。</p></body></html>
