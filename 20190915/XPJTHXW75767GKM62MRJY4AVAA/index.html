<html><header><meta charset="utf-8"><title>趣趣地：久保博得12碼都和0：0</title></header><body><h1>趣趣地：久保博得12碼都和0：0</h1><p>由日職FC東京加盟皇家馬德里後，再被外借到馬略卡嘅久保建英，上周五喺對畢爾包嗰場首次喺主場亮相，18歲嘅佢仲喺80分鐘為球隊博到12碼，不過馬略卡只可以同畢爾包互交白卷。久保建英今場喺63分鐘後備入替，踢到80分鐘嗰陣仲喺對方禁區內一次「插花」突破後被踢跌，球證直指12碼點，不過隊友阿比當柏拉斯主射居然斜出。最終兩隊都冇波入，以0:0打成平手。</p></body></html>
