<html><header><meta charset="utf-8"><title>【精靈難民】Cara奧蘭多火辣床戲</title></header><body><h1>【精靈難民】Cara奧蘭多火辣床戲</h1><p>Cara Delevingne與英國型男奧蘭多布魯合演新劇《Carnival Row》於上月30日開播，是一部奇幻作品，故事講述神話中的精靈逃離戰亂的家園後，遷徙到一個城市求存，但卻引起當地原居民的不滿，其後一連串詭異的謀殺案跟着發生，連原本支持和平共處的居民也逐漸失去信心。<br><br>Cara在劇中飾演精靈難民，奧蘭多則演警探，兩人在劇中有不少火辣床上戲。Cara早前接受雜誌訪問，表示在劇中每天都要穿着緊身衣令她失聲，她還說：「作為一個模特兒，我們不會有自己的身份和價值。」</p></body></html>
