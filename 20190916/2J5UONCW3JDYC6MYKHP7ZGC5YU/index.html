<html><header><meta charset="utf-8"><title>嘉欣楊貴妃復出</title></header><body><h1>嘉欣楊貴妃復出</h1><p>49歲大美人李嘉欣日前被發現現身橫店片場，指她疑似復出拍攝綜藝節目，當日嘉欣穿上長袖恤衫襯牛仔褲，打扮樸素。事實上嘉欣2008年下嫁許晉亨，誕下一子許建彤後已淡出娛樂圈，僅於十年前客串演出電影《十月圍城》。<br><br>昨日《延禧攻略》製作人于正在微博公開了嘉欣的楊貴妃造型劇照，並留言表示跟嘉欣合作：「李嘉欣貴妃妝，前天讓大家猜了一個晚上的神秘女神，想必大家也知道答案了。就是我們李嘉欣Michele小姐，今天的楊貴妃扮相堪稱一絕，逼不及待想讓大家看到成片！」原來嘉欣是參與于正製作的綜藝節目《演技派》演出。之後嘉欣也在微博留言：「好開心的一次合作。」<br>撰文：葉晴</p></body></html>
