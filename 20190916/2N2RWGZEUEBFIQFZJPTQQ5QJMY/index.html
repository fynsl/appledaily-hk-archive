<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安以軒為仔戒酒一年</title></header><body><h1>【馮仁昭四圍超】安以軒為仔戒酒一年</h1><p>台灣藝人安以軒同澳門德晉集團CEO老公陳榮煉，前晚喺台北為囝囝66擺雙滿月酒，關穎、賈靜雯等好友到賀。安以軒產後10日已經瘦咗14磅，佢話𠵱家比生之前仲瘦：「現在47公斤。」餵人奶嘅佢仲笑笑口話：「為了孩子，戒酒一年，今晚要好好陪大家慢慢喝。」<br><br>另外，四年抱三嘅關穎就話要封肚唔再生：「年紀不小了，真正收工了，生活品質很重要。」<br>撰文：馮仁昭</p></body></html>
