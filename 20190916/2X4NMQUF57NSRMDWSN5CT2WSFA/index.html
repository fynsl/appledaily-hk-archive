<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張名雅街邊拮魚蛋狼吞</title></header><body><h1>【馮仁昭四圍超】張名雅街邊拮魚蛋狼吞</h1><p>31歲前港姐張名雅出道以嚟冇乜代表作，三年前嫁人，話咁快就生咗兩件化骨龍。過着幸福少奶奶生活嘅佢，日前被《蘋果》讀者李小姐透過「爆相爆片」分享喺尖沙嘴厚福街篤魚蛋嘅相片，李小姐話：「化咗濃妝，好似好肚餓咁，買完魚蛋就企埋有冷氣嘅舖頭門口旁邊食，完全唔care人望住佢。」睇張名雅食相，應該好肚餓，狼吞虎嚥，懶理港姐冠軍名銜，做最真實嘅自己。<br>撰文：馮仁昭</p></body></html>
