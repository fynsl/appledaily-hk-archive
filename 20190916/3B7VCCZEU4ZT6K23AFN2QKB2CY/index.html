<html><header><meta charset="utf-8"><title>Tim笑女兒貪玩</title></header><body><h1>Tim笑女兒貪玩</h1><p>樂隊Dear Jane昨日在黃埔出席音樂會，他們表示已有一段時間沒有在商場演出，成員Howie表示很懷念以前在商場演出時，有粉絲高舉旗幟、燈牌支持的日子。Tim談及女兒前日兩歲生日，即甜笑說：「特登訂咗一個地方，叫咗有小朋友嘅朋友嚟玩，個女玩完幾個鐘，返到屋企搞到11點先肯瞓，又食糖又食蛋糕；時間過得好快，無端端就兩歲喇，佢𠵱家最多嘢講，最得意，開始feel到佢慢慢成長去下一個階段，希望珍惜多少少呢段時間。」<br><br>問Tim會否送女兒一個弟弟或者妹妹？他笑稱：「我老婆成日都等我，順其自然啦，越有計劃，壓力就越大。」<br>採訪、攝影：黃曉妍</p></body></html>
