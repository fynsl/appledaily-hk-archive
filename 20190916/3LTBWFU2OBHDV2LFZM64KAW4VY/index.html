<html><header><meta charset="utf-8"><title>求驗客手記：奧雲自爆阿仔患罕見眼疾</title></header><body><h1>求驗客手記：奧雲自爆阿仔患罕見眼疾</h1><p>英格蘭名宿奧雲最近因為出新書已經周圍辣火頭，包括同前隊友舒利亞網上「開戰」，但佢似乎因為家陣本職就係講波佬，仲係滔滔不絕咁開唔同話題，最近就爆自己家事，表示自己13歲嘅阿仔患罕見眼疾斯特格病變，個病會令到視網膜慢慢退化至喪失視力，大概1萬人先會有1個患者，目前仲未有根治嘅方法。佢話阿仔因為呢個病，永遠做唔到足球員，因為要去到好近先見到個波喺邊；奧雲又話因為想保護阿仔，之前一直冇公開呢件事，但家陣唔知做咩突然爆響口。</p></body></html>
