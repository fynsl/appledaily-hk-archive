<html><header><meta charset="utf-8"><title>鄧萃雯怕輸畀細路</title></header><body><h1>鄧萃雯怕輸畀細路</h1><p>鄧萃雯昨日在沙田觀賞兒童音樂劇，她每年都會支持這活動，覺得小朋友甚有才華：「佢哋好犀利，唔會甩對白，走位又啱，仲聽過佢哋提大人收番道具。之前龐秋雁有叫我參演，但我當時諗，萬一輸畀佢哋會好冇面子。佢哋細細個得到訓練真係好好，唔使好似𠵱家我咁水皮，唔敢同佢哋做戲。」<br><br>有份演出的張崇德，表示在家練唱，笑言兒女會覺得不好聽：「阿女平時有跳舞，見我跳佢會話唔好睇，又會指導我，但噚晚跳就話OK，相信我係進步咗。」而張崇德及張崇基都表示不會刻意培育子女入行，不過會透過音樂教育子女增加自信和快樂。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
