<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕同男友現分歧</title></header><body><h1>【馮仁昭四圍超】薛家燕同男友現分歧</h1><p>薛家燕前晚到沙田欣賞兒童音樂劇，透露中秋節到海怡半島同家人食飯，問到男友有冇出現？家燕姐突然驚爆「冇咗個男朋友」，係咪分咗手？佢有啲尷尬話：「遲啲先講，本來今晚有飯局，不過我想嚟呢度支持小朋友，對方就覺得邊個重要啲？」係咪鬧交並非分手？家燕姐話：「冇，講道理箒，係意見分歧，不過今年個月亮好似細咗，好似差咁啲嘢。」記者笑家燕姐有弦外之音？佢笑謂：「等對方諗吓啦。」<br>撰文：馮仁昭</p></body></html>
