<html><header><meta charset="utf-8"><title>求驗客手記：拜仁爆錫失敗做唔成一哥</title></header><body><h1>求驗客手記：拜仁爆錫失敗做唔成一哥</h1><p>拜仁慕尼黑上星期六作客RB萊比錫，雖然開波三分鐘就先開紀錄，但萊比錫憑科斯貝治射入12碼，以1:1逼和拜仁，喺德甲續居榜首。拜仁開波三分鐘就由羅拔利雲度夫斯開紀錄，係羅拔仔今季射入嘅第七球。不過到咗上半場補時，科斯貝治操刀射入12碼幫萊比錫追平1:1，雙方換邊後無入波，最終賽和1:1。RB萊比錫目前以4戰3勝1和得10分，續居榜首；同日主場大炒利華古遜4:0嘅多蒙特，以3勝1負得9分排第2；拜仁2勝2和得8分排喺第3。</p></body></html>
