<html><header><meta charset="utf-8"><title>橫濱流星擔心脫髮</title></header><body><h1>橫濱流星擔心脫髮</h1><p>日本男星橫濱流星人氣爆燈，去年來港取景的寫真集《流麗》已數度加印，上架半年仍佔據寫真集銷量榜的第18位。流星獲安排推出2020年月曆，昨天到澀谷與3,000名粉絲開擊掌會，並預祝今日的23歲生日。流星為月曆到箱根取景，在露天風呂大晒背肌，他自言每日都有鍛煉腹肌及背肌。<br><br>談到為劇集《初次戀愛那一天所讀的故事》染粉紅色頭髮長達五個月，流星自言擔心脫髮，更指如今髮質仍受影響。</p></body></html>
