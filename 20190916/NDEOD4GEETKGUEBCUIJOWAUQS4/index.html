<html><header><meta charset="utf-8"><title>鍾嘉欣藍色生日會</title></header><body><h1>鍾嘉欣藍色生日會</h1><p>鍾嘉欣的一對寶貝上月生日、三歲大女Kelly 22日出世，一歲細仔Jared Anthony則23日出世，出生日期只差一日，搞生日會當然要一齊，蛋糕要兩個。鍾嘉欣昨日在社交網貼相，一家三口穿上藍色親子裝，現場佈置和蛋糕都以藍色為主題，鍾嘉欣攬完細仔切蛋糕，又攬實大女切蛋糕。而最搶鏡是Jared的新髮型，濃密頭髮的他，如今被剪短至平頭裝，其天然呆的萌樣依然cute到爆。<br><br>鍾嘉欣以英文留言，意指：「夏天完結，歡迎秋天來到。今年夏天充滿美好回憶，我愛你Kelly和Jared，你們長大得好快。爸爸媽媽會永遠愛你們。生日快樂！」<br>撰文：小乙</p></body></html>
