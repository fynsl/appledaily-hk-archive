<html><header><meta charset="utf-8"><title>森美色素瘤頓悟</title></header><body><h1>森美色素瘤頓悟</h1><p>森美與麥美恩昨日在黃埔出席活動，提到森美日前自爆口腔有色素瘤，他表示已做手術割掉，屬良性已沒大礙，坦言今次事件令他更珍惜與家人相處的時間，他笑說：「我望住個女做功課，望咗一個鐘，佢都覺得我望住佢好怪。」<br><br>麥美恩表示看完森美的訪問後都忍不住哭了出來，她說：「我都有經歷過家人患癌症走咗，或者好番，我喊係明白佢嗰種無助嘅感覺，所以我覺得佢一個面對係唔容易。」她透露今個星期將與森美出發日本拍攝《森美旅行團3》：「如果佢有事，上年話拍第三季嘅承諾就會有變數，好彩上天畀佢捱過，可以繼續對住我。」<br>採訪、攝影：黃曉妍</p></body></html>
