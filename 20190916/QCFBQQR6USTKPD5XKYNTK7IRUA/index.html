<html><header><meta charset="utf-8"><title>【add hot】梅根出時裝</title></header><body><h1>【add hot】梅根出時裝</h1><p>薩塞克斯公爵夫人梅根（Meghan Markle 圖）早前宣佈與英國品牌Marks and Spencer、John Lewis、Jigsaw以及其好友Misha Nonoo合作推出個人時裝系列，聯手為職業女性打造一系列的服飾，並將一切收益撥捐英國慈善機構Smart Works，貢獻社會。日前梅根親自出席發佈活動，向大家分享設計靈感和背後的理念，她也穿上自家設計當模特兒，白恤衫和黑西褲的造型簡單知性，腳踩愛牌高跟鞋，優雅利落。<br>撰文：高綽盈</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
