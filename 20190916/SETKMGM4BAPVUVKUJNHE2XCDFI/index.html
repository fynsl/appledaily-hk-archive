<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪杰喇叭着火唔知驚</title></header><body><h1>【馮仁昭四圍超】洪杰喇叭着火唔知驚</h1><p>洪杰（左）同劉卓軒噚日喺新城擔任歌唱比賽評判，洪杰為參賽者着想，會要求高一啲，佢話：「會當佢哋參加想入行，唔係唱卡拉OK要掌聲咁簡單，會畀深入啲嘅意見。最重要係有自信同識執生，自己試過喺內地演出時遇到喇叭燒着冒煙，但當時經驗淺，以為特別效果，仲想行近啲。」<br><br>劉卓軒試過表演時冇拉褲鏈，表演完有工作人員通知先知道，好彩歌迷發現但冇刻意影相。<br>撰文：馮仁昭</p></body></html>
