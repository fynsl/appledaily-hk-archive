<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Zpecial抗拒一步登天</title></header><body><h1>【馮仁昭四圍超】Zpecial抗拒一步登天</h1><p>樂隊Zpecial噚日喺黃埔出席音樂會，提到早前喺台灣拍新歌《CityBoy》MV，順便應邀喺當地參加音樂節，佢哋話：「感覺好新鮮，就算我哋唱廣東話歌，大家嘅反應都好熱烈。」<br><br>至於幾時喺香港開騷？Zpecial話：「今年想出多三首歌，希望下年可以開一個新EP發佈會，我哋想一步一步去建立我哋嘅歌，令大眾知道我哋更多嘅嘢，唔想一步登天。」<br>撰文：馮仁昭</p></body></html>
