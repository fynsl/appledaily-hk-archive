<html><header><meta charset="utf-8"><title>宋仲基新劇收視創新低</title></header><body><h1>宋仲基新劇收視創新低</h1><p>韓國男神宋仲基夥拍張東健的《阿斯達年代記》前晚播出第15集，雖然之前宋仲基宣佈與宋慧喬離婚，但未有拖垮收視，不過適逢韓國中秋假期，《阿斯達》前晚收視比上周暴跌2.37%，前晚一集只錄得4.830%，首次跌破5%，同時亦是開播以來最低收視的一集。<br><br>前晚播出的一集，宋仲基分飾的銀蟾再被俘虜，而金智媛和金玉彬都分別遇上危險，當中滿臉鮮血的張東健和金玉彬更互相擁抱。</p></body></html>
