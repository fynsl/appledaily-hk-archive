<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝玲玲四代同堂慶生</title></header><body><h1>【馮仁昭四圍超】謝玲玲四代同堂慶生</h1><p>謝玲玲雖然同林建岳離婚已經二十幾年，但同前夫母親余寶珠關係好好，仍然叫對方做奶奶。<br><br>謝玲玲前日喺Ig上載同奶奶、仔女等一齊切生日蛋糕嘅相，留言：「今天是我農曆的生日，有我永遠的婆婆，雖然兩個大的兒女不在香港，卻有兩個孫兒孫女陪在身邊，一樣是五個。」佢仲tag咗奶奶嗰名，原來92歲嘅余寶珠都有玩Ig，仲貼出自己飯後煲煙同偷食薯片相，好追得上潮流。<br>撰文：馮仁昭</p></body></html>
