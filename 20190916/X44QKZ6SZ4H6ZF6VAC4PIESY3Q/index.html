<html><header><meta charset="utf-8"><title>求驗客手記：山神好腳頭　國際上榜首</title></header><body><h1>求驗客手記：山神好腳頭　國際上榜首</h1><p>國際米蘭上星期六憑史提芬奴辛斯建功，主場以1:0小勝烏甸尼斯，新兵阿歷斯山齊士亦後備「地標」。戰至35分鐘，烏甸嘅迪保羅因掌摑簡達華領紅。國際把握機會，喺完半場前憑史提芬奴辛斯頭槌破網，半場領先1:0。到80分鐘，山齊士後備上陣，不過就冇入波，國際最後以1:0小勝烏甸。國際今季三戰全勝，超越同日賽和費倫天拿0:0嘅祖雲達斯，重上意甲榜首；祖記以7分排第2，係自2018年3月3日以嚟，時隔560日後首次唔係排榜首。</p></body></html>
