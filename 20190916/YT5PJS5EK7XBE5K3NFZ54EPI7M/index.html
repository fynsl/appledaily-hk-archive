<html><header><meta charset="utf-8"><title>姬妮芙裸照被指冇嘢睇</title></header><body><h1>姬妮芙裸照被指冇嘢睇</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）營運生活網站Goop多年，不時惹是非，品牌的官方Ig日前上載一張背面全裸的女性照片，該女子站在山上舉高雙手似深呼吸，背脊肋骨盡露。照片曝光後被網民鬧爆，直指裸女沒有地方好看，但亦有網民留言力撐，問酸民是否討厭自己的身形，叫他們包容。Goop沒有透露照片中人是誰，只表示該帖文是用來替能量治療師Dana Childs宣傳。</p></body></html>
