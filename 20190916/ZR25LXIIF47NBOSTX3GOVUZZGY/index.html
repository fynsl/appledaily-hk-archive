<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范范被罵黑人叫反擊</title></header><body><h1>【馮仁昭四圍超】范范被罵黑人叫反擊</h1><p>台灣女歌手范瑋琪（范范）日前因為好友梁靜茹被爆離婚後，唔小心回應咗句「有聽說」就被網民狂鬧，事後梁靜茹喺社交網晒合照力撐范范，但網民依然唔肯收手，仲翻炒范范多年前同另一好姊妹張韶涵嘅恩怨，指佢靠踐踏別人嚟上位，令范范大叫冤枉。<br><br>范范老公陳建州（黑人）前日喺Ig發聲撐老婆，留言：「親愛的，善良是你的優點，但是不要讓他成為了別人欺負你的弱點。」<br>撰文：馮仁昭</p></body></html>
