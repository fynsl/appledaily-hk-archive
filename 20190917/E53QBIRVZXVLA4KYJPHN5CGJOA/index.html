<html><header><meta charset="utf-8"><title>陳豪突休息即陪妻兒</title></header><body><h1>陳豪突休息即陪妻兒</h1><p>靚媽陳茵媺（Aimee）趁着周日假期，帶三子女到沙灘親子樂，而在食午飯時更有「意外驚喜」。Aimee前日以英語留言，透露老公陳豪在最後一刻發現不用開工，因此有個臨時家庭午飯，一家人更巧合地穿上同色系的家庭裝。<br><br>Aimee在Ig貼出的照片中，繼早前晒個人水着照後，今次加入一位生力軍，是她的3歲細女陳凱婷（Camilla），母女二人齊齊着一件頭泳衣襯太陽眼鏡，皮膚曬至小麥色，相當健康；而另一張相片是陳豪負責讓兩子陳梓燁（Aiden）及陳浩鋒（Nathan Lucas）各坐一邊大髀，Aimee亦做囡囡的人肉座椅，一家五口相當溫馨。<br>撰文：栐仁</p></body></html>
