<html><header><meta charset="utf-8"><title>吳浩康恭喜莊思敏拍拖</title></header><body><h1>吳浩康恭喜莊思敏拍拖</h1><p>吳浩康昨日與菊梓喬及鄭欣宜等出席港台活動時，對舊愛莊思敏公開跟台男拍拖，他連聲「恭喜」，但表示沒有留意新聞。至於自己的戀情，吳浩康指當初希望了解加深才公開，不想太兒戲，加上已踏入適婚年齡一段時間，結識異性也是朝結婚方向進發。吳浩康女友崔碧珈整個月內留港不足一日，幸好他也忙工作，稍後將推出人生第一首情歌。<br><br>同場的吳業坤剛剛應日本邀請前往當地欣賞露天音樂節，問到此行有否再結識日本少女？坤哥說：「識緊，朋友之間介紹識，我今次都獻出人生第一次，喺日本染頭剪髮。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
