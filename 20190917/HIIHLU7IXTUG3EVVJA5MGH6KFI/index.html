<html><header><meta charset="utf-8"><title>趣趣地：C朗憶亡父感觸落淚</title></header><body><h1>趣趣地：C朗憶亡父感觸落淚</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）近日受訪，期間睇到亡父嘅片段，感觸得流下男兒淚。C朗嘅父親係個酗酒者，2005年因肝衰竭逝世，終年52歲。C朗喺受訪期間獲展示佢爸爸喺04年歐國盃前談及佢嘅片段，C朗感觸得淚灑當場。由於佢爸爸逝世嗰陣，C朗只有20歲，表示佢錯過咗C朗嘅大部份重要成就，包括五奪歐聯冠軍同金球獎，同埋帶領葡萄牙贏得16年歐國盃冠軍，同時亦睇唔到C朗嘅四個仔出生。</p></body></html>
