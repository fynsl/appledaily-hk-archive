<html><header><meta charset="utf-8"><title>【傳統名校】精英遍佈各界</title></header><body><h1>【傳統名校】精英遍佈各界</h1><p>擁有近160年歷史的拔萃女書院，培育的女精英遍佈政府、法律、教育、商界及演藝界等，藝人有莫文蔚、楊寶玲及十優港姐麥明詩等，星二代則有陳奕迅與徐濠縈女兒陳康堤，林海峰與彭羚的細女林清。</p><p>女拔萃另一廣為人知是運動健將，有跳高女神楊文蔚，游泳健兒包括三戰奧運及亞運和四戰東亞運的一代女飛魚蔡曉慧、參加過三屆奧運奪過九面亞運獎牌的施幸余，以及曾於2003年連續五年榮獲香港三項鐵人總會最佳女運動員獎的麥素寧。</p></body></html>
