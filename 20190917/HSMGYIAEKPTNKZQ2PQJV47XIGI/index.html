<html><header><meta charset="utf-8"><title>The Cars主音Ric逝世</title></header><body><h1>The Cars主音Ric逝世</h1><p>美國著名樂隊The Cars主音Ric Ocasek逝世，享年75歲。他周日下午被太太Paulina Porizkova發現於紐約家中「失去意識及沒有反應」，救護員到場後宣佈他已死亡，相信死因無可疑。<br><br>The Cars於1976年成立，代表作包括《My Best Friend's Girl》、《You Might Think》等。他們80年代曾解散，之後Ric作獨立發展，到2011年重組並推出新專輯。去年4月，樂隊更打入搖滾名人堂。</p></body></html>
