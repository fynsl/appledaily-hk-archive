<html><header><meta charset="utf-8"><title>范冰冰獲替身代拍荷李活片</title></header><body><h1>范冰冰獲替身代拍荷李活片</h1><p>早前捲入「陰陽合約」的內地女星范冰冰，因逃稅醜聞停工一段時間後，最近有指她復出拍荷李活大製作電影《355》，導演Simon Kinberg亦證實此事。但《355》由7月開拍至今，有傳范冰冰因被限制出境未能入組開工，最近外國傳媒於拍攝現場就發現疑似范冰冰的替身，更指范冰冰之後會以「AI變臉」方法演出電影。<br><br>據知女替身是現時在英國發展、身兼舞蹈員及模特兒的內地演員鹿寧，皮膚白皙的她身材高䠷，與范冰冰有幾分相似。早前紮着髻的鹿寧與《355》其他女演員齊齊開工，臉上更被點滿「動態捕捉」的綠螢光點，似為范冰冰換臉做準備。<br>撰文：祖李</p></body></html>
