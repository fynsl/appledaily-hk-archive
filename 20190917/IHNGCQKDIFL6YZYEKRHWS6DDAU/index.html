<html><header><meta charset="utf-8"><title>嚴祺爬《造星》兄弟頭結婚</title></header><body><h1>嚴祺爬《造星》兄弟頭結婚</h1><p>嚴祺去年參加ViuTV的《全民造星》，雖然三甲不入，但成為一班《造星》囝囝中最快做人夫的一個。現年29歲的嚴祺昨日凌晨在互聯網上載與太太衛威的結婚相，並留下千字文多謝太太和一班《造星》兄弟。<br><br>嚴祺受訪時表示跟太太同年，大家拍拖兩年便有共識，希望30歲前結婚。二人去年底註冊，並於本月7日舉行婚禮。嚴祺表示自己有市場業務工作，會繼續以freelance形式唱歌及擔任主持。</p></body></html>
