<html><header><meta charset="utf-8"><title>秀智發福面圓圓谷劇</title></header><body><h1>秀智發福面圓圓谷劇</h1><p>韓國「國民初戀」秀智跟男星李昇基合演的SBS新劇《亡途覓雪》 將於大後晚首播，昨日二人拉隊在首爾現身劇集發佈會造勢。秀智可能因為之前放假吃了太多美食，昨日現身時明顯發福、面圓圓。染了一頭紅色頭髮的她昨日身穿連身長裙優雅示人，包到冚未有晒腿及騷身材。她於劇中飾演國家情報院情報員高海麗，有不少動作場面，因此配合角色即席擺出揸槍甫士，又跟李昇基背對背合照，非常合拍。<br><br>《亡途覓雪》是秀智和李昇基繼《九家之書》後相隔六年再合作，兩人互笠高帽大讚對方比之前變得更成熟、演技更好，又指再次合作仍然有默契，令劇迷大表期待。<br>撰文：文康妮</p></body></html>
