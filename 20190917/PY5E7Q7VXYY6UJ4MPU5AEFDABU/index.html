<html><header><meta charset="utf-8"><title>衛詩作英文歌唔收貨</title></header><body><h1>衛詩作英文歌唔收貨</h1><p>衛詩昨日到商台宣傳新歌《幸福相擁》，歌詞以情歌出發，她認為當中意思是大愛，包含家人之間的愛及朋友的愛。相隔一年再出廣東歌，衛詩透露會再派多一首新歌，計劃年底推出EP，收錄其加盟華納後的作品：「如果出咗EP，希望舉行迷你音樂會，啲fans等咗好耐，我都好掛住佢哋。」<br><br>談到相隔一年才出新歌，衛詩解釋去年參與公司一個英文碟計劃，於是主力創作英文歌，她說：「錄咗出嚟效果未夠理想，所以要暫時收起再作修改，之前已經寫咗三首。」她指英文歌曲風與廣東歌不同，她只是在前公司時跟家姐衛蘭出過翻唱經典英文聖誕歌的碟。<br>採訪、攝影：馬建華</p></body></html>
