<html><header><meta charset="utf-8"><title>《權力遊戲》獲10項艾美技術獎</title></header><body><h1>《權力遊戲》獲10項艾美技術獎</h1><p>艾美獎的技術獎項於周日晚在美國洛杉磯頒發，雖然今年播映完的《權力遊戲》（Games of Thrones）的結局被指爛尾，但仍無阻它成為今屆大贏家，共獲10個大獎，包括視覺效果、化妝等獎項，其中飾演「紅女巫」的Carice van Houten亦有盛裝出席盛會。<br><br>另外，大熱劇《切爾諾貝爾：傷心的兒童》（Chernobyl）亦大豐收，掃走七個獎項，而《The Marvelous Mrs. Maisel》就獲得六個。電視台HBO成為當晚大贏家，旗下作品共奪得25個大獎，至於Netflix就獲得23個。<br>撰文：何德</p></body></html>
