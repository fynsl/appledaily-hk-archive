<html><header><meta charset="utf-8"><title>趣趣地：飛馬大埔衝突　偉豪直紅</title></header><body><h1>趣趣地：飛馬大埔衝突　偉豪直紅</h1><p>香港飛馬噚晚喺大球場舉行嘅港超聯靠查理士補時建功，以1:1逼和衞冕和富大埔，而已被換出嘅大埔韓援前鋒金玟基因不忿球證判決，兩黃被逐，佢離場時同飛馬後備席衝突，喺後備席嘅陳偉豪向金玟基潑水還擊（圖），亦領紅牌。兩隊上半場激戰有餘，威脅不足，半場交白卷，易邊後，飛馬換入陳肇麒改善進攻，但係被大埔射手辛祖喺64分鐘建功，而曾失黃金機會嘅查理士到補時五分鐘最後一擊扳平，但入波後就因金玟基惹火而爆發衝突。</p></body></html>
