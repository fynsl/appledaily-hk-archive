<html><header><meta charset="utf-8"><title>趣趣地：加利佬寧着草唔教曼聯</title></header><body><h1>趣趣地：加利佬寧着草唔教曼聯</h1><p>曼聯名宿加利尼維利話，如果獲提供出任曼聯領隊嘅機會，佢會嚇到去「跑一哩」。44歲嘅加利尼維利星期日參加twitter嘅Q&amp;A，被問到如果有機會執教曼聯，佢話︰「冇電話打嚟喎，如果有，我會嚇到去跑一哩。」問到佢會唔會再教波，佢斬釘截鐵回應「唔會」。加利佬喺15/16球季曾出任華倫西亞主帥4個月，期間球隊喺西盃以0:7大敗予巴塞隆拿，佢亦曾喺2012至16年間出任時任英格蘭國家隊主帥鶴臣嘅助教。</p></body></html>
