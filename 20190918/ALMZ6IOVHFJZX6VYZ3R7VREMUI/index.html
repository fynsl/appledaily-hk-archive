<html><header><meta charset="utf-8"><title>求驗客手記：悶和槌仔幫　維拉雙子內訌</title></header><body><h1>求驗客手記：悶和槌仔幫　維拉雙子內訌</h1><p>阿士東維拉喺周一英超主場悶和10人應戰嘅韋斯咸，不過今場焦點就唔喺戰情度，反而落喺兩位內訌嘅主隊球員——安華艾加斯同泰朗明斯身上。事關上半場嗰陣，維拉後衞明斯唔滿意艾加斯冇做好防守，鬧咗呢位荷蘭中場一餐，兩人先而口角，繼而用額頭撞額頭，結果要由隊友分開，而英足總及後已證實唔會秋後算賬。</p><p>講番場波先，維拉上半場有韋斯利摩拉斯頭槌攻門唔入，韋斯咸又有馬蘇亞古喺67分鐘被逐，不過維拉嘅基亞利殊完場前把握唔到入波良機，兩隊最終打和0:0。</p></body></html>
