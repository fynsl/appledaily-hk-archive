<html><header><meta charset="utf-8"><title>MPF上月人均蝕$5,491</title></header><body><h1>MPF上月人均蝕$5,491</h1><p>財富管理顧問公司駿隆指，香港強積金（MPF）8月平均回報跌2.63%，人均蝕5,491元。年初至今，人均回報有10,344元。香港強積金市場總資產值由第3季開始已突破9,000億元，截至8月底錄得9,113.5億元資產值，佔香港逾兩成GDP。駿隆行政總裁蕭美鳳表示，調查指市民對強積金能夠保障醫療及房屋的信心平均分別只有2.6分及2.5分（滿分為10分），認為政府需「做多啲功夫」，配合其他民生政策，才能提升港人對MPF的信心。</p></body></html>
