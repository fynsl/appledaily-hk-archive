<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文着泳裝嘆茶記</title></header><body><h1>【馮仁昭四圍超】姜皓文着泳裝嘆茶記</h1><p>姜皓文（黑仔）今年做咗「新世界維港泳大使」，之前佢喺鰂魚涌一間茶餐廳拍宣傳廣告，着泳衣、戴泳鏡嘆蛋撻同茶走，以一身「泳裝look」行街嘅佢，成為街坊集郵目標，佢搞笑話：「邊個話着泳衣唔可以食茶餐廳？」<br><br>鍾意做運動嘅黑仔，平時踩單車又跑步，今次游水似乎想向「三項鐵人」進發，但佢話：「我嘅『三項鐵人』就係買餸、洗車同放狗，比賽遲啲至講。」<br>撰文：馮仁昭</p></body></html>
