<html><header><meta charset="utf-8"><title>Gene急病入院延期開騷</title></header><body><h1>Gene急病入院延期開騷</h1><p>重金屬樂隊KISS現正於美國舉行巡唱，但曾客串日本電影《爆粗Band友》的成員Gene Simmons卻急病送院，令演唱會需要延期。<br><br>70歲的Gene周一在twitter公佈入院消息：「鹽湖城的粉絲對不起，我們會遲一些回來再開騷。事實是，我要飛去洛杉磯做一個醫療程序，並不嚴重，但現在我要好好被照料，謝謝大家的祝福。」 他未有透露因何事要做手術，官方亦未公佈演唱會將會延至何時。</p></body></html>
