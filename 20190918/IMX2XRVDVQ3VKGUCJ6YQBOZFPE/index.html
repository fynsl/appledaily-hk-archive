<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董新歌五月天送驚喜</title></header><body><h1>【馮仁昭四圍超】周董新歌五月天送驚喜</h1><p>超過一年冇出新歌嘅周杰倫，前晚11點喺YouTube首播《說好不哭》，今次佢就搵日片《告白》女星三吉彩花做MV主角，又安排五月天主音阿信（左）驚喜登場，不足一日已經有接近300萬點擊。<br><br>不過有連登仔開post話：「唔好再聽周杰倫，佢講過好過份嘅嘢。」原來連登仔指有一次聽到周董輕視港迷，加上佢近年主力喺內地發展，所以覺得周董嘅音樂已經唔值得香港人再去聽。<br>撰文：馮仁昭</p></body></html>
