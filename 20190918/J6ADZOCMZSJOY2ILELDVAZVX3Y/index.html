<html><header><meta charset="utf-8"><title>Sulli直播途中被騷擾</title></header><body><h1>Sulli直播途中被騷擾</h1><p>韓國女團f(x)前成員Sulli昨日凌晨玩Ig直播與粉絲互動，其間卻遇到不愉快經歷。<br><br>Sulli當時與友人在酒吧聚餐並一起做直播，但遭鄰座男子偷拍及搭訕，男子雖自稱粉絲，希望Sulli不要誤會，不過他突然的舉動卻令Sulli受驚兼面露不悅。Sulli向鏡頭表示很害怕，不敢出門，但男子突然又再走過來說話，嚇得Sulli全身僵硬，蜷縮身體到枱底，並示意友人立即關掉直播。</p></body></html>
