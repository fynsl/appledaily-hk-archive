<html><header><meta charset="utf-8"><title>天佑帶正能量回歸</title></header><body><h1>天佑帶正能量回歸</h1><p>組合Shine成員徐天佑上周一在fb撐港人不割席時，表示「no more shine」後，並留言：「暫別。」令人懷疑他被滅聲。不過「暫別」個多星期後，天佑昨日凌晨回歸fb，並留言：「我唔知點解釋亦不便解釋，但係應該已回來，可能之後斷斷續續，我嘅目的係要畀正能量大家！」獲不少網民支持，天佑隨後在Ig story怒斥：「政府對大家嘅訴求根本就冇回應！」</p><p>另外，同樣敢言的黃耀明昨日轉載了前日警方例行記者會片段，高級警司江永祥回應分辨真警察及假警察時說︰「大家拭目以待。」明哥寸爆警察執法雙重標準，只拉年輕人，更斥警方︰「執法同講大話都咁渣！」<br>撰文︰祖李</p></body></html>
