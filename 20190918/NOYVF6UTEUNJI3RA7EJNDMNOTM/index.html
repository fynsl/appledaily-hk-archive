<html><header><meta charset="utf-8"><title>求驗客手記：拖連奴輸波　餘兩隊全勝軍</title></header><body><h1>求驗客手記：拖連奴輸波　餘兩隊全勝軍</h1><p>周一意甲爆出大冷門！賽前兩戰全勝嘅拖連奴（紅衫）主場對住「升班馬」萊切，居然輸1:2。萊切今場喺35分鐘由迪亞高法利亞斯先開紀錄，係球隊今季喺意甲嘅第一個入波。拖連奴換邊後喺58分鐘由隊長比洛迪主射12碼扳平，不過萊切靠後備上陣嘅文高素喺73分鐘建功再次領先，最終經過超長補時後，萊切以2:1贏咗拖連奴。主隊輸波後，意甲今季只係得榜首嘅國際米蘭仲未失分，而歐洲五大聯賽當中，亦只係得番國際同英超嘅利物浦兩隊長勝軍。</p></body></html>
