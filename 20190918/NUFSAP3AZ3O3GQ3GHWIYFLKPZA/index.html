<html><header><meta charset="utf-8"><title>【宜古宜今】《倩女幽魂》紅極一時</title></header><body><h1>【宜古宜今】《倩女幽魂》紅極一時</h1><p>王祖賢1984年在台灣拍攝首部電影《今年的湖畔會很冷》出道，同年即獲邀來港拍戲，多年來拍攝超過60部電影，1987年憑《倩女幽魂》紅極一時。王祖賢1987年與台灣歌手齊秦拍拖，數度離合，最終在2002年分手。她在1990年代中開始減產，2004年拍畢《美麗上海》後移居加拿大。雖然王祖賢已息影多年，但她在電影中宜古宜今美若天仙的美貌及造型，至令依然令人難忘。</p></body></html>
