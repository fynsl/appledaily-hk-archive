<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃天頤輕鬆等嫁C君</title></header><body><h1>【馮仁昭四圍超】黃天頤輕鬆等嫁C君</h1><p>港台DJ黃天頤同組合農夫嘅C君就快結婚，日前佢為ViuTV節目做嘉賓，被問到緊唔緊張？黃天頤話：「其實可以點緊張箒，個場都已經book咗，只要新娘同新郎唔走佬嘅話，一定搞到。」</p><p>主持問到會搵邊個做司儀？黃天頤透露已有人選：「無論佢做得幾差都好，都唔會有人鬧，會令人笑嘅。」佢又話要說服對方：「你一定要做，只有你可以做。」相信佢所講嘅好可能就係C君拍檔陸永。<br>撰文：馮仁昭</p></body></html>
