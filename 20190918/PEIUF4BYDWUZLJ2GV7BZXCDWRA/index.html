<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊凡動畫片取消首映</title></header><body><h1>【馮仁昭四圍超】楊凡動畫片取消首映</h1><p>楊凡執導嘅動畫片《繼園臺七號》原本安排後日喺尖沙嘴舉行慈善首映，𠵱家因技術原因取消，主辦單位對此冇回應。首映由楊凡旗下嘅花生映社，同進念．二十面體合辦，已購票嘅觀眾可選擇退款或換領進念今年9月至11月主辦嘅任何一齣節目門票。</p><p>楊凡今個月初憑呢套動畫喺威尼斯影展獲最佳劇本獎後，喺社交網貼得獎感言，形容香港有股奇怪力量影響咗人權，意指年輕人破壞社會跌序，被影評人齊齊炮轟。<br>撰文：馮仁昭</p></body></html>
