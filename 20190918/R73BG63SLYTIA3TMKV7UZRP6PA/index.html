<html><header><meta charset="utf-8"><title>求驗客手記：槍手又失分　奧巴借酒澆愁</title></header><body><h1>求驗客手記：槍手又失分　奧巴借酒澆愁</h1><p>周日阿仙奴作客屈福特，雖然有奧巴美揚梅開二度，不過最終只能夠同對手踢成2:2平手。賽後英國《太陽報》就影到奧巴美揚一支公去到倫敦一間夜店流連至凌晨三點。雖然唔知奧巴係咪借酒澆愁，不過睇嚟佢心情明顯唔係太好喇。唔少阿仙奴球迷就擔心奧巴可能會要求轉會，有球迷又話：「如果我係佢，一定會去搵經理人，爆晒粗咁叫佢帶我離開阿仙奴。」又有槍迷話：「自己咁努力去入波，但就因為後防一次又一次犯錯而搞到贏唔到，都咪話唔傷心。」<br></p></body></html>
