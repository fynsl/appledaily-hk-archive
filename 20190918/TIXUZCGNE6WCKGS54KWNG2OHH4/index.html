<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《我和我的祖國》香港上映</title></header><body><h1>【馮仁昭四圍超】《我和我的祖國》香港上映</h1><p>為中共建政70年所拍嘅主旋律電影《我和我的祖國》，由八個故事組成，其中嘅章節《回歸》，由任達華同惠英紅主演，呢套主旋律電影已定於今個月30日喺內地上映，香港都有得上，排咗喺10月1日上映。<br><br>《回歸》講述香港回歸，惠英紅演嘅警察，要準時喺零時零分換上特區警徽；任達華喺天台見證回歸一刻，感動到熱淚盈眶。片末打出「香港，我們永遠在一起」字句，完全切合主旋律格調。<br>撰文：馮仁昭</p></body></html>
