<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】per se破例咪嘴拍MV</title></header><body><h1>【馮仁昭四圍超】per se破例咪嘴拍MV</h1><p>二人組合per se噚日到商台宣傳新歌《鬥快》，新歌靈感來自杯麵，歌長三分鐘正好係煮杯麵時間，佢哋話：「我哋食杯麵都係因為趕時間，但現今科技發達，點解都好似冇乜時間。」喺MV帶出人生飛快訊息，所以三分鐘時間裏面有BB到老人演出，動員21位演員，係有史以嚟最短歌曲用最多演員，以往佢哋堅持喺MV唔會咪嘴，但今次歌詞太密冇透氣位，惟有妥協首次咪嘴拍攝。<br>撰文：馮仁昭</p></body></html>
