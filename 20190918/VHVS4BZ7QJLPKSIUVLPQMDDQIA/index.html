<html><header><meta charset="utf-8"><title>梁靜茹陳綺貞聚會療情傷</title></header><body><h1>梁靜茹陳綺貞聚會療情傷</h1><p>梁靜茹早前在新歌分享會上承認和結婚九年的趙元同離婚，五歲的兒子將由兩人共同撫養。梁靜茹昨日在社交網貼出與好姊妹陳綺貞合照，相中還有一位音樂人彭學斌，原來昨日是梁靜茹入行20周年，她留言︰「彭學斌老師來台，聚在一起喝杯茶，聊聊音樂，好喜歡音樂！時間太短聊不夠！」<br><br>不過，網民看過梁靜茹和陳綺貞合照後卻大表欷歔，皆因二人同樣在今年出道20年，也同樣在感情路上受重創，梁靜茹離婚，而陳綺貞在5月宣佈與拍拖16年的音樂人鍾成虎分手兩年多，不過陳綺貞近日已寄情於出道20周年的巡迴演唱會。<br>撰文：寶妮</p></body></html>
