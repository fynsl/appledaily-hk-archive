<html><header><meta charset="utf-8"><title>安室煙花騷吸引4萬人</title></header><body><h1>安室煙花騷吸引4萬人</h1><p>日本樂壇天后安室奈美惠前日引退一周年，其家鄉沖繩縣的宜野灣市海灘當晚舉行煙花騷慶祝，配合安室名曲及一萬發煙花，共吸引四萬人觀賞，而安室本人亦被目睹身處當地，估計有低調欣賞自己的煙花騷。為紀念安室，日本郵政局的沖繩分局響應活動，在宜野灣市設置粉紅色安室郵筒，並把安室肖像製成印章。<br><br>另外，Apple Music已把安室歌曲全線上架，前日再宣佈獨家推出近百個MV來重溫天后風采。</p></body></html>
