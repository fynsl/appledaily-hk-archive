<html><header><meta charset="utf-8"><title>求驗客手記：靠對手烏龍　紅鑽淘汰上港</title></header><body><h1>求驗客手記：靠對手烏龍　紅鑽淘汰上港</h1><p>周二亞冠盃八強，首回合作客2:2賽和上海SP（上港）嘅浦和紅鑽，次回合主場出擊，前鋒興梠慎三喺39分鐘頭槌攻門，對方門將顏駿凌拍到個波後再中楣彈入，浦和靠呢個烏龍球領先半場。有射手侯克停賽嘅上港，雖然之後喺60分鐘由王燊超追和1:1，但完場前于海接應角球頂斜，結果兩隊兩回合計踢成3:3，紅鑽因為首回合有兩個作客入球，成功躋身四強。另外，周一晚喺西亞戰線，由沙維執教嘅艾薩德喺主場3:1擊敗沙地球隊艾納斯，兩回合總比數反勝4:3晉級。</p></body></html>
