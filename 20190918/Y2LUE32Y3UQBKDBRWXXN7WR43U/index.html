<html><header><meta charset="utf-8"><title>隔牆有耳：原來張曉明時辰未到 - 李八方</title></header><body><h1>隔牆有耳：原來張曉明時辰未到 - 李八方</h1><p>八方前日寫上星期國家主席習近平接見新任澳門特首賀一誠，官方新華社發稿冇咗港澳辦主任張曉明（圖），懷疑佢係咪俾人燉冬菇，冇得做港澳工作協調小組副組長，噚日即刻有親北京傳媒為小明澄清，小明仲喺度，新華社冇出佢個名因為佢太低級，仲話有人造謠生事。<br><br>八方問政圈好事之徒，小明身為港澳辦主任，搞到香港七國咁亂、仲幫台灣民進黨小英民望反彈、習近平一國兩制統一台灣大計冇望，咁都唔使問責？習近平真係咁寬宏大量？<br><br>政圈好事之徒話，有啲野唔使講咁多，當日親北京傳媒夠話689篤定連任，一切係時辰未到，大家咪放長雙眼睇。</p></body></html>
