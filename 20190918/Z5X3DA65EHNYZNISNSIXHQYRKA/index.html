<html><header><meta charset="utf-8"><title>港姐收視創新低</title></header><body><h1>港姐收視創新低</h1><p>新一屆港姐於今個月8日誕生，黃嘉雯、王菲和古佩玲分別奪得冠、亞、季軍。可是在「反送中」運動影響下，港姐選舉不僅未能刺激收視，更創下歷史新低點。<br><br>據無綫前日公佈收視報告，港姐決賽當晚平均收視只有20.9點（約137萬觀眾），比去年27.1點（約178萬觀眾）收視跌了6.2點，流失約41萬觀眾，打破了2001年、楊思琦當選當年平均21點（約138萬觀眾）的最低紀錄。<br>撰文︰祖李</p></body></html>
