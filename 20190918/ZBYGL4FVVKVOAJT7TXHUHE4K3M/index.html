<html><header><meta charset="utf-8"><title>On仔新歌尋自我</title></header><body><h1>On仔新歌尋自我</h1><p>陳健安（On仔）昨日到商台宣傳首張個人專輯《本原》，C AllStar休團後近兩年，終於等到出專輯，On仔今次從音樂創作至混音、拍攝MV至專輯封面，參與度都非常高，專輯名更是他之前看了一本哲學書後記下的，意思是指開端及事物本質，也正是他要尋回自己的重點。<br><br>On仔的專輯的最後一首歌《重生》，正是去年擔憂自己未來而創作的，他說：「當時我睇咗《解憂雜貨店》，俾裏面個故事啟發咗我，面對困難挑戰時，要握實信念，可能去到死時都未必見到成果，但要相信有日可以影響下一代，令我做任何嘢更會堅持做下去。」<br>採訪、攝影：馬建華</p></body></html>
