<html><header><meta charset="utf-8"><title>【曾簽Juno】離開後發展更好</title></header><body><h1>【曾簽Juno】離開後發展更好</h1><p>現年35歲的吳日言當年把自己獻唱王菲的《給自己的情書》錄音，寄到不同唱片公司自薦，結果被麥浚龍（Juno）的公司Silly Thing睇中簽約，並於2004年推出首張個人唱片《Little One》正式出道。Juno公司當年除了吳日言外，旗下還有組合Bliss，兩位成員為蕭潤邦（Oscar）及古馳亦曾出過碟。</p><p>由於發展平平，吳日言在2007年解約，Bliss亦在2010年淡出樂壇。吳日言近年開食店做老闆，Oscar的食店也不斷開分店，二人在飲食業的成績都比演藝事業更出色。</p></body></html>
