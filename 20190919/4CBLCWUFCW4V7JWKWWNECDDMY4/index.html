<html><header><meta charset="utf-8"><title>Rihanna兩度遲到激嬲韓媒</title></header><body><h1>Rihanna兩度遲到激嬲韓媒</h1><p>美國天后Rihanna宣佈回歸樂壇，前日她為自家美容品牌到訪韓國首爾，原定於當日下午5時舉辦活動，怎料她卻不失遲到作風，遲足兩個半小時才到場，抵達前還若無其事在Ig直播，現身後隨意講句：「因為路上塞車所以遲到了。」激嬲韓國傳媒。至於同晚的品牌派對，Rihanna亦比原定現身時間遲到兩小時，被指毫無悔意，韓媒封她為「遲到女王」，不少韓國網民更轟其態度，並稱「不要再來韓國」。</p></body></html>
