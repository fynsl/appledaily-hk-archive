<html><header><meta charset="utf-8"><title>趣趣地：鹿角不敵恒大衞冕失敗</title></header><body><h1>趣趣地：鹿角不敵恒大衞冕失敗</h1><p>星期三上演最後一場亞冠盃八強次回合，日職嘅鹿島鹿角衞冕失敗出局。鹿角喺首回合同廣州恒大踢成0:0，今場主場出擊，俾恒大喺40分鐘由中場塔利斯卡接應角球頂入。換邊後鹿角加強攻力，喺51分鐘追平，之後鹿角有沙真奴遠射，可惜省中門楣，始終冇辦法入多球。最終2回合踢成1:1，恒大靠作客入球優惠淘汰鹿角晉級，晉級四強再對日職球隊，同浦和紅鑽爭入決賽，首回合賽事將會喺10月上演。</p></body></html>
