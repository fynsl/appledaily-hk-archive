<html><header><meta charset="utf-8"><title>B.I為涉毒道歉</title></header><body><h1>B.I為涉毒道歉</h1><p>韓國男團iKON的22歲隊長B.I，6月時被踢爆曾於2016年涉毒，隨後宣佈退團，警方亦成立專案小組，並於前日傳召B.I到警署受查。<br><br>退團後首次露面的B.I，接受長達14小時的調查，首次承認部份涉毒嫌疑，其身份亦由證人轉為嫌疑人。B.I早前曾否認吸毒，不過據警方透露，B.I於調查中承認了部份涉毒嫌疑，警方將以違反毒品管理法的嫌疑對B.I立案，並盡快將案件移送至檢方。B.I結束調查後簡短地向傳媒表示：「對於引起爭議感到非常抱歉。」</p></body></html>
