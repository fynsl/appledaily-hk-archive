<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana冇男友想雪卵</title></header><body><h1>【馮仁昭四圍超】Jeana冇男友想雪卵</h1><p>何珮瑜（Jeana）噚日到新城電台接受訪問，宣傳新戲《不義之戰》，戲中飾演女警嘅佢直言係入行打得最甘嘅一次，仲話上年大熱天時拍攝，啲衫包到實，但就打到內傷。Jeana話今次冇性感戲份，仲嫌自己30歲年紀大，唔行性感，可以走成熟戲路。問到揀男友係咪都要夠成熟？Jeana話：「係㗎，唔想出到嚟似細佬咁。」佢又爆感情未有着落：「慢慢嚟，我可以去雪卵先，我都諗過㗎，一得閒就會去，對女性嚟講係有個保障。」<br>撰文：馮仁昭</p></body></html>
