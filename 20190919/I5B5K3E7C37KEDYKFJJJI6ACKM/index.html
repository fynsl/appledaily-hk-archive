<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑唔爆娜姐戀事</title></header><body><h1>【馮仁昭四圍超】馬天佑唔爆娜姐戀事</h1><p>馬天佑噚日到商台宣傳新歌《大妄想家》，朋友圈中，佢係現代月老，每逢經佢撮合嘅情侶都會長相廝守，佢自豪話：「我都好準，有100%，我眼光都好準，又好想身邊朋友幸福，我會先了解佢哋性格先配合。」講到佢最近撮合余德丞同周秀娜，佢大呼冤枉，純粹介紹兩人認識，問到兩人係咪拍拖？佢尷尬話：「等佢哋自己講，我唔代佢講，我就覺得佢哋唔襯，唔好破壞我保持100%紀錄。」<br>撰文：馮仁昭</p></body></html>
