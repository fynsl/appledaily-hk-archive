<html><header><meta charset="utf-8"><title>倫交所聘顧問應付收購</title></header><body><h1>倫交所聘顧問應付收購</h1><p>英國媒體《Financial News》引述消息人士報道，倫交所（LSE）已聘請摩根大通的歐洲、中東及非洲地區併購業務聯席主管Dwayne Lysaght，及英國業務聯席主管Edmund Byers擔任倫交所顧問，以對抗港交所（388）的收購。路透周一亦引述消息指，倫交所小股東皇家倫敦資產管理（Royal London Asset Management）反對港交所的收購，並支持倫交所繼續收購金融數據公司Refinitiv。</p></body></html>
