<html><header><meta charset="utf-8"><title>宏利：派息類基金受捧</title></header><body><h1>宏利：派息類基金受捧</h1><p>中美貿易戰、歐洲央行減息及中東局勢緊張，宏利亞洲區財富及資產管理零售業務部區域主管李錦榮表示，投資氣氛較為審慎，轉投穩健派息類基金為主，中港股票基金銷售按年減少，環球類基金較受歡迎。他續指，即使本港示威、集會持續，但暫時未見整體基金銷售額減少，亦無大規模贖回個案。公司今推新基金管理平台，直言屬「破壞性行銷式」的收費，管理年費及認購費均低至0.8%，較市場便宜，目前可選擇基金約有100隻。</p></body></html>
