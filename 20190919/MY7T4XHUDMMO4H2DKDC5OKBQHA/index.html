<html><header><meta charset="utf-8"><title>趣趣地：舒夫真高再度加盟車仔？</title></header><body><h1>趣趣地：舒夫真高再度加盟車仔？</h1><p>烏克蘭一代神鋒、有「軍刀」之稱嘅舒夫真高當年轉投車路士可以話係職業生涯一大低潮，不過佢個仔家陣就喺車路士足球學校受訓，唔知佢將來有冇機會代表車仔上陣，為阿爸一吐當年烏氣呢？舒夫真高嘅二仔Kristian喺倫敦出世同長大，舒夫真高早前受訪嗰陣就透露，將喺11月滿13歲嘅Kristian家陣喺車路士足球學校受訓，將來有機會成為車路士一員。由於Kristian有英國國籍，仲有可能會成為英格蘭國腳㖭！</p></body></html>
