<html><header><meta charset="utf-8"><title>城城笑妻熱着短裙</title></header><body><h1>城城笑妻熱着短裙</h1><p>【爆相爆片】郭富城與方媛（Moka）結婚生了囡囡Chantelle和Charlotte，分別2歲和4個月大。讀者陳先生透過「爆相爆片」，直擊兩人日前下午4時許於銅鑼灣購物。陳先生指當日城城駕駛保時捷到利園停車場，與太太到名店購物。陳先生說：「佢哋入電梯，Moka同城城講完自己條裙『好短呀』，城城就話『好熱』，之後齊儍笑。之後佢哋去咗名店LV主要睇鞋，有兩、三個售貨員招呼。其間佢老婆返去車度攞嘢再上返去，喺舖頭逗留半個鐘都未走。」<br>撰文：祖李</p></body></html>
