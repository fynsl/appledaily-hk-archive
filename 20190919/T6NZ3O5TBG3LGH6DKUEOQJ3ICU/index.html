<html><header><meta charset="utf-8"><title>趣趣地：迪歷特有望冧莊金童獎</title></header><body><h1>趣趣地：迪歷特有望冧莊金童獎</h1><p>據《都靈體育報》報道，本年度歐洲金童獎喺星期二公佈咗最新嘅40人候選名單，名單包括今夏加盟祖雲達斯嘅馬菲斯迪歷特，呢位上季喺阿積士表現出色嘅20歲荷蘭中堅，有望成為史上首位兩度奪得金童獎嘅球員。除咗去年金童獎得主迪歷特，都有唔少出名嘅年輕球員入圍，包括喺多蒙特嘅查頓辛祖、皇家馬德里嘅雲尼斯奧斯祖利亞、阿仙奴嘅古安杜斯同美蘭尼爾斯、曼城嘅菲爾科頓、車路士嘅美臣蒙特等都有入選。</p></body></html>
