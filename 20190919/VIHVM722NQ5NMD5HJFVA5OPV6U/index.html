<html><header><meta charset="utf-8"><title>Aaron Carter揚言殺阿嫂</title></header><body><h1>Aaron Carter揚言殺阿嫂</h1><p>90年代偶像組合Backstreet Boys主將Nick Carter（右），近日入稟法庭禁止胞弟Aaron Carter埋身，因Aaron近年麻煩多多，曾藏毒被捕，又自爆懷疑染上愛滋病、精神分裂症及多種精神病。39歲的Nick於社交網表示：「我的妹妹Angel與我很抱歉，要申請禁制令禁止我的弟弟Aaron。因為他日漸響起警報的行為，與最近坦白承認他想殺死我懷孕的太太及未出生的BB。」Aaron亦有在社交網表示：「Nick Carter你好好照顧自己，我們餘生都玩完。」</p></body></html>
