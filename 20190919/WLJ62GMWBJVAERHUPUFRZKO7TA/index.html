<html><header><meta charset="utf-8"><title>港人儲78萬才有安全感</title></header><body><h1>港人儲78萬才有安全感</h1><p>香港存款保障委會委託香港民意研究所，就香港人儲蓄「安全感」指標調查。結果顯示，六成半港人有儲蓄習慣，人均每月儲多7%至7,500元，當中75%受訪者以銀行存款為儲蓄方式，其次為購買儲蓄保險，投資股票、債券等。主要的儲蓄目的為「應付不時之需」及「準備退休」；有38%受訪者預計65至69歲會退休；普遍認為有78萬元儲蓄才能獲得安全感。存保會主席許敬文認為，有目標的人較易儲蓄反映市民儲蓄概念薄弱，情況值得關注。</p></body></html>
