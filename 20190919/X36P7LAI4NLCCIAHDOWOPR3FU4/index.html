<html><header><meta charset="utf-8"><title>趣趣地：希古恩「撞邪」亂踢教練</title></header><body><h1>趣趣地：希古恩「撞邪」亂踢教練</h1><p>祖雲達斯前鋒希古恩日前喺操練度，因搶唔到波而發脾氣，亂踢場邊嘅教練同廣告板發洩。希古恩喺祖記星期三作客馬德里體育會前嘅操練，喺「馬騮搶球」環節搶唔到波後情緒失控，起腳踢場邊嘅教練，又連續踢場邊嘅廣告板幾次。</p><p>對於希古恩突然發火，佢部份隊友都一笑置之，古達度仲曾拍手叫好，其後亦做手勢示意叫佢冷靜，最後要由邦路斯將佢拉開後先冷靜番。希古恩今季喺三場意甲都正選，並入咗一球。</p></body></html>
