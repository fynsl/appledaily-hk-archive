<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Pandora開騷有份投資</title></header><body><h1>【馮仁昭四圍超】Pandora開騷有份投資</h1><p>樂隊Pandora噚日到商台宣傳下月六日推出嘅專輯兼音樂會，開騷當日發行新專輯外，仲有由佢哋親自設計紀念品。今次各成員都有份投資開騷，但金額唔大，不過佢哋開騷唔係為賺錢，最主要想同歌迷分享音樂。開騷日子係重陽假前一日，有冇考慮有突發事影響交通？佢哋話：「都有考慮過呢點，有諗過係咪要延期，但門票已經賣出一部份，所以希望到時唔受影響，如果有任何事，到時再公佈安排詳情。」 <br>撰文：馮仁昭</p></body></html>
