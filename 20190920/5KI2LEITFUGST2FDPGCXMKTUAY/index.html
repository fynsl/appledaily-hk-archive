<html><header><meta charset="utf-8"><title>恭碩良盼合作擇新星</title></header><body><h1>恭碩良盼合作擇新星</h1><p>恭碩良（Jun）昨日到北角出席音響器材品牌活動，除分享創作心得外，更即場表演。剛完成演唱會的Jun表示正埋首創作新專輯，又提到希望多多提攜後輩，不過他坦言無意簽新人：「有時啲人會send啲demo畀我聽，我建議佢哋不如即場唱，因為科技發達，demo都可以tune聲，而且希望佢哋寫多啲歌畀自己又好，畀人哋又好，比較似互相幫忙。」問到另一原因是否有感照顧藝人很困難？他笑說：「其實我入行到𠵱家都冇正式簽經理人，我覺得artist要畀空間佢哋培養。」</p></body></html>
