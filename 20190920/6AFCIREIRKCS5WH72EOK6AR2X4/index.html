<html><header><meta charset="utf-8"><title>金義聖離港晒相道別</title></header><body><h1>金義聖離港晒相道別</h1><p>韓片《屍殺列車》的53歲男星金義聖一直關心香港「反送中」運動，日前他更親自來港，跟MBC新聞節目的攝製隊到各區實地採訪香港的示威情況。<br><br>完成四日密集式的採訪後，金義聖前晚休息一晚，並於昨早返回韓國。他昨早於Ig公開在香港機場的照片，用英文留言：「我現在離開香港，感謝香港市民過去幾日展現出來的熱情，我永遠不會忘記你們的心及聲音，我想回來和平及自由的香港，我會回來的！」</p></body></html>
