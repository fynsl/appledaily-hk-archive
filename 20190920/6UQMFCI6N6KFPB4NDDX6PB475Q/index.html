<html><header><meta charset="utf-8"><title>求驗客手記：羅拔臣怒刪社交賬戶</title></header><body><h1>求驗客手記：羅拔臣怒刪社交賬戶</h1><p>利物浦左閘安德魯羅拔臣喺禮拜二嘅歐聯分組賽對拿玻里犯下天條，禁區內踢跌對方嘅荷西卡利祖，累球隊輸12碼兼最後以0:2落敗。呢位紅軍守將嘅個人官方twitter喺賽後遭網民不斷追擊辱罵，搞到佢要取消賬戶。羅拔臣約3個半月前先幫紅軍贏到史上第6座歐聯錦標，諗唔到人情冷暖，喺今屆首場分組賽就因成為輸波罪人，令利物浦爭奪衞冕出不利，被部份利迷唾棄。唔少網民更加爆粗鬧羅拔臣，其中一位就寫上：「學好點樣攔截先啦，你呢個白痴！」與其禁網民留言，呢位左閘直接將twitter賬戶徹底移除，眼不見為乾淨。<br></p></body></html>
