<html><header><meta charset="utf-8"><title>艾力寶雲太太再陀B</title></header><body><h1>艾力寶雲太太再陀B</h1><p>61歲美國影星艾力寶雲（Alec Baldwin）與35歲瑜伽教練老婆Hilaria Baldwin已育有四名子女，不過其妻於五個月前意外流產，前日她宣佈再懷孕。<br><br>Hilaria在Ig上載帶着太陽眼鏡的自拍照，腹部微凸，面露笑容，似乎已走出流產的陰霾，她留言：「當你有這麼多BB，六分鐘的懷孕就好像六個月般大。」她還上載嬰兒的心跳短片，又表示希望狗仔隊不要跟蹤自己，因為想平靜地度過懷孕的初期。</p></body></html>
