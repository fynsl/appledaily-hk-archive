<html><header><meta charset="utf-8"><title>求驗客手記：高哥連出冊重簽辛尼特</title></header><body><h1>求驗客手記：高哥連出冊重簽辛尼特</h1><p>去年10月喺莫斯科一間咖啡店襲擊政府官員嘅兩名前俄羅斯國腳高哥連同埋馬馬耶夫，早前分別被判囚18同17個月，兩人被拘留一年後，喺禮拜二獲得提前釋放，只見二人身穿黑色嘅連帽外套步出監獄，並急步跑上一輛接送嘅車。英國BBC報道，現年28歲嘅高哥連獲釋後，已成功同前球會辛尼特簽約至季尾，預計最快可喺俄超歇冬期前重返球場，但就要視乎佢嘅身體同埋膝蓋狀況，預計只會先任迪斯尤巴同阿斯蒙後嘅第三前鋒。至於31歲嘅中場馬馬耶夫，同卡斯洛達嘅合約下年六月先到期，但似乎未有得球會原諒。<br></p></body></html>
