<html><header><meta charset="utf-8"><title>新海誠囡囡揚威樂壇</title></header><body><h1>新海誠囡囡揚威樂壇</h1><p>日本MTV台舉行的VMAJ頒獎禮前日舉行，組合日向坂46擔任大會司儀，兼憑首支單曲《心動了》獲頒最佳舞蹈獎，三浦大知、Aimyon、櫸坂46分別贏得最佳男歌手、最佳女歌手及最佳組合錄影帶獎。<br><br>新進樂隊King Gnu一口氣擸走最佳新人及最佳年度錄影帶獎，十分威水。至於動畫大師新海誠的9歲囡囡新津知世（右一），加入小朋友組合Foorin亦揚威頒獎禮，更成VMAJ最年輕的演出單位。</p></body></html>
