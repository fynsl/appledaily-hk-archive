<html><header><meta charset="utf-8"><title>黎姿獲囡囡打氣</title></header><body><h1>黎姿獲囡囡打氣</h1><p>黎姿近年瞓身打理美容公司，亦用心照顧家庭及湊三個囡囡，見母親辛苦，雖然囡囡年紀尚少，但已懂為母打氣，黎姿昨日在Ig貼相透露收到囡囡親手做的小禮物。</p><p>其中一張是iPhone AirPods耳機的相，上面有3張貼紙，黎姿留言：「三隻小豬在我的headset盒，悄悄貼上親手畫的sticker，她們眼中的Gigi媽媽是這模樣的……知道媽媽工作很攰，還寫上『Good Job！』來鼓勵……媽媽今天好sweet！」難怪連另一個媽媽甘比見到都有給讚。</p></body></html>
