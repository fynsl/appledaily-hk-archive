<html><header><meta charset="utf-8"><title>電波組成員嫁漫畫家</title></header><body><h1>電波組成員嫁漫畫家</h1><p>日本女子組合電波組.inc的32歲成員古川未鈴前日在演唱會上自爆婚訊，新郎是人氣漫畫《齊木楠雄的災難》原作者麻生周一。由於電波組多次為動畫版《齊木楠雄的災難》唱主題曲，繼而撮合二人修成正果。</p><p>古川突然宣佈做人妻，消息轟動動漫界，加上電波組成員一直對年齡保密，隨着古川嫁人消息曝光，其年紀也首被公開，一對新人昨日選定女方生日當天註冊，古川婚後仍會繼續在圈中發展。</p></body></html>
