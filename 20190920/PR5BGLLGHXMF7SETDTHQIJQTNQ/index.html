<html><header><meta charset="utf-8"><title>蒙嘉慧街頭拗腰頂硬上</title></header><body><h1>蒙嘉慧街頭拗腰頂硬上</h1><p>《蘋果》日前約下午3時許，發現鄭伊健和素顏的蒙嘉慧於淺水灣附近的公園玩街頭健身，還有男教練在旁指導。伊健拿着噴壺，估計是噴防蚊水。兩夫婦先面對面蹲下，向左右兩邊舉手拉筋，然後再跟教練企直，向前俯低身用手指觸碰腳尖。拉筋對做慣運動的伊健沒難度，但蒙嘉慧卻有點吃力。<br><br>之後教練集中訓練蒙嘉慧，尤其練腰力，教練用彈性橡筋綁在欄杆上再套在蒙嘉慧腰部，練習拗腰，熱到面紅紅的蒙嘉慧很吃力，但仍死頂。其間她做較難的壓腿時更連鞋都脫掉。伊健就走到單槓做引體上升，又用雙手支撐身體架在欄杆上，狀甚輕鬆，當他發現記者時說︰「見到你哋啦。」<br>採訪、攝影︰徐錦池、吳耀輝</p></body></html>
