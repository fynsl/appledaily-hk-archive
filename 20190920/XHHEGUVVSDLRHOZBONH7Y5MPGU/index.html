<html><header><meta charset="utf-8"><title>【蘋聞重溫】為《十年》同林建岳開火</title></header><body><h1>【蘋聞重溫】為《十年》同林建岳開火</h1><p>杜琪峯縱橫影壇近40年，作風一向敢言有性格，雖然他至今共獲得18次香港電影金像獎最佳導演提名，曾先後以《PTU》、《鎗火》及《黑社會》奪得最佳導演，不過他三次都缺席頒獎禮，且批評金像獎是小圈子作業。2016年，本土電影《十年》獲金像獎最佳電影，寰亞老闆林建岳炮轟是政治綁架專業，不過一向與寰亞合作無間的杜琪峯，為此與林建岳隔空開火，指他只是「畀錢拍電影」，不懂電影藝術。<br><br>另外，杜琪峯愛用固定班底，其中與鄭秀文（Sammi）更私交甚篤，當年Sammi與許志安復合，他曾警告安仔若辜負Sammi：「我斬佢十碌。」</p></body></html>
