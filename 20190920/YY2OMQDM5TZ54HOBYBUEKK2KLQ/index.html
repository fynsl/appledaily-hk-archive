<html><header><meta charset="utf-8"><title>小米閱文連日回購股份</title></header><body><h1>小米閱文連日回購股份</h1><p>小米（1810）連續三日回購，最新於昨日回購273.1萬B類普通股，每股價格介乎9.12元至9.14元，涉資2,498.04萬元。今年來，共計購回1.11億股，佔公司股本0.46%。小米分別在1月、6月、7月均有密集的回購股份動作，並在9月3日宣佈進行多達120億元的股票回購計劃。另外，閱文集團（772）連續14日回購，最新於昨日回購10萬股，每股價格介乎26.95元至28元，涉資272.2萬元。<br></p></body></html>
