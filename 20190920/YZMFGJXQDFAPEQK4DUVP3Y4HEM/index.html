<html><header><meta charset="utf-8"><title>求驗客手記：連迪路夫續約曼聯五年</title></header><body><h1>求驗客手記：連迪路夫續約曼聯五年</h1><p>曼聯禮拜三宣佈同中堅域陀連迪路夫續約五年，呢位25歲瑞典中堅將會留隊至2024年，之後紅魔可以自動延長合約一年。連迪路夫喺完成續約後就話係曼聯成就咗自己：「自從嚟到曼聯嘅第一日開始，我就覺得呢度有種家嘅感覺。喺過去兩年間，我喺曼聯成長，並成為一名更好嘅球員。我好鍾意喺呢度踢波，我嘅目標就係幫球隊贏得冠軍去報答球迷。我相信喺教練團嘅幫助下，球隊一定會變得更好。」領隊蘇斯克查就大讚連迪路夫漸趨成熟，喺賽場入面亦非常鎮定，絕對係球隊未來重要一員，並期待一齊帶領球隊走向成功。<br></p></body></html>
