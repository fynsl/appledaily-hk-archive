<html><header><meta charset="utf-8"><title>求驗客手記：域臣不敵漸凍人症去世</title></header><body><h1>求驗客手記：域臣不敵漸凍人症去世</h1><p>曾經效力格拉斯哥流浪嘅荷蘭後衞域臣，禮拜三因為俗稱「漸凍人症」嘅肌萎縮性脊髓側索硬化症逝世，終年43歲。域臣喺2013年確診患上漸凍人症，經過多年同病魔搏鬥後，最終禮拜三喺蘇格蘭格拉斯哥附近嘅一所醫院內去世。域臣喺00至06年期間效力過嘅格流，喺禮拜三宣佈域臣嘅死訊，並向佢嘅屋企家人致以慰問。域臣球員時代先後效力過阿爾克馬爾、格流同辛尼特等多支歐洲球會，曾協助格流在02/03球季達成國內三冠王，及喺08年協助辛尼特贏得歐洲足協盃及歐洲超級盃，兼且12次代表荷蘭國家隊上陣。<br></p></body></html>
