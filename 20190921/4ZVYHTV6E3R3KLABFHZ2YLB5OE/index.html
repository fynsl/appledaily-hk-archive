<html><header><meta charset="utf-8"><title>池昌旭復出拍劇嗌緊張</title></header><body><h1>池昌旭復出拍劇嗌緊張</h1><p>韓劇《奇皇后》男星池昌旭今年4月退伍後即接拍新作《請融化我吧》，劇集將於下周六首播，池昌旭昨日就聯同一眾主角出席新劇發佈會造勢。<br><br>池昌旭在台上合拍地蹺實拍檔元真兒，二人大派心心冧粉絲。由於《請》劇是池昌旭相隔兩年再度主演的新作，他坦言好緊張，幸好拍攝時得到導演、前輩的幫助，所以愉快地進行拍攝。池昌旭又指劇集以冷凍人為題材，因為覺得很新穎而決定演出。《請》 劇講述池昌旭飾演節目導演，他參與製作節目《24小時冷凍人類項目》，但醒來時卻發現已經過了20年，身邊的朋友都老了20歲，只有自己沒有老去。<br>撰文：梁雯迪</p></body></html>
