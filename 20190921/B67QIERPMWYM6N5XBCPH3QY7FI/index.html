<html><header><meta charset="utf-8"><title>清水健愛妻誕B仔</title></header><body><h1>清水健愛妻誕B仔</h1><p>日本AV界天王清水健去年夏天娶作家伊藤春香為妻，太太隨即在今年初公佈懷孕喜訊，昨日再於網誌報喜，表示大前日下午已為丈夫一索得男，誕下6.4磅男嬰，並公開一家三口的首張合照。清水健亦在twitter留言，表示希望把囝囝養育成十分樂觀及積極的男孩，並多謝太太及醫護人員。<br><br>清水健是近代AV界數一數二的頭號男優，入行至今床戰超過一萬個對手，據知他與前妻已育有一對孖女。</p></body></html>
