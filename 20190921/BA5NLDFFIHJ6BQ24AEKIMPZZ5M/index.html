<html><header><meta charset="utf-8"><title>MIRROR見女嘉賓真身失望</title></header><body><h1>MIRROR見女嘉賓真身失望</h1><p>ViuTV節目《MIRROR GO》新一集由MIRROR成員楊樂文（Lokman 左）和李駿傑（Jeremy）出任髮型師，挑戰為節目首位女嘉賓Mable剪頭髮，令在場所有成員都興奮不已，Lokman更指叫Mable的都是骨感美女。不過，原來Mable是一個練習剪頭髮專用的人頭公仔，令大家大失所望。<br><br>Jeremy之後幫長頭髮的Lokman洗頭，遭Lokman調戲：「我叫你傑傑吖好冇？你幫我洗頭洗得好舒服呀！」畫面搞笑。</p></body></html>
