<html><header><meta charset="utf-8"><title>城城方媛維園甜蜜拍拖</title></header><body><h1>城城方媛維園甜蜜拍拖</h1><p>郭富城早前駕駛林寶堅尼往銅鑼灣，中途遇上抗爭者，原來他出動是為細女Charlotte買尿片，實在是個好老公好爸爸。<br><br>昨日凌晨有內地網民貼出片段，指在香港旅行時遇見城城與方媛，從片段推斷地點在維園，方媛當時蹺實一頭招牌金髮的城城，城城欲轉身看拍片的網民，但卻被面帶微笑的方媛拉回頭，其間方媛胸壓城城手臂，之後又搭老公膊頭邊行邊笑，二人甜蜜又自在。<br><br>中秋節，城城到台北小巨蛋開騷，老婆方媛及大女Chantelle亦大方出現，以往城城處理戀情較低調，但自從與方媛結婚，已慢慢改變，就算夫妻倆在商場拍拖，被傳媒發現也不避忌。<br>撰文：翁可人</p></body></html>
