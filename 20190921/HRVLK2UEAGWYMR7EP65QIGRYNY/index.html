<html><header><meta charset="utf-8"><title>趣趣地：「瀟灑哥」網上公佈退役</title></header><body><h1>趣趣地：「瀟灑哥」網上公佈退役</h1><p>曾效力英超熱刺同曼聯、因腳法秀麗被喻為「瀟灑哥」嘅保加利亞前鋒貝碧托夫，周四喺ig上傳咗段七分鐘影片，記錄佢喺曼聯生涯嘅威水史，正式宣告退役。現年38歲嘅貝碧托夫話，部份人或者早已以為佢已退役，事實上佢對上一次正式比賽係一年幾前，仲話自己去年曾嘗試延續職業生涯但唔成功：「我認為係時候停落嚟。經歷近20年後，我正式宣佈結束職業足球生涯，多謝幫過我嘅人。」仲話希望球迷都鍾意佢嘅比賽。</p></body></html>
