<html><header><meta charset="utf-8"><title>趣趣地：迪歷特被嘲似荷蘭鍾斯</title></header><body><h1>趣趣地：迪歷特被嘲似荷蘭鍾斯</h1><p>祖雲達斯喺周三賽和馬德里體育會2:2一戰，正選中堅馬菲斯迪歷特表現再受批評，有網民仲話呢位20歲荷蘭國腳為「荷蘭菲爾鍾斯」，奚落佢嘅表現。迪歷特喺加盟祖記後，一直未能交出令人信服嘅表現。周三歐聯作客馬體會，有網民喺twitter話，迪歷特喺防守時同曼聯嘅菲爾鍾斯好似：「迪歷特好快會變成荷蘭嘅菲爾鍾斯。」迪歷特喺今夏以6,780萬鎊（約6.7億港元）從阿積士加盟祖記，加盟後嘅表現令球迷有不滿嘅聲音。</p></body></html>
