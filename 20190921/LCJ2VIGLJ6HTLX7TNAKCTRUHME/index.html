<html><header><meta charset="utf-8"><title>趣趣地：C朗食漢堡思源望報恩</title></header><body><h1>趣趣地：C朗食漢堡思源望報恩</h1><p>基斯坦奴朗拿度（C朗）早前接受訪問，話自己12歲嗰陣好窮，踢完波同隊友去球場附近快餐店問姐姐攞嘢食，有位叫Edna嘅女經理同另外兩位姐姐，會畀啲賣剩嘅漢堡包佢哋。事隔多年，原址已唔係呢間快餐店，而C朗喺訪問就公開尋人，希望搵番呢三個幫過佢嘅人，食番餐晚飯，當作報恩，結果大約一日後，就有一位叫Paula嘅女士現身話自己係其中一位姐姐，佢已答應C朗邀請，但話已同經理Edna失去聯絡。</p></body></html>
