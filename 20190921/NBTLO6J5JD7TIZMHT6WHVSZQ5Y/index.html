<html><header><meta charset="utf-8"><title>楊賢碩甩性招待嫌疑</title></header><body><h1>楊賢碩甩性招待嫌疑</h1><p>韓國YG事務所前老闆楊賢碩早前被爆涉性招待海外投資商，警方花了約四個月調查楊賢碩在內的四名相關人士，昨日表示因找不到任何可以認定為賣淫或性招待的客觀證據，所以認為楊賢碩沒有性招待的嫌疑。<br><br>楊賢碩及曾屬YG旗下BIGBANG的前成員勝利，亦被爆涉嫌非法兌換外幣及海外賭博，兩人將於下周再次到警署接受調查，據知警方將分析涉案的財務資料及調查跟兩人同行出國的人員。</p></body></html>
