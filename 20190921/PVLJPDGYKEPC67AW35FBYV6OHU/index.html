<html><header><meta charset="utf-8"><title>杏兒晒兩子Sweet合照</title></header><body><h1>杏兒晒兩子Sweet合照</h1><p>胡杏兒今年7月為老公李乘德誕下幼子李奕霖（Ryan 右），加上下月便兩歲的長子李奕霆（Brendan），一家四口樂也融融。<br><br>胡杏兒昨日在Ig首次貼出幼子的相片，相中Ryan跟哥哥合照，更穿上同款橫間T恤襯牛仔褲，十分可愛。Brendan坐在弟弟身邊，還伸出右手攬弟弟，杏兒見到Brendan如此愛錫弟弟即留言︰「大家經常問我到底哥哥有沒有吃弟弟醋，其實我想告訴大家，哥哥不單沒有吃醋，還經常親親弟弟，非常sweet sweet。」</p></body></html>
