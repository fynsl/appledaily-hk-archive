<html><header><meta charset="utf-8"><title>吳安儀四強止步</title></header><body><h1>吳安儀四強止步</h1><p>【世界6個紅球錦標賽】【本報訊】港隊代表在緬甸出戰IBSF世界6個紅球錦標賽，「四眼cue后」吳安儀昨在4強以1:4不敵對手，無緣決賽；男子組張家瑋亦同樣八強止步。<br><br>世界排名第2的安儀昨日8強迎戰來自印度的卡曼妮。卡曼妮開局先以32:19獲勝，安儀第2局以36:7回敬，扳平總比數。可惜卡曼妮狀態大勇，再以49:7、62:1及39:8連取3局，淘汰上屆亞軍吳安儀。<br><br>男子組方面，張家瑋在八強面對印度的Laxman Rawat。年僅20歲的張家瑋開局順利，先以53:10、60:1及49:18取3局，可惜後勁不繼，被對手連取五局反勝，無緣晉級。<br>記者：麥卓溢</p></body></html>
