<html><header><meta charset="utf-8"><title>趣趣地：渣古扮大佬波索域遭殃</title></header><body><h1>趣趣地：渣古扮大佬波索域遭殃</h1><p>國際米蘭周二歐聯要踢到比賽尾段，先喺主場1:1逼和布拉格斯拉維亞，賽後更傳球員喺更衣室內爆發衝突，而正正就係今夏由曼聯過檔嘅比利時中鋒盧卡古。據《米蘭體育報》爆料指，盧卡古喺更衣室批評隊友冇遵從教練干地戰術，矛頭指向波索域，指摘呢位克羅地亞國腳喺中場失太多控球權。雙方仲頭撼頭，最後要由「山神」同其他隊友將佢哋分開。之後有指教練干地企喺盧卡古嗰邊，仲向管理層匯報，準備要雪藏波索域。</p></body></html>
