<html><header><meta charset="utf-8"><title>主持節目去年遭李明博起訴</title></header><body><h1>主持節目去年遭李明博起訴</h1><p>金義聖今次隨團隊來港拍攝MBC電視台的新聞節目《探查企劃Straight》，節目是由金義聖與男星朱鎮宇（左）主持，以專題形式報道近期受關注的議題，自去年2月開播至今，多次引起觀眾熱議，去年尾更惹上官非。<br><br>金義聖與朱鎮宇去年底，在節目報道前總統李明博涉及海外秘密資金和海外秘密賬戶等話題，隨後他與朱鎮宇、MBC社長崔勝浩及記者權喜珍遭李明博起訴。今年節目也曾揭露YG事務所前老闆楊賢碩涉性招待的內幕。</p></body></html>
