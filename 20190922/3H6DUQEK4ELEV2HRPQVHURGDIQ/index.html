<html><header><meta charset="utf-8"><title>蔡思貝同余德丞劃清界線</title></header><body><h1>蔡思貝同余德丞劃清界線</h1><p>蔡思貝昨日到九龍灣出席活動，提到緋聞男友余德丞日前獲周秀娜陪同過生日而傳出緋聞，蔡思貝直言：「已經有好多人問我，大家睇番訪問歷史，我一直都話我哋係好朋友、工作夥伴，只係螢幕情侶。」又稱和余德丞份屬好友，不會主動八卦對方私生活。<br><br>蔡思貝最近為《使徒行者3》開工，對於同劇的周柏豪有傳戲份被大幅刪減，她表示：「唔清楚，本身同柏豪都冇對手戲，我主要同三哥（苗僑偉）、張振朗、黃智雯同馬國明比較多對手。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
