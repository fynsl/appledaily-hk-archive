<html><header><meta charset="utf-8"><title>趣趣地：挪威神童攞獎係條魚</title></header><body><h1>趣趣地：挪威神童攞獎係條魚</h1><p>挪威神童馬田奧迪加特今夏由西甲皇家馬德里外借皇家蘇斯達，四場聯賽都正選上陣，上周主場擊敗賽前三戰全勝嘅馬德里體育會，仲為球隊先開紀錄，佢最近就獲選為球會八月最佳球員，但球會冇頒個獎盃畀佢，反而好離奇咁頒條魚畀佢。球會喺當地一間超市進行頒獎，當奧迪加特接過條用鐵盤裝住嘅大魚，都尷尬咁笑笑口，佢之後都同到場嘅球迷影相簽名。佢捧住條魚嘅相喺網上瘋傳後，網民大讚呢位挪威神童親民。</p></body></html>
