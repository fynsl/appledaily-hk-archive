<html><header><meta charset="utf-8"><title>趣趣地：巴塞幼齒入籍做小狂牛</title></header><body><h1>趣趣地：巴塞幼齒入籍做小狂牛</h1><p>近期歐洲球壇最炙手可熱嘅超新星，相信非巴塞隆拿翼鋒安素法迪莫屬。呢位年僅16歲嘅翼鋒今季俾教練華維迪提升至一隊，更已代表巴塞喺西甲對華倫西亞嘅賽事正選上陣射入開紀錄嘅一球，兼交出一次助攻。上星期對多蒙特嘅歐聯賽事，安素法迪亦有正選上陣，成為巴塞隊史最年輕喺歐聯正選上陣球員。上星期四西班牙當地時間中午，西班牙當局發佈有關安素法迪得到西班牙籍嘅文件，正式成為西班牙人。</p></body></html>
