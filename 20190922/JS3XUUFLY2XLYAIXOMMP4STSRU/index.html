<html><header><meta charset="utf-8"><title>奧Fucking村民　路牌加料變文宣</title></header><body><h1>奧Fucking村民　路牌加料變文宣</h1><p>奧地利有一個住約百人的社區名為「Fucking」，氣候變化的示威者將該處路牌改製成文宣（圖），在社交網站Twitter瘋傳。前日有十數名示威者在路牌上下加上德文標語，使意思變成「因為我們的氣候是『他媽的』重要」（Because our climate is-Fucking-important!）。有示威者指，該路牌最能凸顯情況的嚴重性。「Fucking」在德文中並無意思，但在英文意思上極為露骨，過往該處路牌多次因此而被偷走。<br>德新社</p></body></html>
