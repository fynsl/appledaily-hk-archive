<html><header><meta charset="utf-8"><title>鍾嘉欣煮大餐燙傷留疤</title></header><body><h1>鍾嘉欣煮大餐燙傷留疤</h1><p>鍾嘉欣昨日到淺水灣出席慈善活動，表示今次回港短短一日半，一對寶貝交由老公照顧，但子女即刻抗議，她說：「阿女瀨尿瀨濕床單，阿仔平日一次便便，我一走咗就四、五次，老公叫我快啲返去，佢好可憐，呢個係好回憶同笑料。」<br><br>鍾嘉欣左手上明顯有一處疤痕，她笑言被家暴，解釋之前為子女舉行生日派對，炮製大餐時不慎被焗爐燙傷發炎，留有疤痕。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
