<html><header><meta charset="utf-8"><title>田蕊妮放棄唱亞視歌</title></header><body><h1>田蕊妮放棄唱亞視歌</h1><p>田蕊妮前晚在麥花臣場館舉行首個個人演唱會，以獨白和歌曲形式向觀眾回顧入行至今的經歷，又與父親合唱《月亮代表我的心》和《I Will Always Love You》。騷後阿田接受訪問時說：「有part係當年亞視嘅主題曲，但由於真係冇乜人識，無奈之下惟有cut咗。」講到台上分享跟老公杜汶澤（右）的生活點滴，並形容他為「仆街」，阿田笑稱：「『仆街』對佢真係好貼切嘅形容。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
