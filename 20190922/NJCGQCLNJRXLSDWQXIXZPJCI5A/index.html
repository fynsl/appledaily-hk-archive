<html><header><meta charset="utf-8"><title>趣趣地：索爆佐真娜勁過C朗金球</title></header><body><h1>趣趣地：索爆佐真娜勁過C朗金球</h1><p>基斯坦奴朗拿度（C朗）女友佐真娜日前出席宣傳活動，着住條湖水藍嘅低胸透視長裙，惹火身材表露無遺。難怪C朗都話佢舊年歐聯射入倒掛嗰球，都比唔上同佐真娜上床咁正啦！C朗近日受訪講到舊年4月喺歐聯8強，仲着住皇馬波衫，倒掛射破家陣效力祖雲達斯嘅一球時，話呢球係自己生涯最滿意金球：「我入過700球，但咁倒掛係第一次。」但球波咁靚都唔及同佐真娜喺床上時咁美好。</p></body></html>
