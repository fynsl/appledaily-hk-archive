<html><header><meta charset="utf-8"><title>SJ東海受狂迷電話騷擾</title></header><body><h1>SJ東海受狂迷電話騷擾</h1><p>韓國男團Super Junior（SJ）的32歲成員東海，前日孖隊友崔始源在個人頻道直播時，遭到私生飯（跟蹤藝人私生活嘅瘋狂粉絲）的電話騷擾，東海隨後開玩笑用英文表示：「你們可以打給我。」一旁的始源大感驚訝，反問東海是否要公開電話號碼，東海無奈地表示：「大家幾乎都知道，因為該號碼我用了13年。」豈料有粉絲將東海的玩笑當真，打爆東海手機，手機由5時半開始到9時多都沒有停過，令東海十分頭痛，隨即在Ig限時動態用英文寫道：「請停止打給我，幫幫我。」</p><p>受電話騷擾的東海，昨日包到冚現身首爾仁川機場，跟SJ隊友前往台灣出席韓流騷。<br>撰文：文康妮</p></body></html>
