<html><header><meta charset="utf-8"><title>洛文爆娜姐1.5億借種</title></header><body><h1>洛文爆娜姐1.5億借種</h1><p>61歲美國樂壇天后麥當娜（Madonna），曾於90年代與當時爆紅的美國NBA前球星洛文（Dennis Rodman）拍拖。洛文前日受訪時大爆拍拖期間，娜姐曾表示如果他讓自己成功懷孕，會給他1.5億港元。<br><br>洛文表示當時收到娜姐電話：「她說正在排卵，我說好，會在五個小時內到。之後她準備了一架G5私人飛機，我就直接去機場飛去她那裏，在她的家做我的事，再上飛機，之後繼續賭錢。」</p></body></html>
