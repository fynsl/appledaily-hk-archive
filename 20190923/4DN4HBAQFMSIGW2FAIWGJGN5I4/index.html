<html><header><meta charset="utf-8"><title>鄧建明開個唱碌人情牌</title></header><body><h1>鄧建明開個唱碌人情牌</h1><p>鄧建明昨日到尖沙嘴為11月的個人演唱會舉行記者會，他表示今次相隔十年再開個唱，要碌盡人情牌，邀請合作過的歌手擔任表演嘉賓，其中有側田，他說：「因為我鍾意佢首《情歌》，於是係咁搵，我會同嘉賓合唱。」<br><br>會否讓18歲的兒子上台一起演出？鄧建明說：「佢去澳洲讀書差不多三個月，佢初時因為唔習慣，有啲唔開心，𠵱家慢慢習慣，有好多喜怒哀樂，有part憑歌寄意，隔空送畀個仔。」</p></body></html>
