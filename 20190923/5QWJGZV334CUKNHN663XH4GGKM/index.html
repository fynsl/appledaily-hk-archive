<html><header><meta charset="utf-8"><title>Silent Siren愛港冧歌迷</title></header><body><h1>Silent Siren愛港冧歌迷</h1><p>由四位女生組成的日本樂隊Silent Siren，前日於九展Music Zone舉行相隔兩年的香港演唱會，吸引不少忠實歌迷到場支持。Silent Siren為是次港騷學廣東話，尾聲時更獲贈橫額與粉絲大合照，她們還拿出手機，由鼓手梅村妃奈子拍下現場盛況，之後於twitter留言：「香港多謝！我哋一定會再見面的！」主音吉田菫則附上香港區旗寫道：「多謝！我愛香港。」承諾會再來港開騷。</p></body></html>
