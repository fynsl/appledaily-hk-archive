<html><header><meta charset="utf-8"><title>趣趣地：英球迷種族歧視爆衝突</title></header><body><h1>趣趣地：英球迷種族歧視爆衝突</h1><p>近一兩年，體壇雖有好多反種族歧視運動同標語，但唔單止用處唔大，反而仲多咗一批無恥之徒擺明搞對抗。好似上星期六一場英格蘭非聯賽，作客嘅多佛球員就喺慶祝期間，聽到主隊哈特普爾球迷扮馬騮叫，結果令到多佛班黑人球員好嬲，同球迷對罵（圖），後尾連主隊哈特普爾班黑人球員都睇唔過眼，亦同球迷口角。有好多足球界人士都喺網上鬧爆哈特普爾球迷，仲話如果隊內黑人球員感到受辱，離開呢間球會都係可以理解嘅。</p></body></html>
