<html><header><meta charset="utf-8"><title>剛力彩芽男友睇中大島</title></header><body><h1>剛力彩芽男友睇中大島</h1><p>27歲日本女星剛力彩芽（右），去年搭上43歲億萬富豪前澤友作，但外界對戀情並不睇好，二人更多次傳出情變消息。前澤舊愛是拜金女星紗榮子，去年換畫戀上剛力，由於先後已有兩名女性為前澤誕下三子女，有指他主張「一夫多妻」，新目標是24歲女星廣瀨愛麗絲，同時又睇中AKB48前一姐大島優子（小圖），令人擔心剛力遲早被飛。由於剛力因貪錢自毀前途，有圈中人認為她唯一出路是替前澤未婚產子。</p></body></html>
