<html><header><meta charset="utf-8"><title>黃宗澤被問杏兒急變臉</title></header><body><h1>黃宗澤被問杏兒急變臉</h1><p>黃宗澤（Bosco）與胡杏兒曾拍拖八年，最近Bosco拍內地真人騷《各位遊客請注意》，與歐陽娜娜等一起去露營，當眾人晚餐過後，突然起哄表示要玩「真心話」。</p><p>當Bosco在猜輸後輕鬆地說：「好啊真心話，我沒所謂啊。」女團友表示自己很敢問問題，Bosco輕佻地說：「問啊，那你問。」女團友問他：「你現在對胡杏兒甚麼感覺？」起初Bosco叫對方淡定一點再問，當再次聽到問題後，他很尷尬想一想才說：「祝福她！」女團友寸他答案「很官方」，Bosco卻說：「沒有沒有，真的！」又補充：「我也替她現在生活很開心，真的。」<br>撰文︰祖李</p></body></html>
