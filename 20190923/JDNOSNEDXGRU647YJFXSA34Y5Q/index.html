<html><header><meta charset="utf-8"><title>趣趣地：麥迪臣名牌背囊勁騎呢</title></header><body><h1>趣趣地：麥迪臣名牌背囊勁騎呢</h1><p>上星期六李斯特城主場鬥熱刺，最後憑占士麥迪臣嘅遠射以2:1反勝熱刺，賽後獲英超賽會選為賽事最佳球員嘅佢，就俾隊友芝維爾笑佢將個獎放咗入佢個價值6,500鎊（約65,000港元）嘅名牌背囊（圖）。麥迪臣每次到球場，都俾網民笑佢個背囊顏色奇怪，連芝維爾都發文講笑：「我見到麥迪臣將個獎盃放咗入佢個6,500鎊嘅背囊！」連前李城隊友哈利馬古尼也留咗「笑喊」嘅表情符號畀佢。</p></body></html>
