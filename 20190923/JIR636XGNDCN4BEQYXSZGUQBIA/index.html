<html><header><meta charset="utf-8"><title>Miley Cyrus傳甩女新歡</title></header><body><h1>Miley Cyrus傳甩女新歡</h1><p>雙性戀美國女歌手Miley Cyrus（左）上月宣佈與《飢餓遊戲》（The Hunger Games）男星廉安咸斯禾夫（Liam Hemsworth）離婚，隨即搭上美國男星Brody Jenner前妻Kaitlynn Carter，但近日又傳兩人已分手。<br><br>美國雜誌《People》近日爆料指Miley與Kaitlynn已經分開，但再見亦是朋友：「她們是永遠的好友，她們分手後互相支持，但已經不再是情侶關係。」</p></body></html>
