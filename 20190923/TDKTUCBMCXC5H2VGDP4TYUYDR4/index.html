<html><header><meta charset="utf-8"><title>【收視保證】續約風波轉部頭約</title></header><body><h1>【收視保證】續約風波轉部頭約</h1><p>現年59歲的歐陽震華，1982年入行後主要飾演配角，在90年代主演《壹號皇庭》、《陀槍師姐》（圖）等系列，劇集總收視均30點起跳，《陀槍師姐II》最高收視更高達47點，其他主演劇集收視也甚佳，被視為「收視福將」。近年無綫收視大跌，Bobby在6月客串兩集《愛．回家之開心速遞》，最高收視32點，比今年不少黃金時段劇集還高。<br><br>Bobby在2013年因急性肺炎入深切治療部，隨後以健康為由減少演出。2015年他與無綫發生續約風波，當時有人說：「有啱先搵你」，令Bobby非常不滿，最終要高層曾勵珍出馬，他才肯簽一年一部的部頭約。</p></body></html>
