<html><header><meta charset="utf-8"><title>sp’ACE改歌詞為港人加油</title></header><body><h1>sp’ACE改歌詞為港人加油</h1><p>樂隊sp'ACE前晚於麥花臣開騷，主音鍾健威女友黃美棋、杜汶澤、田蕊妮及吳業坤等到場支持。張崇基與張崇德擔任嘉賓，合唱經典卡通片主題曲《龍珠二世》。<br><br>阿田及坤哥於點唱環節被邀上台合唱，全場high爆，sp'ACE唱到《香港地》時，改歌詞唱道「香港人加油」，全場即大叫「光復香港，時代革命」回應。sp'ACE完騷後表示最想食餐好，並感謝另一半到場打點。</p></body></html>
