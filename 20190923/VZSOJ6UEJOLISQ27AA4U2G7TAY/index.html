<html><header><meta charset="utf-8"><title>《復仇者4》鋪路攻奧斯卡</title></header><body><h1>《復仇者4》鋪路攻奧斯卡</h1><p>迪士尼昨日宣佈準備於美國洛杉磯、三藩市、紐約和英國倫敦舉行多場《復仇者聯盟4：終局之戰》（Avengers：Endgame）試映會，邀請奧斯卡評審成員出席，為明年2月9日舉行的第92屆奧斯卡電影頒獎禮（Academy Awards）鋪路。有傳「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.右）獲支持角逐最佳男主角，就連羅素兄弟（Russo Brothers）導演亦曾大讚羅拔在片中表現有奧斯卡水準。</p></body></html>
