<html><header><meta charset="utf-8"><title>趣趣地：「光復香港」口號響遍西甲</title></header><body><h1>趣趣地：「光復香港」口號響遍西甲</h1><p>香港因反送中問題，所引發嘅「逆權運動」正進行得如火如荼，多個國家亦有人聲援港人，就好似上個禮拜六巴塞隆拿喺西甲作客以0:2不敵「升班馬」CF格蘭納達嘅賽事當中，當格蘭納達球員華迪路喺下半場射入12碼嘅時候（圖），球場內就有人高呼香港抗爭者其中一句口號「光復香港」嘅聲音，連登（LIHKG）亦有人以「原來噚晚巴塞場波有人大叫光復香港」為題發文討論，有巴打留言表示「咁都聽到」、「咁都得」、「點解可以咁大聲」等，唔少人笑問樓主係唔係就係大叫嘅人，亦有人留言「香港好似格蘭納達創奇蹟就好」。</p></body></html>
