<html><header><meta charset="utf-8"><title>騰訊增持手遊商Supercell</title></header><body><h1>騰訊增持手遊商Supercell</h1><p>騰訊（700）2016年與投資者合組財團Halti以86億美元（約675億港元）收購手機遊戲開發商Supercell。騰訊昨公佈，擬通過將Halti發行的4,000萬美元可換股債券項下未償還的全部本金及相關利息轉換為股份，間接收購4.4萬股Halti股份，可投票股份權益由50%增加至51.2%。轉換後，Halti將成為騰訊附屬公司，財務業績、資產及負債將併入騰訊財務報表，有助改善融資費用，並反映對Supercell增長前景的信心。</p></body></html>
