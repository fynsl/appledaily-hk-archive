<html><header><meta charset="utf-8"><title>妻夫木聰賺奶粉錢</title></header><body><h1>妻夫木聰賺奶粉錢</h1><p>日本男星妻夫木聰於三年前成家立室，娶混血女星Maiko為妻，上月他與太太共同發聲明，透露造人成功，懷上第一胎的Maiko預產期在冬天，聰仔自然要積極賺奶粉錢。<br><br>38歲的聰仔出名是圈中的二十四孝老公，前日他為主演作品《亂反射》現身宣傳，偕導演石井裕也（右）假澀谷舉行座談會，跟影迷分享拍攝心得，亦是聰仔宣佈將榮升老竇後首次公開露面，不過他未有談到私生活，不過對着鏡頭流露幸福笑容。</p></body></html>
