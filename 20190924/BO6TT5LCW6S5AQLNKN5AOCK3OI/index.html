<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李榮浩自嘲醜界救星</title></header><body><h1>【馮仁昭四圍超】李榮浩自嘲醜界救星</h1><p>楊丞琳同內地歌手李榮浩上星期二（17日）喺合肥領證結婚，仲公開領證合照。有網民竟然喺李榮浩微博挑機，貼咗張矇豬眼狗仔相，笑佢：「孩子：媽媽我的眼睛就拜託了。」前晚李榮浩喺微博貼單人相反擊：「自打我出道以來，拯救了多少長相平平的男士，另外還有一部份的狗和極個別的貓，小弟我是不是可以堪稱醜界救星？」楊丞琳轉貼老公微博，留言撐：「看習慣就好了」，甜到漏。<br>撰文：馮仁昭</p></body></html>
