<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉子碩笑馮盈盈叫「床」</title></header><body><h1>【馮仁昭四圍超】劉子碩笑馮盈盈叫「床」</h1><p>來自台灣嘅男新人劉子碩噚日喺商台宣傳新歌，佢亦有參與電視台節目錄影，一班後生仔圍埋傾偈學唔少嘢，節目中麥明詩同馮盈盈邊個較吸引？佢話：「如果傾偈會搵明詩，佢較知性、聰明啲。如果玩就盈盈開心啲，佢喺床叫得好大聲。」原來不慎發錯音將錄影廠個廠字講成床。劉子碩想識香港女仔，唔介意姊弟戀：「之前女友通常比我大，試過大7歲。」又希望女友有張曦雯嘅外表，成熟又鬼妹性格。<br>撰文：馮仁昭</p></body></html>
