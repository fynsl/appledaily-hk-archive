<html><header><meta charset="utf-8"><title>上商半年稅後多賺9%</title></header><body><h1>上商半年稅後多賺9%</h1><p>上海商業銀行今年上半年稅後多賺9.3%，錄15.61億元，其中淨利息收入增加10%，淨服務費及佣金收入跌1.6%。成本與收入比率較年底改善1.8個百分點至29.9%。期內貸款總額增加12.7%至980億元，客戶存款總額則增加7.9%至1,670億元。<br><br>截至今年6月底，該行資本充足比率則為19.1%，繼續保持在穩健水平。該行加大投放科技資源，上半年推出企業網上銀行、「雲閃付」、「上商支付」引入生物認證功能。</p></body></html>
