<html><header><meta charset="utf-8"><title>傳百威獲兩倍超額認購</title></header><body><h1>傳百威獲兩倍超額認購</h1><p>百威亞太（1876）截止新股認購，消息人士表示，公開發售經初步點算後錄得逾兩倍超額超購。百威亞太將於今日定價，下周一掛牌。股份每股招股價介乎27至30元，若發售量調整權悉數行使，最高集資近520億元。德勤表示，受惠「巨無霸」百威再次來港集資上市，有望促使港交所集資額全球排名重上第3位，僅次紐交所及納斯達克，又維持全年融資額1,800億至2,500億元預測，約140宗新股上市。</p></body></html>
