<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】迪子為港人打氣</title></header><body><h1>【馮仁昭四圍超】迪子為港人打氣</h1><p>女歌手迪子嘅新歌同日本Rapper合作，首次合作冇見過面，只喺網絡上交流。一直鍾意日本文化嘅迪子，通過今次合作感受到日本人做嘢好認真。造歌時啱啱香港有社會運動，對方仲有關心情況，噚日到商台宣傳嘅迪子話：「佢有關心香港嘅事，都有喺歌中鼓勵香港人，知道我哋好辛苦，覺得我哋都需要休息。」<br><br>迪子一直有同日本漫畫家合作，計劃新唱片會同漫畫同步發行，已預定2021年面世。<br>撰文：馮仁昭</p></body></html>
