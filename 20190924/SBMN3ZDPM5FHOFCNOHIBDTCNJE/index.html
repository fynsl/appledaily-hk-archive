<html><header><meta charset="utf-8"><title>《阿斯達》埋伏筆開第二季</title></header><body><h1>《阿斯達》埋伏筆開第二季</h1><p>韓國男神宋仲基夥拍張東健（左）等主演的tvN新劇《阿斯達年代記》，前晚迎來結局的第18集，反轉劇情刺激收視急升至7.373%，可惜未能再創收視新高。宋仲基成為東部的英雄人物，張東健如願建國並自封為王，即宣佈向東部亞高族開戰，打算一統天下，埋下伏筆表示會有第二季。<br><br>對於會否拍攝第二季，劇組表示《阿斯達》本來就是以季度形式播出的劇集，目前正積極討論中。</p></body></html>
