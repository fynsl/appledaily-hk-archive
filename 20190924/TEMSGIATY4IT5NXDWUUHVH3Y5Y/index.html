<html><header><meta charset="utf-8"><title>筆架山現解散警隊直幡</title></header><body><h1>筆架山現解散警隊直幡</h1><p>【本報訊】九龍龍翔道豐力樓對上的筆架山山頭多次出現表達訴求的直幡，昨清晨6時許，筆架山上出現一幅黃底黑字、約50米乘3米寫有「解散警隊」的直幡，從龍翔道遠眺清楚可見。至中午時分，消防員登山將直幡拆下。<br><br>由今年5月起，先後有人在筆架山山頭掛起至少六幅直幡，表達「反送中惡法」、「林鄭你好下台」、「毋忘六四」、「反對制度暴力 我要真普選」、「平反暴動 釋放義士」、「黑警才是暴徒」。<br><br>唐家輝攝</p></body></html>
