<html><header><meta charset="utf-8"><title>之之3猛男陪唱慶生</title></header><body><h1>之之3猛男陪唱慶生</h1><p>關之琳（之之）今日57歲生日，踏入生日周，連日來她貼了多張生日蛋糕相，前晚更與3位猛男唱K慶生，不愁寂寞。之之前晚在社交平台貼了一個紅色玫瑰花形的生日蛋糕，另一張相有三個猛男圍着她，之之微笑望鏡頭，手拿着咪，其中一位猛男陶醉地高歌，背景還有其他友人及滿枱酒杯。之之以英文留言，意指︰「多謝大家給我豐盛的晚餐及漂亮的蛋糕。」好友歐陽妙芝、孫芸芸等留言祝她生日快樂。<br><br>之之乃圈中富婆，保守估計身家逾5億，4年前她與第二任丈夫陳泰銘離婚後，她曾形容過去感情世界一塌糊塗，很享受現在的單身生活。<br>撰文︰祖李</p></body></html>
