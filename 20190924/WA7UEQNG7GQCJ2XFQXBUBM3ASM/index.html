<html><header><meta charset="utf-8"><title>麥當娜嫌悶搬離皇宮</title></header><body><h1>麥當娜嫌悶搬離皇宮</h1><p>美國天后麥當娜（Madonna）兩年前為了讓13歲養子David Banda在葡萄牙追足球夢，決定搬到當地首都里斯本一間600萬英鎊（約5,851萬港元）的皇宮，但有指娜姐覺得住在皇宮又悶又孤獨，所以打算搬走。<br><br>娜姐上周在「Madame X」巡唱演出時，向粉絲直認：「我搬到葡萄牙做足球員之母，以為很有冒險性，卻發現自己變得很孤獨。」David還在當地上學，未知娜姐會否再於里斯本另覓新屋。</p></body></html>
