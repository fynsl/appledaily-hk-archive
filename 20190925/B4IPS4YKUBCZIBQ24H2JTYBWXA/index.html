<html><header><meta charset="utf-8"><title>《朝顏》收視佳即添食</title></header><body><h1>《朝顏》收視佳即添食</h1><p>上野樹里主演的富士電視台日劇《監察醫朝顏》，是「令和」年號首套「月9」劇，今次她飾演的新紮法醫，與時任三郎及山口智子等合作，開播以來收視不俗，前晚大結局亦收13.3%，全11集均達雙位數成績，平均收視率為12.6%，是兩年來首部全劇均破雙位數的「月9」劇集。富士即宣佈添食，於下周一播出兩小時的特別篇，之後會由型男藤岡靛（右）接棒主演秋季「月9」劇《Sherlock》。</p></body></html>
