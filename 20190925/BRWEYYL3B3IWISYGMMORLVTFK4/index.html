<html><header><meta charset="utf-8"><title>玉木宏孖愛妻出巡</title></header><body><h1>玉木宏孖愛妻出巡</h1><p>現年39歲的「千秋王子」玉木宏，去年6月娶34歲演技派女星木南晴夏為妻，兩人今年1月到新西蘭舉行婚禮，結婚以來依然甜蜜。日媒日前拍得玉木宏戴上太陽眼鏡，與太太穿全黑打扮現身當地神社，低調參與祭典及大嘆炒麵。<br><br>據知玉木宏當天騰出空檔陪老婆，其間木南就用手輕搭丈夫背脊，十分恩愛。玉木宏婚姻生活相當美滿，可惜躋身人夫行列後，其女性支持者紛紛過檔，7月更宣佈官方影迷會要收檔。</p></body></html>
