<html><header><meta charset="utf-8"><title>玖紙全年純利大跌五成</title></header><body><h1>玖紙全年純利大跌五成</h1><p>玖龍紙業（2689）昨公佈，截至今年6月底止全年純利按年下跌50.8%，錄38.6億元（人民幣．下同），每股基本盈利0.82元，擬派末期股息每股18分（相等於約19.9港仙）。期內銷售額增加3.5%至546.47億元。公司指，期內中國包裝紙板行業的營運環境非常嚴峻，中美貿易戰自去年中旬至今反覆升溫，製造產業鏈趨向保守，出口及終端消費意欲放緩，進口廢紙配額進一步收緊，廢紙價格波動難測，加上人民幣滙率波動，對造紙業造成衝擊。</p></body></html>
