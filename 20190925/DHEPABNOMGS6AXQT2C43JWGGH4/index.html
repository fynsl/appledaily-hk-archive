<html><header><meta charset="utf-8"><title>《MAMA》移師名古屋舉行</title></header><body><h1>《MAMA》移師名古屋舉行</h1><p>韓國年度盛事《MAMA音樂頒獎禮》連續七年在香港舉辦，去年BTS更是大贏家，而今年因近月香港持續有反修例抗爭活動，早前已傳出不會在港舉行。<br><br>昨日《MAMA》方面確定今年12月4日會在日本名古屋巨蛋舉行，雖然近期日韓關係緊張，但大會亦決定舉辦可能是史上規模最大的《MAMA》，亦是首次在巨蛋舉行，《MAMA》方面說：「對舉辦地點進行了深入討論，大部份人認為文化交流應該繼續。」</p></body></html>
