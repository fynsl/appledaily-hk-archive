<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩藏毒出事鄭秀文扶持</title></header><body><h1>【馮仁昭四圍超】衛詩藏毒出事鄭秀文扶持</h1><p>衛蘭（左）同妹妹衛詩（右）早前到多倫多等地出席生命分享會，下個月再度合體參與慈善音樂及生命分享會。衛詩當年喺日本涉藏毒案令佢跌入人生谷底，幸好有鄭秀文鼓勵，先令佢企返起身，衛詩形容對方嘅支持係雨後春筍。<br><br>衛蘭透露細個時同衛詩感情麻麻：「我哋係孖生，由細到大都被人攞嚟比較，自然產生咗一份競爭心態，所以我哋成日嗌交，冇辦法用平靜嘅心態同對方溝通。」<br>撰文：馮仁昭</p></body></html>
