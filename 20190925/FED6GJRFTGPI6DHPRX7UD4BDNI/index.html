<html><header><meta charset="utf-8"><title>趣趣地：南韓征北韓要兜大圈</title></header><body><h1>趣趣地：南韓征北韓要兜大圈</h1><p>10月中嘅國際賽期，焦點絕對係亞洲區世盃外南韓對北韓嘅一戰。10月15日一戰，南韓要先作客出征北韓，雖然雙方係鄰國，但據指南韓足協為免因政治因素影響球隊出征平壤，所以決定先飛去北京，然後入境北韓。但咁樣又遇上另一個問題，事關中國將喺10月初開始國慶長假期，到時政府會休息，所以南韓要喺家陣幫職球員辦理簽證。不過，南韓仲未開始點兵，據指家陣南韓足協只能先幫教練團同工作人員申請簽證。<br></p></body></html>
