<html><header><meta charset="utf-8"><title>高盛夥渣打拓零售基金</title></header><body><h1>高盛夥渣打拓零售基金</h1><p>高盛資產管理與渣打銀行合作，拓展香港零售基金市場，是繼滙豐及星展外第三間合作銀行。高盛資產管理部量化投資策略團隊亞太區零售客戶業務主管卓詩婕表示，雖然環球市況及經濟呈下行風險，但仍然看到香港零售投資業務有淨流入。另外，高盛旗下7隻基金以大數據、人工智能、機器學習等投資合適的股票。高盛資產管理部量化投資策略團隊亞太區（除日本）負責人劉慧賢表示，未來人工智能選股將會衝擊行業。<br></p></body></html>
