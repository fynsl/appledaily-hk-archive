<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳山聰婚禮棄出門儀式</title></header><body><h1>【馮仁昭四圍超】陳山聰婚禮棄出門儀式</h1><p>陳山聰噚日到商台受訪，佢話下個月中到雲頂舉行首次個唱，已準備咗十三首歌：「以前好抗拒唱自己首《ABCD》，不過呢兩年諗通咗，冇以前咁避忌，之前去登台都有同fans合唱。」又會唱當年參加模仿劉德華大賽時嘅參賽歌《長夜多浪漫》。<br><br>講到婚禮唔會有傳統出門儀式，陳山聰透露只會喺酒店簽紙同食飯，婚禮後要繼續拍劇：「要準備嘅嘢都安排好晒，呢排我忙宣傳，所以交畀太太安排。」<br>撰文：馮仁昭</p></body></html>
