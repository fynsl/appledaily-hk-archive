<html><header><meta charset="utf-8"><title>《掃毒2》棄金馬代港戰奧斯卡</title></header><body><h1>《掃毒2》棄金馬代港戰奧斯卡</h1><p>邱禮濤執導、劉德華及古天樂主演的電影《掃毒2天地對決》，由香港電影製片家協會推薦報名角逐第92屆奧斯卡金像獎最佳外語片獎，該頒獎禮將於明年2月9日舉行，今次推選決定，是由去年10月至今年9月期間上映的所有香港電影中挑選出來。<br><br>《掃毒2》由寰宇、太陽娛樂文化聯合幾間內地公司出品，成本為2.2億港元，全球票房收約14億港元，不過單是內地已收了近13億人民幣。據知《掃毒2》本來亦有報名金馬獎，但金馬獎今年被內地打壓，當局指所有內地及香港電影人若堅持參加就要承擔後果，為免秋後算賬，《掃毒2》惟有放棄。<br>撰文： 葉綠悠</p></body></html>
