<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雪雪跳水攬男角老公監場</title></header><body><h1>【馮仁昭四圍超】雪雪跳水攬男角老公監場</h1><p>孫慧雪噚日到商台宣傳新歌《幸福的錯覺》，喺節目中透露到40歲仍保持美好身段，會再出寫真集。<br><br>早前為新歌拍攝MV嘅佢，需要同男主角周俊偉跳落水再擁抱，拍攝當日老公全程監場，雪雪話：「今次搵周俊偉係老公安排，佢哋係好朋友，佢當日話要嚟照顧周俊偉，點知我哋跳咗落水拍完上水時，佢離遠就遞咗條毛巾，不過係畀周俊偉，仲遞埋水，我就只係工作人員畀毛巾。」<br>撰文：馮仁昭</p></body></html>
