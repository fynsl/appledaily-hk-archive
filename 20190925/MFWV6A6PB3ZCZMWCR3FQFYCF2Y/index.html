<html><header><meta charset="utf-8"><title>具惠善反告安宰賢出軌</title></header><body><h1>具惠善反告安宰賢出軌</h1><p>韓劇《來自星星的你》的32歲男星安宰賢和34歲女星具惠善，結婚三年婚姻觸礁，安宰賢決定向具惠善提出離婚訴訟。而根據昨日報道，安宰賢已於上周向水原地方法院提交離婚訴訟申請，正式展開離婚的法律程序，最終結果會由法院判決。<br><br>具惠善的代表律師隨後表示：「具惠善於上周三收到訴訟書，雖然她不想離婚，但因對方提出訴訟，難以再守護下去。具惠善稍後會向安宰賢提出反訴，並會向法院提交安宰賢疑出軌的照片。」</p></body></html>
