<html><header><meta charset="utf-8"><title>趣趣地：車仔俾VAR害得最慘</title></header><body><h1>趣趣地：車仔俾VAR害得最慘</h1><p>英超今季引入視像助理裁判（VAR），原本諗住可以幫球證判得準啲，但至今已有幾次判決成為熱話，同其他有VAR嘅聯賽一樣有好多爭議。ESPN做咗統計，話VAR今季已經喺英超判咗七個入波無效，車路士就係最大嘅受害者，曾兩次因為咁而食詐糊，包括艾斯派古達星期日對利物浦嗰球，同對諾域治嗰陣葛特蘇馬嘅入波都俾VAR判無效；修咸頓就係VAR下嘅大嬴家，曾經兩次被對手入波後，用VAR推翻入波。<br></p></body></html>
