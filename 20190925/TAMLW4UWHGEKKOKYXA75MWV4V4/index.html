<html><header><meta charset="utf-8"><title>趣趣地：馬達出自傳篤摩佬灰</title></header><body><h1>趣趣地：馬達出自傳篤摩佬灰</h1><p>曼聯球員桑馬達最近出咗自傳，大談同兩位前曼聯領隊雲高爾同摩連奴嘅關係。佢大爆雲高爾同佢第一次見面，竟然要佢自我介紹，仲俾雲高爾好似審犯咁問。不過桑馬達都好持平咁話雲高爾只係想了解球員多啲。點知之後摩連奴接替咗雲高爾成為曼聯領隊後，鑒於入「魔」前喺車路士就係被摩佬送走，佢話當時消息一出，家庭同朋友仲緊張過佢，但後尾決定要積極面對，用表現證明自己，又話冇同摩佬不和。<br></p></body></html>
