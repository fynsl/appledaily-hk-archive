<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝車門未閂趕開車</title></header><body><h1>【馮仁昭四圍超】栢芝車門未閂趕開車</h1><p>張栢芝最近喺中環開時裝店，噚日下午戴住黑超、一身黑衣打扮嘅佢，喺新店坐鎮，但當發現有記者即巨星上身，黑面入房避鏡頭。大約15分鐘後，栢芝攞住外賣飯盒離開，對提問充耳不聞就上七人車，但車門都未閂，司機已趕住開車，認真危險。<br><br>事後栢芝喺Ig開live，表示接囝囝放學，又批評記者阻佢做生意，又事先張揚近日都會返新店處理事務，不過佢話唔會做訪問。<br>撰文：馮仁昭</p></body></html>
