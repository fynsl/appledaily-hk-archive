<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇收利是留畀囡囡</title></header><body><h1>【馮仁昭四圍超】陳柏宇收利是留畀囡囡</h1><p>陳柏宇噚日同葉巧琳喺中環出席慈善活動宣傳，佢哋同樣熱愛水上活動，所以有共同話題。陳柏宇早前為囡囡Abigail搞1歲生日會，要花費銀彈，佢話：「使錢就我，利是收返嚟就入落阿女戶口，但將來係咪佢用就未知。」<br><br>差唔多日日會更新囡囡Ig嘅陳柏宇，獲得大量點擊，佢就否認為囡囡儲粉絲，只係希望記錄Abigail長大歷程，等佢長大後可以自己睇返回味。<br>撰文：馮仁昭</p></body></html>
