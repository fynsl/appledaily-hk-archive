<html><header><meta charset="utf-8"><title>山口收性侵被告禮物</title></header><body><h1>山口收性侵被告禮物</h1><p>日本組合AKB48的新潟姐妹團NGT48前成員山口真帆被性侵一案中，部份裁判文件內容前日曝光，負責營運的AKS事務所擬向兩名不被起訴的男粉絲索償3,000萬日圓（約219萬港元）。而另一被告人向法庭提出長達22頁的開庭前準備文件，內容確定私底下認識山口，而且他對山口非常豪爽，曾向山口表示在事務所不介入下，送衣服和首飾等禮物給山口，其後被告人更搬到山口所住的大廈，但全盤否認山口所指的暴行。</p></body></html>
