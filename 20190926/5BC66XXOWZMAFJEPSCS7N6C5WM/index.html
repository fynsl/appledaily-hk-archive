<html><header><meta charset="utf-8"><title>泳兒遇花心男斬纜</title></header><body><h1>泳兒遇花心男斬纜</h1><p>泳兒昨日於商台宣傳新歌《花心》，新歌講述人的貪念，坦言自己都花心，經常在街頭睇靚仔，更會與男友一同討論。泳兒指小時候曾經遇過花心男，當時一男生同時追求數個女生，泳兒說：「當時同朋友會傾偈講畀人追，有次同朋友講講吓電話，突然大家電話一齊響，先知原來畀同一個男仔追，仲要係同一個訊息，本身我係同佢flirt（調情）緊，最後變返朋友。」<br><br>提到下月16日生日開騷，泳兒表示籌備得如火如荼，努力排舞，上星期排舞期間突然發冷嘔吐，問到是否懷孕？泳兒即笑說：「唔係啦，諗多咗，絕對唔會喺呢個時期發生，一定唔係。」<br>採訪、攝影：羅慧敏</p></body></html>
