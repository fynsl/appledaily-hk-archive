<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Pandora開心朋友留飛</title></header><body><h1>【馮仁昭四圍超】Pandora開心朋友留飛</h1><p>樂團Pandora噚日到商台宣傳下月初舉行音樂會同新歌《好結局》，相比以往年輕熱血同愛情題材，今次新歌係全新風格，以親情、友情同離別為題材，希望帶出過去嘅已經逝去，唔好睇得太重。<br><br>對於音樂會門票銷售理想，Pandora話：「以前我哋不時叫身邊朋友幫手分享我哋作品，慢慢變成佢哋主動問有冇新歌，因為啲歌打動到佢哋，到今次開騷會打嚟話留兩張飛，令我哋好開心。」<br>撰文：馮仁昭</p></body></html>
