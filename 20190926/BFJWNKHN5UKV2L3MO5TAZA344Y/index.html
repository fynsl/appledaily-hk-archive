<html><header><meta charset="utf-8"><title>求驗客手記：聖彼得堡再成歐聯決賽戰場</title></header><body><h1>求驗客手記：聖彼得堡再成歐聯決賽戰場</h1><p>歐洲足協星期二喺斯洛文尼亞開會，並公佈2021至23年歐聯決賽，按次序會喺俄羅斯聖彼得堡體育場（圖）、德甲班霸拜仁慕尼黑主場安聯球場，同埋英國溫布萊球場上演，其中安聯球場係相隔10年後再辦歐聯決賽，而溫布萊就係第八次成為歐聯決賽場地。另外，歐洲足協亦宣佈下屆歐洲國家聯賽會改制，A同B兩個級別嘅球隊，會由12隊增至16隊；改制後，原本要降落B組嘅德國、波蘭、克羅地亞同冰島，新屆會留番喺A組。</p></body></html>
