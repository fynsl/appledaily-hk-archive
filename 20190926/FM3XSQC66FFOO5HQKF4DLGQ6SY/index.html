<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿杜辭金馬內地有映期</title></header><body><h1>【馮仁昭四圍超】阿杜辭金馬內地有映期</h1><p>台灣金馬獎舊年掀起「台獨風波」，搞到中國國家電影局杯葛今屆金馬獎，唔畀中國藝人同電影參加。香港導演杜琪峯上星期就辭任今屆金馬獎評審團主席，理由係「與電影投資方的製作合約所限」，職位改由台灣資深導演王童頂替。<br><br>杜琪峯啱啱同金馬劃清界線，佢套新戲《我的拳王男友》即有映期，11月8日喺內地上映。電影由向佐和王可如主演，講述二人因為避債而相遇，但冇放棄過夢想。<br>撰文：馮仁昭</p></body></html>
