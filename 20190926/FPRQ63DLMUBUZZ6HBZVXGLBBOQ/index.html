<html><header><meta charset="utf-8"><title>溫碧霞陽光女神愛買衫</title></header><body><h1>溫碧霞陽光女神愛買衫</h1><p>溫碧霞（Irene）日前在法國出席巴黎時裝周，穿上一襲黑色露肩長裙現身。Irene身邊的工作人員經常取笑她是陽光女神，前晚出騷時又再應驗，她出發前突然下雨，出騷時竟然陽光重現。<br><br>Irene得戚說：「今次出席賓客特別多，前往場地路上非常塞車，沿途都一直落着雨，哈哈，真係好奇怪，我哋部車到咗會場預備落車，突然停雨，只係好細雨粉，睇完騷出嚟直情陽光普照，大家講笑話同我出街唔使帶遮。」Irene又指自己很愛巴黎：「除咗日日行街食嘢，又忍唔住手買咗好多靚衫，買咗7位數字，好值得，因為做商演及出席活動都要好多靚衫。」<br>撰文：翁可人</p></body></html>
