<html><header><meta charset="utf-8"><title>傲玟設獨立升降機大堂</title></header><body><h1>傲玟設獨立升降機大堂</h1><p>【本報訊】高銀集團（530）何文田新盤傲玟開放三個經改動連裝修示位，及三個清水示位予傳媒參觀。三伙均設獨立升降機大堂，實用面積887方呎至1,397方呎，間隔為兩房及三房，全屬套房設計。</p><p>最大一伙以7座16樓A室為藍本，實用1,397方呎。玄關面積約100方呎，3米半樓底。客飯大廳外連長形露台，飯廳掛水晶吊燈。主人套房面積270方呎，套廁為交樓標準。另6座16樓D室，實用887方呎，兩房間隔。儲物室改建成酒窖，外牆以玻璃設計，增強透光度。</p></body></html>
