<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】樂瞳瘦面求姻緣</title></header><body><h1>【馮仁昭四圍超】樂瞳瘦面求姻緣</h1><p>樂瞳早前拍攝醫藥公司廣告，佢話以前經常被人指「包包面」，早前更換智能身份證時，發現證件相中嘅自己面形好方，今次得到贊助提升輪廓嘅療程，正合心意。佢仲大方展示剛換領嘅身份證，真名叫龔茜彤。<br><br>拍攝廣告期間，工作團隊為樂瞳補祝生日，樂瞳坦言生日願望係事業愛情兩得意：「希望下年生日可以有另一半陪我，到時全家人再去旅行慶祝。個人靚咗，姻緣係咪係時候要到喇？」<br>撰文：馮仁昭</p></body></html>
