<html><header><meta charset="utf-8"><title>港府持港交所股權增加</title></header><body><h1>港府持港交所股權增加</h1><p>根據倫敦證券交易所資訊平台RNS公告，截至本周一，香港政府共持有7,698萬股港交所（388）股票，政府持股股權由之前公佈的5.94%增加至6.12%。根據港交所2019年中期業績報告，政府持有7,484.1萬股港交所股票，並記入外滙基金賬目，以昨日收市價222.6元計，相關股份價值4.76億港元。有傳相關股份來自以股代息。另外，本月初港交所向倫交所「求愛」被拒後，港交所CEO李小加周二公開指希望建立一間全球交易所，試圖直接遊說倫交所股東。</p></body></html>
