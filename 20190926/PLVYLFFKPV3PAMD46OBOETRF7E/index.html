<html><header><meta charset="utf-8"><title>筱靖任亞姐評判未驚過</title></header><body><h1>筱靖任亞姐評判未驚過</h1><p>「仁美清叙」主席程瑤昨日與筱靖、張瑄洺和2018年亞姐香港賽區冠軍梁雪瑤接受新城電台訪問，程瑤指今年是「仁美」重組10周年，所以11月將舉行一個慈善籌款晚宴，當晚更與亞姐香港賽區總決賽一併進行，筱靖表示將會擔任評判，程瑤透露會教佳麗們儀態、化妝和分享心得。<br><br>有否留意今屆亞姐面試佳麗的質素？筱靖笑說：「每一年開始都係咁，何生（亞視高層何麗全）叫我哋唔使太擔心，會挑選好嘅畀我哋，因為會成為我哋嘅會員。」程瑤指有幾個面試佳麗都很靚。除了籌辦慈善籌款晚宴外，還會出書，程瑤坦言不排除與「慧妍雅集」合作舉辦慈善活動。<br>採訪、攝影：黃曉妍</p></body></html>
