<html><header><meta charset="utf-8"><title>求驗客手記：布朗寧入籍強國加盟恒大</title></header><body><h1>求驗客手記：布朗寧入籍強國加盟恒大</h1><p>內地傳媒報道，英超球會愛華頓嘅青訓產品、現已轉投中超廣州恒大、25歲嘅前英格蘭青年軍守將布朗寧，因佢外公蔣英榮係廣東人，所以可以入籍中國，並正式攞到中國護照，成為中國公民，按族譜改名為「蔣光太」。內媒稱，布朗寧入籍後，下季唔使佔用恒大外援嘅名額，但踢唔踢得國足仲有疑問，事關佢曾代表英格蘭U17、U19及U21上陣，並指英格蘭足總早前已向中國足總發佈有關布朗寧嘅出賽資料，或者要等國際足協嘅裁決。</p></body></html>
