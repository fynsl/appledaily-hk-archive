<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林盛斌拉隊街邊檔慶生</title></header><body><h1>【馮仁昭四圍超】林盛斌拉隊街邊檔慶生</h1><p>林盛斌（Bob）前日40歲牛一，噚日佢喺fb貼出慶生短片，大女霏霏主動帶領弟妹為爸爸唱生日歌，Bob留言：「四十大壽，冇理由唔食好啲嘅！噚晚我哋去咗街邊檔食炸燒賣、煎釀三寶、炸雞髀碎上，主菜係六個印尼撈麵。」<br><br>Bob噚日回覆傳媒：「老婆問我出街食定點，我問仔女，佢哋話想食炸燒賣，咪去街邊檔。老婆猛話唔好，我話一年一次冇所謂。」一家喪食，佢話埋單只係200幾蚊。<br>撰文：馮仁昭</p></body></html>
