<html><header><meta charset="utf-8"><title>C君過大禮陸永幫拖</title></header><body><h1>C君過大禮陸永幫拖</h1><p>農夫成員C君（鄭詩君）將於12月8日在港舉行婚禮，迎娶拍拖5年的港台DJ女友黃天頤，好友黃翠如更預告做婚禮兄弟團。昨日好兄弟陸永幫忙過大禮，C君在Ig貼出大合照，留言：「過大禮原來有咁多規矩咁多儀式咁多嘢，發明呢樣嘢嗰個人真係好勁，促進感情更加促進經濟，多謝！」相中見C君過大禮盡量依照中式婚嫁習俗傳統。<br><br>C君今年2月在社交網宣佈求婚成功，但他自小患地中海貧血，令他考慮到生兒育女的問題。C君自言目前見證醫學發展，相信太太產前已可預測胎兒會否患地中海貧血，夫妻倆有信心一齊面對。<br>撰文︰祖李</p></body></html>
