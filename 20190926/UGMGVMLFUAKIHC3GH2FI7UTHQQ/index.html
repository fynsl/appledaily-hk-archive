<html><header><meta charset="utf-8"><title>前妻有喜卓寧送祝福</title></header><body><h1>前妻有喜卓寧送祝福</h1><p>荷李活男星卓寧泰坦（Channing Tatum）於上年四月宣佈同太太Jenna Dewan離婚， 結束九年婚姻，之後二人各自另結新歡，卓寧與英國歌姬Jessie J拍拖。</p><p>Jenna昨日宣佈已為43歲男友Steve Kazee陀B，她於Ig留言：「成為媽媽絕對是發生在我身上最好的事。Steve Kazee你是上天的禮物，我等不及要擴張我們的家庭！謝謝大家的愛！」Jenna與卓寧育有六歲女兒Everly，據指卓寧為前妻有喜感到高興。</p></body></html>
