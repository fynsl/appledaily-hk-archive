<html><header><meta charset="utf-8"><title>騰訊連續21日回購股份</title></header><body><h1>騰訊連續21日回購股份</h1><p>騰訊公佈（700）回購11萬股，佔已發行股份的0.00115%，每股作價介乎328.2元至332元，涉資3,622.9萬元。公司周一及周二分別斥資3,697.59萬元及3,694.89萬元，各回購11萬股；每股作價分別介乎335.2及338.2元、334.6元至338元。事實上，騰訊自上月28日起至今，連續21個交易日回購股份，累計資金逾7億元，合共回購超過221萬股；累計回購232.67萬股，佔公司股本0.02445%。</p></body></html>
