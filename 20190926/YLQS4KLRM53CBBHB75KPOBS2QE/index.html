<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾樂彤誤會要精神分裂</title></header><body><h1>【馮仁昭四圍超】曾樂彤誤會要精神分裂</h1><p>曾樂彤最近推出新歌《永恆少年》，佢話：「呢首歌係講一個年輕人踏入社會，覺得同身邊嘅人步伐變得唔一致，佢點樣去度咁迷惘嘅時刻呢？」<br><br>因為MV導演搵咗一個好似曾樂彤嘅女仔飾演佢，曾樂彤初初仲以為要演一個精神分裂患者，後來先知唔係，佢話：「其實呢個女仔係唔存在㗎！佢好似鏡入面嘅自己。人生中真正可以陪伴自己嘅，都係你自己。」<br>撰文：馮仁昭</p></body></html>
