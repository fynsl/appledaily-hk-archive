<html><header><meta charset="utf-8"><title>華為半年出貨量增24%</title></header><body><h1>華為半年出貨量增24%</h1><p>華為發佈新手機型號HUAWEI nova 5T，指雖然今年公司有不明朗因素，但強調業務仍有一定增長。華為全球上半年出貨量為1.18億台，按年升24%。華為消費者業務大中華區副總裁何鴻略表示，香港今年相當有挑戰性，截至8月，本港的手機銷售收入按年增加47%，惟全年銷售目標則放緩；來自智能穿戴設備的收入則增長169%。華為的新手機首次採用Al五鏡頭，並加上指紋感應功能。手機將於星期五開售。</p></body></html>
