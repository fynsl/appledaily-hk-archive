<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬國明港普被笑變天然呆</title></header><body><h1>【馮仁昭四圍超】馬國明港普被笑變天然呆</h1><p>（左起）馬國明、黃宗澤同苗僑偉（三哥）等前日到北京出席見面會，馬國明因為「港式普通話」講角色名「丁浩然」讀成「冰how yan」，引嚟全場笑聲，就算身旁嘅主持提醒，叫佢講多次，馬國明仍然發音唔正，直到黃宗澤同三哥提醒，佢先知道「然」字要捲脷發音，佢就好尷尬再講過。<br><br>其後有台下觀眾用溫州話向演員發問，馬國明再展現一貫嘅「天然呆」表情，越聽越呆滯露出一副問號樣，非常搞笑。<br>撰文：馮仁昭</p></body></html>
