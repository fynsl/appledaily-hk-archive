<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jessica未習慣做人妻</title></header><body><h1>【馮仁昭四圍超】Jessica未習慣做人妻</h1><p>女子組合Super Girls成員蔡明思（Jessica）下個月同男友Steven喺台北舉行婚宴，前日佢哋到大會堂註冊結婚，Jessica話：「原本冇諗住請任何人觀禮，所以最初只係諗住請半日假，簡單簽紙就算，點知屋企人知道之後，佢哋話過嚟觀禮，最後變咗好多人出席。」<br><br>Jessica又透露自己冇喊：「不過當簽完紙後，覺得自己身份唔同咗，有啲唔慣成為人妻。」<br>撰文：馮仁昭</p></body></html>
