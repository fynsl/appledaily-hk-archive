<html><header><meta charset="utf-8"><title>韋史密夫生日風騷起舞</title></header><body><h1>韋史密夫生日風騷起舞</h1><p>荷李活男星韋史密夫（Will Smith）與導演李安合作新片《雙子任務：疊影危機》（Gemini Man），前日在匈牙利布達佩斯舉行首映禮兼演唱會。韋史密夫當日適逢是51歲生日，在紅地毯活動上獲送上蛋糕，令他非常興奮，亦與粉絲自拍簽名。其太太珍達娉琪（Jada Pinkett Smith）亦有隨隊，並表示：「生日快樂！我從來不覺得你風趣，但多年之後，我終於領會你的幽默。謝謝你教我怎樣笑，也怎樣笑自己。」<br><br>韋史密夫之後在晚上舉行演唱會，他大跳古怪舞，非常興奮，辣㷫全場，連太太珍達娉琪都有上台齊齊玩。<br>撰文：仰華</p></body></html>
