<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊斯雅爆視后澳門被包養</title></header><body><h1>【馮仁昭四圍超】楊斯雅爆視后澳門被包養</h1><p>2012年落選港姐楊斯雅（Cindy）離開無綫後，開性商店又做YouTuber，拍片講性愛又爆娛樂圈秘聞，最近佢以「雞，女星全部都是雞？」為題，聲稱有視后被包養：「貼士係佢好多年冇公開戀情，但暗地裏被包。點解大家發現唔到？原因係包養嘅金主喺澳門，佢每次去澳門送外賣，都會簽富豪嘅單。有女藝人收過報價，100萬去七日，我都收過inbox，50萬一晚。」<br>撰文：馮仁昭</p></body></html>
