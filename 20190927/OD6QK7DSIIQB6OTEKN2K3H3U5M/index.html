<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】程美段整容稱瘦咗面尖</title></header><body><h1>【馮仁昭四圍超】程美段整容稱瘦咗面尖</h1><p>程美段噚日喺尖沙嘴出席開幕禮，有網友指佢去完旅行變臉，有整容嫌疑，佢話：「我係去咗深圳一、兩日，去一日半日都做唔啲乜啦！我返嚟都有問我經理人我個樣有唔同到咩？佢話我都有啲唔同咗，我話唔係啩，可能我戴咗假髮又瘦咗，唔知關唔關事。」<br><br>變得面尖兼鼻又高，程美段話：「鼻就冇可能高咗，塊面尖咗就可能瘦咗囉，同埋打陰影，可能打陰影打得進步咗、叻咗。」佢認貪靚，唔介意微調。<br>撰文：馮仁昭</p></body></html>
