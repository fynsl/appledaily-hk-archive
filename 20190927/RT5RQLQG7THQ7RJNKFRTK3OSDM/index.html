<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】袁鳳瑛全副嫁妝拍節目</title></header><body><h1>【馮仁昭四圍超】袁鳳瑛全副嫁妝拍節目</h1><p>袁鳳瑛噚日喺荃灣參與懷舊金曲音樂會演出，透露聚集志同道合嘅人，製作一連串網上節目，去拍攝關心社會各階層人士面對嘅心理壓力，可能會邀請圈中人演出或分享經歷，預計下星期開工：「我唔會限定幾耐出一集，有時間就做。」袁鳳瑛笑指為製作已投放所有嫁妝。<br><br>同場嘅鄭世豪日前同太太慶祝生日：「我哋好少喺紀念日子送禮物，反而平日出街留意對方鍾意啲乜，就靜靜送畀對方作驚喜。」<br>撰文：馮仁昭</p></body></html>
