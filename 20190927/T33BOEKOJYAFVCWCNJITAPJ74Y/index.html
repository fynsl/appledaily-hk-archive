<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅非親生女難奪獎</title></header><body><h1>【馮仁昭四圍超】李施嬅非親生女難奪獎</h1><p>李施嬅噚日喺商台宣傳新劇，最近佢因劇集獲唔少網民讚賞，睇好佢攞今年視后，不過李施嬅話未夠資格攞獎。係咪因為冇續約已經唔係「親生女」？佢話：「都係，但有冇獎都開心，啲人成日話我今年唔攞就唔睇TVB，咁多人睇呢套劇，比攞任何獎嘅感覺重要。」就算自己冇獎，李施嬅話唔會覺得可惜，佢反而睇好拍檔陳山聰，同最希望攞最佳劇集。不過大家已力捧佢成民選視后，已經係最大禮物。<br>撰文：馮仁昭</p></body></html>
