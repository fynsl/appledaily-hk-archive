<html><header><meta charset="utf-8"><title>尹智吾接受精神治療</title></header><body><h1>尹智吾接受精神治療</h1><p>韓國女星尹智吾因自稱是張子妍自殺案的唯一證人而引起關注，但事後她被指疑發死人財，又被爆過往進行直播活動時曾露出內衣及事業線誘惑觀眾。警方近日以涉嫌詐騙、淫亂罪等嫌疑對尹智吾進行強制調查，但身處加拿大的尹智吾拒絕回韓。<br><br>尹智吾前日於Ig公開不能返韓的原因，指每周要進行心理諮詢和精神科的藥物治療等，加拿大警方隨時都要檢查她的情況，專家亦認為她的身體和精神狀態都不宜返韓。</p></body></html>
