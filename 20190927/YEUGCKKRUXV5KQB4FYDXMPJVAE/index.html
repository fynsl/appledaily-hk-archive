<html><header><meta charset="utf-8"><title>SMAP財團下令合體</title></header><body><h1>SMAP財團下令合體</h1><p>日本天團SMAP解散三年，盛傳有機會在明年8月舉行的傷殘奧林匹克運動會再次合體。日本財團會長笹川陽平日前在個人網誌留言：「為了實現夢想，忘記恩怨，希望SMAP在殘奧會的限期前再次合體。」<br><br>雖然SMAP解散後經常傳出重組消息，但今次是出自總資產達3,000億日圓（約219億港元）的日本最大規模財團會長口中，故獲藝能界非常關注，而SMAP前成員香取慎吾（中）亦將於殘奧會的支援中心幫手。</p></body></html>
