<html><header><meta charset="utf-8"><title>46歲宋英學突然離世</title></header><body><h1>46歲宋英學突然離世</h1><p>曾拍攝人氣韓劇《機智牢房生活》的韓國男演員宋英學昨日驚傳死訊，根據韓媒報道，宋英學於大前日離世，終年46歲。宋英學的家人未有公開宋英學死因，同時遺屬已於昨早低調為宋英學舉行出殯儀式。<br><br>宋英學畢業於韓國藝術綜合大學，1988年加入劇團公司，曾於2016年演出韓片《MASTER》，近年參演多齣韓劇，包括《機智牢房生活》、《各位國民》、《熱血司祭》等，影迷對他的離世都大感可惜，亦指他太年輕就離世，希望他安息。<br>撰文：施洛冰</p></body></html>
