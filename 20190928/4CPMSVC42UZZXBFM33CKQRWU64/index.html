<html><header><meta charset="utf-8"><title>【學是學非】富二代騷身材上位</title></header><body><h1>【學是學非】富二代騷身材上位</h1><p>鄺潔楹2014年以模特兒身份出道，雖然身高只有155cm，但因她樣貌甜美、身材驕人，備受網民追捧。鄺潔楹在2016年後加入無綫，成為娛樂新聞台主播。鄺潔楹前年演出無綫節目《3日2夜》，不時以性感三點式上陣，大晒誘人身材，去年還加入有「花旦搖籃」之稱的《學是學非》（圖），與麥美恩、湯洛雯及馮盈盈等一同主持節目。<br><br>鄺潔楹近日被爆是圈中的「隱形富二代」，家住大埔2,000呎獨立屋，據知她父母經營傢俬生意。早前她與兄長更聯名以接近1,000萬買入一個位於跑馬地的豪宅單位，其名下還有一間與內地女友人合資開設的投資公司。</p></body></html>
