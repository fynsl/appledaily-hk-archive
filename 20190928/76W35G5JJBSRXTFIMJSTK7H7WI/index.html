<html><header><meta charset="utf-8"><title>Otto讚向海嵐凍齡有術</title></header><body><h1>Otto讚向海嵐凍齡有術</h1><p>陳志健（Otto）早前與向海嵐（Anne）到上海出席綜藝節目暢談火鍋文化，Otto大讚對方凍齡有術：「今次第一次合作，但當年喺TVB化妝間都撞過佢，同嗰陣冇變。」他表示每次由廣東話轉不到普通話用詞時，全靠對方幫忙。<br><br>向海嵐在上海居住多年，拍攝收工後，她帶Otto食當地新興美食，其中包括火鍋。另外，Otto趁今次赴上海，為拳館做開幕嘉賓，以健身教練身份分享打拳心得。</p></body></html>
