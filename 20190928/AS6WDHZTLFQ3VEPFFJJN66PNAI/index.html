<html><header><meta charset="utf-8"><title>梁漢文張慧儀勾心鬥角</title></header><body><h1>梁漢文張慧儀勾心鬥角</h1><p>梁漢文、張慧儀（左）及王敏奕主演的ViuTV劇集《假設性無罪》於下周四播出，題材講職場性騷擾。梁漢文與張慧儀繼13年前《美女廚房》後再合作，兩人有多場辦公室對壘戲，他說：「我哋戲入面好勾心鬥角，套劇感情線好複雜，一埋位我就提自己同佢有冇感情線。」<br><br>張慧儀於劇中是事業女性，對性充滿渴求，她說：「我未做過女強人角色，好大挑戰性。」而王敏奕與梁漢文有大膽激情戲。</p></body></html>
