<html><header><meta charset="utf-8"><title>陳小春自爆努力追仔</title></header><body><h1>陳小春自爆努力追仔</h1><p>陳小春已完成11站「陳小春STOP ANGRY巡迴演唱會」，前日他專程到台北宣佈將於12月7日在林口體育館舉行巡唱台北站。在記者會上，被追問生B計劃時，小春爽快說：「有！每天都在打，希望再生個兒子。」問到怎麼不想生女，人人都說女兒是爸爸的前世情人？小春笑說：「那是人家說嘛，如果是前世仇人怎麼辦。」<br><br>其後小春表示兒子較聽母親的話：「聽媽媽，我很難叫得動他，不過這樣也滿過癮、滿爽，兩個男人相處，你逗我、我逗你」。相隔十年才到台灣開個唱，他希望把自己調整到最好狀態，因當地是老婆的家鄉外，也是他的唱歌事業發源地。<br>撰文：祖李</p></body></html>
