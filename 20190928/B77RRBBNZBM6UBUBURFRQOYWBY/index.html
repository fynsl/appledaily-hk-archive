<html><header><meta charset="utf-8"><title>攬妮歌撐保育海洋</title></header><body><h1>攬妮歌撐保育海洋</h1><p>羅拔烈福去年公開息影宣言後已甚少亮相公開場合，不過他退而不休，前日難得公開現身，偕太太Sibylle Szaggars到摩納哥，出席第三屆蒙特卡洛海洋大會，支持摩納哥元首阿爾貝二世親王（Prince Albert II）的海洋保護計劃。是次盛會還有著名女星珍茜摩爾（Jane Seymour）、妮歌潔曼（Nicole Kidman）、奧瑪花曼（Uma Thurman）及女歌手Gwen Stefani等，羅拔烈福與眾人言談甚歡，其間更攬住妮歌纖腰，冷落了身旁妻子。<br>撰文：哥羅</p></body></html>
