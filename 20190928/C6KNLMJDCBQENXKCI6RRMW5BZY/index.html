<html><header><meta charset="utf-8"><title>林德信兜風只載母親</title></header><body><h1>林德信兜風只載母親</h1><p>林德信昨日到灣仔出席新車發佈會，他表示小時候在美國生活時，家中有同品牌舊型號的旅行車，所以滿有回憶：「細個玩完打返屋企，阿媽就會揸呢架車接我。」現時有兩座駕及一輛電單車的他，自言較愛沉實款式，更愛古董車，與父親各自擁有同款但不同年代出廠的車。他表示自己是安全派，更笑言泊車技術了得：「我一隻手指可以扭軚泊好車，可以搞個公開賽挑戰同人泊車，冇乜嘢位泊唔到。」<br><br>有俊朗外表的林德信，卻稱甚少揸車跟女孩子兜風，而自己的「綿羊仔」只載過母親：「好多男、女仔朋友最想坐我架綿羊仔，只係媽咪坐過，佢全程覺得好刺激攬到我好實，實到開唔到車。」<br>採訪、攝影：王連連</p></body></html>
