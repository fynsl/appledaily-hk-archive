<html><header><meta charset="utf-8"><title>鄺文珣期待囡囡獨立</title></header><body><h1>鄺文珣期待囡囡獨立</h1><p>鄺文珣日前為細女Chesney舉行生日會，前日她在網上貼出不少相片，雖然囡囡只有兩歲，但遺傳媽咪的精緻五官，更深得兩個哥哥和爹哋疼愛，萬千寵愛在一身。<br><br>媽咪鄺文珣留言：「還記得你的一歲粉色生日派對，就像昨天一樣，當時你甚麼都不懂！今天，你已經知道如何吹蠟燭，並知道這是你的生日聚會。時光飛逝，爸爸媽媽的使命是盡力地裝備你們，希望有一天你們能擁有足夠的內在條件可以獨立離開我們，這是一個非常矛盾的感受，也只有父母才能夠明白。」早在囡囡生日前夕，鄺文珣曾呼籲親友，將送給Chesney的禮物變成捐款，幫助難民兒童及家庭。<br>撰文：祖李</p></body></html>
