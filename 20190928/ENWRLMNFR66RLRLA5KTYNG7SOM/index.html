<html><header><meta charset="utf-8"><title>賀佢老母直幡現筆架山</title></header><body><h1>賀佢老母直幡現筆架山</h1><p>【本報訊】九龍塘龍翔道豐力樓對上筆架山山頭，昨清晨約6時出現一幅以黑底白字寫上「十一‧賀佢老母」的直幡。直幡長約40米濶3米，從龍翔道遠眺清楚可見，惟其後由消防登山將其拆除。早前筆架山已先後出現「平反暴動 釋放義士」、「我要真普選」、「撤回人大831」、「黑警才是暴徒」及「解散警隊」等直幡。另一邊廂，昨早9時許又有兩批人登上獅子山，掛出兩幅直幡，強烈批評中國共產黨，並有人在山上揮動美國國旗。<br><br>潘志能攝</p></body></html>
