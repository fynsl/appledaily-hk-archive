<html><header><meta charset="utf-8"><title>林欣彤克服失聲開騷</title></header><body><h1>林欣彤克服失聲開騷</h1><p>林欣彤前晚在網絡平台舉行直播音樂會，除獻唱新歌外，還唱出2011年首張唱片中的舊歌。林欣彤將於12月27日舉行售票演唱會，她之前曾因聲帶問題致失聲要取消音樂會，現在她充滿信心：「今次應該冇問題，雖然有啲緊張，但我好期待，積極做運動兼練氣。」<br><br>問到會否請好友欣宜和許廷鏗做演唱會嘉賓？林欣彤說：「就算唔上台都希望佢哋嚟睇，𠵱家仲諗緊，大家預計到會覺得悶，但佢哋對我係好重要。」至於會否請緋聞男友、組合BOP成員歐喬鋒（Tyrese）欣賞，她澄清二人是朋友：「我一次過會傳訊息畀朋友，相信佢都會收到。但我哋冇一齊過。」<br>採訪、攝影：王連連</p></body></html>
