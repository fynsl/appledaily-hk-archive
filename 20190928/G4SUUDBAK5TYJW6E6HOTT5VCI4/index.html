<html><header><meta charset="utf-8"><title>超蓮遊大溪地錫錫竇驍</title></header><body><h1>超蓮遊大溪地錫錫竇驍</h1><p>賭王三房千金28歲何超蓮，今年4月被爆與30歲的內地男星竇驍在電梯擁吻，其後兩人承認戀情。近日身在大溪地度假的超蓮，頻頻在Ig晒泳衣相，原來此行男友亦有同行。</p><p>超蓮昨在Ig先與穿上情侶裝的竇驍十指緊扣在海邊「影後」的照片，其後是兩人咀嘴照，超蓮留言：「Mauruuru, nana」，此句是大溪地語言，意思是「謝謝，下次見！」相信是感謝男友帶給她一個浪漫假期。</p></body></html>
