<html><header><meta charset="utf-8"><title>瀧澤上任尊尼副社長</title></header><body><h1>瀧澤上任尊尼副社長</h1><p>日本尊尼事務所的87歲創辦人Johnny喜多川，7月離世後由其外甥女藤島Julie景子成為新社長，而他生前愛將瀧澤秀明（圖），除兼顧子公司業務外，昨日更宣佈他接手成為副社長。<br><br>瀧澤一向深得Johnny寵愛，獲點名做接班人後，即退居幕後專心打理公司，就連Johnny出殯時，瀧澤亦捧着遺照坐在副駕駛座，而力捧新團SixTONES、Snow Man定於明年出道，是瀧澤當副社長後首次推出的組合。</p></body></html>
