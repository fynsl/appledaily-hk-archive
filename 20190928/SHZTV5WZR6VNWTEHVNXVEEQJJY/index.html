<html><header><meta charset="utf-8"><title>孔劉抱女抄《屍殺列車》</title></header><body><h1>孔劉抱女抄《屍殺列車》</h1><p>韓劇《鬼怪》男神孔劉和緋聞女友鄭有美三度合作，拍攝新片《82年生的金智英》，電影定於下月在當地開畫，同時將於11月7日在港上映。<br><br>新片近日公開首個預告，在預告中飾演夫妻的孔劉和鄭有美，原本擁有幸福家庭，但突然有一天鄭有美感到不安和茫然，更漸漸變成了另一個人，令孔劉大感擔憂。而預告中有一幕孔劉抱着女兒的鏡頭，令人不禁想起《屍殺列車》抱着女兒逃亡的慈父形象。</p></body></html>
