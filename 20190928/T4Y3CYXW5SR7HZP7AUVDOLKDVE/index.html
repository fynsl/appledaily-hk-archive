<html><header><meta charset="utf-8"><title>《大叔的愛2》人面全非</title></header><body><h1>《大叔的愛2》人面全非</h1><p>日本BL劇集《大叔的愛》添食開拍第二季，有指擔任要角「牧凌太」的28歲男星林遣都拒絕再演該系列，致朝日電視台要洗牌起用全新陣容演出。<br><br>電視台公佈新劇《大叔的愛-in the sky-》會在11月2日開播，除了田中圭與吉田鋼太郎的春田、黑澤兩角外，其他角色也改頭換面，故事講述主角春田因裁員而轉行做空少，黑澤則變成機長，二人再續前緣，而30歲男星千葉雄大（右）就取代林遣都加入戰團。</p></body></html>
