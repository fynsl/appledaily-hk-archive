<html><header><meta charset="utf-8"><title>陳瀅攬新仔玩曖昧</title></header><body><h1>陳瀅攬新仔玩曖昧</h1><p>陳瀅和陳家樂去年拍《廉政行動2019》傳撻着，近日更傳出他們已秘密同居，但二人均否認拍拖。不過，陳瀅日前在Ig上載一張攬仔相，相中男士青靚白淨身形高大，陳瀅獻花兼送上珠唇，祝對方生日快樂，更不避嫌稱對方為老公，男方更叫她老婆，關係曖昧。<br><br>該名男子名叫Howie，今年5月曾與陳瀅結伴出席朋友婚禮，當時女方主動攬男方的腰，態度親暱，男方當時以英文留言：「最完美的一對夫婦的最完美的婚禮相片。」陳瀅即同樣以英文回應對方：「最完美的夫婦，我和你？」陳瀅昨日回覆傳媒時，否認對方是男朋友：「佢係我一個好好好好，識咗好多年嘅朋友，就係咁。」<br>採訪：嵐山</p></body></html>
