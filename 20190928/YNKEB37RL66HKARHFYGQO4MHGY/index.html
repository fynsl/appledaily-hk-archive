<html><header><meta charset="utf-8"><title>具惠善新歌抒發離婚鬱結</title></header><body><h1>具惠善新歌抒發離婚鬱結</h1><p>韓劇《Blood》的34歲女星具惠善跟安宰賢於2016年5月結婚，兩人三年婚姻玩完，並展開離婚訴訟。<br><br>具惠善雖然表示要暫時中止演藝活動，但前日突然於Ig宣佈推出新歌，昨日晒新相及重新演繹其2014年的舊作。具惠善留言：「《死了才可以嗎？》通過鋼琴版重新詮釋了感性。」而歌詞中充滿孤獨的意思，包括「希望會變成絕望」、「為甚麼要活下去呢」、「我是不是該死？」等表達離婚的鬱結。</p></body></html>
