<html><header><meta charset="utf-8"><title>阿澤送結他冧阿田</title></header><body><h1>阿澤送結他冧阿田</h1><p>田蕊妮昨日42歲生日，她早前為開騷苦練結他會歌迷，老公杜汶澤就趁她生日送上一支靚結他和喇叭做禮物。阿澤昨日在fb分享如何冧老婆：「噚晚趁佢去沖涼，喺車尾箱搬支結他同個amp入屋。到佢沖完涼，我叫佢落樓下收生日禮物，佢喺樓梯口首先見到個amp，叫咗出嚟。」</p><p>阿田收到amp已很雀躍，估不到驚喜陸續有來，枱上更放有一支名貴結他，阿澤說：「2016買咗隻撈畀佢，諗住十年唔使送禮物，點知之後都冇乜點見佢戴過。見佢見到支結他嗰個驚喜樣，我諗呢次扑中咗。」阿田即在fb留言：「呢份禮物係佢送過畀我令我最最最開心㗎！我𠵱家好唔冷靜呀！支結他好靚呀！」<br>撰文：楊定</p></body></html>
