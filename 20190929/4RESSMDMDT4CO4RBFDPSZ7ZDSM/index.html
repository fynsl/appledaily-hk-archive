<html><header><meta charset="utf-8"><title>Bob可惜台慶亮燈取消</title></header><body><h1>Bob可惜台慶亮燈取消</h1><p>剛踏入40歲的林盛斌（Bob）昨日到中環出席慈善活動，他感嘆人生若有80歲命，自己已過了一半，他想將來做一些正能量的演講：「網上好多演講者都可以激勵人，鼓勵大家勇敢向前，想幫吓人，已報讀一啲外國課程，都唔平，要成個月人工。」<br><br>另外，有傳聞指無綫怕被狙擊而取消節目巡禮和台慶亮燈儀式，Bob說：「如果係真有啲可惜，等公司安排，台慶亮燈係一個傳統，睇吓可唔可以做到。」</p></body></html>
