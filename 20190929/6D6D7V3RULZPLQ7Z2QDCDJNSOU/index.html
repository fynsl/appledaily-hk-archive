<html><header><meta charset="utf-8"><title>莊思明嘲男友楊明大份</title></header><body><h1>莊思明嘲男友楊明大份</h1><p>莊思明昨日在尖沙嘴出席美容中心開幕，她表示最近較少時間健身：「同其他女仔企埋一齊，就顯得我唔夠瘦。」男友楊明有否投訴身形？她笑言：「佢冇資格話我，佢咁大份。」<br><br>提到好友江嘉敏與X先生的緋聞，最近更牽涉鄺潔楹，莊思明自言不認識該男子：「我知道咗件事來龍去脈後，覺得江嘉敏好慘。」有指對方喜歡跟圈中人做朋友，她笑說：「可能我唔夠後生，佢唔鍾意。」提到胞姊莊思敏投資的餐廳最近要蝕讓轉手，她說：「好彩嘅係買家會一次過收留晒所有員工，唔怕有人失業。」胞姊可感失望？她說：「冇辦法，3個月蝕150萬，唔開心一定有，始終有感情。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
