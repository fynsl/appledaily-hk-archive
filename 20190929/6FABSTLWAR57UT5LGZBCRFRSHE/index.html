<html><header><meta charset="utf-8"><title>范冰冰代言相被消失</title></header><body><h1>范冰冰代言相被消失</h1><p>內地女星范冰冰因為去年爆出逃稅風波而消失四個月，演藝事業跌入谷底，她近日積極復出，但多次觸礁。前日LV官方微博貼出范冰冰用該品牌的新款手袋相片，還tag了范冰冰，稱她是品牌代言人，令復出之路現曙光。可惜之後有網民發現帖文很快已被消失，並留言指冰冰「當了一個小時的LV代言人」。不過其後有網民反駁，指帖文並沒有刪除，只是設置了許可權，但亦有人表示帖文因被網民圍攻，品牌確是刪除了相片。</p><p>昨日凌晨，冰冰的經理人張馨靈在微博力撐冰冰，貼出數張冰冰用該品牌新款手袋的相片，並說：「一直屬於你的，從未停止，永恆的情誼，永遠的陪伴。」<br>撰文：翁可人</p></body></html>
