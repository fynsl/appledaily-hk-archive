<html><header><meta charset="utf-8"><title>吳漣序捲緋聞感觸留言</title></header><body><h1>吳漣序捲緋聞感觸留言</h1><p>韓劇《Blood》的34歲女星具惠善跟32歲男星安宰賢，三年婚姻破裂，具惠善更大爆安宰賢與新劇拍檔傳緋聞，矛頭直指女星吳漣序，事後吳漣序方面發聲明否認，並擬起訴具惠善。吳漣序前日在Ig上載一張日落照，並感觸留言：「想變得幸福。」外界估計她有感而發。<br><br>而具惠善昨日上載對着鏡頭伸脷的照片，又晒散文集字句：「雖然努力生活只剩下委屈，很想回到努力生活的日子，努力活着卻甚麼也沒有。」</p></body></html>
