<html><header><meta charset="utf-8"><title>Snoop Dogg痛失出生十日孫仔</title></header><body><h1>Snoop Dogg痛失出生十日孫仔</h1><p>47歲美國饒舌歌手Snoop Dogg（左二）的孫仔Kai Love於本月15日出生，十日後不幸離世，Kai的父親Corde Broadus（右一）在Ig公佈消息：「我的兒子Kai為世界帶來很多愛和正能量，讓我們所有人珍惜生命和珍惜我們愛的所有人，當我們還在這個世界。」Snoop Dogg老婆Shante Broadus在Ig自唱歌曲《The Love We Had Stays On My Mind》悼念孫仔。</p></body></html>
