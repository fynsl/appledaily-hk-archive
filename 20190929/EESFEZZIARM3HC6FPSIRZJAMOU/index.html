<html><header><meta charset="utf-8"><title>李亞鵬生日李嫣晒亂髮</title></header><body><h1>李亞鵬生日李嫣晒亂髮</h1><p>李亞鵬和前妻王菲所生的女兒李嫣，今年入讀瑞士貴族寄宿學校，昨日她在社交網貼相，雖然她落力擺甫士，但一頭長髮不斷被風吹亂，她留言：「風真是好大。」</p><p>前日48歲生日的李亞鵬，昨日更新微博貼出到雲南出席旗下的「嫣然天使基金」活動，並留言：「同事們給了我一個小驚喜，13年了，第一次給我頒發證書，我還挺高興的，誰沒有點虛榮心呢。」相中見他制服與病患小朋友及家人直接交流。</p></body></html>
