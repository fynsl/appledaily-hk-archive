<html><header><meta charset="utf-8"><title>陳蕾簽新公司自由度大</title></header><body><h1>陳蕾簽新公司自由度大</h1><p>陳蕾前晚在九展出席商台音樂會，剛加盟華納唱片的她，大讚公司同事好玩，而且有很大自由度，跟之前做獨立歌手相比輕鬆得多，她說：「每個崗位都有好多專業人士幫手，作為唱作人可以專注寫歌，唔使操心顧其他嘢，以前有啲文宣工作都要參與。」<br><br>曾合作的Mr.成員MJ亦戥開心，陳蕾說：「一開始佢有幫我一齊見呢間公司。」稍後公司安排她推出新歌，連帶明年的歌曲風格亦已開會相討。</p></body></html>
