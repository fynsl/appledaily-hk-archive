<html><header><meta charset="utf-8"><title>李明蔚手術後發燒流鼻血</title></header><body><h1>李明蔚手術後發燒流鼻血</h1><p>29歲的「抗癌歌手」李明蔚（Sarena）七年前患上鼻咽腺樣囊性癌，經化療電療後，情況穩定，可是2017年復發，令她出現臉癱。今年初，Sarena右眼珠更不能活動，醫生建議她在眼皮植入白金片。本月18日Sarena入院做手術，之後一日在社交網報平安，表示手術十分順利，但過了十日後，卻有指她病情反覆，一度出現發燒、流鼻血，甚至出現半身麻痹情況，令人擔心。<br><br>勵志專頁「有艇搭」昨日透露Sarena手術後情況差了，不過堅毅不屈的她表示：「我會繼續鍛煉忍耐力和意志力。」她更引用郭富城的歌曲《強》的歌詞為自己打氣。<br>撰文：如文</p></body></html>
