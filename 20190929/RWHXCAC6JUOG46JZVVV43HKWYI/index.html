<html><header><meta charset="utf-8"><title>張鈞甯聽好友話觀察邱澤</title></header><body><h1>張鈞甯聽好友話觀察邱澤</h1><p>張鈞甯和邱澤日前被爆熱戀，男方更自作主張，在沒有徵求女方同意下向媒體火速認愛，張鈞甯冷靜處理，只是感謝抬愛，未肯承認戀情。據悉戀情曝光後，除了張媽媽和粉絲反對外，張鈞甯接到不少好友電話，勸她用時間多了解邱澤，不要太心急認愛。由於親友都對邱澤為人有所保留，認為他有機心，張鈞甯願意再觀察一段時間再作決定。<br><br>其實張鈞甯不乏裙下之臣，當中更有台灣富豪熱烈追求，只不過她不拜金，反而追求真愛，只要是她喜歡的男人，對方是否有錢，根本不會計較。她和邱澤只是剛開始，感情尚未穩定，但男方急不及待單方面認愛，確實令她不快。<br>撰文：鍾國仁</p></body></html>
