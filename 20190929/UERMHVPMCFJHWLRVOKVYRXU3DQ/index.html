<html><header><meta charset="utf-8"><title>體訊速遞：（F1）勒卡歷連續四站搶桿</title></header><body><h1>體訊速遞：（F1）勒卡歷連續四站搶桿</h1><p>F1俄羅斯站上周六進行第三節練習賽及排位賽，法拉利續力壓平治，小將勒卡歷在練習賽已領導群雄，排位賽亦力壓平治的咸姆頓，造出全場最快圈速1分31秒628搶得桿位，已是他連續四個分站排頭位出賽。趕及在後段追上的咸姆頓，以慢0.402秒排第2出賽，上站冠軍維特爾及保達斯則分列第3、4位。（now670台今日6:00pm直播）<br>綜合外電（俄羅斯）</p></body></html>
