<html><header><meta charset="utf-8"><title>蕭潤邦逆市擴充食店</title></header><body><h1>蕭潤邦逆市擴充食店</h1><p>蕭潤邦（Oscar）在飲食業發展得不錯，有指逆權運動至今，香港經濟持續低迷，零售業銷售額大幅縮減，不過主打本地客的店舖，所受衝擊較小，反而有危便有機。日前下午接近4時，本報記者見到Oscar獨自一人到銅鑼灣巡舖，原來該店剛剛裝修好，他在店內細心打點，上至掛宣傳展板，下至打掃抹枱，都親自落手落腳。當他見到門外有記者拍照，即大方出來打招呼。</p><p>Oscar透露食店新舖開張不久，所以過來打點一下，他說︰「呢間係第四間店舖，嚟緊會開多兩間，一間會喺油尖旺，另一間會喺新界。」他指近日店舖租金回落，有利小店的發展。　<br>採訪、攝影︰徐錦池、孔志豪、梁繼光</p></body></html>
