<html><header><meta charset="utf-8"><title>求驗客手記：保方破馬甸尼紀錄</title></header><body><h1>求驗客手記：保方破馬甸尼紀錄</h1><p>上星期六意甲祖雲達斯主場迎戰史帕爾，祖記上半場靠比真歷射入世界波，再喺下半場靠基斯坦奴朗拿度跳頂破網，最後以2:0擊敗對手，聯賽三連勝。今場亦係41歲門將保方（圖）為祖雲達斯上陣嘅第903場比賽，打破由AC米蘭名宿馬甸尼保持嘅記錄，成為球會上陣最多嘅意大利球員。而今仗打破紀錄嘅保方，未來可望再打破馬甸尼保持嘅647次意甲出場嘅紀錄，保方家陣只差五場，今季有望再次打破紀錄。</p></body></html>
