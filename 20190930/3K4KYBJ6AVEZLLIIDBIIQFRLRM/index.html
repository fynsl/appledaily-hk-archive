<html><header><meta charset="utf-8"><title>吳鎮宇為兒子開生日P</title></header><body><h1>吳鎮宇為兒子開生日P</h1><p>吳鎮宇與太太王麗萍大前日為寶貝仔費曼（Feyman）舉行生日派對慶祝11歲生日，邀請了張達明、兒子的好友與家長出席，場面熱鬧。 <br><br>壽星仔Feyman前日在微博貼相，可見王麗萍搭着兒子肩膊，陪他吹蠟燭和切蛋糕，而吳鎮宇則抱着一個小朋友玩，展露慈父的一面，又有Feyman的打機相。Feyman留言：「昨天的派對很好玩，我和朋友們玩得很high，最後祝我生日快樂。」</p></body></html>
