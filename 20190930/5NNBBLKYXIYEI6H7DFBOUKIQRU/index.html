<html><header><meta charset="utf-8"><title>韓君婷生日悼亡母</title></header><body><h1>韓君婷生日悼亡母</h1><p>韓君婷前日44歲生日，其亞視舊同事、六合彩王子蔡國威和亞視前公關Gilbert特別相約她，為她慶祝生日，君婷開心切生日蛋糕及誠心許願，雖然君婷已離開亞視多年，但她不時與舊同事聚會。<br><br>生日當天君婷在Ig貼出兒時與媽媽的合照，相片中，韓媽媽將她擁入懷中，相中的君婷估計只有5、6歲，笑得很甜，母女長得餅印一樣。向來孝順的君婷，經常與媽媽結伴外遊，可惜君婷媽媽去年6月離世，過去一年，君婷努力走出陰霾，為亡母好好生活下去，不過生日始終是母難日，君婷對亡母的掛念，真的難以形容，只好貼相來懷念。<br>撰文：黃曉妍</p></body></html>
