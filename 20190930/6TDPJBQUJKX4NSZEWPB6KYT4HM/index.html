<html><header><meta charset="utf-8"><title>丹尼爾基格拉隊慶功</title></header><body><h1>丹尼爾基格拉隊慶功</h1><p>51歲英國男星丹尼爾基格（Daniel Craig 左）主演新一集占士邦電影《No Time To Die》煞科，是丹尼爾最後一次扮演英國特務占士邦，他日前就與工作人員在意大利南部馬泰拉一間餐廳舉行慶功宴，電影公司老闆還精心設計007蛋糕，為大家帶來驚喜。<br><br>丹尼爾在飯後表示醉爆，所以不會逗留太久，又大讚眾人表現出色。今集是占士邦系列第25部電影，將於明年4月在美國開畫。</p></body></html>
