<html><header><meta charset="utf-8"><title>森美拖手遭丁子朗嫌棄</title></header><body><h1>森美拖手遭丁子朗嫌棄</h1><p>森美（左）、吳若希、丁子朗及麥美恩最近到了日本拍攝旅遊節目，森美前日在社交網貼出拖手相，留言：「甜蜜嘅背後，究竟邊個係最甜蜜嘅呢一隻手？Behind the scene，永遠都係最吸引。」原來隻手是丁子朗，他還露出一副嫌棄表情。<br><br>吳若希亦上載一張「男友視角」拖手相，老公Alex扮呷醋留言：「告訴我這隻手是麥美恩。」麥美恩留言：「儍啦，我隻手滑好多。」原來隻手又是丁子朗。</p></body></html>
