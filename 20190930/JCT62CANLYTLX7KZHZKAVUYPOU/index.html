<html><header><meta charset="utf-8"><title>彭于晏首爾踢拖</title></header><body><h1>彭于晏首爾踢拖</h1><p>台灣男星彭于晏最近忙裏偷閒，與家人同遊首爾，昨日他在Ig貼相，但照片並非一般的家庭旅遊照feel，反而有點街拍感覺，彭于晏更踢拖行街，打扮相當隨意，另有眼利的粉絲看到彭媽媽也有上鏡。<br><br>彭于晏此行到訪了當地正舉辦的韓國咖啡烘焙大賽（Korea Coffee Roasting Championship），他在Ig留言說自己與華人首席國際咖啡賽事主評審胡元正，共度了快樂的時光，胡元正更在自己的Ig中，大讚彭于晏做得出色。之前彭于晏曾拜師胡元正學杯測，學習專業咖啡師品鑑咖啡豆的方式。<br>撰文：小乙</p></body></html>
