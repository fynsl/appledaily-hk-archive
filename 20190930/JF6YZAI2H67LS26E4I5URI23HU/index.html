<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾炒車乜傷都冇</title></header><body><h1>求驗客手記：迪科爾炒車乜傷都冇</h1><p>36歲嘅英格蘭老牌前鋒迪科爾（小圖），上星期六後備上陣入波，幫格拉斯哥流浪5:0大勝鴨巴甸。不過英國傳媒報道，迪科爾賽後喺格拉斯哥市炒車，三車相撞，好彩冇人重傷。報道指，其中一架車車頭嚴重損毀，迪科爾亦一度感到不適，有目擊者話：「迪科爾望落冇大礙，又冇流血，佢似乎更關心同行女性嘅安全。」迪科爾亦喺ig報平安：「我知道你哋好擔心，但我冇事，再次多謝所有畀我嘅訊息。」</p></body></html>
