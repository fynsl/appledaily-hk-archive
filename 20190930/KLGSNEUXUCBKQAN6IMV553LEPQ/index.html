<html><header><meta charset="utf-8"><title>Sulli真空直播走光</title></header><body><h1>Sulli真空直播走光</h1><p>韓國女團f(x)前成員Sulli自從於2015年離隊後，一改清純形象，不時上載意淫及飛釘照而受到網民批評，但她一向懶理批評，繼續我行我素。一向是話題人物的Sulli再度惹起爭議，有指她前日在Ig進行直播期間露點走光。<br><br>Sulli前日直播時穿上deep V上衣出鏡，同樣沒有戴胸圍，她沒有多說話，只是用髮夾把頭髮拉直，亦因為夾頭髮的動作太大，令她走光。有網民認為：「如果沒有穿內衣就應該注意」，亦有人留言撐Sulli，稱只是意外。雖然走光事件引起熱議，但Sulli繼續闊佬懶理，昨日在Ig上載多張外出的新相，更表示：「好興奮！」<br>撰文：文康妮</p></body></html>
