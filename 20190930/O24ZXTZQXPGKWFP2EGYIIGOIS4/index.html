<html><header><meta charset="utf-8"><title>Ruby險癱急做手術</title></header><body><h1>Ruby險癱急做手術</h1><p>澳洲同志女模Ruby Rose早前拍戲受傷險癱，需接受緊急頸椎骨手術。<br><br>Ruby前日在Ig上載手術時的短片，透露拍動作片導致兩塊椎間盤突出，差點就割斷脊髓。她表示：「有人問我為何要拍片，你們沒有看過《醫人當自強》（Grey's Anatomy）嗎？他們將毛巾留在病人體內，而我想知道自己接受手術時的情況。」另外，她主演的美劇《蝙蝠女俠》（Batwoman）將於下月6日首播。</p></body></html>
