<html><header><meta charset="utf-8"><title>楊秀惠岑杏賢忘形自拍</title></header><body><h1>楊秀惠岑杏賢忘形自拍</h1><p>楊秀惠和岑杏賢日前現身銅鑼灣一個商場的童裝樓層，楊秀惠手上拿着兩袋戰利品，兩女邊行邊撳手機，又玩自拍及互相為對方拍照，當時商場內有不少途人注目張望，不過她們並沒理會，繼續專注影相。之後，二人發現有記者影相，即收起電話，分道揚鑣。</p><p>其後兩人分別在Ig貼文，原來早前楊秀惠返大馬探親，回港後即相約岑杏賢一起共進午餐，再順便逛商場購物。楊秀惠貼出和岑杏賢的合照，留言：「好久不見，想念你了@jenniferjshum·今天一整天很充實，一早起身工作、回店、之後再和好友見面。今天戴了新買的耳環和戒指，好看嗎？」<br>採訪、攝影：朱志聰、羅德光</p></body></html>
