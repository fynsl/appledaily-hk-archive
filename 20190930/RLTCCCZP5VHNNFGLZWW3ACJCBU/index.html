<html><header><meta charset="utf-8"><title>陳庭欣船河晒本錢</title></header><body><h1>陳庭欣船河晒本錢</h1><p>港姐冠軍出身的陳庭欣（Toby），擁有32.5C好身材，加上熱愛水上運動，幾乎每周都會出海玩，更從不吝嗇在社交網上分享她的泳裝照。雖然已經開始秋涼，Toby日前相約劉晨芝、王晶女兒王子涵、衛志豪和《東張西望》主持潘梓鋒等出海。</p><p>Toby穿上火紅色三點式泳衣，劉晨芝則穿上黑色性感泳衣，劉晨芝昨日在facebook貼出和Toby的合照，劉晨芝自揭之前患上腸胃炎，幸好出發前情況好轉，如期上船狂歡。身材矮細的劉晨芝貼出多張獨照，發現她離奇增高了，劉晨芝昨日接受電話訪問時笑說：「有啲相都係Toby幫我影，影到我隻腳好長，好似阿凡達咁。」<br>採訪：陳杰</p></body></html>
