<html><header><meta charset="utf-8"><title>冒雨高呼五大訴求</title></header><body><h1>冒雨高呼五大訴求</h1><p>【荷 蘭】<br>在荷蘭阿姆斯特丹的水壩廣場，約150人昨日響應網民發起全球60多個城市連線的反極權遊行。<br><br>他們手持支持港人的標語和高叫口號，惟現場突然下雨，人群陸續離開，留守的都是移居當地的港人。參與的港人Johnny表示，「一落雨成個廣場嘅人都走晒，淨係得返香港人仲企喺度。點解？因為香港人好堅持，五大訴求，缺一不可。何況，落雨之嘛，喺香港嘅人仲食緊催淚彈呀」。其實前日已有數十人來到同一地點集會，部份人舉起黃色雨傘，除了播放《願榮光歸香港》，還舉起反極權的英文標語，除了港人亦不乏當地居民。<br><br>■記者廖栩君</p></body></html>
