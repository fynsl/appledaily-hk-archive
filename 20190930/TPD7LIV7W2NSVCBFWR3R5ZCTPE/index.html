<html><header><meta charset="utf-8"><title>秀智借醉咀申成祿</title></header><body><h1>秀智借醉咀申成祿</h1><p>韓國「國民初戀」秀智跟男星李昇基合演的SBS新劇《亡途覓雪》，前晚播出的第四集繼續有好成績，三部份收視率分別有6.8%、8.1%及10.2%，秀智及李昇基狙擊造成飛機墜毀事件幕後真兇文晶熙一幕，更刺激收視升至13.5%，成為該集最高瞬間收視率。劇情又提到秀智醉酒向飾演國情院監察局組長的申成祿表白，並主動咀嘴對方，意外的劇情發展引起劇迷討論，劇迷更大讚醉酒的秀智十分可愛。<br><br>另外，男星池昌旭退役後的復出劇《請融化我吧》前晚首播，可惜收視率僅得2.4%，比上一檔劇集《阿斯達年代記》結局的7.3%收視率低過一半。<br>撰文：文康妮</p></body></html>
