<html><header><meta charset="utf-8"><title>【少女寵兒】《全民造星》由頭熱到尾</title></header><body><h1>【少女寵兒】《全民造星》由頭熱到尾</h1><p>年僅20歲的姜濤早在2017年曾參加中國音樂選秀節目《快樂男聲2017》，但只能晉身30強。去年姜濤參加ViuTV主辦的《全民造星》成為頂頭大熱，連節目監製花姐對他寵愛有加，結果順利贏得冠軍，接着他跟另外11位參賽者組成MIRROR正式出道。<br><br>隊中成員以姜濤人氣最勁，不但成功俘虜不少少女fans，他也深受廣告商歡迎，出道短短一年多已拍過超過二十個平面及電視廣告。另外他也有演出ViuTV劇集《退休女皇》，與景黛音飾演母子。姜濤因與網絡紅人Anjan在街頭態度親暱而傳緋聞，但他已即時否認。</p></body></html>
