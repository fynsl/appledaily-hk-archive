<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳山聰派帖收祝福</title></header><body><h1>【馮仁昭四圍超】陳山聰派帖收祝福</h1><p>陳山聰下月1日將迎娶拍拖5年嘅圈外女友陳麗萍（Apple），於香港一間酒店筵開十席，契姐伍詠薇噚日喺Ig貼出同準新郎陳山聰嘅合照，原來準新郎派喜帖。拎住帖嘅伍詠薇開心話：「係你先請到病榻中嘅本宮出嚟同你食晏，家姐超級開心……從你手中接過你倆結婚請柬，一切盡在不言中……很感動……衷心恭喜你……大個仔……預備做個好丈夫，希望你今年喜事情自然來，愛你！」<br>撰文：馮仁昭</p></body></html>
