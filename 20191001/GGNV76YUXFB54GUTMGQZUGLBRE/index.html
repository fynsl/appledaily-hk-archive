<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《返校》王淨揭金馬入圍</title></header><body><h1>【馮仁昭四圍超】《返校》王淨揭金馬入圍</h1><p>第56屆台灣金馬獎今日公佈入圍名單，據台灣蘋果新聞網獨家報道，揭曉入圍名單嘅嘉賓搵咗暫居今年台片票房冠軍《返校》嘅女主角王淨，以及吳念軒擔任。<br><br>王淨亦好有機會入圍影后一獎，跟同樣大熱嘅《夕霧花園》李心潔、《人面魚：紅衣小女孩外傳》嘅徐若瑄同《比悲傷更悲傷的故事》嘅陳意涵爭獎。影帝獎項就以鄭人碩有三部電影《人面魚》、《親愛的殺手》同《寒單》報名，入圍機會較高。<br>撰文：馮仁昭</p></body></html>
