<html><header><meta charset="utf-8"><title>趣趣地：法甲驚現雪山獅子旗</title></header><body><h1>趣趣地：法甲驚現雪山獅子旗</h1><p>歐洲聯賽近年為咗遷就中國市場，經常將比賽時間提前至當地中午，好似上星期六法甲里昂對南特嘅比賽，喺法國時間下午一點半開波，等中國球迷可以喺香港時間夜晚七點半有得睇，不過有關安排就被認為係為咗商業利益而出賣本土球迷。喺當日比賽期間，有大批球迷喺看台用色板砌出象徵西藏獨立嘅雪山獅子旗（圖），並展示出「Free Tibet」（解放西藏）同「Free Ligue 1」（解放法甲）嘅標語，希望借西藏激嬲中國，迫賽會取消有關安排，從而「光復法甲」。<br></p></body></html>
