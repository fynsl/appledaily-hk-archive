<html><header><meta charset="utf-8"><title>趣趣地：武球王呻打機冇真樣</title></header><body><h1>趣趣地：武球王呻打機冇真樣</h1><p>效力西甲愛斯賓奴嘅中國前鋒武磊（小圖），最近投訴自己喺新出嘅遊戲《FIFA 20》度冇真樣，嫌對方整得自己太醜。「武球王」都係《FIFA 20》機迷之一，佢嫌自己喺遊戲度嘅樣，同真實唔多似，喺ig貼咗張自己喺遊戲度嘅cap圖，問遊戲製作商「甚麼時候給我一個真實的臉」（圖），睇番張圖又真係唔多似武磊。另外，佢效力嘅愛斯賓奴周日西甲主場對華拉度列，武磊喺下半場先入替，但表現平平，愛奴最終喺半場打少個下，以0:2不敵華拉度列。<br></p></body></html>
