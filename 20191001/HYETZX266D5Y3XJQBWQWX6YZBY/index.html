<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭潤邦肉麻冧壽星江若琳</title></header><body><h1>【馮仁昭四圍超】蕭潤邦肉麻冧壽星江若琳</h1><p>江若琳噚日32歲生日，前晚同老公蕭潤邦（Oscar）、王灝兒（JW）等好友慶祝，事後江若琳喺Ig貼相分享，感謝老公同老友嘅安排，尤其係收到最愛嘅小飛象造型蛋糕，又話好愛自己眼角嘅眼紋。<br><br>Oscar十分識做，亦甜蜜留言冧妻：「今年第一年以老公身份同我女人過生日，認識我老婆嘅時候佢19歲，你今日已經XX歲，但係你喺我眼中永遠都係19歲，很可愛，青春，美麗，I love u！」<br>撰文：馮仁昭</p></body></html>
