<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳尊樂見女兒做阿茂</title></header><body><h1>【馮仁昭四圍超】吳尊樂見女兒做阿茂</h1><p>吳尊囡囡Nel Nel好鍾意烘焙，前日吳尊喺微博就話：「Nei Nei常常說的一句話『I want to be a Chef!』今天周日我們有福了哈哈！每次看到NeiNei這年齡就自己烘焙，心裏就感到很溫暖，很驕傲。」<br><br>8歲嘅Nei Nei學做鬆餅，見佢拎住雪糕勺盛載餅漿到烤盤，有板有眼。到鬆餅焗好，寵愛女兒嘅吳尊拍下女兒睇製成品個樣，然後話：「聞到都覺得正。」<br>撰文：馮仁昭</p></body></html>
