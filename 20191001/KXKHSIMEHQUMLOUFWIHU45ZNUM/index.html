<html><header><meta charset="utf-8"><title>《夏空》大團圓結局高收</title></header><body><h1>《夏空》大團圓結局高收</h1><p>日本女星廣瀨鈴（左）主演的NHK晨早劇《夏空》大前日播出最後一集，大團圓結局錄得21%收視，而全劇156集的平均收視亦達21.0%。<br><br>《夏空》是晨早劇場第100部作品，第139集一度升至23.8%新高，背景設於二戰後，寫出動畫界的奮鬥故事，並請來松嶋菜菜子、山口智子及田中裕子等共15位昔日晨早劇女主角參演。廣瀨鈴昨日公開答謝觀眾支持，自言亦有不足之處，但感激台前幕後的支持。</p></body></html>
