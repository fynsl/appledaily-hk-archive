<html><header><meta charset="utf-8"><title>後藤久美子新片為東京電影節揭幕</title></header><body><h1>後藤久美子新片為東京電影節揭幕</h1><p>曾獲封「日本國民美少女」的45歲女星後藤久美子（左二），去年宣佈相隔23年重登大銀幕，接拍名導山田洋次的電影系列《男人之苦》新作《寅次郎回來了》。<br><br>《男人之苦》是已故男星渥美清的代表作，他雖已在1996年離世，但今次同系列的第50部電影《寅次郎回來了》故事以他的外甥、吉岡秀隆飾演的滿男作為主線，久美子飾演滿男的初戀女友及川泉，安排12月底上映，並成為東京國際電影節的開幕作品。</p></body></html>
