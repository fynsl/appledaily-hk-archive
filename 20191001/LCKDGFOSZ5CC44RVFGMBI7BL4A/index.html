<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文性侵王敏奕尷尬</title></header><body><h1>【馮仁昭四圍超】梁漢文性侵王敏奕尷尬</h1><p>梁漢文（Edmond）同王敏奕主演嘅ViuTV新劇《假設性無罪》後日播出，首集劇情講王敏奕告梁漢文性侵，佢哋早前喺一間廢校拍攝呢幕性侵戲，一埋位已經好尷尬。<br><br>Edmond話：「呢場係重頭戲，我叫王敏奕小心啲，因為拳腳冇眼，又黑麻麻，真係驚整到都唔知。」王敏奕就講笑話身處廢校，驚鬼多過驚尷尬：「有少少陰森，好在陽光好好，唔係太驚，不過我都叫Edmond唔好講恐怖嘢！」<br>撰文：馮仁昭</p></body></html>
