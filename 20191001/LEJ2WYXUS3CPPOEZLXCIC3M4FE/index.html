<html><header><meta charset="utf-8"><title>Ricky Martin再做爸爸</title></header><body><h1>Ricky Martin再做爸爸</h1><p>47歲同志拉丁天王Ricky Martin（右二）於剛過去周末，在美國華盛頓一個人權運動晚宴中宣佈將與丈夫Jwan Yosef再為人父。<br><br>Ricky當時獲頒發獎項，一對11歲孖仔亦在台下，他得獎時表示：「我的家人都在這裏，Jwan我見不到你，但我的丈夫，我愛你。我美麗的孖仔也在這裏，我全心愛你，你是我的力量。順道一提，我要宣佈我們將有喜。我們在等待，對呀！我喜歡大家庭。」正式宣佈將迎接新生命。</p></body></html>
