<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜汶澤分享攝衫心得</title></header><body><h1>【馮仁昭四圍超】杜汶澤分享攝衫心得</h1><p>今日係中共建政70周年，網上掀起貼出模仿習近平、毛澤東嘅「攝」恤衫造型。緊貼潮流嘅杜汶澤，噚日喺facebook開心分享之餘，仲自己做埋模特兒示範，不過佢就由領導人嘅恤衫配西褲，變裝為T恤配短褲，再加一條搶眼皮帶，將褲頭抽高幾吋，佢留言：「親！懂穿衣之道一定是這樣子穿！兄弟一齊來！」阮民安（Tommy）亦加入攝衫潮流，留言：「聽日10.1，一齊攝佢老母！賀佢老母！」<br>撰文：馮仁昭</p></body></html>
