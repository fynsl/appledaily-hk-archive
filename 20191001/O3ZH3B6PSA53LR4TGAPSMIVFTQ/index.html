<html><header><meta charset="utf-8"><title>衛蘭出福音碟圓夢</title></header><body><h1>衛蘭出福音碟圓夢</h1><p>衛蘭、音樂人馮翰銘（Alex）與蘇道哲昨日到商台宣傳日前推出的全新福音碟，前後花了年半製作，馮翰銘笑指因為唱片公司怕了衛蘭回公司講耶穌，衛蘭哈哈笑說：「係呀，寧願畀我唱出嚟。」她感激公司給予極大自由度讓她實現夢想。出碟當日，衛蘭跟蘇道哲本來想到銅鑼灣買碟，怎料銅鑼灣已經沒有唱片舖，最後要到旺角才成功買碟。<br><br>衛蘭強調新碟並非只適合基督徒聽，因為歌曲、歌詞是大眾化，不少歌迷聽完都表示喜歡。馮翰銘大讚不懂中文的衛蘭參與填詞部份，說出心裏構思，然後再一齊研究用詞，問到衛蘭會否再推出福音碟？她說：「當然想，不過要睇Alex得唔得閒。」<br>採訪、攝影：馬建華</p></body></html>
