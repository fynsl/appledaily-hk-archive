<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪明荃跌親：屁股很痛</title></header><body><h1>【馮仁昭四圍超】汪明荃跌親：屁股很痛</h1><p>汪明荃（阿姐）大前日喺一個活動擔任表演嘉賓時，失平衡跌坐喺台上，好彩佢見慣風浪，起身繼續唱。<br><br>噚日阿姐喺社交網回應跌倒意外：「當時發生了小意外，我跣腳跌倒在地板上，幸好陳帆局長及另一位工作人員第一時間衝上台扶起我，我也繼續唱歌，沒有影響到節目，the show must go！當然pat pat很痛，但沒有傷及其他身體部份，算是好彩。」仲話以後會更加小心保護自己。<br>撰文：馮仁昭</p></body></html>
