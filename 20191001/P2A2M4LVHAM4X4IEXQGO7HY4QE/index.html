<html><header><meta charset="utf-8"><title>黃智雯緊張馬國明姻緣</title></header><body><h1>黃智雯緊張馬國明姻緣</h1><p>黃智雯、黎諾懿、吳業坤、樊亦敏和姜麗文等，昨日在將軍澳出席劇集宣傳活動，黃智雯透露早前與黎諾懿、馬國明及朱晨麗到新加坡出席宣傳活動，回程時在飛機上把酒言歡，聊足4小時，談了很多心事，她更大爆當中有談到馬國明的感情事，並笑言會好好為馬國明物色對象，黃智雯說：「講啲乜嘢就唔出賣佢喇！不過我會幫佢多多留意嘅。」<br><br>黎諾懿笑指他們差點將飛機上的酒都喝光了：「一上飛機就飲咗好多酒，感覺係一上機下一秒就落機，我同朱晨麗都飲到醉醉哋，不過我好乖嘅，喝醉咗都會好守規矩。」黃智雯則自認好酒量，但因為怕醉酒失控亂說話及打人，所以通常都會有節制地飲。<br>撰文：葉晴</p></body></html>
