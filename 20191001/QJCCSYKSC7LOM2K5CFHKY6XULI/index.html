<html><header><meta charset="utf-8"><title>趣趣地：米蘭正「費」柴吞三連敗</title></header><body><h1>趣趣地：米蘭正「費」柴吞三連敗</h1><p>星期日意甲AC米蘭主場迎戰費倫天拿，喺下半場打少個下，以1:3不敵「紫百合」，慘吞三連敗。米蘭開波14分鐘就俾艾歷普爾加操刀12碼中鵠，幫費倫先開紀錄。易邊再戰，米蘭中堅梅沙基奧踢跌列貝利，直接紅牌被逐。66分鐘卡斯度維利扎幫費倫拉開比數，列貝利亦係78分鐘入多粒，遙遙領先至3:0。雖米蘭有拉菲爾利亞奧喺80分鐘破蛋，但都以1:3不敵費倫。米蘭家陣開季6戰2勝4敗，同38/39年球季一樣開季6戰輸4場，創下近80年嚟最差開季。<br></p></body></html>
