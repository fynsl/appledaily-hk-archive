<html><header><meta charset="utf-8"><title>黃婉曼賭馬靠老公</title></header><body><h1>黃婉曼賭馬靠老公</h1><p>黃婉曼（Icy）和老公馮柏基昨日到沙田馬場支持好友，並小賭怡情。Icy自認賭運一般，平日夫妻會研究馬經，買馬心水均來自老公，尤其老公由細睇到大受家庭薰陶。<br><br>Icy的兩歲半長女Kyra受爸爸影響，每次聽到加油時都會講出「馬」字，她有意讓女兒長大後學騎馬，Icy說：「騎馬係一個好運動，我都有學，現時都有帶囡囡入馬房餵紅蘿蔔，佢好鍾意小動物，最鍾意就係狗狗，第一個學識嘅英文字係dog dog，之後就係mouse，因為鍾意米奇。」昨日各區有不同活動賀建政70年，Icy前往馬場沒有受影響，而她經營的麵包店生意亦如常運作。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
