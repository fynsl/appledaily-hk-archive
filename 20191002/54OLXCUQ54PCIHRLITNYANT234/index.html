<html><header><meta charset="utf-8"><title>黎姿三代同堂外遊</title></header><body><h1>黎姿三代同堂外遊</h1><p>黎姿昨日48歲生日，早於一周前已陸續有朋友為她慶祝，而她昨日就於網上貼出跟父母及三名寶貝女外遊的照片，雖然幾名女兒依然未有正面樣出鏡，但三代同堂的背影很溫馨。</p><p>黎姿在Ig留言說：「今年我送給自己的生日禮物，就是和家人一起過，在機上望着爸爸，想起從前是他拖着我的小手，一步步帶我認識這個世界，他教我上巴士入coins，我攰了就在爸媽懷裏睡，下車後他們不想叫醒我，便一直抱我行回家……這一點一滴我仍然記得，今天就讓女兒扶着他們的手，去更多的地方，陪他們做喜歡的事情，以前他們把最好的都給子女，今天我會把最好的都給他們。」<br>撰文：小米</p></body></html>
