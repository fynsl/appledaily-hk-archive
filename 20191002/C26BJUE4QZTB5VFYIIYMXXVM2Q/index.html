<html><header><meta charset="utf-8"><title>錦戶亮單飛出碟開騷</title></header><body><h1>錦戶亮單飛出碟開騷</h1><p>日本男星錦戶亮上月離開效力21年的尊尼事務所，昨日他開設個人官網報告最新動向及公開短片，並成立個人Label於12月推出單飛大碟《NOMAD》，下月5日起開11場巡迴個唱。<br><br>34歲的錦戶亮被指暗交吉本興業的32歲女星金原早苗，他在Ig貼出新相並寫：「早已思考為今日作好準備，想做能夠做的事，相信很多會是意料之外吧！我認為可以笑着跨過。」最後還提及日本昨日起增加消費稅。</p></body></html>
