<html><header><meta charset="utf-8"><title>求驗客手記：格流中場為女友變龍友</title></header><body><h1>求驗客手記：格流中場為女友變龍友</h1><p>身為謝拉特愛將嘅格拉斯哥流浪中場夏尼地，原來影相好掂，仲不時為模特兒女友Jilly Cross影靚相。樣靚身材正嘅Jilly平時最鍾意喺ig晒新裝同火辣泳衣相，但估唔到佢唔使出錢搵攝影師，因為身邊已經有夏尼地呢位御用攝影師。</p><p>夏尼地就講笑話自己嘅攝影技術越嚟越好，應該去考番個專業資格，等掛靴後可以轉行靠影相搵食。不過，其實夏尼地幫女友影私影，壓力隨時大過做職業球員，因為Jilly話明只有最靚嘅相，先可以放上佢嘅社交網站。</p></body></html>
