<html><header><meta charset="utf-8"><title>藤岡弘兒子天生明星相</title></header><body><h1>藤岡弘兒子天生明星相</h1><p>年屆73歲的「幪面超人1號」藤岡弘，近日首度帶同三名子女亮相綜藝節目，只得15歲的長子遺傳爸爸優厚條件，加上天生明星相，節目播出後立即引起網民洗版式討論。</p><p>藤岡弘本身是柔道高手，1971年主演首部《幪面超人》成功入屋，英雄形象深入民心，令他成為當時小朋友的頭號偶像。藤岡弘於2002年以56歲之齡展開第二段婚姻，迎娶圈外太太兩年後成為老竇，之後對私生活十分低調。當乖仔前晚亮相節目時，顏值令觀眾驚為天人，被讚是百分百美少年，亦貌似當紅男星山崎賢人，而他的兩個分別14歲和11歲妹妹同樣標致，觀眾認為三兄妹可繼承父業入行發展。<br>撰文：哥羅</p></body></html>
