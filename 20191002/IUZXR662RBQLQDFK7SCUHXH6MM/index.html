<html><header><meta charset="utf-8"><title>求驗客手記：黑衫巴克里走數被警夾</title></header><body><h1>求驗客手記：黑衫巴克里走數被警夾</h1><p>唔少球員因為飲大咗而出事，最近就係車路士中場巴克里。事發喺禮拜日夜晚，有目擊者指巴克里搭完的士就同司機嘈咗兩句，之後仲俾佢見到呢位車仔中場向的士掟垃圾，仲唔肯畀車錢，結果搞到司機要報警。當警察嚟到，巴克里就話︰「我冇現金，我唔畀錢！」仲唔肯執番佢掟嘅垃圾。目擊者就話見到巴克里腳步浮浮，睇嚟都飲咗唔少。最終，兩個警察夾住巴克里去撳錢找番條數，不過途中要被路人笑「車路士球員畀唔起車費」，真係肉酸。</p></body></html>
