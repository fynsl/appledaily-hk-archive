<html><header><meta charset="utf-8"><title>隔牆有耳：1979.10.1開通　港鐵停駛賀40 - 李八方</title></header><body><h1>隔牆有耳：1979.10.1開通　港鐵停駛賀40 - 李八方</h1><p>噚日港鐵為配合警方變相戒嚴，由早到晚封咗幾十個車站，成條荃灣綫變相停駛，原來唔講唔知，地鐵係40年前10月1日通車，踏入第41年，但就以停駛慶祝，何其諷刺。<br><br>facebook專頁「香港民間經典回憶資料庫 VCRBase」噚日貼出當年地下鐵路、亦即港鐵前身嘅廣告，當時地鐵以「嶄新運輸系統，為香港帶來新的改變」做宣傳，地鐵特別賣兩版全版廣告，教大家「怎樣使用地下鐵路」，當年地鐵真係以服務港人為目標，但正如網民話，今日港鐵已成「黨鐵」，當日初心唔記得晒！</p></body></html>
