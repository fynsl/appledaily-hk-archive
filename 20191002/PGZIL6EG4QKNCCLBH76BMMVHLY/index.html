<html><header><meta charset="utf-8"><title>謝天華愛女眼大大</title></header><body><h1>謝天華愛女眼大大</h1><p>謝天華2015年榮升爸爸有一子，老婆李天恩（Tina）去年10月再為他誕下女兒Mia，前日謝天華為愛女舉行1歲生日派對，好友鄭希怡（Yumiko）昨日在Ig貼生日派對相，可見Mia眼仔大大，外貌有些似爸爸Laughing哥。</p><p>Yumiko在社交平台貼她和謝天華父女、好友應采兒的合照，天華抱着「前世情人」女兒Mia笑得很開心，Yumiko留言祝Mia生日快樂，但未見其女兒梁浸浸。其他出席生日會的還包括謝天華好友文頌嫻、湯盈盈、周家蔚及姚樂怡等人，各人都帶同小朋友一齊出席。<br>撰文：李察</p></body></html>
