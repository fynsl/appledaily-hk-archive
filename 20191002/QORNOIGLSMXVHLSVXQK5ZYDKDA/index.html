<html><header><meta charset="utf-8"><title>橫濱流星夥吉高催淚</title></header><body><h1>橫濱流星夥吉高催淚</h1><p>日本23歲男星橫濱流星炙手可熱，他落實主演愛情片《看不見的愛》，故事翻拍自同名韓國電影，原版由蘇志燮夥拍韓孝珠，日版起用橫濱流星與31歲女星吉高由里子合作上演感人姐弟戀。</p><p>該片將於本月中開鏡，明年秋天上映，描述男主角篠崎壘曾是一名拳擊手，發生了一件事令他隱姓埋名，直至遇上個性活潑善良的失明女子明香里後，兩人繼而培養出感情。橫濱流星有空手道底子，今次演拳手可謂大派用場。</p></body></html>
