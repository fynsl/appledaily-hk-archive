<html><header><meta charset="utf-8"><title>求驗客手記：C朗或掛靴轉行做老細</title></header><body><h1>求驗客手記：C朗或掛靴轉行做老細</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）近日接受專訪時就話，呢幾年喺球場以外都有經營唔同生意，過程佢都幾享受，仲暗示可能喺一、兩年後就掛靴，做個全職生意人。C朗最近幾年開始發展個人品牌嘅事業，喺佢名下就有內衣褲、牛仔褲、鞋同埋香水等等嘅服裝生意，仲涉獵到去飲食、健身中心、酒店同植髮中心等範疇。C朗就話，自己仍然好熱愛足球，但都幾享受足球以外嘅工作。C朗同祖雲達斯張合約去到2022年就完，到時37歲嘅佢睇嚟可能會選擇掛靴。<br></p></body></html>
