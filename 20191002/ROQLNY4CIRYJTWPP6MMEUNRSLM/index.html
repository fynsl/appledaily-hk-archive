<html><header><meta charset="utf-8"><title>隔牆有耳：老董泌尿系統出事冇去慶典 - 李八方</title></header><body><h1>隔牆有耳：老董泌尿系統出事冇去慶典 - 李八方</h1><p>日前喺北京獲國家主席習近平親自頒授「『一國兩制』傑出貢獻者」國家榮譽稱號嘅全國政協副主席董建華，噚日冇出席喺北京舉行嘅中共建政70周年典禮，當然惹來議論紛紛，原來老董因急性泌尿科問題入咗院，唔怪得唔見人。<br><br>老董之前有出席首屆國家勳章和國家榮譽稱號頒授儀式，當時習近平仲主動蹺住佢手臂合照，所以老董冇出席中共建政70周年典禮，好多人好奇怪，其後老董透過公關話，佢9月29日由北京返港後感到不適，經醫生診斷，因為急性泌尿科問題入院治療，需要留院觀察，目前已完成治療，噚日下午已回家休息。</p></body></html>
