<html><header><meta charset="utf-8"><title>葉蒨文慶生笑開懷</title></header><body><h1>葉蒨文慶生笑開懷</h1><p>計劃再戰樂壇的李樂詩（Joyce）與葉蒨文一家老友鬼鬼，前日是葉蒨文的58歲生日，Joyce與美籍華僑老公Ted Lee，相約葉蒨文及林子祥兒子林德信等吃飯慶祝，但合照中沒見林子祥入鏡。<br><br>Joyce在Ig貼飯局合照並留言：「Happy Birthday SALLY！Wishing you much love and good health.（生日快樂Sally！祝你有愛和身體健康）」相中見Joyce親暱地搭着葉蒨文的肩膊，而一身白色打扮的葉蒨文笑得很開懷，葉蒨文身後是林德信，Ted則站在太太Joyce身後，所有人都笑得非常開心。<br>撰文：小米</p></body></html>
