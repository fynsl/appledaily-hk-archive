<html><header><meta charset="utf-8"><title>求驗客手記：美媽媽帶埋B復出爆喊</title></header><body><h1>求驗客手記：美媽媽帶埋B復出爆喊</h1><p>唔少職業女子運動員生完BB都會唞番一大輪，但效力奧蘭多榮耀嘅美國前鋒娜露喺個女出世93日後，就已經等唔切要返番球場。29歲嘅娜露周日喺榮耀1:1賽和FC天藍場波，最後五分鐘後備出場，佢特登帶埋個女到場，仲忍唔住喺場邊爆喊。娜露賽後喺ig話：「我愛呢項運動，呢一年嚟歷盡高低起跌，但我應承過自己一定會返嚟。呢段路好漫長，但我做到喇。」娜露歷年代表美國女足上陣77場入35球，係2015世界盃奪冠功臣之一，但因為懷孕而錯過咗今屆世界盃。</p></body></html>
