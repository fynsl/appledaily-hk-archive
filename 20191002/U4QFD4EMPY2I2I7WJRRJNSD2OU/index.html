<html><header><meta charset="utf-8"><title>三藩巿中國領館遭潑漆</title></header><body><h1>三藩巿中國領館遭潑漆</h1><p>【本報訊】在中共建政70周年前，連登網貼出「美國三藩市賀國慶第一擊！」照片，顯示中國駐三藩市總領事館大門外的國徽遭潑黑漆，還放上花圈「贈興」。<br><br>照片未有顯示日期和時間，但可見國徽被黑漆污損，而天花頂都有黑漆的痕迹。至於在門外擺放的花圈，則有納粹的標誌，暗諷「反中共納粹」（Anti-Chinazi）。 <br><br>消息迅速被內地微博轉載，內地網民直指是「港毒活動搞的」，不過有網民稱，事發是美西時間周日，總領館沒有開門，亦沒有警衞，這也不是總領館第一次被破壞。</p></body></html>
