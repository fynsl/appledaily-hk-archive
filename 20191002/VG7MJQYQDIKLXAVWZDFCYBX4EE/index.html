<html><header><meta charset="utf-8"><title>Jackson賀10.1掀罵戰</title></header><body><h1>Jackson賀10.1掀罵戰</h1><p>韓國男團GOT7的香港成員Jackson（王嘉爾）除了在韓國發展外，亦專注在內地發展。適逢昨日是中共建政70周年，一向愛國的Jackson十分識做，昨日在微博和Ig留言：「祖國生日快樂」，內地網民拍手叫好，但其他網民即留言炮轟，有網民指要向Jackson說再見，又有網民留言：「X係國殤日」，同時有網民就寸Jackson說：「人民幣生日快樂」，即時引發兩批粉絲在Jackson的Ig上展開罵戰。</p></body></html>
