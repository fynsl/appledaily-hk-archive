<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】海俊傑唔成熟令人氣跌</title></header><body><h1>【馮仁昭四圍超】海俊傑唔成熟令人氣跌</h1><p>海俊傑（左）日前接受訪問大談新歌《長大》，話𠵱家出歌唔係為攞獎，只希望多啲人聽到自己嘅歌。<br><br>提到入行初期一帆風順，但後來人氣下滑，海俊傑話：「贏咗新秀後四日就出歌，兩個月就出碟，當時萬千寵愛在一身，但可惜我唔成熟，啲嘢嚟得快個人就飄，一飄就講錯嘢，發脾氣炮轟華星，當時仲唔知自己有問題。」仲透露喺內地登台成日飲酒猜枚又大聲唱歌，結果令聲帶受傷同生繭，一度擔心唔可以再唱歌。<br>撰文：馮仁昭</p></body></html>
