<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Judas唱阮兆祥騷當熱身</title></header><body><h1>【馮仁昭四圍超】Judas唱阮兆祥騷當熱身</h1><p>羅凱鈴（Judas）噚日喺商台宣傳新歌《木蘭》，歌曲以女人為女神「做兵」做主題，佢話今次找來老闆舒文為新歌擔任監製：「第一次同舒老闆合作，都有壓力㗎，佢好nice，仲學到好多嘢，總之佢畀我嘅任務，我都做得到就可以，要達成佢嘅要求都艱難㗎！」<br><br>Judas表示正努力鍛煉體格兼減肥，為下月在旺角麥花臣舉行嘅演唱會作準備，之前佢會為阮兆祥嘅演唱會擔任嘉賓，當為自己演唱會熱身。<br>撰文：馮仁昭</p></body></html>
