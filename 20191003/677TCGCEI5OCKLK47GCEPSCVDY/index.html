<html><header><meta charset="utf-8"><title>前主播駱文捷老公任總督察</title></header><body><h1>前主播駱文捷老公任總督察</h1><p>警方前日的記者會上出現前「新聞小花」駱文捷老公鄧翊几，31歲駱文捷前年4月與當時任職總督察的鄧翊几結婚後，辭去無綫新聞主播工作，轉職公關。她表示希望婚後工作穩定一點，方便照顧家庭及生BB。<br><br>駱文捷婚後與老公一直恩愛，但礙於工作關係，夫婦甚少合體出席聚會，去年駱文捷到紅館欣賞Shine演唱會，老公亦沒有同行，但駱文捷就興奮入後台和黃又南及徐天佑合照，站在天佑身邊的她笑得燦爛，更留言：「我同天佑講『我聽你啲歌大㗎，係真㗎，由中學到𠵱家嘅歌list都會有Shine。』」天佑近日常在社交網發聲支持反送中，更因為政見與不少人割席。<br>撰文：小米</p></body></html>
