<html><header><meta charset="utf-8"><title>【話你知】成功打壓　徐州上訪者</title></header><body><h1>【話你知】成功打壓　徐州上訪者</h1><p>徐州睢寧縣是江蘇省上訪數字最高之地。2007年1月，上千名訪民不滿款項發放政策，圍堵縣政府大樓13個小時；訪民更曾扣押某鎮黨委副書記、副鎮長等5名幹部，明言：「不解決問題不放人」，引發當局引入信用體系，「馴服」睢人的決心。</p><p>自此睢寧官場掀起社會治理改革，將上訪定義為信用缺失，成功打壓「刁民」，令當地上訪數字大減。2017年前，當地打造「好人公園」，打造銅像表揚「好人」，推崇「搶做好人」的風氣，其中一個例子是「孤腎交警」，他雖只有一個腎，但仍緊守崗位，超時工作50多天，最後累死在崗位上。</p></body></html>
