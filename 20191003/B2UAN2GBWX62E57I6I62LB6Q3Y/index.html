<html><header><meta charset="utf-8"><title>求驗客手記：皇馬排包尾　夏神開齋？</title></header><body><h1>求驗客手記：皇馬排包尾　夏神開齋？</h1><p>歐聯A組嘅皇家馬德里周二喺上半場落後兩球，下半場靠沙治奧拉莫斯同埋卡斯米路嘅頭槌2:2逼和最後10人應戰作客嘅布魯日，踢咗兩場仲未打開勝利之門，皇馬今場有成27次射門7次中龍，佢哋嘅貴價水貨夏薩特踢咗咁多場都係食緊白果，不過呢場終於有收穫——黃牌一面。同組嘅巴黎聖日耳門作客1:0贏加拉塔沙雷，兩戰全勝繼續排榜首，布魯日同加拉塔沙雷以2分同1分排第2、3位，皇馬就真係丟架只得一分排榜尾。</p></body></html>
