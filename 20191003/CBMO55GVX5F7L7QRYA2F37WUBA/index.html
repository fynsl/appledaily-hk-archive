<html><header><meta charset="utf-8"><title>雪炫密實任楊世鍾搶鏡</title></header><body><h1>雪炫密實任楊世鍾搶鏡</h1><p>韓國女團AOA成員雪炫相隔四年回歸公仔箱，孖楊世鍾、禹棹煥等實力派男星合作新劇《我的國家》，劇集將於明日首播。<br><br>雪炫昨日與楊世鍾和禹棹煥在首爾現身新劇發佈會，不過雪炫以密實造型示人，風頭即時被楊世鍾搶去，因為現年26歲的楊世鍾轉了長髮新look，加上發福不少，與之前靚仔樣有很大分別。楊世鍾透露頭髮已經留了一年多，直言長髮很不方便：「我要經常帶着束髮圈，好似食飯、做運動時都要即時束起頭髮，劇集完結後，我會馬上剪短頭髮。」《我》劇以高麗末年和朝鮮時代初期為背景，講述圍繞着「我的國家」為信念而展開的權力鬥爭。<br>撰文：施洛冰</p></body></html>
