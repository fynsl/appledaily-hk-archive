<html><header><meta charset="utf-8"><title>Kylie Travis鬧分手</title></header><body><h1>Kylie Travis鬧分手</h1><p>22歲億萬小富婆兼Kim Kardashian的妹妹Kylie Jenner，被指與歌手男友Travis Scott冷戰鬧分手。消息人士指：「他們分開一下，但未完全分手，他們對彼此不太有信心，但二人的問題遠比生活壓力更多。」<br><br>據知二人數星期前已經冷戰，雖然曾經努力過，但仍然想分開冷靜。前日Kylie帶同與Travis所生的一歲女兒Stormi，偕同媽媽Kris Jenner出席Justin Bieber的婚禮，但未見Travis蹤影。</p></body></html>
