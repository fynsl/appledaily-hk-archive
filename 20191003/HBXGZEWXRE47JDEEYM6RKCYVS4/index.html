<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】湯怡巴黎掃兩大篋衫</title></header><body><h1>【馮仁昭四圍超】湯怡巴黎掃兩大篋衫</h1><p>湯怡近日獲邀出席巴黎時裝周，首次「登陸」時裝周嘅佢相當興奮：「10歲左右去過一次巴黎，但太細個印象唔深，一直好鍾意巴黎，睇過好多電影，覺得呢個地方特別浪漫，好有藝術氣息。」<br><br>一直打扮少女嘅湯怡今次要大變身，所以一早準備兩個大篋置裝，希望改行型格成熟路線。雖然巴黎又靚又浪漫，但佢亦被當地交通情況嚇親：「任何時間、地方都超級塞車同埋成日封路，所以要預早出門口。」<br>撰文：馮仁昭</p></body></html>
