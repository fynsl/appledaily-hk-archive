<html><header><meta charset="utf-8"><title>新創建沽惠記套7,584萬</title></header><body><h1>新創建沽惠記套7,584萬</h1><p>新世界（017）旗下新創建（659）繼續沽售非核心業務套現。股權披露顯示，新創建上周四於場外以每股4.8元出售惠記（610）1,580萬股，套現7,584萬元。出售完成後，持股量由原先的24.91%，跌1.99個百分點至22.98%，仍是惠記第二大股東。惠記由路勁（1098）單偉豹、單偉彪兩兄弟主理，股權披露顯示，新創建賣股同日，單氏兄弟各自於場外以每股4.8元，買入惠記790萬股，總涉1,580萬股，股數及買入價和新創建出售的一致，相信新創建是把股份出售予單氏兄弟。</p></body></html>
