<html><header><meta charset="utf-8"><title>劉穎鏇自嘲素顏嚇人</title></header><body><h1>劉穎鏇自嘲素顏嚇人</h1><p>陳曉華、劉穎鏇、鄧佩儀及戴祖儀昨日以萬聖節造型出席活動，對於萬聖節可會扮鬼扮馬出街，劉穎鏇指以前不懂化妝，最多是戴面具，又自嘲素顏已夠嚇人。她表示試過跟朋友到主題公園鬼屋玩，由於見到扮鬼的工作人員太驚，將朋友推出去擋，搞到朋友都怕了自己，劉穎鏇說：「我雖然鍾意刺激，但太真實了，有點驚。」<br><br>與劉穎鏇同樣喜歡玩鬼屋的陳曉華，透露曾跟大學同學打扮成埃及人去主題公園玩，可是最後反過來被嚇走。陳曉華又表示不夠膽到鬧鬼熱點靈探，她記得中學時曾玩過筆仙，剛開始時已驚到退出，幸好最後沒事情發生。<br>撰文：翁可人</p></body></html>
