<html><header><meta charset="utf-8"><title>求驗客手記：文尼親證同沙拿好老友</title></header><body><h1>求驗客手記：文尼親證同沙拿好老友</h1><p>利物浦喺主場迎戰奧地利薩爾斯堡嘅賽前記招，主力沙迪奧文尼提到自己同隊友穆罕默德沙拿之間並冇問題，仲話大家都係好朋友。當被問到曾同沙拿發生不和鬧劇，文尼就作出回應話：「呢個就係足球，當睇到曼城大勝對手8:0。對我哋嚟講，取得更多入球係非常重要。我同沙拿係好好嘅朋友，甚至韋拿杜姆問沙拿『點解文尼想喺般尼嘅比賽度擊敗你？』，韋拿杜姆實在好有趣，可以令我哋將嗰件事拋諸腦後。」</p></body></html>
