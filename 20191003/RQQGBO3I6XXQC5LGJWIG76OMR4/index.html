<html><header><meta charset="utf-8"><title>求驗客手記：祖記炒利華　C朗紀錄夜</title></header><body><h1>求驗客手記：祖記炒利華　C朗紀錄夜</h1><p>祖雲達斯周二憑希古恩射入一球同助攻貝拿迪斯治，加埋基斯坦奴朗拿度（C朗）今季歐聯首個入球，喺歐聯D組主場3:0大勝利華古遜，<br><br>呢場仲係C朗紀錄之夜，佢威水之作係出戰歐聯16年破咗卡斯拿斯勝仗102場、追平魯爾攻入33隊不同對手、追平連續14屆入波紀錄同埋刷新自己累積128球入球紀錄。至於同組嘅馬德里體育會作客以2:0戰勝莫斯科火車頭，以較佳得失球差力壓同得四分嘅祖記排頭位，莫斯科火車頭3分排第3，利華古遜2戰2敗包尾。</p></body></html>
