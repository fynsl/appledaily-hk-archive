<html><header><meta charset="utf-8"><title>Givenchy建政Tee</title></header><body><h1>Givenchy建政Tee</h1><p>巴黎有行為藝術家為港人抗爭發聲，之前捲入「辱華」風波的法國品牌Givenchy，則繼之前跪低在微博發聲明致歉後，前日趁中共建政70年推出紀念tee（圖），該款tee上左胸前飾有全手工刺繡的數字「70」，並且由品牌藝術總監Clare Waight Keller 親筆簽名，更寫上數字編碼1-70，全心全意向內地客示好。<br>撰文：瑪儷珍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
