<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾自認電腦白癡</title></header><body><h1>求驗客手記：祖高爾自認電腦白癡</h1><p>上年掛靴嘅前英格蘭國腳祖高爾雖然只係37歲，不過估唔到佢仲喺電腦範疇係屬於「老友記」級別，近日佢擔任一個網上清談節目嘅嘉賓嗰陣就大爆自己原來係個電腦白癡，兩年前先至有自己嘅電郵地址，仲要佢嘅經理人手捉手咁教佢登記，真係糟糕！雖然祖高爾嘅電腦知識麻麻，不過講到足球嘅話都仲係難唔到佢嘅，佢就話今季利物浦具備咗一切贏冠軍嘅條件，好有機會爭取英超「零的突破」咁話，唔知佢嘅預測又準唔準呢？</p></body></html>
