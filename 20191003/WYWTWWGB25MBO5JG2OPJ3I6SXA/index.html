<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑向伯伯請教健身</title></header><body><h1>【馮仁昭四圍超】馬天佑向伯伯請教健身</h1><p>馬天佑噚日喺新城宣傳新歌《大妄想家》，佢話最近忙宣傳減磅不少：「呢兩星期瘦咗四磅，其實自己好難肥返，之前拍MV時都有增肥，因為想大隻啲，手臂、腹部同胸都大隻咗，好彩喺啲啱嘅地方。」<br><br>馬天佑又話最近愛上街頭健身：「去到公園見到好多伯伯，原來好多隱世高手，深藏不露，大家一齊做，會向佢哋請教㗎。」提到歌曲主題係妄想，佢就自爆一直妄想跟偶像蔡依林拉近距離。<br>撰文：馮仁昭</p></body></html>
