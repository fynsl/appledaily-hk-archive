<html><header><meta charset="utf-8"><title>證監：要約價不可扣息</title></header><body><h1>證監：要約價不可扣息</h1><p>證監會收購及合併委員會裁定，招商局港口（144）旗下布羅德福不得在可能作出的一項強制全面要約中，向1.0127元的要約價扣除經大連港（2880）股東批准的末期股息。委員會指出，布羅德福等的聯合公佈並無提及要約價可能會扣除末期股息，從而令每股要約價降至0.99107元，這公佈的讀者會因此預期大連港的股東可全額收取要約價每股1.0127元，故裁定其不得從要約價扣除股息。</p></body></html>
