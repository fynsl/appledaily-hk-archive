<html><header><meta charset="utf-8"><title>橋本環奈親熱玩啜鼻</title></header><body><h1>橋本環奈親熱玩啜鼻</h1><p>日本少女漫畫《午夜0時的吻》翻拍成真人版電影，由橋本環奈夥GENERATIONS主將片寄涼太合作，安排12月在當地上映。片商昨日公開一分鐘預告，還原漫畫中的浪漫場面。橋本環奈飾演高中生花澤日奈奈，在校內邂逅片寄涼太飾演的國民級巨星綾瀨楓，兩人繼而發展地下情。<br><br>片寄涼太在片中一有場輕咬橋本鼻頭的場面，他忠於原著漫畫演出，而該場戲從多角度共拍了五次，片寄涼太表示沒有NG。</p></body></html>
