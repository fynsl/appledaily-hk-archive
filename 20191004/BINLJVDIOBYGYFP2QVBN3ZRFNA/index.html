<html><header><meta charset="utf-8"><title>NAOTO加藤綾子預支蜜月</title></header><body><h1>NAOTO加藤綾子預支蜜月</h1><p>日本男團EXILE喜事連連，成員AKIRA與台灣女星林志玲早前閃婚，而隊長HIRO與結婚七年的上戶彩亦誕第二胎，40歲成員橘KENCHI大前日亦報喜娶妻。<br><br>至於現年36歲的另一成員NAOTO（小圖），日前被爆暗撻34歲人氣女主播加藤綾子後，兩人隨即大方承認拍拖。雜誌《週刊文春》新一期就跟進消息，圖文並茂報道兩人上月同遊瑞士，並於當地五星級酒店食早餐，更形容此行是預支蜜月。</p></body></html>
