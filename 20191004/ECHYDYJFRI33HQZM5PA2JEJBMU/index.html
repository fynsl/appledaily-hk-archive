<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王麗嘉行街玩電話</title></header><body><h1>【馮仁昭四圍超】王麗嘉行街玩電話</h1><p>王敏德同名模馬詩慧嘅二女王麗嘉（左），青春無敵加上遺傳父母嘅模特兒身形，經常喺社交網騷性感照派福利。日前王麗嘉同好姊妹網紅Jenn一齊喺銅鑼灣行街，佢當日着上白色貼身背心，身材玲瓏浮凸，佢哋邊行邊拎電話玩自拍，自得其樂。<br><br>雖然王麗嘉樣靚身材正，但似乎冇乜途人留意，之後佢哋分道揚鑣，雖然已經成日見，但佢哋竟然依依不捨，足足擾攘幾分鐘先分開閃人。<br><br>撰文：馮仁昭</p></body></html>
