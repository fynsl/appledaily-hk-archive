<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金城武否認政治表態</title></header><body><h1>【馮仁昭四圍超】金城武否認政治表態</h1><p>神隱咗一段時間嘅金城武，近日網上忽然流傳一張疑似係佢社交媒體賬戶嘅截圖，賬戶名係佢嘅英文全名Takeshi Kaneshiro，而截圖中有一段英文寫住：「毀掉世界的，是袖手旁觀的人。」似為逆權運動發表意見。<br><br>不過金城武嘅經理人公司福隆製作有限公噚日發出聲明，澄清佢哋同金城武從未喺任何社交媒體設置公眾同私人賬號，更加從來冇發表過任何言論，重申任何以金城武名義發佈嘅訊息皆非屬實。<br><br>撰文：馮仁昭</p></body></html>
