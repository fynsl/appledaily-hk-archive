<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱茵買衫問老公</title></header><body><h1>【馮仁昭四圍超】朱茵買衫問老公</h1><p>朱茵近日應邀出席巴黎時裝周，分別以性感長裙同型格西裝造型出現，雖然已經係第三次參加時裝周，但依然好興奮，佢話：「我覺得出席時裝周最好玩嘅地方，係可以嘗試平日較少接觸嘅衣着打扮。」仲話着起西裝時，都覺得自己好有型。<br><br>問朱茵平時邊個擔任佢時尚顧問，原來係老公黃貫中，朱茵話：「最鍾意問佢意見，佢一話顯肥，我就唔買。如果佢話靚，我就一定買，始終佢攞過十大衣着人士。」<br><br>撰文：馮仁昭</p></body></html>
