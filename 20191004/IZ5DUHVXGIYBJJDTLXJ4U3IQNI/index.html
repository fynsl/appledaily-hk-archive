<html><header><meta charset="utf-8"><title>《漫長的告別》奪TAMA最佳電影</title></header><body><h1>《漫長的告別》奪TAMA最佳電影</h1><p>日本第11屆TAMA映畫賞將於下月17日舉行頒獎禮，大會昨日率先公佈得獎名單，最佳男演員是老牌男星山崎努和演技派演員浦井新，前者主演的《漫長的告別》（圖）與後者的《嵐電》同奪最佳電影。<br><br>最佳女演員方面，新婚的蒼井優憑《漫長的告別》、《斬、》等電影再獲殊榮，而曾被封「戲屎」的AKB48昔日一姐前田敦子，今次與蒼井優瓜分影后榮銜，前田參演新片《町田君的世界》定於下星期在港上映。</p></body></html>
