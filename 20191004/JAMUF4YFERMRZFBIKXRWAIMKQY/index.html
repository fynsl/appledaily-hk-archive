<html><header><meta charset="utf-8"><title>方健儀以住過公屋為榮</title></header><body><h1>方健儀以住過公屋為榮</h1><p>前主播方健儀昨日在社交網貼出兒時的生活照，表示自己在沙田新田圍邨長大，她留言︰「真心講，我確係以住過公屋為榮。如果一定要將一個人的所有條件秤一秤，我認為，品格修養比金錢更加重要。」她的帖文似在回應，前晚在大圍田心警署附近的公共屋邨隆亨邨，警員一度施放催淚煙及開槍，令一名街坊頭部被射中受傷，警民對峙間，有一名防暴警喝罵街坊︰「你住公屋有乜X嘢地位。」</p><p>方健儀的帖文短短1小時獲6,000多個like，有不少網民留言讚她：「感謝發聲，我小時候都係公屋長大，太多美好回憶。」及「香港人以方健儀為榮」。<br>撰文：翁可人</p></body></html>
