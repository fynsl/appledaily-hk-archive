<html><header><meta charset="utf-8"><title>孔孝真目擊殺人案</title></header><body><h1>孔孝真目擊殺人案</h1><p>由韓國「收視女王」孔孝真夥拍姜河那主演的KBS劇集《山茶花開時》，收視持續上升，新劇除了有浪漫愛情戲外，更有懸疑情節。前晚播出第9及第10集，末段講述孔孝真憶述6年前生還，成為連續殺人案目擊者的經過，刺激收視分別上升至9.3%及11.5%。<br><br>另外，跟《山茶花開時》對撼、由人氣劇《天空城堡》女星金惠允主演的MBC新劇《意外發現的一天》，前晚首播收視率只獲3.1%及3.5%。</p></body></html>
