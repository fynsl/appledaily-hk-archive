<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小儀向蔡一傑送驚喜</title></header><body><h1>【馮仁昭四圍超】小儀向蔡一傑送驚喜</h1><p>蔡一傑將於本月底舉行首次個唱，早前佢到日本拍MV，順道同當地歌迷見面。原來今次係傑仔首次同日本粉絲聚會，近百位粉絲更用廣東話叫佢個名，令佢十分感動，忽然間傑仔發現頭號傑迷阮小儀，原來佢專程到日本支持。<br><br>小儀知傑仔對日本七彩閃燈嘅「暴走族藝術貨車」情有獨鍾，專登搵咗三架車為佢打氣，其中一架仲貼住傑仔海報，然後再叫傑仔喺澀谷等，小儀就坐喺暴走車出現，令傑仔驚喜到O嘴。<br><br>撰文：馮仁昭</p></body></html>
