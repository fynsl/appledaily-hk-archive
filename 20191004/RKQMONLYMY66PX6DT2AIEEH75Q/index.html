<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】施匡翹𠱁小演員冇難度</title></header><body><h1>【馮仁昭四圍超】施匡翹𠱁小演員冇難度</h1><p>施匡翹噚日到新城宣傳首隻派台歌《初心》，歌曲鼓勵人要努力追尋夢想，佢自喻似橄欖油，有清新感覺，又有多功能用途。<br><br>施匡翹早前拍MV同男主角扮情侶，仲搵咗同門師姐蔣嘉瑩嘅囝囝同埋同學演二人童年版，佢話因為自己讀過幼兒教育，所以同小演員合作冇難度，不過最驚險係要喺馬路中心拍，施匡翹話：「有車經過，但導演唔理就咁樣拍，覺得幾危險，但有韓劇感覺。」<br><br>撰文：馮仁昭</p></body></html>
