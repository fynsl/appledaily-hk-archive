<html><header><meta charset="utf-8"><title>同區新店人流少 六折促銷</title></header><body><h1>同區新店人流少 六折促銷</h1><p>【本報訊】記者直擊GAP在尖沙嘴加連威老道的新舖，商舖共兩層，店內人流不多，高峯期亦只有20個客人，銷售員近10名，6個收銀櫃枱。店內全線正價貨品有六折優惠（圖），可免費登記做會員，會員買滿400元獲送紀念版GAP袋。店內員工相當熱情，主動介紹樓上商品，並拿出二維碼給記者掃描，以申請成為會員。<br><br>而位於中環皇后大道中31號陸海通大廈的GAP旗艦店，正門及周邊玻璃幕牆的牆身，全部亦都貼上「40% OFF」的貼紙及告示。<br><br>另外，亦有部份貨品低價放售，例如有原價699元的羽絨折售239元，近乎以三折促銷。<br></p></body></html>
