<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】泳兒唔打底激嬲男友</title></header><body><h1>【馮仁昭四圍超】泳兒唔打底激嬲男友</h1><p>泳兒噚日喺新城宣傳月中舉行嘅音樂會，佢話：「今次啲衫會好靚但唔會暴露，𠵱家未知設計師想我露啲乜，但之前不斷集中練腰線條，所以點都想露腰。」<br><br>泳兒話到時有可能同男舞蹈員有大膽演出，相信男友唔會介意，但男友反而最緊張佢做嘢嗰陣會唔會走光，成日都提助手要幫佢貼好膠紙，泳兒話：「有次拍MV導演話唔可以打底，佢聽到即刻好嬲，平時佢冇講，唔覺佢咁緊張。」<br><br>撰文：馮仁昭</p></body></html>
