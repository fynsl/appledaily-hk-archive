<html><header><meta charset="utf-8"><title>鄧建明邀雙田助陣</title></header><body><h1>鄧建明邀雙田助陣</h1><p>鄧建明（Joey Tang）昨日到商台宣傳音樂會，他透露已邀請四至五位嘉賓，包括側田，Joey說：「之前我話會請阿田，有人誤會咗係田蕊妮，所以我都會考慮請埋田蕊妮，我有睇佢演唱會，真係唱得好好。」Joey表示太極成員會擔任樂手，其中唐奕聰（Gary）將擔任音樂總監：「可以『老點』佢，等人服侍吓我係其中一個原因啦。其實，Gary係我恩人，係佢第一次帶我入錄音室做專業樂手，佢最了解我。」</p></body></html>
