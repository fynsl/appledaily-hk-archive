<html><header><meta charset="utf-8"><title>顧紀筠寫書向仔訴衷情</title></header><body><h1>顧紀筠寫書向仔訴衷情</h1><p>人稱「顧老闆」的顧紀筠最近為陳慧珊監製及主持的《放學後》做嘉賓，暢談人生。回憶童年生活拮据，一家住徙置區，十多歲她便擔起頭家，並向父親許諾要買大屋，最終二十多歲在半山買屋供養父母。顧紀筠又提到中學畢業後做文員，認識了修哥胡楓，更指自己當時甚麼都不懂，只懂說「我乜都肯學」，難得對方肯請她。<br><br>談到兩段婚姻及對兒子的期望，顧紀筠說︰「離婚，當時最擔心嘅係個仔，怕佢唔明白父母點解要分開。」她又寫過一本書《給親愛的》給兒子︰「我將對個仔嘅期望、教育方式、思維都寫喺裏面，等佢睇完後知道我嘅感受。」<br>撰文︰祖李</p></body></html>
