<html><header><meta charset="utf-8"><title>安宰賢片場落寞零笑容</title></header><body><h1>安宰賢片場落寞零笑容</h1><p>韓國32歲男星安宰賢，跟34歲女星具惠善早前爆出婚變，具惠善自爆安宰賢因嫌她沒有漂亮乳頭而要離婚，之後再爆出安宰賢出軌同劇女星，隨後安宰賢向具惠善提出離婚訴訟。</p><p>安宰賢爆出婚變後變得非常低調，目前正孖吳漣序趕拍新劇《有瑕疵的人們》的他，近日在片場被捕獲。節目《Section TV》前日公開安宰賢在片場的模樣，今次是他爆出離婚風波後，首次被媒體影到其身影，可見他一臉落寞，完全沒有笑容。另外，具惠善近期非常高調，頻頻更新Ig，昨日再公開三張新自拍，更留言：「今日都好興奮。」<br>撰文：梁雯迪</p></body></html>
