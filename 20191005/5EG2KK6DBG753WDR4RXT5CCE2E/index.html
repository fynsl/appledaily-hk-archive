<html><header><meta charset="utf-8"><title>允兒趙正錫跳舞放笑彈</title></header><body><h1>允兒趙正錫跳舞放笑彈</h1><p>「第24屆釜山國際電影節」前日揭幕，韓國女團少女時代成員允兒谷胸出席開幕禮後，昨日傍晚身穿紅色露肩長裙出席「第28屆釜日電影獎」，大晒優雅氣質，同場還有全度妍、金喜愛等女星。</p><p>允兒出席釜日電影獎前，孖電影《EXIT：極限逃生》拍檔趙正錫現身座談會，兩人即席大跳電影主題曲《Super Hero》的舞蹈冧粉絲，全場爆笑。允兒及趙正錫在片中有大量奔跑、攀爬的動作場面，趙正錫大讚允兒運動神經好。被問到家人的觀後感，允兒笑稱：「家人說看到片中我不耐煩的語氣，跟平時好相似。」趙正錫就指片中他由13米高的地方往下跳，母親擔心得邊看邊哭。<br>撰文：文康妮</p></body></html>
