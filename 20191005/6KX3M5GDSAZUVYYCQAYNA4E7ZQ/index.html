<html><header><meta charset="utf-8"><title>黃翠如嬲遭洪永城嫌棄</title></header><body><h1>黃翠如嬲遭洪永城嫌棄</h1><p>黃翠如和洪永城早前往澳洲拍攝無綫節目《出走澳洲》，兩人昨日出席宣傳活動玩默契測試，不料洪永城卻答錯翠如的生日日期，翠如嬲到起飛腳踢倒對方的答案板，更揚言不想再和對方合作。兩人相隔5年再合作，重回10年前一起拍攝旅遊節目的起點澳洲，勾起不少回憶，翠如笑說：「應該係一個完結，佢只想同小花、港姐合作。」翠如又踢爆洪永城在節目中半裸騷胸肌，可惜騷出大肚腩，又爆他在當地找「袋鼠精」，以增強男性魅力，並強調老公蕭正楠沒此需要。洪永城解釋：「就好似搵長生不老藥一樣，我只係秉承中國人尋找秘方嘅傳統。」更指自己未試過被女伴投訴。<br>撰文：翁可人</p></body></html>
