<html><header><meta charset="utf-8"><title>洪欣扯煙嘆茶多心事</title></header><body><h1>洪欣扯煙嘆茶多心事</h1><p>洪欣本月9日便49歲，早前《蘋果》在銅鑼灣遇到素顏的洪欣，只見她一臉倦容沒神沒氣，似心事重重。當日洪欣與女友人在一間露天茶座嘆下午茶，二人傾了兩個多小時，話題多多，洪欣談話時樣子凝重。及後洪欣拿出香煙點燃，從動作料她是多年煙民，令其美魔女形象大打折扣。</p><p>比洪欣細10年的老公張丹峰去年爆出搭上經理人畢瀅，今年4月，更有二人在酒店夜會的照片流出，消息爆出後洪欣沒有為老公護航，盛傳二人婚變。直至近日大仔張鎬濂以組合「新風暴」出道，兩夫妻合體撐兒子演出，才證明一家人情未變。<br>採訪、攝影︰梁繼光</p></body></html>
