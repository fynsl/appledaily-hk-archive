<html><header><meta charset="utf-8"><title>蔡一鳳火燒豪宅損失200萬</title></header><body><h1>蔡一鳳火燒豪宅損失200萬</h1><p>盛品儒和太太蔡一鳳位於赤柱的豪宅昨日凌晨起火，他們及一對龍鳳胎近日因為單位裝修而遷出，屋內只有兩名家傭留守。盛品儒前晚返住所打點，發現單位冒出濃煙即報警，消防員撲救後發現是電線短路引致火警。蔡一鳳昨日回覆《蘋果》說：「我未得閒返去睇狀況，知道只係飯廳啲意大利傢俬同埋啲音響系統燒毀，因為飯廳上個月換晒雲石牆身，所以火勢唔係好大，好彩有買保險。」蔡一鳳指架構上損毀有得賠，但價值200萬的傢俬電器就未知是否有得賠。盛品儒則回覆：「我12點半返到，時間啱啱好，如太早返去可能瞓着咗，着火都唔知，遲返就燒清光。」<br>採訪：陳杰<br>攝影：鄭文輝</p></body></html>
