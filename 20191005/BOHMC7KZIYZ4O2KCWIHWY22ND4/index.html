<html><header><meta charset="utf-8"><title>陳煒憶向無綫叩門冇信心</title></header><body><h1>陳煒憶向無綫叩門冇信心</h1><p>陳煒早前到溫哥華接受李婉華的電台節目訪問，透露感情狀況：「同前夫分開大概七年，因為一劇接一劇，冇時間結識朋友，圈子好細，男友係醫生，覺得呢個人非常好、識照顧人，大家唔同職業，反而多話題。佢都支持我，有睇我啲劇，有留意我啲資料同新聞。」她說是因為支持好友黃智賢的醫學美容生意，才認識男友陳醫生。<br><br>陳煒2005年離開亞視，離婚後想重返娛樂圈：「未簽晶哥前，都諗過去唔到TVB，當時真係困難，去到2012年先過去，係隔咗個冷河！同先生離婚後回流返港，我淨係識拍戲，就叩門，我放低拍劇五年，要重新適應環境，信心唔係咁大。」<br>撰文︰祖李</p></body></html>
