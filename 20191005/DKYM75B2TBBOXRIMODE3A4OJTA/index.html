<html><header><meta charset="utf-8"><title>吳佩慈慶生晒孕肚</title></header><body><h1>吳佩慈慶生晒孕肚</h1><p>台灣女星吳佩慈近年密密做生仔機器，為內地富商男友紀曉波先後誕下一女兩子，雖然如此，但雙方依然未有正式結婚，似乎都安於目前的關係。吳佩慈早前又宣佈為男友陀第四胎，現在已有5個月，今胎是囡囡，湊夠一對好字，可喜可賀。昨日吳佩慈在社交網站貼出慶祝41歲的生日相，其中一張是她穿上金色背心裙的全身照，腹部明顯凸出，但手腳依然纖瘦，吳佩慈留言：「Hi，41！」不少網民留言祝賀及大讚她省鏡。</p></body></html>
