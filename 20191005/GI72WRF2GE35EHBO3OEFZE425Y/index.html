<html><header><meta charset="utf-8"><title>岑樂怡投訴保錡講鹹嘢</title></header><body><h1>岑樂怡投訴保錡講鹹嘢</h1><p>岑樂怡（阿妹）、ERROR成員保錡及廖碧兒拍攝ViuTV處境喜劇《娛樂風雲》，經常擦出火花。劇中阿妹及保錡經常針鋒相對鬧不和，阿妹笑言因為太入戲，現實中都習慣與保錡互窒，她說：「我會埋怨佢成日唔記得對白，搞到大家NG，有時都覺得自己毒舌咗少少，不過佢都唔係好好，成日會借啲意講鹹濕笑話！」保錡就反駁指阿妹誤會：「好似今日咁，場地要着鞋套先可以入去，我咪提醒大家要戴返個套囉。」<br><br>廖碧兒在劇中與二人的對手戲甚多，她指也被保錡的口頭禪影響：「佢好多口頭禪㗎！我聽完之後入晒腦，仲要俾佢傳染、講埋一份。」<br>撰文︰祖李</p></body></html>
