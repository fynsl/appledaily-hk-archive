<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪安有望奪年終賽入場券</title></header><body><h1>體訊速遞：（網球）迪安有望奪年終賽入場券</h1><p>周五在北京進行的中國網球公開賽男單八強，被列為頭號種子的奧地利球手迪安，以6:2、7:6擊敗英國的梅禮入四強。世界排名第五的迪安，周六會與俄羅斯的卡漢真諾夫爭奪決賽席位，順利過關的話，他便可會有足夠分數，成為繼祖高域、拿度、費達拿與梅韋迪夫之後，第五位取得下月ATP年終賽入場券的球手。（now636台今日4:30pm直播）<br>綜合外電（中國）<br></p></body></html>
