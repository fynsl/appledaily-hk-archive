<html><header><meta charset="utf-8"><title>篠原涼子夫妻裝撐仔</title></header><body><h1>篠原涼子夫妻裝撐仔</h1><p>46歲日本影后篠原涼子主演新片《惡搞便當反激戰》下周在港上映，她在戲內戲外也是好媽媽，其70歲丈夫市村正親日前受訪，透露會一家人唱K親子樂，還大讚兩個囝囝聲線似足媽咪。<br><br>據報道，篠原涼子夫婦非常合拍，日前齊以全黑打扮出席兒子的小學運動會，當日活動還有井川遙、木村多江等星級媽咪，而長谷川京子亦偕同老公、Porno Graffitti成員新藤晴一合體，以行動粉碎近年的離婚傳聞。</p></body></html>
