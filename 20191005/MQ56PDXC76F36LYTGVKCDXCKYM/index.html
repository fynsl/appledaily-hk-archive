<html><header><meta charset="utf-8"><title>Sammi籲珍惜愛父母</title></header><body><h1>Sammi籲珍惜愛父母</h1><p>鄭秀文（Sammi）前晚在社交網貼長文，透露近日其母生蛇（帶狀疱疹），看着媽媽受苦十分心痛，她寫道︰「前天開始，媽媽的腰間出現一些密麻麻一堆堆很『恐怖』令人看了會雞皮疙瘩的白點和紅點，而且有些灼痛。」Sammi透露幸好在黃金72小時內求醫，她留言︰「這幾天惟有多加陪伴着母親，亦由於這次母親『生蛇』，使Sammi自己也深深提醒了自己，母親很需要我們兒女的力量。」Sammi更引用近日她主演的電影《花椒之味》來提醒大家，戲中任賢齊對她說︰「病，有時看不出，但老，是看得出的。」她續說：「你我都要趁父母仍在，好好去愛，去珍惜。」<br>撰文：翁可人</p></body></html>
