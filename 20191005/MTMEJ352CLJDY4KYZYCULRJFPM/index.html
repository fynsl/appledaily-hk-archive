<html><header><meta charset="utf-8"><title>Mark開心添B女</title></header><body><h1>Mark開心添B女</h1><p>現年39歲的愛爾蘭組合Westlife同志成員Mark Feehily（左），前日宣佈代母已成功誕下B女，他上載與男友Cailean O'Neill推着BB的相片，並興奮表示：「Layla BB於2019年10月1日7:27pm安全順利出世！我們是世上最開心的爸爸！」Mark與Cailean拍拖6年，去年結婚。另外，美國男子組合Backstreet Boys的39歲成員Nick Carter亦宣佈老婆Lauren Kitt誕下女兒。</p></body></html>
