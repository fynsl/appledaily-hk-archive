<html><header><meta charset="utf-8"><title>安琪蓮娜母子重逢</title></header><body><h1>安琪蓮娜母子重逢</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）前日現身東京六本木山，為主演新片《黑魔后2》（Maleficent：Mistress of Evil）出席日本首映禮，吸引1,100名粉絲捧場，以親民見稱的安琪蓮娜，當日更為在場影迷簽名及合照，有求必應。<br><br>安琪蓮娜的18歲養子Maddox正於韓國留學，今次他亦專程飛往日本撐媽咪，造就母子重逢，而養女Zahara（左）亦有隨母展開宣傳之行。</p></body></html>
