<html><header><meta charset="utf-8"><title>Judas開騷努力減磅</title></header><body><h1>Judas開騷努力減磅</h1><p>羅凱鈴（Judas）昨日到新城電台宣傳演唱會，談到籌備情況，她說：「開始練歌早排積極keep fit，同埋跑步做運動練氣，目標再減多四、五磅，希望台上好睇啲！」雖然只開一場，但她直言已感到相當緊張：「始終係第一次售票嘅演唱會，自己都有壓力，好多朋友同屋企人都會嚟睇。」嘉賓方面她稱要暫時賣關子，只透露屆時會有一男一女擔任嘉賓，她說：「可能到時會有好多感性嘢同觀眾分享，但我希望自己會忍住唔好喊，否則會影響唱歌。」</p></body></html>
