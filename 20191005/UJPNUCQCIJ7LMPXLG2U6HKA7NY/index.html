<html><header><meta charset="utf-8"><title>秀賢12月閃嫁企業家</title></header><body><h1>秀賢12月閃嫁企業家</h1><p>曾拍攝Marvel電影《復仇者聯盟2：奧創紀元》（Avengers：Age of Ultron）的34歲韓國女星秀賢，今年8月被爆戀情後大方認愛。戀情曝光不足兩個月，秀賢昨日就傳出婚訊，她將於12月14日在首爾的新羅酒店舉行婚禮，跟比她大3歲的企業家男友車民根拉埋天窗。</p><p>秀賢的所屬事務所承認喜訊，表示秀賢婚後會繼續演藝活動，而其未婚夫被揭原來是美國共用工作空間供應商的韓國區代表。</p></body></html>
