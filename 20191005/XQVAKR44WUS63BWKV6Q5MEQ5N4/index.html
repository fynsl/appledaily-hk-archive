<html><header><meta charset="utf-8"><title>陳嘉容試戴珠寶興奮</title></header><body><h1>陳嘉容試戴珠寶興奮</h1><p>陳嘉容昨日在會展為拍賣展示範珠寶，她表示見到靚飾品，心情很興奮：「每次戴心情都唔會麻木，雙眼發光，頭先見到啲珠寶已經不斷影相，心情好愉悅。」<br><br>早前陳嘉容的服裝品牌發展至德國，到當地一星期宣傳，感謝很多貴人幫助，自己每天工作18小時也不怕捱殘：「由設計、揀物料到展示產品我都有做，唔好話賺到幾多錢，最重要賺到經驗，冇時間瞓都唔怕。」她目標希望能拓展業務到法國及美國。</p></body></html>
