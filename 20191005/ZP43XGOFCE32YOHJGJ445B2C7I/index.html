<html><header><meta charset="utf-8"><title>Niki拋胸大解放</title></header><body><h1>Niki拋胸大解放</h1><p>日本型男山下智久甚有異性緣，先後跟日劇界姐仔石原聰美及索模丹羽仁希（Niki）傳出緋聞。22歲的Niki前年演出配對節目《雙層公寓》嶄露頭角，經緋聞帶挈下，知名度有增無減，其Ig追隨者已破68萬。Niki正為四本時裝雜誌擔任模特兒，並宣佈下月推出全新寫真集，今次到馬來西亞的吉隆坡及熱浪島取景，穿上各款泳裝及半裸上陣，挑戰性感極限。</p><p>另外，石原聰美日前出席舞台劇慶功宴，同行包括《大叔的愛》男星吉田鋼太郎，一行人在沖繩料理店大吃大喝後，便轉場到吉田寓所繼續狂歡，石原當晚飲足四小時，步出吉田寓所時醉醺醺，要由工作人員扶上車。<br>撰文：哥羅</p></body></html>
