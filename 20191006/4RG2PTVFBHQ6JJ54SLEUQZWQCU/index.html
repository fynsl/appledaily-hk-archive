<html><header><meta charset="utf-8"><title>Taylor Swift食蕉落淚</title></header><body><h1>Taylor Swift食蕉落淚</h1><p>樂壇天后Taylor Swift前日上名嘴Jimmy Fallon的清談節目，被爆早前接受過激光矯視手術後，吃蕉吃到喊的短片，Jimmy透露片段是從Taylor母親Andrea獲得，令Taylor非常尷尬。片段中，戴着護眼罩的Taylor拔出一隻香蕉，卻不慎拔掉蕉頭，即哭着跟Andrea說不要這條蕉。之後，Taylor又走到床上，吃蕉醜態畢露。</p></body></html>
