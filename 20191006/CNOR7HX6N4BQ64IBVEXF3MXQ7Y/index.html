<html><header><meta charset="utf-8"><title>金成鈴敷眼膜險毀容</title></header><body><h1>金成鈴敷眼膜險毀容</h1><p>在韓劇人氣劇《繼承者們》中飾演李敏鎬母親的52歲「美魔女」金成鈴，昨日上載兩張圖片，顯示她雙眼紅腫不已，險陷毀容之機。</p><p>金成鈴留言指自己敷眼膜後入睡，因睡了五小時之久，醒來就發現雙眼變得紅腫。她解釋眼膜上寫只敷15-30分鐘的字眼，但她料不到自己一睡就這麼久，亦即時產生副作用，金成鈴說：「昨晚眼皮腫到好像怪物一樣，早上去了醫院打針、搽藥及食藥，現時退到這個程度。」由於金成鈴將會在蔚山演出話劇，她坦言這個作品十分重要，但卻遺憾自己沒能夠好好展現最好的一面見觀眾，所以大感抱歉。<br>撰文：施洛冰</p></body></html>
