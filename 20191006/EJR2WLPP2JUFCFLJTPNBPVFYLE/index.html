<html><header><meta charset="utf-8"><title>王馨平戥父親可惜</title></header><body><h1>王馨平戥父親可惜</h1><p>王馨平（Linda）近日再入錄音室錄歌，更計劃舉行演唱會，早前她接受商台錄音訪問，提到3年前在泰國工作兩度中風的爸爸王羽仍然在台灣醫院休養，將會在下月獲台灣金馬獎頒發「年度終身成就獎」，Linda慨嘆：「係遲咗少少，爹哋今次中風好嚴重，如果喺三年前得到呢個肯定就皆大歡喜，大家可以開心慶祝。」另外，Linda初入行有傳王羽掌管她的事業和愛情，她否認爸爸棒打鴛鴦導致她與鄭嘉穎分手。</p></body></html>
