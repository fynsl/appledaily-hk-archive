<html><header><meta charset="utf-8"><title>Rosemary收身照飲奶茶</title></header><body><h1>Rosemary收身照飲奶茶</h1><p>38歲的模特兒Rosemary於2015年成為人妻，去年更榮升媽媽，囝囝Hendrix跟她一樣是9月18日出生，產後的Rosemary極速收身已回復健美身材。日前下午約4時，在銅鑼灣見到素顏的Rosemary，她穿背心短褲加拖鞋，一邊行一邊傾電話，之後索性站在路邊傾足數分鐘。收線後Rosemary與其他女學生般排隊買珍珠奶茶，似乎她並不怕肥，而且講了很久電話都口乾，接過飲品即刻大啖大啖啜，飲完立即爽晒。</p></body></html>
