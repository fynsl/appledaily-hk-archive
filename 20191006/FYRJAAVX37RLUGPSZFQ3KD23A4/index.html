<html><header><meta charset="utf-8"><title>Diahann Carroll癌病逝世</title></header><body><h1>Diahann Carroll癌病逝世</h1><p>50年代黑人老牌女星Diahann Carroll因癌病於美國洛杉磯寓所逝世，享年84歲，其女兒於美國時間周五向傳媒公佈母親死訊。Diahann於60年代演美國史上首位以黑人女性擔任主角的美劇《Julia》，並於1969年獲得金球獎最佳電視女主角。後來於1975年憑電影《Claudine》提名奧斯卡最佳女主角，2006年曾參演《醫人當自強》（Grey's Anatomy）等劇集。</p></body></html>
