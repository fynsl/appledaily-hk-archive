<html><header><meta charset="utf-8"><title>梁芷珊窒莊思敏撐惡法</title></header><body><h1>梁芷珊窒莊思敏撐惡法</h1><p>才女梁芷珊對莊思敏前日在活動上表示支持實施《蒙面法》，但揚言自己未了解內容，前日梁芷珊就於fb借蕭若元彈對方：「我呢，好多時朝早都會聽蕭若元頻道，佢嘅學識好廣博，只係預測比較神。咁聽分析唔一定要信預測，聽完資料之後就自己諗，冇人叫你信晒預測，就算信咗而唔中，都冇得怨。」</p><p>梁芷珊讚完蕭若元後入正題寫道：「但係！但係！但係！點解蕭生個頻道裏面永遠夾住莊思敏嘅廣告？每次聽到佢把聲，都skip唔切，請問點樣要求YouTube唔好令我睇到X嘅莊思敏廣告？真係唔得莊思敏囉，由唔塞車扮好塞車，到唔了解內容但又覺得反蒙面法OK。」<br>撰文：祖李</p></body></html>
