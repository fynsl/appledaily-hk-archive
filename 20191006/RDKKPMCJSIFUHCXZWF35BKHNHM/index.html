<html><header><meta charset="utf-8"><title>余曉彤救海底珊瑚</title></header><body><h1>余曉彤救海底珊瑚</h1><p>余曉彤和甄詠珊等前晚在銅鑼灣出席泰國電影首映禮，因政府實施《禁止蒙面規例》，前晚黃昏時分出現「回家潮」，多區路面交通擠塞，余曉彤由天后步行到場。最近余曉彤經常參與清潔香港海底活動救珊瑚，為充滿負能量的香港出分力。同場的甄詠珊早前為朋友在泰國慶祝生日，年輕曾在當地生活體驗3個月認識過男朋友，甄詠珊大讚泰國男士體貼：「有跟過佢返鄉下，嗰度生活好簡單，我覺得好興奮，其實有計劃耕田生活，係咪要嫁農夫就隨緣。」</p></body></html>
