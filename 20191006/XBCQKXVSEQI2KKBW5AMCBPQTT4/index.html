<html><header><meta charset="utf-8"><title>周國賢籲加油惹攻擊</title></header><body><h1>周國賢籲加油惹攻擊</h1><p>周國賢前晚在Ig貼出赤膊做掌上壓相，似是因特首林鄭月娥在前日通過引用《緊急法》訂立《蒙面法》，而心痛香港留言自勉：「加油#hgygy」，卻惹來疑似內地網民留言：「你怎麼不實際行動上街打砸搶燒呢？」他的歌迷及香港人對此又留言反擊，周國賢亦寸爆：「練好啲廣東話先啦，『岸cow』。」</p><p>另外，許廷鏗昨日凌晨貼出一個「固執」襟章留言：「仍然要相信。」然後再tag「好固執的金牛座」、「許廷鏗就係死都唔會放棄的人」。而應昌佑就貼口罩相：「香港加油」，菊梓喬也寫道：「知道不容易」、「我也有感覺也會傷心」、「再苦的日子一定會捱過的」及「同行就是美」。<br>撰文：祖李</p></body></html>
