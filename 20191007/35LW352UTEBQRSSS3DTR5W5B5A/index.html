<html><header><meta charset="utf-8"><title>康子妮閒逛忙撳電話</title></header><body><h1>康子妮閒逛忙撳電話</h1><p>康子妮與林曉峰結婚16年，二人育有兩子林寶及林熙，隨着兒子漸漸長大成人，16歲大仔和14歲細仔已各有女朋友，康子妮最近重返音樂之路，先後在鄭伊健及容祖兒的演唱會上擔任和音兼樂手，而工作以外，她亦偷得浮生半日閒，享受一個人的時光，日前現身銅鑼灣，一個人逛商場購物。<br><br>邊行邊撳電話的康子妮，漫無目的周圍逛，當行到去一間賣日用品的店舖，就入去逛了一會，睇完文具又睇手袋及護膚品，最後買了一些日用品，便付款離開，隨即步往客戶服務中心，辦理免費泊車優惠手續，最後返停車場取車離去。<br>採訪、攝影：朱志聰</p></body></html>
