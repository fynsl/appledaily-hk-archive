<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法蓉孖洪欣慶生日</title></header><body><h1>【馮仁昭四圍超】陳法蓉孖洪欣慶生日</h1><p>陳法蓉同好姊妹洪欣都係今個月生日，每年都一齊慶祝，前晚佢哋約埋一齊切蛋糕，陳法蓉喺社交網貼素顏合照：「感謝大家來為我們慶祝生日，這是我和洪欣10月生日月的第一個生日蛋糕。」<br><br>今個月28日陳法蓉就踏入53歲，洪欣後日就49歲，雖然陳法蓉比洪欣大四年，但身為89年港姐冠軍嘅佢，皮光肉滑keep得好好，洪欣嘅皮膚都一樣白滑，只係黑眼圈比較嚴重。<br>撰文：馮仁昭</p></body></html>
