<html><header><meta charset="utf-8"><title>求驗客手記：老馬人多打人少終開齋</title></header><body><h1>求驗客手記：老馬人多打人少終開齋</h1><p>甘拿斯亞上星期六作客以4:2擊敗得9人應戰嘅葛度爾古斯，終於喺阿甲打開勝門，亦係馬勒當拿接手四場以嚟首度報捷。甘拿斯亞今季喺阿甲首戰賽和拉魯斯，之後場場都輸波，上月由馬勒當拿接手後亦未見起色。不過，球隊上星期作客葛度爾古斯，踢完上半場已領先2:1。加上換邊後葛軍有兩位球員先後被逐，甘軍把握人數優勢，喺83同87分鐘連入2球，以4:2贏波。今季首度贏波嘅甘軍家陣9戰得4分，升上尾二。<br></p></body></html>
