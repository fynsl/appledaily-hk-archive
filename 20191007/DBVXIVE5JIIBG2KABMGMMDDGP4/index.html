<html><header><meta charset="utf-8"><title>楊怡視70歲母為天使</title></header><body><h1>楊怡視70歲母為天使</h1><p>楊怡和胞姊楊卓娜前日皆在Ig分享為母親慶祝70大壽的照片，楊怡留言：「每個人出生，身邊總有一個天使在守護着，無論你哭、笑、喜、鬧、疾病、富貴、貧苦……天使都不離不棄，把最好的留給你，她能為你撐起一片天，即使有一天你累了，天使依然在撐着……我身邊的天使常常說，『你累了嗎？我不累，讓我為你做……而我能做的是珍惜我身邊的天使，愛你，用你守護我的方法守護着你，70歲生日快樂，給我人生最愛最重要的天使……」<br><br>楊卓娜亦送上祝福：「最偉大！最美麗的母親！祝70歲生日快樂無比！身體健康！心想事成！笑口常開！」<br>撰文：葉綠悠</p></body></html>
