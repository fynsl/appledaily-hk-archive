<html><header><meta charset="utf-8"><title>求驗客手記：連拿補過助米蘭止敗</title></header><body><h1>求驗客手記：連拿補過助米蘭止敗</h1><p>AC米蘭上星期六意甲作客熱拿亞，臨危受命嘅門將連拿雖然喺上半場派膠令球隊先失波，但佢喺補時將功補過撲出12碼。今季頭6場意甲僅得6分嘅米蘭，今場改由37歲嘅連拿把關，但佢喺上半場守罰球判斷錯誤，畀個波漏入，令米蘭喺41分鐘落後0:1。落後1球嘅米蘭喺51分鐘追平，再喺57分鐘由基斯爾射入12碼反超2:1。到補時階段，連拿犯規被罰12碼，但俾佢撲出，米蘭得以重返勝軌，值得一提嘅係，今場波共出現四張紅牌。<br></p></body></html>
