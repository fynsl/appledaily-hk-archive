<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby釜山露肩搶鏡</title></header><body><h1>【馮仁昭四圍超】Baby釜山露肩搶鏡</h1><p>楊穎（Angelababy）同老公黃曉明近期屢傳婚變，日前就被影到除婚戒現身機場。但婚變傳聞未有影響佢嘅心情，噚日Baby就為釜山電影節「2019 Asia Contents Awards」擔任頒獎嘉賓。<br><br>Baby以一襲黑色露肩晚裝現身紅毯，更一直揮手，同時晒甜美笑容，對於再到釜山電影節兼擔任頒獎嘉賓，Baby表示非常開心，又話可以嚟學習同交流。<br>撰文：馮仁昭</p></body></html>
