<html><header><meta charset="utf-8"><title>嘉玲克服恐懼挑戰跳傘</title></header><body><h1>嘉玲克服恐懼挑戰跳傘</h1><p>劉嘉玲向來喜愛戶外活動，閒時郊遊行山、玩水上活動外，最近她就在社交網貼出跳傘照片。身在歐洲的嘉玲，竟然挑戰跳傘這項危險活動，在她成功跳傘後，覺得克服恐懼比結果更有意義。<br><br>嘉玲在Ig上載多張在瑞士因特拉肯跳傘時的照片，戴上頭盔及太陽眼鏡的她，做足安全措施，在一位外籍跳傘導師陪同下進行跳傘。跳傘前，嘉玲心情似乎十分輕鬆，面帶笑容拍照，沒有半點害怕之餘，更全程笑到四萬咁口，只看照片亦可感受到她當刻的心情有多興奮，而成功挑戰後，嘉玲亦留言：「有時候結果並不那麼重要，克服恐懼的過程更有意義」。<br>撰文：黃曉妍</p></body></html>
