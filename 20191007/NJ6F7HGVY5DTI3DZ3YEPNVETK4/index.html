<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉若英獲萬人歡呼感好紅</title></header><body><h1>【馮仁昭四圍超】劉若英獲萬人歡呼感好紅</h1><p>劉若英前日出席上海簡單生活節，同場仲有蔡依林，今次已經喺劉若英第四次做表演嘉賓，除唱自己嘅歌外，佢又特別揀唱五月天嘅《頑固》同吳青峰嘅《歌頌者》，然後同台下觀眾講：「很幸運一直被大家寵愛着，把《粉絲》這首歌送給大家也送給自己。」佢話日前搭飛機到上海，一出閘就收到fans送嘅兩籮大閘蟹，再聽到現場過萬觀眾熱情歡呼，覺得自己好紅。<br>撰文：馮仁昭</p></body></html>
