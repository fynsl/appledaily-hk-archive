<html><header><meta charset="utf-8"><title>求驗客手記：拜仁爆冷輸波　前五齊失分</title></header><body><h1>求驗客手記：拜仁爆冷輸波　前五齊失分</h1><p>上星期六德甲係前列分子齊齊失分日，前五名球隊全部都贏唔到。最冷門一場當然係拜仁慕尼黑主場迎戰賀芬咸，雖然射手羅拔利雲度夫斯基繼續有波入，開季連續第七場有進賬，仲一度為拜仁扳平，但賀芬咸由阿達美恩喺完場前梅開二度，成功爆大冷贏2:1。至於賽前都係落後拜仁1分嘅4支球隊，弗賴堡、利華古遜、RB萊比錫同史浩克04，全部都把握唔到機會，四隊都喺上星期六德甲和局收場，結果令到當日比賽結束之後，排頭5嘅球隊都一樣得14分，齊齊整整。</p><p>至於拜仁死敵多蒙特都一樣冇運行，喺完場前有後衞文路爾艾簡治擺烏龍，作客2:2賽和弗賴堡。</p></body></html>
