<html><header><meta charset="utf-8"><title>Miley下廚冧新歡</title></header><body><h1>Miley下廚冧新歡</h1><p>26歲美國雙性戀女歌手Miley Cyrus日前被影到與澳洲22歲嫩口男歌手Cody Simpson在餐廳內，不理旁人咀嘴，Cody事後在Ig證實與Miley由好友發展成情侶，他前日早上在Ig的限時動態上載肉緊錫Miley額頭的黑白照片，指Miley為他做游泳前的早餐，還稱呼對方做baby。</p><p>Cody是游泳隊成員，不時上載照片晒腹肌，Miley今次認真識食。</p></body></html>
