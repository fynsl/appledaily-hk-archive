<html><header><meta charset="utf-8"><title>GaGa粉紅頭賀唱片大賣</title></header><body><h1>GaGa粉紅頭賀唱片大賣</h1><p>樂壇百變天后Lady GaGa憑電影《星夢情深》（A Star Is Born）獲得多個獎項，帶挈原聲大碟賣個滿堂紅，GaGa近日獲頒雙白金唱片牌匾，以粉紅色頭髮慶祝該碟全球大賣600萬張。<br><br>《星夢情深》大碟是GaGa第五張冠軍大碟，主打歌《Shallow》獲得奧斯卡和金球獎的最佳原創歌曲，在網上串流音樂程式播放超過29億次，全碟總播放量更達65億次。</p></body></html>
