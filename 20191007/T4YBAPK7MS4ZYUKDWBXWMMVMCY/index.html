<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡少芬細B肚中耍功夫</title></header><body><h1>【馮仁昭四圍超】蔡少芬細B肚中耍功夫</h1><p>46歲嘅蔡少芬估計陀B已七個月，雖然屬於高齡產婦，但都不時約朋友相聚。老公張晉噚日喺社交網站貼出蔡少芬嘅孕肚短片，留言：「陣仗有點兒大喲」，只見胎兒喺蔡少芬個肚由上至下、由左至右不停移動，感覺非常活潑。</p><p>網民睇完片後都搞笑留言：「拳腳功夫了得！」、「看來是要繼承你的功夫段位。」、「不知是在練舞還是練武，難不成出來要想跟晉哥比劃一下」。<br>撰文：馮仁昭</p></body></html>
