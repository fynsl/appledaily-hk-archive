<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈靜雯奪視后搵老公爆喊</title></header><body><h1>【馮仁昭四圍超】賈靜雯奪視后搵老公爆喊</h1><p>第54屆電視金鐘獎前晚喺台北舉行，龍劭華憑《菜頭梗的滋味》奪得視帝，賈靜雯憑《我們與惡的距離》得視后，今次係賈靜雯入行29年首次提名就得獎，《與惡》入圍14項奪得六個大獎，成為最大贏家，包括導演林君陽獲最佳導演。<br><br>賈靜雯出席慶功宴時受訪，佢話已打咗畀老公修杰楷、媽咪同細佬：「一聽到先生和媽媽聲音就哭了，他說了『我知道你最棒了』。」<br>撰文：馮仁昭</p></body></html>
