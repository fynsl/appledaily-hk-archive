<html><header><meta charset="utf-8"><title>求驗客手記：鹿角摘花壓東京做一哥</title></header><body><h1>求驗客手記：鹿角摘花壓東京做一哥</h1><p>日職FC東京保持咗近半年嘅榜首位置，臨到季尾終於失守。星期日鹿島鹿角（白衫）作客大阪櫻花，開波六分鐘，鹿角中堅犬飼智也喺一次角球攻勢，喺櫻花門將出迎清波前頂入空門，幫鹿角閃電領先。之後櫻花多次失機，包括柿谷曜一朗半單刀射失，結果鹿角以1:0小勝櫻花。呢個入波可謂意義重大，事關除幫鹿角拎晒三分外，賽後鹿角更以兩分之差，力壓上星期六輸波嘅東京，終喺日職第28輪上榜首。 <br></p></body></html>
