<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪禁粉絲帶燈牌</title></header><body><h1>【馮仁昭四圍超】<br>謝安琪禁粉絲帶燈牌</h1><p>謝安琪（Kay）嘅紅館演唱會聽晚開騷，佢拍片呼籲粉絲唔好帶螢光棒、燈牌、bon bon棒、哨子等入場，仲話用咗三個月去揀歌。<br><br>Kay解釋：「試想像譬如你入戲院，其實一熄燈，就已經有心理準備透過黑暗同寧靜，進入一種意念入面，感觀會突然變得敏銳。所以我之前已經呼籲歌迷會，唔好準備打氣工具入場，目的係希望觀眾可以細心欣賞我哋悉心為大家準備呢個咁不一樣嘅紅館演出。」<br>撰文：馮仁昭</p></body></html>
