<html><header><meta charset="utf-8"><title>求驗客手記：美斯開齋　巴塞好「西」利</title></header><body><h1>求驗客手記：美斯開齋　巴塞好「西」利</h1><p>星期日西甲尾場，衞冕嘅巴塞隆拿主場迎戰西維爾。雙方比賽初段拉成均勢，但巴塞上半場喺8分鐘內連入3球，加埋下半場有美斯開齋兼埋齋，終以4:0大勝。開賽初段西維爾有唔少埋門機會，但都把握唔到。戰至27分鐘，蘇亞雷斯接應傳中倒掛入波先開紀錄。五分鐘後，維達爾入波拉開比數。再過三分鐘，奧士文迪比利禁區內破網，助巴塞半場領先三球。易邊再戰，西維爾更喺78分鐘俾美斯一腳靚罰球收死，呢球亦係美斯今季首個入波。雖然尾段巴塞有阿勞祖同迪比利領紅，但亦冇影響比數，最終巴塞大勝4:0，以16分升上第2，僅落後榜首皇家馬德里兩分。<br></p></body></html>
