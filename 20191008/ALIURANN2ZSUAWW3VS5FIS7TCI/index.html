<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林開心晒全家福</title></header><body><h1>【馮仁昭四圍超】<br>熊黛林開心晒全家福</h1><p>熊黛林（Lynn）後日39歲生日，佢去年喺屋企有老公郭可頌同一對幾個月大孖女Kaylor、Lyvia陪切蛋糕，佢當時留言：「以後的每一個生日你們都要陪我一起過！」<br><br>相隔一年，孖女大嗰咗，可以同媽咪出街，Lynn今年獲老公安排提前慶祝，佢噚日喺社交網貼相，開心留言：「有甚麼比一家人的祝福更溫暖？謝謝你們提前給我過生日！」郭可頌仲好識做送花畀老婆，而Lynn就喺蛋糕前許願。<br>撰文：馮仁昭</p></body></html>
