<html><header><meta charset="utf-8"><title>手　足 - 林夕</title></header><body><h1>手　足 - 林夕</h1><p>看不見未來的主人翁<br><br>剩下一隻眼珠<br><br>卻比誰都看的更遠<br><br>手牽手延伸明天之路<br><br>足跡寫下昨日的遺書<br><br>千千萬萬個小我<br><br>有血有肉的大我<br><br>我就是我們<br><br>催迫了相親相愛的淚<br><br>挑撥不了手扣攻擊腳鐐<br><br>逮捕不了共同的信仰<br><br>歌唱的嘴唇只會輕吻<br><br>勇武的肝膽<br><br>因為<br><br>無論有沒有蒙面<br><br>口罩遮掩不了人心<br><br>我們就是我<br><br>用解剖刀<br><br>切割<br><br>只會聽到整齊的心跳聲<br><br>如進行曲的行板<br><br><br><br>（作者按：929全球大遊行撐港那天，在台灣蘋果日報推出的特刊寫了四首詩，以上乃其中一首，經台灣蘋果日報同意，在此與我們港人共勉。）</p></body></html>
