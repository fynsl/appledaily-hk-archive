<html><header><meta charset="utf-8"><title>求驗客手記：祖記絕殺國際上榜首</title></header><body><h1>求驗客手記：祖記絕殺國際上榜首</h1><p>星期日意甲國家打吡，賽前開季六場意甲全勝嘅國際米蘭，主場迎戰賽前5勝1和嘅祖雲達斯，同時亦係國際教練干地上任以嚟，首次喺意甲倒戈舊主。祖記早段雖有保羅戴巴拿接應比真歷嘅過頭波，喺禁區左輔位妙射建功，但隨後即因中堅馬菲斯迪歷特犯手球，俾國際前鋒拿達路馬天尼斯射入12碼追平。不過，完場前有後備入替嘅希古恩接應賓坦古亞嘅傳送建功，幫祖記以2:1奠勝。賽後祖雲達斯以19分反壓國際升上榜首，而國際開季嘅一段聯賽六連勝走勝亦宣告終結。<br></p></body></html>
