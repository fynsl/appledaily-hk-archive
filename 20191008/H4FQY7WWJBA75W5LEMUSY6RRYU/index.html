<html><header><meta charset="utf-8"><title>麥明詩素顏為胞兄慶生</title></header><body><h1>麥明詩素顏為胞兄慶生</h1><p>麥明詩跟年長三年的醫生哥哥麥明山兄妹情深，她前日為哥哥慶祝31歲生日，素顏的麥明詩跟父母陪哥哥切蛋糕慶祝，一家四口開開心心。麥明詩更在晚上化上淡妝陪哥哥出席朋友的生日飯局，相中所見有一名女子跟麥明山親密合照，未知二人可是情侶關係，麥明山其後在社交網以英文留言︰「這班朋友對我很重要，特別在困難時。」<br><br>此外，麥明詩早前和哥哥一齊投資買入屯門有「龍床盤」之稱的菁雋，連掃了三個單位。麥明山上月把持有的一個134呎單位以7,000元成功租出，呎租達52.2元，創了該區歷來呎租新高。<br>撰文：楊定</p></body></html>
