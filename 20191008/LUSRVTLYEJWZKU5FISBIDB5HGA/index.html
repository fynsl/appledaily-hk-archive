<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳樂榣轉型老公撐</title></header><body><h1>【馮仁昭四圍超】<br>陳樂榣轉型老公撐</h1><p>陳樂榣自從女子組合Freeze散band之後，就專注藝術工作，幾年前開始搜羅韓國飾物帶返香港賣，見反應好，索性自己設計首飾開飾品店，而老公Donald就係佢嘅後盾，陳樂榣話：「𠵱家工場有十個員工，每個月都有新品推出。」<br><br>陳樂榣大前日36歲生日，佢話今年平靜度過：「因為要籌備首飾新系列，好忙冇特別慶祝，不過有阿女、好姊妹楊柳青同埋一班朋友一齊切蛋糕，已經好滿足。」<br>撰文：馮仁昭</p></body></html>
