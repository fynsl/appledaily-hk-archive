<html><header><meta charset="utf-8"><title>On仔體諒示威者有訴求</title></header><body><h1>On仔體諒示威者有訴求</h1><p>陳健安（On仔）昨日為他首張專輯於鑽石山舉行簽唱會，獻唱兩首歌後，因用盡力去唱，導致訪問時變成近乎失聲。在他受訪同時，在場圍觀者不停叫出「光復香港 時代革命」、「香港人 反抗」等抗議口號，On仔體恤大家言論自由，未有迴避，反而換聲調盡力完成訪問。<br><br>On仔表示相信音樂可以幫助大家去抒發不同情緒，給予大家力量，面對任何困境也可以行落去。近期交通運輸不時有所改動，他都希望能夠多在網上做演出，令fans安在家中也可以欣賞。另外他希望能做到聲音導航助人入眠，他說：「我有少少失眠問題，都學過一啲方法幫人放鬆，瞓得好啲。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
