<html><header><meta charset="utf-8"><title>祖昆拒扮小丑怪笑</title></header><body><h1>祖昆拒扮小丑怪笑</h1><p>荷李活電影《小丑》（Joker）於香港、日本等成為票房冠軍，上周五在北美開畫三天票房達7.29億港元，全球勁收18.2億港元。<br><br>身為主角的祖昆馮力士（Joaquin Phoenix 右二）為新片造勢，大前日快閃洛杉磯戲院，完場時與在場觀眾打成一片。祖昆穿便服與粉絲握手合照，還被要求即場示範小丑的心寒笑聲，不過臨時縮沙面露尷尬表情，還反叫男觀眾表演他的獨特怪笑。</p></body></html>
