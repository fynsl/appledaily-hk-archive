<html><header><meta charset="utf-8"><title>求驗客手記：羅拔臣藍絲上身撩交打</title></header><body><h1>求驗客手記：羅拔臣藍絲上身撩交打</h1><p>利物浦上星期六英超靠占士米拿補時射入12碼，以2:1氣走李斯特城，完場後李城嘅艾約斯佩雷斯仲同紅軍球員爆發爭執。原來係紅軍左閘安德魯羅拔臣「先撩者賤」，先令艾約斯咁嬲。根據網上片段，羅拔臣完場後經過艾約斯身邊嗰陣，竟然起肘打中艾約斯個肚，輸波唔開心嘅艾約斯即刻扯火，推咗羅拔臣一下，但羅拔臣仲舉起雙手慶祝挑釁，結果釀成衝突。李城主帥羅渣士賽後都指係羅拔臣先郁手，艾約斯先還拖，但認為佢哋兩個已經和好如初。<br></p></body></html>
