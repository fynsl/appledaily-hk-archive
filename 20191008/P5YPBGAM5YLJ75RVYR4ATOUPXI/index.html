<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林曉培被歌迷搞喊</title></header><body><h1>【馮仁昭四圍超】<br>林曉培被歌迷搞喊</h1><p>台灣歌手林曉培2007年因為酒駕撞死人令事業跌落谷底，相隔十多年後，佢前晚喺台北開騷，唔知係咪太感觸，唱第一首歌《She Knows》時，歌迷跟住一齊唱，搞到佢感動到喊：「我好想你們，我回來了，謝謝你們用這樣震撼的方式迎接我回來！」<br><br>唱了幾首歌後，林曉培指前晚係出道後第二次個唱，台下即有歌迷大叫：「小巨蛋！」林曉培就回覆歌迷話：「會很努力。」<br>撰文：馮仁昭</p></body></html>
