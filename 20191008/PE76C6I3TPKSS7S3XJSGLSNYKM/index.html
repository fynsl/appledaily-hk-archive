<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞夫婦亂行北海道</title></header><body><h1>【馮仁昭四圍超】<br>溫碧霞夫婦亂行北海道</h1><p>溫碧霞（Irene）同老公何祖光日前飛到日本北海道度假，慶祝結婚19周年紀念，Irene最開心係去到二世古欣賞紅葉：「我哋想揀一個舒服又人少嘅地方慶祝，所以揀北海道。我好鍾意北海道，每次嚟到欣賞大自然風景，覺得好安靜同舒服，浸吓溫泉、食吓嘢。我哋冇計劃行程，一早起身，想去邊就去邊。」<br><br>此外，Irene話好開心主演嘅新片《墮落花》入選亞洲電影節「隆重呈獻」世界首映。<br>撰文：馮仁昭</p></body></html>
