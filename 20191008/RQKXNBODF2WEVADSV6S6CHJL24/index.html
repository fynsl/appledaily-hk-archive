<html><header><meta charset="utf-8"><title>周潤發黑衣「被示威」</title></header><body><h1>周潤發黑衣「被示威」</h1><p>特首林鄭月娥上周五頒佈引用《緊急法》訂立《蒙面法》，禁止在公眾活動中蒙面。周潤發巧合地在上周五被市民捕獲，當時他戴上黑帽、黑口罩、長袖黑衫配黑長褲，在何文田與師奶合照。照片在網上瘋傳，不少網民都猜測，發哥是否支持近日的示威活動。事實上，發哥平日都愛以黑衣打扮，幾年前也穿過相同打扮被市民捕獲。<br><br>照片傳到韓國，韓媒《Dispatch》昨日更報道相關新聞，標題卻寫成：「香港巨星周潤發參加了反政府示威」並指發哥於本月4日以一身黑並戴黑色口罩，以行動來反對政府實施蒙面惡法，令發哥無辜成為新聞人物。<br>撰文：翁可人</p></body></html>
