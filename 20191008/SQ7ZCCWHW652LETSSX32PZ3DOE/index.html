<html><header><meta charset="utf-8"><title>超蓮呻家中地位不保</title></header><body><h1>超蓮呻家中地位不保</h1><p>賭王何鴻燊三房千金何超蓮日前接受ViuTV節目《十五分鐘熱度Plus》訪問，自爆在家中地位不保，遭媽媽陳婉珍冷落。超蓮弟弟何猷啟早前喜迎千金，超蓮榮升姑媽，她表示一家人也為增添新成員而高興不已，姪女TT更已經能認出她和姐姐超雲。看到弟弟一家幸福有否想早日當媽媽？超蓮說：「我冇耐性教小朋友，同姪女玩吓就已經好滿足。」<br><br>問到姪女出世後，三姊弟在媽媽心目中的地位有否受動搖？超蓮笑說：「係呀！我早就地位不保，但唔係因為TT，係因為我隻貓同超雲隻貓交配生咗六隻貓仔。」愛貓的三太把貓咪當成心肝寶貝，連TT也沒法取代，三姊弟早就在媽咪心目中失寵了。<br>撰文：葉晴</p></body></html>
