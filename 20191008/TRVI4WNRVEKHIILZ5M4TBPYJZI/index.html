<html><header><meta charset="utf-8"><title>求驗客手記：北韓冇直播亞協盃要轉場</title></header><body><h1>求驗客手記：北韓冇直播亞協盃要轉場</h1><p>月初嘅亞協盃四強，北韓嘅4.25（圖）成功擊敗越南嘅河內FC，歷史性打入亞協盃決賽，決賽將會硬撼黎巴嫩球隊艾赫德。決賽原定11月2日喺平壤嘅金日成球場上演，不過家陣或因直播問題，冇得喺北韓舉行。亞洲足協非常重視今次決賽直播，有傳因北韓因未決定到畀唔畀直播，所以場波唔知會唔會喺平壤踢，甚至艾赫德嘅職球員都未辦理入境北韓嘅簽證。據報道指，亞洲足協為解決直播問題，有意將決賽改喺中國、南韓或馬來西亞上演，但仲未有定案。<br></p></body></html>
