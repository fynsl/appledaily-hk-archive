<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JuJu玻璃教堂出嫁圓夢</title></header><body><h1>【馮仁昭四圍超】<br>JuJu玻璃教堂出嫁圓夢</h1><p>陳鈺芸（JuJu）同電影導演司徒永華今個月1號喺美國洛杉磯結婚，婚禮喺玻璃教堂Wayfarers Chapel舉行，一襲婚紗由Vera Wang設計，JuJu好開心咁話：「多謝老公搵到呢個教堂，令我夢想成真，我牽住爸爸隻手一齊行入教堂嗰刻真係好感動，見到好多親友出席我哋嘅婚禮，啲眼淚忍唔住不停咁流，好驚整花個妝。」JuJu仲喺婚禮後嘅酒會上即興表演雙節棍娛賓，將現場氣氛推到最高峯。<br>撰文：馮仁昭</p></body></html>
