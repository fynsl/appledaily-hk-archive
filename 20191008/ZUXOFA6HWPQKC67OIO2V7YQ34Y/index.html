<html><header><meta charset="utf-8"><title>雅凜未婚懷孕捱轟</title></header><body><h1>雅凜未婚懷孕捱轟</h1><p>韓國女團T-ara的25歲前成員雅凜原定明年2月嫁年長兩歲的企業家男友，前日她在Ig宣佈在籌備婚禮時發現懷孕，雙喜臨門，因此提早於本月20日舉行婚禮。<br><br>雅凜未婚懷孕卻遭到網民批評，她隨即留言反駁：「我們不是因為BB先結婚，是早已經決定結婚，我不會覺得羞恥，明明是應該受到祝福的事，請不要再留下令人難堪的留言。」但網民繼續留言炮轟，力指未婚懷孕並不是值得炫耀的事。</p></body></html>
