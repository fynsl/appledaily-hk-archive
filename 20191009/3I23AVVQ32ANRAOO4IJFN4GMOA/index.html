<html><header><meta charset="utf-8"><title>黃夏蕙棄選做大眾契媽</title></header><body><h1>黃夏蕙棄選做大眾契媽</h1><p>現年86歲的黃夏蕙早前宣佈今年出戰區議會，日前更上載一張拿着提名表格的相片，留言：「唔知揀邊個區好？」但她之後接受訪問澄清：「張相唔係我貼。」昨日凌晨夏蕙姨就在fb宣佈棄選，她指近半年來積極計劃參選，但近一個月受到子女阻撓：「他們每天都輪流找我出來。」<br><br>夏蕙姨又指和契仔楊峰去到社會活動現場，契仔問她現可做甚麼幫市民？她說：「以我性格一定企在警察與示威者中間，希望大家可以忍耐，然後自由離開，這些美好的畫面，真的會發生嗎？」夏蕙姨揚言希望之後以「香港大眾契媽」身份守護市民，她說：「之後，大家見到我，就叫我一聲『契媽BB』好嗎？」<br>撰文：翁可人</p></body></html>
