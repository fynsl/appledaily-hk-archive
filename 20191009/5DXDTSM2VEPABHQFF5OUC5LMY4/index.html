<html><header><meta charset="utf-8"><title>保監首批虛擬產險牌照</title></header><body><h1>保監首批虛擬產險牌照</h1><p>保監局宣佈，透過快速通道（Fast Track），首次授權一間持有和使用全數碼分銷渠道的非人壽保險公司。根據保險人登記冊，今次獲發牌的是安我保險（Avo Insurance）。資料顯示，亞洲保險總裁陳智思是安我保險的董事之一，早前曾透露公司正與有科技公司背景的合作夥伴申請虛擬保險牌照，亞洲保險佔51%股權。保監局行政總監張雲正亦指，首間經快速通道獲得授權的非人壽虛擬保險公司為一間本地公司。<br></p></body></html>
