<html><header><meta charset="utf-8"><title>添麥菲釜山風騷派心</title></header><body><h1>添麥菲釜山風騷派心</h1><p>23歲小鮮肉男星添麥菲查洛美（Timothee Chalamet）吃香荷李活，片約接踵而至，他參演的大卡士新片《小婦人》（Little Women）亦緊接年底上映。<br><br>添麥菲目前身在韓國，為主演的Netflix電影《The King》出席第24屆釜山國際電影節，昨日他與拍檔祖爾艾哲頓（Joel Edgerton）在記者會上十分老友，又攬頭攬頸，添麥菲還入鄉隨俗派心冧記者。</p></body></html>
