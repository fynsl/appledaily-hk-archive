<html><header><meta charset="utf-8"><title>劉雅麗義載少女歸家</title></header><body><h1>劉雅麗義載少女歸家</h1><p>劉雅麗在上周五蒙面惡法訂立當日，在尖沙嘴的街頭見到一名瘦削少女被的士拒載，即挺身而出義載少女返家。劉雅麗在社交網記下此事，有感而發寫道：「送了她回彩虹邨，這種時期，無助感是好大，只能盡自己少少力，去愛去幫助別人。」並問為何的士要拒載及坐地起價。<br><br>劉雅麗的義載，獲得網民激讚她是「良善、仁愛、義氣的天使」，不過有網民卻仍盲撐的士司機指：「的士司機透露呢幾年生活艱難，幾個月先做到兩萬蚊生意，連車租都唔夠畀，出嚟工作係搵命博，所以收多啲係應該。」劉雅麗反駁的士是服務市民的，非常時期更要做好自己，不應找藉口起價。<br>撰文：皓騫</p></body></html>
