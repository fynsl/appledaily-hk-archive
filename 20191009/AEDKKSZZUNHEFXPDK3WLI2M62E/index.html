<html><header><meta charset="utf-8"><title>軟銀「願景基金」遭看淡</title></header><body><h1>軟銀「願景基金」遭看淡</h1><p>彭博報道，早前共享辦公室WeWork在美撤回IPO，加上網約車公司Uber及Slack上市後股價跌逾30%，機構投資者正評估對三間公司的大股東軟銀旗下高達1,000億美元「願景基金」的影響。三菱日聯摩根士丹利昨日下調了願景基金第三季度的業績預期，料運營利潤減少5,800億日圓（約423億元）至1.01萬億日圓（約739億元）。該行分析師Hideaki Tanaka指：「願景基金的獲利仍可能面臨相當大幅波動。」<br></p></body></html>
