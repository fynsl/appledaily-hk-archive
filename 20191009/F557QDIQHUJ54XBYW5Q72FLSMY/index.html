<html><header><meta charset="utf-8"><title>求驗客手記：愛奴換帥武球王禍福未知</title></header><body><h1>求驗客手記：愛奴換帥武球王禍福未知</h1><p>愛斯賓奴前鋒武磊啱啱先喺歐霸盃分組賽建功，成為歷嚟首個喺歐戰主賽圈入波嘅中國球員，但點知因為球隊喺西甲成績唔理想，得5分排緊聯賽榜尾2，球會就炒咗教練加耶高，搵馬捷恩接手，武磊踢完國際賽就會見到「新波士」，唔知出場機會到時會多咗定少咗呢？除咗愛奴，意甲榜尾嘅森多利亞亦決定踢走教練迪法蘭斯高，呢位三月先俾羅馬解僱嘅主帥，1年內2次被炒認真慘。加入失業大軍嘅仲有里昂教練施雲奴，呢支法甲球隊會由巴迪高暫掌帥印。<br></p></body></html>
