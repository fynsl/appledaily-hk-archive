<html><header><meta charset="utf-8"><title>項明生與微博賬號割席</title></header><body><h1>項明生與微博賬號割席</h1><p>旅遊達人項明生日前遭網民質疑他是牆頭草，在fb及Ig講一套，在微博又講另一套，項明生曾向《蘋果》表示：「我係愛國愛港，我支持香港民主自由。」又強調自己「認同普世價值，但我唔認同中國嘅價值觀」。項明生前晚在fb發聲割席，他以「再見微博」為題，指自己微博一直由內地專業團隊負責，所以有和其他社交網有不同的立場貼文，現決定終止和他們合作。<br><br>項明生向紛絲道歉說：「我的立場與價值觀從未改變、也不會改變。願我們都擁有免於恐懼的自由。」但是有「心水清」的網民質疑，項明生於9月28日上載唱《我的祖國》片段，曾大表「愛國之情在我們心中激蕩」。<br>撰文：翁可人</p></body></html>
