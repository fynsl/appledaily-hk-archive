<html><header><meta charset="utf-8"><title>求驗客手記：丹尼爾慘被大黃蜂襲擊</title></header><body><h1>求驗客手記：丹尼爾慘被大黃蜂襲擊</h1><p>前巴塞隆拿球星丹尼爾日前遇到職業生涯最緊張嘅時刻，家陣效力巴甲聖保羅嘅佢，喺準備開角球嗰陣俾大黃蜂襲擊，場波因此要暫停五分鐘。聖保羅日前喺巴甲主場以2:1擊敗福塔雷薩，主隊領先1:0後，丹尼爾喺25分鐘準備開角球遇上群大黃蜂兼被拮到條頸，其他球員見到咁都嚇親，場波仲一度暫停。其間，福塔雷薩後衞積臣迪蘇沙表現勇敢，拉高波衫包頭，將佈滿大黃蜂嘅角球旗拋到球場外，不過由於規則所限，角球旗最後都要放回原位。<br></p></body></html>
