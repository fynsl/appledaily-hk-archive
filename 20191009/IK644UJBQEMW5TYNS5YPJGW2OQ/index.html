<html><header><meta charset="utf-8"><title>英皇證券持股大跌63%</title></header><body><h1>英皇證券持股大跌63%</h1><p>中國之信集團（8265）昨日洗倉大跌63%，收報0.106元，跌0.185元。港交所資料顯示，中國之信的大股東是持股逾32%的英皇證券，持股量達8.9億，按此持股量計算，英皇證券單日便蒸發近1.65億元。中國之信集團在去年年底公佈，擬於香港引入每輛成本約200萬元的電動巴士，已向運輸署遞交文件申請，又指公司有信心能在明年3月獲批，不過一直只聞樓梯響，公司其後沒有再公佈後續計劃詳情。<br></p></body></html>
