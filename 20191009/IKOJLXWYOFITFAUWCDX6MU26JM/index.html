<html><header><meta charset="utf-8"><title>劉亞仁撐鄭有美捱鬧</title></header><body><h1>劉亞仁撐鄭有美捱鬧</h1><p>韓國女星鄭有美主演的新片《82年生的金智英》將於本月開畫，電影改編自同名小說，不過小說推出時曾被指摘推崇女權主義，連鄭有美接拍都遭到網民批評。男星劉亞仁日前在網上為好友鄭有美宣傳，推薦此片，並大讚對方在片中的表現。他又直言《82年生的金智英》電影版以電影的方式打動觀眾，希望外界不要被負面的聲音迷惑，照着電影所呈現的樣子去觀看，直接去感受。<br><br>不過劉亞仁的發言卻同樣遭到網民留下負評：「這種發言在韓國會遭到炮轟，你想做外國人嗎？」、「對這種幻想文真不感興趣」等，甚至有網民惡意攻擊，稱劉亞仁是「沒有當過兵的乸型」。<br>撰文：文康妮</p></body></html>
