<html><header><meta charset="utf-8"><title>羅霖爆大仔轉科嘥百萬學費</title></header><body><h1>羅霖爆大仔轉科嘥百萬學費</h1><p>羅霖和鄭明明昨日在中環出席留學資助計劃發佈會，已是三子之母的羅霖，表示希望幼子將來讀大學有獎學金資助，減輕其負擔，她說：「二仔以獎學金喺美國羅省讀心理學，獎學金越多越好啦，因為喺外國留學嘅費用非常之大。」<br><br>問到兒子每年的學費，羅霖說：「大仔之前喺英國讀咗一年，喺美國讀咗兩年，係讀律師，上年就返香港讀平面設計，係兩個完全唔同嘅科目，嘥咗七位數字嘅學費。」羅霖坦言只好繼續努力工作，她還指自己有個夢想，就是希望將來有機會再讀書，她笑說：「80歲讀大學都得㗎，讀啲興趣課程，冇咁大壓力。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
