<html><header><meta charset="utf-8"><title>求驗客手記：英國脫歐美斯或被拒入境</title></header><body><h1>求驗客手記：英國脫歐美斯或被拒入境</h1><p>英國或會喺本月底正式脫歐，可能會令歐洲球壇出現變化，其中巴塞隆拿球星美斯或會因多年前嘅逃稅案而俾英國拒絕入境。報道指，英國家陣畀美斯用歐盟成員國公民身份入境，不過一但英國脫歐，英國就可能視美斯為非歐盟公民，入境部門有權拒絕任何有案底嘅非歐盟人士入境。報道續指，脫歐問題長遠可能會影響英國將來舉辦歐聯決賽，不過英國政府有權對受影響球員行使酌情權，畀佢哋入境作賽，但要視乎英國政府、歐洲足協同球會等協商。<br></p></body></html>
