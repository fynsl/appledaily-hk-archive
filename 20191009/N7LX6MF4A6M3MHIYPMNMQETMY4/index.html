<html><header><meta charset="utf-8"><title>鄧思朗銀包珍藏子華紙巾</title></header><body><h1>鄧思朗銀包珍藏子華紙巾</h1><p>鄧思朗昨日到新城電台宣傳新歌《請好好保重》，歌曲推出不久即打入幾個音樂榜冠軍，MV又破十萬點擊，他感到驚喜，直言是好好的鼓勵，會獎勵自己食漢堡包慶祝。<br><br>除了發展歌唱事業外，鄧思朗稍後會到內地拍劇，但如果唱歌拍戲要二選一，鄧思朗說：「我會揀做棟篤笑，希望同超級偶像黃子華合作。2012子華佛山開騷，我有去睇，當時佢派紙巾，我接咗收埋銀包，到𠵱家感冒都唔敢拎嚟用。」</p></body></html>
