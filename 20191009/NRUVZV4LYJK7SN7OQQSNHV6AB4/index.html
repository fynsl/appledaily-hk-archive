<html><header><meta charset="utf-8"><title>Lottie自豪晒隆胸</title></header><body><h1>Lottie自豪晒隆胸</h1><p>45歲英國超模姬蒂摩絲（Kate Moss）的同父異母妹妹Lottie Moss，數年前殺入模特兒界發展，最近她大方承認曾經隆胸，接受植入手術令自己的身材變得較有睇頭。她對於自己的豐滿胸部感到自豪，不時在Ig自信地大晒加工後的驕人上圍。<br><br>姬蒂摩絲當年以瘦削及頹廢形象走紅，令時尚界對平胸女性開始改觀。反觀21歲的Lottie Moss決定以隆胸來改變自己的身形，她表示對效果相當滿意，認為有必要花費在自己身上，並稱：「必須要善待自己。」其實，Lottie Moss還有隆唇，但如今卻有點後悔。<br>撰文：哥羅</p></body></html>
