<html><header><meta charset="utf-8"><title>藤岡靛查案贏收視</title></header><body><h1>藤岡靛查案贏收視</h1><p>富士電視台全新「月9」劇《Sherlock》前晚首播，由藤岡靛（左）夥拍三代目J Soul Brothers成員岩田剛典分別化身名偵探福爾摩斯及精神科醫生華生，一於靠兩位靚仔吸納女觀眾捧場。<br><br>39歲的藤岡靛近年多棲發展，今次還為新劇包辦主題曲《shelly》，劇中有他拉起小提琴偵破奇案的場面，而首集錄得12.8%的不俗收視，是「月9」時段連續六套作品開播也取得雙位數字收視。</p></body></html>
