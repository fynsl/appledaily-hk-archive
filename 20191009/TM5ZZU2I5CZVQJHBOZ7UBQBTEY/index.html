<html><header><meta charset="utf-8"><title>加藤鷹重遇小澤瑪莉亞</title></header><body><h1>加藤鷹重遇小澤瑪莉亞</h1><p>日本前AV男優加藤鷹息影後仍密密吸金，日前他跟已經退役的小室友里到鹿兒島舉行性主題講座，還飛抵菲律賓，重遇當年另一位床上對手小澤瑪莉亞。據加藤鷹表示，此行在馬尼拉出差特別抽時間找小澤瑪莉亞敍舊，公開合照後令廣大男士們勾起不少回憶。</p><p>現年33歲的小澤瑪莉亞曾以靚樣及火辣身材走紅，當她退出AV界後，已移居菲律賓生活，並做老闆投資生意，在當地擁有六間店舖，當中包括四間酒吧。小澤瑪莉亞雖退居幕後，但未有忘本，頻頻在Ig上載性感照滿足昔日粉絲，而她與菲律賓演員Jose Sarasola的感情亦相當穩定，發展逾三年仍不時在社交網晒合照放閃。<br>撰文：哥羅</p></body></html>
