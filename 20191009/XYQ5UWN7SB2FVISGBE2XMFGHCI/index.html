<html><header><meta charset="utf-8"><title>方力申練水浸到面發脹</title></header><body><h1>方力申練水浸到面發脹</h1><p>方力申昨日在商台宣傳下月舉行的「香港環島泳45公里慈善挑戰」，尚餘不足一個月時間準備，小方說：「日前游30公里練習，結果游到雙臂抬唔起，頸痛到擰唔到，連右hip都痠軟，上水後全身連面都被海水浸到發脹，脷都腫晒。」<br><br>小方笑言入娛樂圈後已經15年沒游泳，今次為籌款不惜暴露腩肉。他更為連續12小時的環島泳準備食物：「之前試過食粥，諗住方便倒落口，但係凍咗嘅粥有啲似嘔吐物。」</p></body></html>
