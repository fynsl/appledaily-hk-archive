<html><header><meta charset="utf-8"><title>求驗客手記：世冠盃嚟中國搞賺人仔</title></header><body><h1>求驗客手記：世冠盃嚟中國搞賺人仔</h1><p>為咗開發龐大嘅中國市場，愈嚟愈多體壇盛事都搶住去中國舉行，有阿根廷傳媒就爆料，話國際足協會長恩芬天奴已經決定咗，將2021同22年2屆世界冠軍球會盃安排喺中國舉行。由2021年起，世冠盃將會改制，參賽球隊由7隊大幅加到24隊，其中包括8支歐洲隊同6支南美隊，亞洲、非洲、中北美洲就各三隊，再加多隊大洋洲球隊。另外，賽期亦會由以往嘅12月改成喺6至7月舉行，唔知到時參賽嘅球隊，使唔使「愛國愛黨」先入到境呢？<br></p></body></html>
