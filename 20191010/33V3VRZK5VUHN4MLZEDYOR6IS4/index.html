<html><header><meta charset="utf-8"><title>電訊商SMS或少收1,942萬</title></header><body><h1>電訊商SMS或少收1,942萬</h1><p>警方於8月18日的170萬人流水式集會當日，首次以短訊（SMS）發出「溫馨提示」，至今警方透過電訊商共發出5次SMS。記者翻查各電訊商年報，3香港約149.1萬後付智能卡用戶、數碼通則有255萬戶、香港電訊旗下有324.2萬戶，中移動（941）旗下中移香港未有相關數字。若所有電訊商免費替警方發短訊，以此推算3香港少收372.8萬元；數碼通少收637.5萬元；香港電訊少收810.5萬元，合共少收1,942萬元。</p></body></html>
