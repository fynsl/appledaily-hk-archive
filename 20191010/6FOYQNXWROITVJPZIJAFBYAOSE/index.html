<html><header><meta charset="utf-8"><title>姜麗文大方會何雁詩</title></header><body><h1>姜麗文大方會何雁詩</h1><p>姜麗文、何雁詩和黃祥興等前晚為節目《娛樂大家》進行錄影，鄭俊弘的前度姜麗文扮成魔女亮相，與他的現任女友何雁詩首度同場，兩人大方合照，更異口同聲指不會尷尬。姜麗文表示自己和鄭俊弘都各自有幸福的生活很不錯：「最緊要大家開開心心、世界和平。」她又直言兩人有聯絡：「多數都係傾吓我隻狗，如果有新聞出會通知聲佢。」<br><br>何雁詩為該節目擔任固定主持，她指與姜麗文在同一家公司始終會見到。何雁詩又自爆最近愛上入廚，更學懂打麻雀，但談到有否跟鄭俊弘父母聯誼並被觀察牌品時，她笑說：「係初哥未有牌品，打得好慢。」<br>撰文：翁可人</p></body></html>
