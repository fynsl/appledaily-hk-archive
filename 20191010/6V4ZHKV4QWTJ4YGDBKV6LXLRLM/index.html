<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余安安開工清場助入戲</title></header><body><h1>【馮仁昭四圍超】余安安開工清場助入戲</h1><p>余安安（右）同鍾欣潼（阿嬌）主演電影《失蹤》下個月14日公映，繼入選今屆香港亞洲電影節（HKAFF）「午夜狂熱」電影系列後，電影再入選2019中美電影節金天使獎。<br><br>戲中嘅老公高翰文因為行山失蹤，有場內心戲令余安安好難忘，佢話：「場戲講我將老公嘅思念投放喺鄰居房間，要一個長shot直落，講我情緒崩潰。我為咗培養情緒都要清場，最後一take完成。」導演趙羅尼都讚佢好戲。<br>撰文：馮仁昭</p></body></html>
