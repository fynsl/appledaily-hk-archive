<html><header><meta charset="utf-8"><title>傳IMF擱置提高攤額計劃</title></header><body><h1>傳IMF擱置提高攤額計劃</h1><p>路透引述知情日本官員表示，由於美國堅決反對，國際貨幣基金組織（IMF）打算擱置提高攤額或調整投票權比重的計劃，這項計劃能令中國影響力超越日本，在IMF的發言地位升至第二高。目前美國為IMF最大股東，在組織內擁有實質否決權，美方早前已表達反對增加IMF整體資金與股東攤額，因改變會令表決權重新洗牌。而今年6月舉行的G20財長峯會上曾指出，在下周舉行的IMF年度大會前，將完成第15度的攤額總檢討。</p></body></html>
