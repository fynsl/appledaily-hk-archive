<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鍾達茵如願做演唱會嘉賓</title></header><body><h1>【馮仁昭四圍超】鍾達茵如願做演唱會嘉賓</h1><p>音樂人鍾達茵噚日到商台宣傳新歌《驚天戀曲》，入行十年嘅佢，曾為張智霖、Mr.同黃貫中等擔任和音。鍾達茵早前製作多首作品，目的係完成踏上舞台夢想。<br><br>鍾達茵話之前問過鄧建明（Joey Tang）畀機會自己做演唱會嘉賓：「獲得Joey應承，令我夢想成真，見到好多歌手做演唱會需要籌備好多事，覺得十分困難，自己嘅夢想係做人哋演唱會嘅嘉賓，任何演唱會嘅嘉賓都想做。」<br>撰文：馮仁昭</p></body></html>
