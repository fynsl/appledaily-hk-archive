<html><header><meta charset="utf-8"><title>Daveed Diggs加盟《小魚仙》</title></header><body><h1>Daveed Diggs加盟《小魚仙》</h1><p>迪士尼經典動畫《小魚仙》（The Little Mermaid）開拍真人版，昨日有消息指黑人男星Daveed Diggs獲斟演蟹仔沙巴信一角。沙巴信是海王Triton的大臣，心地善良又搞笑。《小魚仙》演員除Halle Bailey飾演小魚仙，還有瑪莉莎麥卡菲（Melissa McCarthy）飾演邪惡海女巫烏蘇拉（Ursula），及積維爾巴頓（Javier Bardem）飾演海王Triton。</p></body></html>
