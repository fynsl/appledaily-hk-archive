<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧後悔飲醉講太多</title></header><body><h1>【馮仁昭四圍超】鄧小巧後悔飲醉講太多</h1><p>鄧小巧噚日到新城宣傳新歌《香檳女狼》，愛飲酒嘅佢，自爆酒醉後會發唔應該發嘅訊息，同打畀唔應該搵嘅人，問到係示愛定鬧人？佢尷尬話：「我好少鬧人，其實乜都有，會同同事講好肉麻說話，好似多謝佢哋幫助。」<br><br>有冇試過酒後吐真言，而撮合成姻緣？鄧小巧苦笑話：「後悔多，因為醉咗之後講嘢永遠都會講多咗。」以前見過唔少人酒醉喺街頭出醜，所以佢喺外面只會淺酌，喺屋企先暢飲。<br>撰文：馮仁昭</p></body></html>
