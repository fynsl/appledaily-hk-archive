<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張鈞甯同邱澤冇聯絡</title></header><body><h1>【馮仁昭四圍超】張鈞甯同邱澤冇聯絡</h1><p>台灣女星張鈞甯早前被邱澤單方面公開認愛，佢一度發聲明以「感謝抬愛」回覆。張鈞甯噚日喺台灣出席活動，對於好友認為佢被邱澤利用，張鈞甯話：「我不會踩任何人，我的好友到底從何而來？對他造成困擾不好意思。」<br><br>問到邱澤有冇追求？張鈞甯話：「沒有任何感受。」佢又話𠵱家同對方冇聯絡，對於有傳邱澤因為過唔到媽咪嗰關，張鈞甯澄清兩人冇見過。<br>撰文：馮仁昭</p></body></html>
