<html><header><meta charset="utf-8"><title>Tiffany撤遮眼廣告</title></header><body><h1>Tiffany撤遮眼廣告</h1><p>美國珠寶品牌Tiffany &amp; Co.周一推出以內地超模孫菲菲任主角的新廣告，廣告中她擺出一個遮掩右眼的姿勢，以展示手上佩戴的戒指。但廣告一出又再次觸動內地網民脆弱的「玻璃心」，他們批評此廣告跟之前「Eye4HK」活動相片近似，紛紛留言指摘Tiffany &amp; Co.「辱華」及「支持港獨」等。<br><br>Tiffany &amp; Co.即發出聲明，先澄清指此廣告早在5月時拍攝，當時香港仍未爆發反送中運動，因此這個廣告完全沒有包含任何政治訊息。而聲明中更為此廣告引起的誤會表示遺憾，為了平息風波，他們更決定停用這個新廣告。<br>撰文：寶妮</p></body></html>
