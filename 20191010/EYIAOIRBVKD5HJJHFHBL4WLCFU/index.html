<html><header><meta charset="utf-8"><title>海航旗下CWT售多項業務</title></header><body><h1>海航旗下CWT售多項業務</h1><p>海航旗下上市公司CWT International（521）正進行債務重組，目前已獲延長融資協議項下原貸款14億元的到期日，並增加總承擔額至最多16.4億元，以及解除對已抵押資產的執法行動。集團發公告指，有意出售位於英國及美國的物業投資業務、位於中國的體育及休閒相關設施業務、以及與物流服務相關的部份業務。並指已接獲部份潛在買家的意向書，董事正與該些潛在買家磋商。</p></body></html>
