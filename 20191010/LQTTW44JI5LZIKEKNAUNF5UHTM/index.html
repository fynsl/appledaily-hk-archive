<html><header><meta charset="utf-8"><title>楊丞琳李榮浩婚後沒見面</title></header><body><h1>楊丞琳李榮浩婚後沒見面</h1><p>楊丞琳與李榮浩上月結婚，她前日在台灣出席活動時，提到仍未習慣被叫「李太」，又透露與老公註冊後各有各忙，至今未再見到老公，只以短訊互相問候。楊丞琳說：「我們不會互開視訊睡覺，這樣很恐怖，不是走這個路線。」她透露要到本月26日李榮浩到台北開演唱會，才會再見到老公。而她近日忙於拍電影，之後要到馬來西亞及新加坡等地舉行世界巡迴演唱會。</p><p>另外，有傳李榮浩為了以最佳狀態影結婚證照片，在一個月內減17磅，前晚他在微博公開減肥食譜，原來一日只於下午吃一餐，都是水煮雞胸肉、椰菜及番薯，並禁食澱粉質。<br>撰文：翁可人</p></body></html>
