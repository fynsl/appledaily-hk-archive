<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅孝勇手指骨瘤感麻痹</title></header><body><h1>【馮仁昭四圍超】羅孝勇手指骨瘤感麻痹</h1><p>羅孝勇噚日以樂隊Harbor Homme主音身份到商台受訪，佢早前撞傷手指，醫生發現佢嘅手指患骨瘤，手指比一般人脆弱，容易碎裂。<br><br>因手指受傷唔可以彈奏結他，羅孝勇話：「撞啱樂隊第一次出show，就唔能夠演出，因為啲骨移位，令神經線受損，試過攞結他都冇力，醫生話要特別治療多一個月，現時感覺有啲痹，但算係不幸中之大幸，因為撞到唔係太犀利，如果再大力啲就碎。」<br>撰文：馮仁昭</p></body></html>
