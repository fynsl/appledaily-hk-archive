<html><header><meta charset="utf-8"><title>楊明店舖變黃：員工自行貼上</title></header><body><h1>楊明店舖變黃：員工自行貼上</h1><p>楊明與友人投資七位數，上月在灣仔開設第三間燉湯分店，月前楊明被爆以粗口怒罵挖磚示威者，但近日網上傳出店舖門外貼出「支持香港」、「五大訴求 缺一不可」及「反對蒙面法」等字眼，被網民質疑冇客跪低由藍轉黃。本報記者昨午分別到灣仔及北角分店視察，客人如常光顧，見燉湯店沒有張貼相關告示，北角店員表示沒有做過送湯給街坊，灣仔店店員則稱負責人不在，不便回應。<br><br>昨日楊明在微博發聲明，灣仔分店門外的紙張是由一名員工自行貼上，他強調店舖是服務市民不是表達政見的地方，只想為市民提供優質健康的食物。<br>採訪：張明、陳慧安</p></body></html>
