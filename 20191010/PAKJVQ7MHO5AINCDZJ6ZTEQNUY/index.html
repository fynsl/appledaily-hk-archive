<html><header><meta charset="utf-8"><title>每件售價逾3千元</title></header><body><h1>每件售價逾3千元</h1><p>陳冠希的潮牌CLOT早前跟另一品牌Mitchell &amp; Ness合作，推出聯乘姚明火箭11號火紅球衣，前面印有「ROCKETS 11」，後面則是「YAO 11」，全件由羊毛製成，盛惠400美金（約3,120港元），網上簡介指此球衣是表揚姚明效力火箭時的出色表現。<br><br>姚明在2011宣佈正式退役，球員生涯中他曾在火箭效力了8個賽季，8次入選全明星陣容，5次入選NBA最佳陣容，是NBA最著名的中國籍球員。</p></body></html>
