<html><header><meta charset="utf-8"><title>林峯扮忙避談婚禮安排</title></header><body><h1>林峯扮忙避談婚禮安排</h1><p>現年39歲的林峯跟29歲內地女模張馨月上月26日在港入紙排期註冊，在擬結婚通知書中，二人報住地址同為薄扶林，估計張馨月早已入住林峯的複式單位同居，林峯早前透過短訊回覆《蘋果》承認婚訊。昨日4時許，林峯在觀塘碼頭為劇集《使徒行者3》開工，拍攝一場被車撞傷的戲份，到達現場即被記者追問婚期安排，但他多次以「多謝」回應。</p><p>不用埋位時，林峯扮到非常忙碌，周圍找身邊人傾偈，跟過往在片場不苟言笑的性格完全不同，似乎是為避開記者。問到會否在香港擺酒，以及日前返家鄉廈門是否跟父親傾婚事？林峯風騷回應：「遲啲你哋咪知囉。」<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
