<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎姿分享內外保養心得</title></header><body><h1>【馮仁昭四圍超】黎姿分享內外保養心得</h1><p>黎姿喺今個月初踏入48歲，作為皮膚護理中心老闆，前日佢喺Ig貼出甜笑相教大家保濕：「天氣乾了，臉有點繃繃緊，臉是身體上對季節最敏感的地方，提提大家，保濕不是把面霜塗厚一點，也不要往臉上塗很多瓶東西，這會令你生粒粒，因為任何氣候，皮膚都要好好呼吸，毛孔是不能阻塞的！」<br><br>除咗搵適合嘅保濕護膚品，黎姿又提到食雪梨盅滋潤：「中醫說可潤肺潤喉，防止咳嗽，一舉幾得。」<br>撰文：馮仁昭</p></body></html>
