<html><header><meta charset="utf-8"><title>42分鐘煙花匯　破雙十節紀錄</title></header><body><h1>42分鐘煙花匯　破雙十節紀錄</h1><p>睽違12年後，屏東縣昨晚8時在河濱公園舉行雙十慶典煙花匯演。昨日中午，現場已吸引大批民眾前來霸位，但下午3時許突然下起滂沱大雨，公園內數千名民眾紛紛躲雨。雨勢到5時許才停止，雖有部份民眾打退堂鼓回家，但持續進場的民眾越晚越多。昨晚發射逾1.6萬發煙花彈，煙花時間長達42分鐘，挑戰台灣雙十慶典煙花史上最長紀錄，當局還邀請國立台灣交響樂團演出，凸顯磅礡氣勢。</p></body></html>
