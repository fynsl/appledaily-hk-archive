<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ERROR少工作冇怨言</title></header><body><h1>【馮仁昭四圍超】ERROR少工作冇怨言</h1><p>男子組合ERROR噚日喺商台宣傳新歌《我冇嘢撈》，佢哋笑言做talk show後暫時唔多工作：「聽講廣告商減budget，不過我哋做嘢向來冇乜budget，所以唔擔心，我哋明白背後原因點解係咁，冇怨言，係講某啲人心聲。」<br><br>ERROR話喺電視台可以保持一定曝光率，但擔心公司再開《花姐ERROR遊3》，雖然好多觀眾睇得過癮，但佢哋怕再有太大挑戰，佢哋話：「其實我哋身心痛苦，對個節目又愛又恨。」<br><br>撰文：馮仁昭</p></body></html>
