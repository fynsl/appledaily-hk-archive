<html><header><meta charset="utf-8"><title>鄭志剛獲任新創建執董</title></header><body><h1>鄭志剛獲任新創建執董</h1><p>新創建（659）昨日公佈，委任鄭志剛為執行董事及及執行委員會成員，負責監督公司業務的策略性方向，今日起生效，任期3年，月薪45.3萬元。鄭志剛目前是新創建控股公司新世界（017）執行副主席兼總經理、新世界百貨中國（825）及周大福（1929）執行董事，以及佐丹奴（709）、新世紀醫療（1518）非執行董事。目前新創建董事會中，已有鄭志剛的弟弟鄭志明及表哥杜家駒分別擔任執行董事及非執行董事。<br></p></body></html>
