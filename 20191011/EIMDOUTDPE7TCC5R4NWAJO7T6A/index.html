<html><header><meta charset="utf-8"><title>花旗推2.01厘稅貸優惠</title></header><body><h1>花旗推2.01厘稅貸優惠</h1><p>今年稅貸戰由花旗香港打頭炮，率先推出最低2.01厘的稅貸優惠。雖然最低貸息與去年一樣，但低息只限大客，須借150萬元，還款期12個月。若以一般客戶，貸款額20萬元，還款期12個月計，實際年利率為5.64厘。該行稅貸還款期由6個月起至最長達60個月（5年），最多可借月薪12倍或上限200萬元。客戶若於1月15日或之前提取貸款，可獲1,500至6,000元現金券，視乎貸款額而定。<br></p></body></html>
