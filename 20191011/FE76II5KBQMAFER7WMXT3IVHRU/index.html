<html><header><meta charset="utf-8"><title>珍妮花冇興趣拍英雄片</title></header><body><h1>珍妮花冇興趣拍英雄片</h1><p>荷李活大導馬田史高西斯（Martin Scorsese）近日指Marvel英雄片不是電影，珍妮花雅麗絲頓（Jennifer Aniston）日前受訪竟開腔加入戰團，雖然並非直接回應，但亦表達了她對Marvel電影主導了市場之不滿，她說：「你看到外面可看到的電影越來越少，只剩下大製作的Marvel電影，有些作品我不會被邀請參與，我也沒有興趣在綠幕前生活。」<br><br>此外，珍妮花近日與經典劇《老友記》（Friends）拍檔敍舊，粉絲都希望他們可以再續前緣，延續經典。</p></body></html>
