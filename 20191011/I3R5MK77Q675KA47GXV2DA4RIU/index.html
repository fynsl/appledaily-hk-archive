<html><header><meta charset="utf-8"><title>求驗客手記：華迪嫂出賣高蓮私隱</title></header><body><h1>求驗客手記：華迪嫂出賣高蓮私隱</h1><p>英格蘭前鋒朗尼同埋老婆高蓮一直都係英格蘭傳媒嘅追訪對象，噚日高蓮就喺個人ig上載一段長文，指佢自己個私人ig賬戶好多帖文都會俾人揚出去，成為傳媒造新聞嘅材料。結果近五個月佢開始設局，喺自己私人ig出一啲假新聞，仲要set剩係咩人睇到，睇吓邊個朋友出賣佢。結果佢發現真兇竟然係前英格蘭國腳占美華迪嘅老婆莉碧嘉！高蓮仲話已經cap好晒圖，證實啲古仔剩係得莉碧嘉一個睇到，莉碧嘉隨即就喺個人ig否認有關指控。其他英國傳媒當然都唔放過呢個機會，《鏡報》就搵番16年歐國盃嗰陣，朗尼就曾經表示要莉碧嘉唔好喺社交網站亂講嘢，影響球隊軍心。<br></p></body></html>
