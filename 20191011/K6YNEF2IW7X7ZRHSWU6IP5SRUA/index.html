<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺星宇生日搵阿爸陪</title></header><body><h1>【馮仁昭四圍超】鄺星宇生日搵阿爸陪</h1><p>鄺星宇噚日喺商台宣傳第二首派台歌，今次歌曲較輕快，佢話一反大家對佢嘅感覺：「呢首歌係叫自己唔好受別人諗法影響，人哋睇我外表可能唔係聽呢類歌嘅人，慢慢我都會改變自己，但係監製講完，佢話我鍾意乜嘢類型就去唱。」<br><br>過兩日鄺星宇生日，佢話因為之前一直喺美國讀書，每年生日都係同朋友過，𠵱家喺香港就一定同家人過，佢話：「阿爸鍾意唱歌，雖然佢唱到五音不全，但係都同佢去唱開心吓。」</p></body></html>
