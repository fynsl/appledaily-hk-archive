<html><header><meta charset="utf-8"><title>黃宇詩最緊要食得好</title></header><body><h1>黃宇詩最緊要食得好</h1><p>黃宇詩與陳圖安昨日現身尖沙嘴，為香港開電視全新節目《拾味人生》進行錄影，他們將訪問十位名廚，了解他們怎樣在入廚中悟道人生。黃宇詩感激陳圖安的邀請合作主持，令她大飽口福。<br><br>黃宇詩自爆捨得花錢在食方面多過扮靚，她說：「我覺得食咗落肚感覺好實在，如果一日三餐，冇一餐食得好，會好似有種失落感，就會同自己講聽日食餐好。」黃宇詩在銅鑼灣樓上舖開設內衣專門店，她坦言之前生意還可以，近期因為有數日需要關店，應該會差少少，她說：「跌少少OK，成個環境都跌，我已經好好彩，啱啱簽新租約，租金都好相宜。」<br>採訪、攝影：馬建華</p></body></html>
