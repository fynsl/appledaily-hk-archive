<html><header><meta charset="utf-8"><title>榮子包浴巾賀生田牛一</title></header><body><h1>榮子包浴巾賀生田牛一</h1><p>日本尊尼男星生田斗真本周一35歲生日，日前他在電視節目上大爆獲F Cup波霸女星小池榮子送驚喜，指剛洗完澡的小池榮子全裸包着毛巾遮胸為他慶祝，生田斗真直言小池榮子的胸部巨大。<br><br>生田斗真與小池榮子合演的劇集《我的故事很長》將於後日首播，是他睽違四年再主演劇集，他於劇中飾演到了31歲仍一事無成的廢中，直至胞姊搬回娘家暫住，一語道破他只是逃避現實，才令他的生活出現改變。</p></body></html>
