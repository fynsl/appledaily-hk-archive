<html><header><meta charset="utf-8"><title>求驗客手記：阿根廷冇美斯照和德國</title></header><body><h1>求驗客手記：阿根廷冇美斯照和德國</h1><p>有美斯停賽嘅阿根廷周三友賽作客德國，上半場落後兩球之下憑兩名後備上陣球員建功，以2:2逼和對手。呢場友賽係2014世界盃決賽翻版，但受傷病影響嘅德國隊，今場正選陣容一個世界盃冠軍成員都冇。雖然經驗不足，德國仍憑基拿比喺15分鐘嘅入球先拔頭籌。喺11場國際賽射入第10球嘅基拿比，7分鐘後助攻夏維斯建功領先2:0。阿根廷喺62分鐘由艾拿利奧入替保羅戴巴拿，結果佢上陣4分鐘就為阿根廷追成1:2，另一位下半場後備上陣嘅奧甘波斯，喺85分鐘接應艾拿利奧傳送後射破達史特根十指關，幫阿根廷以2:2逼和德國。<br></p></body></html>
