<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王浩信練習盲俠眼神</title></header><body><h1>【馮仁昭四圍超】王浩信練習盲俠眼神</h1><p>王浩信噚日同馮盈盈、陳敏之等喺將軍澳宣傳新劇，王浩信話希望用唔同途徑引起觀眾嘅興趣，對於太太陳自瑤同時要忙拍劇，問到會唔會擔心女兒感到寂寞？王浩信就以唔講家事為由，拒絕回應。<br><br>王浩信提到劇集快將首播，自己心情緊張，佢話：「因為自己放咗好多心機，尤其係動作，希望能得到大家認同。」仲透露稍後會開拍《踩過界2》，開始練習盲俠嘅眼神。<br><br>撰文：馮仁昭</p></body></html>
