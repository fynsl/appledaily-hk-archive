<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎出場觀眾熄機</title></header><body><h1>【馮仁昭四圍超】黃心穎出場觀眾熄機</h1><p>黃心穎因「安心偷食」避走美國，有傳轉行做地產，而佢有份演出嘅無綫劇集《牛下女高音》就獲放生，今個星期一已經首播。<br><br>雖然有指戲份集中喺鍾景輝、吳岱融等身上，不過黃心穎飾演嘅插畫家喺第一集就出場，劇情講佢因遲交稿同遲到被炒魷，之後又講佢坐的士去機場接爺爺，但網民即聯想到「安心偷食」畫面，亦有網民留言：「其實個題材我幾想睇，但第一集黃心穎出場一刻，我控制唔到熄咗機！」<br><br>撰文：馮仁昭</p></body></html>
