<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王淨狂擦賀《返校》票房</title></header><body><h1>【馮仁昭四圍超】王淨狂擦賀《返校》票房</h1><p>王淨同曾敬驊（左）主演嘅電影《返校》改編自同名人氣遊戲，入圍今年第56屆金馬獎並獲12項提名。《返校》自上月20日於台灣上映至今，票房已突破2億台幣（約5,189萬港元），導演徐漢強話：「很驚喜能有這樣的成績，觀眾買票進戲院看，已經是個肯定。」<br><br>王淨同曾敬驊知道票房突破2億喜出望外，日前孖導演抵達韓國釜山宣傳，齊齊飲人參雞湯慶祝，又大嘆道地美食。<br><br>撰文：馮仁昭</p></body></html>
