<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達唔敢約陳曉華</title></header><body><h1>【馮仁昭四圍超】狄以達唔敢約陳曉華</h1><p>狄以達噚日到新城分享營商經驗，上月喺旺角開辦第三間跳舞學校，佢坦言有少部份課堂，因應交通問題而取消，問到有冇私人授教舊愛陳曉華學跳舞？佢臉紅紅話：「冇，冇乜藝人嚟學，以前就有。」仲強調上次二人被影到食飯係唯一一次約會，以為唔敢再約，只係保持電話聯絡。問到可有再拍拖機會？佢尷尬地話：「呢啲唔諗咁多，都難，我要管理好三間學校，同埋好難約（太多人認到）。」<br><br>撰文：馮仁昭</p></body></html>
