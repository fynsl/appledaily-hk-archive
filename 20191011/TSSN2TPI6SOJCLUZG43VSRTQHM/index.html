<html><header><meta charset="utf-8"><title>GD每年收920萬版權費</title></header><body><h1>GD每年收920萬版權費</h1><p>將於本月底退伍的韓國天團BIGBANG的31歲隊長G-DRAGON（GD），早於13歲開始自行作曲做創作人，BIGBANG不少歌曲例如《謊言》都是出自其手。<br><br>韓國前晚播出的綜藝節目《TMI新聞》公開了「藝人版權富人和偶像」的名單，GD擁有173首歌曲的版權，其版權費的每年收入達14億韓圜（約920萬港元），成為榜首，緊隨其後依次為男團VIXX成員Ravi和防彈少年團（BTS）隊長RM。</p></body></html>
