<html><header><meta charset="utf-8"><title>溫拿農曆年演唱會有變數</title></header><body><h1>溫拿農曆年演唱會有變數</h1><p>譚詠麟（阿倫）、鍾鎮濤（阿B）、彭健新、陳友和葉智強組成的溫拿樂隊成立了46年，07年復出後，每隔五年開騷。溫拿原定明年農曆新年於紅館舉行十場演唱會，但逆權運動以來，阿倫及阿B不但參與撐警集會，又成為護旗手，令支持他們多年的歌迷心碎，有歌迷怒碎兩人的黑膠碟和CD，與偶像割席，一般演唱會三個月前要公開售票，惟至今溫拿依然沒任何消息。<br><br>《蘋果》前日致電成員彭健新，他坦言未有定案：「真係唔知，未知公司點安排，呢排都冇再傾。」但健仔坦言想如期開騷：「梗係想，因為定咗五年開一次，但時勢變咗咁，幾時有決定我都唔敢講。」<br>採訪︰皓騫</p></body></html>
