<html><header><meta charset="utf-8"><title>迅銷大中華收益跌17%</title></header><body><h1>迅銷大中華收益跌17%</h1><p>UNIQLO母公司迅銷（6288）昨公佈，截至今年8月底全年純利1,625.78億日圓（折合118.6億港元），按年升5%；收入2.29萬億日圓，升7.5%；經營溢利2,576.36億日圓，按年升9.1%；末期息派240日圓。不過，包括中國大陸、香港及台灣的大中華地區收益按季下跌17%。另外，UNIQLO姊妹公司時尚休閒服飾GU品牌收益總額達2,387億日圓，較上年度增長12.7%。<br></p></body></html>
