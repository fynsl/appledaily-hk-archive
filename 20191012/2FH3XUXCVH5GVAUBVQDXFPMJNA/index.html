<html><header><meta charset="utf-8"><title>自己文宣自己清</title></header><body><h1>自己文宣自己清</h1><p>【本報訊】中大百萬大道自9月初開學變成「連儂地」，學生藉在地上貼滿罷課及抗爭海報，表達訴求。惟月初連場大雨，路面的文宣已破爛，部份亦已過時。約20名中大學生昨遂自發清潔百萬大道，盼重新騰出空間讓同學貼上新文宣。<br><br>參與學生在烈日下堅持戴口罩，並用自備的鋼絲刷洗刷地面上模糊一片的舊文宣。參加者之一的楊同學表示，文宣經過日曬雨淋後，大部份已溶溶爛爛，失去當初的壯觀與美麗，為免校內清潔工友花時間清潔，故呼籲同學「自己文宣自己清」。她又笑言，百萬大道佔地廣，但他們人數不多，故可能要花數天才能清理完畢。</p></body></html>
