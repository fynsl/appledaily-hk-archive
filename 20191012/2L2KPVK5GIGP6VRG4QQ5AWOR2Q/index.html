<html><header><meta charset="utf-8"><title>趣趣地：悉尼險勝阿聯奪開門紅</title></header><body><h1>趣趣地：悉尼險勝阿聯奪開門紅</h1><p>周五澳職開鑼戰，爭取衞冕嘅FC悉尼作客以3:2贏咗阿德萊德聯，新一季開個好頭。身為上季澳職總冠軍嘅FC悉尼，喺開賽22分鐘先有射手方祖射入12碼，呢位英格蘭前鋒六分鐘後就梅開二度，幫球隊領先到2:0，但阿聯之後反撲，靠中場米利奧斯歷同前鋒哈辛托尼喺44同51分鐘嘅入波，一度追成2:2平手。不過踢到57分鐘，阿聯中場賴恩史達恩喺禁區前拉跌方祖直接領紅牌，令主隊得番10人應戰。最終FC悉尼踢到87分鐘憑一次角球攻勢，由賴恩麥高雲頂成3:2奠勝，喺新一季聯賽首戰就全取三分。<br></p></body></html>
