<html><header><meta charset="utf-8"><title>趣趣地：曾試腳阿仙奴　毛劍卿涉賭被拘</title></header><body><h1>趣趣地：曾試腳阿仙奴　毛劍卿涉賭被拘</h1><p>據中國傳媒報道，前中國國家隊成員、家陣踢緊中超上海申花嘅前鋒毛劍卿，涉嫌因為賭博被拘留兩個禮拜，職業足球生涯隨時玩完。曾經去過荷甲飛燕諾同英超阿仙奴試腳嘅毛劍卿，最終去唔到海外落班，結果成個職業生涯都喺中超打滾。喺爆出涉賭醜聞之前，毛劍卿早喺2008年就試過因為醉酒後打人，被判拘留7日同罰款500人民幣；13年10月，佢再因為醉酒打隊友姜至鵬，而被當時嘅球會上海申鑫炒咗。去到上年年底，毛劍卿同老婆離婚之後，被爆出私生活唔檢點，成日飲酒、食煙同去蒲，都可以話是非多多。<br></p></body></html>
