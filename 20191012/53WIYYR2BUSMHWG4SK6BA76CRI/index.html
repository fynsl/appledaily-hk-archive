<html><header><meta charset="utf-8"><title>趣趣地：尼馬百場國際賽冇波入</title></header><body><h1>趣趣地：尼馬百場國際賽冇波入</h1><p>巴西喺周四國際賽對住塞內加爾，咁啱係陣中主力尼馬第100次為國家隊上陣，不過佢就冇波入，結果巴西雖然有羅拔圖法明奴先開紀錄，但塞內加爾靠迪亞希奧射入12碼，兩隊最終踢成1:1。第100次為國上陣嘅尼馬同加比爾捷西斯、法明奴仲有菲臘比古天奴擔正，只係踢咗九分鐘，巴西就靠法明奴乖巧笠過門將而領先1:0，不過完半場前被塞內加爾嘅沙迪奧文尼博到12碼，由效力英冠布里斯托城嘅迪亞希奧射入追平。尼馬今場有次半單刀被撲出，換邊後又有罰球機會，不過就越楣而去，最終唔能夠帶領球隊贏波，兩隊踢成1:1完場。<br></p></body></html>
