<html><header><meta charset="utf-8"><title>譚嘉儀揀仔唔考膽量</title></header><body><h1>譚嘉儀揀仔唔考膽量</h1><p>譚嘉儀昨日到商台宣傳新歌《今宵多珍重》，這首作品本身是陳百強的經典歌，譚嘉儀直言翻唱很大壓力：「因為陳百強嘅版本太深入民心，好彩監製錄嘅時候講好多唔同嘅傷感愛情故事，幫我投入情緒。」譚嘉儀透露最愛看恐怖片，她說：「其實我鍾意睇喪屍片，有時會約一班女仔去睇，因為身邊嘅男性朋友太細膽，恐怖片唔睇過山車都唔坐。」日後的擇偶條件要否包括以上兩項？她笑說：「唔睇唔坐都OK，幫我睇袋就得啦。」</p></body></html>
