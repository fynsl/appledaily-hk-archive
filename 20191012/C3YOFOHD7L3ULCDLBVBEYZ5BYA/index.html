<html><header><meta charset="utf-8"><title>金敏喜傳未婚懷孕</title></header><body><h1>金敏喜傳未婚懷孕</h1><p>韓片《下女誘罪》的37歲女星金敏喜，大前年傳出與多次合作的58歲導演洪尚秀發展不倫戀，洪尚秀更與結婚逾30年的元配離婚，不過今年6月法院判洪尚秀敗訴，其離婚申請被駁回。<br><br>前日播出的《Section TV 演藝通信》公開了金敏喜和洪尚秀今個月6日一起外出的照片，知情人士透露有傳金敏喜於5月時懷孕，不過當日所見，金敏喜就不似有懷孕的迹象，腹部依然平坦兼手腳纖幼，但疑似剪掉一頭長髮。</p></body></html>
