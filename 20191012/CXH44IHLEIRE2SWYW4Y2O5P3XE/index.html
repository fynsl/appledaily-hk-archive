<html><header><meta charset="utf-8"><title>蔡少芬挺巨肚游水</title></header><body><h1>蔡少芬挺巨肚游水</h1><p>蔡少芬（Ada）和張晉婚後誕下兩名寶貝女楚兒和信兒後，今年6月公佈喜訊懷有第三胎，日前張晉貼出Ada的大肚相，BB相當好動不停踢媽咪肚皮。現年46歲的Ada深深明白大肚不是停止運動的藉口，選揀適合的運動可以控制體重，亦有助順產，而且適量運動的孕婦比起沒運動的孕婦，會更少出現孕吐等懷孕不適，於是前日Ada選擇去游水舒展一下。<br><br>Ada與好動BB一齊去泳池游水，自稱是「美孕魚」的她穿上闊身連身衫大肚裝，在水中慢慢游蛙式，其間見到肚皮相當大，不過當時泳池非常少人，即使她大展身手都不怕被人撞到，相當安全。<br>撰文：翁可人</p></body></html>
