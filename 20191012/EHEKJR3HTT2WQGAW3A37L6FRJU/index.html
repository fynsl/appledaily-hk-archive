<html><header><meta charset="utf-8"><title>具惠善刪安宰賢「偷食照」</title></header><body><h1>具惠善刪安宰賢「偷食照」</h1><p>韓劇《Blood》的34歲女星具惠善和32歲男星安宰賢三年婚姻玩完，具惠善爆安宰賢出軌同劇女星，安宰賢隨後向具惠善提出離婚訴訟。<br><br>具惠善昨日公開一張疑似安宰賢穿上酒店浴袍的照片（圖），留言指本想上月推出新歌時公開照片，並指是呈交給法院四張照片之一。具惠善解釋照片並非原圖，是經過編輯、用來製作成歌曲封面的照片。其後安宰賢方面就指照片是與前女友一起拍攝的，指控具惠善把照片歪曲成外遇照，事後具惠善刪除有關照片，並自言已不再愛他。</p></body></html>
