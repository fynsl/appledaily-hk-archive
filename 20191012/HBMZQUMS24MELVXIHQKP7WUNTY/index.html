<html><header><meta charset="utf-8"><title>趣趣地：摩佬為返英超唔教里昂</title></header><body><h1>趣趣地：摩佬為返英超唔教里昂</h1><p>曾經執教過英超車路士同曼聯嘅名帥摩連奴，自從上年12月被紅魔炒咗之後一直未有工開，不過其實佢都唔係冇人要嘅，早前炒咗教練施雲奴嘅法甲球會里昂，球會主席奧拉斯日前就大爆，曾經邀請過摩連奴去法甲執教，不過對方好快就拒絕咗︰「我哋用短訊溝通，一直都傾得好愉快，但佢都係拒絕咗我哋嘅邀請，因為佢已經揀咗另一間球會。」雖然奧拉斯未有透露摩佬去向，不過有法國傳媒指出，摩連奴係希望重返英超先拒絕里昂，因為佢屋企人仲喺英國生活，所以想留喺英格蘭教波，唔知會係邊隊呢？<br></p></body></html>
