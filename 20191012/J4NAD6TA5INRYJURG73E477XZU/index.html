<html><header><meta charset="utf-8"><title>郭政鴻請假飲陳山聰喜酒</title></header><body><h1>郭政鴻請假飲陳山聰喜酒</h1><p>郭政鴻、喬寶寶及李思欣等前晚現身九龍灣，支持陳蕊蕊舉辦的「亞洲美人魚小姐大賽」。提到好兄弟陳山聰下月1日結婚，郭政鴻表示已請假準備飲喜酒：「佢今次不設兄弟團，簡單同佢啲親友食餐飯，親戚為主。」<br><br>對於陳山聰的婚照曝光，相中未婚妻Apple似是刻意遮肚，郭政鴻表示不知情：「我冇咁八卦，如果係我一定做契爺。」他笑指屆時會送超市禮券做賀禮，又指陳山聰「知死」：「𠵱家啲朋友都結咗婚、生咗仔，以前成班人玩，𠵱家越來越少人，佢都好無癮，加上佢係我兩個女嘅契爺，見得多，呢個階段都想要。有小朋友，個人正能量多啲，希望佢加油。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
