<html><header><meta charset="utf-8"><title>同志Billy化身男仙子</title></header><body><h1>同志Billy化身男仙子</h1><p>今年4月曾傳出消息指，古巴裔小天后Camila Cabello將會於新片中飾演灰姑娘，而近日有傳剛憑《紐約萬花筒》（Pose）贏出艾美獎的黑人同志男星Billy Porter（圖）亦有份參演，飾演仙子教母一角。擁有魔法讓灰姑娘變靚靚的仙子教母原本是白人女性角色，但有指電影公司將會起用Billy化身黑人男仙子。電影將會由女導演Kay Cannon執導，Camila Cabello亦會親自參與音樂部份。該片即將開拍，並於2021年5月上映。</p></body></html>
