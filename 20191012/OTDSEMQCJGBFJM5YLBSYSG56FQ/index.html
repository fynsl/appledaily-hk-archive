<html><header><meta charset="utf-8"><title>李泳豪最驚俾媽咪睥</title></header><body><h1>李泳豪最驚俾媽咪睥</h1><p>施明、李泳豪和楊玉梅等前晚在九龍灣出席電影首映禮，有份參演的施明與李泳豪首次母子檔演出，李泳豪說：「覺得好有意義，由細到大第一次一齊拍戲，一齊參加首映，我哋只係有一場對手戲，但係我都好緊張，因為對住媽咪有啲怯，佢本身唔惡嘅，不過佢氣場好勁。」施明則說：「唔關氣場嘅事，我以前拍戲對住偶像，好似四哥呢啲，都會NG好多次。」<br><br>李泳豪笑指媽咪是他的偶像，他說：「媽咪唔鬧人嘅，不過佢睥一睥我就會驚。」至於對囝囝演技的評價，施明說：「我不嬲都覺得佢好，細個直情係天才童星，好容易入戲，𠵱家就要努力喇。」<br>採訪：羅慧敏   <br>攝影：仇志德</p></body></html>
