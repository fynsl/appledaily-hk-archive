<html><header><meta charset="utf-8"><title>GD請假賀胞姊出嫁</title></header><body><h1>GD請假賀胞姊出嫁</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD）的胞姊權多美，昨日跟韓劇《布拉格戀人》的43歲男星金敏俊結婚。權多美跟金敏俊的婚禮於首爾以非公開的形式舉行，只邀請雙方親友，因此一對新人未有公開婚禮的地點及時間，金敏俊的演員好友朴重勳就於婚禮上致賀辭。</p><p>在網上公開的婚禮現場照中，見到權多美跟金敏俊甜蜜咀嘴，亦有多張權多美穿上露肩禮服的照片。另外，GD雖然正在服兵役，但他跟胞姊一直感情要好，估計昨日請假出席婚禮。有網民就影到GD穿上西裝現身的照片，另外BIGBANG前成員勝利的母親，亦是賓客之一。<br>撰文：梁雯迪</p></body></html>
