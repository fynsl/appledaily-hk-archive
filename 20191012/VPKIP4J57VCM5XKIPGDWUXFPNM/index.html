<html><header><meta charset="utf-8"><title>謝安琪舞台涉抄Adele</title></header><body><h1>謝安琪舞台涉抄Adele</h1><p>謝安琪（Kay）事隔三年再踏紅館，舉行4場個唱。《蘋果》收到讀者爆料，指Kay的舞台製作有抄襲著名英國舞台設計師Es Devlin之嫌，當中有一幕Kay在台下被燈光聚焦下演唱，螢幕投射着她雙眼的大特寫，與Es Devlin在17年為英國女歌手Adele的World Arena Tour有9成相似。</p><p>有人批評Kay唱太多屬於Juno的歌，另有fans表示失望，未能聽到《家明》、《山林道》及《雞蛋與羔羊》等歌曲。</p></body></html>
