<html><header><meta charset="utf-8"><title>何慕詩拆穿藍絲謊言</title></header><body><h1>何慕詩拆穿藍絲謊言</h1><p>現職性治療師的何慕詩，眼見前日藍絲群組瘋傳一張聲稱「警員下體被黃屍暴徒打斷骨」的X光片，當中清楚見到陰莖內出現「骨折」情況，於是前晚在fb開live講解，她表示：「男士嘅陰莖裏面係唔可能有骨，我都有同啲專業人士研究過呢張相，覺得呢張相係有被P圖，就算我哋成日講嘅海綿體，喺X光片裏面亦都係見唔到。」<br><br>何慕詩接着詳細分析男士的身體構造，亦解釋在甚麼情況下才會令海綿體受傷，並貼出一張陰莖真的被折斷的相。她說：「其實喺冇勃起嘅情況下，係好難折斷，喺一個暴力鬥爭裏面，受傷嘅朋友喺呢個情況下，陰莖竟然會勃起咗？聽落真係比較荒謬。」<br>撰文：翁可人</p></body></html>
