<html><header><meta charset="utf-8"><title>上野樹里老爺病逝</title></header><body><h1>上野樹里老爺病逝</h1><p>日本著名插畫家兼導演和田誠，昨日傳來肺炎逝世消息，享年83歲。和田誠兒子和田唱是樂隊Triceratops主音，媳婦是劇集《交響情人夢》的女主角上野樹里（小圖）。<br><br>和田誠生前獲獎無數，多年來為《週刊文春》負責封面插畫，又替村上春樹、三谷幸喜等名作家繪製著作封面，其主持烹飪節目的妻子平野Remi表示，丈夫的健康是一年前起亮紅燈，在家人陪同下安詳地走到最後一程，喪禮亦已經舉行。</p></body></html>
