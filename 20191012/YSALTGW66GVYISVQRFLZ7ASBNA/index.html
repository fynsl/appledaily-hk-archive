<html><header><meta charset="utf-8"><title>姜濤睇中有村架純拍MV</title></header><body><h1>姜濤睇中有村架純拍MV</h1><p>姜濤昨日到商台接受鄭裕玲的節目《口水多個浪花》訪問，透露MIRROR的新歌將於月底推出，並預告有更高難度的舞蹈，自己另一首新曲亦差不多時間面世。</p><p>經理人花姐指姜濤對MV拍攝有很多要求和想法，索性叫他自己執導新歌MV，旁邊的姜濤笑言：「真係㗎？拍咪拍囉，希望唔會拍到pat屎咁。」問到可有心儀的MV女主角？他笑稱：「最好有啦，如果可以請到有村架純拍，真係死而無憾，不過入面一定要有花姐出現先圓滿。」又指如需要配合歌詞，可以拍一些不太激烈的拖手或咀嘴戲份，姜濤又稱未來想挑戰填詞：「想試吓，但用唔用又另一回事。」<br>採訪、攝影：曹家誠</p></body></html>
