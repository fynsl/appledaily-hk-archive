<html><header><meta charset="utf-8"><title>林志玲廈門行騷零孕味</title></header><body><h1>林志玲廈門行騷零孕味</h1><p>台灣名模林志玲繼大前晚到武漢工作，前日到廈門出席活動，現場所見，身穿低胸短裙、腳踏高踭鞋的她似皇后出巡，進場時又不停與現場圍觀的人揮手，表現風騷。上台後，林志玲行catwalk更不時做出半蹲姿勢，從她不用「顧肚」的表現來看，完全看不出有任何孕味。<br><br>其實，林志玲今年6月閃嫁日本組合EXILE成員AKIRA後，就不斷有傳她懷孕消息，連老公日前到台灣高雄出席電影節時，都曾表示想與林志玲組織陽光正面的家庭。</p></body></html>
