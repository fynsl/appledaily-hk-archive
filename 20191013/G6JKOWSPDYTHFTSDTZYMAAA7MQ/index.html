<html><header><meta charset="utf-8"><title>吳若希鬧老公撇女兒去蒲</title></header><body><h1>吳若希鬧老公撇女兒去蒲</h1><p>吳若希昨日出席港台活動，與同場一班小演員一齊錄製廣播劇，問到可有興趣和囡囡一齊錄劇？她說：「都好㗎，等佢再大個啲，咬字清楚冇懶音就可以考慮，不過佢反而唱歌音準，將來可以考慮合唱。」<br><br>吳若希日前在Ig上載和老公合照賀結婚兩周年，她說：「我哋嗌交嘅時候你哋唔知箒，之前我要開工，佢竟然放低個女畀阿媽湊，同啲朋友去泰國玩，不過佢話佢冇去蒲，因為一早就醉咗返咗酒店。」</p></body></html>
