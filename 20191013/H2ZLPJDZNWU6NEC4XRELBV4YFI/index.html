<html><header><meta charset="utf-8"><title>珍芳達示威被捕</title></header><body><h1>珍芳達示威被捕</h1><p>81歲、兩屆奧斯卡金像影后珍芳達（Jane Fonda）前日在華盛頓國會大廈的氣候危機示威活動中被捕，據現場消息指，珍芳達與Oil Change International組織在國會大廈舉起標語牌抗議，上面寫上：「我們的年輕人發起不可思議運動激勵了我，給了我勇氣。」其後有警察到場阻止，由於珍芳達拒絕勸告，被警員用索帶反綁雙手拘捕帶走，事件中共有16名人士被捕。<br><br>珍芳達獲釋後在官網指每人付50美元（約390港元）後被釋放，並表示每星期五均會到相同地點示威，兩星期前她更搬到華盛頓支持此活動。<br>撰文：黃思虎</p></body></html>
