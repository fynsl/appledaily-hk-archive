<html><header><meta charset="utf-8"><title>駱振偉丹麥行禮嗌緊張</title></header><body><h1>駱振偉丹麥行禮嗌緊張</h1><p>ViuTV藝員駱振偉（Thor）早前在社交網宣佈求婚成功，今個月將與拍拖五年的丹麥女友Katrine結婚。原來兩人已於丹麥行禮，更在當地教堂的十字架下情深一吻，十分甜蜜。<br><br>樂隊朱凌凌成員朱栢康前晚在社交網上載了Thor行禮的照片，並留言：「為他們送上祝福。I love u bro and sis﹗」相中，穿上西裝禮服的Thor打扮醒神，而新娘Katrine則穿上紅色低胸婚紗，性感迷人，兩人在教堂深情咀嘴。行禮前，當朱栢康叫Thor說話時，Thor就難掩緊張的心情說：「你好呀，我好緊張！」<br>撰文︰祖李</p></body></html>
