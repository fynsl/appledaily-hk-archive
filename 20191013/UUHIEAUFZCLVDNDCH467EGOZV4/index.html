<html><header><meta charset="utf-8"><title>Robert Forster腦癌病逝</title></header><body><h1>Robert Forster腦癌病逝</h1><p>昆頓塔倫天奴（Quentin Tarantino）1997年電影《危險關係》(Jackie Brown）中，扮演保釋服務中介人的老牌男星Robert Forster（圖）於前日在洛杉磯寓所因腦癌病逝，享年78歲，Robert當年憑此片獲得提名奧斯卡金像獎（Academy Awards）最佳男配角。而他最後演出的《Breaking Bad絕命毒師》電影版（El Camino: A Breaking Bad Movie），也於前日上線。</p></body></html>
