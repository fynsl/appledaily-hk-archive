<html><header><meta charset="utf-8"><title>小資料：永不放棄越戰越強</title></header><body><h1>小資料：永不放棄越戰越強</h1><p>今年是石仔第九次代表香港出戰世錦賽，其中三屆世錦賽是為爭奧運而戰，包括2011年爭12年倫奧，2015年爭16年里奧，以及今年爭2020年東奧，他兩次衝奧成功（包括今年），唯一一次失敗，是2015年格拉斯哥世錦賽，他受着嚴重的右肩膊筋腱斷開，隨後接受手術，失落里約奧運參賽權，但有心不怕遲，近幾年鑽研高難度的「李世光跳」後，重燃鬥志，今次憑世錦賽奪奧運資格，是香港第一人，證明不放棄，一定有回報。</p></body></html>
