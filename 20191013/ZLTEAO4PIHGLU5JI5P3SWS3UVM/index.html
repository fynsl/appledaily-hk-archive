<html><header><meta charset="utf-8"><title>陳茵媺孻女拎媽咪靚袋</title></header><body><h1>陳茵媺孻女拎媽咪靚袋</h1><p>陳茵媺（Aimee）是Hermès忠粉，近日她不時拿着約7萬元的桃紅色Birkin周圍去，想不到連三歲多孻女Camilla的品味都受媽咪影響，Aimee前晚貼出囡囡着了苿莉公主圖案裙子照片，相中的亮點是Camilla手上拎着媽咪的Birkin，還交叉腳大擺甫士，十分老積。</p><p>Aimee將囡囡的可愛模樣拍下把照片分享到Ig，並以英文留言：「囡囡偷了我的手袋，因為她說粉紅色襯粉紅色，金釦襯金釦，她又自己擺甫士，不曉得她為何會學會擺這個甫士，更叫我替她拍照。」Camilla有樣學樣，名副其實的mini Aimee。<br>撰文︰祖李</p></body></html>
