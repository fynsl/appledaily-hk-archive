<html><header><meta charset="utf-8"><title>林欣彤唔抗拒性感</title></header><body><h1>林欣彤唔抗拒性感</h1><p>林欣彤昨日出席港台活動，她將舉行首個賣票音樂會，現時跟公司團隊密密開會，不過就為選歌單頭痛，除了會唱新公司的作品外，也會唱一些舊歌勾起觀眾回憶。她又表示今次主力以歌會友，不會有太多環節，問到屆時會否穿性感歌衫則待設計師提供，她說：「我又唔會主動要求性感，睇吓佢畀乜我，健康性感唔反對。」<br><br>同場的陳健安日前公眾場合獻唱後聲沙，日後會計算唱多少歌而留力，他直言目標是35歲前在紅館舉行個唱：「𠵱家33歲，等我儲多啲歌先，暫時得10幾首，之前已儲咗一啲自己作品，如果再寫多啲歌畀其他歌手會儲得快啲。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
