<html><header><meta charset="utf-8"><title>趣趣地：泰利同布歷治做鄰居</title></header><body><h1>趣趣地：泰利同布歷治做鄰居</h1><p>前車路士隊長泰利（小圖）喺2010年好似許志安咁成為一個「壞咗嘅人」，偷嗒前隊友布歷治當時嘅女友，搞到戴綠帽嘅布歷治之後仲喺車路士對曼城賽前拒絕同「姦夫」泰利握手，兩人亦再冇任何交流。不過事隔多年後，佢哋竟然有機會冤家聚頭，事關泰利最近喺英國薩里郡以435萬鎊添置物業，點知喺14年退役嘅布歷治，原來兩年前已經喺同區買咗間差唔多嘅豪宅，同佢𠵱家嘅老婆Frankie Sandford享受人生。據知，兩人嘅住所只相隔幾分鐘路程，如果咁啱撞到，唔知布歷治會有咩同呢位新鄰居講呢？</p></body></html>
