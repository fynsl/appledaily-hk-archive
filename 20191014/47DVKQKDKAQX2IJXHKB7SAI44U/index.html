<html><header><meta charset="utf-8"><title>安西纊子走樣反省嫁唔出</title></header><body><h1>安西纊子走樣反省嫁唔出</h1><p>日本女星安西纊子上位時獲avex捧為「濱崎步二號」，歌視雙線發展，可惜事業起飛不久，人氣後勁不繼，既失場又被爆情緒不穩，經被雪藏後，近年已消失於螢光幕。安西纊子曾與CHEMISTRY成員川畑要拍拖，感情與工作同樣失意，已經40歲的她日前罕有亮相綜藝節目，外形被指與Ig近照頗大出入，安西在鏡頭前大談私生活，未婚的她透露拍拖經驗少於五次，自爆二十多歲時曾有結婚打算，最後也是「食詐糊」，坦言昔日不懂溫柔及撒嬌。<br><br>安西又稱每次談戀愛也是單方面付出，自爆曾與男友到箱根旅行，發生爭執後被棄山頭，認真遇人不淑。<br>撰文：哥羅</p></body></html>
