<html><header><meta charset="utf-8"><title>吳岱融靠自己走出低谷</title></header><body><h1>吳岱融靠自己走出低谷</h1><p>吳岱融和王綺琴昨日在粉嶺出席商場活動，近日吳岱融有劇播出，劇中飾演曾遇失意的中佬，他表示昨日活動前到酒樓食飯，有小朋友認得自己，他說：「小朋友好天真，佢跑過來攬住我，嗰吓我好感動，warm到想喊。」而且他覺得劇集寫得貼地寫實，能令很多人產生共鳴。<br><br>吳岱融自言也遇過高低，不過最重要是自己的想法：「最緊要睇自己點諗，如果從唔開心角度睇就一定唔開心，我都上落大，我覺得家人最緊要，可能拍劇嗰日表現唔好都會唔開心，但瞓個覺或沖涼就得，人生都係遇生老病死灰色嘢，如爸爸教我最重要係接受。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
