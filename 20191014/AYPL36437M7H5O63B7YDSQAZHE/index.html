<html><header><meta charset="utf-8"><title>李安望為新人開路</title></header><body><h1>李安望為新人開路</h1><p>台灣導演李安執導、韋史密夫（Will Smith）主演的新片《雙子任務：疊影危機》（Gemini Man）前晚在北京舉行首映，李安在見面會上表示希望藉新片能為同業、尤其是年輕的電影工作者和觀眾開闢新路，他說：「對我來講，就好像第三個眼開了，整個世界都不一樣，我和電影的關係也不一樣了。對我個人來講，我必須要去追求。而且現在的新導演也很難有這個資源，我們有這個資源那肯定要去追求。」</p></body></html>
