<html><header><meta charset="utf-8"><title>Aka陪吳嘉熙療情傷</title></header><body><h1>Aka陪吳嘉熙療情傷</h1><p>組合Super Girls成員趙慧珊（Aka）昨日到鑽石山出席心臟健康日活動。提到隊友吳嘉熙（Cheronna）宣佈分手，問Aka可有關心好姊妹？Aka指吳嘉熙心情已平復不少：「前兩日同佢做嘢，佢都收拾得七七八八。」Aka坦言早前已知吳嘉熙的感情出問題：「當時佢梗係好傷心，我哋都成日陪佢傾偈，不過𠵱家都冇乜提，所以我都冇再刻意問佢。」Aka更笑指吳嘉熙與DJ阿檸的緋聞不問都知是假。</p></body></html>
