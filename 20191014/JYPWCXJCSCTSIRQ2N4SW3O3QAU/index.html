<html><header><meta charset="utf-8"><title>大原優乃寫真贈老竇</title></header><body><h1>大原優乃寫真贈老竇</h1><p>童星出身的大原優乃靠F Cup上圍，令她在水着界吃香，為慶祝日前的20歲生日，她推出第二本個人寫真集《吐息》，在其出生地鹿兒島取景。日前大原優乃應綜藝節目安排回到家鄉宣傳新書，與父母及胞弟慶祝生日。大原優乃帶了寫真集讓家人先睹為快，當父親收到囡囡的水着寫真集後，初時表現得滿頭大汗，又拿出手巾仔邊欣賞邊抹汗，之後其父卻越看越入神，令到大原優乃大呼尷尬。<br><br>大原優乃曾屬樂壇組合Dream5成員之一，為人氣動畫《妖怪手錶》唱出多首主題曲，年前轉行性感成功上位，新書《吐息》上架後反應不俗，今日她將到澀谷舉行見面會。<br>撰文：哥羅</p></body></html>
