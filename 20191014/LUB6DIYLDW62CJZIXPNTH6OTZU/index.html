<html><header><meta charset="utf-8"><title>趣趣地：白蘭斯吼實蘇B教職</title></header><body><h1>趣趣地：白蘭斯吼實蘇B教職</h1><p>曼聯開季成績一般，領隊蘇斯克查一直備受被炒壓力。早前有傳曼聯曾經接觸前祖雲達斯教練艾基利，同埋RB萊比錫教練尼高斯曼等。近日又有報道指，曾效曼聯嘅前法國中堅白蘭斯亦有意接替蘇B。法國《隊報》報道，近日炒咗教練施雲奴嘅法甲球會里昂，搵過摩連奴接手不果，家陣目標已經轉向白蘭斯，呢位前法國國家隊教練自2016年夏天俾巴黎聖日耳門炒魷，就冇再教波。據悉里昂同白蘭斯嘅談判已有一定進展，不過白蘭斯亦密切留意蘇B嘅情況，認為自己有機會執教曼聯，所以已經暫停同里昂嘅談判，等待事態發展。</p></body></html>
