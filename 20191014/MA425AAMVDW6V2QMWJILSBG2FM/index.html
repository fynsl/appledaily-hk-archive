<html><header><meta charset="utf-8"><title>駱胤鳴疑因5年前帖文被叮</title></header><body><h1>駱胤鳴疑因5年前帖文被叮</h1><p>無綫最近頻頻炒人，繼鄭敬基和林泳淘疑因政治表態分別不獲續約及被炒後，《娛樂新聞台》的外景主持駱胤鳴也被指12月底約滿後不獲續約。<br><br>駱胤鳴昨日承認未傾續約，但覺得與政治無關，指自己只在五年出過有關政治的帖文，之後已沒再發表過相關言論，她接受傳媒訪問時說：「我𠵱家仲喺TVB，其實我都唔知發生乜事。」問到是否與政治有關，駱胤鳴說：「我唔答喇，𠵱家做緊嘢。」</p></body></html>
