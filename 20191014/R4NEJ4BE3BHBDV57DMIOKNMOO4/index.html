<html><header><meta charset="utf-8"><title>T.O.P暗示退出娛圈</title></header><body><h1>T.O.P暗示退出娛圈</h1><p>韓國天團BIGBANG的31歲成員T.O.P，前年當兵期間爆出曾吸食大麻的風波，被判有期徒刑十個月、緩刑兩年執行。今年7月退伍後一直零工作的他，每天都會更新Ig，上載各種相片跟粉絲交流，包括藝術作品、動物，然而卻沒有留下任何文字。<br><br>T.O.P的舉動引起網民關注，有網民直言：「你好好反省吧，不要再玩Ig，也不要復出。」T.O.P對此罕有地回覆寫道：「我沒有復出的想法，請看動物的相片吧。」外界正推測T.O.P是否暗示退出娛樂圈。<br>撰文：文康妮</p></body></html>
