<html><header><meta charset="utf-8"><title>上戶彩產後優雅復工</title></header><body><h1>上戶彩產後優雅復工</h1><p>34歲日本女星上戶彩，今年7月為EXILE的50歲隊長丈夫HIRO誕下男嬰，兩夫婦四年前已育有一女，作為兩子之母的上戶彩昨日在東京復工，是近月來首度現身公開場合。<br><br>迪士尼電影《黑魔后2》（Maleficent：Mistress of Evil）本周於各地開畫，日本方面再度找來上戶彩聲演日語版，昨午她出席宣傳活動，穿上白裙的她散發出優雅氣質，產後成功收身回復最佳狀態。</p></body></html>
