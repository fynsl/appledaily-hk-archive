<html><header><meta charset="utf-8"><title>林德信爆被林子祥催婚</title></header><body><h1>林德信爆被林子祥催婚</h1><p>林德信昨日在銅鑼灣教瑜伽，他希望透過瑜伽令大家有更好的生活質素，他指爸爸林子祥以前跟嫲嫲學瑜伽，所以能做出高難度動作。<br><br>提到爸爸上周六生日，林德信表示請他食飯慶祝，卻收到爸爸給他的舊照片，相中的林子祥在紅館後台拖着小時候的林德信，他笑說：「可能佢執屋見到，所以送畀我。」是否暗示他快點拖小朋友出來？他笑謂：「可能啦，但佢又冇催婚，佢通常會留意我嘅工作，11月14日《獅子山上》首映，佢都知道，佢會偷偷睇我啲戲，然後畀評語，佢睇完《拾芳》之後，話我做得幾好，我好開心，因為佢嘅反應對我嚟講係好重要。」<br>採訪、攝影：黃曉妍</p></body></html>
