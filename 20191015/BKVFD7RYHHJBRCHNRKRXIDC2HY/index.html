<html><header><meta charset="utf-8"><title>信佳局部轉移越南生產</title></header><body><h1>信佳局部轉移越南生產</h1><p>中美貿易關稅實施後，電子產品業首當其衝。信佳國際（912）首席科技總監吳民卓在一個展覽上指，集團早在今年初於越南設廠，並於6月投產，部份美國客戶的產品已轉移至當地廠房生產，認為貿戰對公司「有危有機」，但對收入影響輕微。他指，現階段不會將所有工廠遷往越南，因為中國供應鏈始終較越南成熟，只要將關鍵工序實質轉型（substantial transformation）於越南進行，就可避免關稅。</p></body></html>
