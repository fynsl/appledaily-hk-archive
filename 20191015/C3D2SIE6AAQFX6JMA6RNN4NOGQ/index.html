<html><header><meta charset="utf-8"><title>戰果速遞：波蘭俄羅斯提早出線</title></header><body><h1>戰果速遞：波蘭俄羅斯提早出線</h1><p>俄羅斯及波蘭（圖）成功取得明年歐國盃決賽周入場券！俄羅斯周日在歐國外I組作客塞浦路斯，憑卓利舒夫在比賽中梅開二度，加上奧斯多耶夫、迪斯尤巴及高路雲各建一功，以5:0大炒開賽22分鐘已經少踢1人的主隊，以8戰得21分排第2，領先第3的塞浦路斯10分，穩奪小組首兩名。至於G組的波蘭憑比森法蘭高斯基及米利克的入球，以2:0擊敗馬其頓，目前以8戰6勝得19分續居榜首，同樣提早兩輪出線。</p></body></html>
