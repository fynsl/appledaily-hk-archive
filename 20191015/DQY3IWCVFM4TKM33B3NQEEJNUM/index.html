<html><header><meta charset="utf-8"><title>馮盈盈拍濕身咀戲嗌緊張</title></header><body><h1>馮盈盈拍濕身咀戲嗌緊張</h1><p>2016年港姐冠軍馮盈盈主演新劇《解決師》昨晚首播，而前日播出預告片，其中有一場戲她跟「Man Sir」張頴康埋身肉搏戲，不少網友睇到嘩嘩聲。片段中，張頴康與馮盈盈在浴室濕身激嘴，張頴康更輕咬馮盈盈耳仔，身穿藍色小背心的馮盈盈相當主動，攬住張頴康。</p><p>昨晚馮盈盈在將軍澳出席劇集首播禮時，表示前晚跟男友看到後也「嘩！」一聲尖叫，她笑說：「男友睇完成晚心情都未能平復，要我去安慰佢，我都答應佢會做一個月絕對好嘅女友，對佢嘅要求有求必應，我都好感謝佢對我嘅體諒。」<br>撰文︰祖李</p></body></html>
