<html><header><meta charset="utf-8"><title>張彥博開騷獲周慧敏加持</title></header><body><h1>張彥博開騷獲周慧敏加持</h1><p>張彥博月初剛度過39歲生日，於今日舉行第二次個人演唱會，他視今次演唱會為生日禮物。難得的是，今次演唱會還有「玉女掌門人」周慧敏擔任嘉賓。前日他在社交網貼了與女神綵排的合照並留言︰「終於，有機會一起唱歌了，我會努力的。」<br><br>此外，張彥博在劇集中飾演劉江扮演林哥仔的年輕版，獲不少網民好評，更有望繼去年再入圍「最佳男配角」，前晚劇集播完大結局，他在社交網留言︰「多謝大家支持，第一次飾演這樣的角色，學習了很多，蛻變中，感謝能夠和一班很好的演員一起工作。」<br>撰文：翁可人</p></body></html>
