<html><header><meta charset="utf-8"><title>戰果速遞：荷蘭挫白俄壓德國排榜首</title></header><body><h1>戰果速遞：荷蘭挫白俄壓德國排榜首</h1><p>韋拿杜姆周日梅開二度，協助荷蘭作客以2:1擊敗白俄羅斯，在歐國外C組取得四連勝。利物浦中場韋拿杜姆先於32分鐘頂入先拔頭籌，41分鐘再於禁區外妙射破網，助荷蘭半場領先2:0。白俄及後雖有達根追回一球，但未能平反敗局。同組的德國開賽14分鐘有安利簡恩被逐，大部份時間10人應戰下以3:0大勝愛沙尼亞，與荷蘭同是6戰5勝得15分，惟因對賽成績不及，屈居荷蘭之後排第二。</p></body></html>
