<html><header><meta charset="utf-8"><title>潤地上月銷售額增30%</title></header><body><h1>潤地上月銷售額增30%</h1><p>華潤置地（1109）今年9月實現總合同銷售金額約219.8億元（人民幣．下同），總合同銷售建築面積約128.87萬平方米，分別按年增長30.6%及25.1%。今年9月份投資物業實現租金收入約10.92億元，按年增長22.1%。另外，新城發展（1030）今年9月實現合約銷售金額約262.25億元，合約銷售面積約223.26萬平方米。今年1至9月累計合同銷售金額約1,976.91億元，按年增長23.89%；累計銷售面積約1,723.06萬平方米，按年增長35.43%。</p></body></html>
