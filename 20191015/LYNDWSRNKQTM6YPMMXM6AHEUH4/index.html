<html><header><meta charset="utf-8"><title>黎姿憶拍《金枝慾孽》睡得少</title></header><body><h1>黎姿憶拍《金枝慾孽》睡得少</h1><p>現年48歲的黎姿前晚在微博發帖，回應網民大讚她2004年主演的劇集《金枝慾孽》，無論劇情演員都一級好，是心目中最好看的宮鬥劇。黎姿多謝網民記得這套劇：「是15年前的演出，一班演員都是好朋友，還記得當時大家都吃得少睡得少，很用心地背對白，回憶都是美好的。」<br><br>《金枝慾孽》由黎姿、佘詩曼、張可頤及鄧萃雯等主演，黎姿飾演的「玉瑩小主」更讓劇迷留下深刻回憶。</p></body></html>
