<html><header><meta charset="utf-8"><title>水原希子托出自信</title></header><body><h1>水原希子托出自信</h1><p>混血女星水原希子一向以平胸見稱，不過其少女胸依然獲內衣品牌青睞，最近更有機會做代言人，拍攝一系列性感廣告。水原希子穿上桃紅色胸圍示人，這款胸圍標榜兩邊有承托效果，令平胸的她也凸顯事業線，變得更有自信。<br><br>此外，水原希子今日29歲生日，當日開工拍攝時獲工作人員驚喜慶祝，還準備一個有其肖像的生日蛋糕，上面有她的內衣廣告照，旁邊則放上今次設計的胸圍及內褲，十分可愛。而水原希子早前出席宣傳活動時，表示內衣對她來說非常重要，她說：「以前比較注重設計，但有苦自己知，多年後才明白挑選正確的尺碼更為重要。」<br>撰文：黃思虎</p></body></html>
