<html><header><meta charset="utf-8"><title>戰果速遞：威爾斯逼和克國未斷氣</title></header><body><h1>戰果速遞：威爾斯逼和克國未斷氣</h1><p>威爾斯周日憑加里夫巴利於上半場補時建功，在歐國外E組主場以1:1逼和克羅地亞，力保出線希望。克羅地亞開賽9分鐘便由尼高拉華錫射入領先1:0，之後威爾斯有丹尼爾占士與杜馬高維達爭球時被撞後倒地，疑似出現腦震盪，幸治理後無礙。戰至上半場補時，巴利在禁區內成功破網追平1:1。克羅地亞易邊後雖有拿傑迪錫後備入替，但最終兩隊賽和1:1。賽後克羅地亞以7戰得14分續居E組榜首，威爾斯則以6戰得8分排第4。</p></body></html>
