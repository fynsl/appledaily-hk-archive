<html><header><meta charset="utf-8"><title>泳兒睇中醫養氣</title></header><body><h1>泳兒睇中醫養氣</h1><p>泳兒（Vincy）將於明日37歲生日並舉行演唱會，日前晚上約7時，《蘋果》在銅鑼灣街頭捕獲素顏的Vincy，一臉倦容的她戴着口罩，由女助手陪同下到醫療中心看中醫。</p><p>泳兒（Vincy）Vincy步行到醫療中心時全程邊行邊按電話，左望右望疑似搵路，及後她曾想走入賣電話的店舖，可惜店舖當晚提早關門，令她未能入內。之後她與女助手行到恩平路大廈內的醫療中心，該醫療中心除了有駐診中醫師，還有針灸、穴位按摩及中醫美容、護膚等。近日忙於綵排的Vincy早前透露氣管不適，加上身形消瘦，估計她是睇中醫調理身體。<br>採訪、攝影︰羅德光、梁繼光</p></body></html>
