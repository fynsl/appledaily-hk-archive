<html><header><meta charset="utf-8"><title>傳軟銀再度注資WeWork</title></header><body><h1>傳軟銀再度注資WeWork</h1><p>彭博報道，軟銀已準備向早前撤回上市申請的共享辦公室公司WeWork提供一項新的融資，如果交易完成，WeWork創辦人Adam Neumann的投票權，將轉移到軟銀手中。報道引述消息人士提到，本身已是最大單一股東的軟銀，打算以新股和債券上投資數十億美元，以換取創辦人Adam Neumann在WeWork的大部份投票權，但具體時間仍未有消息。WeWork除了繼續向軟銀尋求融資外，董事會已委託摩根大通尋求50億美元（約392億港元）貸款。</p></body></html>
