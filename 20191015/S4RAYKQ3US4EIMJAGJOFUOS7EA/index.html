<html><header><meta charset="utf-8"><title>娜姐傳撻着嫩口排舞師</title></header><body><h1>娜姐傳撻着嫩口排舞師</h1><p>樂壇天后麥當娜（Madonna）年屆61歲，但身邊仍然不乏小鮮肉「toyboy」。娜姐日前完成紐約演唱後，就被影到拖着25歲排舞師Ahlamalik Williams離開。<br><br>其實，娜姐6月時已經疑似搭上Ahlamalik，兩人在慶祝娜姐大碟《Madame X》奪全球冠軍時大跳辣身舞，還high到打爛酒杯。娜姐之後又在社交網上載倚靠着Ahlamalik撥扇的短片，還hashtag着「終於夠愛了」放閃。</p></body></html>
