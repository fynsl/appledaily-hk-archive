<html><header><meta charset="utf-8"><title>杏兒幫大仔開洗腦生日P</title></header><body><h1>杏兒幫大仔開洗腦生日P</h1><p>胡杏兒和老公李乘德（Philip）的長子李奕霆（Brendan）上周2歲生日，他們前日為Brendan舉行生日派對，近日小朋友都被兒歌《Baby Shark》洗腦，杏兒也用上Baby Shark作派對主題，還找人來扮Baby Shark及粉紅色狐狸仔Pink Fong，Brendan則穿同款tee及Baby Shark立體cap帽，醒目可愛。杏兒拖着Pink Fong跟囝囝握手，但相中未見細仔李奕霖（Ryan）的蹤影。</p></body></html>
