<html><header><meta charset="utf-8"><title>露絲麥高雲鬧希拉莉</title></header><body><h1>露絲麥高雲鬧希拉莉</h1><p>荷李活電影大亨Harvey Weinstein兩年前被爆性侵多名女星，其中電影《索女．喪屍．機關槍》（Planet Terror）女星露絲麥高雲（Rose McGowan）去年便出書大爆被姦經過。有報道指美國前國務卿希拉莉對記者Ronan Farrow今日出新書大爆Harvey性醜聞表示關注，又指Harvey拉攏希拉莉向Ronan施壓，露絲日前即在網上留言怒罵希拉莉保護野獸，更認為掠奪是希拉莉的作風。</p></body></html>
