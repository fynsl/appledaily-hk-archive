<html><header><meta charset="utf-8"><title>鄧穎芝張紋嘉轉型搵銀</title></header><body><h1>鄧穎芝張紋嘉轉型搵銀</h1><p>鄧穎芝（右）和張紋嘉（Crystal）昨日去到新城電台，宣傳二人合資的大閘蟹生意。鄧穎芝直言：「喺娛樂圈搵唔到食，咁啱我哋搵到大閘蟹供應商，見到人哋做一季蟹季就全年唔使做，我哋膽粗粗去試，我哋做咗二十幾日，每人都有一、兩萬賺到，好似打份工咁，多勞多得。」<br><br>二人表示每日除了處理貨量、接單，更兼任司機送貨，鄧穎芝說：「自己送埋貨上門，三日去咗七十個地方。」</p></body></html>
