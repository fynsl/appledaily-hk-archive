<html><header><meta charset="utf-8"><title>梁朝偉童心未泯學滑浪</title></header><body><h1>梁朝偉童心未泯學滑浪</h1><p>劉嘉玲昨日在社交網貼出老公梁朝偉正在學滑浪的相，她以英文留言︰「你能做得到！」相中梁朝偉一身黑色滑浪裝束，晚上到人工衝浪池，只見他在訓練場內挑戰面前的大浪，姿勢似模似樣，看來已達高手級數。而另一張相中，梁朝偉與友人坐在池邊休息，一臉笑容的他，應該玩得好開心，完全看不出他已57歲。<br><br>其實，梁朝偉向來都喜歡戶外運動，除了每年都會去日本滑雪外，他早前又學揸帆船，去年在香港及匈牙利參與帆船賽，更在香港賽事中與隊友奪得亞軍。而太太劉嘉玲同樣都是活躍分子，除了行山、跑步外，早前她就去到瑞士玩跳傘。<br>撰文：翁可人</p></body></html>
