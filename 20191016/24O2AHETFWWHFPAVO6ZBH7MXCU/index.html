<html><header><meta charset="utf-8"><title>李嘉誠投資太空工業</title></header><body><h1>李嘉誠投資太空工業</h1><p>地球軌道因應發射衛星及火箭後，殘留不少太空碎片殘礫，未來勢衍生不少問題。「超人」李嘉誠旗下維港投資（Horizons Ventures），兩度投資一間美國初創公司Leo Labs，其偵測太空垃圾的雷達系統即將開始營運。修讀電子工程及電腦科學、專注於進階光學的Daniel Ceperley創立Leo Labs，其建立全球列陣雷達網絡偵測細小碎片，精準程度細至2厘米的物件也能追縱，此科技可更有效助火箭及衛星避開軌道上殘骸和預防碎片撞擊。<br></p></body></html>
