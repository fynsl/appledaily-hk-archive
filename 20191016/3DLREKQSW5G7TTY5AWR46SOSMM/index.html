<html><header><meta charset="utf-8"><title>Miley變小丑咀新歡</title></header><body><h1>Miley變小丑咀新歡</h1><p>美國女歌手Miley Cyrus時直時攣，早前與《飢餓遊戲》（Hunger Games）男星廉安咸斯禾夫（Liam Hemsworth）宣佈離婚，隨即搭上Kaitlynn Carter發展斷背情，最近再換畫，與22歲澳洲男歌手Cody Simpson打得火熱。</p><p>Cody已在Ig證實戀情，近日還與Miley透過手機程式化身小丑，Cody赤膊上陣，在床上激咀僅穿bra的女友。</p></body></html>
