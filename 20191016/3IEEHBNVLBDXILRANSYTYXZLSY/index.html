<html><header><meta charset="utf-8"><title>趣趣地：格拉沙家族拋售紅魔股份</title></header><body><h1>趣趣地：格拉沙家族拋售紅魔股份</h1><p>由於曼聯成績持續低迷，加上近期股價又跌，有傳班主格拉沙家族其中一位股東奇雲格拉沙，計劃賣出佢手上13％、價值2.7億英鎊（約27億港元）嘅股份止蝕。2005年將曼聯私有化嘅美國富豪格拉沙，喺14年過身後將股份分畀6位子孫，外界覺得除咗奇雲格拉沙，其他幾位遲啲都會跟住放售。另外，紅魔波衫心口贊助商雪佛蘭車廠，亦遲遲唔肯傾續約，搞到紅魔件波衫好可能喺21/22球季換上另一贊助商嘅logo。<br></p></body></html>
