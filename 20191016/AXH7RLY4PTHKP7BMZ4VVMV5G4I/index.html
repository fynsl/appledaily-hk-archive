<html><header><meta charset="utf-8"><title>鷹眼疑威脅殺前妻</title></header><body><h1>鷹眼疑威脅殺前妻</h1><p>「鷹眼」謝洛美維納（Jeremy Renner）與前妻Sonni Pacheco共同擁有六歲女兒Ava的撫養權，近日爆出兩人正對簿公堂，Sonni上月已向法院要求成為囡囡的唯一監權人，展開小孩爭奪戰。<br><br>美媒公開法庭文件，內容包括Sonni指控謝洛美有吸毒、酗酒等問題，還曾揚言殺她，作勢吞槍自殺以死威脅，令她擔心女兒安危。文件中提到謝洛美去年11月在私竇吸食可卡因，飲至爛醉的他傳訊息向友人表示要殺掉前妻。同晚他在家中塞槍入口，再向天花板開槍，當時Ava正在房中睡覺。謝洛美透過發言人反駁前妻的指控失實，指她別有居心。<br>撰文：哥羅</p></body></html>
