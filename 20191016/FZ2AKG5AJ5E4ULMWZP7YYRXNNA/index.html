<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫興背妻當眾咀女</title></header><body><h1>【馮仁昭四圍超】孫興背妻當眾咀女</h1><p>55歲前亞視藝員孫興又有新歡，佢日前出席朋友婚禮，同一個打扮前衞嘅女人當眾擁吻。台灣《蘋果日報》問佢太太林美貞，孫太話：「這是他的事情，我沒甚麼可以回應的。」孫興喺台灣出道走紅，01年同大馬藝人林美貞結婚，育有一子孫恆，不過4年後孫興撻着波霸駱麗娜，兩人仲試過因吸毒被拘捕。</p><p>5年前孫興同林美貞復合，不過佢一直喺內地工作，太太同囝囝則留喺台灣，等於分居。<br>撰文：馮仁昭</p></body></html>
