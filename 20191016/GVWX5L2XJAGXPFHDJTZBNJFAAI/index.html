<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧月平狗糧整蠱同學</title></header><body><h1>【馮仁昭四圍超】鄧月平狗糧整蠱同學</h1><p>日前鄧月平上ViuTV節目做嘉賓，分享中學時期叛逆事迹，佢話當時有位代課老師特別針對佢，於是佢故意喺同學之間放風，話自己暗戀嗰位老師，仲每次上堂都含情脈脈咁望住佢，嗰位老師於是停止針對，甚至要避開鄧月平。鄧月平又爆以前隔籬位同學經常偷食佢啲零食，於是佢將狗糧放喺包雜豆度，請嗰位同學食，對方食咗即問：「點解個味怪怪哋嘅？」<br>撰文：馮仁昭</p></body></html>
