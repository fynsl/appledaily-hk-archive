<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi幫媽媽按摩止痛</title></header><body><h1>【馮仁昭四圍超】Sammi幫媽媽按摩止痛</h1><p>鄭秀文（Sammi）日前喺Ig透露父母近日都身體抱恙，首先係媽咪「生蛇」，跟住爸爸又有啲唔舒服，幸好去醫院檢查過後冇乜大礙。連日嚟Sammi都忙於照顧父母，噚日佢喺Ig上載一條片段，片中見佢幫媽咪按摩，佢話：「老人家『生蛇』原來陣痛可以痛很久，痛到腰背赤赤痛，止痛藥也沒用。希望我的陪伴和人肉按摩可幫忙媽媽紓緩。人生，就是有苦有甜。媽媽，加油喔！」Sammi指媽咪因唔舒服瘦到胃腩都冇埋。<br>撰文：馮仁昭</p></body></html>
