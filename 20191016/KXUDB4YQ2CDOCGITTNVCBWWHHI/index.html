<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾若華為舊愛洗紋身</title></header><body><h1>【馮仁昭四圍超】曾若華為舊愛洗紋身</h1><p>曾若華（Jude）昨天於商台宣傳新歌《切膚之愛》，歌曲講述分手後唔同嘅痛楚，將佢嘅親身經歷放於新歌，佢話：「因為我有紋身嘅，唔係為一個人而紋，而係為一個男仔而洗，因為前男朋友嘅屋企人唔鍾意，我上年開始洗，係好痛嘅，佢屋企人好傳統，唔鍾意我做呢行，喺年頭我哋已經分手，不過我都會繼續洗，唔想俾佢覺得做唔成一件事。」Jude希望將來能找到一個包容佢嘅男友。<br>撰文：馮仁昭</p></body></html>
