<html><header><meta charset="utf-8"><title>黑妹割肺葉抗癌</title></header><body><h1>黑妹割肺葉抗癌</h1><p>現年58歲「黑妹」李翊寧（前名李麗霞）今年3月被確診肺癌，她昨日接受《蘋果》電話訪問時，她表示在身體檢查中，發現肺部有一粒腫瘤，當時不禁流下淚來，她說：「之後轉睇專科醫生，佢話『你好好吖，你嗰粒喺個肺葉，唔好淨係切嗰撻，切成忽（肺葉），唔使化療，唔使電療，very good！』咁囉。」黑妹更立即戒煙，戒掉不健康的習慣。<br><br>其實黑妹前年發現頸椎有個4厘米的腫瘤，其後接受長達7小時的手術，手術後一度未能自理，令她忍不住落淚，她坦言現時的體力大不如前，免疫力亦低了。至於黑妹的腦中亦被發現有腫瘤，她表示已證實為良性。 <br>採訪：魯吉</p></body></html>
