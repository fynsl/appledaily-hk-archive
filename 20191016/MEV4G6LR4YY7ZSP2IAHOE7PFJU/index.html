<html><header><meta charset="utf-8"><title>紅杉資本再減持美團</title></header><body><h1>紅杉資本再減持美團</h1><p>美團（3690）股價近月屢次破頂，最高見93.65元，較上市價升35.7%。該股強勢之際，其第二大股東紅杉資本卻密密減持套現。披露權益顯示，紅杉於10月10日（上周四）減持美團3,138.9萬股，但未有透露作價。以當日股價91.15元計，該批股份市值達28.6億元。減持後，紅杉仍持有美團4.82億股，持股量由原先10.14%，下降0.62個百分點至9.52%。美團去年9月20日上市，紅杉在6個月禁售期後即密密沽貨，今年4月至今已先後減持5次，共出售9.1億股。<br></p></body></html>
