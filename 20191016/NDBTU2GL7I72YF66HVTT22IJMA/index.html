<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Pandora兼職幫補生計</title></header><body><h1>【馮仁昭四圍超】Pandora兼職幫補生計</h1><p>樂隊Pandora噚日到商台宣傳新碟《The Opening》，四子笑言大碟籌備兩年，收錄咗10首歌曲，猶如夢想成真，佢哋喺大碟封面化身祭司，紀錄佢哋第一次打開潘朵拉盒子嘅表情。佢哋又透露新碟喺音樂會當日已賣咗約180隻：「𠵱家唱片業都唔係好賺到錢，會focus多啲係現場表演。」佢哋直言當歌手賺得唔多，要靠食老本維生：「我哋都係有做有關音樂嘅兼職，有教音樂、編曲、鼓手、幕後製作。」<br>撰文：馮仁昭</p></body></html>
