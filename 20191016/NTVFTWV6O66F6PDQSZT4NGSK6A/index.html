<html><header><meta charset="utf-8"><title>趣趣地：雲格出自傳爆拒教皇馬</title></header><body><h1>趣趣地：雲格出自傳爆拒教皇馬</h1><p>前阿仙奴領隊雲格將喺下年推出個人首本自傳，早前佢接受訪問又講到，多年前自己為咗留喺阿仙奴執教，拒絕咗皇家馬德里嘅邀請。多年前曾傳出雲格可能會執教皇馬，雖然呢個傳聞最終冇成真，不過佢早前受訪就承認當年確實獲皇馬邀請：「我其中一個遺憾可能係為保持我對球會嘅忠誠，犧牲贏得冠軍嘅機會。但我知道阿仙奴係最適合我性格嘅工作地方，雖然我可能會喺其他球會獲得更大嘅榮譽，但喺榮譽同快樂之間我揀咗後者。」<br></p></body></html>
