<html><header><meta charset="utf-8"><title>大肚Toby玩瑜伽</title></header><body><h1>大肚Toby玩瑜伽</h1><p>36歲的梁靖琪（Toby）今年6月與圈外男友施雋賢秘婚，並在本月初宣佈懷孕，Toby在Ig貼出影片，腹大便便的她相約好姊妹鍾麗淇做瑜伽保持體態，她留言表示自己一直的夢想是當一位母親，現在成為人母，心情相當興奮，亦很期待見到她的『Baby Sze』！</p><p>這又難怪，因為Toby在10年前卵巢曾生血瘤，醫生叫她有仔要趁嫩生，所以當身體復原後，她與老公努力造人，直言希望生兩個小朋友。幸好Toby懷孕後沒有不適的情況，她笑言不習慣看到自己變肥，現時有老公愛護和支持，她也覺得變肥也值得，非常感謝老公Jonathan。 <br>撰文：黃曉妍</p></body></html>
