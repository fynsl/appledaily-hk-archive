<html><header><meta charset="utf-8"><title>林志穎三代同堂賀45歲</title></header><body><h1>林志穎三代同堂賀45歲</h1><p>已是三子之父的台灣男星林志穎，向來都十分疼愛三個兒子，上月是大仔Kimi的10歲生日，他舉行一個儼如迷你《復仇者聯盟》的生日會，令到Kimi很開心。適逢昨日是林志穎45歲生日，就與媽媽一起慶祝生日。</p><p>林志穎在微博貼上與媽媽、一對孖仔的相片，並留言道：「很開心，今年的生日能和跟我一樣屬虎又一樣是天秤座的媽媽共同慶生，祝願媽媽幸福快樂永遠健康，享受子孫滿堂的天倫之樂（目前7個孫子了）祝願大家事事順心，時時如意！祝願我自己繼續不斷的超越自我，實現夢想！生日快樂。」原來林志穎遺傳了媽媽的凍齡基因，難怪有網民大讚他們顏值很高。 <br>撰文：黃曉妍</p></body></html>
