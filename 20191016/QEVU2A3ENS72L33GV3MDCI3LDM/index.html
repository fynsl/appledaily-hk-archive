<html><header><meta charset="utf-8"><title>董敏莉拍咀戲老公笑笑口</title></header><body><h1>董敏莉拍咀戲老公笑笑口</h1><p>董敏莉和梁漢文日前拍攝ViuTV劇集《假設性無罪》，有鬧交及熱吻的戲份，劇中二人飾演夫妻，卻各自發展婚外情，久未拍劇的董敏莉大讚梁漢文專業，更與她分享口腔清潔用具，為接吻戲做足準備。</p><p>董敏莉笑說：「佢臨埋位前畀咗粒丸我，原來沖水會變做漱口水，事前都有同老公講，佢反問我有幾激，之後笑笑口行咗去。」梁漢文則說：「我經驗都唔係豐富㗎咋！好在平時去外地做騷要坐長途車，有晒呢類清潔用品。」至於吵架戲份，要拍出一種處處忍讓的感覺，他指與現實很相似：「男女相處之道都係差唔多啦，兩公婆要互相遷就先可以和諧。」<br>撰文：翁可人</p></body></html>
