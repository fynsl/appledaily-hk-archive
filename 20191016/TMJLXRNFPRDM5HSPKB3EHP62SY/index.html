<html><header><meta charset="utf-8"><title>趣趣地：熱刺門將荒翻嗒禾姆</title></header><body><h1>趣趣地：熱刺門將荒翻嗒禾姆</h1><p>熱刺星期一宣佈，簽番佢地4個半月前放棄嘅35歲荷蘭門將禾姆，雙方簽約到今季結束。熱刺上季完結後，唔同後備門將禾姆續約，令佢自由身離開球會。不過，由於正選門將洛里斯上輪聯賽對白禮頓時受傷要長唞，令隊中得番加沙寧加一名門將，搞到熱刺要搵禾姆回巢。禾姆上季完約後一直喺家鄉荷蘭自己操練，佢話睇波嗰陣見到洛里斯受傷a，即刻打畀維頓漢同熱刺門將教練東尼了解，一星期後熱刺就問佢可唔可以返嚟幫手。<br></p></body></html>
