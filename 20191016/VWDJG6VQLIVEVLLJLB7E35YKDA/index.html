<html><header><meta charset="utf-8"><title>趣趣地：玻璃腳尼馬又唞四星期</title></header><body><h1>趣趣地：玻璃腳尼馬又唞四星期</h1><p>巴黎聖日耳門（PSG）星期一公佈，喺國際賽期為巴西效力而受傷嘅尼馬，經檢查後證實左腿受傷，要唞四星期。尼馬係喺星期日巴西賽和尼日利亞1:1嘅國際友賽，踢咗12分鐘就傷出。PSG星期一喺官網表示，佢哋喺上星期四嘅檢查證實尼馬左大腿肌肉二級損傷，八日內會再進行評估，但估計尼馬要唞四星期先可以復出，視乎佢康復進度而定。如果一切順利，尼馬可趕及喺11月26日喺巴拿比奴對皇家馬德里的歐聯分組賽復出。<br></p></body></html>
