<html><header><meta charset="utf-8"><title>連詩雅瘦身唔瘦胸</title></header><body><h1>連詩雅瘦身唔瘦胸</h1><p>連詩雅早前透露會演出劇集《使徒行者3》，因為在劇中要性感示人，所以積極減肥，前日她罕有地在Ig上載了兩張比堅尼性感相，大方騷身材益網民，相中見她收身有成績，不過她全身瘦了，上圍卻比以往澎湃。<br><br>連詩雅坐在沙灘的大石上，腰間隱約有腹肌，雖然外披白色恤衫，沒有夾胸下卻顯得上圍甚驕人，她說：「原來香港還有很多我還未去過的美麗景點。」並用英文表示要捉緊夏天的尾巴，又透露這次是她今年第一個，也是最後一次遊船河。連詩雅身材完美，就連趙慧珊、黃翠如、陳自瑤、吳若希、糖妹等都留言自嘆不如。<br>撰文：翁可人</p></body></html>
