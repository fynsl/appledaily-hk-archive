<html><header><meta charset="utf-8"><title>城城籲勿盲目投注</title></header><body><h1>城城籲勿盲目投注</h1><p>郭富城昨晚和老婆方媛高調現身跑馬地馬場，捧愛駒「舞士精神」後備補出第七場賽事，問到愛駒成大熱門，城城表示：「其實我好擔心馬迷盲目投注，其實馬匹每次出賽，有時都係抱試驗心態，未跑永遠唔知道結果。我哋當然希望舞士精神跑得好，唔好辜負馬迷期望。」城城呼籲馬迷千萬不要因為見到他入場便下注：「其實我做馬主係為興趣，加上假若愛駒有好成績，馬主會有豐厚獎金回報，所以自己不一定需要額外投注。」</p></body></html>
