<html><header><meta charset="utf-8"><title>信保局全年虧損1,412萬</title></header><body><h1>信保局全年虧損1,412萬</h1><p>香港信保局昨日公佈指，截至今年3月底的財政年度，受保業務總額1,509.14億元，按年減少93.39億元或5.8%。期內收入按年跌729萬元或2.2%，至3.21億元；虧損1,412萬元。香港信保局總監黎衍平表示，受累於環球經濟增長放慢，中美貿易戰磨擦升溫，以及各國之間的貿易糾紛，多個主要國際組織已下調對今年環球經濟增長的預期，並發出投資減弱的訊號，香港出口及經濟增長亦可能出現負數。</p></body></html>
