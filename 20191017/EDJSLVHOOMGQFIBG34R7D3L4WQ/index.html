<html><header><meta charset="utf-8"><title>求驗客手記：和你塞拿傑迪錫行路出機場</title></header><body><h1>求驗客手記：和你塞拿傑迪錫行路出機場</h1><p>加泰羅尼亞獨立派嘅領袖日前被重判，引發大批民眾不滿，機場被癱瘓，來往市區嘅交通亦告中斷，令到效力巴塞隆拿嘅克羅地亞中場拿傑迪錫，需要徒步離開機場。加泰前年獨立運動九名領袖，星期一被西班牙最高法院判監9至13年不等。大批不滿裁決嘅群眾，隨即上街示威，更佔領巴塞埃爾普拉特機場。拿傑迪錫喺踢完國際賽返巴塞報到嗰陣遇上佔領機場行動，有市民就喺離開機場嘅唯一公路上，見到佢拉住行李行出市區。</p></body></html>
