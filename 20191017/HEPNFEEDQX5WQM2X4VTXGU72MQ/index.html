<html><header><meta charset="utf-8"><title>《101》被爆內定出道名單</title></header><body><h1>《101》被爆內定出道名單</h1><p>韓國選秀節目《PRODUCE X 101》早前被爆涉造假，MBC節目《PD手冊》前晚揭發STARSHIP娛樂疑似跟節目組有勾結，令有份憑節目出道的STARSHIP娛樂旗下練習生宋亨俊惹來爭議。<br><br>有練習生透露STARSHIP娛樂的練習生出鏡時間最多，亦曾獲編舞老師外洩比賽曲目，練習生甚至早知出道名單。同時有娛樂事務所代表認為成功出道的11人中，僅得5人靠實力入選。</p></body></html>
