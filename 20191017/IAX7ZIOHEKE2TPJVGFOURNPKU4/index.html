<html><header><meta charset="utf-8"><title>Bob怕早出場嚇走觀眾</title></header><body><h1>Bob怕早出場嚇走觀眾</h1><p>林盛斌（Bob）、江欣燕、盧宛茵和林建煇醫生等，昨日於九展為周六假灣仔伊館舉行的《耳愛傳聲》演唱會進行綵排。為顧及觀眾的交通安排，林醫生宣佈將原定晚上7時45分開騷時間，提早至下午3時正，他表示近八成半門票透過內部認購，已經通知購票人士，其餘觀眾則要透過電台及報章報道通知，假如有觀眾晚上入場，林醫生表示會轉贈明年門票補償。</p><p>Bob笑指林醫生一向邀請唱家班當嘉賓，今年15周年可能想搞突破，找他獻唱，他說：「我話唔好安排我咁早唱，免得嚇走觀眾。」身為梅艷芳歌迷的江燕欣會獻唱梅姐的《夢伴》，又會將《憑着愛》送給大家。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
