<html><header><meta charset="utf-8"><title>求驗客手記：C朗ig吸金勁過美斯</title></header><body><h1>求驗客手記：C朗ig吸金勁過美斯</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）雖然喺上個月嘅FIFA最佳男子球員獎輸咗畀美斯，不過佢喺其他地方就贏番次，英國傳媒就透露佢過去12個月喺社交平台ig狂賺3,800萬鎊（約3.7億港元），比起第2位嘅美斯多出足足2,000萬鎊，成為喺ig吸金最勁嘅名人。報道就話，C朗過去1年喺ig總共獲得34個贊助，每個價值78萬鎊；而美斯雖然喺贊助商數目方面比較多，但係平均每個贊助費就只係得52萬鎊箒，睇嚟C朗喺賺錢方面就稍勝美斯喇。</p></body></html>
