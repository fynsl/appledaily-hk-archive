<html><header><meta charset="utf-8"><title>求驗客手記：助攻王阿諾特榮登健力士</title></header><body><h1>求驗客手記：助攻王阿諾特榮登健力士</h1><p>利物浦新星阿歷山大阿諾特喺18/19英超交咗12次助攻，成為咗英超單季助攻最多後衞而榮登健力士世界紀錄。上星期啱啱滿21歲嘅阿諾特喺上季表現出色，幫利物浦捧得歐聯冠軍同拎到英超亞軍，又入選咗歐聯最佳陣容同英格蘭球員工會最佳陣容，亦喺英超交出12次助攻（各項賽事16次），超越咗2名愛華頓球員、94/95球季軒治基夫同10/11球季嘅巴尼斯共同保持嘅11次紀錄，成為英超單季助攻最多嘅後衞，因而獲得健力士世界紀錄認證。</p></body></html>
