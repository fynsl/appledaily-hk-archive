<html><header><meta charset="utf-8"><title>馬米高政見不同照護馬蹄露</title></header><body><h1>馬米高政見不同照護馬蹄露</h1><p>馬蹄露早前在旺角跟黑衣人發生衝突，結果被噴紅油及嘴角受傷流血。不過，馬蹄露的姪兒、YouTuber馬米高昨日凌晨在Ig貼出童年和馬蹄露的合照，並留言：「同屋企人意見分歧係一件正常不過嘅事。無論如何，屋企人有事我都會喺佢哋身邊，好似佢哋會無條件照顧我一樣，以前係咁，𠵱家都係。最近嘅事情，我接收到好多唔同嘅聲音同資訊，我更加覺得喺𠵱家社會咁亂嘅情況之下，我更加需要冷靜。到咗呢一刻，我只係想講：屋企人對我來講好重要。」</p><p>其實，馬米高的政見與馬蹄露有所不同，他多次現身連儂牆講感受外，早前港府公佈蒙面法後，曾在Ig拍片寸林鄭。<br>撰文：寶妮</p></body></html>
