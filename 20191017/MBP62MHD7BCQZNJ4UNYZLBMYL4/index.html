<html><header><meta charset="utf-8"><title>陳自瑤三點式做自己</title></header><body><h1>陳自瑤三點式做自己</h1><p>索爆人妻陳自瑤（YoYo）昨日在Ig貼出黑色三點式泳照，外披一件濕透的白色上衣，她坐在水中大晒驕人上圍，相當誘人，更流露出自信笑容，網民like爆。YoYo留言：「從小，我就喜歡大海，喜歡看海時的心情，喜歡海浪拍打的聲音，喜歡在沙灘上拾貝殼，長大了，還是一樣，但願我們都能不被歲月和生活侵蝕，做最真實的自己，我，還是那個我……」<br><br>陳自瑤和視帝老公王浩信結婚八年，屢傳婚變，更有指兩人去年已分居，雖然陳自瑤澄清婚變屬謠言，不過她已有大半年沒有上載與王浩信的合照，又多次拒談老公，感情似乎轉淡。<br>撰文︰祖李</p></body></html>
