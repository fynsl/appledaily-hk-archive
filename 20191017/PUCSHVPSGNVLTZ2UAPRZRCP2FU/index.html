<html><header><meta charset="utf-8"><title>陳柏霖一家接納陳庭萱</title></header><body><h1>陳柏霖一家接納陳庭萱</h1><p>36歲的陳柏霖2012年和台灣女團「Popu Lady」成員陳庭萱拍電影《變身》撻着，但兩人一直將戀情低調，只稱呼對方為好友。本月4日，二人被拍得溫馨照片，柏霖帶庭萱參加家庭聚會，與父母共晉晚餐，然後齊齊回家過夜，儼如陳家小媳婦。<br><br>當日下午4時半，柏霖和庭萱乘車返回男方位於台北巿松山區的寓所。傍晚6時許，二人與陳爸爸、陳媽媽及柏霖的妹妹乘車到中山區的高級燒肉店晚飯，吃了兩小時才離開。一行人等過馬路時，柏霖即興拿出手機與女友及家人拍全家福，之後他們逛商店，其間庭萱與男友家人有講有笑，可見關係超好。<br>撰文︰祖李</p></body></html>
