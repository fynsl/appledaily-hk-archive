<html><header><meta charset="utf-8"><title>馬浚偉斟林子博合作</title></header><body><h1>馬浚偉斟林子博合作</h1><p>即將舉行演唱會的馬浚偉（馬仔）昨日到新城宣傳，透露最近正積極練歌，近來香港社會的逆權運動越演越烈，早前他就宣佈將原本周末的場次改為平日，他說：「都要就番目前嘅交通安排，我相信大家都明白，唔少觀眾都覺呢個安排幾好。」<br><br>馬仔相當支持抗癌歌手李明蔚，他透露日前才跟對方吃飯：「原來明蔚啱啱做完一個好大嘅手術，手術好成功，本來佢右眼合唔埋，𠵱家醫生幫佢做咗塊白金片，可以變返正常眨眼。」另外，馬仔又表示早前已聯絡上剛不獲無綫續約的林子博，商討合作計劃開拍的新電影，他說：「有初步同佢傾過，幕前幕後佢想做乜都冇所謂。」<br>採訪、攝影：曹家誠</p></body></html>
