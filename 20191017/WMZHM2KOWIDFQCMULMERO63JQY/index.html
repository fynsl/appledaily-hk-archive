<html><header><meta charset="utf-8"><title>房祖名柯震東玩到夜深</title></header><body><h1>房祖名柯震東玩到夜深</h1><p>成龍兒子房祖名及電影《那些年，我們一起追的女孩》台灣男星柯震東，2014年雙雙捲入吸毒事件，但無損兩人兄弟情。近日有傳柯震東在內地因嫖娼被捕，事後其所屬經理人公司發聲明，指網傳的新聞為「誹謗和污衊」，會保留法律追訴權利。雖然兄弟再涉官非，但房祖名依然不離不棄。<br><br>房祖名早前被發現赴台灣與柯震東敍舊，他們一班朋友深宵出動，到柯震東爸爸經營、位於東區的餐廳晚飯，直至凌晨3時多才離開。房祖名先步出餐廳，柯震東跟在身後，警覺性甚高的房祖名很快發現有記者，急急跳上汽車，載柯震東及友人離開。<br>撰文︰祖李</p></body></html>
