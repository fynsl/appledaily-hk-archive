<html><header><meta charset="utf-8"><title>求驗客手記：迪歷特再度入選金童獎</title></header><body><h1>求驗客手記：迪歷特再度入選金童獎</h1><p>星期二意大利《都靈體育報》公佈歐洲金童獎20人候選名單，名單內包含多位球壇新星，當中有上年得主馬菲斯迪歷特，同埋多蒙特嘅查頓辛祖。另外，本來家陣20歲嘅基利安麥巴比亦符合入選資格，但金童獎主辦機構嘅負責人弗蘭基解釋話，麥巴比已經係更高層次嘅球員，故此無必要再爭金童獎。除咗迪歷特同迪歷特外，比較出名嘅候選人仲有英超曼城嘅菲爾科頓、車路士嘅美臣蒙特、阿仙奴嘅古安杜斯，同埋西甲馬德里體育會嘅祖奧菲歷斯。</p></body></html>
