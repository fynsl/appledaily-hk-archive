<html><header><meta charset="utf-8"><title>求驗客手記：玫瑰攻勢辛真高球場求婚成功</title></header><body><h1>求驗客手記：玫瑰攻勢辛真高球場求婚成功</h1><p>恭喜辛真高！呢位曼城後衞成功幫烏克蘭喺歐國外贏波兼拎到下年決賽周資格。更高興嘅係，禮拜三佢喺個人ig上載咗張佢喺基輔奧林匹克球場向女友、體育記者維蘭達求婚嘅相，相入面見到擺咗三束好大紮嘅玫瑰花喺草地上面，兩個人仲好夾咁一齊着住烏克蘭波衫同牛仔褲，然後辛真高半跪咁拎出戒指求婚，當然就如願成功喇。事後辛真高再出post話，呢個係佢人生中最重要嘅yes，真係畀呢個強力閃光彈閃到盲。</p></body></html>
