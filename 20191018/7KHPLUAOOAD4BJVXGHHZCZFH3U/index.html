<html><header><meta charset="utf-8"><title>安我正式推出網上平台</title></header><body><h1>安我正式推出網上平台</h1><p>首間透過保監局快速通道（Fast Track）領虛擬保險牌照的非壽險公司安我保險（Avo Insurance），昨日正式推出網上投保平台並將3款產品上架，最低保費僅數十元。Avo保險行政總裁黃子遜指，公司為領牌籌備兩年，保監審批規程相當嚴謹，要求甚至可說是較傳統保險牌照高，包括於網絡安全及科技應用上都有高要求，亦需要提交最壞情況下的盈利預算，預期公司能於未來三至四年收支平衡。<br></p></body></html>
