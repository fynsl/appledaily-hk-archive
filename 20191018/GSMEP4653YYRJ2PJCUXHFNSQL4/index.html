<html><header><meta charset="utf-8"><title>求驗客手記：種族歧視史岱捷哥夫含淚割席</title></header><body><h1>求驗客手記：種族歧視史岱捷哥夫含淚割席</h1><p>保加利亞禮拜一喺歐國外主場鬥英格蘭嘅比賽中，場內有唔少球迷高唱有關種族主義內容嘅歌、扮馬騮叫、甚至做出納粹手勢等，惹嚟國際社會關注，周三當地警方拘捕涉嫌種族歧視嘅四名球迷。近日保國名宿史岱捷哥夫出席節目講到點樣去解決國內種族歧視問題時，就話唔應該畀球迷入場，甚至國家隊受到更嚴重嘅處分，講完呢句話後，呢位94年金球獎得主低頭，情緒略為激動，似乎仲因為呢件事喊喎。</p></body></html>
