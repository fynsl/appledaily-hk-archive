<html><header><meta charset="utf-8"><title>家燕姐緊張女兒嫁唔出</title></header><body><h1>家燕姐緊張女兒嫁唔出</h1><p>薛家燕、王梓軒、關楚耀及王灝兒等昨日到尖沙嘴出席頒獎禮，家燕姐透露有意把「家燕媽媽」推廣到海外，又笑言自己坐享其成，由仔女幫忙打理。至於何時升呢做家燕嫲嫲？家燕姐謂不想逼兒子及新抱，直言更緊張兩位未出嫁的女兒。<br><br>同場的王梓軒透露今日將為12月音樂會的主題曲拍MV，自爆求了趙增熹太半個月，對方終答應於MV中粉墨登場，不過他仍未游說到好友兼經理人石祐珊演出。<br>採訪、攝影：盧妹</p></body></html>
