<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然離無綫簽古仔</title></header><body><h1>【馮仁昭四圍超】黃浩然離無綫簽古仔</h1><p>黃浩然喺無綫拍劇12年一直同視帝無緣，日前接受周刊訪問，坦言耿耿於懷冇獎攞，更受黃心穎「安心偷食」影響要補拍《法證先鋒IV》，成為佢不續約嘅導火線。<br><br>黃浩然喺杜琪峯拉攏下將轉投古天樂嘅公司，重返電影圈，佢同楊千嬅合作嘅劇集《多功能老婆》下月首播，班演員日前拍宣傳片，黎燕珊將演員合照放上社交網，但就唔見黃浩然蹤影，未知係咪關唔續約事。<br>撰文：馮仁昭</p></body></html>
