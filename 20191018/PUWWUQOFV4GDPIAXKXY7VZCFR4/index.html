<html><header><meta charset="utf-8"><title>求驗客手記：加泰逆權國家打吡或延期</title></header><body><h1>求驗客手記：加泰逆權國家打吡或延期</h1><p>因近期西班牙加泰羅尼亞地區局勢緊張，經常爆發大規模示威同警民衝突，所以西甲賽會就研究緊10月26日由巴塞隆拿（左）主場對皇家馬德里（右）上演嘅國家打吡，改由對手「銀河艦隊」先踢主場嘅可能。不過，西班牙傳媒包括《阿斯報》等報道，兩間球會都唔願意調換主場，當中皇馬就以比賽當日已安排主場巴拿比奴球場進行維修工程為由拒絕。有指呢場比賽或會延期至12月18日上演，但仲要視乎兩會嘅意願，預計喺下禮拜一得出最後結果。</p></body></html>
