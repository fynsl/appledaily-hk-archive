<html><header><meta charset="utf-8"><title>Tommy籲周日上街發聲</title></header><body><h1>Tommy籲周日上街發聲</h1><p>阮民安（Tommy）昨日到調景嶺，出席由職業訓練局青年學院學生就陳彥霖事件發起的集會，要求校方公開交代事件真相，Tommy與多位人士上台發言。Tommy表示一直有關注事件，校方昨日發公開信呼籲成立死因調查，他說：「睇到起碼校方有相應行動，亦有回應到大家嘅訴求，希望最終可以還陳同學一個公道。」<br><br>民陣召集人岑子杰前晚遇襲，Tommy相當氣憤：「咁樣只會呼籲到更加多人企出嚟。」 Tommy同時呼籲大家周日勇於站出來發聲，不要懼怕白色恐怖。特首林鄭月娥剛公佈的施政報告，他直言：「冇眼睇，今時今日仲叫人買樓。」<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
