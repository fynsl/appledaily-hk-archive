<html><header><meta charset="utf-8"><title>大新推全新VIP服務平台</title></header><body><h1>大新推全新VIP服務平台</h1><p>大新銀行昨日宣佈推出全新VIP服務平台，公司執行董事兼財富管理處主管陳維堅指，直至今年9月，VIP銀行服務和三年前同期比較，客戶人數增長為30%，資產總值增長超過25%，財富管理收入增長超過50%。陳維堅續指，現時VIP客戶佔銀行總客戶而言不算多，但貢獻銀行超過80%的財富管理收入，展望未來三年VIP銀行客戶數量增長50%，以及指數碼化為公司發展重心。<br></p></body></html>
