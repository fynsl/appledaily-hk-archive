<html><header><meta charset="utf-8"><title>泳兒籲活在當下</title></header><body><h1>泳兒籲活在當下</h1><p>泳兒前晚在九展舉行演唱會，適逢她37歲生日，嘉賓方力申跟她合唱後說：「以前我覺得生日開工好慘，但其實都冇人約，反而開工有台前幕後同觀眾祝福。」另一嘉賓關智斌（左）更應觀眾要求吻賀壽星女。<br><br>尾聲時，泳兒獻唱後邊哭邊說：「呢三年試過失聲、面爛，身體敏感，令我更珍惜，今次開演唱會提醒自己活在當下，有力氣聲音，想做就要去做。」完騷後，泳兒表示跟男友去慶功兼慶祝生日。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
