<html><header><meta charset="utf-8"><title>求驗客手記：拆禮物日英超播足10粒鐘</title></header><body><h1>求驗客手記：拆禮物日英超播足10粒鐘</h1><p>英超嘅聖誕同埋新年賽程即將公佈，其中12月26日「拆禮物日」，據講將會好似上季咁出現馬拉松賽程，由當地時間嘅下午開始，直至晚上先會完成賽事，歷時近10粒鐘。據報今季拆禮物日一樣會分四個開賽時段，分別為香港時間夜晚7點、10點、凌晨2點半同5點，意味住球迷有機會10個鐘都坐喺電視機前面睇波。之但係當地球迷會就唔多滿意英超賽會延遲公佈賽程，話咁樣做會影響到球迷計劃去跟隨愛隊出征嘅行程。</p></body></html>
