<html><header><meta charset="utf-8"><title>龔慈恩變惡收服吳岱融</title></header><body><h1>龔慈恩變惡收服吳岱融</h1><p>龔慈恩昨日到新城宣傳新劇，對於外間反應熱烈，她自言都經常追看，女兒林愷鈴雖然功課忙，間中也會捧場。相隔二十多年再拍無綫劇集，她指約滿後間中有合作，都是跟吳岱融飾演夫妻，她說：「佢差不多做咗御用丈夫，但呢套劇角色性格調轉，我係女強人，佢就冇晒惡同威嚴，做小男人暖男，但之後合作一套劇，佢會變返惡。」她指這套劇訊息正面，現時非常需要這些資訊。<br><br>被問到將來再拍劇，可會希望換拍檔？龔慈恩笑言：「會轉都有可能，最緊要睇角色，唔係我想唔想就換，係睇個角色邊個適合做。」她表示跟不同人合作也會有新鮮感，現時製作團隊合作愉快。<br>採訪、攝影：王連連</p></body></html>
