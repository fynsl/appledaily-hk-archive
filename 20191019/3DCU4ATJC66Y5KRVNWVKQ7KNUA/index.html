<html><header><meta charset="utf-8"><title>「死侍」賴恩夫妻甜蜜抱B</title></header><body><h1>「死侍」賴恩夫妻甜蜜抱B</h1><p>現身42歲的「死侍」賴恩雷諾士（Ryan Reynolds）與32歲「花邊教主」老婆碧琪麗芙莉（Blake Lively）於5月宣佈有喜，但原來碧琪約兩個月前已秘密產子。<br><br>近日賴恩雷諾士終於首度貼出第三個小朋友的相片，相中見到他與太太非常甜蜜，他寫道：「我喜歡加拿大的卑詩省，我希望我的女兒們會體驗我成長時的自然環境。」言語間似乎是暗示第三個小朋友都是囡囡。</p></body></html>
