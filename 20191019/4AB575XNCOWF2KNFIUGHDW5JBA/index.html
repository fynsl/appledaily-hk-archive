<html><header><meta charset="utf-8"><title>李靖筠自嘲機器白痴</title></header><body><h1>李靖筠自嘲機器白痴</h1><p>樂壇新人李靖筠昨日在商台宣傳新歌《碎紙機的告白》，歌曲講到一個機械人幫人類做任務，之後想侵佔成人類。她表示歌詞略血腥，但讓人反思人和機械可共存，但不能太依賴。<br><br>李靖筠自嘲生活上是機器白痴：「我唔識用電腦，電話都係用最簡單功能，有時下載一啲手機應用程式，好多時攞咗我哋私隱，慢慢對我哋生活有威脅。社區上好多cam，會唔會威脅私隱？但又可以保障我哋安全，所以要諗一個平衡。」</p></body></html>
