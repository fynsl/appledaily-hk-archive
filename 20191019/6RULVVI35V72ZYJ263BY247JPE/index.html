<html><header><meta charset="utf-8"><title>SM認19帶來豐盛年</title></header><body><h1>SM認19帶來豐盛年</h1><p>樂隊Supper Moment（SM）昨日在商台宣傳新出的精選碟《19Moment》，為配合主題收錄了19首歌，除了兩首未曾收錄在唱片，其餘17首是早前在紐約重新錄製和編曲，他們說：「老闆喺13、14年諗呢個名，既然與生俱來有呢個名就用，我哋亦配合主題會喺11月19日推出。」<br><br>SM指數字1和9確實帶給他們豐盛的一年，除推出國語歌，又在台北舉行首個香港以外的唱片簽名會，更在日本出席音樂節。</p></body></html>
