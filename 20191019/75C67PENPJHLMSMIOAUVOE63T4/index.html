<html><header><meta charset="utf-8"><title>同杏兒返英國母校</title></header><body><h1>同杏兒返英國母校</h1><p>宣萱和胡杏兒早前擔任陳慧珊主持節目的嘉賓到英國拍外景，原來她們曾分別在英國讀書及生活，三人首先到杏兒12歲時在英國讀的寄宿學校母校循道中學。回想寄宿生活，杏兒最難忘行到腳生繭：「我哋啲班房相隔好遠，過堂要走嚟走去，加上以前啲鞋唔好，搞到腳生繭。」杏兒指當時每星期只得5英鎊零用錢，要儲錢先可跟朋友看戲，但這令她學懂珍惜。<br><br>杏兒在節目中不忘讚老公：「我哋有好多共同嘅價值觀，例如尊重父母、家庭觀念、甚至對於金錢、生活方面，我覺得佢都能夠正確灌輸畀囝囝。」作為兩子之母的杏兒，感激能夠擁有這位人生伴侶，二人互勉互賞。<br>撰文：寶妮</p></body></html>
