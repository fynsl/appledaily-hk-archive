<html><header><meta charset="utf-8"><title>GaGa熊抱男粉絲撻落台</title></header><body><h1>GaGa熊抱男粉絲撻落台</h1><p>美國樂壇天后Lady GaGa在美國時間周四晚，於賭城一間酒店開駐場騷，在演唱期間GaGa唱到興起與在場的男粉絲跳舞，她更樹熊式抱實粉絲，但之後粉絲卻疑因失去平衡，與GaGa二人齊齊跌落台，嚇得現場觀眾尖叫。</p><p>其後，工作人員立即上前扶起GaGa，GaGa也很快就站起身，重返台上繼續表演，非常專業。雖然暫時未知GaGa有否受傷，但就相信她並無大礙。<br>撰文：仰華</p></body></html>
