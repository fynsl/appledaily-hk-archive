<html><header><meta charset="utf-8"><title>趣趣地：A高回歸車仔教青年軍</title></header><body><h1>趣趣地：A高回歸車仔教青年軍</h1><p>早前宣佈掛靴嘅英格蘭左閘艾殊利高爾（A高），終於有新動向。車路士星期四官方宣佈，今夏約滿英冠球會打比郡後宣佈掛靴嘅A高，會加入車路士嘅教練團，做U15梯隊教練，係佢喺以球員身份加盟車路士及打比郡後，第三度同林柏特合作，而佢亦係繼施治及馬基列尼後，另一位回歸車路士任職嘅名宿。A高對此表示，佢會喺過去合作嘅名帥身上偷師：「我希望學到摩連奴嘅組織能力、安察洛堤嘅管理，同雲格對年輕球員嘅信任，然後令我可以成為出色嘅教練。」</p></body></html>
