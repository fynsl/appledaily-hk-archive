<html><header><meta charset="utf-8"><title>趣趣地：艾基利學英文暗示入魔</title></header><body><h1>趣趣地：艾基利學英文暗示入魔</h1><p>被視為曼聯換帥候選人之一、前祖雲達斯教練艾基利，最近承認自己正喺度學習英語，似暗示好快會登陸英超。而意大利《都靈體育報》則透露，33歲克羅地亞前鋒文迪蘇傑願意1月從祖記入「魔」，全因得知艾基利離執教該隊嘅時間已不遠。不過，俾魔迷狂插嘅曼聯副主席活華特，日前喺球隊年度會議反擊，話坊間指控曼聯高層權力過大，導致「外行人管內行人」嘅言論，係侮辱緊球會內負責足球事務嘅職員，仲話家陣紅魔年輕化做得好好，力撐蘇斯克查冇做錯到咁話喎。</p></body></html>
