<html><header><meta charset="utf-8"><title>綾瀨遙三度主持《紅白》</title></header><body><h1>綾瀨遙三度主持《紅白》</h1><p>日本NHK電視台年度盛事《紅白歌唱大賽》公佈主持人選，由組合嵐成員櫻井翔孖女星綾瀨遙帶領兩組參戰，嵐曾五次擔任主持，櫻井翔則以個人姿態冧莊再撐白組，而綾瀨遙亦先後三度肩負重任，兩人曾在2013年《紅白》中合作，曾一度傳出撻着疑雲。至於男星內村光良就連續三年擔當大會總司儀一職。<br><br>《紅白》已經辦至第70屆，亦是令和年號首屆盛會，大除夕當晚於7時15分開場，直播至11時45分。</p></body></html>
