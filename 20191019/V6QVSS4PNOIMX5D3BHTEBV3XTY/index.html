<html><header><meta charset="utf-8"><title>馬浚偉堅持開騷有因</title></header><body><h1>馬浚偉堅持開騷有因</h1><p>馬浚偉將於本月底在演藝劇院開騷，不過昨日宣佈將原定周六、周日的場次改為平日演出，包括10月26日、27日改為28日、29日，而11月2日和3日則改為10月30日和31日，其餘日子不變。<br><br>馬浚偉昨日在社交網解釋堅持開個唱的原因，他留言：「因為現在很多人都感到不開心，情緒受到很大的影響和困擾……我真心捨不得見到大家這麼不開心，畢竟我自己也曾經有過情緒病，所以我很懂！」</p></body></html>
