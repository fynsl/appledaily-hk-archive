<html><header><meta charset="utf-8"><title>蔡一傑取消月底個唱</title></header><body><h1>蔡一傑取消月底個唱</h1><p>蔡一傑原定本月26至28日在灣仔伊館舉行個人演唱會，但昨晚主辦機構發出聲明，指因社會環境近日的不能預測因素，為顧及所有人的安全，決定取消三場個唱，至於退票安排將會稍後公佈。今次是蔡一傑首次單拖開騷，為了開騷，他近日不停做運動操弗身體，又專程去日本拍宣傳片，瞓身為個唱做足準備。<br><br>其實近月來因為逆權運動，不少演唱會也相繼宣告取消，包括台灣歌手陳綺貞取消了紅館演唱會。</p></body></html>
