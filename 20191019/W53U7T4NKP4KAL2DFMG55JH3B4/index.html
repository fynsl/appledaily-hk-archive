<html><header><meta charset="utf-8"><title>陳貝兒對愛情有信心</title></header><body><h1>陳貝兒對愛情有信心</h1><p>陳貝兒主持的節目《嫁到這世界邊端3》昨日在將軍澳舉行記者會，區永權、蔣家旻等出席造勢。陳貝兒表示出發前監製已表示這是最後一輯，所以她心情非常不捨得。問到她經歷過三輯的香港女子去外地覓到真愛的愛情故事後，會否改變自己的愛情觀？她表示：「我對愛情越嚟越有信心，見到佢哋咁困難都克服到，愛情往往係預料之外發生，單身嘅女性唔好失去信心，要繼續相信自己，每天都要心存希望，對嘅時候會出現對嘅人。」<br><br>問到如果遇上異國情緣會否放棄香港所有？陳貝兒直指：「我一定會，唔使諗，搵到你愛同愛你嘅人，放開手唔知幾時先會遇到。𠵱家仲未遇上，仲係充滿希望。」<br>撰文：唐如</p></body></html>
