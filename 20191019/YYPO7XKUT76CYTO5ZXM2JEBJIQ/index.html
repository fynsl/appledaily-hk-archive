<html><header><meta charset="utf-8"><title>趣趣地：費Sir為金勞打假波點信</title></header><body><h1>趣趣地：費Sir為金勞打假波點信</h1><p>前曼聯領隊費格遜喺球壇都算係德高望重，不過最近佢就被指控喺多年前涉嫌有份操控賽果，報酬就係1隻價值3萬鎊嘅金錶。前足球經理人柏利亞拿日前就收受利益非法操控賽果同轉會交易嘅控罪出庭應訊，檢控官喺庭上指出，柏利亞拿曾向臥底記者透露，費Sir喺一場曼聯對祖雲達斯嘅歐聯賽事上，涉嫌同佢夾份操控賽果，仲收取咗佢送嘅一隻「金勞」做報酬，但由於上述指控只係今次審訊嘅其中一項證供，費Sir到底有冇打過假波，就真係無從稽考喇。</p></body></html>
