<html><header><meta charset="utf-8"><title>趣趣地：拖肥扑槌終止血</title></header><body><h1>趣趣地：拖肥扑槌終止血</h1><p>愛華頓上禮拜六喺英超早場以2:0贏咗韋斯咸，終止聯賽四連敗。「拖肥糖」今場一開波就非常主動，湯姆戴維斯喺上半場10分鐘近門施射被撲出，不過七分鐘後，班納特安尼斯奧喺禁區右路接近底線窄角度射入，為球隊先開紀錄。愛華頓喺22分鐘又有一次黃金機會，不過李察利臣射門中柱。佢哋換邊後繼續狂攻，踢到補時一分鐘再有收穫，由後備出場嘅基菲爾施古臣禁區頂勁射破網，最終贏2:0完場。</p></body></html>
