<html><header><meta charset="utf-8"><title>江欣燕連失兩廣告</title></header><body><h1>江欣燕連失兩廣告</h1><p>江欣燕、林盛斌（Bob）及盧宛茵昨日在灣仔伊利沙伯體育館演出慈善音樂會。欣欣演出梅艷芳名曲及《憑著愛》，她說：「首歌歌詞好啱呢排聽。」蔡一傑原定月底在同一場館開騷，日前公佈取消，欣欣說：「啱啱聽到，阮兆祥都開騷，暫時冇聽到有改動。」受社會氣氛影響，欣欣近日接連損失兩個廣告：「其中一個都傾到差唔多，後來對方搵我話成team人都唔要，我都明白嘅。」<br><br>Bob太太Pearl上月為他舉行40歲生日會，他說：「太太搵咗周焯華打電話畀我，叫我幫佢個朋友做結婚司儀，會畀封利是我，我即刻答應，點知去到打開門就見到好多舊同學好朋友。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
