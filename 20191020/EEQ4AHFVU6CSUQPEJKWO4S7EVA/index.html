<html><header><meta charset="utf-8"><title>絢香開刀誕B女</title></header><body><h1>絢香開刀誕B女</h1><p>曾主演《幪面超人甲鬥王》的35歲日本男星水嶋Hiro，與31歲才女歌手絢香結婚十周年，二人昨日各自透過社交網報喜，宣佈絢香日前已誕下健康女嬰，再做父母的二人在Ig貼出捉着B女手仔的照片，相當溫馨。</p><p>水嶋Hiro在網誌表示B女很可愛，指愛妻今次是剖腹生產，替她擔心亦感痛楚，而母女平安令他十分感恩。水嶋Hiro曾在日劇界吃香，跟舊東家解約後已自立門戶，近期轉型以烹飪人夫姿態活躍網絡。而絢香在2016年為水嶋Hiro誕下大女，今年4月公佈再次造人成功。<br>撰文：哥羅</p></body></html>
