<html><header><meta charset="utf-8"><title>趣趣地：雲爺爺或做FIFA高層</title></header><body><h1>趣趣地：雲爺爺或做FIFA高層</h1><p>星期二就70歲嘅前阿仙奴領隊雲格，依然好想重返足球界，據報之前拒絕咗幾間球會嘅雲爺爺，有機會做國際足協（FIFA）技術負責人，但呢位法國籍主帥早前接受訪問就話呢個唔係自己理想嘅下一步，因為佢仲係想做領隊，仲提到自己離開阿仙奴後17個月都冇入過阿聯酋球場睇比賽。另外，有傳今年55歲嘅德國名宿奇連士文可能會做厄瓜多爾國家隊練，喺離開咗美國國家隊近三年之後再執教鞭。</p></body></html>
