<html><header><meta charset="utf-8"><title>李玹雨退伍趕復工</title></header><body><h1>李玹雨退伍趕復工</h1><p>韓片《3個特攻美少年》的26歲男星李玹雨，因不想延遲當兵，去年2月自願入伍，並於昨早在京畿坡州市的部隊退伍。由於他屬於禁止民間出入的最前線部隊，所以昨日未有舉行退伍儀式。李玹雨退伍後將與家人和朋友見面，之後會投入新片《英雄》的拍攝工作。<br><br>李玹雨退伍後在官方Ig發文及貼相，並發表感受：「多謝大家的支持，我才能順利結束軍隊生活，真心感謝一大早從很遠的地方趕來的粉絲。當兵期間學習了很多東西，以後亦會努力展現出更好的面貌。」由於李玹雨與男神金秀賢感情要好，故網民都猜測他會趁開工前約見男神。<br>撰文：施洛冰</p></body></html>
