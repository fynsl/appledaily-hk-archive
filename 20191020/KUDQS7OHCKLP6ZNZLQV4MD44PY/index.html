<html><header><meta charset="utf-8"><title>陳彥行為愛犬裝義眼</title></header><body><h1>陳彥行為愛犬裝義眼</h1><p>陳彥行、李日朗和龐景峰昨日在九展出席毛孩跳蚤市場，行姐帶同三隻狗狗現身，她表示養狗有一定的使費，最大的開支是醫療：「有隻狗因為白內障同青光眼而要裝義眼，使咗近10萬，費用係好昂貴，醫生都好難搵。」提到她曾想找個獸醫男友，她笑說：「未搵到，努力緊，我可唔可以揀一個寵物老公醫生男友，全科嘅！」<br><br>李日朗透露設計了三款環保袋，為三個寵物慈善團體籌款，他說：「由設計到出貨，用咗個幾月時間，一共出300個，噚日好唔賣得，因為我掛住同寵物玩，啲人話我咁樣唔得，所以今日我唔玩，半日就賣到50個。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
