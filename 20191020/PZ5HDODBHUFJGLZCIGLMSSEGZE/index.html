<html><header><meta charset="utf-8"><title>薛凱琪錫錫賀余安安登六</title></header><body><h1>薛凱琪錫錫賀余安安登六</h1><p>余安安前晚在張敬軒開設的餐廳開派對，預祝周二「登六」，派對以電影《大亨小傳》（The Great Gatsby）的20年代懷舊風作dress code。余安安以香檳金色短裙現身，配以靚靚頭飾，除了兩名女兒李文琪及李文騫出席為母親賀壽外，曾在電影《早熟》飾演余安安女兒的薛凱琪（Fiona）也到場祝賀。<br><br>Fiona先上台獻唱張國榮的《追》贈興，隨後又與安安合唱鄧麗君的《千言萬語》，兩人還嘴對嘴錫錫。余安安細女李文騫也有貼出與薛凱琪的合照，還笑言Fiona是她最好的「fake sister」。<br>撰文︰祖李</p></body></html>
