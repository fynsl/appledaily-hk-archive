<html><header><meta charset="utf-8"><title>李英愛帶子女散步遭偷拍</title></header><body><h1>李英愛帶子女散步遭偷拍</h1><p>韓劇《大長今》48歲女星李英愛婚後專心做好妻子，於2011年誕下一對龍鳳胎，一家四口十分幸福。生B後的愛姐直到前年才拍攝新劇《師任堂，光的日記》復出，早前又接拍了新片《尋找我》，電影預計下月在韓國上映。<br><br>處於休息狀態的愛姐十分享受家庭樂，大前日趁放假一家人到公園散步，自爆老公偷偷拍下她與子女溫馨散步的片段。愛姐在微博公開片段及留言：「在休息日和家人散步，都不知道孩子爸爸在拍攝。」只見一對8歲的龍鳳胎已長高不少，當中愛姐女兒更擁有一雙長腿，即時引來網民熱議。<br>撰文：施洛冰</p></body></html>
