<html><header><meta charset="utf-8"><title>北野武後悔離婚分身家</title></header><body><h1>北野武後悔離婚分身家</h1><p>日本名導北野武最近在千葉出席高爾夫球賽，感嘆現已告別富貴生活，並自嘲：「知道會變得這麼辛苦的話，不如就和前妻在一起就好了。」<br><br>被爆包二奶的北野武，今年5月與結婚三十多年的太太幹子離婚，當時有指他將100億日圓（約7.3億港元）作為贍養費，並且放棄個人所有財產，只留下東京一棟房子。不過其實他現在還有六個電視節目，每年收入達10億日圓（約7,300萬港元）。</p></body></html>
