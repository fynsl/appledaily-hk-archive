<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邵音音美國封短片影后</title></header><body><h1>【馮仁昭四圍超】邵音音美國封短片影后</h1><p>邵音音日前到美國洛杉磯參加格倫代爾國際電影節（Glendale International Film Festival），憑短片《老奶奶與無名子》奪短片組別最佳女主角。<br><br>音音姐噚日將得獎照放上Ig分享，郭奕芯即時留言祝賀，大會嘅fb專頁就以「她已在娛樂行業工作超過50年，在香港、中國及亞洲地區非常有名。她的出道作與李小龍合作，她兩度奪得香港電影金像獎的最佳女配角」來介紹音音姐。<br>撰文：馮仁昭</p></body></html>
