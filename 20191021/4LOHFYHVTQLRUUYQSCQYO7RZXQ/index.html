<html><header><meta charset="utf-8"><title>趣趣地：美職畢業朗尼返鄉下</title></header><body><h1>趣趣地：美職畢業朗尼返鄉下</h1><p>上周六美職季開打，有英格蘭前鋒朗尼壓陣嘅華盛頓聯隊（DC聯）作客FC多倫多。雖然DC聯臨完場前追平1:1，但到加時竟然連失四球，最終慘敗1:5。之前已經宣佈季後離隊、今場冇波入嘅朗尼，就以一場大敗完結自己嘅美職聯生涯。朗尼之後會返英國球壇，加盟家陣喺英冠嘅打比郡，總結佢喺上年夏天由愛華頓加盟，朗尼嘅美職聯生涯表現都唔錯，過去年幾為DC聯上陣49場，都入到23球。</p></body></html>
