<html><header><meta charset="utf-8"><title>趣趣地：皇馬中「毒」西甲首敗</title></header><body><h1>趣趣地：皇馬中「毒」西甲首敗</h1><p>上周六西甲，賽前坐榜首嘅皇家馬德里作客小島球隊馬略卡。皇馬喺好多球員受傷缺陣之下，俾對手翼鋒拿高祖利亞早段射入全場唯一一球，結果皇馬爆冷輸0:1，慘吞今季西甲首敗。因為FIFA病毒，皇馬今場有夏薩特、莫迪歷同加里夫巴利等人冇踢，雖然前線仲有賓施馬，但表現梗係差啲，今季聯賽開季九場比賽首次輸波，喺積分榜被同日贏伊巴嘅巴塞隆拿超前，跌落第二位，教練施丹又要諗計仔。</p></body></html>
