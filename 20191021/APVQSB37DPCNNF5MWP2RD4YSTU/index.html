<html><header><meta charset="utf-8"><title>馬蹄露傷癒約嚴淑明</title></header><body><h1>馬蹄露傷癒約嚴淑明</h1><p>馬蹄露一早表態撐警，在本月6日時，她未有理會警方呼籲，前往旺角以手機拍攝黑衣人，惹起現場人士不滿，結果與人口角及發生衝突，最後馬蹄露嘴角及頭部受傷，血流如注，當晚好友嚴淑明通宵留院陪伴。其後馬蹄露在微博貼相展示傷勢，當中她表示下巴、嘴角各縫兩針，而頭部則縫了七針。</p><p>事隔接近兩周，前晚嚴淑明上載一張八人聚會合照，康復中的馬蹄露亦有出現，相中見她穿上白tee及戴上金啡色cap帽，還高舉V字手勢，精神奕奕，不過下巴及嘴角縫針位置，仍隱約見到疤痕。《蘋果》前晚聯絡嚴淑明欲詢問馬蹄露近況，但她回覆：「我暫時都冇嘢回應啦。」<br>採訪：魯吉</p></body></html>
