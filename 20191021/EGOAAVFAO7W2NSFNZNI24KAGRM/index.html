<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李美慧為女兒開生日P</title></header><body><h1>【馮仁昭四圍超】李美慧為女兒開生日P</h1><p>前落選港姐李美慧去年同富商曾文豪奉子成婚，囡囡小糖心同年10月出世，眨吓眼就一年，李美慧前日就為囡囡舉行生日派對，事後仲喺Ig分享相片。<br><br>生日會現場以多款顏色嘅氣球做佈置，牆上掛住塊「Penelope Happy Birthday」小佈景板，李美慧喺佈景板前影全家福，由老公曾文豪負責抱囡囡，兩公婆頭貼頭，笑得好開心，小糖心個樣亦都好可愛！<br>撰文：馮仁昭</p></body></html>
