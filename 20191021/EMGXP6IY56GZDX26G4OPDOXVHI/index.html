<html><header><meta charset="utf-8"><title>趣趣地：祖記險勝C700威威</title></header><body><h1>趣趣地：祖記險勝C700威威</h1><p>上周六意甲，榜首祖雲達斯主場迎戰博洛尼亞。「斑馬」靠基斯坦奴朗拿度（C朗）同比真歷上下半場一人一球，以2:1險勝。喺比賽尾段，41歲嘅保方仲勇救險球，都係贏波功臣。值得一提，喺今場賽前祖記主席阿涅利送咗件印咗700嘅特別版波衫畀C朗，呢位葡萄牙球王就喺19分鐘把握對手一次失誤，推順後一記插花再右腳射窄位入網，幫祖記開紀錄；雖然祖記上半場就被追和，但比真歷下半場整多粒，加埋保方上身臨尾救倒掛，令祖記可以保住2:1勝局，C朗總算冇失威。</p></body></html>
