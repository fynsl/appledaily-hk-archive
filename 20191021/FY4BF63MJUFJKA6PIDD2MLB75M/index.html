<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥𢱑拍娜姐親熱戲</title></header><body><h1>【馮仁昭四圍超】坤哥𢱑拍娜姐親熱戲</h1><p>吳業坤同吳若希（Jinny 左）噚日到荃灣參與慈善步行，Jinny老公何兆鴻都有現身。坤哥喺活動後就飛往馬來西亞拍劇一星期，仲會帶埋媽媽同行，寓工作於娛樂。<br><br>坤哥話：「今次主要同娜姐（周秀娜）有對手戲，估唔到九年前一本寫真之後，有機會合作。」佢透露角色好平實，兩人只有少少感情戲份，佢蠱惑地話：「睇劇本暫時未有（親密鏡頭），我同導演都識，睇吓現場有冇得調節吓。」<br>撰文：馮仁昭</p></body></html>
