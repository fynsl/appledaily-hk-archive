<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】35D許珮榆大意露墊</title></header><body><h1>【馮仁昭四圍超】35D許珮榆大意露墊</h1><p>35D許珮榆同32D練荻伽噚日喺中環出席電單車活動，其間許珮榆不慎露胸墊，佢事後話：「我比較粗心大意。」<br><br>許珮榆透露最近花咗六位數字學風水八字，佢算到今年開始會遇到真命天子，因為八字係10年一個大運。佢仲贈咗練荻伽兩句：「上下唇差唔多厚度，重感情，右邊眼角有墨代表有錢，旺桃花；有啲男仔下唇厚過上唇，多數重性慾方面。」<br>撰文：馮仁昭</p></body></html>
