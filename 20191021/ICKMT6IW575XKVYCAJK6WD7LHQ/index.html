<html><header><meta charset="utf-8"><title>GaGa暗示分手</title></header><body><h1>GaGa暗示分手</h1><p>美國天后Lady GaGa（下）日前在拉斯維加斯的演唱會上，從接近兩米高的台上跌到地面，不過她受傷後依然忍痛出席好友的告別單身派對，更公開合照並留言：「即將結婚的女友與我，單身女士。」似乎暗示已經與拍拖三個月的音樂工程師男友Dan Horton分手。<br><br>此外，GaGa在Ig上載X光照片報告傷勢，還鬼馬地擺出OK手勢：「當他們要你差不多全身都照X光時，盡情跳舞吧，將會沒事的。」</p></body></html>
