<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧建明笑囝囝未夠班</title></header><body><h1>【馮仁昭四圍超】鄧建明笑囝囝未夠班</h1><p>鄧建明（Joey Tang 右）日前接受主播許文軒訪問，講到相隔10年再開個人演唱會，佢話： 「呢10年間，行街、搭的士，甚至買燒味，都有人問我點解咁耐唔唱歌，我覺得都係時候，而且近排對眼開始矇矇地，𠵱家唔去等幾時。」<br><br>Joey Tang對於囝囝去咗澳洲讀書，仲成為音樂部其中一隊樂隊嘅鼓手，問到將來會唔會父子檔夾band?佢笑住話：「我身邊啲人太勁，佢未夠班，不如幫我拍MV。」<br>撰文：馮仁昭</p></body></html>
