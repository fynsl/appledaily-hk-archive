<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超雲素顏做瑜伽</title></header><body><h1>【馮仁昭四圍超】超雲素顏做瑜伽</h1><p>賭王何鴻燊三房千金何超雲喺Ig派福利，前晚罕有咁公開一條做gym片段，素顏着住背心運動服飾嘅超雲，坐喺健身球上面拉緊背肌，之後再做啲瑜伽招式，做起上嚟有姿態亦有實際，現場見唔到有教練入鏡，超雲留言：「完美表達……我好累。」唔少網民都畀like又畀心心幫佢打氣，仲話佢好瘦，不過有網民就留言指超雲做錯姿勢：「拉背姿勢錯，冇效果兼會傷肩膀旋轉肌。」<br>撰文：馮仁昭</p></body></html>
