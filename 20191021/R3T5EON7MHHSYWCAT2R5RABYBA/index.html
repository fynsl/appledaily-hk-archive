<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇支持器官捐贈</title></header><body><h1>【馮仁昭四圍超】陳柏宇支持器官捐贈</h1><p>陳柏宇噚日喺奧海城出席一個關於器官捐贈嘅微電影首映禮，佢指自己喺片中飾演受惠者角色，並表示分別喺加拿大同香港做咗器官捐贈登記，亦都知會咗家人。<br><br>提到同林奕匡、林二汶同葉巧琳等歌手舉行嘅《給我愛過的廣東歌音樂會》早前曾經將演出日子改期，會唔會擔心又再改？陳柏宇話：「希望唔會，我又唔會好擔心，因為幾時唱，其實分別唔大，我都係聽公司安排。」<br>撰文：馮仁昭</p></body></html>
