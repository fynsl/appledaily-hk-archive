<html><header><meta charset="utf-8"><title>【大熱倒灶】落選港姐轉簽藝員約</title></header><body><h1>【大熱倒灶】落選港姐轉簽藝員約</h1><p>現年32歲的陳潔玲，2012年參加港姐時成為大熱，更被稱為「翻版陳妍希」，可惜最後只進入最後10強，大熱倒灶，同年港姐三甲為冠軍張名雅、亞軍黃心穎及季軍朱千雪。陳潔玲落選後被無綫睇中簽約成為藝員，但工作量不多，只參演過《飛虎II》、《愛．回家》、《陪着你走》及《來自喵喵星的妳》等。<br><br>2013年跟「東張女神」林泳淘到越南拍旅遊節目，因身材出眾加上省鏡樣貌，即被男網民封為女神。2017年約滿後離開無綫向外闖，曾在三級片《私人會所》有大膽情慾戲。</p></body></html>
