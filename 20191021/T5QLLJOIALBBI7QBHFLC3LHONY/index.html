<html><header><meta charset="utf-8"><title>周子瑜扮黑魔后賀出道</title></header><body><h1>周子瑜扮黑魔后賀出道</h1><p>韓國女團TWICE昨日出道四周年，她們在首爾舉行以萬聖節為主題的粉絲見面會，而早前因患上焦慮症而停工的日本成員Mina亦有驚喜現身，令粉絲感動不已。<br><br>TWICE其餘八位成員亦扮鬼扮馬，台灣成員周子瑜全黑打扮化身黑魔后，Sana就扮成DC電影《水行俠》（Aquaman）的女主角Mera，多賢則犧牲靚樣，將臉塗成藍色扮成《阿拉丁》（Aladdin）的燈神，相當搞笑。</p></body></html>
