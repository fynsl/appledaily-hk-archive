<html><header><meta charset="utf-8"><title>澤尻拒演濱崎步情史</title></header><body><h1>澤尻拒演濱崎步情史</h1><p>平成樂壇天后濱崎步早前推出半自傳小說《M我珍愛的人》反應好，她自爆剛出道時跟avex唱片公司CEO松浦勝人撻着兼同居，朝日電視台早前宣佈拍成日劇，安排明年春天播出。<br><br>不過電視台正為步姐一角傷盡腦筋，有傳媒爆料，同屬avex旗下的33歲女星澤尻英龍華因散發出女王氣質，故亦曾屬劇集主角人選之一，不過已遭拒絕。據知澤尻要專注演出1月開播的NHK大河劇《麒麟來了》，加上沒有看過小說版，因此曾寸爆向身邊人說：「完全冇興趣。」至於三代目J Soul Brothers的30歲成員岩田剛典，則被點名做男主角扮演松浦勝人。<br>撰文：黃思虎</p></body></html>
