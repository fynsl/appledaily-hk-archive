<html><header><meta charset="utf-8"><title>歐鎧淳胡子彤短牛情侶裝</title></header><body><h1>歐鎧淳胡子彤短牛情侶裝</h1><p>女飛魚歐鎧淳早前出征新加坡，成功奪得2020東京奧運入場券，積極投入訓練之餘，日前唞唞氣跟香港前棒球代表隊男友胡子彤，穿短牛仔褲和拖鞋街坊裝拍拖。胡子彤與歐鎧淳拍拖超過兩年，背景及愛好相近，志趣相投，戀愛熱度有增無減。</p><p>當日下午見二人街坊平民裝拖手現身銅鑼灣，二人逛完商場，子彤手持一個運動品牌購物袋，拖住女友手行經銅鑼灣街頭，其間歐鎧淳停下來，將手機交給男友，原來是要求男友替她在街頭拍照，子彤也相當認真研究攝影角度，歐鎧淳即配合擺甫士，影了大概幾分鐘，便將手機交還女友，之後二人到停車場取車離去。<br>採訪、攝影：羅德光</p></body></html>
