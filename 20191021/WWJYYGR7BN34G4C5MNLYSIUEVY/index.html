<html><header><meta charset="utf-8"><title>「市場萎縮冇工開」</title></header><body><h1>「市場萎縮冇工開」</h1><p>陳潔玲於2017年離開無綫後，成為電影《私人會所》主角，但電影上映時被列為三級，她指起初有很大壓力，但時日過去又不覺甚麼。有否引來很多性感演出機會呢？她說：「又冇乜喎。」不過Christy指有不少觀眾都讚她演得不錯，可惜之後沒有演出機會：「𠵱家都冇乜諗點發展，我覺得短時間之內唔會再有明星，唔會再有娛樂圈，雖然我好想做一個演員，但本身之前市場已經萎縮，好多人都冇工開，𠵱家仲遇上呢個社會狀況，可能要等一個新景象。」<br><br>Christy不介意拍性感寫真，但要有創意着重攝影技巧：「因為我本身好鍾意研究攝影，我唔鍾意嗰啲糖水相，遇到一個好班底我會做。」</p></body></html>
