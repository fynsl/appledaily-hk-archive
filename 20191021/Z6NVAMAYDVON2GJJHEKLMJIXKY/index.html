<html><header><meta charset="utf-8"><title>關伊彤生B解劫數</title></header><body><h1>關伊彤生B解劫數</h1><p>關伊彤昨日與𤏸芷晴、莊端兒等到九龍灣出席𥳀物展，懷第三胎、下月預產期的關伊彤，已經準備好走佬袋隨時入院順產，兩女最期待弟弟出世，她笑說：「自從我冇做安全套代言人後，安全意識減低下就咁，不過我同老公講係最後一個，已經超額完成，可能捉我老公去紮。」<br><br>懷孕初期，關伊彤完全感覺不到，發現自己滿臉爆瘡，仍然走去飲綠豆沙、搽皮膚藥，得知懷孕後便嚇了一跳，直至上月一切檢查都正常，才敢公開，她說：「有相士話我今年有生死劫，佢話𠵱家仲未過，可能要到BB出世後先算過。」黃芷晴在活動上，分享養狗心得，更準備自家創作寵物環保袋及飾物送給大家。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
