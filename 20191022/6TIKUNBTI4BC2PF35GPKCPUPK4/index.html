<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】牛雜妹憶7.21事件心寒</title></header><body><h1>【馮仁昭四圍超】<br>牛雜妹憶7.21事件心寒</h1><p>「牛雜妹」李亦喬係元朗居民，對於7.21白衣人無差別打人事件印象深刻。當晚佢喺屯門做完舞台劇，有家歸不得。<br><br>噚日牛雜妹喺網上留言：「事隔三個月，記得嗰晚，我做舞台劇，夜晚好多朋友send訊息畀我，叫我注意安全，話元朗好危險……我冇諗過，呢啲事會喺香港發生，睇番每一條片，都覺好心寒。時至今日，有幾多人被起訴？有幾多人入罪？又有幾多人仲逍遙法外緊？」佢話可以講笑，但唔好將唔好嘅事成為習慣。<br>撰文：馮仁昭</p></body></html>
