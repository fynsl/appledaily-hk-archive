<html><header><meta charset="utf-8"><title>阮兆祥開騷見步行步</title></header><body><h1>阮兆祥開騷見步行步</h1><p>阮兆祥與羅凱鈴（Judas）昨日於九龍灣綵排周五假麥花臣場館舉行的演唱會，提到同期開騷的陳綺貞與蔡一傑都因近日香港不能預測的環境，決定取消演唱會，馬浚偉則將部份周末場次轉為平日，阮兆祥表示同樣有擔心觀眾交通安全問題，但考慮場館即使未有港鐵，也有巴士、小巴，他說：「祈禱保平安，當然有plan B，但唔希望用到，因為改時間、改期，可能好多朋友睇唔到，見步行步。」<br><br>Judas坦言心情緊張，怕自己演出有差錯影響阮兆祥。原來她定於下月14日在同一場地開騷，今次可以讓自己踩一踩台增添信心。<br>採訪、攝影：馬建華</p></body></html>
