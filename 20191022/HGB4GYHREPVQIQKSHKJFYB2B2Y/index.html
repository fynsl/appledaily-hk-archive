<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Blaster寸政府最叻敷衍</title></header><body><h1>【馮仁昭四圍超】<br>Blaster寸政府最叻敷衍</h1><p>樂隊Blaster噚日喺商台宣傳一年前寫嘅新歌《嗄嘻呵唏》，呢首歌主要講一啲公司嘅行政部經常敷衍前線，成員阿軒（右二）話：「敷衍了事，唔係針對問題去解決，香港都有好多呢啲情況。」係咪暗指政府？佢話：「當然啦，好多管理高層、政府機構喺工作上都好多，將不合理嘅事情合理化。」佢哋透露預計明年推出第三張專輯，但要睇番社會狀況，見步行步。<br>撰文：馮仁昭</p></body></html>
