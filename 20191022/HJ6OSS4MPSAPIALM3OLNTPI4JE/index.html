<html><header><meta charset="utf-8"><title>雅凜婚禮情歌冧老公</title></header><body><h1>雅凜婚禮情歌冧老公</h1><p>韓國女團T-ara的25歲前成員雅凜前日舉行婚禮，但就因為未婚懷孕一度捱轟。雅凜懶理網民批評，昨日公開婚禮現場的相片，據悉婚禮邀請了逾400親友出席，雅凜谷胸穿上低胸婚紗示人，十分性感，她又即場唱情歌冧老公。雅凜預產期為明年5月，現時四肢依然纖幼，僅腹部微隆，前日全程也用捧花或手遮肚。<br><br>雅凜於2012年加入T-ara，活動期間爆出連串是非，除被指遭前成員花英杯葛，更跟男團WINNER前成員南太鉉爆緋聞，終於翌年退團。<br>撰文：文康妮</p></body></html>
