<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BSB台開騷留三日</title></header><body><h1>【馮仁昭四圍超】<br>BSB台開騷留三日</h1><p>90年代美國當紅組合Backstreet Boys完成咗澳門演唱會後，今晚會喺台北南港展覽館開個唱。噚日佢哋坐飛機抵達桃園機場，並由VIP通道過關。組合成員Kevin率先落機，有接機粉絲上前送禮並要求自拍，Kevin仲主動企近粉絲。隨後Nick、Howie、AJ等陸續落機，粉絲再度上前要求與Nick自拍，Nick都冇拒絕，預計組合今次會喺台灣逗留三日兩夜。<br>撰文：馮仁昭</p></body></html>
