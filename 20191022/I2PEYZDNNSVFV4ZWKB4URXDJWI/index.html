<html><header><meta charset="utf-8"><title>彭家麗獲巫啟賢爽快寫歌</title></header><body><h1>彭家麗獲巫啟賢爽快寫歌</h1><p>彭家麗昨日在商台宣傳福音唱片《重生從新》，她表示去年在北愛爾蘭做佈道會時，當地有對華人夫婦出資六位數字，支持她製作這張福音唱片，彭家麗說：「由搵歌、錄音、設計、構思、校對都係我一手包辦，雖然有好多細微位唔完美，但都係自己心血。」適逢今年是她入行30年，這張唱片可算是送給自己的禮物。<br><br>碟內收錄了九首詩歌和一首翻唱林憶蓮的《只可活一次》，彭家麗說：「我第一個就打畀巫啟賢，佢二話不說就答應我，幫我寫咗首詩歌，一個星期內就收到，另一首就搵咗王祖藍合唱，不過最可惜就係《珍惜》因為版權問題而要收錄MMO。」<br>採訪、攝影：黃曉妍</p></body></html>
