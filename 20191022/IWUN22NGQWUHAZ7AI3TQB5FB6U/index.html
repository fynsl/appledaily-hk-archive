<html><header><meta charset="utf-8"><title>煌府母公司料虧損擴大</title></header><body><h1>煌府母公司料虧損擴大</h1><p>經營煌府婚宴專門店的首灃控股（1703）昨發盈警，預計截至今年9月底止6個月，公司虧損將按年增加逾40%，主要由於新開的兩間酒樓初期成本，及商場、商業大廈臨時變動及縮短營業時間所致。另外，本地服裝公司Veeko威高國際（1173）亦發盈警，預期截至今年9月底止6個月，虧損將會大幅上升，主要由於貿易戰加劇及人民幣進一步貶值，拖累零售市道及消費意欲，集團化妝品及時裝業務的銷售額均下跌。公司去年同期虧損約1,904.9萬元。</p></body></html>
