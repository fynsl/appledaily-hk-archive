<html><header><meta charset="utf-8"><title>王菲夜會李亞鵬</title></header><body><h1>王菲夜會李亞鵬</h1><p>王菲和前夫李亞鵬離婚六年，但二人關係未斷，除育有女兒李嫣，還共同經營「嫣然天使基金」。日前有內地傳媒影到王菲深夜現身李亞鵬寓所，兩人前後腳離開。<br><br>當晚王菲跟前夫聚會，相信男友謝霆鋒不方便出席。據內地傳媒報道，當晚約9時，李亞鵬首先步出位於北京朝陽區的寓所，然後駕車離去。直至凌晨1時許，戴了針織帽的王菲與幾位友人才一同離開，王菲更罕有露出笑容，看來聚會相當愉快。王菲疑似飲了酒，行去取車時還走錯方向，幸好有朋友提醒，才沒有走冤枉路。之前李亞鵬在微博公開有女友，稱對方是一個愛唱爵士樂的作家，有網民覺得其新歡氣質似王菲。<br>撰文︰李森</p></body></html>
