<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eason唱好父子情</title></header><body><h1>【馮仁昭四圍超】<br>Eason唱好父子情</h1><p>陳奕迅（Eason）最近為鄧超、俞白眉執導嘅溫情電影《銀河補習班》唱主題曲《相信你的人》，呢部戲將於下月上映，係一部講述父子間跨越長久時光、關於愛與成長嘅故事。<br><br>兩位導演為咗邀請Eason唱主題曲，特別盛意拳拳飛到香港，請Eason睇試片。Eason睇完後被片中嘅父子情所感動，更為片中嘅偉大父愛而落淚，於是即刻答應開口力撐，佢話：「呢首歌我必定會唱！」<br>撰文：馮仁昭</p></body></html>
