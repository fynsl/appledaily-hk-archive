<html><header><meta charset="utf-8"><title>《小丑》預計收78億元</title></header><body><h1>《小丑》預計收78億元</h1><p>由祖昆馮力士（Joaquin Phoenix）主演的《JOKER小丑》（Joker）創下票房神話，上映三周票房已成為限制級（R-Rated）影史上第四位，直逼《死侍》（Deadpool）於2016年大收7.83億美元（約61億港元）之紀錄。業內人士估計，《JOKER小丑》最終會大收10億美元（約78億港元），成為DC史上最賣座作品。而安琪蓮娜祖莉（Angelina Jolie）主演之《黑魔后2》（Maleficent: Mistress of Evil）於北美開畫成績卻未如理想，比上一集首周票房幾乎少一半。</p></body></html>
