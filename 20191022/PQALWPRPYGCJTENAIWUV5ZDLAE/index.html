<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李安一家行藍毯造勢</title></header><body><h1>【馮仁昭四圍超】<br>李安一家行藍毯造勢</h1><p>台灣導演李安明日65歲生日，佢套新片《雙子任務：疊影危機》（Gemini Man）同日喺台灣上映，噚晚佢同男主角韋史密夫（Will Smith）出席喺大直美麗華水舞廣場嘅首映會。<br><br>李安攜妻林惠嘉同兒子李淳走上藍毯，韋史密夫到達時狂送飛吻。現場聚集咗千人，李安同韋史密夫對簽名、合照都來者不拒，作風親民，現場粉絲仲大聲叫韋史密夫個名，佢就親切地拎影迷手機自拍。<br>撰文：馮仁昭</p></body></html>
