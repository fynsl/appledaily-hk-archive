<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】谷婭溦誤講粗口嗌人</title></header><body><h1>【馮仁昭四圍超】<br>谷婭溦誤講粗口嗌人</h1><p>谷婭溦噚日到新城宣傳新歌，來港發展四年，幸好有機會主持音樂節目，令佢多咗機會練習廣東話，比以往有進步。<br><br>提到唔少人都遇過發錯近似粗口音而尷尬，谷婭溦話：「𠵱家盡量避免講嗰啲字，我都出過事，參加《超級巨聲4》時，喺一廠好大聲叫另一位參賽者個名，點知成個廠啲人都望住我，原來我將對方個名叫到似粗口，𠵱家我只會叫對方英文名。」據知嗰位參賽者係李雯希。<br>撰文：馮仁昭</p></body></html>
