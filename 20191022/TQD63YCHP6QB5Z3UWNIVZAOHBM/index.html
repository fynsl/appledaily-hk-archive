<html><header><meta charset="utf-8"><title>哥普拉踩Marvel電影卑劣</title></header><body><h1>哥普拉踩Marvel電影卑劣</h1><p>殿堂級名導哥普拉（Francis Ford Coppola）近日力撐馬田史高西斯（Martin Scorsese），批評全球爆紅的Marvel電影：「我們都期望在電影中學到一些事、有些得着，我不知道如果看完又看Marvel電影，會有甚麼得着。馬田已經很仁慈，說那不是電影，他沒有說卑劣，因為這是我說的。」但《銀河守護隊》（Guardians of the Galaxy）系列導演詹姆士昆恩（James Gunn）就反擊，指不是人人都懂得欣賞英雄片。</p></body></html>
