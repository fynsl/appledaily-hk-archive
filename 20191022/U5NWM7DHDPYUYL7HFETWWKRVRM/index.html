<html><header><meta charset="utf-8"><title>金秀賢害羞復工</title></header><body><h1>金秀賢害羞復工</h1><p>韓國男神、31歲金秀賢今年7月退伍，日前有傳他可能接拍tvN新劇《雖然是精神病但沒關係》，而男神回歸幕前之前，昨日就孖韓劇《金秘書為何那樣》女星朴敏英到上海吸金，出席代言品牌的發佈會。昨日下午4時30分，穿上西裝的金秀賢率先現身拍照環節見粉絲及傳媒，他大晒招牌的陽光笑容及向四周揮手，似乎因久違地公開露面有些害羞，臨離開前用韓文說「謝謝」。<br><br>另外，金秀賢父親、80年代搖滾樂隊Seven Dolphins主音金忠勳日前受訪稱即將出新碟，據悉金秀賢更力撐老竇，報道更公開兩父子同框影片，令人大感驚喜。<br>撰文：梁雯迪</p></body></html>
