<html><header><meta charset="utf-8"><title>范冰冰一餐食46萬</title></header><body><h1>范冰冰一餐食46萬</h1><p>內地女星范冰冰去年因「陰陽合同」逃稅，被罰8.8億人民幣（約10億港元），事後有指她不斷變賣物業繳罰款。事隔一年，已復出的冰冰最近被踢爆吃了一餐價值41萬人民幣（約46萬港元）的晚餐。<br><br>上海一間餐廳老闆孫兆國前日在微博上載多張與冰冰晚餐的照片，並謂冰冰是個吃得之人：「如果不是面對面，還真不知道這麼瘦的范冰冰如此愛美食，而且胃口超級好，很真實也很親切，與傳說中的完全不是一回事，她是個非常善良的人！」這所被稱為上海最貴的餐廳，之前曾接待杜拜王子，當時王子訂製8人的私人菜單，埋單的價錢便41萬多人民幣。<br>撰文：栐仁</p></body></html>
