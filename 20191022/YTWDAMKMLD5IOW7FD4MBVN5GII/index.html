<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫儷鑽戒搶新娘鏡</title></header><body><h1>【馮仁昭四圍超】<br>孫儷鑽戒搶新娘鏡</h1><p>鄧超（小圖）同老婆孫儷前晚喺內地出席朋友嘅婚禮，兩位大明星現身，引起現場賓客騷動，要求影相簽名。佢哋來者不拒，最後要新娘子出手，為呢對明星夫婦解圍。當孫儷同新娘合照時，佢托腮甜笑，露出手上大大粒鑽戒，十分搶鏡。<br><br>孫儷於2010年同鄧超結婚，婚後育有一仔一女。今年6月係佢哋夫妻結婚九周年紀念，當中經歷過風風雨雨，但冇影響夫妻感情。<br>撰文：馮仁昭</p></body></html>
