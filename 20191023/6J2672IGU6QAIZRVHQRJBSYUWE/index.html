<html><header><meta charset="utf-8"><title>陳瀅生日被熊抱</title></header><body><h1>陳瀅生日被熊抱</h1><p>陳瀅昨日30歲生日，前晚她的圈中好友余德丞、何雁詩及鄭俊弘等為壽星女開生日party慶祝，席間還有近日在Ig與陳瀅以「老公老婆」相稱的Howie。陳瀅當晚與Howie拿起蛋糕合照，惟親密程度遠遠不及另一位四眼男友人，竟然從後攬實陳瀅，陳瀅還以嘟嘴。</p><p>陳瀅當晚穿上性感珠片格仔裙大晒事業線及美腿，拿着兩大束氣球影完又影，鄭俊弘則負責唱生日歌。生日會大概有13人，更準備了三個生日蛋糕。陳瀅可謂桃花不絕，繼跟陳家樂傳緋聞，上月為「老公」Howie慶祝生日時，攬到實又坐大髀，但陳瀅卻表示大家只是好朋友。<br>撰文︰祖李</p></body></html>
