<html><header><meta charset="utf-8"><title>素顏余安安黑超配匙</title></header><body><h1>素顏余安安黑超配匙</h1><p>余安安日前單拖現身跑馬地，當日下午約5時30分，她泊好座駕後步行到一間配鎖店，余安安交下鎖匙，本想逗留在店中等候，不過可能舖內太狹窄，又有男顧客進入，她轉身離開，寧願在店外講電話、行行企企消磨時間，她不自覺擺出霸氣叉腰甫士，約五分鐘後，她折返店中，再等一會拿着配好的鎖匙便取車離開。<br><br>昨日「登六」的余安安依然保養得宜，稍為裝身打扮，看不出已達花甲之年，但不用開工或出鏡，余安安就樸素示人，戴上黑超遮樣，素顏的她不太起眼，未有被街坊認出。<br>採訪、攝影：孔志豪、吳耀輝</p></body></html>
