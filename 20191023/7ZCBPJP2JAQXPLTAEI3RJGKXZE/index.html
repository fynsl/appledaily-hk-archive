<html><header><meta charset="utf-8"><title>趣趣地：日本新波衫大玩迷彩</title></header><body><h1>趣趣地：日本新波衫大玩迷彩</h1><p>日本國家隊喺出年東京奧運，會着上新迷彩波衫（圖）出戰。除咗奧運隊之外，大國腳同各級代表隊都會陸續改着呢件新衫。日媒估計，「藍武士」最快會喺11月14日作客對吉爾吉斯嘅亞洲區世盃外着新衫亮相，至於作為東奧骨幹嘅U22梯隊，可能會喺11月17日主場對哥倫比亞場嘅友賽着新衫。日本隊呢件新衫大玩迷彩軍事風，不過受賽例所限，東奧版波衫左胸前嘅日本足總會徵，會換成日本國旗。</p></body></html>
