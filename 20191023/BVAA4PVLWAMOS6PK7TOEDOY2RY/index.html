<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莊端兒中學被封釘后</title></header><body><h1>【馮仁昭四圍超】莊端兒中學被封釘后</h1><p>莊端兒日前錄影ViuTV節目《女學生．吹水班》，自爆初中時期曾經上體育堂「飛釘」，當時莊端兒換好泳衣準備上游泳堂。點知，男同學一見到佢就起哄，先發現原來自己「飛釘」，尷尬到唔知點好，莊端兒話：「媽媽由細到大買畀自己嘅泳衣都冇胸墊，所以，我嗰陣完全冇意識到自己發緊育，亦都唔知原來有啲泳衣係要自己加胸墊。」<br><br>主持問佢之後有冇多咗個「釘后」花名，莊端兒回答︰「肯定有啦。」<br>撰文：馮仁昭</p></body></html>
