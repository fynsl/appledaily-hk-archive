<html><header><meta charset="utf-8"><title>陳山聰大馬演唱會圓夢</title></header><body><h1>陳山聰大馬演唱會圓夢</h1><p>陳山聰日前於大馬雲頂舉行個人音樂會，他先以郭富城的《狂野之城》揭開序幕，隨後獻唱多首自己作品及劉德華的《長夜多浪漫》，當唱成名作《ABCD》時，現場特別播出當年的MV，當時只有17歲的他稚氣十足。<br><br>陳山聰表示當年做歌手時沒有機會開騷，想不到當演員後，反而擁有自己音樂會，他說：「我覺得雲頂同我好有緣份，畀咗我好多第一次，我第一次獲頒『最佳男配角』時都喺雲頂，而第一次喺呢度表演，正係十年前我為林峯擔任表演嘉賓，冇諗到今日終於可以擁有自己舞台，好多謝大家支持！」此外，馬來西亞同香港粉絲為他補祝生日，大家順道祝福他新婚快樂兼早生貴子。<br>撰文：君喬</p></body></html>
