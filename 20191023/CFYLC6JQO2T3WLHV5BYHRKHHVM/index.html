<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕾離巢反省自己</title></header><body><h1>【馮仁昭四圍超】陳蕾離巢反省自己</h1><p>陳蕾噚日到新城電台宣傳新歌《熒光》。陳蕾話新歌內容真誠，得到好多朋友認同，鄧小巧、許廷鏗都有喺網上平台分享佢嘅新歌。<br><br>問到會唔會邀請歌手朋友合作，陳蕾話：「我個人比較被動，但有幫過不同歌手作歌，會嘗試搵佢哋合作，之後亦會搵一啲新監製、音樂人合作。」去年離開舊公司嘅陳蕾話：「上年將自己嘅自我價值降低，反省自己係咪做得唔好，離開舊公司唔係對與錯，只係藉此反省自己。」<br>撰文：馮仁昭</p></body></html>
