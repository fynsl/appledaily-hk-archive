<html><header><meta charset="utf-8"><title>大黑爆喊悼ZARD逝世12年</title></header><body><h1>大黑爆喊悼ZARD逝世12年</h1><p>以ZARD身份發展的已故女歌手坂井泉水亦走紅於90年代，日前富士電視台紀念其逝世12周年，節目播出不少珍貴片段外，更邀請她生前好友大黑摩季受訪。<br></p><p>坂井泉水於2007年入院醫治子宮癌時不幸跌死，由於死訊衝擊太大，大黑摩季自言當時呆滯到不敢問，身體也緊張到不能動。她喊爆指：「當時想死的人是我，即使我死了，甚麼人也不會記住，但泉水是世上必須的人，我寧願代替她離去。」兩人首次見面時，坂井泉水對年輕兩歲的大黑十分親切，大黑對此表示：「雖然我的地位卑微，坂井泉水卻很有品格，我還記得她閃閃生光的模樣。」<br>撰文：哥羅</p></body></html>
