<html><header><meta charset="utf-8"><title>Coffee囝囝打針爆喊</title></header><body><h1>Coffee囝囝打針爆喊</h1><p>林芊妤（Coffee）經常在社交網晒1歲兒子翟德彥的相，昨早Coffee貼出與兒子咀嘴的片段，片段中兒子飛擒大咬錫媽咪，Coffee留言︰「小鮮肉好猖狂，光天化日之下咁樣調戲我都有嘅，雖然我都好享受做佢𠵱家唯一可以錫嘅女人。」<br><br>Coffee其後在兒子的專頁中貼了兩條片，她帶兒子到醫務所接種疫苗。穿V領連身短裙的Coffee抱住兒子，兒子看到房內的護士時，開始心知不妙掙扎爆喊。過程中，他的動作令媽咪Coffee險些走光，更看到媽咪心口粒痣，Coffee幫兒子寫留言︰「唔好以為我唔知你哋想點。」<br>撰文︰祖李</p></body></html>
