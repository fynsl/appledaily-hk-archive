<html><header><meta charset="utf-8"><title>趣趣地：槍手不敵升班馬爆「錫」失敗</title></header><body><h1>趣趣地：槍手不敵升班馬爆「錫」失敗</h1><p>周一英超獨腳戲，阿仙奴作客「升班馬」錫菲聯，俾主隊前鋒賴斯莫薩特憑一次角球攻勢得手，以0:1受挫，仲跌出前四，家陣9戰得15分排第5。賽後，領隊艾馬利對於今場門前失機嘅尼高拉斯比比，希望球迷畀多少少時間佢：「呢啲位佢通常入到，佢改進緊㗎喇。」曼聯名宿艾拉就話呢隊阿仙奴嘅表現好唔成熟：「我10年前已經叫阿仙奴嘅球員做小朋友，點知過咗10年都係一樣。」佢仲話當年尹佩斯過檔曼聯嗰陣，第一時間同佢講歡迎嚟到大人嘅世界。<br></p></body></html>
