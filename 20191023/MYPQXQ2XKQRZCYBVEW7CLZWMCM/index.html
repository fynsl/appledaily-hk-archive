<html><header><meta charset="utf-8"><title>合興上季銷售增4.5%</title></header><body><h1>合興上季銷售增4.5%</h1><p>吉野家母企合興（047）昨日公佈第三季度營運數據，截至今年9月底止三個月的銷售額（以人民幣計）增長4.5%，同店銷售增長0.6%。<br><br>合興的同店銷售增幅今年來逐步放緩，首季升2.6%，上半年亦有1.5%，到第三季只有0.6%。報告又指，季內店舖數目淨增加13間，截至9月底止，集團合共有589間店舖。其中，吉野家店舖增9間，令店舖增至378間。<br></p></body></html>
