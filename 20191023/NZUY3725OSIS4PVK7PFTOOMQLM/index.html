<html><header><meta charset="utf-8"><title>Miley稱前夫廉安為賤男</title></header><body><h1>Miley稱前夫廉安為賤男</h1><p>美國小天后Miley Cyrus自與「雷神細佬」廉安咸斯禾夫（Liam Hemsworth）離婚後，與新仔Cody Simpson打得火熱。</p><p>於美國時間周日晚，Miley於社交媒體直播時大數前度，更指前夫廉安是賤男，表示自己的所有前度都並非好人，更因此覺得自己要變同性戀，因為「所有男人都是邪惡的」，不過轉頭就藉故大讚Cody：「出面有好的男人，我只見過一個，他正在這個直播中。」另外，她亦貼出男友的相片並寫道：「搬屋日」，暗示Cody已搬進其洛杉磯大宅。</p></body></html>
