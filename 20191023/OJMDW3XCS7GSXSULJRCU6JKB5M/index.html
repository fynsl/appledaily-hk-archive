<html><header><meta charset="utf-8"><title>華仔備戰明年補場騷</title></header><body><h1>華仔備戰明年補場騷</h1><p>劉德華上月底完成了星馬共七場演唱會，華仔笑言現在狀態大勇，已開始秘密練兵，包括舞蹈、聲線等，他笑說：「要以一個運動員嘅體能同狀態，迎戰明年2月香港演唱會，到時要喺台上唱個痛快、跳過痛快。」</p><p>華仔去年底在紅館舉行跨年演唱會，卻因染上流感喉嚨發炎，取消餘下七場演唱會。其經理人公司之前宣佈補場的七場外，再額外加開五場共12場演唱會。七場補場的門票將不作公開發售，加開的五場演唱會門票，將由下月8日於城市售票網頁公開發售。鑑於上次華仔演唱會開售前，有內地男子在柴灣因排隊問題遭人斬傷，主辦方今次將改為只設電子購票。<br>撰文：葉晴</p></body></html>
