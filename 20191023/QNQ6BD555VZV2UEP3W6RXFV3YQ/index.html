<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄澤權攞傑青唔容易</title></header><body><h1>【馮仁昭四圍超】甄澤權攞傑青唔容易</h1><p>香港魔術師甄澤權（Louis Yan）代表演藝界，攞咗今屆「香港十大傑出青年」，入行十年嘅Louis創咗香港魔術師嘅世界巡迴紀錄，仲可以喺拉斯維加斯表演，為港爭光。Louis話：「收到消息時開心到講唔到嘢。多謝評審畀我有多一個角色去宣傳香港，將更多更好嘅魔術、快樂同正能量帶比觀眾。」Louis話堅持夢想唔容易，當年佢開始做魔術師嗰陣得幾千蚊收入，又試過表演時台下冇觀眾。<br>撰文：馮仁昭</p></body></html>
