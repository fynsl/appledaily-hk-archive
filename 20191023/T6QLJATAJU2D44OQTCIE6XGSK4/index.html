<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒赴美尋原音</title></header><body><h1>【馮仁昭四圍超】王梓軒赴美尋原音</h1><p>王梓軒早前為年底嘅十周年演唱會錄主題曲《多得你》，遠赴美國洛杉磯搵佢第一個合作嘅戰友唐達。以往錄歌，王梓軒都會飛到唐達喺新加坡嘅屋企studio，佢話：「嗰時我對住個廁所錄音，因為嗰度先夠遠，唔會吸到啲鍵盤聲。」唐達係王梓軒大學同學，王梓軒透露：「佢畢業冇幾耐就開始寫歌，我四隻碟好多歌都係佢做，今次可以做返我哋鍾意嘅聲音。」<br>撰文：馮仁昭</p></body></html>
