<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張天賦寸隊友唔夠班</title></header><body><h1>【馮仁昭四圍超】張天賦寸隊友唔夠班</h1><p>ViuTV嘅選秀節目《全民造星II》中嘅28號參賽者張天賦（MC）表現搶鏡，今晚最新一集講到，當MC拎起結他演繹歌曲《喜劇之王》，星級導師都想搶佢入組，最後由陳潔靈搶人成功，陳潔靈仲讚MC驚艷。<br><br>不過，MC囂張態度同遲到問題仍未改善，已經惹嚟唔少網民負評。但係佢竟然批評53號王焯南同44號湯皓深唔夠資格入圍。另外，佢又缺席幾次綵排，被劇組問到原因，佢就解釋病到起唔到身。<br>撰文：馮仁昭</p></body></html>
