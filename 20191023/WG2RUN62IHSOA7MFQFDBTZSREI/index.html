<html><header><meta charset="utf-8"><title>【蘋聞重溫】台慶頒獎禮冇獎拎</title></header><body><h1>【蘋聞重溫】台慶頒獎禮冇獎拎</h1><p>李施嬅在2003年以藝名「李詩韻」參選港姐（圖），奪得「最上鏡小姐」以及「才藝小姐」，可惜大熱倒灶五強不入。李施嬅落選後與無綫簽約，即拍劇集《天涯俠醫》，隨後演過《肥田囍事》及《宮心計》等逾30部劇集，主要演女配角。雖然在《純熟意外》及《樓奴》等獲得好評，但她一直未在台慶頒獎禮上獲得任何獎項。<br><br>前年，李施嬅於美國拍微電影《Once More》獲得兩個「最佳女主角」殊榮，早前再憑劇集《Blood And Water》，角逐加拿大「Canadian Screen Awards」的最佳女配角獎，雖然最後落敗，但演技已受海外認同。</p></body></html>
