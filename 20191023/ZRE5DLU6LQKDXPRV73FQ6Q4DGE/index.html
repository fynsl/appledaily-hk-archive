<html><header><meta charset="utf-8"><title>統計處：上月通脹3.2%</title></header><body><h1>統計處：上月通脹3.2%</h1><p>政府統計處昨日公佈，上月通脹3.2%，較8月的3.5%低。若剔除所有政府一次性紓困措施，基本通脹率為3.2%，亦較8月份的3.4%低。<br><br>政府發言人表示，9月通脹率微跌，是由於去年同月上調公營房屋租金的影響開始消散。雖然豬肉價格高昂而令食品通脹高企，但消費物價指數其他主要項目的價格壓力大致溫和。但預期受新鮮豬肉供應情況進一步影響，通脹率可能在短期內會略為高企。<br></p></body></html>
