<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅啟聰對秋和政有感覺</title></header><body><h1>【馮仁昭四圍超】羅啟聰對秋和政有感覺</h1><p>羅啟聰同韓國歌手秋和政噚日到商台宣傳新歌《原來真的愛上了》，早前秋和政飛到香港拍MV，佢哋首次見面就演戀人，問到有冇過電？羅啟聰話：「如果話冇係有啲過份，因為我單身好一段日子，喺MV中突然有種戀愛感覺。」秋和政指拍攝當日感覺非常緊張，始終係首次見面。<br><br>透露正創作新歌嘅羅啟聰，希望再有機會同秋和政合作，但首先要忙完香港同韓國宣傳。<br>撰文：馮仁昭</p></body></html>
