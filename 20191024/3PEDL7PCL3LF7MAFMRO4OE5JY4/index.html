<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃祥興手術後報平安</title></header><body><h1>【馮仁昭四圍超】黃祥興手術後報平安</h1><p>41歲嘅黃祥興三日前喺Ig貼斷鎖骨X光片，佢話喺停車場意外仆倒，右邊鎖骨斷裂要入院做手術。前日佢完成手術即報平安，瞓喺病床嘅佢精神唔錯，右邊肩膀貼咗膠布。<br><br>黃祥興留言：「手術完成……真心多謝咁多人留言同關心！特別多謝我太太peggy siu大住肚都要佢頻撲。」好友方力申、陳敏之、王君馨、呂慧儀、黃翠如同林夏薇都留言，祝黃祥興早日康復。<br>撰文：馮仁昭</p></body></html>
