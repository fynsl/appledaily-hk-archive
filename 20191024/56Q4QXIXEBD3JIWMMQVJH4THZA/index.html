<html><header><meta charset="utf-8"><title>黃海波否認靠父養老金生活</title></header><body><h1>黃海波否認靠父養老金生活</h1><p>內地藝人黃海波曾被封「國民老公」，五年前因嫖娼被當場逮捕，更傳出他嫖變性人劉馨予，同年11月獲釋後，他即與女友曲柵柵趕赴美國結婚。當年曾經與黃海波合作過《咱們結婚吧》的劉江導演，近日在訪問中爆黃海波生活日益窘困，靠父親的養老金生活，又指他靠老婆在外兼職打工賺錢。據知黃海波早前成為人父，目前一家幾口一起居住。<br><br>前日黃海波接受訪問時否認靠父親的養老金生活，指因為父親得腦炎，每月會幫他取工資，才令劉江導演誤解。他亦否認扮慘博同情：「賣慘多少錢一斤？當家裏困難的時候，老人給家裏伸伸手也是無可厚非。」<br>撰文：翁可人</p></body></html>
