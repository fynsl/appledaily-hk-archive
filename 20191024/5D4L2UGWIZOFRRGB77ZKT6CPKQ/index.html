<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺星宇難忘半裸跑圈減壓</title></header><body><h1>【馮仁昭四圍超】鄺星宇難忘半裸跑圈減壓</h1><p>鄺星宇噚日到商台宣傳新歌《第五個季節》，歌曲想帶出第五個季節，係屬於自己季節，唔好因為其他人嘅睇法，而慢慢受影響去改變自己。<br><br>下星期四係萬聖節，鄺星宇話呢個係自己全年中最期待嘅節日，佢記得喺美國讀書時，每逢萬聖節都近考試，佢話：「學校安排一項活動，畀學生除剩內衣褲喺校園跑圈，用意畀大家減壓。」佢自知身形唔夠健碩，每年都選擇做觀眾打氣。<br>撰文：馮仁昭</p></body></html>
