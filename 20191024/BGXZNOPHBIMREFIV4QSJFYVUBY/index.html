<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙俄羅斯拍MV</title></header><body><h1>【馮仁昭四圍超】馮允謙俄羅斯拍MV</h1><p>馮允謙第四首派台歌《尋找白金漢》，特登飛到俄羅斯拍MV，佢話：「首歌講一個男人瘋狂愛上個女仔，但對方較現實，追求物質，雖然個男仔冇錢，但依然癡癡咁等個女仔回心轉意，而MV就講我一個人嚟到俄羅斯，遇到同分手女友好似樣嘅女仔。」<br><br>喺金角灣大橋、鷲巢瞭望台同斯維特蘭大街拍攝嘅馮允謙，同女主角Emma喺托卡內夫燈塔前浪漫自拍。<br>撰文：馮仁昭</p></body></html>
