<html><header><meta charset="utf-8"><title>《ET》過氣童星亨利酒駕被捕</title></header><body><h1>《ET》過氣童星亨利酒駕被捕</h1><p>80年代經典科幻片《ET外星人》（E.T. the Extra-Terrestrial）童星、現年已48歲的亨利湯馬士（Henry Thomas），於美國時間周一在俄勒岡州因酒駕被捕。警方表示，當晚接報有一名司機將車停在十字路口中間。警員到場時，發現亨利於車內失去知覺，最後要警員強行叫醒他。<br><br>雖然車內未有發現酒精，但因亨利有醉酒迹象而被拘留，並遭警方以酒駕罪名落案起訴。亨利近年專注拍劇，新作《陰宅異事》（The Haunting of Hill House）頗受歡迎。</p></body></html>
