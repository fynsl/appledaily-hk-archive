<html><header><meta charset="utf-8"><title>軟銀奪WeWork控制權</title></header><body><h1>軟銀奪WeWork控制權</h1><p>共享辦公室龍頭WeWork獨角獸神話破滅，公司董事會接納日本軟銀集團的緊急融資方案，令軟銀獲得對WeWork控制權，其持股比例將增至介乎60%至80%。軟銀提出緊急融資金額達95億美元（約741億港元）。此外，摩根大通計劃提交的50億美元融資方案，引入私募投資公司Starwood資本集團等外部投資者，但沒有受到WeWork董事會青睞。WeWork的獨角獸神話破滅，公司今年擱置上市計劃，其最新估值降至80億美元，較其年初估值大幅縮水逾八成。</p></body></html>
