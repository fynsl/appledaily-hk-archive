<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾若華拍片教英式英語</title></header><body><h1>【馮仁昭四圍超】曾若華拍片教英式英語</h1><p>曾若華（Jude）噚日到新城宣傳新歌《切膚之痛》，上個月返英國放假一星期，探跌親入院嘅嫲嫲外，Jude又做新嘗試，拍攝教人用地道口音講英語短片，稍後會喺自己嘅網上頻道播放。<br><br>問到點解有呢個計劃？Jude話：「好多時我講中文都有好重英文口音，咁我不如拍教學片，話畀大家知我係英文人，因為好細個就喺英國讀書，所以有好強英文口音。」<br>撰文：馮仁昭</p></body></html>
