<html><header><meta charset="utf-8"><title>花絮：經典回歸</title></header><body><h1>花絮：經典回歸</h1><p>占士以前喺騎士嘅頭帶造型、賽前大灑防滑粉嘅經典場面，喺開鑼日重現眼前，但球迷就寸佢防滑粉係咪中國製造，又質問占士有冇問准中國先做。</p><p>「挑戰」執法</p><p>NBA新季允許教練獲一次機會挑戰球證判決，速龍教練奴斯喺揭幕戰就N鮑維（右）一次進攻犯規挑戰，係首位教練用呢條新例，不過失敗。</p><p>上網晒命</p><p>上屆總冠軍速龍中鋒伊巴卡（Serge Ibaka），喺Twitter晒自己開箱戴上冠軍指環嘅片段，箱入面仲有香檳，認真豪華。</p></body></html>
