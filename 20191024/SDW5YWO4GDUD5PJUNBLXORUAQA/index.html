<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇見信澄清囡囡誤會生母</title></header><body><h1>【馮仁昭四圍超】蘇見信澄清囡囡誤會生母</h1><p>信樂團前主音蘇見信同舊愛、台灣藝人張鈺凰分手後，佢哋嘅囡囡小丸子（左）就交由信嘅媽咪照顧，最近兩父女拍內地節目《一路成年》，已經19歲嘅小丸子喺節目透露生母當年想棄養自己。<br><br>張鈺凰回應台灣傳媒時，話同囡囡一直有聯絡，亦有畀生活費：「我從來沒有不要小孩，我沒有做錯事！」而信噚日喺fb力撐舊愛：「家母回想有誤差，讓小孩誤會，在此向張小姐致歉，當時是本人辜負了張小姐。」<br>撰文：馮仁昭</p></body></html>
