<html><header><meta charset="utf-8"><title>具惠善被離婚感冤枉</title></header><body><h1>具惠善被離婚感冤枉</h1><p>韓劇《Blood》女星具惠善和男星安宰賢的三年婚姻亮紅燈，安宰賢已向具惠善提出離婚訴訟。具惠善早前首度接受韓國雜誌《Woman Sense》訪問，她透露安宰賢有一日表示已不再對她心動，之後就開始談離婚。<br><br>具惠善表示現時學會信自己，而不是愛情，又自爆：「過去三年的婚姻生活中，我們沒有大吵過，離婚真的感到很冤枉。」而安宰賢昨日被發現突然刪除Ig的所有內容，而且已沒有追蹤具惠善的Ig。</p></body></html>
