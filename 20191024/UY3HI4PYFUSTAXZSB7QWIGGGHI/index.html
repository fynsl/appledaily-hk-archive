<html><header><meta charset="utf-8"><title>洪永城唐詩詠齊賀翠如生日</title></header><body><h1>洪永城唐詩詠齊賀翠如生日</h1><p>黃翠如昨日38歲生日，凌晨時分在Ig貼出老公蕭正楠、好友唐詩詠、C君、洪永城和林盛斌（Bob）等人為她慶祝的片段，不過竟然是大家一齊許願吹蠟燭，非常搞笑。C君亦有在Ig貼出大合照，他留言：「阿Bob屋企大過地球，九個工人，影相呢度只係佢廚房一角，仲請埋管家㖭。」</p><p>過生日會的亮點，是洪永城與唐詩詠這對過氣戀人同場，影大合照時兩人距離幾個身位，可能怕被洪永城現任女友誤會，而馬國明則搭着洪永城的膊頭，狀甚老友。洪永城也有貼出大合照，更留言：「大家熱烈邀請下，點都嚟一嚟打個招呼。」卻被唐詩詠踢爆：「你點止打個招呼咁簡單呀！」<br>撰文：翁可人</p></body></html>
