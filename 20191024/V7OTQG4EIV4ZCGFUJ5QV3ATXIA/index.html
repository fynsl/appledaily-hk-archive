<html><header><meta charset="utf-8"><title>克勤送大仔蛋糕惹誤會</title></header><body><h1>克勤送大仔蛋糕惹誤會</h1><p>李克勤與盧淑儀所生的大仔李立仁（Ryan）前日12歲生日，盧淑儀在Ig貼相，以英文留言感嘆時光飛逝，又感謝兒子給她一個學習做媽媽的機會。她表示會珍惜每一刻仍然可以抱緊兒子的時間，更要求兒子答應自己：「無論你幾多歲，我都可以隨時擁抱和錫你，OK？」最後，盧淑儀祝願兒子健康快樂及好運。</p><p>身為爸爸的克勤比較內斂，他在Ig貼出蛋糕相片，蛋糕上有一個很大的曼聯球會會徽，又插上「12」字樣的金色蠟燭。他留言非常簡單，只得三個紅色心心圖案，不過也許因為克勤表達愛子之情太低調，有部份網民誤會蛋糕是要慶祝曼聯的排名。<br>撰文：翁可人</p></body></html>
