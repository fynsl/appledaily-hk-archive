<html><header><meta charset="utf-8"><title>道端Angelica捲夫勒索案</title></header><body><h1>道端Angelica捲夫勒索案</h1><p>日本名模道端Jessica的33歲胞妹道端Angelica、其韓裔金姓丈夫於本月初被控8月時在東京澀谷的辦公室內，出言恐嚇一名40多歲男子，並向對方勒索35萬日圓（約2萬5千港元）。<br><br>有消息指，事發時Angelica在現場，雖然其夫在證供指事件與太太無關，但有指警方已正式落案起訴Angelica。Angelica所屬事務所表示還在確認她有否被起訴，亦未決定以後的對策。</p></body></html>
