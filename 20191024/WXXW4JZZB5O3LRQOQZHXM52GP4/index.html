<html><header><meta charset="utf-8"><title>【明爭暗鬥】記者爭做主播</title></header><body><h1>【明爭暗鬥】記者爭做主播</h1><p>《晨早直播室》取材自美國深受歡迎的晨早評論節目，講述珍妮花雅麗絲頓飾演的高收視節目《The Morning Show》主持人Alex，突然被通知與她拍檔15年的好友、由史提夫加維飾演的Mitch，因性醜聞事件被解僱。<br><br>在電視台高層與觀眾的強大壓力下，Alex要獨自面對電視網內的爭鬥，其中一位新崛起的記者、麗絲蕙絲潘飾演的Bradley，對Alex的地位產生極大威脅。Bradley更在電視直播的採訪中，當面向Alex表示觀眾需要在電視上看到能夠信任的主播。</p></body></html>
