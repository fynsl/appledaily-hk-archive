<html><header><meta charset="utf-8"><title>滕麗名感激發哥陪跑</title></header><body><h1>滕麗名感激發哥陪跑</h1><p>滕麗名、劉丹及呂慧儀等昨日在將軍澳出席《愛．回家之開心速遞》萬聖節活動，宣佈由明年1月4日起，該劇會一星期播足七日。阿滕表示開心之餘，更希望會像之前邀請歐陽震華（Bobby）客串一樣，再邀請不同的演員來參與，她說：「上次Bobby嚟我唔在場，因為放緊假。」而早前因為拍攝電影《尋秦記》而拉傷韌帶的她，表示已經恢復得八八九九，又指周潤發得知她受傷後，特意透過江美儀邀請她一齊去行山鍛煉，她說：「發哥好好，陪我跑到最後，辛苦佢。」</p><p>對於最近有傳兒子劉愷威與湯洛雯秘密相戀數月，劉丹就澄清傳聞不是事實，問到希望兒子有新戀情嗎？他表示要順其自然。<br>撰文：翁可人</p></body></html>
