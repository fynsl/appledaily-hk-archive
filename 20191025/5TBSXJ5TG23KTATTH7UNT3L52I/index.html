<html><header><meta charset="utf-8"><title>孔劉新片登開畫冠軍</title></header><body><h1>孔劉新片登開畫冠軍</h1><p>40歲韓國男星孔劉事隔三年回歸影壇，孖36歲緋聞女友鄭有美三度合作新片《82年生的金智英》前日在韓國開畫，首日即錄得13.8萬入場觀眾人次，累計觀影人次達14.9萬名觀眾，成功撼贏兩大荷李活電影《黑魔后2》（Maleficent：Mistress of Evil）和《Joker小丑》（Joker），穩坐票房冠軍。<br><br>據韓國電影振興委員會公佈，《82年生的金智英》首日觀眾佔有率達48.4%，該片於下月7日在港上映。</p></body></html>
