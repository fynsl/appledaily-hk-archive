<html><header><meta charset="utf-8"><title>趣趣地：FIFA跪低　2021世冠盃中國開打</title></header><body><h1>趣趣地：FIFA跪低　2021世冠盃中國開打</h1><p>FIFA主席恩芬天奴周四喺上海宣佈，中國將會主辦2021年首屆改革後嘅世冠盃。近期NBA球隊火箭總經理莫利嘅撐港言論激嬲中國球迷，不過FIFA喺咁緊張嘅氣氛下仲決定由中國搞，可見市場真係好吸引。有指FIFA計劃將家陣一年一度、得八隊參戰嘅世冠盃，改革擴軍至24支來自6大洲球隊參賽，每四年舉辦一次，FIFA仲希望歐洲地區可以有12隊參賽。話時話，廣州恒大（紅衫）15年都打過世冠盃㗎。</p></body></html>
