<html><header><meta charset="utf-8"><title>德井義實漏稅鞠躬致歉</title></header><body><h1>德井義實漏稅鞠躬致歉</h1><p>日本人氣節目《雙層公寓》（Terrace House）主持德井義實所成立的Tulip會社，近日被爆至2018年的七年間，故意漏報1.2億日圓（約876萬港元）稅。<br><br>德井前日在大阪緊急召開記者會，神色凝重鞠躬向在場記者表示歉意，而吉本興業亦發出聲明解釋，指德井對交稅的意識薄弱，又懶理公司的會計師，在稅務局的指導下重新申報稅項後，連欠稅罰款總共已繳還3,700萬日圓（約270萬港元）。</p></body></html>
