<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩被心上人派檸檬</title></header><body><h1>【馮仁昭四圍超】衛詩被心上人派檸檬</h1><p>衛詩噚日喺商台宣傳新歌《幸福相擁》，有四年幾冇拍拖嘅衛詩自爆有心上人，但係差一步仲未拍拖：「啱啱相識嘅時候，佢鍾意我多過我鍾意佢，7月時同佢去非洲探訪，佢好關心小朋友，我覺得好吸引，之後我鍾意佢多啲，但佢話之前啱啱同女友分手，未準備開始新戀情。」佢仲話：「我對佢仲有feel，佢同樣有，但呢個時候唔想拍拖，唔知點做，唔想越界，成日會見面，所以有時返教會都避開佢，唔想自己心痛。」<br><br>撰文：馮仁昭</p></body></html>
