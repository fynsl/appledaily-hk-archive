<html><header><meta charset="utf-8"><title>趣趣地：畢特唔認打女人</title></header><body><h1>趣趣地：畢特唔認打女人</h1><p>據BBC報道，曼聯名宿畢特喺今年四月涉嫌家暴出手打女人，周三曼徹斯特地區法院話，呢位44歲前曼聯中場唔認罪，除咗唔認打人，亦唔承認整爛一部價值800鎊（約8,000港元）嘅iPhone 7，單案會喺下年二月再審。事發喺今年四月，曼市警方發言人話，喺16號下晝兩點收到報案，話一名婦女喺住所被打，一個44歲男人因涉嫌施襲被捕，當時報道冇透露呢個女人係咪畢特嫂，但曼聯同畢特就未回應事件。</p></body></html>
