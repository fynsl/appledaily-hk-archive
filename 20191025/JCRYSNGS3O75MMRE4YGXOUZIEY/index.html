<html><header><meta charset="utf-8"><title>趣趣地：老孫遮眼　強國罷睇英超？</title></header><body><h1>趣趣地：老孫遮眼　強國罷睇英超？</h1><p>孫興民喺韓國雜誌《W Korea》影靚相嗰陣，做咗遮眼動作，自然令人諗起聲援爆眼少女、早前喺網上發起嘅Eye for Hong Kong活動。當然未有證據顯示呢位熱刺球星係咪響應，但唔知強國網民會唔會罷睇英超先？除咗老孫，最近網上又流傳張相，連格同史東斯拎住隻黃色遮眼熊仔拍片，原來呢隻係英國廣播公司BBC旗下慈善機構嘅吉祥物。但呢隻熊仔好似維尼，又係遮右眼，真係耐人尋味。</p></body></html>
