<html><header><meta charset="utf-8"><title>41歲長谷川谷胸出寫真</title></header><body><h1>41歲長谷川谷胸出寫真</h1><p>41歲日本女星長谷川京子曾被指整容失敗，已有兩個子女的她相隔16年後再度推出性感寫真集《Just as a flower》。寫真集以「一邊有着家庭，邂逅了無可抵抗的戀愛」作為故事背景，書中不乏谷胸照片。<br><br>男星Lily Franky為寫真集寫下評語：「作為母親、妻子、女優，比起任何東西，都是最有女人味的女性。像玫瑰般盛開的長谷川京子的姿態和勇氣是將希望和香氣傳遞給所有人。」</p></body></html>
