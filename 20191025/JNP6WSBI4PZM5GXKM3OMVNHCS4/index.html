<html><header><meta charset="utf-8"><title>李若彤影婚照</title></header><body><h1>李若彤影婚照</h1><p>李若彤在1995年劇集《神鵰俠侶》中飾演姑姑一角，被譽為「最美小龍女」，不過當時她選擇為圈外男友郭應泉退出娛樂圈，最後分手收場大受打擊，十年來仍然單身。<br><br>李若彤前日在微博貼了多張穿上白色紗裙的相片，正當網民以為她公佈婚訊，她留言：「給我媽媽看看這組照片，就當是完成她的心願了！」李若彤接受傳媒訪問時說：「最初係諗住用嚟做宣傳相，點知出嚟嘅效果好似婚紗相，所以我咪send咗畀媽咪，等佢開心吓。」其實李媽媽曾經說過沒有催女兒結婚，一心只希望女兒開心，而李若彤亦曾透露不抗拒相睇，只要求事前不要透露她是藝人。<br>採訪：唐琛悠</p></body></html>
