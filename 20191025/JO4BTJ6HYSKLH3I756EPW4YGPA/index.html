<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李安生日捧仔場感動</title></header><body><h1>【馮仁昭四圍超】李安生日捧仔場感動</h1><p>李安趁前晚65歲生日，同太太林惠嘉出席阿仔李淳主演嘅新片《陪你很久很久》台北首映。李安被問到阿仔喺戲中背面全裸，佢話：「我沒聽說，你提醒我了。」之後一家人入戲院睇戲。<br><br>李安睇完戲後一臉笑容，雙手做手勢讚阿仔，更忍唔住做出抹眼淚動作，佢話電影好感動。問佢畀阿仔幾多分？李安揮手話：「不能打分數，真的很棒，李淳進步很多，今天生日過的很快樂。」<br><br>撰文：馮仁昭</p></body></html>
