<html><header><meta charset="utf-8"><title>蔣家旻夜訪麥秋成寓所</title></header><body><h1>蔣家旻夜訪麥秋成寓所</h1><p>蔣家旻（Angel）被指與蔡思貝舊愛兼舞蹈老師麥秋成撻着三個月，早前兩人更齊齊返回男方西貢家中過夜。報道指蔣家旻早前收工後，由將軍澳駕車入沙田等候麥秋成三個多小時，之後撐枱腳食韓國菜，過程中Angel不時甜笑望着男方，更不介意埋單。之後二人到停車場取車，各自駕車前後腳返回男方的西貢寓所，甜蜜過夜，又指兩人早前在Ig貼合照傳情，狀甚親暱。<br><br>麥秋成以短訊回覆《蘋果》︰「Angel嗰日咁啱喺我屋企附近，所以約咗出嚟食飯。其實2013年已經識佢，間唔中我哋都食飯，佢冇喺我屋企過夜。其實我啱啱新領養咗隻狗仔，所以佢去探狗狗一陣。」<br>採訪︰如文</p></body></html>
