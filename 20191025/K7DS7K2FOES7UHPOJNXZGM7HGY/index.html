<html><header><meta charset="utf-8"><title>衛藤美彩嫁棒球員同鄉</title></header><body><h1>衛藤美彩嫁棒球員同鄉</h1><p>日本女子組合乃木坂46近年威盡藝能界，26歲成員衛藤美彩於今年初離隊後，立即承認蜜運，跟效力西武隊的同齡棒球員源田壯亮打得火熱，昨日更宣佈已經結婚喜訊。<br><br>其實，衛藤美彩出名是棒球迷，她去年4月在主持的運動節目上獲安排訪問同齡的源田壯亮，由於二人同樣來自大分縣，可謂同聲同氣，今年春天才正式成為情侶。一對新人已發文報喜，衛藤美彩在Ig貼出合照放閃，兩人身穿大分市的T恤，上面寫着「日本第一的溫泉縣」，表示已在本月註冊，原本打算婚後才公佈消息，但被傳媒搶閘報道，昨日決定親自向外交代婚事，據知二人亦會在今年內舉辦婚宴。<br>撰文：黃思虎</p></body></html>
