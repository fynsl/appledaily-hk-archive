<html><header><meta charset="utf-8"><title>黃芷晴分手一個月</title></header><body><h1>黃芷晴分手一個月</h1><p>黃芷晴昨日到跑馬地參與帽飾工作坊，透露爸爸黃日華每年情人節都會送花給媽媽，更踢爆爸爸的烏龍事：「我媽咪有少少迷信，覺得紅色唔旺佢。有年情人節，爹哋送嗰紮花入面有少少紅色，媽咪即刻鬧。」她指爸爸為了補鑊，隔兩天再送花：「點知都仲有一朵紅色，好彩經我過目，叫爹哋剪咗佢。」<br><br>黃芷晴自言最愛繡球花，問男友有否送過花？她有點尷尬說：「冇、冇，冇。」再三追問下，她表示與男友已分手一個月：「都係做嘢為先，大家係好朋友關係。」她指現時心情OK，兩人太少時間見面導致分手：「其實初初都係想試吓，無奈唔得。男仔有事業心係好事，我都開心。」<br>採訪、攝影：盧妹</p></body></html>
