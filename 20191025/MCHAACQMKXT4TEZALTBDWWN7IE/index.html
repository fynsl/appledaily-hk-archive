<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡依林禁男友當面扯煙</title></header><body><h1>【馮仁昭四圍超】蔡依林禁男友當面扯煙</h1><p>台灣天后蔡依林（Jolin）噚日喺台北出席禁煙活動，佢透露平常有勸朋友戒煙，但唔會嚴禁，對男友亦一樣，只希望對方唔好喺佢面前抽煙，佢話：「這是他的人生，不可能24小時禁止。」問佢歷任男友可有煙民？佢即耍太極話：「我失憶了！」Jolin將於今年12月30日起喺台北小巨蛋舉行六場演唱會，門票日前開售即被掃清，更有人炒黃牛，佢冇透露嘉賓名單，只話：「有，但不知他們有沒有空。」<br><br>撰文：馮仁昭</p></body></html>
