<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛蘭計劃拍戲闖影壇</title></header><body><h1>【馮仁昭四圍超】衛蘭計劃拍戲闖影壇</h1><p>衛蘭日前接受主播許文軒專訪，大談推出福音唱片感受，佢話今次係完成夢想：「今次同監製Alex Fung再度合作，初初佢唔出聲，嗰樣好寸，但慢慢認識對方，感恩大家有共同信仰，所以好快就好close，今次錄唱片完全冇包袱。」問到之後有乜計劃，佢就話：「如果有適合嘅劇本都想拍戲，亦好想再出英文碟，希望可以全部自己創作，半年內完成。」<br><br>撰文：馮仁昭</p></body></html>
