<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭敬騰為粉絲着衫冧爆</title></header><body><h1>【馮仁昭四圍超】蕭敬騰為粉絲着衫冧爆</h1><p>蕭敬騰前日喺台灣出席服裝品牌發佈會，佢化身造型師為男模襯衫，企喺四位身形比佢高嘅男模身旁，佢笑言唔想同佢哋同台，佢亦有為幸運fans着衫（圖）。時近年尾，喺內地好紅嘅老蕭，被問到會去邊度做跨年騷？經理人Summer就話台灣已經有六場騷邀請老蕭，但因時間關係只演兩場，內地則有三場邀請，但因為台灣主辦方邀請在先，並且已經簽約，所以決定留喺台灣過年。<br><br>撰文：馮仁昭</p></body></html>
