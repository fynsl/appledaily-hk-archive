<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫上海騷唱到感冒</title></header><body><h1>【馮仁昭四圍超】周杰倫上海騷唱到感冒</h1><p>周杰倫（中）啱啱完成「嘉年華」世界巡唱上海站嗰4場，佢班老死柯有倫、楊瑞代（Gary）同麥烝瑋（小麥）都有出席做嘉賓。周杰倫話：「這次Gary有solo電結他，小麥還邊唱邊跳變成唱跳歌手！我以前還在睡錄音室的時候，跟柯有倫就是好朋友，這次二十周年紀念，絕對少不了他們。」個唱期間周董患感冒，佢無奈話每次演唱會最緊張嘅第一場都會感冒，不過之後就越唱越順。<br><br>撰文：馮仁昭</p></body></html>
