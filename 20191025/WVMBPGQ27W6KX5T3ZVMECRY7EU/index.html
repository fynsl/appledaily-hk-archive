<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙被飛激瘦露蛇腰</title></header><body><h1>【馮仁昭四圍超】吳嘉熙被飛激瘦露蛇腰</h1><p>Super Girls成員吳嘉熙（Cheronna）早前同夏雨仔黃奕晨兩年情玩完，又傳佢搭上DJ阿檸，Cheronna話唔係佢主動提分手，慘被飛仲瘦咗好多。噚日佢喺社交網晒泳衣相，露出臍環同蛇腰，佢留言「條褲鬆到要捲起」，蔡思貝大表羨慕：「救命，好索！」之後Cheronna貼上為陳瀅慶祝生日嘅相，同場有賴慰玲、陳嘉寶、蔡思貝及何雁詩，佢留言感謝姊妹：「多謝你哋每一個同我渡過難關。」<br><br>撰文：馮仁昭</p></body></html>
