<html><header><meta charset="utf-8"><title>趙式慶推廣舞獅文化多掣肘</title></header><body><h1>趙式慶推廣舞獅文化多掣肘</h1><p>趙式慶以非物質文化遺產地脈協會主席身份，昨日到尖沙嘴出席香港文化節揭幕活動，趙式慶表示是次主要推廣舞獅文化，他指舞獅分很多門派，包含不同文化，而商業活動形式出現佔多數，少有以「獅劇表演」形式出現。<br><br>趙式慶說：「自己冇時間玩舞獅，因為要有相當空間，要有團隊，又會製造噪音，香港舞獅文化面對好多掣肘，例如灣仔、上環好多老武館，喺舞獅文化具傑出貢獻，只係空間不足，市區噪音管制等，令其冇辦法延續，但香港嘅舞獅發展得唔錯，只係舞獅同電影開始逐漸脫離武術主體，演繹上產生好多核心變化。」<br>採訪、攝影：張明</p></body></html>
