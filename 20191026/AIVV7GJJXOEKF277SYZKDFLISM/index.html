<html><header><meta charset="utf-8"><title>《吻別》作曲人殷文琦逝世</title></header><body><h1>《吻別》作曲人殷文琦逝世</h1><p>台灣作曲人殷文琦上周二因胃癌在台北逝世，終年54歲，葬禮將於下月23日在台北舉行，歌手周治平在微信朋友圈以「此曲已成追憶」證實其死訊。<br><br>殷文琦於1993年寫過張學友《吻別》，該曲在台灣第5屆金曲獎奪得最佳年度歌曲獎。同時劉德華、李克勤、譚詠麟、呂方及葉蒨文香港歌手，都演繹過他的作品。據知殷文琦2005年將發展重心移往內地，近年跟女兒、女婿在北京居住，到罹患胃癌後回台灣醫治。</p></body></html>
