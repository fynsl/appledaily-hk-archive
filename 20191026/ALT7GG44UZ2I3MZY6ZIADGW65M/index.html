<html><header><meta charset="utf-8"><title>柏安妮做心理學家自覺不足</title></header><body><h1>柏安妮做心理學家自覺不足</h1><p>陳慧珊主持的節目《放學後》，最新一集找來久未露面的女神柏安妮。今年54歲的柏安妮，入行前是香港花式溜冰冠軍，之後拍過多部電影又做歌手，於八十年代紅極一時。柏安妮於93年息影後重返校園，修讀香港大學生物學系以及理工大學職業治療學。<br><br>近年當上臨床心理學家的柏安妮，「學霸」如她卻謙稱自己不是專家：「最好嘅治療師應該永遠自覺不足，因為當你開始自認專家，你就永遠唔會學習，我一直都喺度學習，每日見到唔同嘅小孩同家長，我都從佢哋身上獲益良多。」她希望從自己開始影響他人：「一個人嘅力量唔大，但你可以用一個人嘅力量，影響更多嘅人。」<br>撰文：翁可人</p></body></html>
