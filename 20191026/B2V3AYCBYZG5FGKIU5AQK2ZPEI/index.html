<html><header><meta charset="utf-8"><title>陳志健陪老父入院通波仔</title></header><body><h1>陳志健陪老父入院通波仔</h1><p>演員陳志健其72歲老父近日血管栓塞，需入院做通波仔手術。連日來他在社交網上載父親卧在病床的照片，為父親打氣。昨日他再帖文交代父親手術成功：「謝謝大家的祝福！大陳生手術成功，之後要乖乖！希望快快好番可以出院！多謝醫護人員！特別多謝護士貼心的照顧陳爸爸！加油我真正的老大，之前真的有點擔心！」</p><p>陳志健接受傳媒訪問時說：「早排爸爸有啲頭暈，睇醫生檢查之後發現頸度有兩條血管塞咗，所以入院通波仔，佢前日入院，噚日做手術，𠵱家仲喺隔離病房，如果今日醫生check過佢血壓正常，可以轉去普通病房。」他連日來拍劇後抽時間到醫院陪老父，十分孝順。<br>採訪：魯吉</p></body></html>
