<html><header><meta charset="utf-8"><title>嘉玲返鄉出遊遇趣事</title></header><body><h1>嘉玲返鄉出遊遇趣事</h1><p>53歲的劉嘉玲近日回鄉到蘇州出席「蘇州國際設計周」，大會邀請她做「傳播大使」，大前晚她以一身飄逸彩色紗裙出席開幕晚會，更舉起雙手擺甫士，化身美女蝴蝶，表現風騷。嘉玲在中港台都具知名度，可是前日身穿超低胸花裙的她，戴上太陽眼鏡星味十足在家鄉坐三輪車，準備到蘇州的商業區閒逛，司機卻有眼不識泰山。<br><br>嘉玲把趣聞寫上微博，當時司機問嘉玲：「去哪？」嘉玲回應：「觀前街。」司機再問：「你哪裏人呀？」這句話擺明認不出她，嘉玲被弄得啼笑皆非。嘉玲又在當地睇靚屋，更拍片放到微博留言：「午後的陽光，蘇州。」<br>撰文：翁可人</p></body></html>
