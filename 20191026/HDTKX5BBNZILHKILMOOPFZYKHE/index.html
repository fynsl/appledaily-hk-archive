<html><header><meta charset="utf-8"><title>趣趣地：C朗懶理涉姦案手尾</title></header><body><h1>趣趣地：C朗懶理涉姦案手尾</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）被指喺2009年，喺拉斯維加斯強姦美國女子Kathryn Mayorga單官司，雖然已獲撤銷指控，但原來單案仲有手尾，因為女事主又再索償，話之前收咗掩口費時同C朗簽定嘅保密協議，係喺「創傷後遺症」影響下簽嘅，所以無效，要求取消呢份協議兼額外索償最少20萬美元，所以C朗嘅律師已再向法院提交駁回訴訟嘅申請，或者下令雙方私下和解。不過C朗似乎唔係好在意，喺ig post咗同巴西女球王瑪達一齊拍洗頭水廣告嘅相。</p></body></html>
