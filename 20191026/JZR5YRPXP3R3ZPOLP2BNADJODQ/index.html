<html><header><meta charset="utf-8"><title>Aka預告飲喜酒爆喊</title></header><body><h1>Aka預告飲喜酒爆喊</h1><p>組合Super  Girls成員趙慧珊（Aka）昨日到商台宣傳今年第三首單曲《底線》，在香港現時氣氛下出新歌，Aka表示有心理準備：「知道巿況未必好，今年第一年個人發展，都可以出第三首歌已經好開心，冇好大期望。」<br><br>隊友Jessica於明日在台灣舉行婚禮，Aka指會即日來回出席婚宴，可惜成員Heidi因證件問題未能赴宴，Aka透露會直播分享，見證一同成長好友跑出結婚必定爆喊，單身的她只能享受別人婚禮。</p></body></html>
