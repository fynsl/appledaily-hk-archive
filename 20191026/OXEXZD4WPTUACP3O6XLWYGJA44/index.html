<html><header><meta charset="utf-8"><title>趣趣地：英超雙雄靠歐霸盃反底</title></header><body><h1>趣趣地：英超雙雄靠歐霸盃反底</h1><p>英超雙雄齊齊喺歐霸盃反底喇！周四歐霸盃L組賽事，英超嘅曼聯作客造訪塞爾維亞嘅柏迪遜。雖然全場柏迪遜有成15次射門，但紅魔就有復出做正選嘅安東尼馬迪爾喺臨完半場前射入12碼，結果紅魔就靠呢球奠勝，以1:0險勝對手排榜首，仲終結有成七個月喺各項賽事作客嘅不勝走勢，領隊蘇斯克查可以鬆口氣喇。</p><p>至於喺上輪英超作客輸畀錫菲聯嘅槍手就喺主場反底，佢哋同日喺F組鬥葡超嘅甘馬雷斯，雖然喺比賽中兩次落後，但有貴價新兵尼高拉斯比比挺身救主，個人罰球梅開二度領槍手以3:2反勝，分組賽三戰全勝，上次失機嘅比比終於威番次。</p></body></html>
