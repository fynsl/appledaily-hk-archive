<html><header><meta charset="utf-8"><title>河娜京打男友喊冤</title></header><body><h1>河娜京打男友喊冤</h1><p>曾拍攝三級片的35歲韓國女藝人河娜京早前因涉嫌毆打及誹謗男友B某，被判監八個月、緩刑兩年執行。現時以直播主持身份吸金的河娜京，前日開直播時遭網民質問，她初時否認稱自己沒有男友，更中斷直播。但半小時後，她重開直播並就暴力事件道歉，透露前年7月於牛郎酒吧認識B某，指二人曾拍拖及曾在餐廳起爭執。<br><br>河娜京強調自己才是受害人，指曾在B某身上花了約67萬港元，又否認曾開車撞傷B某。</p></body></html>
