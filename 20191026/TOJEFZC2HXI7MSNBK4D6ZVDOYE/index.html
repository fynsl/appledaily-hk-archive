<html><header><meta charset="utf-8"><title>趣趣地：銀河出局再見伊巴</title></header><body><h1>趣趣地：銀河出局再見伊巴</h1><p>周四美職季西岸準決賽爆發洛城打吡，洛杉磯銀河同FC洛杉磯正面交鋒。銀河雖然有伊巴謙莫域入一粒，但都難敵有佢死對頭卡路士韋拿梅開二度嘅FC洛杉磯，最終以3:5慘敗出局，季尾同銀河約滿嘅伊巴，佢嘅美國生涯亦好大可能要告一段落喇。38歲嘅伊巴雖然冇透露未來會留隊定係重返歐洲賽場，但家陣已經有傳聞話有唔少歐洲大會，有意喺一月羅致呢位瑞典神鋒，大家又睇吓神一般嘅伊巴情歸何處啦。</p></body></html>
