<html><header><meta charset="utf-8"><title>施嘉莉冇份爭葛咸影后</title></header><body><h1>施嘉莉冇份爭葛咸影后</h1><p>美國葛咸電影頒獎禮（Gotham Awards）昨日公佈提名名單，由「黑寡婦」施嘉莉祖安遜（Scarlett Johansson 圖）及阿當載華（Adam Driver）主演的《婚姻故事》（Marriage Story）獲三項提名，阿當亦憑該片與《Uncut Gems》的阿當桑迪拿（Adam Sandler）爭影帝。女主角方面，就有《別告訴她》（The Farewell）的Awkwafina及《Her Smell》的伊麗莎白摩斯（Elisabeth Moss）等爭獎，反而施嘉莉就未有獲影后提名。</p></body></html>
