<html><header><meta charset="utf-8"><title>V現金3千萬買豪宅</title></header><body><h1>V現金3千萬買豪宅</h1><p>韓國人氣男團防彈少年團（BTS）爆紅，吸金力驚人，現年23歲的成員V近日被爆做業主，更一次過以現金置業，非常豪氣。<br><br>據報道，V今年7月在沒有貸款的情況下購入位於江南、價值51億韓圜（約3,420萬港元）的豪宅，面積約3,000多呎，並且可以眺望漢江。據知該處豪宅因私隱度高，所以獲不少藝人喜愛，相關人士透露：「李秉憲和張東健都曾經在這兒住過，但很少聽聞有年輕偶像住這兒。」</p></body></html>
