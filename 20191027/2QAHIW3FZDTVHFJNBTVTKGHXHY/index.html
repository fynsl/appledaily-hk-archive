<html><header><meta charset="utf-8"><title>Adele靠運動踢走肥肉</title></header><body><h1>Adele靠運動踢走肥肉</h1><p>英國巨肺天后Adele今年4月宣佈和老公Simon Konecki離婚後決心減磅，前日她現身饒舌歌Drake（右）在錄音室舉辦的生日派對，靠運動與控制飲食的她成功減肥，瘦身後令人眼前一亮。<br><br>Drake在Ig上載與Adele的黑白合照，紮馬尾的Adele身穿露肩長裙，似乎很滿意現時身材。當晚有不少嘉賓到場為Drake慶祝，如歌手Snoop Dogg、French Montana和真人騷女星Kylie Jenner等。</p></body></html>
