<html><header><meta charset="utf-8"><title>王曼喜支持平權不忘撐港</title></header><body><h1>王曼喜支持平權不忘撐港</h1><p>王敏德與馬詩慧的大女王曼喜近年積極參加同志平權活動，更大方公開同性伴侶Anne，女友已融入家中。昨日台灣舉行同志遊行，王曼喜亦有到場，更順道在當地舉行黑白相展及宣傳其時裝生意。<br><br>王曼喜在Ig的限時動態中貼友人穿上白色tee相，而tee更有「光復香港 時代革命」及「Together we fight」貼紙，她留言指自己第二次參加台灣同志遊行，感受愛的正能量。</p></body></html>
