<html><header><meta charset="utf-8"><title>林子博內疚對病妻發脾氣</title></header><body><h1>林子博內疚對病妻發脾氣</h1><p>林子博（右）早前不獲無綫續約，同時因太太患癌，要負擔沉重醫藥費，引來大眾關注。日前他接受商台節目訪問，談及近況。<br><br>太太因病被迫停工，林子博又接着失業，問到可有嬲服務11年的無綫？他說：「見到太太化療辛苦嘔吐時，我係會問『點解TVB要搞我，你畀我過咗呢關先啦。』」他指要湊小朋友、又要陪太太睇醫生，收工就做家務非常攰，因此試過對太太發脾氣，之後令他大感內疚。</p></body></html>
