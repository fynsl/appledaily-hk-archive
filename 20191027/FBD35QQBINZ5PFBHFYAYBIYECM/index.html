<html><header><meta charset="utf-8"><title>胡美儀為夫接受心理輔導</title></header><body><h1>胡美儀為夫接受心理輔導</h1><p>胡美儀昨日到將軍澳出席再生勇士講座分享會，教人如何儲蓄心靈快樂，切忌滿心憤怒，建議大家可以由美食開始，享受味道。<br><br>自稱曾經和快樂絕緣的胡美儀解釋：「背景問題，出生後3歲左右父母拋棄，21歲再重遇親生父母，係一個大咕窿，冇晒愛，只會諗點解世界欠咗我，及後同毛俊輝拍拖，佢都唔敢娶我，話我係無底深潭，點滿足到你？引致對方退縮，後來我上咗兩年心理輔導先識得快樂。」</p></body></html>
