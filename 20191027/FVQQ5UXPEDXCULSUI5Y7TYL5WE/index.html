<html><header><meta charset="utf-8"><title>可嵐元朗開舖收入受影響</title></header><body><h1>可嵐元朗開舖收入受影響</h1><p>可嵐、何紫綸與何艷娟等前晚在金鐘出席慈善晚宴，可嵐透露與朋友合資開糖水舖，不時鑽研港式糖水。近日社會紛亂，可嵐的糖水舖開設在元朗，坦言間中因情況為免員工難上班而休息，收入於7至9月有影響，但仍堅持員工一個都不能少，不會裁員，共度時艱。<br><br>同場的何紫綸對於亞洲太平洋國際小姐冠軍馮熙淳涉在合約期間參選亞姐，有牴觸合約之嫌，何紫綸指事件委託律師處理，表示會追究到底。</p></body></html>
