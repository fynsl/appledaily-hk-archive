<html><header><meta charset="utf-8"><title>賴恩改圖爆粗賀《小丑》</title></header><body><h1>賴恩改圖爆粗賀《小丑》</h1><p>荷李活電影《JOKER小丑》（Joker）近期熱爆，全球票房高達7.88億美元（約61億4,640萬港元），打破超級英雄片《死侍》（Deadpool）的紀錄，成為史上限制級電影冠軍。</p><p>《死侍》主角賴恩雷諾士（Ryan Reynolds）前日抵死地將《小丑》海報改圖，又加上爆粗字句，他在Ig留言：「非一般的限制級恭賀留言。」恭賀「小丑」祖昆馮力士（Joaquin Phoenix）。</p></body></html>
