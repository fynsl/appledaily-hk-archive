<html><header><meta charset="utf-8"><title>趣趣地：勁！黃潛發威主場續不敗</title></header><body><h1>趣趣地：勁！黃潛發威主場續不敗</h1><p>上周五西甲中游嘅維拉利爾主場對艾拉維斯，近期大勇嘅法國前鋒托高伊甘比梅開二度，4:1輕取對手，延續開季至今主場不敗走勢。今仗「黃色潛艇」開波12分鐘，由謝拉特摩蘭奴喺右路交直線畀托高伊甘比輕鬆射入，球隊領先1:0。換邊後，艾軍有曾效力阿仙奴嘅前鋒盧卡斯佩雷斯喺50分鐘以靚倒掛追和1:1。但之後變咗黃潛嘅世界，先有托高伊甘比喺65分鐘入第2球。喺84分鐘，第300次幫黃潛上陣嘅辛迪卡索拉交畀謝拉特摩蘭奴射入。補時階段，安迪維洛斯罰球省中人牆改變方向入網，鎖定贏4:1。</p></body></html>
