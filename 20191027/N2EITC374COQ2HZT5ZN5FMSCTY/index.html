<html><header><meta charset="utf-8"><title>謝雪心生日約密友遊日</title></header><body><h1>謝雪心生日約密友遊日</h1><p>謝雪心昨日到元朗出席代言的夾萬店開業活動，她表示女兒曾買一個送給自己，用來放貴重物品，但她覺得最保障是有健康的身體，才可隨心所欲做想做的事。心姐於下月初生日，下月底會跟密友到日本慶祝：「之前做活動大會送咗一籃壽包畀我，又會同朋友食飯，舊年食生日飯食到月中。」<br><br>同場的楊柳青將會在劇集《解決師》中有性感演出，她表示是首次：「都算係極限，拍攝現場只係着打底褲、NuBra，但身形應該可以再好啲。平時我都有做運動，臨拍攝前兩日做更多運動兼戒水，咁啱遇女仔日子特別水腫同浮躁，又瞓唔到，怕拍出嚟個樣殘。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
