<html><header><meta charset="utf-8"><title>趣趣地：肥！拿維斯掘夠人仔走佬</title></header><body><h1>趣趣地：肥！拿維斯掘夠人仔走佬</h1><p>目前效力中超河北華夏幸福嘅拿維斯，近日喺微博發咗張同隊友馬斯真蘭奴嘅合照，寫上：「最後階段，我會想念你哋！」暗示自己喺12月完約時離隊。34歲嘅拿維斯係中超最高薪球員，佢2016年同華夏幸福簽約4年，年薪2.2億人民幣，4年賺近9億人仔，睇嚟佢賺夠想離開中國。不過，佢今季受傷患困擾，上陣過10場入得2球。有指係球會認為佢嘅表現同人工唔成正比，雙方和平分手。內地傳媒估計佢離開中超後，可能會返阿根廷做生涯最後一站。</p></body></html>
