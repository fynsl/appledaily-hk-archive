<html><header><meta charset="utf-8"><title>瀧澤秀明傳娶尊尼後人</title></header><body><h1>瀧澤秀明傳娶尊尼後人</h1><p>日本男星瀧澤秀明退居幕後，當尊尼事務所創辦人Johnny喜多川在7月病逝，瀧澤已升任成公司副社長，Johnny的53歲外甥女藤島Julie景子則接手成尊尼的掌舵人。<br><br>37歲的瀧澤一向深得Johnny寵愛，去年盛傳他有私生子，近日又傳出他的結婚消息。消息指，Julie打算將十多歲女兒在數年後許配給瀧澤，屆時瀧澤的年紀正值40多歲，絕對是成家立室的好時機。</p></body></html>
