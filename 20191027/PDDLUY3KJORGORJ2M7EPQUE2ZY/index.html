<html><header><meta charset="utf-8"><title>椎名桔平山本未來離婚</title></header><body><h1>椎名桔平山本未來離婚</h1><p>日本演技派男星椎名桔平，昨日傳來離婚消息，與結婚16年的山本未來已結束夫妻關係。55歲的椎名桔平，於1995年演出朝日電視劇《BLACK OUT》與44歲太太山本未來結緣，兩人之後再合演金城武擔正的電影《不夜城》，拍拖八年後在2003年拉埋天窗，育有九歲獨生子。知情者表示二人的價值觀一直有分歧，幾年前開始有離婚打算，囝囝將由山本未來撫養，男方亦會盡父親責任養育兒子。</p><p>山本未來是著名設計師山本寬齋的女兒，亦曾參演港產片《我是誰》，一年前她秘密約26歲靚仔男星福士蒼汰到一間高級壽司店撐枱腳，繼而惹來不倫疑雲。<br>撰文：哥羅</p></body></html>
