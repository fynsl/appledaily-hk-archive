<html><header><meta charset="utf-8"><title>趣趣地：嬲！天鵝網民咪搞沙拿</title></header><body><h1>趣趣地：嬲！天鵝網民咪搞沙拿</h1><p>今日英冠史雲斯主場對卡迪夫城，近日有人喺網上發佈咗張極唔尊重嘅相，相裏面印有已故卡迪夫城前鋒伊美利安奴沙拿個名嘅登機證（圖），諷刺佢墜機身亡。</p><p>雖然未查到邊個做，但球會史雲斯好快就為呢件事喺發官方聲明話「唔代表球會或佢哋嘅球迷」，仲話會同南威爾斯警方合作，盡快搵到元凶。聲明仲話，球會對唔尊重嘅行為係零容忍，假如喺今日比賽有球迷展示同類型物品或行為不當，會面臨被刑事起訴。</p></body></html>
