<html><header><meta charset="utf-8"><title>沈月上海會韋史密夫子</title></header><body><h1>沈月上海會韋史密夫子</h1><p>沈嘉偉與邱淑貞所生的17歲大女沈月，不時為爸爸的時裝王國做生招牌，今年2月到倫敦為爸爸旗下的自家品牌行騷，還獲巴黎成人禮舞會邀請出席下月底的舞會，與全球20多名富千金、星二代同場去ball。<br><br>沈月近日到上海再為爸爸的時裝品牌站台，前日她在Ig貼出與荷李活影星韋史密夫（Will Smith）的21歲潮人囝囝Jaden Smith（右）合照，兩位同是星二代，可謂惺惺相惜。</p></body></html>
