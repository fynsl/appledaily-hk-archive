<html><header><meta charset="utf-8"><title>趣趣地：慘！尼馬受傷落選巴西隊</title></header><body><h1>趣趣地：慘！尼馬受傷落選巴西隊</h1><p>巴西國家隊喺上周五公佈新一輪大軍名單，上月國際賽受傷嘅尼馬因傷落選。23人名單入面，英超成大戶，有八位球員入選，羅拔圖法明奴同加比爾捷西斯有份，傷癒嘅利物浦門神艾利臣比加亦獲重召。為避影響國內聯賽煞科日，教練堤迪冇喺巴甲點兵，令四個海外球員首次入選國家隊，包括維拉嘅中場杜格拉斯雷斯、18歲嘅皇家馬德里前鋒洛迪高高斯、貝迪斯後衞艾馬臣艾巴里斯杜同羅馬門將丹尼爾富沙圖。巴西喺下月15日同19日友賽阿根廷同南韓。</p></body></html>
