<html><header><meta charset="utf-8"><title>Sammi買嘢食借廁所</title></header><body><h1>Sammi買嘢食借廁所</h1><p>鄭秀文（Sammi）早前勞心勞力照顧相繼病倒的父母，可幸父母健康已轉好，孝順女Sammi亦放下心頭大石，有心情偷閒嘆咖啡鬆一鬆。</p><p>Sammi日前被發現在跑馬地出現，當時她乘坐七人車到一間連鎖咖啡店，戴着帽、一身秋裝的Sammi臉頰長胖了一點，入到店內沒有引起太大注意。她在咖啡店內的食物櫃前流連，未幾選了心儀的食物，便要求店員幫忙將食物加熱。等候期間Sammi人有三急，跟店員打過招呼後，急急腳去了廁所。之後她拿着外賣紙袋離開，司機亦很醒目將車駛到店舖外，開門配合Sammi上車。<br>採訪、攝影︰吳耀輝、羅德光</p></body></html>
