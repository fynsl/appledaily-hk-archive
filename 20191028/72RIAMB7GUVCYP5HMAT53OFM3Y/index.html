<html><header><meta charset="utf-8"><title>求驗客手記：南美四國抗中爭辦世盃</title></header><body><h1>求驗客手記：南美四國抗中爭辦世盃</h1><p>有意爭辦2030年世界盃（圖）嘅中國，嚟緊會多咗班強勁對手。阿根廷、智利、巴拉圭同烏拉圭四個南美國家嘅代表，下月22號會喺智利開會，商量合作申辦2030年世界盃。事實上烏拉圭正係1930年首屆世界盃嘅主辦國，適逢百周年紀念，將2030年賽事安排喺當地上演都合理，加上國際足協主席恩芬天奴日前話，短期內唔會喺亞洲搞世界盃，睇嚟中國嘅如意算盤唔係咁易打得響。</p></body></html>
