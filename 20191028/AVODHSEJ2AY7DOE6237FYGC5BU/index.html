<html><header><meta charset="utf-8"><title>求驗客手記：前曼聯青訓門將「拆祠堂」被逐</title></header><body><h1>求驗客手記：前曼聯青訓門將「拆祠堂」被逐</h1><p>上星期六德乙卡爾斯魯厄主場對漢諾威，雙方最終激戰3:3打和。不過比賽嘅焦點落喺漢諾威嘅門將薛拿身上，佢竟然出拳抽擊對手下體，最終2黃1紅被逐。漢諾威今場曾三度領先對手，可惜都俾卡爾斯魯厄追和，最後一球更係補時階段漢諾威門將薛拿出迎撲空，俾今場梅開二度嘅丹尼爾哥頓射入。隨後薛拿起身時一拳打中丹尼爾哥頓嘅下體，被球證以2黃1紅將佢趕出場。慶幸嘅係，球證冇再判罰12碼，令漢諾威可以保住一分。30歲嘅薛拿2005至08年喺曼聯青訓，佢更係14年德國奪世界盃嘅成員之一。</p></body></html>
