<html><header><meta charset="utf-8"><title>求驗客手記：光輝挫鳳凰成功開齋</title></header><body><h1>求驗客手記：光輝挫鳳凰成功開齋</h1><p>上季澳職常規賽冠軍珀斯光輝（白衫）嚟到第三輪終於開齋，作客2:1擊敗威靈頓鳳凰。佢哋開季頭兩輪都同對手打和，但今場喺半場已經領先兩粒，然後去到完場前先輸球12碼，保住2:1勝局，而鳳凰就大鑊，已經開季三連敗，係澳職唯一零分部隊，繼續喺榜尾。至於澳職新軍西部聯周日亦吞首場澳職敗仗，主場1:2不敵10人應戰嘅墨爾本城，墨城賽後升上第二，僅次三戰全勝嘅西悉尼流浪者。</p></body></html>
