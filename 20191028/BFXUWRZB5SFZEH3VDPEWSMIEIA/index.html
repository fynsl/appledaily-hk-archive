<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW飲醉即興註冊</title></header><body><h1>【馮仁昭四圍超】JW飲醉即興註冊</h1><p>王灝兒（JW）噚日朝早到香港仔郊野公園參與慈善步行，之前同好姊妹到布吉旅行，佢前日就喺Ig罕有晒泳照兼留言：「影得好有技巧，乜都睇唔到。」<br><br>JW形容自己輯相係盡玩角度技巧，問到有冇私藏泳照？佢話：「冇，因為乜都影唔到，自己都唔會有珍藏。」明年踏入30歲，佢計劃盛大慶祝，又想到美國賭城拉斯維加斯，講到當地可以一日註冊，佢話：「醉咗註冊嗰啲，我都係成班朋友去，下年先再決定。」<br>撰文：馮仁昭</p></body></html>
