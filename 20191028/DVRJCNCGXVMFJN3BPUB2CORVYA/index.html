<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】SG感動送Jessica出嫁</title></header><body><h1>【馮仁昭四圍超】SG感動送Jessica出嫁</h1><p>Super Girls成員Jessica（蔡明思）噚日喺台灣同拍拖六年圈外男友陳冠廷結婚，隊友Yanny話睇到Jessica母女對話好感動：「嗰一刻我哋個個都眼濕濕，個鼻都紅晒。」<br><br>而Cheronna朝早就為接新娘準備，佢話：「真係好感動，我同Yanny一齊做姊妹，負責玩新郎呢part，大家玩得好開心，之前畀咗新郎好多唔同挑戰，好似播咗一段SG跳過嘅舞，最後佢都逐一完成，仲睇到好有誠意。」<br>撰文：馮仁昭</p></body></html>
