<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob減酬勞保工作量</title></header><body><h1>【馮仁昭四圍超】Bob減酬勞保工作量</h1><p>林盛斌（Bob）噚日擔任尖沙嘴一個心臟病病友分享會嘉賓，醫生指做過通波仔嘅佢，復發機會唔大，𠵱家準時食藥兼做運動，但最辛苦係戒即食麵，佢話：「有時我偷偷地喺廚房煮，工人姐姐會話先生唔好，食米粉啦。」<br><br>Bob自言少工作被延期或者取消，佢亦主動同代言公司傾收舊價，但延長合約時間：「酬勞減少少，大概收7、8折，希望同大家共度時艱。」<br>撰文：馮仁昭</p></body></html>
