<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳茵媺度假畀囡囡飲酒</title></header><body><h1>【馮仁昭四圍超】陳茵媺度假畀囡囡飲酒</h1><p>陳豪夫婦日前帶兩子一女去蘇梅旅行，陳茵媺喺Ig分享一家嘅度假點滴，當中有一段同3歲大嘅孻女Camilla喺沙灘嘅互動片，佢哋全程以英語對答。<br><br>片段中嘅Camilla飲凍嘢，囡囡飲咗一口，媽咪陳茵媺就問飲緊乜？Camilla就興奮話飲品中有酒精，而佢就唔認同，Camilla好精靈篤爆媽咪有飲酒。陳茵媺就話唔係經常飲酒，仲留言讚囡囡醒目。<br>撰文：馮仁昭</p></body></html>
