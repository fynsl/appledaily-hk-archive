<html><header><meta charset="utf-8"><title>孔劉新片百萬人捧場</title></header><body><h1>孔劉新片百萬人捧場</h1><p>韓國男星孔劉跟女星鄭有美（中）三度合作的新片《82年生的金智英》，於上周三在韓國開畫後大受歡迎，電影前日已吸逾33萬名觀眾捧場，第四日蟬聯單日票房冠軍，撼贏《黑魔后2》（Maleficent：Mistress of Evil）及《JOKER小丑》（Joker）。<br><br>截至香港時間昨日下午2時，電影上映第五日就衝破百萬累積入場人次，電影公司公開孔劉、鄭有美及導演手持蛋糕祝賀的新相。</p></body></html>
