<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陀B許亦妮享受二人世界</title></header><body><h1>【馮仁昭四圍超】陀B許亦妮享受二人世界</h1><p>許亦妮（現名許芷熒）上個月初嫁圈外男友Alex，婚後1個月即宣佈懷孕，更幫未出世嘅BB改花名「馮寶寶」。大前晚兩夫婦拍拖食西班牙菜，之後坐巴士睇風景。<br>老公Alex充當攝影師幫老婆影相，許亦妮留言：「同老公自相識以來都好少出街，以前拍拖嘅節目就係留喺屋企一齊煮飯仔，睇電視，傾偈。𠵱家BB快要出生，好似彌補番以前冇出去拍拖嘅時光。但係其實兩個人喺埋一齊，已經係最快樂。」</p></body></html>
