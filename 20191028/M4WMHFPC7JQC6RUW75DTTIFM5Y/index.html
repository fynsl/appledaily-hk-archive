<html><header><meta charset="utf-8"><title>阿倫獲表揚小春冇份</title></header><body><h1>阿倫獲表揚小春冇份</h1><p>阿倫譚詠麟、梁家輝、陳百祥及鍾鎮濤等藝人早前出席撐警集會，陳百祥更在一個送奶茶慰警聚會中，語出驚人鼓勵警察開真槍。勇於抗爭的藝人被內地封殺，愛國表忠的藝人就被表揚，中共黨媒《人民日報》前日在微博高度表揚九位愛國藝人：「香港抗暴中的愛國藝人，站出來，反對暴力，為正義發聲！」<br><br>上榜的還有在微博發表愛國言論的成龍、余文樂、張明敏、呂頌賢。不過，有網民卻戥榜上無名的陳小春不值。最後一位獲表揚的是早前在旺角和示威者動武的馬蹄露，她前晚轉發內地網民讚其實至名歸的留言，回覆：「不敢當！」<br>撰文：葉晴</p></body></html>
