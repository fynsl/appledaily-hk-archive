<html><header><meta charset="utf-8"><title>青霞戴172萬手鐲任集郵</title></header><body><h1>青霞戴172萬手鐲任集郵</h1><p>林青霞婚後息影多年，但仍心繫藝術及電影相關的活動，自從2013年擔任過中國浙江首屆烏鎮戲劇節藝術委員後，她每年都會現身當地。適逢該戲劇節大前日開幕，青霞亦有親自到場支持。內地劇集《如懿傳》導演汪俊，昨日在微博貼出與青霞的合照，留言：「烏鎮遇偶像，有點小歡喜。」<br><br>相中的青霞氣色不錯，似乎比之前圓潤了一點，她穿上白色上衣襯白褲，顯得年輕，不過重點卻是她腕上的鑽石手鐲，相當搶眼，原來是她心愛品牌推出的美洲豹鑽石手鐲。翻查品牌官網，該手鐲價值172萬港元。另有網民公開青霞與好友在當地聚會影的合照，相中還有女星馬伊琍、男演員陳赫等。<br>撰文：葉晴</p></body></html>
