<html><header><meta charset="utf-8"><title>廖碧兒四日冇返屋企</title></header><body><h1>廖碧兒四日冇返屋企</h1><p>廖碧兒、琦琦、薛家燕和林奕匡等昨日在山頂出席步行籌款，廖碧兒最近拍攝ViuTV處境劇集《娛樂風雲》，她指現時好少存貨，之前試過連續四日開工，她說：「冇返屋企，冇落妝，因為全外景，好難控制時間。」她表示同劇演員如李麗珍輪流「萬歲」，大家都食到增磅，她笑說：「我負責蛋糕，李麗珍帶蛋撻。」<br><br>身為活動大使的琦琦患了感冒，她擔心會傳染給家人，所以在家要自我隔離。對於老公任達華早前在內地工作時遇襲受傷，問到傷勢的情況？琦琦說：「進展好好，𠵱家做啲合適嘅運動同物理治療，得閒同囡囡跑步，不過佢隻手唔可以出汗。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
