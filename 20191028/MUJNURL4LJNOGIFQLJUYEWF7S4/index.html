<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳偉琪酒駕後極速復工</title></header><body><h1>【馮仁昭四圍超】陳偉琪酒駕後極速復工</h1><p>《愛．回家之開心速遞》「細龍太」陳偉琪（Vicky）大前日喺跑馬地涉嫌酒後駕駛被捕，保釋後前日早上佢就喺Ig公開道歉，坦承自己做錯，又話自己會深切反省、認真面對。<br>　<br>有網民估計Vicky今次涉酒駕被捕，形象會受到影響，分分鐘被《愛．回家》雪藏，甚至踢出局，但噚日佢回覆傳媒就透露今日復工，相信到時佢會親自現身向傳媒交代。<br>撰文：馮仁昭</p></body></html>
