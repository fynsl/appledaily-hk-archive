<html><header><meta charset="utf-8"><title>GD退伍又惹是非</title></header><body><h1>GD退伍又惹是非</h1><p>韓國天團BIGBANG的G-DRAGON（GD）前日正式退伍，陪完家人的他，就立即約友人飯敍，友人亦公開合照，戴着白色帽遮樣的GD，更開心舉V，似乎相當興奮。不過剛退伍的GD即惹來是非，其敬禮姿勢被韓國網民批評不標準，網民稱GD敬禮時手指彎曲，而原本應該正對着眉尾的手亦慢慢下降，但亦有人為他平反，稱就算是軍中幹部都有敬禮姿勢不標準的人。<br><br>GD不只被批姿勢不標準，其蒙面造型更被海外網民稱疑暗撐香港的抗爭者，事關他現身見粉絲和傳媒時，一度用臉巾遮面，至於其敬禮手勢似足遮眼甫士，所以被解讀成撐香港抗爭。<br>撰文：文康妮</p></body></html>
