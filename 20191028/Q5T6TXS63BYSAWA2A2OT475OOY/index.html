<html><header><meta charset="utf-8"><title>求驗客手記：希古恩爆頭里程「悲」</title></header><body><h1>求驗客手記：希古恩爆頭里程「悲」</h1><p>祖雲達斯上星期六喺意甲聯賽作客賽和萊切1:1一戰，係希古恩嘅第200場意甲，同埋各項賽事為祖記上陣嘅第100場，1場波達成2項里程碑。不過，希古恩不但喺上半場因越位食詐糊，比賽尾段更畀萊切門將基比爾「爆缸」，真係黑仔。希古恩喺83分鐘想以頭槌攻門嗰陣，畀試圖解圍嘅基比爾打中前額流晒血，當時祖記已用晒換人名額，希古恩要紮住上，到完場後先被送院。</p></body></html>
