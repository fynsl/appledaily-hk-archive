<html><header><meta charset="utf-8"><title>Justin扮咪撐老婆反串</title></header><body><h1>Justin扮咪撐老婆反串</h1><p>流行天王Justin Timberlake與女星太太謝茜嘉比爾（Jessica Biel）每年萬聖節都會出盡法寶扮鬼扮馬，之前扮過巴斯光年與翠絲，以及Lego版DC英雄都贏盡掌聲。今年兩位再出招，扮Justin以前的男子組合NSYNC。<br><br>謝茜嘉比爾反串扮老公Justin，至於Justin本人就淪落扮咪，非常搞笑。連他都說：「當你太太在電視面前直認完全不懂任何NSYNC歌曲，就會變成這樣。」效果極度爆笑，有粉絲留言：「你贏。」令二人再度登上萬聖節扮嘢王之位。</p></body></html>
