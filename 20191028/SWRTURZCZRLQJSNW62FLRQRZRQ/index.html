<html><header><meta charset="utf-8"><title>小瀧望被爆有床伴</title></header><body><h1>小瀧望被爆有床伴</h1><p>尊尼事務所組合Johnny's WEST的23歲成員小瀧望，最近為NHK電視台新劇《千萬不要模仿》擔正做主角，可是他近期被傳媒咬住唔放，繼日前被公開與同齡女星水上京香的私下合照後，小瀧望昨日再被爆暗交女子組合3-shine的23歲成員塚本里咲（右）。<br><br>報道指，塚本因發展要往來東京與大阪，小瀧到大阪就到女方香閨過夜，公開了他在塚本寓所拍下的合照，知情者指兩人並非情侶，純粹只是床伴關係。</p></body></html>
