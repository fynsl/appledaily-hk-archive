<html><header><meta charset="utf-8"><title>阿佘旺角冒險捧祥仔</title></header><body><h1>阿佘旺角冒險捧祥仔</h1><p>阮兆祥昨晚在旺角麥花臣場館舉行演唱會尾場，不過昨日警方在尖沙嘴和旺角等區施放多枚催淚彈，至黃昏6時旺角有市民聚集，記者晚上7時50分抵達麥花臣場館外，超過20名防暴警設立封鎖線，穿着螢光背心的記者被要求出示記者證，但仍不獲准進入麥花臣場館，有市民嘗試要求入場亦不果，約10分鐘後警方才解除封鎖線。<br><br>佘詩曼、周家蔚、白健恩等昨晚前往支持祥仔，阿佘指自己坐車到，周家蔚則指自己只是行幾步路，沒受到影響，還去了食點心。演唱會在8時半開始，入座率只有6成，未知是否受示威影響。<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
