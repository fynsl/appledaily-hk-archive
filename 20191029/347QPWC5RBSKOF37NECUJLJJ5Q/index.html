<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林心如憶當年爆喊求瓊瑤</title></header><body><h1>【馮仁昭四圍超】<br>林心如憶當年爆喊求瓊瑤</h1><p>林心如近年將心思放喺老公霍建華同囡囡身上，日前佢喺真人騷節目《幸福三重奏》中，公開話嫁畀霍建華係呢世最幸福嘅事。開心之餘，佢又自爆曾經喊住求瓊瑤保留演「紫薇」一角。<br><br>原來瓊瑤唔鍾意林心如乖巧嘅個性，同佢原著嘅設定有出入。趙薇早前同樣透露剛入劇組時，係聽到「紫薇」要重新選角，好在林心如再試戲時狀態大好，有得留低，事實證明呢個決定係正確。<br>撰文：馮仁昭</p></body></html>
