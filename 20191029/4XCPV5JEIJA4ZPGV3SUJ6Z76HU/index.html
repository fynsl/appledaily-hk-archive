<html><header><meta charset="utf-8"><title>平安好醫生遭股東減持</title></header><body><h1>平安好醫生遭股東減持</h1><p>根據聯交所權益披露數據顯示，平安好醫生（1833）遭股東Le An Xin (PTC) Limited以每股58.08元減持652萬股，套現近3.8億元，持股比例由6.3%減至5.7%。根據公司年報，Le An Xin (PTC) Limited（樂安炘）作為受託人代僱員獎勵計劃項下的受益人，持有樂錦煊有限公司（樂錦煊）股份。樂安炘由銳鍵有限公司直接全資擁有，而秦戩及朱承波分別擁有銳鍵的50.1%及49.9%股份權益。兩人均為平安健康互聯網的董事。</p></body></html>
