<html><header><meta charset="utf-8"><title>八千草薰胰臟癌逝世</title></header><body><h1>八千草薰胰臟癌逝世</h1><p>從影72年的日本著名女演員八千草薰，昨日傳來離世噩耗，享年88歲。據報道指，八千草薰於去年初確診胰臟癌，今年2月亦不幸患上肝癌，她在上星期四早上因胰臟癌於醫院內病逝，喪禮已經低調進行。<br><br>原名松田瞳的八千草薰生於1931年，1947年加入寶塚歌劇團，丈夫是已故導演谷口千吉，她參演過數以百計的日劇及電影，包括夥拍三船敏郎的《宮本武藏》及松田龍平主演的《字裡人間》等電影；日劇方面，八千草薰曾參演山口百惠的1975年經典作《赤的疑惑》，當時她飾演女主角養母一角，可是經開播後，八千草薰卻因檔期問題臨時辭演，從第六集起易角改由渡邊美佐子演出。<br>撰文：哥羅</p></body></html>
