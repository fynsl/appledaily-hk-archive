<html><header><meta charset="utf-8"><title>唐詩詠珍惜同洪永城友誼</title></header><body><h1>唐詩詠珍惜同洪永城友誼</h1><p>唐詩詠昨日在中環出席拍賣記者會，展示共估值近二億元的珠寶首飾、名貴手袋及手錶，她指第一對鑽石耳環是媽媽送，但就沒有收過男仔送的鑽石，直言只期待求婚時收到。<br><br>強調一直單身、沒有蜜運的唐詩詠，表示不太再想與圈中人拍拖，她說：「有少少驚，壓力會大啲，我拍拖想低調，如果同圈中人就好難低調。」姊妹們有否介紹筍盤？她說：「有朋友介紹都要經過黃翠如，佢好嚴格，不過俾佢革走都有原因。」提到她與舊愛洪永城齊現身翠如生日會，有網民想二人復合？她說：「唔好搞咁多嘢啦，我好珍惜呢段友誼，希望大家都尊重我哋啦！」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
