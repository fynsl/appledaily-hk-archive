<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅搭夜機胡思亂想</title></header><body><h1>【馮仁昭四圍超】<br>李施嬅搭夜機胡思亂想</h1><p>李施嬅噚日到商台接受訪問，佢話仲未抽離之前演出嘅角色：「噚晚喺北京夜機返，同機有位BB爆喊，令我即刻勾起一幕BB喊完墜機劇情，成個人即緊張亂諗，仲拍底咗放上story。」<br><br>感情方面，李施嬅最近對有位外國長大嘅男仔有興趣了解，不過大家都工作忙，又要成日飛，無時間了解，佢強調十畫未有一撇，但深信緣份要發生就會會發生，有時值得等嘅事，就要等。<br>撰文：馮仁昭</p></body></html>
