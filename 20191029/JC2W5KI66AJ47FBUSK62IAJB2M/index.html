<html><header><meta charset="utf-8"><title>連詩雅組行山隊柏豪報名</title></header><body><h1>連詩雅組行山隊柏豪報名</h1><p>連詩雅（Shiga）和馮允謙昨日在銅鑼灣出席保良局慈善跑記者會，二人有練習跑步，亦曾參與半馬拉松賽事，都希望挑戰全馬，Shiga說：「之前試過跑半馬，跑完好似跛咗，但仍然想試跑全馬，平時自己會選擇一個人跑，做運動之餘可以減壓，亦可享受一個人嘅時間 。」<br><br>除了跑步，Shiga也會和男友行山，亦希望組成經理人公司團隊行山，她說：「周柏豪最踴躍，有時我行完，會俾佢質問點解唔約埋佢行。 」馮允謙表示不會與女友一齊跑步，他說：「自己跑得認真，有時會計時做紀錄，女友腳長行得快，自己追唔上佢，怕俾佢嫌棄拖慢進度。」<br>採訪：張明<br>攝影：葉君海</p></body></html>
