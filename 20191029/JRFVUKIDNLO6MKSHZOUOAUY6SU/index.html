<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超盈B女交老保母照顧</title></header><body><h1>【馮仁昭四圍超】<br>超盈B女交老保母照顧</h1><p>賭王何鴻燊四房仔女先後誕B，猷君太太奚夢瑤喺今個月22號為何家誕下第五代長孫何廣燊，連日嚟四房家人都到養和醫院，四太又每日去探孫。噚日喺醫院見到湊大四房大女超盈（小圖）嘅老保母珍姐現身，原來係帶超盈嘅囡囡辛千覓到醫院打針。<br><br>啜住奶嘴嘅B女肥嘟嘟，手腳甚有肉地，被包到冚，上車後由珍姐接手抱BB，對BB好愛錫。另外，四太受訪時表示猷君屋企裝修緊，新抱未有咁快出院。<br>撰文：馮仁昭</p></body></html>
