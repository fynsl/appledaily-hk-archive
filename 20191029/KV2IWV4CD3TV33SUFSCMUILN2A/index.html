<html><header><meta charset="utf-8"><title>通達「玻璃殼」出貨量增</title></header><body><h1>通達「玻璃殼」出貨量增</h1><p>通達集團（698）今年首三季營業額達66.99億港元，按年增1.1%；第三季營業額錄27.9億港元，按年升12.7%。營業額增長主要由於手機外殼及精密部件業務，尤其是「玻璃質感」（glastic）手機外殼的出貨量增加，該業務按年升6.5%，佔總收入約76.6%。另外，通達宣佈，聯交所確認旗下通達創智實業有限公司可分拆，並將於2020年申請於深交所中國創業板上市。</p></body></html>
