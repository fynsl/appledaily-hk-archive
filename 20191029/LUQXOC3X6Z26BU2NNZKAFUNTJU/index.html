<html><header><meta charset="utf-8"><title>飯島直子老公出軌</title></header><body><h1>飯島直子老公出軌</h1><p>51歲日本女星飯島直子（小圖）與企業老闆再婚近七年，有傳媒昨日踢爆其夫不忠，與舞台劇女演員平塚真由發展婚外情，日前男方更被拍得拖小三撐枱腳，二人情到濃時公然啜面，過程全被記者拍下。<br><br>消息指，平塚於夜場兼職，獲飯島直子的丈夫於一年來頻頻幫襯，並發展出真感情，有指男方初時隱瞞已婚，之後向平塚表示會跟妻子離婚。其實飯島直子已第二次婚姻觸礁，她於97年嫁TUBE主音前田亘輝在四年後離婚。</p></body></html>
