<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】學而計數想搵細場開騷</title></header><body><h1>【馮仁昭四圍超】<br>學而計數想搵細場開騷</h1><p>趙學而前晚到九龍灣為湯寶如、彭家麗等主持嘅ViuTV節目錄影，佢話：「最近啲氣氛都唔係咁好，我哋做演藝，希望帶多啲歡樂畀觀眾。」學而指今集主題係飛圖年代：「90年代卡拉OK好豐盛，𠵱家就喺屋企練歌，亦有跟老師一直keep住把聲，因為自己條氣管唔好，要好好保護把聲。」<br><br>提到年幾前喺紅館開騷，學而坦白話想再開：「我想做細場地，但條數又計唔掂，所以要從長計議。」<br>撰文：馮仁昭</p></body></html>
