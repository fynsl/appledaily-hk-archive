<html><header><meta charset="utf-8"><title>【蘋聞重溫】政治及哲學畢業擅彈豎琴</title></header><body><h1>【蘋聞重溫】<br>政治及哲學畢業擅彈豎琴</h1><p>現年28歲的陳偉琪於加拿大出生，大學於加拿大UBC修讀政治及哲學，在2011年參加溫哥華華裔小姐競選，獲得亞軍及最上鏡小姐，2013年參選港姐時在不同活動中出動家人為自己投票，以及傳聞有「神秘契爺」拉票，有「種票高手」之稱。她落選後加入無綫，出道時憑36E上圍被封「咪神」，主持過《3日2夜》及《明珠生活》等，直至憑《愛．回家之開心速遞》細龍太一角彈出。<br><br>擅彈豎琴的陳偉琪今年參加世界表演藝術錦標賽，在香港賽區橫掃八個獎項，7月赴美參賽時更在豎琴項目成功奪冠。</p></body></html>
