<html><header><meta charset="utf-8"><title>Jared醉酒打人被捕</title></header><body><h1>Jared醉酒打人被捕</h1><p>美劇《狙魔人》（Supernatural）37歲男星Jared Padalecki前日凌晨在德薩斯州Stereotype酒吧與兩人打架被捕，並於當日中午獲保釋外出。<br><br>報道指，Jared於酒吧內發酒瘟，先後揮拳襲擊酒保和經理，友人嘗試帶Jared外出冷靜，亦被Jared箍頸。警方隨後被召喚到場，有片段影到Jared拿出一叠現金，嘗試用錢「私了」，不過Jared最後被控兩項襲擊及一項公眾醉酒鬧事罪。</p></body></html>
