<html><header><meta charset="utf-8"><title>Shoo日本出道試水溫</title></header><body><h1>Shoo日本出道試水溫</h1><p>現年38歲的韓國元祖女團S.E.S成員Shoo，去年被爆欠約402萬港元的賭債，之後因涉嫌於海外非法賭博，被判入獄六個月，緩刑兩年。<br><br>Shoo爆出是非後停工，直到近日準備進軍日本，於下月25日在日本舉行出道showcase，並於同月27日推出solo專輯。韓媒《OSEN》引述Shoo的友人透露，Shoo已為事件深深地反省，由於S.E.S在日本受歡迎，所以打算到日本出道試水溫。</p></body></html>
