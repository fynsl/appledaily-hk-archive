<html><header><meta charset="utf-8"><title>中興上季盈利增3.7倍</title></header><body><h1>中興上季盈利增3.7倍</h1><p>中興通訊（763）第三季收入錄196.31億元（人民幣．下同），按年升1.6%；淨利潤26.6億元，大增3.7倍；每股盈利63分。首三季收入為642.4億元，按年漲9.3%；淨利潤錄41.27億元。集團料今年全年由虧轉盈，賺43億至53億元，主要由於去年6月與美國政府就違反針對伊朗和北韓制裁達成和解協議，並支付10.4億美元罰款，以及事件導致的經營損失、預提損失。</p></body></html>
