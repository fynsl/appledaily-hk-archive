<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米華錫洗米嫂賀生日</title></header><body><h1>【馮仁昭四圍超】<br>洗米華錫洗米嫂賀生日</h1><p>太陽娛樂老闆周焯華（洗米華）老婆陳慧玲（左二）下個月初踏入39歲，洗米仔周柏豪（左）上載三張相，包括同爸爸一齊吻賀就快生日嘅洗米嫂、一家五口合照，以及同爺爺等家人大合照。<br><br>當中見到洗米華單手抱住細女，另一邊就攬大女，溫馨滿瀉。網民留言祝福：「一家人齊齊整整好幸福」、「很美的照片」。至於Mandy Lieu近年變得低調，已好耐冇見到佢同洗米華出遊嘅相。<br>撰文：馮仁昭</p></body></html>
