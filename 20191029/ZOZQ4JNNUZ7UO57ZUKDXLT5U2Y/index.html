<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳肇軒跌手機失著作</title></header><body><h1>【馮仁昭四圍超】<br>吳肇軒跌手機失著作</h1><p>吳肇軒噚日到銅鑼灣中央圖書館出席「香港圖書館節2019」活動，佢話自小喜歡閱讀，又透露曾經喺高登寫過故事：「因為要應付會考，所以中斷咗冇寫，成個故事冇埋尾，寫咗10幾20頁就停咗，𠵱家都唔會再寫，因為個古仔已經過氣。」<br><br>之後吳肇軒又試過用電話寫書，佢話：「整個故事寫咗7、8成，跟住跌咗個電話，故事圍繞講佛，好可惜未寫完就跌咗電話，可能個天都唔想我出呢本書。」<br>撰文：馮仁昭</p></body></html>
