<html><header><meta charset="utf-8"><title>敏智向事務所索賠33萬</title></header><body><h1>敏智向事務所索賠33萬</h1><p>由CL、Sandara、朴春及敏智組成的韓國女團2NE1於大前年解散，敏智離開YG後加盟新事務所Music Works，發展不過不失。<br><br>據韓媒《國民日報》報道，敏智於上月25日向首爾中央地方法院提出，要求與事務所的專屬合約無效，並要求Music Works賠償約33.5萬港元。據了解法院已於本月18日開庭審議，但目前仍未有結果。對於敏智提出專屬合約無效，Music Works方面指正在確認相關報道。</p></body></html>
