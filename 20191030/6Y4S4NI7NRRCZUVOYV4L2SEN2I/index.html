<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】被亂傳死訊　謝賢：我好好</title></header><body><h1>【馮仁昭四圍超】被亂傳死訊　謝賢：我好好</h1><p>謝賢噚日忽然被傳死訊，認真大吉利是！有內地網站爆料，指「83歲謝賢血液黏如粥，深夜腦梗走了！謝霆鋒和妹妹大哭，甄珍在病房不能出院！」<br><br>《蘋果》打電話畀謝賢，佢中氣十足咁話：「我好好吖！」問到有冇再拍戲？佢答：「唔會啦，除非有啱啦。」咁有冇識新女友？佢笑住話：「我俾啲女飛晒！」而霆鋒所屬嘅英皇，高層霍汶希亦否認傳聞，叫大家唔使擔心。<br>撰文：馮仁昭</p></body></html>
