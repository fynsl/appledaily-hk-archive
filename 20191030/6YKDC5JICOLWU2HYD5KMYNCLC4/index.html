<html><header><meta charset="utf-8"><title>趣趣地：伊巴自爆返西班牙</title></header><body><h1>趣趣地：伊巴自爆返西班牙</h1><p>伊巴謙莫域嘅美職生涯已經完結，因為早證實下年唔會再踢美職嘅佢，效力嘅洛杉磯銀河上周四喺美職季後賽提早出局。伊巴謙莫域周二就喺ig拍短片似係透露下一站，對住鏡頭咁講：「你好西班牙，估到嗎？我要返嚟喇。」令好多人揣測佢重返西甲，但亦有人質疑呢位曾踢過巴塞隆拿嘅38歲前鋒，可能係做緊商業宣傳，唔一定係真正返歸。不過，美職聯周一公佈咗2019年最佳陣容，佢就同FC洛杉磯嘅卡路士韋拿一齊入選。<br></p></body></html>
