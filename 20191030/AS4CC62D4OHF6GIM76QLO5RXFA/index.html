<html><header><meta charset="utf-8"><title>大新稅貸息低至1.68厘</title></header><body><h1>大新稅貸息低至1.68厘</h1><p>大新銀行（2356）昨公佈，全新客戶以交稅額或不高於10萬元的貸款額，還款期為6個月，實際年利率低至1.68厘。大新銀行銀行產品部總經理及主管鄧子健表示，現時銀行同業拆息（Hibor）較去年同期增加50至70基點，資金成本上漲下，該行已計算成本並輕微上調貸款利率。他稱去年該行的稅貸業務增長良好，期望今年有雙位數字增長。他又指，現時本港經濟有潛在隱憂，預計到年底呆壞賬上升風險會提高。<br></p></body></html>
