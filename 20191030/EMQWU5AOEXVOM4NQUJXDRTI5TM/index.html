<html><header><meta charset="utf-8"><title>復星醫藥首三季少賺2%</title></header><body><h1>復星醫藥首三季少賺2%</h1><p>復星醫藥（2196）今年首三季淨利潤20.64億元（人民幣，下同），按年跌1.5%；每股盈利0.81元；扣除非經常性損性的淨利潤錄17.22億元，按年升8.2%；收入達212.28億元，按年增17%；第三季盈利則錄逾5.47億元，按年升2.6%。另外，集團通過非公開發行方式向國壽、泰康資產管理及安徽省鐵路發展基金，發行合共計約1億股A股。是次限售股上市流通日期為下月8日。<br></p></body></html>
