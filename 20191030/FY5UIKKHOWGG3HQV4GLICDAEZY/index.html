<html><header><meta charset="utf-8"><title>李慧源撐《金智英》捱批</title></header><body><h1>李慧源撐《金智英》捱批</h1><p>由孔劉跟鄭有美合作的韓國新片《82年生的金智英》，上周三在韓國開畫，並將於下月7日在港上映。<br><br>新片翻拍自同名小說，小說推出時已遭指摘推崇女權主義，近日女星李慧源於Ig撐電影時遭網民攻擊。李慧源看完電影後於Ig留言：「不是自己無法體會，也不是想要讓誰去理解，老公也不會知道的，只是人生經歷過的事情罷了。」事後大批網民攻擊她，其後李慧源將Ig改為非公開。</p></body></html>
