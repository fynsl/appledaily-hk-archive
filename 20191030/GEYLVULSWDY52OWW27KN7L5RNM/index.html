<html><header><meta charset="utf-8"><title>【add star】昆凌黑色露背</title></header><body><h1>【add star】昆凌黑色露背</h1><p>台灣天王周杰倫的太太昆凌雖然已是一對子女的母親，但仍然不減事業心，除了經營自家時裝品牌，經常親身做模特兒賣廣告外，也頻頻做空中飛人，飛到不同地方出席活動。<br><br>日前，昆凌現身新加坡一個彩妝活動，當晚她穿上超貼身的黑色連身裙，開衩設計，配合大露背，並露出小蠻腰，將S形的身材表露無遺，令人羨慕。加上她梳了all back高馬尾，利落的造型，性感又型格，非常火辣。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
