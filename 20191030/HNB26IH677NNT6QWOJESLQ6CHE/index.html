<html><header><meta charset="utf-8"><title>JESSE藏毒罪成</title></header><body><h1>JESSE藏毒罪成</h1><p>日本樂隊RIZE的39歲主音JESSE，於7月19日在東京寓所被搜出2.42克大麻及0.09克可卡因，被捕後於翌月獲釋外出候審。案件昨日在東京宣判，JESSE被判刑兩年、緩刑三年。<br><br>穿上黑色衫的被告在庭上聽到判決後，隔四秒向法官鞠躬，當臨離場前亦有向在場陪審團及旁聽席人士致謝。JESSE是星二代，父親是著名音樂人Char，曾與天后宇多田光是國際學校的同學，一度傳出拍拖緋聞。</p></body></html>
