<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洗米嫂泳裝襲泰國</title></header><body><h1>【馮仁昭四圍超】洗米嫂泳裝襲泰國</h1><p>洗米嫂陳慧玲（Heidi）日前獲太陽娛樂老闆老公周焯華（洗米華），以及囝囝柏豪、大女梓潼同細女善潼等一家人提早慶祝39歲生日，場面溫馨有愛，眨吓眼洗米嫂又飛咗去泰國享受陽光與海灘。<br><br>噚日洗米嫂喺Ig貼出多張泳照，又有坐喺餐廳影嘅靚相，相中嘅佢一臉悠然自得，身材苗條，不過就唔見洗米華嘅蹤影，似乎洗米嫂係相約友人出國旅遊，順便慶祝生日。<br>撰文：馮仁昭</p></body></html>
