<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余浩宗離開無綫明智</title></header><body><h1>【馮仁昭四圍超】余浩宗離開無綫明智</h1><p>無綫前主播余浩宗三年前因為髮型俾新聞部總監袁志偉針對，遞咗信辭職都要調去通宵更，搞到直播期間含淚報新聞，非常慘情。<br><br>余浩宗之後喺一間國際公司任職人事顧問，噚日佢喺facebook回顧歷史，話三年前辭職佢有猶豫過係唔係一時衝動，但𠵱家佢肯定係好明智嘅決定，佢留言：「盲目服從可以換來一時安穩，但埋沒良心，自問做不到。」更留下hashtag「不為五斗米折腰」。<br>撰文：馮仁昭</p></body></html>
