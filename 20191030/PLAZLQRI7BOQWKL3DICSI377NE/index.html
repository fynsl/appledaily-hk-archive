<html><header><meta charset="utf-8"><title>趣趣地：飛燕諾又輸史譚勇敢落台</title></header><body><h1>趣趣地：飛燕諾又輸史譚勇敢落台</h1><p>飛燕諾周日喺荷甲作客0:4輸畀宿敵阿積士後，教練史譚喺周一宣佈辭職，佢喺聲明就話「辭職肯定唔係一個容易決定」。飛燕諾輸畀阿積士後，荷甲三場不勝，今季11戰贏得3場，以3勝5和3負得14分排喺聯賽榜第12位，落後榜首阿積士15分，喺歐霸盃G組亦都3戰僅1勝暫居榜末。47歲嘅曼聯名宿史譚曾執教英冠雷丁，今夏接替雲邦賀斯做飛燕諾主帥。飛燕諾官網亦都證實咗史譚辭職，並即時生效，仲話尊重佢決定，但就補充話會方唔希望佢離開。<br></p></body></html>
