<html><header><meta charset="utf-8"><title>青霞素顏參與長街宴</title></header><body><h1>青霞素顏參與長街宴</h1><p>「大美人」林青霞繼日前現身第七屆烏鎮戲劇節開幕後，昨晚她與施南生、任賢齊、周迅、陳可辛及黃磊等出席長街宴，與劇組台前幕後等過千人員坐在烏鎮街上飲宴。被指是不老女神的青霞素顏現身，且打扮樸素，並笑得燦爛坐在長枱上，而周迅同樣穿便服現身，兩人被現場氣氛感染。<br><br>至於首次參與的小齊，原來獲好友黃磊邀請出席，兩人把酒談歡。較早前小齊先在當地參觀，他亦拍了不少風景相，並在微博分享及留言：「謝謝黃磊老師的邀請，再次回到了烏鎮，距離上次拍外婆橋MV都有十幾年了，但江南水鄉風韻依舊，更增添了濃濃的文藝氣息，烏鎮戲劇節歡迎你。」<br>撰文：沈麗珠</p></body></html>
