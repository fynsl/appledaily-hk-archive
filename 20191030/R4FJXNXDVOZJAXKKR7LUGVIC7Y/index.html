<html><header><meta charset="utf-8"><title>趣趣地：英超領隊要球證睇VAR</title></header><body><h1>趣趣地：英超領隊要球證睇VAR</h1><p>英超今季開始採用視像裁判（VAR），每周都有英超球隊受害，就好似周日阿仙奴對水晶宮場波尾段，槍手原本嘅絕殺入球就俾VAR判「詐糊」，痛失兩分。統計就話，今季VAR曾經喺100場英超中使用過，一共有26項決定推翻，由於賽會希望減少使用VAR對比賽造成延遲，球證從來冇親自去場邊睇過螢幕了解，對視像裁判室入面嘅球證百分百信任。所以，英超眾領隊計劃喺三周後嘅VAR檢討會議上動議，打算要求執法球證逢親用VAR就要親自去睇番個螢幕，令判決睇落公正啲。<br></p></body></html>
