<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陶大宇煮飯切傷手</title></header><body><h1>【馮仁昭四圍超】陶大宇煮飯切傷手</h1><p>陶大宇噚日下午戴住黑色口罩現身養和醫院，佢透露：「之前煮飯整親隻手指，切咗忽肉要縫針，要打破傷風針，醫生話之後要隔一個月、隔半年再打，今次係最後一支，打晒成個療程先有效。」<br><br>講到下個月同老友郭政鴻主持ViuTV飲食節目，陶大宇話：「我哋做評判，睇住10個美女煮嘢食，一直篩選到冠軍，到時可能我都要煮番一、兩味，下月10號開始拍，我諗拍一個月。」<br>撰文：馮仁昭</p></body></html>
