<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ToNick搭建沙漠拍MV</title></header><body><h1>【馮仁昭四圍超】ToNick搭建沙漠拍MV</h1><p>樂隊ToNick噚日喺商台宣傳新歌《好想拯救地球》，提到新歌MV係佢哋有史以來嘅最大製作，喺廠房搭建一個沙漠拍攝，營造戰場同廢墟感，拍足48小時。<br><br>ToNick指新歌相當有意思，佢哋話：「故事由小朋友守護一棵小樹苗開始，集結一班人去對抗，集合眾人微小嘅力量，堅持信念，足以抗衡，一定可以達成偉大嘅目標，希望新歌能夠為大家打氣！畀到力量大家！」<br>撰文：馮仁昭</p></body></html>
