<html><header><meta charset="utf-8"><title>謝洛美傳隨時被叮</title></header><body><h1>謝洛美傳隨時被叮</h1><p>「鷹眼」謝洛美維納（Jeremy Renner）早前與前妻Sonni Pacheco對簿公堂，爭奪6歲女兒Ava的撫養權。在傳媒公開的法庭文件中，謝洛美更被爆吸毒兼酗酒，還一度揚言殺死Sonni，並作勢吞槍自殺以死威脅。雖然謝洛美已透過發言人反指前妻的指控失實，但有傳迪士尼已考慮另覓人選飾演「鷹眼」，謝洛美有可能地位不保。但另一方面，有指迪士尼的老闆已否決建議，決定讓謝洛美繼續在將來的Marvel電影扮演「鷹眼」，迪士尼方面則暫時未有回應。</p></body></html>
