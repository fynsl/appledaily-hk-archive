<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉荃壓力大甩頭髮</title></header><body><h1>【馮仁昭四圍超】譚嘉荃壓力大甩頭髮</h1><p>譚嘉荃噚日到新城電台，宣傳下月於旺角麥花臣舉行嘅首次個人演唱會，佢話：「原先係九展Music Zone嘅500人場地，𠵱家改咗喺多三倍座位嘅麥花臣，所以舞台服裝都要做過，希望有更好舞台效果。」<br><br>譚嘉荃指陳慧嫻係佢偶像，所以會唱佢嘅歌，「另外會有新劇主題曲、電影歌曲等，嘉賓就包括漢洋、李國祥等。」佢又透露因為準備演唱會太緊張，以致壓力大勁甩頭髮。<br>撰文：馮仁昭</p></body></html>
