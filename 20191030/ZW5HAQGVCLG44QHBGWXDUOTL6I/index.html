<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪狂食肥10磅</title></header><body><h1>【馮仁昭四圍超】孫慧雪狂食肥10磅</h1><p>孫慧雪（右）同彭慧中噚日喺將軍澳出席節目《搵食飯團》記者會，彭慧中以大低V連身褲亮相，孫慧雪即刻話唔准佢揸咪做訪問，以免遮住重點，仲話：「佢開工都係咁着，周志康成日偷望佢。」<br><br>二人因為合作而成為好友，仲話拍攝節目以來肥咗約10磅，好食得嘅孫慧雪自爆：「有時食到連稿都唔記得講，所以佢就負責記晒啲稿，試過有次壞機，一日食咗五餐，仲要一朝早去食麻辣火鍋。」<br>撰文：馮仁昭</p></body></html>
