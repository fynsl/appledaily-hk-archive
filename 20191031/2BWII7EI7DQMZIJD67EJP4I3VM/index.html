<html><header><meta charset="utf-8"><title>求驗客手記：夏神遲上艦有義氣</title></header><body><h1>求驗客手記：夏神遲上艦有義氣</h1><p>今夏由車路士轉投皇家馬德里嘅比利時球星夏薩特，承認一年前已經決定落「車」，仲話係受國家隊隊友泰拔高圖爾斯影響。夏薩特話：「高圖爾斯係我認識同信任嘅人，佢經常話我知皇馬係最好嘅球會。舊年世盃後，我就好想去馬德里，嗰時已作好決定，不過我要遵守承諾，效力車路士多一年，咁樣亦令我更容易喺今夏離開，因為車路士明白我嘅需要。」夏薩特亦都透露曾經同莫迪歷傾過：「我同佢傾完，知道佢哋所有人都需要我，令我更大決心嚟呢度。」不過，夏薩特同高圖爾斯加盟皇馬後仲未踢出應有水平。</p></body></html>
