<html><header><meta charset="utf-8"><title>比亞迪績後遭瑞信看淡</title></header><body><h1>比亞迪績後遭瑞信看淡</h1><p>比亞迪（1211）第三季淨利潤1.2億元（人民幣．下同），按年急挫88.6%；每股盈利2分；扣除非經常損益的虧損為1.53億元；收入316.38億元，按年插9.2%。消息拖累比亞迪股價向下，昨收報37.4元，跌5.6%，成交為2.27億元。大行瑞信預計，比亞迪盈利弱勢持續，第四季淨利潤將介乎1,000萬元至2億元，即按年跌84至99%，故將其目標價由65元下調至60元，評級予以「中性」。</p></body></html>
