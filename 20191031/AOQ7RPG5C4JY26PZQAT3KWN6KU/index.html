<html><header><meta charset="utf-8"><title>求驗客手記：艾馬利頭痕摩佬搶飯碗</title></header><body><h1>求驗客手記：艾馬利頭痕摩佬搶飯碗</h1><p>阿仙奴中場格列沙加喺星期日對水晶宮嘅比賽畀人換出嗰陣，因為唔滿意俾場邊嘅廠迷鬧，嬲爆離場仲以粗口回敬主場球迷，事後被炮轟佢冇資格做阿仙奴隊長。領隊艾馬利都被迫要出嚟講兩句，佢就話沙加應該要同球迷道歉，仲話呢位瑞士中場已經知錯，但至於係咪要換隊長，艾馬利就冇正面回應喇。兵工廠呢兩季成績冇乜突破，𠵱家仲出現球員同球迷內訌情況，過去一年都待業嘅摩連奴就乘機出嚟硬銷自己，暗示話有興趣執教阿仙奴，成為第一個幫三支英超球隊贏過主要錦標嘅領隊咁話，唔知班廠迷又點睇呢？</p></body></html>
