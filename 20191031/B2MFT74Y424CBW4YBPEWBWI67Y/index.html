<html><header><meta charset="utf-8"><title>鄭敬基罷搭港鐵等巴士</title></header><body><h1>鄭敬基罷搭港鐵等巴士</h1><p>鄭敬基一直堅持為逆權運動發聲，日前他發現fb專頁接觸人數大減，原來fb指他違反了使用條款，這個限制至前晚失效。被「fb羈留完畢」後，鄭敬基即時連環出post，他先出一條在電車唱歌的短片，他接受《蘋果》電話訪問表示：「太太話羈留完畢不如做啲開心嘢，所以佢幫我發放喺電車上唱意大利歌嘅片。」之後他引用駱應淦大律師的「香港家書」，指內容道出他為何表態：「熟識我嘅朋友，唔使咁多猜疑，希望佢哋明白我點解需要發聲。」<br><br>鄭敬基昨早再上載等巴士的相片，指自己拒絕搭港鐵，及不再光顧Starbucks，他留言：「想做一個內外合一嘅人，唔想性格分裂。」<br>採訪：皓騫</p></body></html>
