<html><header><meta charset="utf-8"><title>Ricky Martin囝囝出世</title></header><body><h1>Ricky Martin囝囝出世</h1><p>現年47歲的拉丁天王Ricky Martin昨日在Ig宣佈，與老公Jwan Yosef以代母所生的囝囝出世了！他在Ig開心表示：「我們的兒子Renn Martin-Yosef出世了。」</p><p>Ricky Martin也同時分享抱B相片，兩位爸爸笑容滿面，相當幸福。今次已是Ricky第三次以代母產子，孖仔Valentino、Matteo，及女兒Lucia都是透過代母所生。</p></body></html>
