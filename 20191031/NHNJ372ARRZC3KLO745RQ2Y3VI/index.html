<html><header><meta charset="utf-8"><title>求驗客手記：全城集氣海灣者爆「磯」</title></header><body><h1>求驗客手記：全城集氣海灣者爆「磯」</h1><p>西雅圖海灣者為迎接周二美職聯作客榜首FC洛杉磯嘅西岸決賽，西雅圖全城有各式嘅打氣活動，其中摩天輪同其他建築物等都發出代表海灣者嘅綠色，另外當地嘅水族館、沙灘等地方都懸掛起海灣者頸巾。未知係咪受全城集氣影響，海灣者作客LA完成不可能任務，球隊雖然喺開賽16分鐘先落後1球，但六分鐘後已經靠前鋒雷迪亞斯追平。四分鐘後，烏拉圭國腳盧迪路禁區外起腳再次收死對方門將泰拿米拿，幫球隊半場領先2:1。下半場再由雷迪亞斯破網，結果爆大冷以3:1擊敗FC洛杉磯，贏得西岸冠軍，繼2017年後再度殺入總決賽。</p></body></html>
