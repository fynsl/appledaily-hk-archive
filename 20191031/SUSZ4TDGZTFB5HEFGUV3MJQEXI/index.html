<html><header><meta charset="utf-8"><title>求驗客手記：美斯發威巴塞上榜首</title></header><body><h1>求驗客手記：美斯發威巴塞上榜首</h1><p>美斯周二梅開二度兼交出兩次助攻，帶領巴塞隆拿主場以5:1大勝華拉度列。主場嘅巴塞開賽兩分鐘就由基文迪朗格勒窩利抽射破網領先，雖華拉度列喺15分鐘追平，不過，美斯之後就主宰場比賽，唔止射入兩球，仲先後助攻維達爾同蘇亞雷斯建功，結果5:1大勝華拉度列。全取3分嘅巴塞目前10戰得22分重返西甲榜首，領先排第2嘅CF格蘭納達同多踢一場排第3嘅馬體會2分。另外巴塞同利物浦喺明年三月有場元老賽，前利物浦射手費蘭度托利斯到時會重披紅軍戰衣，再次現身晏菲路。</p></body></html>
