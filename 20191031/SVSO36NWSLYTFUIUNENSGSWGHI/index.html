<html><header><meta charset="utf-8"><title>I.T中期虧損逾7,000萬</title></header><body><h1>I.T中期虧損逾7,000萬</h1><p>I.T（999）公佈中期業績，截至8月底止，總營業額為40.15億元，按年跌1.2%；虧損錄7,195.8萬元，去年同期則錄1.12億元盈利；每股基本虧損6港仙。其中港澳地區零售總收入為14.63億元，按年插6.2%。管理層稱，港澳業務受近期社會動盪及入境旅客人次減少影響，以及公司提早開始折扣優惠活動，令毛利率下降。公司預計，本港事件預示下半年面對更大波動，會重點控制成本、產生現金等。</p></body></html>
