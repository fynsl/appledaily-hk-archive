<html><header><meta charset="utf-8"><title>華為手機出貨大增66%</title></header><body><h1>華為手機出貨大增66%</h1><p>市場研究公司Canalys公佈內地第三季手機出貨量，期內出貨量9,780萬部，按年跌3%。華為出貨量按年增66%，市場份額提升至42%，為連續第6個季度以雙位數增長。小米（1810）、蘋果等品牌出貨則相繼下跌。蘋果在內地市場出貨量排第五，主要受惠9月推出的iPhone 11系列。Canalys表示，由於華為在5G部署採取積極行動，並對5G晶片等部件的控制權增大，因此進一步鞏固市場主導地位。</p></body></html>
