<html><header><meta charset="utf-8"><title>迪子讚台警保護連儂牆</title></header><body><h1>迪子讚台警保護連儂牆</h1><p>歌手迪子上周六在台北參與同志遊行，前日她就去到台中，在逛街時發現連儂牆，即寫memo為香港打氣，還放上Ig。迪子接受《蘋果》電話訪問說：「今次去搵之前玩音樂節識嘅朋友，嚟到台中，咁啱畀我見到有條好完整連儂牆，有台灣人喺度寫，自己都有寫，佢哋好好，擺晒啲嘢喺度畀人隨便寫，唔會有人搞。」<br><br>連儂牆上貼滿「台北一心，香港加油」、「香港人反抗」、「為自由而戰」等字條，迪子說：「外國人、日本人經過都有影相，有台灣警察喺度行，我諗係睇吓有冇人搞破壞，我覺得好諷刺，香港嘅警察係打市民，撕走我哋嘅連儂牆，台灣警察係保護連儂牆。」<br>採訪：皓騫</p></body></html>
