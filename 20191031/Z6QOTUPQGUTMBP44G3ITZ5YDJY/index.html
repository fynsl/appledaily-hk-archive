<html><header><meta charset="utf-8"><title>郭富城點名讚千嬅聰明</title></header><body><h1>郭富城點名讚千嬅聰明</h1><p>郭富城與楊千嬅主演的電影《麥路人》入圍第32屆東京國際電影節的「亞洲未來」單元，他們前日於東京出席首映及分享會，電影講一群香港人成了寄宿快餐店的「麥難民」，城城演失業的潦倒金融才俊，他嘆道：「我上網搵資料先知『無家者』係世界性問題，日本都有好多人喺網店寄住。」</p><p>城城又點名讚千嬅，千嬅即笑問：「你有冇俾我激親？」城城謂：「冇，你好聰明。」千嬅踢爆拍攝時好擔心：「睇住佢放飯，成個人仲喺戲入面，放到飯都放唔到個人，都唔係食飯，唔知佢有冇事。」城城笑說：「我當時狀態的確唔係食緊飯，不過整體嚟講都係開心㗎！」<br>撰文：翁可人</p></body></html>
