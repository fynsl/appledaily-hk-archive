<html><header><meta charset="utf-8"><title>岡田健史客串《Doctor-X》</title></header><body><h1>岡田健史客串《Doctor-X》</h1><p>日劇天后米倉涼子主演的《Doctor-X》播至第六季，收視持續向好，每集也邀得其他演員客串，包括松坂慶子、上白石萌歌等。下周四播出的第四集更有20歲小鮮肉岡田健史演出，岡田健史能與米倉合作，自言希望做一個令觀眾留有深刻印象的病人。<br><br>去年出道的岡田健史備受力捧，甫入行即與女神有村架純為劇集《中學聖日記》大玩師生戀，人氣有增無減，Ig粉絲達72萬。</p></body></html>
