<html><header><meta charset="utf-8"><title>藥明生物配股涉資61億</title></header><body><h1>藥明生物配股涉資61億</h1><p>銷售文件顯示，藥明生物（2269）配股涉7,000萬股，涉資介乎59.36億至61.46億元。文件披露藥明生物配售7,000萬股中，3,500萬股為新股，餘下3,500萬股為舊股；舊股來自大股東WuXi Biologics，每股配售價84.8元至87.8元，較昨收市價92.5元折讓5.08%至8.32%。該批股份涉資介乎59.36億至61.46億元，藥明生物配售所得資金介乎29.68億至30.73億元，將用於支持兩項新業務。</p></body></html>
