<html><header><meta charset="utf-8"><title>阿Sa攜男友為爸爸賀壽</title></header><body><h1>阿Sa攜男友為爸爸賀壽</h1><p>蔡卓妍（阿Sa）每年都跟爸爸慶祝，Sa爸上月23日牛一，前日阿Sa於英皇駿景擺了十圍為父親補祝。Sa爸一向圈中人緣廣，出席的好友有楊玉梅及趙雪英等，陳欣健還擔任嘉賓司儀。而阿Sa與百億麻將館太子爺石恆聰拍拖兩年半感情穩定，對方都有現身生日會。<br><br>前晚楊玉梅在Ig貼出合照，石恆聰這位準女婿更與Sa爸的親友合照，主動搭未來外父膊頭，大家看來關係甚好，難怪早前有傳阿Sa與男友有計劃於年尾註冊結婚，讓阿Sa做豬年新娘。有愛情滋潤的阿Sa，笑得特別甜，為爸爸準備四個蛋糕，不過一家人影大合照時，石恆聰就未有行前一齊影相。<br>撰文：翁可人</p></body></html>
