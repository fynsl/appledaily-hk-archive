<html><header><meta charset="utf-8"><title>Kylie入稟禁狂迷靠近</title></header><body><h1>Kylie入稟禁狂迷靠近</h1><p>真人騷女星Kylie Jenner入稟向一名狂迷發出禁制令，該名狂迷偷入Kylie寓所的範圍後狂敲屋門，要求與她見面。據法律文件所指，一名男子於日前走上Kylie屋外的行車路，之後開始拍打屋門，一名守衞隨即帶他離開，並報警將他拘捕。<br><br>警方向傳媒表示，該男子手上持有玻璃管，疑作吸毒用途。Kylie指最怕是女兒Stormi和自己的安全受到威脅，狂迷被禁止接近Kylie本人及寓所和座駕90米範圍。</p></body></html>
