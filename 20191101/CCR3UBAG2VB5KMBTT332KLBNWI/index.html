<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌嘔片酬開戲</title></header><body><h1>【馮仁昭四圍超】關智斌嘔片酬開戲</h1><p>關智斌、溫碧霞、陳漢娜、莊端兒及陳煒等，前晚到金鐘出席新片《墜落花》首映禮，戲中溫碧霞與陳漢娜有咀戲，溫碧霞話睇到咀戲面紅：「今次犧牲好大，戲中講我要吸毒，拍攝時唔夠膽食嘢，因為要進入狀態，反而飲咗好多酒。關智斌有份拍攝電影《任性的你》，因有投資方撤出而被迫停工，製作單位搵緊「白武士」投資，問關智斌會唔會考慮投資？佢話：「我何德何能，我只係小小微塵，不過如果叫我嘔片酬出嚟幫補都冇所謂。」<br>撰文：馮仁昭</p></body></html>
