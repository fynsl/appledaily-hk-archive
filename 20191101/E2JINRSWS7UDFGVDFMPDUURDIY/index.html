<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張秀文親近謙謙楊怡：信自己老公</title></header><body><h1>【馮仁昭四圍超】張秀文親近謙謙<br>楊怡：信自己老公</h1><p>噚日有周刊爆羅仲謙拍劇集《木棘證人》時，飾演佢女友嘅張秀文竟然主動出擊親近，好在羅仲謙定力夠唔落叠。</p><p>報道仲話羅仲謙老婆楊怡因為收到風，刻意去探班監場㖭，又話楊怡好努力造人，搵生仔秘方，希望快啲同老公生B。求證楊怡，佢回覆《蘋果》話：「我冇睇呀，信自己老公啦，都係花邊新聞，最緊要大家都開劇順利開心！」至於張秀文就未有回覆。<br>撰文：馮仁昭</p></body></html>
