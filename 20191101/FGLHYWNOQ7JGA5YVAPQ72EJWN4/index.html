<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《八佰》聽話獲放生</title></header><body><h1>【馮仁昭四圍超】《八佰》聽話獲放生</h1><p>華誼兄弟投資、管虎執導嘅電影《八佰》，用咗5億嚟拍，但突然喺暑假被撤檔，話因為題材歌頌國民黨抗戰出事，但噚日《蘋果》收到消息，影片會解封，經刪剪後會喺下月初全國上映。電影可以重生，同電影公司帶頭成立黨委有關，而馬雲嘅阿里巴巴影業都照跟。不過有北京導演就話：「連拍戲題材都要聽政府的，創作人如何有發揮，影視業會死亡的，只會把市場白白送給美國電影。」<br>撰文：馮仁昭</p></body></html>
