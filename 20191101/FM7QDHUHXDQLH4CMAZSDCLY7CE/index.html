<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】C AllStar賀成軍10年</title></header><body><h1>【馮仁昭四圍超】C AllStar賀成軍10年</h1><p>梁釗峰（圖）同甄澤權噚日喺灣仔出席慈善籃球賽，釗峰話C AllStar成軍10年，會同fans飯敍慶祝：「當結婚咁做，上上下下同事都會到，歌迷事前問咗我哋好多10年回憶嘅事，又拎咗好多以前活動嘅相，相信佢哋想製造驚喜畀我哋。我就拎咗之前重建天梯時着嘅衫送畀歌迷。」啱啱拎咗十大傑出青年嘅甄澤權話：「多咗一份使命感，唔可以偷懶，3年前成立咗澤星行動會，會做義演或義教，但暫時未諗成立基金會。」<br>撰文：馮仁昭</p></body></html>
