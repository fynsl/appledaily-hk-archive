<html><header><meta charset="utf-8"><title>宋康昊允兒爭青龍帝后</title></header><body><h1>宋康昊允兒爭青龍帝后</h1><p>韓國年度盛事「第40屆青龍電影獎頒獎禮」將於下月21日舉行，大會昨日公佈入圍名單，在第72屆康城影展上獲得最高殊榮金棕櫚獎的《上流寄生族》獲12項提名，成眾電影之冠。</p><p>由奉俊昊執導、男星宋康昊、曹汝貞等主演的韓片《上流寄生族》分別入圍最佳電影、最佳導演、最佳男主角、最佳女主角、最佳男配角、最佳女配角等多年獎項，宋康昊力撼柳承龍、薛景求、鄭雨盛等爭影帝。人氣賣座電影《炸雞特攻隊》則獲七項提名，韓國女團少女時代成員允兒亦憑《EXIT：極限逃生》入圍最佳女主角，將與金惠秀、全度妍、曹汝貞等力爭影后。<br>撰文：施洛冰</p></body></html>
