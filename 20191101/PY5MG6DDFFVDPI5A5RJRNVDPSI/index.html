<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳貝兒願嫁到非洲</title></header><body><h1>【馮仁昭四圍超】陳貝兒願嫁到非洲</h1><p>陳貝兒噚日喺新城接受訪問，講到假如要揀選一個地方出嫁，又會點揀？回復單身走遍世界嘅貝兒話：「只要遇到真心相愛嘅人，嫁到非洲都OK。」雖然非洲人多數係大男人，但佢覺得有一夫當關氣概，可以令自己放手做小鳥依人。問到何時有真命天子出現？佢無奈話：「我都想，尤其係呢排病，好想人煲粥我食，但仲未有。」佢透露有節目中人妻介紹丈夫弟弟或親友畀佢，暫時做朋友先。<br>撰文：馮仁昭</p></body></html>
