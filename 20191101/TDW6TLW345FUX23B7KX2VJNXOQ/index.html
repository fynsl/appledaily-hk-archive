<html><header><meta charset="utf-8"><title>陳凱琳意大利晒3吋事業線</title></header><body><h1>陳凱琳意大利晒3吋事業線</h1><p>陳凱琳為鄭嘉穎誕下囝囝Rafael後，暫時主力湊仔外，不時會出席品牌活動搵真銀，日前她便獲邀到意大利的維羅納出席內衣品牌時裝騷，同場還有馬詩慧與細女王麗嘉。<br><br>陳凱琳百忙中不忘在社交網貼相分享出席活動時的點滴，見她穿起性感白bra top襯西裝造型，俯身時竟有深長3吋事業線，令不少網民眼前一亮。陳凱琳在2013年選港姐時上圍只得30A，曾被傳媒形容為「iPad胸」、「最平港姐」，但自生完囝囝後，上圍可謂三級跳，跟有34D上圍的王麗嘉同場，陳凱琳亦絕不輸蝕，難怪連唐詩詠亦有留言讚索。<br>撰文：寶妮</p></body></html>
