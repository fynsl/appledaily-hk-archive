<html><header><meta charset="utf-8"><title>草彅剛反串演變性人</title></header><body><h1>草彅剛反串演變性人</h1><p>日本前國民級組合SMAP成員多才多藝，五位成員在《SMAP X SMAP》中，曾大玩反串造型令觀眾帶來歡樂。除了香取慎吾紅到出碟外，草彅剛也曾在鏡頭前扮成杯緣子，做出高難度動作，大放笑彈。<br><br>草彅剛近日在主演新戲《Midnight Swan》中，再次反串挑戰變性人角色，不過今次就甚考演技，故事以主角從廣島到東京後，遇到沒有家人關心的少女，兩人發展出接近母女的微妙關係。電影本月底已開鏡，由劇集《全裸監督》導演內田英治執導，內田英治在五年前碰到一個變性人與少女的真人真事，決定把故事寫成劇本，草彅剛也表示看劇本時感動到流出男兒淚。<br>撰文：黃思虎</p></body></html>
