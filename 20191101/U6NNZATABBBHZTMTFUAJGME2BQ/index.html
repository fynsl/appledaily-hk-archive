<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林二汶叫Sony送樓</title></header><body><h1>【馮仁昭四圍超】林二汶叫Sony送樓</h1><p>林二汶前晚喺牛頭角為新專輯《初音》舉行發佈會，宣佈加盟Sony Music，佢即場同作曲嘅林家謙合唱《愛情是一種法國甜品》。佢透露加盟新公司酬勞OK，但仍未夠錢買樓，希望公司送樓咁話。佢話𠵱家籌備緊明年演唱會，但日子、場地未定：「其實你叫我做30場壽臣，我OK，做兩場紅館，我都OK，紅館我都做過，但我最想做戶外騷。」仲話加盟新公司想做更多電影製作同配樂。<br>撰文：馮仁昭</p></body></html>
