<html><header><meta charset="utf-8"><title>杜德偉蒙面慶萬聖節</title></header><body><h1>杜德偉蒙面慶萬聖節</h1><p>政府以《緊急法》頒佈蒙面法近一個月，今日是萬聖節，不少藝人都無懼惡法，繼續扮鬼扮馬應節。杜德偉身穿連身衣、蒙面扮蜘蛛俠，3歲的囝囝AJ就在面上塗上青色顏料，畫上熊貓眼、裂嘴等，杜德偉表示是囝囝自己要求做喪屍。</p><p>鄭希怡囡囡「梁浸浸」昨日就穿上彩虹造型的南瓜裙仔，她留言指囡囡第一次自己揀萬聖節造型，笑說：「任我擺佈的時期快過去了。」官恩娜就為1歲囡囡Aurelie裝扮成小小美人魚，站在南瓜公仔旁影相有點天然呆，相當可愛。李司棋也貼出身穿黑絲、黑披肩的照片應節。<br>撰文：翁可人</p></body></html>
