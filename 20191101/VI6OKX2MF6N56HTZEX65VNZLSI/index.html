<html><header><meta charset="utf-8"><title>GiGi撐夫逆市開童裝分店</title></header><body><h1>GiGi撐夫逆市開童裝分店</h1><p>梁詠琪（GiGi）老公Sergio的童裝店最近逆市擴充，在尖沙嘴開設第二間分店，日前在開幕儀式上，有不少好友到場支持，而GiGi更與老公開香檳慶祝，與囡囡Sofia就穿上母女裝，與GiGi齊齊做生招牌。<br><br>談到母女裝，GiGi表示：「係媽咪同囡囡嘅一種生活情趣，放假出門前可以一齊揀衫，要着乜顏色，着裙定着褲，呢啲都係我同個女嘅私密時間，爹哋都唔可以參與。」早前GiGi放假，陪老公返西班牙探家人，輕鬆完後的她，要為推出新歌宣傳。GiGi今次再與合作無間的Eric Kwok合作，所以要投放時間在工作上。<br>撰文：寶妮</p></body></html>
