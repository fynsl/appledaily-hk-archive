<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方力申父陪戰環島泳</title></header><body><h1>【馮仁昭四圍超】方力申父陪戰環島泳</h1><p>方力申仲有5天就要挑戰香港環島泳45公里慈善戰，獲學弟沈慧林支持，合作製作一款慈善腕錶為活動籌款，噚日小方喺銅鑼灣出席記者會，佢話𠵱家已達標籌到470萬善款。小方好友周國豐、莊家彬同陳振邦等亦有出席支持。小方日前坐快艇視察環島游路線：「坐快艇都要1小時35分鐘，真係驚，經過好大浪，希望上天眷顧，順風順水。」方爸爸同弟弟會喺最後一部份陪佢游：「爸爸會陪我由1公里，佢因為未有游過海泳，預咗會飲幾啖海水。」<br>撰文：馮仁昭</p></body></html>
