<html><header><meta charset="utf-8"><title>葵芳連儂牆　黑色哈囉喂</title></header><body><h1>葵芳連儂牆　黑色哈囉喂</h1><p>【本報訊】位於港鐵葵芳站對面的行人隧道，過去展示多幅恍如藝術品般大型文宣，有「葵芳連儂美術館」之譽。早前多張大型海報遭破壞，昨日連儂牆上再出現一幅以萬聖節為主題的超大型海報。海報以黑色為主調，印有多名電影角色包括鬼修女、小丑、V煞等，他們拿着「光復香港　時代革命」旗幟和「五大訴求　缺一不可」標語。浮世繪嚇人之處，在於惡形惡相的妖怪，還有林鄭月娥、習近平、何君堯等。<br>李家皓攝</p></body></html>
