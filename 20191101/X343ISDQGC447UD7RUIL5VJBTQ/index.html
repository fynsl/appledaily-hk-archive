<html><header><meta charset="utf-8"><title>iPhone銷售額連跌四季</title></header><body><h1>iPhone銷售額連跌四季</h1><p>蘋果公司公佈業績，截至9月止收入640.4億元（美元．下同），按年升1.8%，主要受惠App服務和穿戴裝置收入表現強勁，兩者合計貢獻收入錄190億元。旗下iPhone銷售連續第四個季度錄跌幅，按年挫9%至33.362億元。銷售地區包括香港、澳門、台灣和內地的大中華地區跌幅收窄，跌2%至11.134億元；北美銷售錄29.322億元表現最好。財務總監Luca Maestri預計聖誕旺季，新推出的AirPods及新iPhone將刺激銷售。</p></body></html>
