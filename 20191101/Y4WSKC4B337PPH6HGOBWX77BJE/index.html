<html><header><meta charset="utf-8"><title>勝利涉海外賭博今送檢</title></header><body><h1>勝利涉海外賭博今送檢</h1><p>韓國天團BIGBANG前成員勝利和原本所屬的YG事務所前老闆楊賢碩接連捲入是非，兩人被爆涉嫌非法兌換外幣及海外賭博，並多次到警署受查。<br><br>韓警昨日表示已經結束對楊賢碩及勝利等的調查，未發現二人有非法兌換外幣等違法行為，但因涉嫌海外賭博，案件今日移送檢察院。警方考慮到公訴時效，只調查了兩人過去五年的賭博次數和金額，警方已確認勝利用於賭博的資金總額大約是680萬港元。</p></body></html>
