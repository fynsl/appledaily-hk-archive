<html><header><meta charset="utf-8"><title>孫藝珍奉旨攬玄彬</title></header><body><h1>孫藝珍奉旨攬玄彬</h1><p>韓國男星玄彬孖緋聞女友孫藝珍再度合作的tvN新劇《Crash Landing On You》，將於下月初首播，劇組前晚公開新預告。<br><br>新劇講述孫藝珍飾演的韓國財閥繼承人尹世利，因發生滑翔事故而被迫降落到北韓，玄彬則飾演隱瞞身份並守護她的特級軍官李正赫。於公開的預告片中，見到孫藝珍因事故，其滑翔傘被勾在樹上，正好遇上北韓軍官玄彬。玄彬起初用槍指向孫藝珍，要求對方從樹上下來，孫藝珍於是除下滑翔傘的裝備，意外跌在玄彬身上，孫藝珍更一度攬實玄彬，估計二人之後會有更多甜蜜場面。<br>撰文：梁雯迪</p></body></html>
