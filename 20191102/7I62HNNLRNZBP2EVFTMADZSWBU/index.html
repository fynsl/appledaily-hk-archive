<html><header><meta charset="utf-8"><title>城城為囡囡東京掃貨</title></header><body><h1>城城為囡囡東京掃貨</h1><p>郭富城和楊千嬅主演的電影《麥路人》入圍「第32屆東京國際電影節」的「亞洲未來」單元，日前他們應邀到東京出席開幕禮及首映禮，城城與導演黃慶勳大前晚出席電影特別場及分享會，席間城城表示，由於飾演患肺腺癌的阿博太入戲，令他經常覺得自己有病，煞科後更立即做全身檢查︰「醫生話我個肺非常健康，唔使驚！」<br><br>千嬅透露公餘時拉隊行激安店，但原來城城與千嬅老公丁子高之前未去過，她笑說：「我哋結婚10年都冇一齊行過激安店，今次真係要行吓。」二人更在店前打卡。千嬅買了萬聖節服飾給囝囝，城城則買了飯壺給大女，口水肩給細女。<br>撰文︰祖李</p></body></html>
