<html><header><meta charset="utf-8"><title>橫濱流星靠嫩樣獲獎</title></header><body><h1>橫濱流星靠嫩樣獲獎</h1><p>日本小鮮肉男星橫濱流星獲雜誌《日經Trendy》選為「2019年 今年的臉」，他昨日到東京出席記者會，獲得同一獎項的還有女星中條彩未，而上位男星杉野遙亮和新進女星森七菜則被選為「明年的臉」。<br><br>橫濱流星今年人氣的確非常強勁，繼1月與深田恭子演出日劇《初次戀愛那一天所讀的故事》人氣急升後，3月又推出在香港拍攝的寫真集，翌月又在《輪到你了》第二季孖田中圭演出。對於今年彈出，橫濱流星表示：「今年對自己來說是一個轉捩點，真實感覺到黃金時段電視劇影響力的厲害。」當橫濱流星被司儀問到腹肌是否堅硬到激凸時，他害羞表示不確定，但身體卻確實比以前結實。<br>撰文：黃思虎</p></body></html>
