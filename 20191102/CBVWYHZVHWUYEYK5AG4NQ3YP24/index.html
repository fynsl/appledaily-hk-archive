<html><header><meta charset="utf-8"><title>蘇麗珊樂做微胖女孩</title></header><body><h1>蘇麗珊樂做微胖女孩</h1><p>蘇麗珊和林德信昨日現身鑽石山參加台灣美食節活動，兩人在台上毫不客氣盡情品嚐美食。蘇麗珊早前被同事指圓潤後便決心減肥，略見成效後就剛好要到台灣及日本，結果她忍不住不停吃，笑指雖然有增磅，但仍在之前減磅範圍內。<br><br>蘇麗珊雀躍地指最近流行一個新名詞「微胖女孩」，她說：「好開心，咁就可以繼續食自己鍾意嘅嘢，我覺得最緊要健康。每星期都有做兩、三日運動。」林德信自爆7、8歲時已重達180磅，直至長大後學做瑜伽，突然在一星期內明顯消瘦。身旁蘇麗珊即雙眼發光望實林德信，還投訴一路想學，只是林德信一直表示要遲一點先。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
