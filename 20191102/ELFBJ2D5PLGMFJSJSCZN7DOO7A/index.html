<html><header><meta charset="utf-8"><title>AGA着粉紅裙最驚喜</title></header><body><h1>AGA着粉紅裙最驚喜</h1><p>江海迦（AGA）最近推出新歌《Two at a time》的MV復古味濃，當中有多個造型，包括芭比娃娃look，而在15小時的緊密拍攝中，多次轉換場景，AGA更是密密換衫。AGA指其中穿上粉紅色長裙最驚喜，她說：「平日好少機會着呢個顏色，但今次發覺原來着上身都幾好睇。」<br><br>新歌描寫一段三角關係，AGA說：「今次要做一個多重性格嘅女仔，但演起上嚟算係輕鬆，整個拍攝都好好玩。」</p></body></html>
