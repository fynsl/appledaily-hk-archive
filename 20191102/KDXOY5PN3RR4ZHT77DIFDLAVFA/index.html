<html><header><meta charset="utf-8"><title>趣趣地：馬治斯奧慘過Mark哥</title></header><body><h1>趣趣地：馬治斯奧慘過Mark哥</h1><p>意大利傳媒報道，前祖雲達斯球員馬治斯奧星期二喺都靈嘅住所入面俾持械劫匪入屋搶劫，佢坦言自己當時好驚，但慶幸自己嘅小朋友唔在場：「嗰班劫匪用兩支槍指着我同老婆個頭，情況勁凶險。佢哋有五個人闖入我屋企，攞走晒所有可以搵到嘅嘢就走咗，我同老婆都好驚，好彩嘅係阿仔同阿爺去咗踢波。當時阿仔嘅足球教練係第一個懷疑出事嘅人，因為我當時冇聽佢哋電話，班賊又意識到有人懷疑，所以急住走人，真係好好彩。」</p></body></html>
