<html><header><meta charset="utf-8"><title>李政宰孖失婚女友出遊</title></header><body><h1>李政宰孖失婚女友出遊</h1><p>韓國賣座電影《與神同行》的46歲男星李政宰，2015年認戀42歲韓國大象集團富家女、三星集團繼承人李在鎔的前妻林世鈴（小圖），兩人拍拖四年多感情穩定。<br><br>李政宰與女友昨日結伴去旅行，但為免被影到合照，刻意前後腳步入閘。當時李政宰推着兩個行李箱率先現身，見到傳媒時不斷點頭微笑，其後就見林世鈴出現，更邊行邊講電話，又不時遮住半邊臉，刻意迴避鏡頭，之後便匆匆入閘會合男友。</p></body></html>
