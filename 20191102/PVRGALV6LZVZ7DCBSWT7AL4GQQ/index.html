<html><header><meta charset="utf-8"><title>趣趣地：C朗小丑回「雲」冇人驚</title></header><body><h1>趣趣地：C朗小丑回「雲」冇人驚</h1><p>每年萬聖節，外國嘅一班球星都會悉心打扮應吓節。出名百厭嘅基斯坦奴朗拿度（C朗）當然唔執輸，呢位祖雲達斯球星就戴上咗小丑面具，返去訓練場想嚇班隊友。C朗拍咗段片放上ig，佢扮成小丑返咗去訓練場，好興奮咁喺走廊度走嚟走去，想嚇吓佢啲祖記隊友。行咗一段路，C朗終於見到比真歷，但係後者完全冇驚過，仲同C朗拍手。之後C朗搵到施捷斯尼，但佢同樣未驚過，仲無視C朗同佢身上另一隻小丑公仔握手，認真幽默。</p></body></html>
