<html><header><meta charset="utf-8"><title>倪晨曦操馬甲線出嫁</title></header><body><h1>倪晨曦操馬甲線出嫁</h1><p>瑜伽女神倪晨曦明年2月嫁人，昨日跟健身教練杜德智出席九龍灣活動，二人大跳健體操，愛靚的她對健體相當講究，主動向教練請教如何練馬甲線。<br><br>問到是否為結婚操弗？倪晨曦笑說：「結婚會想再弗啲，𠵱家都想有一個靚啲嘅線條，以健康為主。」問到待嫁心情時，她說：「唔係好緊張，好放鬆，計劃好就OK，仲有幾個月，之前佢話唔想我再飛，但其實我仲有工作要飛，已經向佢打咗底，費事有投訴。」</p></body></html>
