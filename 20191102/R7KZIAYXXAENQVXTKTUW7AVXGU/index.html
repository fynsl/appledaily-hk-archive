<html><header><meta charset="utf-8"><title>Stella禁狂迷埋身</title></header><body><h1>Stella禁狂迷埋身</h1><p>曾與Miley Cyrus及姬絲汀史釗活（Kristen Stewart）拍過拖的雙性戀模特兒Stella Maxwell（圖右），最近入稟申請臨時禁制令，禁制一名男子Ruben Velazquez埋身。<br><br>Stella指該男子曾於她家門外出現，又於過去數月多次於Ig發放多個恐嚇訊息，更向她傳送於她家門外拍攝的相片，又留言：「我打算燒你的屋。」、「買一支槍射跛你。」甚至自稱是Stella老公：「我們要X你。」</p></body></html>
