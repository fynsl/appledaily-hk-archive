<html><header><meta charset="utf-8"><title>黃嘉雯入行男友冇投訴</title></header><body><h1>黃嘉雯入行男友冇投訴</h1><p>出爐港姐黃嘉雯、王菲及古佩玲昨日到荃灣出席仁濟醫院活動，黃嘉雯表示今次是第四次以港姐身份出席活動：「都習慣咗，同埋我哋三個一齊都幾開心。」問是否要代表香港出賽選美？她說：「我會選中華小姐，應該係出年，確實日期未知。」她自爆已有一個月沒有做運動收身，要準備重新開始做運動，又要構思才藝表演環節。<br><br>黃嘉雯表示早前宴請好友慶功：「男友都有去，之前仲一齊去旅行。」至於會否擔心入行後影響感情？她說：「唔擔心，大家都知佢係邊個。佢冇投訴，選完都唔係咁忙，主要都係做慈善嘢，未使拍劇住。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
