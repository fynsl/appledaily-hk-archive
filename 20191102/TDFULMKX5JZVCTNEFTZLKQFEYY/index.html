<html><header><meta charset="utf-8"><title>【蘋聞重溫】《金宵》帶挈人氣升</title></header><body><h1>【蘋聞重溫】《金宵》帶挈人氣升</h1><p>陳山聰昨日迎娶圈外女友Apple，一對新人幸福滿瀉。陳山聰自2014年認識Apple後，事業越見順利，早前由他首次擔正孖李施嬅拍攝《金宵大廈》，播出後收視及口碑理想，即令他人氣急升，早前更有指劇集將拍攝續集，陳山聰更成為今年頒獎禮的「視帝」大熱人選。此外，陳山聰近日再度擔任男一拍攝以跑步為題材的新劇《大步走》。<br><br>其實，陳山聰在2013年跟拍拖兩年的賭王三房千金何超雲分手，曾陷入失戀、失業、失財、失形象的「四失」局面，幸好得曾志偉搭路回巢無綫拍劇。</p></body></html>
