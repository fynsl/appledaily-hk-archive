<html><header><meta charset="utf-8"><title>Selena翻撻舊愛激小Justin</title></header><body><h1>Selena翻撻舊愛激小Justin</h1><p>美國小天后Selena Gomez早前以新歌暗示對舊愛Justin Bieber未忘情，與Justin老婆Hailey展開罵戰。不過於美國時間周二晚，Selena被影到與舊愛Samuel Krost（圖）於紐約一間餐廳相聚，雖然二人並非單獨撐枱腳，但已傳出二人有復合之意。其實，Selena曾於2015年11月與從事時裝界的Samuel拍拖，Selena當時更被見到在約會時坐對方大髀。</p></body></html>
