<html><header><meta charset="utf-8"><title>趣趣地：米蘭新帥開齋露歡顏</title></header><body><h1>趣趣地：米蘭新帥開齋露歡顏</h1><p>星期四意甲，AC米蘭終為新帥皮奧利迎來首勝，憑喺57分鐘入替嘅蘇索射入罰球，喺主場以1:0小勝史帕爾，暫時升上第10位。AC米蘭換帥後，頭兩輪聯賽都未能重返勝軌，上輪仲作客1:2負羅馬，吞下今季第五場敗仗。星期四一戰鬥榜尾分子嘅史帕爾，踢咗半場都食白果，皮奧利喺57分鐘換入蘇索加強攻力，而蘇索亦不負所託，六分鐘後射入罰球，幫米蘭以1:0險勝排第19位嘅史帕爾，皮奧利終於獲得佢上任後嘅首場勝仗。</p></body></html>
