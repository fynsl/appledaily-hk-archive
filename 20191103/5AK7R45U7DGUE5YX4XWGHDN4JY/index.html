<html><header><meta charset="utf-8"><title>鄧建明：黎明最Cool</title></header><body><h1>鄧建明：黎明最Cool</h1><p>鄧建明（右）日前接受商台節目訪問，宣傳本月20日舉行的個唱。節目中，鄧建明多次表示太極隊友唐奕聰是他的大恩人，感激對方推薦自己為不少歌手彈結他灌錄專輯，近年更做過不少巨星個唱的音樂總監或結他手。<br><br>鄧建明說：「許志安對自己要求最高，譚校長最冇架子，要不停同佢食嘢，黎明最cool，試過同佢一齊巡迴開騷，八點開騷先會喺台上出現，呢啲係我哋互相合作多得來嘅信任。」</p></body></html>
