<html><header><meta charset="utf-8"><title>湯怡晒肚惹懷孕誤會</title></header><body><h1>湯怡晒肚惹懷孕誤會</h1><p>湯怡去年10月與洪卓立宣佈分手，前晚她忽然在社交網貼出一張騷肚自拍照，目測似有三、四個月身孕，即引來網民關注，懷疑她有好消息公告。不過湯怡即解釋：「好多人大肚都會影寫真，我都唔例外，呢個肚，係上月底喺巴黎時裝周養大嘅，短短幾日食到四個月咁大，之前喺香港試嘅衫，去到嗰邊連拉鏈都拉唔埋。」<br><br>原來湯怡只是狂食增磅，她還自嘲是「食貨」及有橡筋肚：「食完開心完咪再減。」</p></body></html>
