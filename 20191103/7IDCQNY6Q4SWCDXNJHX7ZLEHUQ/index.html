<html><header><meta charset="utf-8"><title>趣趣地：中堅賓自爆叫亨利收聲</title></header><body><h1>趣趣地：中堅賓自爆叫亨利收聲</h1><p>前阿仙奴中鋒賓特拿最近推出自傳，當中就自爆喺訓練嗰陣叫亨利收聲。當時仲係青年軍嘅中堅賓同一隊踢練習賽，教練要求球員最多可掂兩腳波，但佢見到亨利掂咗三腳就梗係投訴，亨利知道後就將自己手指放喺唇邊示意佢收聲，過咗陣佢亦犯規但就俾人罰，咁當然唔滿意喺度呱呱嘈，亨利即時走過嚟爆住粗叫佢靜啲，佢亦回敬番大聲叫亨利收聲。不過操練後，亨利就走入更衣室同中堅賓傾偈，仲擁抱冰釋前嫌。</p></body></html>
