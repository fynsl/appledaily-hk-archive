<html><header><meta charset="utf-8"><title>趣趣地：古天奴屋企浴缸受浸</title></header><body><h1>趣趣地：古天奴屋企浴缸受浸</h1><p>古天奴今季外借到拜仁後終有番啲起色，唔知係咪因為要紀念呢個新開始，身為基督徒嘅佢就特別約埋太太安妮一齊接受浸禮。特別嘅係佢竟喺德國一間教會搵咗位巴西牧師，特登去到佢屋企幫佢哋行禮，更令人意想不到嘅就係古仔兩公婆受浸嘅地方，就係屋企廁所入面嘅浴缸。古仔事後就將喺屋企受浸嘅相甫咗上ig，今年六月先山長水遠去咗以色列約旦河受浸嘅韋利安，亦留咗兩個祈禱手勢嘅emoji，祝福呢位巴西隊友。</p></body></html>
