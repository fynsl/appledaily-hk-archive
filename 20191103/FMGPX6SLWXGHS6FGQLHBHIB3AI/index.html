<html><header><meta charset="utf-8"><title>趣趣地：PSG倒灶輸畀榜尾迪安</title></header><body><h1>趣趣地：PSG倒灶輸畀榜尾迪安</h1><p>上個禮拜五嘅法甲獨腳戲，榜首嘅巴黎聖日耳門（PSG）喺領先一球下，被賽前排包尾嘅迪安連入兩粒反輸1:2，食咗今季喺法甲嘅第三場敗仗，亦爆出14.5倍冷門。PSG有基利安麥巴比喺19分鐘先開紀錄，但踢到上半場補時，門將基羅拿華斯竟撲球甩手，迪安嘅蒙尼亞祖亞近射破網扳平1:1。換邊後兩分鐘，莊達卡迪斯窄位射入領迪安反超前2:1，PSG之後有莫路伊卡迪同里安度柏利迪斯中楣中柱，未能扭轉敗局。</p></body></html>
