<html><header><meta charset="utf-8"><title>趣趣地：東京攞三分追平榜首</title></header><body><h1>趣趣地：東京攞三分追平榜首</h1><p>上周六日職繼續戰火，位列次席嘅FC東京作客鬥大分三神，結果東京喺開波10分鐘內已經連下兩城，四分鐘先有永井謙佑把握對手門將出迎失誤，壓入禁區射空門領先。三分鐘後就再有後衞渡邊剛接應左路角球頂入，順利以2:0擊敗對手全取3分，追到同榜首嘅鹿島鹿角同得59分。同日第三嘅橫濱水手亦作客以2:1力克鳥棲砂岩，只係以一分落後榜首雙雄。日職剩番最後四輪聯賽，三支球隊都有望問鼎冠軍。</p></body></html>
