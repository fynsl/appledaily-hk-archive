<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊暫列首位</title></header><body><h1>體訊速遞：（高爾夫球）麥艾萊暫列首位</h1><p>世界排名第二的北愛爾蘭球手麥艾萊，上周六在上海舉行的匯豐冠軍高球賽第三輪賽事中，打出低標準5桿的67桿，總成績以低標準15桿的201桿，成功進佔榜首。而同日打出65桿的南非球手奧斯杜辛，則以總成績202桿暫列第2位。至於英格蘭的費斯柏德列與美國球手索夫利，就以203桿並列第3位。（now684台今日10:30am直播）<br>綜合外電（中國）</p></body></html>
