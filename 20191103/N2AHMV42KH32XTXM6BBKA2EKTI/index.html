<html><header><meta charset="utf-8"><title>Crazy Town撞車自拍</title></header><body><h1>Crazy Town撞車自拍</h1><p>美國搖滾樂隊Crazy Town三位成員上周四凌晨在加拿大發生車禍，主音Seth Binzer（左）、結他手Elias Tannous（右）及鼓手Roland Banks受傷，幸好並無大礙。<br><br>Crazy Town成員所駕駛的小型貨車與公路上一隻雌性駝鹿相撞，車頭擋風玻璃撞碎，司機和乘客的座位嚴重損毀，駝鹿傷重慘死。三人滿面鮮血逃離車廂，隨後接受救護員治理，Seth和Elias在事發後，還自拍向粉絲報告傷勢。</p></body></html>
