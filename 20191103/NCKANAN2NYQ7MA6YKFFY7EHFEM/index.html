<html><header><meta charset="utf-8"><title>體訊速遞：（網球）蒙菲斯失年終賽資格</title></header><body><h1>體訊速遞：（網球）蒙菲斯失年終賽資格</h1><p>法國的蒙菲斯剛在巴黎網球大師賽，以2:6、2:6不敵加拿大的沙保華路夫，八強出局，同時令世界排名第九的意大利球手巴利天尼，落實奪得今屆ATP年終賽最後一個參賽席位。至於正在深圳舉行的WTA年終賽，施維杜蓮娜在四強戰對賓絲，在雙方各贏一盤後，施維杜蓮娜於決勝的第3盤領前4:1時，對手賓絲宣佈因傷棄權而晉級決賽。（now634台今日7:30pm直播決賽）<br>綜合外電（中國）</p></body></html>
