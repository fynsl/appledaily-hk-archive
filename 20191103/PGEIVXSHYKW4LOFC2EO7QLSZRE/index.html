<html><header><meta charset="utf-8"><title>黃浩然一拖三　囝囝跳跳紮</title></header><body><h1>黃浩然一拖三　囝囝跳跳紮</h1><p>黃浩然和形象設計師太太莫家嘉結婚14年，育有兩名兒子。黃浩然早前患上罕見的「貝塞特氏症」，病癒後將重心放回家庭。日前晚上約9時，《蘋果》便發現黃浩然一家四口，在大坑一間串燒店吃晚飯，兩夫婦進餐時有講有笑，兩個囝囝就抬高頭專心睇電視。</p><p>一家四口吃飽後，黃浩然忽然帶着兩名兒子離開食肆，到附近的便利店入貨，爸爸揀雜誌，囝囝就去揀雪糕，小朋友開心到跳跳紮。之後父子三人回到食肆，大約10時，黃浩然與太太拖實小朋友，行去附近街邊攞車，過馬路時，黃浩然還叮囑兒子小心睇車，果然是二十四孝爸爸。<br>採訪、攝影：吳耀輝、朱志聰</p></body></html>
