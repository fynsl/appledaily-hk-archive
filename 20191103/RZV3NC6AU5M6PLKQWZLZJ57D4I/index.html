<html><header><meta charset="utf-8"><title>Lisa扁嘴攬繼父道別</title></header><body><h1>Lisa扁嘴攬繼父道別</h1><p>韓國女團BLACK PINK的22歲泰籍成員Lisa，與家人聚少離多，她近日飛返家鄉與家人敍舊，前日起程回韓國。Lisa的父母為爭取時間見面，親自送Lisa到機場，Lisa在家人面前變成小女孩，與父母道別時，Lisa顯得依依不捨，更可憐扁嘴挨住老竇的肚腩。<br><br>Lisa攬實的爸爸，其實是她的泰籍瑞士裔繼父Paul Markus Bruschweiler，Lisa與繼父感情一直十分要好。</p></body></html>
