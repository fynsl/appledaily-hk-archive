<html><header><meta charset="utf-8"><title>亨利湯馬士疑食大麻被捕</title></header><body><h1>亨利湯馬士疑食大麻被捕</h1><p>經典科幻片《ET外星人》前童星、現年48歲的亨利湯馬士（Henry Thomas），上月被發現在座駕內昏迷不醒。雖然車內未有發現酒精，但警方以酒後駕駛將他拘捕，其後傳媒發現當時警方在車上撿獲含大麻成份的產品。<br><br>法律文件指，一名司機敲Henry車門嘗試把他弄醒，警員到場發現車門和Henry的衫上均滿佈口水。警員聲稱Henry曾否認服用藥物，但說話卻含糊不精，警方隨後發現一樽大麻產品並將他拘捕。</p></body></html>
