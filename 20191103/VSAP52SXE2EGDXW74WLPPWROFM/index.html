<html><header><meta charset="utf-8"><title>吳岱融拍三級片冇錢收</title></header><body><h1>吳岱融拍三級片冇錢收</h1><p>吳岱融日前接受車淑梅的港台節目訪問，提到當年拍三級片《滅門慘案之孽殺》，他毫不避忌說：「好多人問我係咪經濟困難，點解要拍呢類戲，實情係當年太太（鍾淑慧）接咗呢套戲，後來我一齊拍，三點畢露其實係我建議，因為我演戲好投入，只要劇情成立，我可以做，但拍嗰套戲我一毫子都冇收。」<br><br>對於《牛下女高音》拍檔黃心穎因與許志安偷食而形象盡毀退出娛樂圈，吳岱融讚她跟張振朗合作有火花：「每個人都會有過失，工作同私生活係兩回事，唔應該放喺一齊，只希望大家多啲包容，多多原諒。」另外，當年他加入無綫便與梁朝偉拍《絕代雙驕》，他大讚偉仔記性好。<br>撰文：余嬌</p></body></html>
