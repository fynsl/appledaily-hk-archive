<html><header><meta charset="utf-8"><title>陳琪被老公催生B</title></header><body><h1>陳琪被老公催生B</h1><p>陳琪與10歲大女胡芷苓昨日到米埔出席活動，她笑言怕自己是「冇鬼用」媽媽，擔心照顧不到胡家三寶，所以今次只帶大女到場。問她平日會否與胡家三寶齊齊出動？陳琪表示如果有老公胡諾言陪同更好：「我一個湊唔掂，有老公就理想啲，同埋我好鍾意黐住我老公，其實我唔係咁獨立。」她透露早前大女問她可否自己放學，陳琪即擔心女兒會走失，現時仍堅持管接管送。<br><br>上月中細仔生日，陳琪自爆老公提出再生小朋友：「因為我每三年生一個，今年細佬三歲，老公就話係咪時候再生，我叫佢唔好諗咁多。」身旁的女兒亦有點呷醋，笑謂：「我都唔想，屋企已經好嘈。」<br>採訪、攝影：盧妹</p></body></html>
