<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林俊傑手足口病照開騷</title></header><body><h1>【馮仁昭四圍超】林俊傑手足口病照開騷</h1><p>林俊傑（JJ）日前喺江蘇開個唱後，因感冒同發高燒去當地醫院求醫，得知患上手足口病，口腔入面生咗70幾粒潰瘍。前晚JJ繼續到重慶開騷，開場前佢向觀眾預告因身體不適，狀態唔係最好，叫大家熱情同尖叫聲唔好停。<br><br>歌迷得知JJ抱病唱足三小時，見佢喺台上除外套時，大家都高呼「不要脫」，而歌迷亦格外體恤JJ，全程合唱分擔，尤其係演唱《可惜沒如果》時，全場歌迷高音合唱配合。<br>撰文：馮仁昭</p></body></html>
