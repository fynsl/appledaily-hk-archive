<html><header><meta charset="utf-8"><title>【add hot】Barneys熄燈</title></header><body><h1>【add hot】Barneys熄燈</h1><p>好景不常，近百年歷史的美國老字號奢侈百貨Barneys New York，8月時正式申請破產保護，以重組業務及銷售，當時表示將大規模關閉分店，只剩紐約第五大道的總壇。Barneys New York最後以2.714億美元（逾21億港元）賣給Authentic Brands Group，交易近日完成，新東家表明會一店不留，並解散幾千名員工，代表着這間曾在紐約屹立96年的百貨名店會關燈消失，象徵着美國時尚一個時代的終結。<br>撰文：林妙萍</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
