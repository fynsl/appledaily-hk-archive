<html><header><meta charset="utf-8"><title>苗僑偉阻林景程打女人</title></header><body><h1>苗僑偉阻林景程打女人</h1><p>苗僑偉、張振朗等上周五在新蒲崗街頭拍劇集《使徒行者3》，無綫一向被指反送中運動立場偏頗，當日高院拒向無綫批禁制令，禁止任何人襲擊無綫員工及毀壞其財物，有指無綫因此除掉新聞部採訪車的台徽及標誌，連劇組外景車都逐步「漂白」。<br><br>當日下午拍攝現場，完全見不到有無綫台徽的外景車，苗僑偉、張振朗、林景程和一名女演員在街上開工，劇情講述苗僑偉乘車抵達現場，見到林景程激動地跟女演員嘈吵，更一度想出手打女方，苗僑偉即出手阻止，張振朗亦幫口勸交。女演員一度激動落淚，之後張振朗和林景程齊齊離開現場。<br>採訪、攝影：吳耀輝</p></body></html>
