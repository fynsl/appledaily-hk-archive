<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥明詩分享優質股</title></header><body><h1>【馮仁昭四圍超】麥明詩分享優質股</h1><p>現年27歲嘅麥明詩（Louisa）早前為慈善，一個月踩足2,500公里單車挑戰自己，之後佢似乎愛上做運動，今個夏天經常喺社交網站分享水着泳裝相，大派福利。Louisa近期愛上潛水，欣賞水底世界，仲索性走到日本沖繩繼續享受陽光同海洋。佢前晚喺Ig貼出着上藍色泳褲大晒「優質股」嘅靚相，連江嘉敏都忍唔住留言大讚：「不得不留個『正』字。」<br>撰文：馮仁昭</p></body></html>
