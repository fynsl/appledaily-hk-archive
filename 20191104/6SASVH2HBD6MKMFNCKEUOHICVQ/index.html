<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張致恒老婆呻失望惹誤會</title></header><body><h1>【馮仁昭四圍超】張致恒老婆呻失望惹誤會</h1><p>張致恒（Steven）同太太雯雯育有一子，Steven不時喺Ig晒幸福，但雯雯前晚凌晨忽然喺Ig限時動態寫下一段話：「有啲嘢如果失望咗，就冇可能再彌補到，亦冇可能再返轉頭。」唔知係咪同Steven曾經一腳踏幾船有關。<br><br>噚日雯雯上載同Steven合照，解釋限時動態上所講嘅只係聽完朋友分享而有感而發，澄清同老公感情冇問題，又指唔係一個人衰過就永遠都係衰，人係會變。<br>撰文：馮仁昭</p></body></html>
