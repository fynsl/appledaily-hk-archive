<html><header><meta charset="utf-8"><title>奇雲史帕西性侵案甩身</title></header><body><h1>奇雲史帕西性侵案甩身</h1><p>奧斯卡影帝奇雲史帕西（Kevin Spacey）去年捲入性醜聞案，一名男按摩師指控於2016年10月到奇雲的大宅提供按摩服務時，被奇雲強迫觸摸下體，但該名按摩師於今年9月逝世，案件日前正式被銷案。洛杉磯地區檢察官指性侵案指控不能沒有受害人參與作供，故撤銷案件。此外，《星空奇遇記》（Star Trek）男星Anthony Rapp指14歲時曾被當時26歲的奇雲色誘，奇雲因此道歉及公開出櫃。</p></body></html>
