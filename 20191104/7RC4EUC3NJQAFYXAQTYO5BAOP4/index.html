<html><header><meta charset="utf-8"><title>徐天佑最憎又黃又藍</title></header><body><h1>徐天佑最憎又黃又藍</h1><p>徐天佑一向就反送中活動敢於發言，盛傳跟Shine拍檔黃又南意見不合而分道揚鑣。前日是黃又南生日，他在fb撰文回憶18年前入行時很多的「第一次」，表示不知道幾時還會有機會唱《18相送》，暗示Shine要分開一段時間，還叫大家不用擔心他。當時有人留言「五大訴求，缺一不可」，一向沒談政治立場的又南以「加油」回覆。<br><br>天佑未知是否因此觸動神經，同日也在fb留言：「最憎人，假到呢，不過算，唔想畀負能量出嚟，做好自己。」雖然沒指名道姓，但有心水清網民留言：「又黃又藍，扮晒兩邊。」與又南名字諧音相近，天佑忍不住畀like。<br>撰文：葉晴</p></body></html>
