<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘望陳瀅早日搵真愛</title></header><body><h1>【馮仁昭四圍超】鄭俊弘望陳瀅早日搵真愛</h1><p>鄭俊弘噚日喺清水灣參與慈善步行，講到佢同女友何雁詩早前出席陳瀅生日會，同場仲有陳瀅口中嘅「老公」Howie，不過鄭俊弘就幫佢哋否認戀情，仲話好希望陳瀅快啲搵到真命天子。<br><br>對於港台因為逆權運動，取消今年嘅「第42屆十大中文金曲頒獎禮」，鄭俊弘表示自己作為歌手，每年都會好期待樂壇頒獎禮嗰幾日，不過都會尊重港台嘅決定，自己都會繼續努力。<br>撰文：馮仁昭</p></body></html>
