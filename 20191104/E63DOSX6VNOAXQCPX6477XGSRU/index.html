<html><header><meta charset="utf-8"><title>Cara Delevingne櫥窗裸拍</title></header><body><h1>Cara Delevingne櫥窗裸拍</h1><p>英國雙性戀名模Cara Delevingne外形獨特，兼大膽開放，深受大型時裝品牌垂青。Cara日前就為一法國著名品牌Balmain犧牲色相，玩Truth or Dare全裸上陣，與充當男模的品牌創意總監Olivier Rousteing拍攝宣傳照。Olivier Rousteing在Ig上載拍攝花絮，兩人全裸一前一後，只拎着紙袋遮着重要部位，在店舖的玻璃櫥窗內拍攝。拍攝完畢後，兩人更下體緊貼擁抱。</p></body></html>
