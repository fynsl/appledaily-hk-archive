<html><header><meta charset="utf-8"><title>蕭若元擔心安全移居台灣</title></header><body><h1>蕭若元擔心安全移居台灣</h1><p>蕭若元因抗爭運動引發社會不安，宣佈和太太移居台灣。他最近在網台上提到自己熱愛香港，現在要離開是欲哭無淚。他指看完四中全會公佈全文，認為是中央要求香港重啟23條惡法的訊號，如果這條法例通過，擔心容易被人以言入罪：「我會有人身安全危險，喺香港坐監我都唔驚，坐幾年咪喺入面讀個博士學位出嚟囉！但最驚係捉返內地，三年都唔審你，咁就唔知坐幾耐，咁就大鑊。」<br><br>其子蕭定一被問到會否跟隨父母移居台灣？他說：「其實佢只係有咁嘅打算，未有實際行動，不過睇埋呢幾日啲電視直播，啲差佬咁捉人，香港亂成咁，走就一定走，但去邊仲諗緊。」<br>採訪：鍾國仁</p></body></html>
