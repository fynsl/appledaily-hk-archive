<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿佘靚酒賀鍾麗淇生日</title></header><body><h1>【馮仁昭四圍超】阿佘靚酒賀鍾麗淇生日</h1><p>鍾麗淇（左）噚日43歲生日，一班好姊妹輪流為佢慶祝，佘詩曼（右）喺Ig上載同壽星女嘅合照，見佢臉紅紅攬實鍾麗淇影相，仲送上祝福。阿佘仲貼出一排空酒樽相，包括1976年的La Tache、PETRUS 1995年等貴價酒，估計七支酒價值逾10萬元。<br><br>除咗有酒飲，鍾麗淇用木棍扑爛潮興嘅bombshell時仲相當興奮，而七魔女成員梁靖琪（Toby）雖然臨盆在即，但都有現身生日會。<br>撰文：馮仁昭</p></body></html>
