<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳婉芳大仔拍拖Cosplay</title></header><body><h1>【馮仁昭四圍超】吳婉芳大仔拍拖Cosplay</h1><p>霍英東孫女霍詠盈今年5月爆出同吳婉芳大仔胡智略秘密發展姊弟戀，二人拍拖近一年，依然熱戀，霍詠盈間中更會喺社交平台放閃。<br><br>前晚霍詩盈喺Ig貼出一張同男友嘅cosplay造型相，估計係日前萬聖節派對打扮。霍詠盈一身白衣護士服，而胡智略就着咗白恤衫黑背心做肉食店屠宰員，佢哋仲同朋友開派對玩誰是兇手遊戲，枱面上放滿尋找兇手線索道具，場面逼真。<br>撰文：馮仁昭</p></body></html>
