<html><header><meta charset="utf-8"><title>田中圭遭千葉強咀</title></header><body><h1>田中圭遭千葉強咀</h1><p>日本BL神劇《大叔的愛》第二季《大叔的愛-in the sky-》已於前晚開播，首集有咀嘴戲份，即帶挈劇集成為twitter的全日本熱搜冠軍，也登上全球第三位。《大叔的愛2》講述田中圭（右）飾演的35歲春田創一加入天空樂桃航空成為新任空少，首集即被千葉雄大扮演厭世臉的副機師成瀨龍主動咀嘴，劇集交代千葉雄大以田中作擋箭牌，在女伴面前與田中咀嘴，讓女方死心，田中被利用後慘遭兜頭淋咖啡。</p></body></html>
