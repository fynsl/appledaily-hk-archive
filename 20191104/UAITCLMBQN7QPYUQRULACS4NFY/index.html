<html><header><meta charset="utf-8"><title>陳柏宇嬲老婆朋友大懵</title></header><body><h1>陳柏宇嬲老婆朋友大懵</h1><p>陳柏宇昨日在紅磡出席商場聖誕開幕禮，對於老婆符曉薇的朋友將用過的燙髮器放在地上，令愛女不慎被燙傷三隻手指，提起此事他仍然躁底：「好肉赤，佢個朋友囉，所以我同佢冇講嘢幾日，你大頭蝦唔影響到其他人嘅安危冇問題，但𠵱家你嘅大頭蝦令到BB受傷就唔能夠接受，咁我都唔會嬲佢一世，同埋囡囡都差唔多好返。」<br><br>陳柏宇坦言做了爸爸後，凡事都會有意見，一切以女兒為先，他笑說：「我對事唔對人，但如果做咗一啲唔合邏輯嘅嘢而影響到小朋友，我會有態度地『哦』。」談及港台取消頒獎禮，他認為無論甚麼原因取消，都是一件可惜的事。<br>採訪、攝影：黃曉妍</p></body></html>
