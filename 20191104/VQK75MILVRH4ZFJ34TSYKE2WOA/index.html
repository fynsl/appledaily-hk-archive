<html><header><meta charset="utf-8"><title>馮盈盈低胸襲蘇豪區</title></header><body><h1>馮盈盈低胸襲蘇豪區</h1><p>馮盈盈最近與陳展鵬合作拍攝新劇《逆天奇案》，並事先張揚二人會有激情戲，盈盈笑言已經向陳太單文柔備案。日前她和陳展鵬在中環蘇豪區拍攝外景，雖然正值晚飯時間，不過人流未見太多，身穿低胸貼身短裙的盈盈，正拍攝帶醉從夜店跑出來的戲份。她本來打算上陳展鵬的車，但中途嘔吐大作，弄污了對方的車，結果陳展鵬給錢盈盈坐的士離開。<br><br>雖然今次是盈盈和陳展鵬首度合作，但現場所見，二人對戲期間相當合拍，不時有講有笑，拍完戲就各自看影片重播。不過盈盈的打扮實在太性感，她稍為大動作都差點走光，最後大約拍攝了一個多小時，便收隊離開。<br>採訪、攝影：羅德光、梁繼光</p></body></html>
