<html><header><meta charset="utf-8"><title>陳偉成不設防隨時當爸</title></header><body><h1>陳偉成不設防隨時當爸</h1><p>陳偉成（Avis）將會成家立室做「老襯」，昨日他在柴灣出席籃球比賽時，獲任職牙科護士的未婚妻黃藹樂打氣。二人將於本周五先簽紙，明年年底才舉辦婚禮，並表示準備隨時做父母，想生一仔一女，Avis說：「現時都不設防，但順其自然啦！佢屬豬，可以做豬乸。」</p><p>同場的天堂鳥成員葉灝基（Gordon）談到隊友許俊豪（Lincoln）練舞受傷，右手前臂骨折，未知能否演出本月16日的表演，他說：「睇吓點處理，可能改吓舞步，等佢郁少啲。」他笑言演出時幫忙揸咪，更可收取對方的酬勞，問到會否為對方沖涼照顧一下？他笑言：「護理員會幫佢。」<br>採訪：王連連<br>攝影：林寶尼</p></body></html>
