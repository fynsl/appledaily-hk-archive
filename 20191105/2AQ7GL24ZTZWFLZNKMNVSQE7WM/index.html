<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sp’ACE公司地震未驚過</title></header><body><h1>【馮仁昭四圍超】<br>Sp’ACE公司地震未驚過</h1><p>樂隊Sp'ACE喺9月開咗音樂會，之後都冇休息，前晚佢哋喺中環表演，仲話每個成員各有正職，積落嘅工作要盡快完成。之前佢哋所屬唱片公司高層離職，但佢哋仍然信任公司：「啱啱有人事變動，但相信公司係安全，有好多同事為我哋努力做嘢，完咗音樂會未有新計劃，我哋可以做住歌先，做好咗可以先放上網畀大家聽。」佢哋已儲夠一定數量嘅歌，終於喺表演時唔使唱其他歌手作品，更考慮推出實體唱片。<br>撰文：馮仁昭</p></body></html>
