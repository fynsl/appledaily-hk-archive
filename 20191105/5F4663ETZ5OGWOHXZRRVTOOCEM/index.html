<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李彩華盼明年誕女</title></header><body><h1>【馮仁昭四圍超】<br>李彩華盼明年誕女</h1><p>李彩華噚日喺新城接受啤梨訪問，佢哋講到生小朋友話題，李彩華表示計劃明年生B：「我梗係想生女，但呢啲多數係事與願違，想生女就生咗個仔，所以我𠵱家要不停講我要生仔我要生仔，之後就會生女。」本月11日係李彩華婚後首個生日，老公有冇特別表示？李彩華笑住話：「未講喎，唔知有乜事發生呢，我冇乜特別嘢想要，因為我自己都成日買嘢。」<br>撰文：馮仁昭</p></body></html>
