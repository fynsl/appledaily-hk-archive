<html><header><meta charset="utf-8"><title>柾國駕車撞的士受查</title></header><body><h1>柾國駕車撞的士受查</h1><p>韓國男團防彈少年團（BTS）的22歲成員柾國，大前日遇交通意外遭立案調查。據韓媒報道，柾國大前日在龍山區漢南洞一條街道上違反交通規則，駕駛座駕時與路過的士相撞，柾國和的士司機受傷送院。警方表示不是酒後駕駛，正調查詳細的事件經過。BTS所屬事務所昨日就事件發表聲明，表示柾國承認違反了道路規則，他跟的士司機都沒有大礙，並再次向受傷司機及粉絲道歉，而柾國與受害者亦圓滿地達成了協議。<br><br>此外，BTS於周日晚在西班牙舉行的歐洲EMA音樂頒獎禮（MTV Europe Music Awards）中，奪得最佳現場表演及最佳粉絲獎。<br>撰文：梁雯迪</p></body></html>
