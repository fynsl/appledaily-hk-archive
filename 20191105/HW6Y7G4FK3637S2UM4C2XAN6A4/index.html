<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤阿叻港台對壘</title></header><body><h1>【馮仁昭四圍超】<br>阿澤阿叻港台對壘</h1><p>社會運動持續咗4個月，深黃嘅杜汶澤（圖）不時喺facebook表態，不滿特首林鄭月娥未肯順從民意配合五大訴求，而藍絲最突出嘅代表有慰警嘅陳百祥（阿叻），港台節目《視點31》今日4點半直播深黃阿澤會深藍阿叻，一齊談局勢論民情。阿澤噚日回覆《蘋果》話：「其實係我偶像利君雅打畀我，我開頭都婉拒佢，我自己脾氣唔好，血壓又高，後來講吓講吓，費事托手踭。」問阿澤點解阿叻肯出席討論，阿澤話：「我相信係因為佢個人好。」<br>撰文：馮仁昭</p></body></html>
