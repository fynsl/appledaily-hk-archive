<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙食檸檬好Hurt</title></header><body><h1>【馮仁昭四圍超】<br>馮允謙食檸檬好Hurt</h1><p>馮允謙（Jay Fung）轉投新公司一年多，今年計劃之內四部曲已完成，噚日佢到商台宣傳，佢話：「差一首歌先出到碟，預計明年1月推出，另一目標係開騷。」呢首新情歌令Jay勾起中學時一段深刻經歷，曾經邀約外籍女同學參加舞會遭拒絕，佢話：「好hurt囉，雖然將事件忘記，但被拒絕就一定會記得有傷心感覺，個女仔現時好似做咗專科醫生。」<br>撰文：馮仁昭</p></body></html>
