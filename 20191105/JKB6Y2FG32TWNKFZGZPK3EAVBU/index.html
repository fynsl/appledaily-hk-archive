<html><header><meta charset="utf-8"><title>超盈探猷君B仔</title></header><body><h1>超盈探猷君B仔</h1><p>賭王何鴻燊四房大女何超盈昨日下午約6時，帶同兩個月大的B女「荷包蛋」辛千覓抵達養和醫院，探望胞弟猷君的B仔「荷葉飯」何廣燊。猷君與太太奚夢瑤今年7月結婚，上月誕下何家首名男孫，連日來四房一家輪流前往探望。<br><br>超盈昨日探姪仔，囡囡千覓就由兩名工人及一名保鑣護駕，其中一名工人緊緊抱着千覓先落車，超盈隨後。超盈雖然仍未收身，但樂意任影，她大方表示來探望姪仔，並叫記者不要用閃光燈拍囡囡，超盈說：「我係嚟探細佬BB，你哋唔好用閃光燈，因為BB雙眼未發育好，細佬個BB出院都唔好用閃燈呀！」問到BB何時出院？她表示未知。<br>採訪、攝影：羅慧敏</p></body></html>
