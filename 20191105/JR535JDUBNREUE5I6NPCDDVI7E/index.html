<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張兆輝謝票嗌畀Like</title></header><body><h1>【馮仁昭四圍超】<br>張兆輝謝票嗌畀Like</h1><p>演奸角演得工多藝熟嘅張兆輝（右），前日為佢有份演出嘅嘅電影《催眠．裁決》去又一城同元朗戲院謝票，同行仲有李尚正、新晉導演施柏林同劉永泰導演，張兆輝飾演幕後神秘人，操控陪審團意圖改變法庭裁決，觀眾希望佢可以喺續集中亮相，施柏林大讚佢嘅演出︰「輝哥嘅角色設計特別，除咗陰森之外要帶啲懸疑感覺，佢完全做到我哋要求。」張兆輝不忘提醒觀眾，若覺得好請幫忙宣揚，喺網頁畀Like喎！<br>撰文：馮仁昭</p></body></html>
