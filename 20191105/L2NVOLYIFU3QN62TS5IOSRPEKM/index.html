<html><header><meta charset="utf-8"><title>Halsey捧EMA兩獎</title></header><body><h1>Halsey捧EMA兩獎</h1><p>美國女歌手Halsey、Taylor Swift和Billie Eilish，周日晚於西班牙舉行的歐洲EMA音樂頒獎禮（MTV Europe Music Awards）上出盡風頭，分別各奪兩個大獎。Taylor憑《Me!》一曲奪得最佳音樂錄影帶大獎及最佳美國歌手，Halsey奪得最佳流行歌手及最佳造型，Billie就成為最佳歌曲及最佳新人的得主。<br><br>當晚有不少女歌手落力表演，包括Halsey、Becky G及Dua Lipa，Dua更帶同男友Anwar Hadid出席，認真甜蜜。</p></body></html>
