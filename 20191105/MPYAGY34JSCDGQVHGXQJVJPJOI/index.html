<html><header><meta charset="utf-8"><title>傅珮嘉搵李嘉誠求救</title></header><body><h1>傅珮嘉搵李嘉誠求救</h1><p>傅珮嘉和林欣彤昨日在九展錄影ViuTV節目《Chill Club》，對於老公開設的牛肉麵店，傅珮嘉表示受到逆權運動而影響很大，她說：「我老公講咗一句，就算自己冇錢賺都好，都要堅守到最後，唔可以令員工失業，所以我哋一直都係蝕住做。」傅珮嘉透露蝕了二百多萬元，有否申請李嘉誠的發放「應急錢」？她說：「其實我會，我合資格，希望可以成功申請到，嗰嚿錢以備不時之需。」<br><br>林欣彤將於下月27日在旺角麥花臣場館開騷，她坦言不斷在歌單角力，又表示因為要護聲，所以最近都好少大笑大叫，傅珮嘉即時向她介紹護聲茶。<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
