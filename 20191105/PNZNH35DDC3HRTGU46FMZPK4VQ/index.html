<html><header><meta charset="utf-8"><title>劇界男友林子傑教路</title></header><body><h1>劇界男友林子傑教路</h1><p>張紋嘉之前演出舞台劇，其舞台劇界男友林子傑也有幫手做執行導演，男友對她的演出或演技有何評語？Crystal笑謂：「佢對我要求好高，佢係一個形體演員，佢對身體每個動作都好留意，佢成日話我：『好差呀，啲動作唔清楚，要清晰啲。』佢做時都好勞氣，所以我事後都唔敢問返佢。」<br><br>被鬧會不開心，但Crystal明白公還公，私還私，不會因此而影響兩人的感情。再跟男友合作？Crystal謂暫未有安排，男友的舞台劇工作都很忙，只曾初步談論過大家有機會再一同創作。</p></body></html>
