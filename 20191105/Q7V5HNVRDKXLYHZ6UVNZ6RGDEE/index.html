<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李龍基俾女摸老婆詐型</title></header><body><h1>【馮仁昭四圍超】<br>李龍基俾女摸老婆詐型</h1><p>日前李龍基到屏山一祠堂外做盆菜婚宴嘉賓時，被發現與一位年輕白衣女伴同行，佢哋並肩而坐，基哥對白衣女照顧有加，白衣女更一度將雙手擺喺基哥大腿上。基哥噚日話：「朋友嚟箒，有時係角度問題箒。個朋友話想嚟睇吓，我咪帶埋佢去囉。」問太太可有呷醋詐型？基哥坦言：「都有詐型㗎！不過，我呢個年紀仲搞乜鬼吖。」問日後會否避忌一下時，佢話：「都會嘅。」<br>撰文：馮仁昭</p></body></html>
