<html><header><meta charset="utf-8"><title>周冬雨下月來港谷戲</title></header><body><h1>周冬雨下月來港谷戲</h1><p>曾國祥執導、周冬雨和TFBOYS成員易烊千璽主演的電影《少年的你》在內地上映11日，同期面對三部10.1獻禮片之下，截至前日累積票房已超過11.5億人民幣。《少》片曾被指因題材敏感涉及校園欺凌，以及故事結構跟東野圭吾的作品《白夜行》類似，令上映日期一再延遲，但曾國祥早前多次表明，電影是改編自網絡作家玖月晞的作品《少年的你，如此美麗》，而且完全沒有看過《白夜行》一書，結果電影上映後成績甚好。<br><br>據知《少》片香港將由安樂電影公司發行，暫定下月初上映，屆時將邀請周冬雨及易烊千璽來港配合宣傳，同時出席謝票活動。 <br>採訪：何永寧</p></body></html>
