<html><header><meta charset="utf-8"><title>田口判刑後極速復工</title></header><body><h1>田口判刑後極速復工</h1><p>日本人氣組合KAT-TUN前成員田口淳之介，今年5月與同居女友小嶺麗奈於寓所內私藏大麻被捕後，上月被判刑六個月及緩刑兩年。以為田口被捕後會在家中痛定思過，怎料兩星期後已極速宣佈復出。<br><br>田口將於後日推出新歌《Voices》，而年度粉絲聚會亦定於下月3日舉行，他說：「完成了一首刻劃自己新一步的歌曲，用強力的舞步去表現出任何事都要堅強面對，請接受我歌曲中帶出的訊息。」</p></body></html>
