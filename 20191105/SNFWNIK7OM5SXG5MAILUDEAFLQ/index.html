<html><header><meta charset="utf-8"><title>菊池桃子再披嫁衣</title></header><body><h1>菊池桃子再披嫁衣</h1><p>日本女星菊池桃子昨日宣佈已經與圈外人男友再婚，她表示：「這一次，為配合好日，踏入今年以後，我已經與交往的圈外男友結婚。在交往的過程中，我的子女一直支持這個膽小的我。無論幾多歲，都會與開朗的伴侶一同向前，向着目標進發。而我自己本身和工作都會加倍努力，希望能夠讓大家見到更強大的我。」<br><br>桃子曾於1995年與職業高爾夫球員西川哲結婚，育有一子一女，但於2012年離婚。</p></body></html>
