<html><header><meta charset="utf-8"><title>蔡依林揚言嫁阿信</title></header><body><h1>蔡依林揚言嫁阿信</h1><p>五月天前晚在上海開騷，找來與主音阿信傳緋聞的蔡依林（Jolin）做嘉賓，演唱會中段，Jolin出場，她邀請五子一起當她明年小巨蛋演唱會的嘉賓，更說：「你答應我，今天就嫁給你。」阿信就反問：「只有今天嗎？」怪獸則笑說：「其實我們都很樂意，接下來就看陳信宏（阿信）了。」Jolin就望着阿信說：「對，你今天答應我，我今天就嫁給你。」<br><br>之後，阿信先與Jolin合唱歌曲《玫瑰少年》，再合唱Jolin與陶喆的經典歌曲《今天妳要嫁給我》，合唱期間，兩人除了有拖手、攬頸的親密動作外，唱到最後，阿信更將Jolin一抱入懷，拗腰深情凝望，惹得全場瘋狂尖叫。<br>撰文：翁可人</p></body></html>
