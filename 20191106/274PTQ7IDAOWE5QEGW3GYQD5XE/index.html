<html><header><meta charset="utf-8"><title>《大叔的愛2》首播勝上季</title></header><body><h1>《大叔的愛2》首播勝上季</h1><p>日劇《大叔的愛》添食開拍的第二季《大叔的愛-in the sky-》已在上周六深夜開播，除主角田中圭和吉田鋼太郎外，今次還有千葉雄大與戶次重幸等新角色加盟。<br><br>田中圭飾演的春田因公司裁員而轉行做空少，第一集已有他被千葉雄大的強吻場面，播出時登上熱搜冠軍，而該集收視達5.8%，比起第一季首播時的2.9%收視升近一倍，更勝上季結局收視創下的5.7%佳績。</p></body></html>
