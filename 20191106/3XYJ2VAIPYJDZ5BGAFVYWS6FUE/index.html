<html><header><meta charset="utf-8"><title>祖兒被除名即跪低</title></header><body><h1>祖兒被除名即跪低</h1><p>容祖兒上周六於社交網貼出戴口罩照片，隨即被內地網民洗板式指她是「港獨分子」，其後更突然被湖南衛視踢出「雙十一晚會」嘉賓名單。昨日傍晚，祖兒在微博回應：「從沒想到隨性而發的一張自拍，竟會引來這次風波，對此我為自己的粗心大意感抱歉！」更高呼︰「我熱愛祖國，熱愛香港，從不支持港獨，希望一切盡快恢復平靜。」<br><br>此外，關淑怡昨日在社交網以英文留言，指被內地Apple Music將她的作品下架，她自嘲︰「歌星仔嚟㗎咋！做乜搞我！」其所屬環球唱片昨向《蘋果》表示暫未有回應。但日前網傳疑似關淑怡的短髮女子，遭警方近距離射胡椒噴霧，環球則肯定該人非關淑怡。<br>採訪︰小米</p></body></html>
