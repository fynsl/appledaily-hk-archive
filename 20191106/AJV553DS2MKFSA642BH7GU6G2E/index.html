<html><header><meta charset="utf-8"><title>求驗客手記：高美斯手術成功C朗鼓勵</title></header><body><h1>求驗客手記：高美斯手術成功C朗鼓勵</h1><p>星期日英超愛華頓對熱刺場波，愛華頓中場安祖高美斯被攔截後遭遇嚴重受傷，送院後證實為右腳腳踝甩骹。球會星期一公佈好消息，指安祖高美斯嘅手術非常成功，將會開始極為漫長嘅養傷期。愛華頓會方指高美斯喺手術成功後，有望100%康復，而球會亦代表高美斯向所有關心佢傷勢嘅球圈人士同球迷表示謝意，感謝各界對高美斯嘅支持。<br><br>至於重傷後已完成足踝手術嘅安祖高美斯，有唔少人為佢集氣，希望佢可以度過難關，連佢喺葡萄牙國家隊嘅隊友基斯坦奴朗拿度，都喺ig出文鼓勵，上載咗張佢同高美斯喺國家隊比賽嘅相，仲話：「你返嚟後會變得更強。」</p></body></html>
