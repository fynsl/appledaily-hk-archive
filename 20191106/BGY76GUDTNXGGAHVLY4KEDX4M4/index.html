<html><header><meta charset="utf-8"><title>梁芷珊與男友「私了」</title></header><body><h1>梁芷珊與男友「私了」</h1><p>梁芷珊前年與羅傑承離婚後，在去年戀上法籍廚師Olivier Elzer，她昨日在社交網貼出兩人合照，宣佈結束一年情：「相愛栽在相處上，無人會想咁樣。但如果發生了，坦然面對，瀟灑處理。我們私了——私人關係了結。」<br><br>梁芷珊以短訊回覆《蘋果》表示：「冇事發生，相處問題，兒女私情好小事，我哋處理到，多謝關心呀。I am ok，Thanks！」<br>採訪：皓騫</p></body></html>
