<html><header><meta charset="utf-8"><title>求驗客手記：車仔撤限買令睇月尾</title></header><body><h1>求驗客手記：車仔撤限買令睇月尾</h1><p>早前涉嫌違規收購貝特蘭查奧爾在內嘅年輕球員、俾國際足協（FIFA）罰禁止未來兩個轉會窗買人嘅車路士，今年年中曾經向FIFA上訴，但被駁回，而星期一國際體育仲裁法庭（CAS）指會喺11月20日宣佈車路士就禁令終極上訴嘅結果。如果今次車路士上訴得直，獲准撤銷禁令嘅話，將會有望趕及喺下年一月轉會窗買人。不過，今季車路士因轉會禁令下，新任主帥林柏特大膽提拔唔少年青球員，家陣喺聯賽穩守前四位置，成績似乎冇受轉會禁令所影響。</p></body></html>
