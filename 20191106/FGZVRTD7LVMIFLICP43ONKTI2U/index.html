<html><header><meta charset="utf-8"><title>葉蘊儀與烏克蘭女性合作</title></header><body><h1>葉蘊儀與烏克蘭女性合作</h1><p>葉蘊儀昨日到商台接受訪問，她透露日前到烏克蘭拍攝旅遊節目，此行去了獨立廣場、前總統府及基輔等地。她想以當地女性為題創作藝術企劃：「之前同湖南瑤族女性合作過，今次烏克蘭將會係我下年嘅project，如果真係inspire唔到我，我會再揀第二個地方。」<br><br>葉蘊儀向來關心女性議題，近日有指抗爭者受到性暴力甚至性侵，她說：「我覺得需要fact check，當然我都唔希望係真。」</p></body></html>
