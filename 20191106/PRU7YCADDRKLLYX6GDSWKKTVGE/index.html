<html><header><meta charset="utf-8"><title>求驗客手記：巴神再插維羅納歧視</title></header><body><h1>求驗客手記：巴神再插維羅納歧視</h1><p>今季重返意甲、加盟布雷西亞嘅巴洛迪利，喺星期日作客1:2不敵維羅納場波度，俾主場球迷種族歧視，點知維羅納上至會長，下至主帥都唔認數。維羅納極端球迷組織領袖之後受訪，更直言話「巴神」係「黑鬼」又如何。面對呢啲屈辱，巴神不甘示弱，喺ig反擊：「呢個已唔係足球問題，而係社會同歷史問題，係比呢班心胸狹隘嘅人更嚴重嘅問題。」至於喺意甲水深火熱嘅森多利亞，星期一作客以1:0險勝史帕爾，終於脫離榜尾位置，拎到雲尼亞里接手後嘅首勝。</p></body></html>
