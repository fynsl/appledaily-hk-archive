<html><header><meta charset="utf-8"><title>安琪蓮娜片場驚現炸彈</title></header><body><h1>安琪蓮娜片場驚現炸彈</h1><p>安琪蓮娜祖莉（Angelina Jolie左三）及金球視帝理察麥登（Richard Madden左二）日前於西班牙那利群島拍攝Marvel大作《永恆族》（The Eternals）時，在片場發現未引爆炸彈。據指當時劇組立即緊急疏散。其後專家到場將炸彈移除，才繼續拍攝，知情人士表示：「誰會知道它被碰後會發生甚麼事呢？某幾個世上最大的明星都在現場，沒有人敢冒險。」專家相信是二戰時遺留下來的炸彈。</p></body></html>
