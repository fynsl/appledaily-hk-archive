<html><header><meta charset="utf-8"><title>華懋入稟向龔家收樓</title></header><body><h1>華懋入稟向龔家收樓</h1><p>華懋集團今年5月宣佈，即時凍結龔仁心夫婦、龔中心及龔因心四名管理層的職務，8月再向四人發解僱信，表明若他們願意簽署離職文件，可繼續享用員工住宿等退休福利，不過四人未有簽署，亦未有在三個月限期內交還員工宿舍。華懋昨入稟高等法院，要求他們交出宿舍，並賠償市值租金。原告指，被告非法霸佔屬於原告的物業，遂入稟要求被告交出宿舍，並賠償市值租金。三個涉案單位均位於摩星嶺道華亭閣，市值租金價值約每年72萬至73萬元。九十年代起，已故華懋集團主席龔如心接手亡夫王德輝的家族生意。直至2007年，龔如心去世，其胞弟妹先後入主華懋擔任高層。</p></body></html>
