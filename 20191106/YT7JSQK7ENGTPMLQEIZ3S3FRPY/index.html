<html><header><meta charset="utf-8"><title>古天樂認工作量少</title></header><body><h1>古天樂認工作量少</h1><p>古天樂和宣萱昨日在西九龍出席宣傳活動，談到不少香港電影公司以看不清局勢為由不敢開戲，僅得兩部戲開工，包括由他投資的電影《媽媽的神奇小子》，古仔坦承工作減少：「真係工作少咗，但係有工開，行業受經濟環境影響，觀眾唔入場都有影響，要睇返市場需要。」對於有否措施挽救行業，古仔說：「要降低成本，長遠需要政府幫助。」<br><br>另外，香港電影工作者總會會長田啟文則認為還未見底：「我覺得香港嚟緊更差，冇工開嘅人更多。再加上內地審查越嚟越嚴，又有加稅問題，開戲已變得唔係咁急切性。」<br>採訪：張明<br>攝影：陳俊強</p></body></html>
