<html><header><meta charset="utf-8"><title>張家輝環保着10年前舊衫</title></header><body><h1>張家輝環保着10年前舊衫</h1><p>張家輝與蘇麗珊及鄭則士等前晚在九龍灣出席電影《催眠．裁決》宣傳。蘇麗珊大爆家輝身穿的粉藍西裝是10年前時裝，家輝直言：「當年着過呢套衫去電台頒獎禮。」相隔10年再穿起戰衣證明身形不變，家輝笑說：「環保啫，都呼籲藝人可以咁做。」<br><br>家輝在電影中飾演催眠師，蘇麗珊會被他催眠，她說：「之前搵過催眠師預習幫助入戲。」家輝即緊張說：「你自己去？咪呀，啲後生女亂咁嚟。」</p></body></html>
