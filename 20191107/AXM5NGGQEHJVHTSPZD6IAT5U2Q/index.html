<html><header><meta charset="utf-8"><title>黃淑儀撐枴杖出院</title></header><body><h1>黃淑儀撐枴杖出院</h1><p>黃淑儀（GiGi姐）日前入院做全膝人工關節置換手術，將左膝蓋骨鋸走，更換金屬全膝，休息六天後，昨日她撐着枴杖、由老公徐景清攙扶陪同下出院，一步一步行到醫院停車場外上車。</p><p>受訪期間，精神抖擻的GiGi姐拿起左邊褲管，展示4吋長的傷口，她表示傷口仍然有點痛：「要休息三個月，下星期三拆線，一個月後覆診，再評估右邊膝蓋需唔需要做全膝人工關節置換手術。醫生叫我食多啲肉，因為蛋白質令到肌肉增強，一日做兩次物理治療，喺屋企做都可以。」她表示左膝蓋換了金屬全膝，有了醫生證明，就不用擔心返加拿大過關時會響機。<br>採訪、攝影：黃曉妍</p></body></html>
