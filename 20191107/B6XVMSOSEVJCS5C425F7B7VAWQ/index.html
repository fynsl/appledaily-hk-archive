<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何超儀搞摸黑音樂騷</title></header><body><h1>【馮仁昭四圍超】何超儀搞摸黑音樂騷</h1><p>何超儀同Julio等噚日喺土瓜灣為即將舉行嘅搖滾音樂會綵排，提到早前喺上海表演有好好嘅反應，令何超儀打下強心針：「希望明年同隊band喺香港搵場地演出，而且今次仲要喺一個全黑環境下唱，觀眾淨係隱約見到我哋輪廓，係全新體驗。」<br><br>至於Julio就同細佬Dino籌備緊明年出新歌，佢話自Dino移居加拿大後，兩兄弟經常分隔兩地，佢話好掛住細佬，幸好即將因新工作而再次合體。<br>撰文：馮仁昭<br></p></body></html>
