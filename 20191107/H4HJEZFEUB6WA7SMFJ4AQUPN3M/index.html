<html><header><meta charset="utf-8"><title>一田北角新店低調開幕</title></header><body><h1>一田北角新店低調開幕</h1><p>踏入傳統零售旺季，本港零售商抓緊時機重新投入推廣工作。一田超市本周二（5日）於母企新地（016）旗下北角匯2期低調開新店。<br><br>該店是一田第12間分店，投資額5,100萬元，佔地約2.8萬呎。開張日期緊接SOGO崇光百貨感謝祭，一田亦將於本月下旬舉行購物優惠日，舉行日數較往年延長一天。據一田公佈數據，9月整體生意錄得低單位跌幅，惟未有透露由6月起至今的生意情況。</p></body></html>
