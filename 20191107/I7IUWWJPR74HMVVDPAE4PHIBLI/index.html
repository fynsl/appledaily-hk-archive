<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒紅噹噹過生日</title></header><body><h1>【馮仁昭四圍超】杏兒紅噹噹過生日</h1><p>胡杏兒噚日40歲生日，老公李乘德（Philip）前晚幫佢搞生日飯局，「胡說八道會」姊妹胡蓓蔚、胡定欣、黃智雯、姚子羚同李施嬅都有出席，仲同壽星女一樣着到紅噹噹。Philip噚日凌晨喺社交網貼出同杏兒頭貼頭合照，佢哋分別手執一個4字同0字汽球，Philip不但稱呼老婆做「Queen」，仲以英文留言：「希望你頑皮嘅四字頭有個光輝嘅開始。」<br>撰文：馮仁昭</p></body></html>
