<html><header><meta charset="utf-8"><title>【故事不變】《老家伙們》講江湖兄弟情</title></header><body><h1>【故事不變】《老家伙們》講江湖兄弟情</h1><p>原本由黎明、王千源及張兆輝等主演、張峰執導的內地電影《老家伙們》，因資金問題第三度停拍。雖然導演人選不停轉換，但《老》片故事則沒有太大改動，同樣以港產片拿手的江湖事為主軸，加上兄弟情、父女情等情節。<br><br>故事背景是香港回歸20年，戲中三角色劉港生、吳耀祖、林定南從小一起長大，感情如同兄弟一樣，三人受人所託辦事，捲入到香港梁氏集團梁伯駒、梁仲輝兄弟的紛爭之中，及後梁伯駒夫婦身亡，三兄弟挾持梁伯駒的女兒梁思雨逃離香港，流亡國外，小女孩在黑暗中溫暖成長。</p></body></html>
