<html><header><meta charset="utf-8"><title>深田恭子簽婚前協議</title></header><body><h1>深田恭子簽婚前協議</h1><p>日本女星深田恭子上周六37歲生日，獲42歲地產大亨男友杉本宏之大搞慶祝。二人上周五與好友在東京的法國餐廳大吃大喝，飯局結束後，壽星女更連走三場玩天光，翌日再偕杉本去旅行享受二人世界。</p><p>據日本雜誌《女性Seven》報道，二人原來已簽訂婚前協議，若日後離婚，深田恭子不會獲男方分得任何財產， 除非其中一方不忠，就要付上賠償金。其實，二人拍拖一年來不斷傳出結婚消息，早已見家長，由於杉本是大企業的老闆，旗下七間公司營業額達200億日圓（約14.6億港元），稱得上是城中筍盤，但由於他曾經離婚，加上出名花弗，故圈中人對婚事並不看好。<br>撰文：哥羅</p></body></html>
