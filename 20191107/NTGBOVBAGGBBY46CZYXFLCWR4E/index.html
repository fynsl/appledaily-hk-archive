<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志玲台南補辦婚禮</title></header><body><h1>【馮仁昭四圍超】林志玲台南補辦婚禮</h1><p>台灣名模林志玲今年6月同日本EXILE成員AKIRA閃婚，噚日台灣蘋果新聞網指兩人將於今個月17日喺台南舉行婚禮。報道指婚禮只收禮物唔收禮金，而且僅邀請至親好友，人數約百人，婚禮會跟足習俗，下午儀式、晚上婚宴，不過就未有透露婚宴地點。之後向林志玲哥哥林志鴻查詢，但都三緘其口：「這個要跟她本人或是團隊確認，我不方便說多說甚麼。」<br>撰文：馮仁昭</p></body></html>
