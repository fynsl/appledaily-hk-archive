<html><header><meta charset="utf-8"><title>四電訊商6.65億奪頻譜</title></header><body><h1>四電訊商6.65億奪頻譜</h1><p>通訊辦昨日公佈，3.3吉赫頻帶內的100兆赫頻譜分別由和電香港（215）、香港電訊（6823）、數碼通（315）和中移動（941）旗下中移動香港四家營運商投得，頻譜使用費總額共約6.65億元。香港資訊科技商會榮譽會長方保僑表示，3.3吉赫頻帶主要用在室內用途，預計在商場、大學等地有較多應用，相信亦可以能夠補救3.5吉赫頻帶中大埔、赤柱等區域無法接收5G訊號的黑洞問題。</p></body></html>
