<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】師兄留言祖兒被叫死開</title></header><body><h1>【馮仁昭四圍超】師兄留言祖兒被叫死開</h1><p>劉浩龍（師兄）前日喺舊愛容祖兒嘅Ig度發加油emoji，為近日因上載口罩遮眼相而被指支持港獨嘅祖兒打氣。不過，祖兒嘅粉絲似乎好抗拒師兄，留言狠批佢係「攝位龍」：「又走出嚟借容兒見報，死開啦！」、「男人之中你都算核X突」、「返內地啦你污糟手，香港冇人識你。」不過，都有網民支持師兄，留言：「唔好理人哋講乜，做好自己」、「師兄加油」、「作為朋友。你的支持很重要。」<br>撰文：馮仁昭</p></body></html>
