<html><header><meta charset="utf-8"><title>安琪蓮娜全裸登封面</title></header><body><h1>安琪蓮娜全裸登封面</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）最近全裸登上雜誌 《Harper's Bazaar》封面，受訪時談到前夫畢彼特（Brad Pitt），直指對方禁止她帶子女移居海外。<br><br>安琪蓮娜自言一直想離開美國：「當我的小朋友滿18歲就會這樣做，現在我要根據他們的爸爸決定的地方去住。」所以她現時仍住在洛杉磯，又表示希望子女可以在世界上不同地方學習，認識不同國籍的朋友。</p></body></html>
