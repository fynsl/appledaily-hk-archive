<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】方皓玟囝囝亂叫媽媽</title></header><body><h1>【馮仁昭四圍超】方皓玟囝囝亂叫媽媽</h1><p>方皓玟同陳柏宇前晚喺會展舉行音樂會，當方皓玟唱完《假使世界原來不像你預期》，有人高呼「光復香港 時代革命」，完場時，觀眾仲邊離開、邊嗌「五大訴求 缺一不可」同埋「解散警隊 刻不容緩」。<br><br>方皓玟同陳柏宇受訪嗰陣齊齊話忙完演出，終於可以抽時間各自陪自己嘅仔女，方皓玟話：「我個仔近排黐姐姐，仲叫佢媽媽，不過我見佢連樓下男看更都叫媽媽，咁應該係口頭禪。」<br>撰文：馮仁昭</p></body></html>
