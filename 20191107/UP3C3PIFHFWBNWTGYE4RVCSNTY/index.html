<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩真眼淚拍MV</title></header><body><h1>【馮仁昭四圍超】蘇慧恩真眼淚拍MV</h1><p>蘇慧恩噚日喺商台宣傳純鋼琴伴奏嘅新歌《一馬平川》，首歌講佢嘅家庭同感情經歷，錄音嗰陣更曾感觸落淚。早前喺日本拍MV又再喊，佢話：「因為嗰段時間同男朋友拗交，差啲分手，所以個MV入面有真眼淚。我哋到最後嗰日先和好如初，呢首歌真係特別難忘。」<br><br>蘇慧恩仲話日本之旅遇上颱風，差啲連酒店都冇得住，幸好最終有驚冇險。<br>撰文：馮仁昭</p></body></html>
