<html><header><meta charset="utf-8"><title>70歲李察基爾即將添丁</title></header><body><h1>70歲李察基爾即將添丁</h1><p>70歲荷李活男星李察基爾（Richard Gere）將再做爸爸，果然老而彌堅。他去年4月與細自己33年的西班牙女友Alejandra Silva結婚，今年2月二人首名愛情結晶品出世，想不到事隔九個月，太太再度有喜。<br><br>李察基爾與前妻嘉莉露維（Carey Lowell）育有19歲兒子Homer James Jigme Gere，至於Alejandra，就與前夫育有6歲兒子Albert。去年Alejandra懷孕時，李察基爾曾帶她見達賴喇嘛，獲對方祝福。</p></body></html>
