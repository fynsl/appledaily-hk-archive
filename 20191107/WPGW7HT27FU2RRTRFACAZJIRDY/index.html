<html><header><meta charset="utf-8"><title>李旻芳感動黃耀英送驚喜</title></header><body><h1>李旻芳感動黃耀英送驚喜</h1><p>無綫《東張西望》的兩位主持李旻芳和黃耀英前日舉行浪漫婚禮，眾節目主持晚上出席婚宴。李旻芳昨日接受訪問，表示整個婚禮都難忘，估不到自己好眼淺：「我一講到多謝佢時，啲眼淚就係咁湧出嚟，好激動，講誓詞時講到好差，好似發唔到聲咁，好陰功。」至於婚宴上，最感動是黃耀英用四重奏演奏莫文蔚的《慢慢喜歡你》，是李旻芳最喜歡的歌曲，她說：「佢即叫樂手學，一齊夾歌畀驚喜我。」一對新人更去紋了一隻紋身戒指。<br><br>賓客中感情穩定的陳庭欣，也恭喜一對新人，問到可有衝動出嫁？她說：「我冇衝動呀，感動就有，一對新人好搞笑，好sweet。」<br>採訪：嵐山、比華利</p></body></html>
