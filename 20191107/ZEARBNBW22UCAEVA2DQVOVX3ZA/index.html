<html><header><meta charset="utf-8"><title>光希化身古裝美人拍MV</title></header><body><h1>光希化身古裝美人拍MV</h1><p>木村拓哉與工藤靜香的16歲細女光希，以最強星二代姿態殺入藝能界，過去一年來主要擔任模特兒工作，除為大牌登上國際天橋，又成為廣告界新寵，廣告於亞洲各地推出。</p><p>光希靠父親名氣成功開拓內地市場，近日由星媽工藤靜香陪同飛抵北京，昨日更宣佈為韓團EXO的前中國成員吳亦凡的新歌《貳叁》拍MV。今次光希挑戰古裝造型，大玩前世今生。兩人昨日在記者會上穿上黑白配登場，光希獲讚有特別氣質，她更為昨日生日的吳亦凡慶祝。光希今日會為品牌出席北京時裝騷，同場將有舒淇、秦嵐等，比父親更積極賺人民幣。<br>撰文：哥羅</p></body></html>
