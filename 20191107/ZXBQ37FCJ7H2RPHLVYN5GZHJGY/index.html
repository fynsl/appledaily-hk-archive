<html><header><meta charset="utf-8"><title>楊賢碩涉恐嚇遭立案調查</title></header><body><h1>楊賢碩涉恐嚇遭立案調查</h1><p>韓國YG事務所前老闆楊賢碩先後被爆涉非法兌換外幣及海外賭博，近日更因曾涉嫌包庇旗下藝人涉毒而遭立案調查。YG男團iKON前隊長B.I今年6月遭BIGBANG成員T.O.P的舊愛韓瑞希踢爆曾於2016年涉毒，楊賢碩當時疑因此恐嚇韓瑞希改口供。警方原定傳召楊賢碩昨早受查，不過他以「難以出席調查」為由而缺席，警方指之後會再傳召。</p><p>另外，選秀節目《PRODUCE X 101》被爆造假，法院頒發製作人安俊英及Mnet高層金某的拘留令。SBS的新聞節目前晚爆料，指安俊英曾出席事務所於娛樂場所安排的飯局，事後更試圖銷毀手機等證據。<br>撰文：梁雯迪</p></body></html>
