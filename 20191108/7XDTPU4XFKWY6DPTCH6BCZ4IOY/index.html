<html><header><meta charset="utf-8"><title>Ugly Duck講黃之鋒遭狙擊</title></header><body><h1>Ugly Duck講黃之鋒遭狙擊</h1><p>現年28歲韓國Hip-hop rapper Ugly Duck日前在Ig story分享JTBC節目《Hey.News》中，一段有關香港近日逆權運動及介紹黃之鋒的報道，隨即有不少內地網民湧到其Ig，指摘他支持港獨，有內地網民留言：「香港永遠是中國的。」<br><br>Ugly Duck其後又公開相關截圖，香港網民立即留言為他打氣，並感激他讓更多人了解香港的現況。</p></body></html>
