<html><header><meta charset="utf-8"><title>【蘋聞重溫】絕食聲援DBC被踩場</title></header><body><h1>【蘋聞重溫】絕食聲援DBC被踩場</h1><p>一向口不擇言的樓南光，近年不再挖苦，令他再不衝動的原因，就是他在2012年因香港數碼廣播停播風波絕食七天。樓南光當年效力鄭經翰的數碼廣播電台（DBC），輾轉到了網台D100主持《南光雞湯》。後來數碼廣播停播，有人質疑是受到政治打壓，當年58歲的樓南光熱血中年上身，絕食聲援。<br><br>在樓南光絕食期間，曾有疑似「愛國」人士到場騷擾他，當時鄭經翰代樓南光打發這些「愛國」人士。不過大家仍然好擔心再有人「踩場」。經過130小時絕食後，樓南光倒下，並被送進醫院。結果電台於三個月後復播，最終在2016年10月終止牌照並停播。</p></body></html>
