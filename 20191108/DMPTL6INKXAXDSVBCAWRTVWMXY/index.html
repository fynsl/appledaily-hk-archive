<html><header><meta charset="utf-8"><title>今井翼開Ig預告復出</title></header><body><h1>今井翼開Ig預告復出</h1><p>日本尊尼事務所前藝人今井翼去年因舊患淡出幕前，經專心休養近一年，9月他曾出席Johnny喜多川的喪禮，昨日今井翼開設個人Ig，公開近照及留言：「這段長時間要大家擔心，我很健康。」見他在社交網自我介紹一欄寫了對跳舞、演戲、唱歌均充滿表演慾，似乎有意復出。<br><br>38歲的今井曾與瀧澤秀明組成「瀧與翼」，今井去年暫別幕前，更一度傳出與安室奈美惠發展地下情，而瀧澤現今已成為尊尼副社長。</p></body></html>
