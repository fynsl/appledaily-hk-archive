<html><header><meta charset="utf-8"><title>葉德嫻自私母親應該死</title></header><body><h1>葉德嫻自私母親應該死</h1><p>葉德嫻、蘇玉華、潘燦良和凌文龍昨日聯同導演方俊杰到商台受訪，提到在近日社會氣氛下，他們主演的舞台劇宣佈加開1月21至23日3場，共演出30場，算是逆境中加場，潘燦良指見步行步，不會擔心。曾上街表態的葉德嫻，坦言每日看新聞心情都有影響，要聽歌平復心情：「日日新鮮、日日都有事，梗係冇人睇到會舒服。」<br><br>蘇玉華和葉德嫻劇中演母女，葉德嫻形容自己角色是「衰人」，她說：「阿媽係好自私，只顧自己，現實中會有啲咁嘅人，繼續落去個女都會變成阿媽咁樣，好似輪迴不斷將壞嘅事重複，我覺得呢個人應該死。」<br>採訪、攝影：王連連</p></body></html>
