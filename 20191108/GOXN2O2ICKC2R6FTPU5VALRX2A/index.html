<html><header><meta charset="utf-8"><title>北川景子剪短髮尋初戀</title></header><body><h1>北川景子剪短髮尋初戀</h1><p>現年33歲的日本女星北川景子，昨日宣佈接拍新片《初戀》，由昔日花瓶轉變成影視界阿姐的北川景子，為配合新片將多年來的招牌長髮剪短，飾演臨床心理學家。<br><br>新片改編自作家島本理生的直木賞得獎小說，講述北川景子所飾演的真壁由紀接受委託，替親手弒父的女大學生聖山環菜將經歷撰寫成書，但由紀跟對方接觸後，卻發現環菜缺失了關鍵的記憶，若找到記憶中那段初戀，或可解開她的殺父謎團。《初戀》原著小說已賣出12萬本，電影由堤幸彥執導，已在本月開鏡，預計下月中煞科，並安排於2021年上映。<br>撰文：哥羅</p></body></html>
