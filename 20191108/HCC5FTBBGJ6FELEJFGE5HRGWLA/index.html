<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】韋家雄親熱戲冇備案</title></header><body><h1>【馮仁昭四圍超】韋家雄親熱戲冇備案</h1><p>韋家雄劇接劇，有份演出嘅《牛下女高音》已接近播出尾聲，噚日佢喺商台受訪時，透露另一套劇已經煞科。對於近來無綫有演員意興闌珊離開唔續約，就連同劇演員鄭敬基亦冇得續約，韋家雄話唔影響自己離心，自己同公司仲有兩年約。<br><br>韋家雄指新劇中同張文慈有親熱戲，但只係蜻蜓點水式，覺得太太唔會呷醋：「我冇同太太講，因為最初以為唔使有呢幕戲，可能播出先知，平時都會講聲。」<br><br>撰文：馮仁昭</p></body></html>
