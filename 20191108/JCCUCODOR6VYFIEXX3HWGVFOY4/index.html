<html><header><meta charset="utf-8"><title>港視前高層判監兩個半月</title></header><body><h1>港視前高層判監兩個半月</h1><p>香港電視（1137）前高級規管事務經理姚家倫早前被東區判法法院裁定，就港視的股份進行內幕交易的罪名成立，昨日判監兩個半月；姚家倫需支付16.5萬元罰款及14.75萬元的證監會調查費用。證監會稱，姚家倫以其高層身份參與港視收購流動電視牌照期間，於2013年12月19日及20日，合共購入10.1萬股港視股份。當港視於同年12月20日公佈該項收購後，姚家倫隨即沽出所有港視股份，並獲利16.38萬元。</p></body></html>
