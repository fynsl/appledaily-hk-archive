<html><header><meta charset="utf-8"><title>丘鈦攝像頭模組銷量急增</title></header><body><h1>丘鈦攝像頭模組銷量急增</h1><p>丘鈦科技（1478）公佈，上月攝像頭模組銷量為3,926萬件，按年升45.3%，按月揚3.1%，主要受惠集團市場佔有率上升，以及優化產品規格所致。其中1,000萬像素及以上攝像頭模組銷量按年升84.8%；指紋識別模組銷量為984萬件，按年跌8.5%，按月插29.5%，主要受累於主動減少傳統電容式指紋識別模組的項目，以及受客戶項目周期影響；非屏下指紋識別模組銷量為565萬件，按年挫34.8%。</p></body></html>
