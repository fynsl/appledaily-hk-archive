<html><header><meta charset="utf-8"><title>趣趣地：兩槍手遇劫　英警公開CCTV</title></header><body><h1>趣趣地：兩槍手遇劫　英警公開CCTV</h1><p>阿仙奴球星奧斯爾同哥拉辛拿斯喺今年七月曾經遇上持刀劫匪，最終哥拉辛拿斯赤手空拳下嚇走對方，兩個疑犯亦都落網。案件周三喺英國當地法院審理，兩位疑犯被判處企圖搶劫罪名成立，有關案件嘅高清片段（圖）同相關案情亦同時曝光。喺當地警方發佈嘅閉路電視片段度睇到，其中一個劫匪拎咗把長刀出嚟，要求哥拉辛拿斯交出手錶，後者雖然被拮咗幾吓手臂，但都冇驚過，赤手空拳同犯人對抗。奧斯爾描述件事嗰陣就話：「我哋見到佢哋有武器，當時哥拉辛拿斯遞咗啲嘢畀我，班劫匪就留意到佢戴住隻貴錶。」</p></body></html>
