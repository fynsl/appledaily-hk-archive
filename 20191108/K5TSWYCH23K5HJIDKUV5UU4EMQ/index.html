<html><header><meta charset="utf-8"><title>倪晨曦籌備婚禮靠自己</title></header><body><h1>倪晨曦籌備婚禮靠自己</h1><p>明年2月出嫁的倪晨曦（Elva）昨日在尖沙嘴主持商場聖誕亮燈儀式，身兼瑜伽導師的她透露正籌備瑜伽教室：「同朋友一齊做，𠵱家裝修緊，明年1月會開張。」實行先做老闆再做人妻。<br><br>Elva自言最愛聖誕節，透露今年聖誕會和家人到美國旅行，未能陪伴未婚夫過聖誕，她說：「佢想留喺香港籌備婚禮，我哋冇搵婚禮籌備公司，自己聯絡自己搞。佢覺得我同屋企人去玩都開心，我哋會預先交換聖誕禮物。」她昨日趁機揀選了一隻聖誕杯送給未婚夫，認為隻杯可以刻上未婚夫名字，比較特別。她又表示工作忙，沒有計劃度蜜月。<br>採訪、攝影：張明</p></body></html>
