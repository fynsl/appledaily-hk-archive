<html><header><meta charset="utf-8"><title>鞏俐再會法國總統</title></header><body><h1>鞏俐再會法國總統</h1><p>53歲鞏俐近期忙於拍攝陳可辛導演的電影《中國女排》，神還原郎平教練，令人期待。法國總統馬克龍（Emmanuel Macron）近日訪華，其間在上海、北京舉行午宴，鞏俐與法國籍音樂家老公Jean-Michel Jarre都獲邀出席，也是二人繼今年3月在巴黎出席中法晚宴後再次受邀。<br><br>鞏俐雖然出席總統宴會，但打扮十分隨意，只穿了黑色針織衫、黑圍巾配深紅半截裙，簡單又大方自信。兩夫妻似乎和法國總統伉儷感情不錯，四人見面時有說有笑，鞏俐也趁機帶陳可辛去見法國總統，陳可辛見馬克龍時又握手又笑，十分高興。<br>撰文：林妃</p></body></html>
