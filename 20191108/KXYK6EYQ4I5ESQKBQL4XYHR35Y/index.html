<html><header><meta charset="utf-8"><title>何超儀屈老友開相展</title></header><body><h1>何超儀屈老友開相展</h1><p>何超儀昨日以策劃人身份，為攝影師好友Pattie Boyd在金鐘舉行相片展，她笑指老屈Pattie展出才促成合作機會。<br><br>Pattie親自操刀為超儀與老公陳子聰拍了幾張照片，超儀說：「今次呢張係新嘅婚照，我結婚時冇正式影婚照，只有婚禮上嘅相。」至於如何保持這張珍藏？超儀興奮說：「我會自己買返張相，我啲相唔會好貴。」並爆拍攝時以黑色透視裝真空上陣，後來經執相才沒有見到透視真身。超儀更激讚老公陳子聰靚仔過日本男星木村拓哉，她不斷說：「子聰以前係模特兒，有港版木村之稱，我老公個樣高檔啲、大隻啲、又靚仔啲。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
