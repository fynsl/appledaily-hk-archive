<html><header><meta charset="utf-8"><title>趣趣地：澳洲男女球員同工同酬</title></header><body><h1>趣趣地：澳洲男女球員同工同酬</h1><p>澳洲足總周三踏出咗足球歷史重要嘅一步，落實男、女子足球員「同工同酬」，希望可以縮減男、女子球員喺待遇上嘅差別。根據澳洲足總周三公佈嘅協議，澳洲男女子國家隊將會獲得同等待遇，包括喺未來四年獲得國家隊總收入嘅24%作為報酬，女子隊（圖）亦可以同男子隊一樣坐商務客位去世界各地比賽。當局早前亦確保國內嘅女子職業球員可以獲得同男子球員一樣金額嘅最低工資保障。澳洲足總主席就話對今次能夠為男女球員平權達成協議，覺得好鼓舞，而澳洲職業球員工會主席亦認為今次澳洲足總嘅做法係「世界球壇獨一無二」。</p></body></html>
