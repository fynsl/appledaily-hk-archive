<html><header><meta charset="utf-8"><title>宏利香港核心盈利創新高</title></header><body><h1>宏利香港核心盈利創新高</h1><p>宏利香港公佈業績，第三季核心盈利錄15億元，創季度新高，按年增28%；新造業務價值錄13億元，按年升55%。首三季計，核心盈利42億元，按年揚24%；新造業務價值為30億元，按年漲32%，主要受惠開拓分銷渠道，以及合資格延期年金產品、自願醫保計劃銷售理想。強積金業務方面，截至9月底管理資產計，市佔率高達23.5%，創歷史新高。宏利香港代理數目按年增20%，最新達9508人。 </p></body></html>
