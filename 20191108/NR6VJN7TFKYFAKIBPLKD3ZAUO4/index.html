<html><header><meta charset="utf-8"><title>Taylor Swift奉旨玩貓</title></header><body><h1>Taylor Swift奉旨玩貓</h1><p>樂壇天后Taylor Swift前日抵達東京丸之內Piccadilly戲院出席宣傳活動，與接近600名粉絲見面。一年後再次到日本的Taylor，出場時以日語向在場觀眾打招呼，令粉絲喜出望外。Taylor之後與粉絲合照，其中一位女粉絲更幸運地獲邀上台，開心到攬實Taylor。<br><br>Taylor昨日早上出席NTV電視台節目作現場演出，出名是貓癡的Taylor更與現場貓咪玩耍，開心到不捨得放手，還問可否將貓咪帶走。</p></body></html>
