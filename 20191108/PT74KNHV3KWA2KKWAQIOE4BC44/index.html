<html><header><meta charset="utf-8"><title>黃婉曼旅行攰過返工</title></header><body><h1>黃婉曼旅行攰過返工</h1><p>黃婉曼、陸詩韻和劉晨芝昨日在將軍澳拍攝節目，示範製作法國麵包，陸詩韻和劉晨芝均表示製作麵包過程比想像中複雜，直言識食多過識整的陸詩韻指今次是首次落手落腳製作：「中間有好多步驟，又要大力搓麵粉，係一個幾好嘅減壓方法。」問二人可會效法黃婉曼開舖？她們說：「唔會啦，做生意好大壓力，24小時都唔夠用。」<br><br>黃婉曼透露早前終於可以放下店舖工作，一家人到日本旅行，但感覺較返工更累：「因為冇帶工人姐姐，全程都係我同老公湊住囡囡，每日抱足佢十個鐘，腰痠骨痛，夜晚又唔肯瞓，去五日旅行我有三日冇瞓，感覺似囡囡玩我哋多啲。」<br>採訪、攝影：曹家誠</p></body></html>
