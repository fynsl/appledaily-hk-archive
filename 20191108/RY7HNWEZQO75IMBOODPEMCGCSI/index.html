<html><header><meta charset="utf-8"><title>趣趣地：班主玩禁錮　拿玻里兵變</title></header><body><h1>趣趣地：班主玩禁錮　拿玻里兵變</h1><p>意甲勁旅拿玻里（圖）近期表現只係一般，據報班主迪羅倫迪斯就好嬲，仲下令球員喺周六對熱拿亞之前都要喺訓練基地加操，唔准返屋企。拿玻里教練安察洛堤同一眾球員就梗係好不滿啦，更有傳有球員打畀私人律師，叫佢哋隨時到現場「救人」，結果最終所有球員都成功離開球場。迪羅倫迪斯周三接受訪問話有關做法只係想球員有更多時間了解自己嘅隊友，不過拿玻里周三表示將會處分球員同安察洛堤，仲保留提出法律訴訟嘅權利，又禁止球隊成員接受傳媒訪問喎。其實肥安個帥位已經陷入危機，外界已經傳話佢會喺下個月離隊。</p></body></html>
