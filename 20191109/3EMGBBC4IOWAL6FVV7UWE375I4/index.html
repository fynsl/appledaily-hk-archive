<html><header><meta charset="utf-8"><title>求驗客手記：雲格恨教拜仁慘食檸檬</title></header><body><h1>求驗客手記：雲格恨教拜仁慘食檸檬</h1><p>德甲嘅拜仁慕尼黑上周日炒咗教練尼高高華後，家陣搵緊新主帥，但德國傳媒話，70歲嘅雲格周三下午曾打電話畀拜仁主席路明尼加（小圖），話有興趣教拜仁，但俾對方拒絕。雲格有34年執教生涯、2018年夏天離開阿仙奴，多次話自己仲想教波。雲格除年紀大啲，以往領阿仙奴鬥拜仁戰績極差，最近三次兩軍喺歐聯對賽，阿仙奴主客3場都輸1:5，拜仁唔希望佢教亦可理解。</p></body></html>
