<html><header><meta charset="utf-8"><title>周勵淇投資髮型屋清盤</title></header><body><h1>周勵淇投資髮型屋清盤</h1><p>周勵淇（Niki）投資千萬的髮型屋，被《蘋果》讀者林小姐爆料，指該店上月開始拖糧，前日員工更收到公司通知會清盤，顧客林小姐呻爆餘下萬多元的頭髮療程，改由另一間美容院承包。</p><p>《蘋果》昨日到銅鑼灣店視察，自稱負責人的男士指：「Niki同我哋冇關係。」髮型屋的fb專頁貼出通告，指與周勵淇已沒合作關係。Niki經理人Mani回覆：「Niki不在港，我知她已退股髮型屋很久！」</p></body></html>
