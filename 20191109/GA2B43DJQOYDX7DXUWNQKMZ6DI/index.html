<html><header><meta charset="utf-8"><title>Sunday明年嫁打工仔</title></header><body><h1>Sunday明年嫁打工仔</h1><p>曾紅極一時的韓國女團天上智喜的32歲成員Sunday，前日在社交網晒婚紗相，宣佈將做人妻。<br><br>Sunday透露在生命中出現了一個深愛自己的人，並向粉絲宣佈喜訊：「我要成為更加燦爛的Sunday，會幸福及堅強成長，我馬上就結婚了。」而Sunday所屬的SM事務所昨日表示：「Sunday將於明年3月1日結婚，準新郎是模特兒出身的打工仔。」據知Sunday比未來老公年長。</p></body></html>
