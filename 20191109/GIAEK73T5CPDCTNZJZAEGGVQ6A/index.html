<html><header><meta charset="utf-8"><title>Selena首映咀胞妹</title></header><body><h1>Selena首映咀胞妹</h1><p>美國小天后Selena Gomez（右）前晚帶同胞妹Grace Teefey，在洛杉磯出席人氣迪士尼動畫《魔雪奇緣》（Frozen）續集的首映禮，雖然有不少紅星到場，包括聲演Anna的姬絲汀貝爾（Kristen Bell）、「Elsa」Idina Menzel及「Olaf」Josh Gad等，但他們都不及當場咀嘴胞妹的Selena搶鏡。電影的預售成績理想，於北美開售一天已破一億美元（約7.8億港元）紀錄，預計於感恩節開畫時亦會橫掃票房。</p></body></html>
