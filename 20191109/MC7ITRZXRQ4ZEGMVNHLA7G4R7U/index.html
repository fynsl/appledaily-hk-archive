<html><header><meta charset="utf-8"><title>熊黛林孖老公拍拖買餸</title></header><body><h1>熊黛林孖老公拍拖買餸</h1><p>【爆相爆片】熊黛林（Lynn）與老公郭可頌日前在太古康怡的超市買餸，被《蘋果》讀者張先生透過《爆相爆片》分享，當日穿白tee黑牛仔褲的Lynn戴上口罩，而老公就拎着購物籃排隊。<br><br>張先生說：「11點半見到佢哋，當日係特價日，超市有9折，好多人排長龍等畀錢，熊黛林冇化妝戴口罩，佢哋個籃載住菜、番茄同肉類，畀錢時熊黛林幫手拎膠袋裝冰，老公就埋單。」<br>採訪：唐如</p></body></html>
