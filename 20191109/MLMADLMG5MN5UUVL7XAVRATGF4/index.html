<html><header><meta charset="utf-8"><title>吳浩康跟崔碧珈叫媽媽</title></header><body><h1>吳浩康跟崔碧珈叫媽媽</h1><p>吳浩康於今年初曾表示會入紙申請紅館檔期，但前日他在社交平台宣佈下月30日在麥花臣場館開騷，消息一出獲不少人為他打氣，首個祝賀留言更是女友崔碧珈。他以諧音「B+」稱呼女友：「多謝B+、媽媽細佬！我會努力做台好戲！」更跟女友叫崔母做「媽媽」。<br><br>崔碧珈落力為男友宣傳並留言：「11月14日，10am，我校定鬧鐘撲第一行飛，同媽咪細佬一齊支持你，加油呀。」<br>撰文：寶妮</p></body></html>
