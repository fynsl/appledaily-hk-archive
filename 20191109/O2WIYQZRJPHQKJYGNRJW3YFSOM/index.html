<html><header><meta charset="utf-8"><title>吉澤亮加入《半澤直樹2》</title></header><body><h1>吉澤亮加入《半澤直樹2》</h1><p>日本男星堺雅人主演的TBS電視台神劇《半澤直樹》，2013年播出時掀起社會現象，大結局高收42.2%，創下平成劇集的最高收視紀錄。<br><br>《半澤直樹2》已定明年4月播出，而特備劇《半澤直樹Year紀念．Episode Zero》會在1月3日先行造勢，由25歲靚仔男星吉澤亮做主角，故事承接連續劇的故事，交代半澤從東京中央銀行被外派到IT企業SPIRAL，吉澤飾演該公司的程式設計師高坂圭。</p></body></html>
