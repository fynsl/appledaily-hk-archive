<html><header><meta charset="utf-8"><title>求驗客手記：高齡伊巴翻撻紅黑軍團</title></header><body><h1>求驗客手記：高齡伊巴翻撻紅黑軍團</h1><p>伊巴謙莫域重返AC米蘭？美職聯聯盟委員會成員格拉巴爆料話雙方已簽約。佢接受ESPN專訪話：「伊巴有激動嘅心，而美職需要呢種同碧咸媲美嘅人。佢已38歲，仲可加盟米蘭，睇佢喺美職聯保持水準就知。」伊巴喺2010年夏天俾巴塞隆拿借去AC米蘭，嗰季幫球隊贏意甲錦標，亦係球會史上對上一座聯賽錦標。假如呢位美職官員所講係真，睇睇伊巴點幫紅黑軍團起死回生。</p></body></html>
