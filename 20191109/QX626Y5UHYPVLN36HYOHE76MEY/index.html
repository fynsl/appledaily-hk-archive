<html><header><meta charset="utf-8"><title>柏豪拒受訪避談「港獨豪」</title></header><body><h1>柏豪拒受訪避談「港獨豪」</h1><p>周柏豪和歐鎧淳前晚以大使身份到中環出席「愛心聖誕大行動2019」揭幕禮，但柏豪迴避傳媒，活動前透過公關表示不接受訪問。<br><br>早於7月時，柏豪在Ig呼籲登記做選民，即遭內地網民怒轟是「港獨豪」，事後他將數千帖文及照片刪走，連月來亦減少露面，前晚更拒做訪問，似乎是避風頭。而創下100米背泳紀錄的歐鎧淳，透露會出賽明年東京奧運。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
