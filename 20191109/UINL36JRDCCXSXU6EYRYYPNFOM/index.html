<html><header><meta charset="utf-8"><title>陳庭欣三年內出嫁</title></header><body><h1>陳庭欣三年內出嫁</h1><p>32歲陳庭欣與過億身家男友楊振源（Benny）拍拖一年多，昨日有周刊指二人決定在兩、三年內結婚，二人已見過雙方家長。陳庭欣在訪問中指自己比較多疑，二人現時仍處於溝通磨合階段，為了給她安全感，男友主動把二人合照換成WhatsApp頭像，又坦言視陳庭欣為結婚對象。<br><br>不過陳庭欣對別人指她釣金龜，不用辛苦工作，會覺得不開心，後來聽慣便覺得麻木，因為自己比較好動，從沒想過要停工。</p></body></html>
