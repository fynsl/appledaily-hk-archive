<html><header><meta charset="utf-8"><title>蓋鳴暉取消粵劇避投票日</title></header><body><h1>蓋鳴暉取消粵劇避投票日</h1><p>粵劇名伶蓋鳴暉的鳴芝聲劇團，原定本月20日至24日在沙田大會堂舉行五日共七場的演出，最後兩天分別有日、夜場，可是本月24日正是區議會投票日，網上有消息傳出前夕或當日有大型公眾活動，鳴芝聲劇團為了戲迷安全，昨日公佈取消本月23及24日兩晚夜場演出，不少戲迷表示可惜。<br><br>鳴芝聲劇團有見來捧場的觀眾大部份是公公婆婆，雖然會安排旅遊巴士在場外接載部份地區觀眾，但大會擔心一旦有事故發生，公公婆婆觀眾離開時的安全問題，加上一旦堵路，旅遊巴未能到場外接載觀眾離開，在考慮種種因素下，決定取消兩晚夜場演出，並交代了退票方法。<br>撰文：陳杰</p></body></html>
