<html><header><meta charset="utf-8"><title>王梓軒開騷不怕受影響</title></header><body><h1>王梓軒開騷不怕受影響</h1><p>王梓軒為慶祝出道十周年，決定於下月在會展舉辦兩場音樂會，為因應現時社會氣氛，演唱會將提早至晚上7時15分開場。王梓軒表示此安排為遷就交通：「希望大家睇得開心，安全去睇騷，其他唔諗住，因為未到。」<br><br>談到最近不少演唱會取消，王梓軒說：「同其中一個投資者討論過，佢曾經幫周杰倫搞過大型演唱會，佢話唔使驚，到時可以安排接駁巴士，叫我唔使擔心，專心唱歌就得。」他透露已邀請衛蘭及衛詩任嘉賓。</p></body></html>
