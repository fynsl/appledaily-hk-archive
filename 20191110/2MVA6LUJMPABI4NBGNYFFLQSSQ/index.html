<html><header><meta charset="utf-8"><title>《PRODUCE》製作人疑接受性招待</title></header><body><h1>《PRODUCE》製作人疑接受性招待</h1><p>韓國選秀節目、第4季的《PRODUCE X 101》，早前被爆涉嫌造馬，節目導演安俊英（圖）以妨礙業務嫌疑被立案拘留，他承認在第3季《PRODUCE 48》及第4季《PRODUCE X 101》曾造假。另外，安俊英被爆於去年1月到今年7月，數十次出席事務所於娛樂場所安排的飯局，在場更有陪酒女，但未確定安俊英是否曾接受性招待，警方正計劃調查參選第4季的練習生。</p></body></html>
