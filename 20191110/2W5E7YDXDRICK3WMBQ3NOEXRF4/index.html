<html><header><meta charset="utf-8"><title>余安安斷肋骨着衫要人幫</title></header><body><h1>余安安斷肋骨着衫要人幫</h1><p>鍾欣潼（阿嬌）、余安安及凌文龍昨日到九龍灣出席電影《失蹤》首映禮，阿嬌在台上談及雪卵，並透露已準備做母親：「我有三粒，希望老公可以配咗先，唔得再計劃。」<br><br>余安安表示早前出海時受傷：「有兩條肋骨斷咗、一條裂咗，𠵱家唔可以大動作，要等佢自己癒合。」其後受訪時再談及傷勢，她說：「𠵱家都有食止痛藥，好似殭屍咁硬晒，着衫都要姐姐幫手，我生日飯局都去唔到。」身旁的契仔凌文龍說：「有時佢口痕，我就做外賣仔買嘢畀佢食。」同場的賈曉晨直言生女後工作量減少，更笑言再生就失業。囡囡快將兩歲生日，她表示會帶囡囡到水族館睇海洋生物慶祝。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
