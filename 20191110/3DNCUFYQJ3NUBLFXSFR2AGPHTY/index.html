<html><header><meta charset="utf-8"><title>簡美妍做人妻引尹恩惠出關</title></header><body><h1>簡美妍做人妻引尹恩惠出關</h1><p>韓國一代女團Baby V.O.X出身的37歲簡美妍，昨日與年輕三歲的音樂劇演員黃保羅結婚，榮升人妻，眾舊隊友沈恩珍、金倚枝及李姬珍也有出席，到場宣讀祝詞賀一對新人。至於外界相當關注的另一舊隊友尹恩惠，昨日也驚喜現身，久未公開露面的她一身黑色造型，見到傳媒時大晒甜美笑容及揮手，成功搶鏡。</p><p>簡美妍早前已表示婚禮於首爾某教堂以非公開形式舉行，不過韓媒也影到她步入教堂時的場面，見到她穿上露肩婚紗大晒燦爛笑容，難掩當人妻的喜悅。<br>撰文：梁雯迪</p></body></html>
