<html><header><meta charset="utf-8"><title>歐鎧淳捐贈器官忘記知會男友</title></header><body><h1>歐鎧淳捐贈器官忘記知會男友</h1><p>歐鎧淳昨日和許廷鏗擔任器官捐贈大使到港台出席活動，第二年做大使的歐鎧淳，表示已簽捐贈卡：「因為簽完卡要同家人講自己意願，家人都好支持，好驚訝佢哋係好支持，從冇反對過，反而唔記得同男朋友講，之前省略咗佢，等我同佢講番。」<br><br>對於港台和新城均取消頒獎禮，許廷鏗表示歌手做歌，到年尾得獎是鼓勵，但相信不是永遠封存：「𠵱家好多電子平台每星期都有歌曲榜，就好似頒獎禮，歌迷喺啲群組都有搞頒獎禮，都有人投選我嘅歌，將來我可以着件靚衫喺屋企影張相，呢啲都係一種鼓勵。」至於港台將轉為特備節目會否需要出席？他則表示不清楚。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
