<html><header><meta charset="utf-8"><title>蔣嘉瑩用錯助語詞被夫取笑</title></header><body><h1>蔣嘉瑩用錯助語詞被夫取笑</h1><p>（左起）施匡翹、蔣嘉瑩和蘇慧恩昨日到旺角一間涼茶店派飲品，施匡翹自言手腳冰冷要多飲涼茶，被笑指有男友保暖也可，她說：「經理人話十年唔可以拍拖，而且讀書時又讀女校。」<br><br>三人求學時做過售貨員，蘇慧恩被推舉口材最好，她說：「我喺澳洲讀書時有賣過珍珠奶茶，生意好我做到手都痹。」而蔣嘉瑩返港定居後，未太適應說廣東話，遭丈夫取笑她用錯助語詞，把說話的意思倒轉。</p></body></html>
