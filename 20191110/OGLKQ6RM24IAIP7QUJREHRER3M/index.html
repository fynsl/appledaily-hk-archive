<html><header><meta charset="utf-8"><title>【勒芒之戰】鬥速度鬥人事王者鬥</title></header><body><h1>【勒芒之戰】鬥速度鬥人事王者鬥</h1><p>《極速傳奇：福特決戰法拉利》改編自真人真事，劇情講述美國著名車手麥迪文飾的卡羅雪比（Carroll Shelby）因身體出現毛病，無奈離開賽道變成汽車推銷員，獲福特招聘投身汽車設計，並受命為福特打造前所未有的革命性新款跑車，為要贏死敵法拉利。<br><br>麥迪文力薦基斯頓比爾飾演的最優秀也最桀驁難馴英國車手健邁斯（Ken Miles） ，二人聯手挑戰速度極限，又要力抗人事鬥爭，決心要於1966年法國「勒芒24小時耐力賽」中，壓倒連續多年雄霸冠軍寶座的法拉利車隊奪標。</p></body></html>
