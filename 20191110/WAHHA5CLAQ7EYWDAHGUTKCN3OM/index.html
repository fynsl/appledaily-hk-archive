<html><header><meta charset="utf-8"><title>郭羨妮內地多規限工作減</title></header><body><h1>郭羨妮內地多規限工作減</h1><p>郭羨妮昨日到馬鞍山出席慈善跑，提到7歲的囡囡近日要應付測驗，向來緊張女兒學業的她，有意提早送囡囡到加拿大或轉讀國際學校。她指老公朱少杰因要開工拍劇，所以難以兼顧女兒的功課。<br><br>內地最近受中美貿易戰、加稅問題和審查過嚴，以致令不少電影要煞停，郭羨妮坦言老公的工作比以前少：「真係少咗，好多規限，可能呢啲唔拍得，嗰啲唔拍得，係比以前難搵食，其實我都有受影響，但係要樂觀面對，如果少嘢做，我可以陪多啲阿女，親子時間會多啲，多嘢做嘅時候係搵到錢，但就陪唔到阿女嘅成長，所以係相輔相成。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
