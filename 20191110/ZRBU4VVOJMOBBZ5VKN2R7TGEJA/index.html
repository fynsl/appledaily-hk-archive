<html><header><meta charset="utf-8"><title>《超感八人組》Brian出櫃</title></header><body><h1>《超感八人組》Brian出櫃</h1><p>科幻美劇《超感八人組》（Sense8）中飾演警員威爾（Will Gorski）的型男Brian J. Smith接受《Attitude》雜誌訪問時公開出櫃，他表示以前為防洩密，會很注意自己的言行：「我會一直檢查着自己，確保自己不會長時間瞪着其他人，或者令人感到不舒服，我永遠都不能做自己。」又指中學時的話劇演出令他尋找到出路：「在舞台上，他們會注意我，這樣令我不再感到孤單。」</p></body></html>
