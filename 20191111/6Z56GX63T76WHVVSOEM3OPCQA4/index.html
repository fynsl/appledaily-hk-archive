<html><header><meta charset="utf-8"><title>求驗客手記：傑斯撻着30歲索DJ</title></header><body><h1>求驗客手記：傑斯撻着30歲索DJ</h1><p>英超球星嘅女伴如走馬燈，即使係退休好耐嘅曼聯名宿傑斯，都仲係風流倜儻。英國《太陽報》報道，佢近日撻着一位比自己後生15年嘅索爆女模DJ凱倫，仲成為一班曼聯WAGs嘅一時佳話。45歲嘅威爾斯領隊傑斯，據講喺奧脫福遇到呢位30歲嘅索DJ，凱倫經常出現喺公司活動，負責播吓音樂打吓碟，消息人士話：「凱倫喺柴郡好出名，好受大家歡迎，佢係個可愛嘅女仔。同傑斯一樣，凱倫都鍾意健身，所以凱倫好fit。」仲有朋友話佢哋好登對喎，而且好享受大家喺身邊。呢段相差15年嘅戀情，難怪成為一班WAGs嘅話題。</p></body></html>
