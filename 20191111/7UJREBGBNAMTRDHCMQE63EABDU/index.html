<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】倪震惜花影完又影</title></header><body><h1>【馮仁昭四圍超】倪震惜花影完又影</h1><p>倪震日前着街坊裝離開跑馬地屋企，行到出大廈，見到路邊嘅牽牛花，停低欣賞咗一陣，再用手機影相。<br><br>一個人出街嘅倪震，原來去超市買餸，見佢入到去快手拎咗包沙律菜，就急急腳去畀錢，不過當時有四、五個人排緊隊，倪震排咗一陣，表現有啲唔耐煩，終於輪到佢，畀完錢之後，即快速返屋企，差唔多行到大廈，佢又因為路邊嘅小花停低影相，原來倪震係惜花之人。<br>撰文：馮仁昭</p></body></html>
