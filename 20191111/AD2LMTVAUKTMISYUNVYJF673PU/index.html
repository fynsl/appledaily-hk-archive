<html><header><meta charset="utf-8"><title>SBS消費Sulli被轟</title></header><body><h1>SBS消費Sulli被轟</h1><p>韓國女團f(x)的前成員Sulli上月在寓所上吊自殺，終年25歲。SBS招牌時事節目《想知道真相》今個周六將播出《Sulli篇：誰殺死了真理（Sulli的本名崔真理）？》，節目預告會追查Sulli的死因，當中Sulli生前曾透露曾捲入一些難以啟齒的謠言，惡評者更受訪：「這不是罵人嗎？也不是要Sulli死。我不認為她會因為性騷擾的發言而感到難過。」網民都批評節目對Sulli的家人作出二次傷害，並且「消費」Sulli。</p></body></html>
