<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】40歲胡杏兒向老公索吻</title></header><body><h1>【馮仁昭四圍超】40歲胡杏兒向老公索吻</h1><p>胡杏兒上星期三40歲生日，前晚佢喺老公李乘德開嘅夜店再開生日會，出席嘅好友包括陳敏之、周志文、楊潮凱同傅嘉莉等，當全場人為杏兒唱生日歌時，笑容滿臉嘅杏兒，仲轉過頭向老公索吻，李乘德好似啄木鳥輕吻一下，已經令杏兒心花怒放。<br><br>陳敏之之後貼出吻賀杏兒嘅相，留言話：「每一年你嘅生日，我都會出席，今年也不例外，尤其是你的兩個對生日，特別有意思。」<br>撰文：馮仁昭</p></body></html>
