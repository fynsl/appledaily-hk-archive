<html><header><meta charset="utf-8"><title>求驗客手記：拜仁翻生替工有計</title></header><body><h1>求驗客手記：拜仁翻生替工有計</h1><p>上周六德甲拜仁慕尼黑主場對多蒙特，拜仁暫代教練費歷克首場德甲就威喇，以4:0大炒多蒙特，成隊唔同晒。拜仁17分鐘就領先，羅拔利雲度夫斯基接應傳中頂入先開紀錄，呢位波蘭前鋒已經連續11輪德甲有波入！38分鐘，本來基拿比再入一球，但球證表示佢越位所以入球無效；下半場47分鐘拜仁又入波，基拿比門前輕鬆搞掂，之後羅拔仔又整多球，加埋曉姆斯擺烏龍，拜仁就以4:0狂炒多蒙特，費歷克有冇機坐正呢？</p></body></html>
