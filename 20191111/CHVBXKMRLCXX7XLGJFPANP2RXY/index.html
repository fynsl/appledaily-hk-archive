<html><header><meta charset="utf-8"><title>Miley Cyrus做聲帶手術</title></header><body><h1>Miley Cyrus做聲帶手術</h1><p>美國女歌手Miley Cyrus上月因扁桃體炎入院做手術，日前喉嚨又再出事，她因聲帶出現問題，再度入院接受手術。已出院的Miley暫時未能說話，故所有新歌錄音及演出也要暫停，有關人士向傳媒透露，Miley目前進展良好，明年初將會回歸樂壇。上周五，Miley的澳洲歌手男友Cody Simpson就上載兩人的黑白合照，留言：「成功」祈求Miley手術順利。</p></body></html>
