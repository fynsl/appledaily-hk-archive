<html><header><meta charset="utf-8"><title>Gary妻兒首曝光樣貌獲讚</title></header><body><h1>Gary妻兒首曝光樣貌獲讚</h1><p>韓國人氣綜藝節目《Running Man》（RM）的41歲前成員Gary，前年突然宣佈跟年輕十歲的圈外人結婚，並於同年11月升呢做人父，一直不讓老婆及囝囝樣貌見光的Gary，之前一家三口去了夏威夷旅行，Gary竟罕有地公開老婆及囝囝的正面，影片中所見囝囝似乎遺傳了Gary的音樂天份，在聽街頭藝人表演時不停郁身郁勢，十分可愛。<br><br>Gary又拖實老婆扮模特兒行catwalk，相當搞笑。Gary老婆雖然戴住黑超，但可見其身形高䠷，面對鏡頭時大方甜笑，粉絲也立即留言大讚其老婆靚女。<br>撰文：文康妮</p></body></html>
