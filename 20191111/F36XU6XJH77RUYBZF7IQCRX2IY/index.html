<html><header><meta charset="utf-8"><title>JC囡囡水着Look送飛吻</title></header><body><h1>JC囡囡水着Look送飛吻</h1><p>安志杰與Jessica C.婚後育有一對子女，已經3歲大的長女Tessa十分可愛，他們不時貼出囡囡的照片分享。JC前日在Ig Story貼出囡囡到泳池游水的片段，Tessa似乎甚得媽咪真傳，穿上泳衣的囡囡站在泳池邊，連續擺出多個pose，JC就一邊鼓勵囡囡外，亦忍不住笑，Tessa最後送上飛吻，𠱁得媽媽非常開心。</p><p>JC出道時是火辣女模，婚後變成賢妻良母，全力照顧家庭。相反老公安志杰自從成家立室後，工作量較以前繁忙，經常要出埠工作，所以每次見到囡囡時，這位型爸都會化身慈父，冧爆一對子女。<br>撰文：楊定</p></body></html>
