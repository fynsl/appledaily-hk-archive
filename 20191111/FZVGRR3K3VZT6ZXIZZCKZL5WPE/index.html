<html><header><meta charset="utf-8"><title>【網友冷言】「秦豐人非豬兜」</title></header><body><h1>【網友冷言】「秦豐人非豬兜」</h1><p>李詩詠以獨立候選人身份參選沙田區秦豐選區區議會選舉，並表示要爭取民主自由，但網民對她似乎印象麻麻，一面倒對她冷言冷語。</p><p>陳懷正：唔好呃我，25歲？<br><br>Wong Wong：食屎啦，保皇黨仲年輕人，阿嬸有冇病？<br><br>Lok Rex：呢個阿姨可以收皮！<br><br>Michelle Pang：請不要以為秦豐人是豬兜，佢哋唔會咁蠢㗎！<br><br>安祥路：各位鹹濕仔，唔好見人靚女大波就投呀。<br><br>你老豆有身紀：佢呢啲係出嚟𠝹票㗎，咪x理佢。<br><br>Chi Ming Wong：想買樓啫。</p></body></html>
