<html><header><meta charset="utf-8"><title>【泛民票倉】公民黨上屆得票七成</title></header><body><h1>【泛民票倉】公民黨上屆得票七成</h1><p>李詩詠所參選的秦豐選區，範圍是沙田秦石邨、豐盛苑一帶，現任區議員是泛民公民黨的陳諾恒，今屆他將對戰公民力量的魏志偉及沒報政治聯繫的Ceci，競逐連任。</p><p>陳諾恒<br>年齡：35歲<br>政黨：公民黨<br>簡歷：現任區議員，在2011年首次當選，四年前更以3,724票，以逾七成的得票率成功連任。立法會議員楊岳橋最近也有與他企街站拉票。</p><p>魏志偉<br>年齡：39歲<br>政黨：公民力量<br>簡歷：為新民黨地區組織公民力量的社區發展主任，職業報稱商人，今屆是他首度參選，挑戰秦豐選區。</p></body></html>
