<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苑瓊丹嫌爆料惹是非</title></header><body><h1>【馮仁昭四圍超】苑瓊丹嫌爆料惹是非</h1><p>苑瓊丹為香港開電視拍攝新節目《開工大吉77》，第一日開工就出動「龜婆」私伙衫，佢話前一晚連食兩次安眠藥：「因為好耐冇拍早班，擔心唔知醒，好早就食藥瞓覺，點知隻狗半夜嘈醒咗我，又食多次，點知冇耐又熱醒，我就唔敢再食喇，驚自己暴斃做咗頭條。」<br><br>苑仔話今次主持節目唔會爆料：「以前講邊個鹹豬手，搞到滿城風雨，今次同大家分享片場小秘聞，將不為人知嘅一面講畀大家聽。」<br>撰文：馮仁昭</p></body></html>
