<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐冬冬報平安珍惜活着</title></header><body><h1>【馮仁昭四圍超】徐冬冬報平安珍惜活着</h1><p>尹子維舊愛、中國第一美胸徐冬冬上星期四喺北京一間整容醫院內，接受切除粉瘤手術時出意外，昏迷送院，幸好之後脫離危險期，噚日徐冬冬喺微博報平安，指自己恢復當中，又上載兩張相，見到佢右肩膊貼咗一塊長紗布，紗布下滿佈血痕。<br><br>徐冬冬留言：「很抱歉，因為自己的一次意外，被這麼多人擔心，感激之情真的無法言表。好好珍惜活着的每一刻，才能好好去感受愛。」<br>撰文：馮仁昭</p></body></html>
