<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃樂樂信陳偉成已從良</title></header><body><h1>【馮仁昭四圍超】黃樂樂信陳偉成已從良</h1><p>周秀娜舊愛、髮型師陳偉成（Avis）上星期五同拍拖一年嘅模特兒黃樂樂（真名黃藹樂）註冊，婚後翌日，Avis即喺社交網公開冧老婆：「I love U黃樂樂。」<br><br>升呢陳太嘅黃樂樂亦喺社交網表示：「或者我同佢都有好多過去，派過好多花生畀大家食，但過去嘅事，就由佢過去啦，𠵱家嘅佢已經從良，佢真係一個好老公嚟㗎。我願意畀你寵愛一輩子，I love you！」<br>撰文：馮仁昭</p></body></html>
