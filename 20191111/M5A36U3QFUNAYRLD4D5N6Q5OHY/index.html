<html><header><meta charset="utf-8"><title>馬浚偉組隊Busking</title></header><body><h1>馬浚偉組隊Busking</h1><p>馬浚偉昨日在觀塘出席抗癌微電影《重啟．希望》分享會，「抗癌歌手」李明蔚亦有到場支持。馬仔透露在片中飾演醫生，爸爸患肺癌，他表示現實生活中，母親因癌症離世，令他一度自責，及後患上抑鬱症和驚恐症，馬仔說：「𠵱家仲有驚恐症，如果電話響，我會驚，因為以前好驚醫院打嚟，所以𠵱家我嘅電話係較震機。」<br><br>最近自組busking組合MTOM的馬仔表示：「每個月去唔同地區唱歌，12月初會唱第二次，但未定地點，我唔係太擔心，我始終相信香港人係善良。」他表示除了自己，還有結他手和鍵琴手，又笑言希望不構成非法集結。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
