<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘計劃40歲前成家</title></header><body><h1>【馮仁昭四圍超】鄭俊弘計劃40歲前成家</h1><p>鄭俊弘噚日36歲生日，獲200多名歌迷喺九龍灣為佢搞生日會，佢仲帶埋農曆生日嘅媽咪（左）出席。除咗身體健康同工作順利等願望外，鄭俊弘透露希望40歲前結婚。<br><br>身邊人勸鄭俊弘唔好太遲婚，因為要何雁詩雪卵，佢話：「佢仲後生，我諗住雪我嗰啲先，我都要多做運動。」講到生日禮物，佢話女友冇送禮：「唔送畀我都唔緊要，佢生日我都冇送，用呢招喺佢生日我就唔使頭痛。」<br>撰文：馮仁昭</p></body></html>
