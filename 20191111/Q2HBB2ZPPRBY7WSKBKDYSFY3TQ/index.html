<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jeana難捨外公回鄉奔喪</title></header><body><h1>【馮仁昭四圍超】Jeana難捨外公回鄉奔喪</h1><p>何珮瑜（Jeana）噚日凌晨喺社交網悼念居住喺石家莊嘅外公，又貼出前年返家鄉嘅舊照，相中佢挽住外公同外婆臂彎，留言：「我的好姥姥，好老爺，還記得你們做涼皮給我食，養小鴨給我玩，早晨6點多鐘在市集買菜買牛肉拉麵，煎餅果子給我食，我愛你們，老爺我愛你，我的好老爺一路好走。」<br><br>Jeana噚日回覆話：「外公成80歲，聽日我完成手頭工作，後日就會返去奔喪，媽咪今日會先返去。」<br>撰文：馮仁昭</p></body></html>
