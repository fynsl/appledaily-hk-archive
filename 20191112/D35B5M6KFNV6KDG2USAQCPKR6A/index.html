<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】葉冬賢歌聲紓緩情緒</title></header><body><h1>【馮仁昭四圍超】<br>葉冬賢歌聲紓緩情緒</h1><p>新人葉冬賢噚日到新城宣傳新歌《尖山隧道》，雖然全城三罷，佢依然四出宣傳：「冇辦法工作安排咗，都要盡量做。」<br><br>講到歌曲主題頗配合最近社會氣氛，葉冬賢話：「係講遇到困境，好似入咗一條隧道咁，仲未見到曙光，同埋𠵱家社會氣氛唔好，引伸到好容易令人有情緒問題。」佢希望透過歌曲可以紓緩大家不安同憂傷嘅情緒，而自己曾有朋友患情緒病，親身接觸後，希望有更多人幫助他們。<br>撰文：馮仁昭</p></body></html>
