<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Beyond騷擱置賣飛</title></header><body><h1>【馮仁昭四圍超】<br>Beyond騷擱置賣飛</h1><p>Beyond嘅黃家強同黃貫中（Paul 右）反面，早前Paul同葉世榮（左）宣佈明年1月喺紅館舉行「黃貫中．葉世榮37 BEYOND作品巡迴演唱會2020香港」，不過因為冇家強，被網民鬧爆，日前Paul急急宣佈退出演唱會。<br><br>Beyond騷原定噚日起優先訂票，本報向主辦機構了解到底會唔會如常開賣，發言人就話：「今日唔開賣。」至於係咪取消開騷，佢就話：「暫時無可奉告。」<br>撰文：馮仁昭</p></body></html>
