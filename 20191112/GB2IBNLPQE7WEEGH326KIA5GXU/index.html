<html><header><meta charset="utf-8"><title>夏日氹氹轉：久保開齋兼破西甲紀錄</title></header><body><h1>夏日氹氹轉：久保開齋兼破西甲紀錄</h1><p>星期日西甲，賽前三場不勝嘅「升班馬」馬略卡，憑皇家馬德里借將、年僅18歲嘅日本超新星久保建英，先喺上半場博得12碼，再喺下半場禁區外射入靚波開齋，幫球隊以3:1擊敗維拉利爾重返勝軌。久保建英呢球，更令佢成為西甲最年輕入球嘅亞洲球員，亦係最年輕嘅日本球員喺五大聯賽入波。同日西甲，馬德里體育會喺主場迎戰愛斯賓奴。上半場愛斯賓奴先入波，但馬體會靠安祖哥利亞喺上半場補時階段追平，加上艾華路莫拉達同佐治高基臨完場前嘅入波，幫馬體會反勝愛斯賓奴3:1，終結聯賽兩輪不勝，喺踢多一場下，暫時落後巴塞隆拿同皇家馬德里一分。</p></body></html>
