<html><header><meta charset="utf-8"><title>復藥子公司擬印度上市</title></header><body><h1>復藥子公司擬印度上市</h1><p>復星醫藥（2196）公佈，建議分拆旗下附屬公司Gland Pharma Limited，於印度證交所和孟買證交所境外上市，其股票面值料不高於每股10盧比。復星醫藥旗下5間附屬公司，持有Gland Pharma合共約74%的股份。公司擬於今年12月30日於上海舉行今年第三次臨時股東大會上提呈有關決議案。公司指若上市成功獲得獨立融資平台，將有助集團各業務板塊通過公司直接融資。Gland Pharma於1978年在印度註冊成立，主要開發及生產小分子注射劑仿製藥。</p></body></html>
