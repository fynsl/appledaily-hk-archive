<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩專業拒失約</title></header><body><h1>【馮仁昭四圍超】<br>蘇慧恩專業拒失約</h1><p>蘇慧恩噚日喺網民發起三罷、各區交通出現大混亂嘅情況下，如常到商台宣傳新歌。佢住喺將軍澳，提早兩個鐘出門口：「搭車都見到有人示威，和平嘅，啲人問我今日都出嚟做嘢，約咗唔可以失約，呢個係專業，放一次飛機已經唔好。」<br><br>提到本月21日喺深水埗有發佈會，蘇慧恩堅持舉行風雨不改：「朋友問喺差館隔籬，但發生乜事都會安全為先，就算得我一個人唱都enjoy會自high。」　<br>撰文：馮仁昭</p></body></html>
