<html><header><meta charset="utf-8"><title>夏日氹氹轉：薩克達森巴兵反歧視領紅</title></header><body><h1>夏日氹氹轉：薩克達森巴兵反歧視領紅</h1><p>近期歐洲球壇嘅種族歧視問題嚴重，喺星期日一場薩克達對基輔戴拿模嘅烏克蘭聯賽，薩克達嘅巴西外援泰臣又俾對手嘅球迷作出種族歧視嘅侮辱，佢就學足意大利球星巴洛迪利早前喺意甲被侮辱嗰陣，拎起個波大腳踢上看台，仲向基輔嘅球迷舉中指反擊。不過球證就唔多體諒佢喇，直接向泰臣出示紅牌罰佢離場，受害者反而被重罰，情況係唔係似曾相識呢？事後基輔戴拿模就發聲明表示絕不容許球場內發生種族歧視行為，仲話會調查事件，希望搵出涉事嘅球迷咁話。</p></body></html>
