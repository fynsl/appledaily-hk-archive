<html><header><meta charset="utf-8"><title>經濟日報預警盈利大減</title></header><body><h1>經濟日報預警盈利大減</h1><p>經濟日報（423）發盈警，預期截至9月止的6個月股東應佔溢利，相較上年度同期錄得顯著減少，主要由於環球經濟不明朗及本港近期社會騷亂所帶來的不利經濟和營商環境，尤其是對廣告市場有負面影響。經濟日報去年同期盈利則錄4,224萬元，按年揚17%。上月本報報道《經濟日報》涉及新聞審查，該報記者在警方記者會上要求直接進入問答環節，遭主持要脅驅逐離場，該記者即日被該報主管以不滿表現為由發出警告。</p></body></html>
