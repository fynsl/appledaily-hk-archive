<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一智陪囝囝玩波</title></header><body><h1>【馮仁昭四圍超】<br>蔡一智陪囝囝玩波</h1><p>草蜢成員蔡一智早前陪太太周雪芳同囝囝First一齊去淺水灣嘆下午茶，三人選擇近窗望海位置，兩夫妻最初各自玩手機，囝囝可能見悶，走出去空地玩吹氣波波。蔡一智好緊張，跟住囝囝一齊出空地，後來連太太都放低手機，兩公婆一齊陪囝囝傳球。<br><br>佢哋之後返回餐廳休息，蔡一智攞起鱷魚咬人玩具，專登認輸，扮俾鱷魚咬到手指好痛，七情上面為博囝囝一笑，認真係二十四孝老竇。<br>撰文：馮仁昭</p></body></html>
