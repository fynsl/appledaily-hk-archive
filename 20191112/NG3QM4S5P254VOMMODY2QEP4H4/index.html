<html><header><meta charset="utf-8"><title>田中圭撼木村爭報知影帝</title></header><body><h1>田中圭撼木村爭報知影帝</h1><p>第44屆報知電影獎將於本月底公佈賽果，由影迷票選的入圍名單，田中圭（左）主演的電影版《大叔的愛：LOVE or DEAD》先拔頭籌，角逐最佳電影、男主角、男配角及導演，在四組別中更獲得最高票數。木村拓哉夥拍長澤正美的《假面酒店》有份爭影帝、影后及最佳電影，長澤是12位候選女星中得最高票數。至於日劇《大叔的愛-in the sky-》，第二集收視下跌1.1%，錄得4.7%。</p></body></html>
