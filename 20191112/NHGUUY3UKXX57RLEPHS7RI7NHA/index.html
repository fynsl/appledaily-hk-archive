<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉德華北京打冷震</title></header><body><h1>【馮仁昭四圍超】<br>劉德華北京打冷震</h1><p>劉德華最近喺上海車墩影視基地拍攝饒曉志執導嘅新片《人潮洶湧》，日前佢單拖飛到北京工作，由於當地夜晚嘅氣溫低至10度，華仔為怕冷親，所以着上羽絨、戴帽、眼鏡同口罩，不過依然凍到打冷震。<br><br>平時華仔出巡，身邊都會有一大班人護住，不過今次佢好低調，現場仲要冇粉絲知道佢飛來北京，原來佢今次主要係出席一個商品活動，宣傳結束後會即刻返回上海拍戲。<br>撰文：馮仁昭</p></body></html>
