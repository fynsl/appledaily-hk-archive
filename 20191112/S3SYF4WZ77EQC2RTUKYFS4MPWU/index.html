<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.耳機失靈盲唱</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.耳機失靈盲唱</h1><p>鄧紫棋（G.E.M.）前晚喺內地出席天貓雙十一晚會，連美國天后Taylor Swift、蔡依林、吳亦凡等都有現身。G.E.M.演唱《依然睡公主》時遇上機件故障，聲音比音樂慢咗一拍。<br><br>G.E.M.事後話耳機出現問題，聽唔到任何聲音，並向粉絲致歉，不過佢依然可以超鎮定兼飊高音。佢又喺微博發文，話前三十秒完全係盲唱，感覺令所有期待佢表演嘅人都失望，而佢自己都有啲失望。<br>撰文：馮仁昭</p></body></html>
