<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許廷鏗陪伴最重要</title></header><body><h1>【馮仁昭四圍超】<br>許廷鏗陪伴最重要</h1><p>許廷鏗近日積極宣傳入行十周年唱片，噚日喺商台受訪時話銷情好，好多銷量榜首日開賣已排第二，打算加印，希望喺呢個時候發放更多正能量。佢經常喺網開聊天室化身DJ：「近來大家都有好多感受想分享，有啲人仲分享感情事，我覺得陪伴、同行最重要。」<br><br>噚日撞正三罷交通混亂，許廷鏗提早出門口：「平時經過嘅路都變得頹垣敗瓦，諗過今日唔出嚟，但選擇做呢個行業，都要盡自己能力。」<br>撰文：馮仁昭</p></body></html>
