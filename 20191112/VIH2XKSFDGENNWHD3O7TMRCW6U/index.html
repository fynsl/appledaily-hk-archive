<html><header><meta charset="utf-8"><title>無綫繼續歌舞昇平</title></header><body><h1>無綫繼續歌舞昇平</h1><p>昨日全城三罷，交通混亂，不少藝人活動也相繼宣佈取消，包括何珮瑜及連詩雅等的網劇《性敢中環》記者會、何國鉦的婚紗展等。不過無綫昨日就繼續馬照跑舞照跳，搞記者會和錄影探班，陳豪、李佳芯（Ali）、鄭裕玲等錄影節目《Do姐有問題》，出爐港姐三甲黃嘉雯、王菲及古佩玲等，昨日就出席明珠台記者會。<br><br>Ali早前因呼籲登記做選民被雪藏，她笑說是看報紙才知道雪藏消息，不過就坦言工作減少：「暫時未有新劇，個市都靜，未必係我一個人嘅問題。」陳豪最近忙於打理咖啡店，他表示生意有受影響，不過不算太要緊。<br>撰文：翁可人</p></body></html>
