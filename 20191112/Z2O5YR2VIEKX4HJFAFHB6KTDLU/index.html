<html><header><meta charset="utf-8"><title>夏日氹氹轉：雲格多哈騷肌嘆世界</title></header><body><h1>夏日氹氹轉：雲格多哈騷肌嘆世界</h1><p>正當阿仙奴喺英超0:2不敵李斯特城，各項賽事五場不勝，主帥艾馬利備受下台壓力。不過前任領隊雲格就一於少理，繼續嘆世界，佢最近就去咗卡塔爾嘅多哈度假，仲喺沙灘俾唔少球迷捕獲。見到70歲嘅雲爺爺依然神采飛揚，身形fit爆，果然無波教個人都輕鬆啲。雲爺爺之前就同啱啱炒咗教練尼高高華嘅拜仁慕尼黑扯上關係，初頭有指雲爺爺向拜仁自薦食檸檬，但雲爺爺澄清番係拜仁主動問佢有冇興趣。不過雲爺爺話自己對教拜仁冇乜諗法，所以都係等度完假先再講。</p></body></html>
