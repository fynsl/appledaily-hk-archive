<html><header><meta charset="utf-8"><title>二宮和也娶主播</title></header><body><h1>二宮和也娶主播</h1><p>日本尊尼事務所王牌組合嵐剛結束亞洲四地快閃之行，日本《週刊文春》網站昨指36歲成員二宮和也將與拍拖四年的38歲前主播伊藤綾子拉埋天窗，其事務所昨晚發表二宮結婚消息。早前有日本雜誌報道，二宮與伊藤從3月起已進駐市值3億日圓（約2,150萬港元）的新居。</p><p>嵐將於明年底休團，據悉二宮在宣佈休團前已通知隊友，也向事務所高層交涉婚事，有傳他態度強硬，若無法順利結婚，將不惜退團。</p></body></html>
