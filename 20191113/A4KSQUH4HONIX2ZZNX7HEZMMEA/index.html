<html><header><meta charset="utf-8"><title>呂頌賢樊少皇車經送飯</title></header><body><h1>呂頌賢樊少皇車經送飯</h1><p>呂頌賢近年多在內地掘金，做護旗手的他早前更獲《人民日報》點名表揚愛國，而留港的日子，他最愛約老友見面。日前深夜時分，有讀者發現他相約樊少皇及四名男友人在將軍澳食消夜，但未見呂頌賢太太麥景婷及樊少皇太太賈曉晨的身影。<br><br>飯局期間，幾位大男人大講電單車經，當中以樊少皇表現最興奮，手舞足蹈，而旁邊的呂頌賢亦不停附和。其間有人拿出手機，相信是看跟電單車有關的相片。眾人大約聚餐一小時後離開茶餐廳，到門外取車遊車河，享受男人的浪漫。大部份人都是開車前才戴頭盔，惟獨樊少皇在茶餐廳內已心急戴定頭盔，看來他「餓」車很久。<br>採訪：翁可人</p></body></html>
