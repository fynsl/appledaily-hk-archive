<html><header><meta charset="utf-8"><title>王喜轟警方濫暴</title></header><body><h1>王喜轟警方濫暴</h1><p>王喜昨日在fb貼出一段前日警方在旺角出動水炮車的短片，片中位於太子一間藥房門外的貨品被水炮射濕，疑似藥房職員不滿下向水炮車掟了幾件雜物，結果該職員被五名防暴警包圍帶走，更向他的臉部噴胡椒噴霧及踢腳，王喜留言：「正常營業，已經被香港警隊列為嚴重罪行，並賦予香港警察即時判決，執行水刑毀貨及近距離槍擊身體，作為懲罰。」<br><br>此外，王喜再貼出一張圖片，批評前日於西灣河交通警面對雙手空空垂放的示威者開真槍，他寫道：「祝你夠長壽能遇到一位會相信你當時，並非企圖開槍打穿對方心臟，而是想給對方施行CPR急救的法官。」<br>撰文：翁可人</p></body></html>
