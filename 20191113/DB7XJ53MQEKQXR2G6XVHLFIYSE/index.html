<html><header><meta charset="utf-8"><title>真島秀和秘婚三年</title></header><body><h1>真島秀和秘婚三年</h1><p>憑日劇《大叔的愛》上位的42歲男星真島秀和，在首季中飾演武川主任，HeHe形象入屋，月前還推出寫真集滿足一班同志及腐女粉絲。不過，日媒近日爆料指真島已在三年前秘婚，太太是麻雀界紅人渡邊洋香。<br><br>據知真島與太太因打牌結緣，兩夫妻經常流連三軒茶屋及目黑區的麻雀館，真島偕太太日前外出晚飯，被記者拍得恩愛撐枱腳。被封麻雀美人的渡邊曾經失婚，多年前拍下全裸寫真集及為影帶當主角。</p></body></html>
