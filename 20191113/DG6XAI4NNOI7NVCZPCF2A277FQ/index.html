<html><header><meta charset="utf-8"><title>李雨陽多謝吳岱融免費剪綵</title></header><body><h1>李雨陽多謝吳岱融免費剪綵</h1><p>無綫前藝人李雨陽在深水埗開泰式快餐店，昨日舉行開張儀式，好友吳岱融、范振鋒、李思欣及羅鈞滿等現身剪綵。李雨陽跟拍檔合資約七位數字，昨日多區有堵路情況，他說：「我哋都擔心要唔要取消或者改期，擔心朋友嚟撐場時交通同安全問題，噚晚同股東再開會，最後決定如期搞儀式。」他多謝眾人不收酬金剪綵，答應大家以後可到店中任飲任食。<br><br>此外，曾參演電影《古惑仔》系列的吳志雄最近亦於河南開火鍋店，更親自飛去主持開幕禮，昨日他回覆：「朋友搵我喺河南開火鍋店，我又代理咗一隻法國紅酒，主要做批發，兩年賣咗7,000箱。」<br>採訪︰陳杰、鍾國仁</p></body></html>
