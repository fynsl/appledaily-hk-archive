<html><header><meta charset="utf-8"><title>馬浚偉冇錢畀加班費</title></header><body><h1>馬浚偉冇錢畀加班費</h1><p>馬浚偉、顧美華、余香凝和黃定謙昨日到商台宣傳新片《生前約死後》，外遊的美華姐特地趕回港接受訪問，提到跟馬仔合作完舞台劇後再拍戲，她說二人已很有默契：「拍電影仲舒服過做舞台劇。」馬仔就說今次電影成本有限，實在負擔不起加班費：「結果拍一場對手戲，美華姐將三頁紙對白一字不漏講完，一take過，幾乎每日都早收工，真係犀利。」<br><br>馬仔大讚余香凝和黃定謙做足功課，埋位時不用帶劇本，又笑說今次身兼導演工作，除了演出，更兼任嗌cut重任，是一次難忘經歷。余香凝在片中飾演精神科醫生，與馬仔有大量對手戲，最後更發展出感情。<br>採訪、攝影：曹家誠</p></body></html>
