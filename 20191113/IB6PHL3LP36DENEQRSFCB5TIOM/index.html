<html><header><meta charset="utf-8"><title>艾力寶雲妻一年兩度流產</title></header><body><h1>艾力寶雲妻一年兩度流產</h1><p>61歲美國影星艾力寶雲（Alec Baldwin）的35歲瑜伽教練妻子Hilaria Baldwin，今年4月在Ig透露不幸流產，9月時她滿心歡喜宣佈再度懷孕，可惜昨日卻傳來一年內兩度小產的消息。</p><p>Hilaria在Ig上載與6歲囡囡Carmen的自拍短片，談到自己的悲傷心情，表示懷孕四個月的BB胎死腹中，一家人十分哀傷，Hilaria的傷痛實在難以形容，Carmen就錫錫安慰。Hilaria與艾力寶雲育有四名子女，月前才走出流產陰霾，近日照超聲波時發現腹中BB已離世，她希望狗仔隊不要追訪，給她私人空間。<br>撰文：哥羅</p></body></html>
