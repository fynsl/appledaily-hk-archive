<html><header><meta charset="utf-8"><title>恒大擬購汽車核心技術</title></header><body><h1>恒大擬購汽車核心技術</h1><p>恒大（3333）主席許家印昨日出席活動時指，集團在汽車生產業一無所有，因此要將能夠買的核心技術及企業都買下來，目標用3到5年時間將業務發展成全球規模最大的新能源車集團，將來會在中國、瑞典及一帶一路部份國家建設十大汽車生產基地，年產量50萬架，首階段產量先達到10萬架，期望10到15年內年產量達到500萬架。<br><br>公司將同時研發15款涵蓋不同級數的汽車，計劃三年投資450億元在新能源車業務上，而首款車名為恒馳1，計劃明年上半年亮相，2021年量產。</p></body></html>
