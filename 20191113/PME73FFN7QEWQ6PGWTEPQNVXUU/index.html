<html><header><meta charset="utf-8"><title>楊明清路障被嘲做戲</title></header><body><h1>楊明清路障被嘲做戲</h1><p>民間昨日發起再在多區設路障癱瘓交通，《蘋果》收到讀者提供相片，指楊明昨日現身觀塘清理路障。有在現場目擊的讀者接受《蘋果》電話訪問時表示：「晏晝1點幾，喺觀塘嘅工業區，見到楊明落車清路障，佢攞起之後又放番低。」<br><br>相中所見，穿黑色外套加黑色褲的楊明，單手執起路中心的鐵欄，似乎只是搬走了阻礙他座駕的路障，然後就上車走人。相片同時被上載到連登討論區，有網民留言嘲諷「拍戲扮差佬扮到以為自己真係差佬」、「現實生活都係做緊戲」，有眼利網民更質疑楊明的座駕：「架車非法改裝，司機位黐咗玻璃紙，搵人1823問問佢透光度合唔合法？」<br>採訪：皓騫</p></body></html>
