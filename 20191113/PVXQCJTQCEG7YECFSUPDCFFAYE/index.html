<html><header><meta charset="utf-8"><title>龍湖上月銷售額增80%</title></header><body><h1>龍湖上月銷售額增80%</h1><p>兩隻內房股昨日公佈上月營運數據，龍湖（960）上月合同銷售金額按年升79.5%至270億元（人民幣．下同），而今年首十個月累積銷售額2,016.2億元，較去年同期升22.8%，達成全年2,200億元銷售目標的92%。龍湖昨日收報33.2港元，升2.8%。<br><br>另外，遠洋集團（3377）上月銷售額按年上升7%至123.3億元，惟協議銷售均價每平方米則跌1%至1.98萬元；今年首十個月累計協議銷售額較去年同期上升23%至1,012.5億元，佔全年1,400億元銷售目標72.3%。遠洋昨日收報3港元，升0.7%。</p></body></html>
