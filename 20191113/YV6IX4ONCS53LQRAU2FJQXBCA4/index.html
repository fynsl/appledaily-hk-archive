<html><header><meta charset="utf-8"><title>渣哥捐14萬予星火</title></header><body><h1>渣哥捐14萬予星火</h1><p>譚小環與老公開設的渣哥小食店，前日未有響應「大三罷」，所以「自我判罰」將所有營業額，不扣除成本全數捐星火基金，王宗堯更到銅鑼灣店幫手。昨日渣哥的fb公佈：「經會計結算後，20191111全日營業額，再加上不肯找錢的貼士（聲明限只此一次），再再加上冇買嘢食直接放低的捐款（聲明限只此一次），再再再加上渣哥個朋友嘅朋友捐贈埋齊頭尾數，三間分店，總共四條數合共港幣$140,000。」渣哥又指出：「有人問 ：『咁咪人工舖租食物成本燈油火蠟都蝕埋？答案：『係！犯法吖！』天佑香港，無畏更無懼！」王宗堯昨日在fb轉貼該帖文，並大讚：「好人一世平安。」<br>撰文：翁可人</p></body></html>
