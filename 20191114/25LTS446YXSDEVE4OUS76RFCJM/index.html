<html><header><meta charset="utf-8"><title>復藥與美生科公司合作</title></header><body><h1>復藥與美生科公司合作</h1><p>復星醫藥（2196）旗下復星醫藥產業與美國生物科技公司MimiVax昨日簽訂許可協議，MimiVax授權復星醫藥產業使用其專有知識（know how）和專利，在中國及領域內獨家臨床開發及商業化腫瘤免疫治療產品SurVaxM。目前該產品正開展針對多發性骨髓瘤、神經內分泌瘤的I期臨床研究。另外，三生製藥（1530）宣佈，旗下HIF-117膠囊的臨床試驗申請於周二（12日）獲得藥監局批准。該藥物用於治療慢性腎病貧血。</p></body></html>
