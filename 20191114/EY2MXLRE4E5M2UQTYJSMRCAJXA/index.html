<html><header><meta charset="utf-8"><title>Bad Azz獄中離奇死亡</title></header><body><h1>Bad Azz獄中離奇死亡</h1><p>美國饒舌男歌手Bad Azz於美國時間大前日於獄中離奇死亡，終年43歲。Bad Azz原名Jamarr Antonio Stamps，上周五他因為家暴被捕，原定周三早上上庭，警方對於他突然逝世，不願提供案情細節。<br><br>Bad Azz曾與饒舌天王Snoop Dogg合作，是他旗下Tha Dogg Pound的成員，曾單飛發展推出過四張專輯。Snoop Dogg於Instagram悼念Bad Azz，表示非常傷心，並嘆Bad Azz英年早逝。</p></body></html>
