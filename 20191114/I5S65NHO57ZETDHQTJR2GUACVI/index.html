<html><header><meta charset="utf-8"><title>Stan Lee女兒告父前助手誹謗</title></header><body><h1>Stan Lee女兒告父前助手誹謗</h1><p>Marvel之父Stan Lee（右）前日逝世一周年，Marvel貼出一張眾英雄圍繞他的漫畫紀念，Stan Lee的官方twitter則寫道：「愛你不止3000。」<br><br>此外，Stan Lee女兒JC入稟控告父親的前助手Bradley Herman誹謗，指對方訛稱她虐待父親，揑頸又將父親的頭撞向椅子。JC表示並非事實，反指控Bradley偷錢及常冒Stan Lee的簽名借錢，向對方索償2,500萬美元（約1.95億港元）。</p></body></html>
