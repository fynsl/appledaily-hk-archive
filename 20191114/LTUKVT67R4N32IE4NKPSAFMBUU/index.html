<html><header><meta charset="utf-8"><title>宣萱羨慕陳曼娜住豪宅</title></header><body><h1>宣萱羨慕陳曼娜住豪宅</h1><p>圈中富婆陳曼娜（Manna姐）上周踏入68歲生日，分五晚跟家人和好友慶祝，在2,500呎豪宅招待宣萱、陳彥行、黃智賢等，宣萱笑言羨慕Manna姐住豪宅，要好努力儲錢，羅敏莊笑指Manna姐甚麼都有，惟有吻賀，陶傑就祝Manna姐似狐狸精咁靚。<br><br>Manna姐說：「呢幾晚除咗同朋友盡興之外，最開心我個仔帶埋大肚新抱返嚟，晚晚食好多，遲啲拍ViuTV劇要減肥。」</p></body></html>
