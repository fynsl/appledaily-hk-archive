<html><header><meta charset="utf-8"><title>Baby賀黃曉明生日回贈錫錫</title></header><body><h1>Baby賀黃曉明生日回贈錫錫</h1><p>內地男星黃曉明和楊穎（Angelababy）近年屢傳感情有變，甚至傳出婚變。昨日是黃曉明的42歲生日，近年已絕少跟老公在網上互動的Baby，昨在微博發文祝賀老公：「生日快樂」，並附上蛋糕圖案，而黃曉明亦有回覆：「謝謝老婆」，再附加心心及錫錫圖案，兩人舉動即被指打破婚變傳言。<br><br>黃曉明亦有在自己微博留言：「感謝所有人的支持，感謝大家。這個生日過的很有意義，希望能有更多的人關注空巢老人。」Baby和黃曉明自傳出婚變後，早前雙雙擔任活動表演嘉賓時，刻意前後腳現身，即使曾有活動同場，但兩人表現冷漠，跟以前恩愛的態度截然不同。<br>撰文：寶妮</p></body></html>
