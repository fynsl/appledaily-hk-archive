<html><header><meta charset="utf-8"><title>鄭珍雲秘撻景麗兩年</title></header><body><h1>鄭珍雲秘撻景麗兩年</h1><p>韓國男團2AM出身的28歲男星鄭珍雲今年3月入伍，昨日被爆與女團Nine Muses的29歲成員景麗拍拖兩年。<br><br>鄭珍雲所屬的事務所大方認戀：「兩人因為一齊參演多個節目，自然地保持着親密關係，發展成戀人。」同時透露兩人於前年年底開始拍拖，又指目前鄭珍雲專注服兵役，希望大家多多支持。據知鄭珍雲和景麗因前年12月合作歌曲《兩個人的聖誕節》而撻着，之後更一齊亮相節目。</p></body></html>
