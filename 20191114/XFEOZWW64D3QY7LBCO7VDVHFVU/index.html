<html><header><meta charset="utf-8"><title>剛力彩芽甩拖　闊太夢碎</title></header><body><h1>剛力彩芽甩拖　闊太夢碎</h1><p>27歲日本女星剛力彩芽去年搭上時尚購物網站的43歲有米創辦人前澤友作，兩人拍拖一年多，前日有報道指他們已經分手，剛力彩芽的事務所承認確有其事。</p><p>知情人士表示對於剛力彩芽甩拖感到震驚，因為她和前澤友作日前才公開晒恩愛：「上月24日有高爾夫球賽在千葉縣習志野鄉村俱樂部舉行，當時前澤友作擔任大會名譽會長，而剛力彩芽亦在場觀戰，報紙和電視都有報道，還以為他們交往得非常順利。」分手後，剛力彩芽本月初被影到頹爆現身神奈川縣，有指她已搬回老家，而為了兩人的利益，她決定不會公開哭訴，只與好友深田恭子訴苦。<br>撰文：黃思虎</p></body></html>
