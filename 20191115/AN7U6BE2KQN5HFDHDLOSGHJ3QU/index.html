<html><header><meta charset="utf-8"><title>伊藤英明落髮拍新劇</title></header><body><h1>伊藤英明落髮拍新劇</h1><p>日劇《海猿》44歲型男伊藤英明自2014年與圈外女友結婚，二人育有兩名子女。已逾兩年未有拍劇的伊藤英明，落實接拍由同名漫畫改編的TBS日劇《請不要在病房念經》。<br><br>伊藤英明在劇中飾演既是僧人，也是急救醫生的松本照𨨥，為了角色他還犧牲色相剃光頭，削去留了兩年的長髮。伊藤英明表示：「剪去頭髮，光頭覺得很爽，因為很久沒有剪短，感覺煥然一新，我亦很喜歡這個新形象。」</p></body></html>
