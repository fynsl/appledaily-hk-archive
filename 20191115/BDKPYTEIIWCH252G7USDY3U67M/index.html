<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康感謝團隊爭取開騷</title></header><body><h1>【馮仁昭四圍超】吳浩康感謝團隊爭取開騷</h1><p>吳浩康（Deep）年頭許願希望今年開演唱會，終於如願以償，噚日宣佈下個月30號喺旺角麥花臣場館舉行「DEEP 2019+1吳浩康演唱會」，佢話：「搵咗一年，終於可以喺2019年，尾二嗰日搵到合適場地，我會報答並肩作戰嘅團隊冇放棄，而且付出最大心血。」<br><br>Deep最近嘗試接觸山地單車，呢種高強度帶氧運動，可以強化心肺功能，希望操得弗啲，喺演唱會以最佳狀態示人。<br>撰文：馮仁昭</p></body></html>
