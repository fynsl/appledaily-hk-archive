<html><header><meta charset="utf-8"><title>花絮：保安搶旗</title></header><body><h1>花絮：保安搶旗</h1><p>噚日場外保安明顯減弱，連「光復香港，時代革命」旗都入到場。但係喺半場嘅時候，現場球迷就同保安發生零星衝突，甚至有保安衝上看台企圖搶旗，最終不敵球迷勸退敗走。</p><p>呂sir睇波</p><p>唔係球迷嘅「呂sir」呂秉權都要入場支持港隊！佢話：「唔單止係一場球賽，而係全場香港人好團結咁支持自己人，呢樣係官方做幾多嘢都取代唔到！」</p><p>非凡拖友</p><p>球迷帶同各式各樣精品入場，有近月抗爭常見嘅連登豬同青蛙pepe毛公仔；有情侶仲喺港隊波衫印上「五大訴求，缺一不可」嘅英文字句。</p></body></html>
