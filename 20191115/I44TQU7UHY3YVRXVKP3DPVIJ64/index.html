<html><header><meta charset="utf-8"><title>平保壽險保費升逾9%</title></header><body><h1>平保壽險保費升逾9%</h1><p>中國平安（2318）昨日公佈，今年首10月壽險保費按年升9.14%，至4,228.79億元（人民幣．下同），比首9月增長放緩，養老保險則為213.65億元，按年升16.31%；健康險則為53.46億元，按年增長70.13%。另外，產險原保費收入為2,189.76億元，按年上升8.91%。其中，壽險、養老和健康險的個人業務新單原保費為1,222.6億元，按年下跌7.26%，增幅比首9月擴大；續期保費為3,093.52億元，按年上升18.04%。</p></body></html>
