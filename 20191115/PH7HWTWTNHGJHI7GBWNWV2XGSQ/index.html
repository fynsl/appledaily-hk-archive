<html><header><meta charset="utf-8"><title>新秀麗首3季少賺29%</title></header><body><h1>新秀麗首3季少賺29%</h1><p>新秀麗（1910）昨日公佈，截至9月底止首三季盈利1.02億元（美元．下同），按年減少28.7%，每股盈利7.1仙。期內銷售淨額26.77億元，下跌4.2%。若單計第三季，盈利5,300萬元，按年下跌29.6%，每股盈利3.7仙；銷售淨額9.22億元，減少2.5%。集團指第三季亞洲銷售淨額按年升2.7%，但受南韓消費意欲疲弱及香港本地市場市況欠佳影響。若撇除上述兩址，集團於亞洲地區的銷售淨額按年升11.7%。</p></body></html>
