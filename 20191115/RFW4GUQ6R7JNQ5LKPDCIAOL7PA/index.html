<html><header><meta charset="utf-8"><title>羅拔迪尼路獲終身成就獎</title></header><body><h1>羅拔迪尼路獲終身成就獎</h1><p>殿堂級金像影帝羅拔迪尼路（Robert De Niro）獲美國演員工會（SAG）頒發終身成就獎，將於明年1月19日舉行的頒獎禮上接受此項業界殊榮，大會表示：「羅拔迪尼路的深度表現與能力，能向這個世代最有才華的人頒獎，是我們的榮譽。」<br><br>羅拔迪尼路憑《教父2》（The Godfather Part II）及《狂牛》（Raging Bull）兩度獲奧斯卡金像獎影帝。羅拔對獲頒終身成就獎表示：「我是這個工會的成員超過50年，能獲獎真是我的榮譽。」</p></body></html>
