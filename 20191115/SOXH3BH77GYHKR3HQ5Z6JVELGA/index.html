<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張艾嘉謝絕金馬獎提名</title></header><body><h1>【馮仁昭四圍超】張艾嘉謝絕金馬獎提名</h1><p>由李心潔同張艾嘉主演嘅馬來西亞電影《夕霧花園》，獲台灣金馬獎九項提名，包括李心潔提名影后。前日台灣進行試片後，唔少影評人同傳媒都注意到飾演李心潔中年嘅張艾嘉，演技動人，但冇份提名女配角。<br><br>據台灣蘋果新聞網報道，原來係張艾嘉拒絕提名：「我入圍太多次了，想讓給年輕人，所以不要報名我。」張艾嘉喺金馬獎紀錄上分別以演員、導演同編劇身份共提名19次，係入圍最多次數嘅紀錄保持者。<br>撰文：馮仁昭</p></body></html>
