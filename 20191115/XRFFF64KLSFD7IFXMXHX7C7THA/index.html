<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林海峰跑馬拉松有艷遇</title></header><body><h1>【馮仁昭四圍超】林海峰跑馬拉松有艷遇</h1><p>林海峰（Jan）今個月初到紐約參加馬拉松，商台DJ雲妮噚日播出訪問，Jan講到比賽過程好興奮。佢話跑到布魯克林大橋，就諗起周潤發喺電影《秋天的童話》中飾演嘅船頭尺。<br><br>Jan透露喺比賽中有艷遇：「跑到尾聲時有個女跑手好近我，原來佢搵緊拍檔一齊跑，跑步係咁，想有個拍檔一齊捱過最難捱嗰段路。」佢話同女跑手一齊跑咗約10公里。據知，太太彭羚飛到當地為Jan打氣。<br>撰文：馮仁昭</p></body></html>
