<html><header><meta charset="utf-8"><title>求驗客手記：馬古尼首獲球靴贊助</title></header><body><h1>求驗客手記：馬古尼首獲球靴贊助</h1><p>哈利馬古尼今夏以8,000萬鎊（約7.6億港元）由李斯特城加盟曼聯，成為史上最貴中堅，早前佢就第一次做隊長，近日又有另一個「第一次」。原來佢出道至今都未試過有球靴贊助合約，最近Puma就以1年70萬鎊（約700萬港元）嘅贊助費，成為呢位英格蘭中堅嘅第一個球靴贊助商。馬古尼加盟大球會曼聯之後聲價十倍，不過原來佢冇球靴贊助，結果一眾體育用品品牌都爭住搵佢代言，最終由Puma以1年70萬鎊（約700萬港元）贊助費同馬古尼簽約。</p></body></html>
