<html><header><meta charset="utf-8"><title>【根治無期】二噁英透過母乳傳下一代</title></header><body><h1>【根治無期】<br>二噁英透過母乳傳下一代</h1><p>化學博士兼名師K. Kwong日前在社交網上撰文，指催淚彈的化合物會因高溫燃燒，會分解出「超級致癌物」二噁英。由於二噁英溶於脂肪又穩定，積存人體多年亦難以排清和分解，根治無期。<br><br>K. Kwong更特別提到，二噁英會殘留於衣物與裝備上，難以清洗，可損害生殖能力，導致流產及畸胎。民間自發成立的研究組織也撰文指，二噁英若攝入過量，可破壞免疫系統，甚至通過母嬰傳染（包括血液及母乳）傳給下一代。</p></body></html>
