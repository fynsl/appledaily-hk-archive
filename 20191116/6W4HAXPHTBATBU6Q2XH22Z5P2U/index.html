<html><header><meta charset="utf-8"><title>章子怡被汪峰舊愛寸繁殖</title></header><body><h1>章子怡被汪峰舊愛寸繁殖</h1><p>章子怡早前宣佈再度懷孕約七個月，老公汪峰發文稱希望BB跟老婆一樣將來成為藝術家，更形容BB是令他驕傲的孩子。</p><p>正當章子怡夫婦待BB出世時，汪峰舊愛葛薈婕昨日在微博發文暗寸：「你是原始人嗎？你在繁殖嗎？按照你的性格是否有更多私生子？你可千萬別把自己當個王，麻煩你好好照顧自己兒女。」葛薈婕在2005年為汪峰誕下女兒「小蘋果」，章子怡就視「小蘋果」如親女。</p></body></html>
