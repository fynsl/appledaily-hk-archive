<html><header><meta charset="utf-8"><title>Taylor控訴舊經理人</title></header><body><h1>Taylor控訴舊經理人</h1><p>美國流行天后Taylor Swift與前經理人Scooter Braun的爭執再次鬧大，Taylor更撰寫長文大控訴，指Scooter Braun及舊唱片公司創辦人Scott Borchetta，阻止她於月底舉行的美國音樂頒獎禮中表演舊歌。</p><p>Taylor自去年11月離開舊公司，並打算於下年重新錄製舊歌，以重新擁有自己歌曲的版權，但不斷被舊公司阻止。另外，Taylor又指舊公司不准她在新紀錄片中，用任何舊歌及表演片段。</p></body></html>
