<html><header><meta charset="utf-8"><title>無綫台慶網民同㷫</title></header><body><h1>無綫台慶網民同㷫</h1><p>無綫日前將《萬千星輝賀台慶》改為《珍惜香港 發放娛樂 TVB52年》，雖然台慶不再慶，但有網民仍發起節目播放當日舉行「全民和你賀台㷫」活動，指當天晚上7時半才公佈活動最終目的地。另有網民舉辦全民洗版「賀」台慶，號召5,000鍵盤戰士網上開戰。<br><br>無綫處境劇《愛．回家之開心速遞》劇情講周嘉洛飾演的金城安寫假遺書扮跳海博同情，有網民批評編劇有意扭曲近日一連串的「被自殺」事件，疑暗示抗爭者企圖博社會人士同情。<br>撰文：翁可人</p></body></html>
