<html><header><meta charset="utf-8"><title>倉持明日香戀不笑欖球員</title></header><body><h1>倉持明日香戀不笑欖球員</h1><p>日本女子組合AKB48的30歲前成員倉持明日香被爆與世界盃欖球賽29歲日本代表稻垣啟太蜜運，倉持明日香的事務所未有否認戀情，並表示：「因為她已經是成人，私人事就交由她本人處理。」<br><br>報道指，倉持明日香於數年前以運動報道員身份介紹欖球賽，透過熟人認識稻垣啟太，兩人大約於今年夏天時開始交往。倉持明日香的父親倉持明氏是職業棒球評論員兼前投手，而她本人亦對體育新聞非常熟悉，曾擔任體育節目司儀。至於新男友稻垣啟太，由於比賽和受訪時經常面容繃緊，被指為「不笑的男人」而大受歡迎，而「不笑的男人」更於今年《新語、流行語大賞》獲得提名。<br>撰文：黃思虎</p></body></html>
