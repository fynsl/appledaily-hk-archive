<html><header><meta charset="utf-8"><title>栢芝表忠被揶揄「奶共」</title></header><body><h1>栢芝表忠被揶揄「奶共」</h1><p>母兼父職照顧三名兒子的張栢芝，不時到內地做騷賺人仔，昨日她在微博及Ig貼出習近平說話的圖片，相中用簡體字寫到：「止暴制亂，恢復秩序，是香港當前最緊迫的任務。」栢芝更附上六個紅心，被不少香港網民揶揄她「奶共」，但也有內地支持者力撐。<br><br>除栢芝外，也有不少香港藝人也轉貼該圖表忠，包括鍾鎮濤、王祖藍、羅嘉良及周柏豪等，柏豪更寫上：「希望香港能夠回復平靜可愛的香港，回復應有的秩序。」但柏豪Ig就關閉評論避罵戰。<br>撰文：翁可人</p></body></html>
