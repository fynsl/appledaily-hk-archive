<html><header><meta charset="utf-8"><title>胡定欣做歌手離無綫</title></header><body><h1>胡定欣做歌手離無綫</h1><p>連奪兩屆視后的胡定欣明年將約滿無綫，有指她有意離巢兼進軍樂壇。據知古天樂旗下的經理人公司，繼招攬宣萱及鍾嘉欣後，亦有向胡定欣招手，而古巨基及張敬軒亦推薦她入英皇。<br><br>昨日有報道指胡定欣去年拍完《包青天再起風雲》後沒有再接劇，反而外出拍電影《逆流大叔》及參演馬浚偉舞台劇《偶然徐志摩》，而她於今年台慶沒表演，連屆時會否出席都未定。據知胡定欣離巢想轉型，因為她曾在1999年參加《全球華人新秀歌唱大賽》，繼早前與古巨基合唱《亂世情侶》後，又為張敬軒演唱會擔任嘉賓，更不惜自資製作新歌，可見加入樂壇的決心。<br>撰文︰祖李</p></body></html>
