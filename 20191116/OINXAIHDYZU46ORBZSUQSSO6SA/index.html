<html><header><meta charset="utf-8"><title>郭晉安留鬚遭囝囝嫌棄</title></header><body><h1>郭晉安留鬚遭囝囝嫌棄</h1><p>郭晉安、譚俊彥、湯洛雯、王君馨等昨日在將軍澳出席新劇《失憶24小時》開鏡拜神儀式，郭晉安表示最難忘與何遠東親嘴：「我事前同佢講一定要合埋個口，但拍嗰陣佢冇，搞到全部都係口水，我問佢做乜唔合埋，原來因為拍嗰陣我太用力揑佢塊面，搞到佢個口打開咗。」他指為拍劇而留鬍鬚，卻遭囝囝嫌棄不肯錫他，令他非常傷心。<br><br>王君馨表示跟譚俊彥演夫妻時，將真性情流露出來：「劇中我哋好似小朋友咁嗌交，都幾似我同老公。」她指因為老公以前在國外開左軚車，所以她會告知對方一些要注意的事情，但老公有逾二十年駕駛經驗，不甘受教，經常搞到嗌交收場 。<br>撰文︰祖李</p></body></html>
