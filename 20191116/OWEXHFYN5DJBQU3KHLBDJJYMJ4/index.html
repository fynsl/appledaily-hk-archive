<html><header><meta charset="utf-8"><title>求驗客手記：C朗又戴帽立威</title></header><body><h1>求驗客手記：C朗又戴帽立威</h1><p>葡萄牙喺周四歐國外B組主場大炒立陶宛，當中基斯坦奴朗拿度（C朗）又入三球，今次已經係佢喺國家隊嘅第九次「帽子戲法」。葡萄牙只要喺下周日對已經出局嘅盧森堡可以全取三分，就可以成功出線。C朗呢次帽子戲法，係佢歷年喺各項賽事嘅第55次，入呢三球之後，佢喺國際賽已累積入咗98球，如果再入兩球，就會繼伊朗嘅戴伊之後，成為史上第2位喺國際賽入球達到100球大關嘅球員。同日H組賽事，法國主場反勝摩爾多瓦2:1，同土耳其雙雙出線。</p></body></html>
