<html><header><meta charset="utf-8"><title>劉鳴煒求莫再開槍</title></header><body><h1>劉鳴煒求莫再開槍</h1><p>富商劉鑾雄長子劉鳴煒是青年發展委員會副主席，他一直未有公開發表關於逆權運動的看法，不過他連日在Ig有分享感受，他曾留言指連夜失眠，希望各方都要盡快降級，不希望再有不幸事件發生。劉鳴煒昨午再貼出「打結」的手槍藝術雕塑相，更寫上「Please」，估計他求警方不要再用真槍應付衝突。<br><br>劉鳴煒的智庫「MWYO」將於月尾舉行大型對話會，會邀請黃藍陣營的人士如曾鈺成、科大校長史維及王維基等參與討論。<br>撰文：翁可人</p></body></html>
