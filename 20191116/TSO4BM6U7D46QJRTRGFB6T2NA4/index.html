<html><header><meta charset="utf-8"><title>金像監製Branko Lustig逝世</title></header><body><h1>金像監製Branko Lustig逝世</h1><p>曾監製《舒特拉的名單》（Schindler’s List）與《帝國驕雄》 （Gladiator）而兩奪奧斯卡的著名監製Branko Lustig於周四在克羅地亞家中逝世，享年87歲。</p><p>出生於前南斯拉夫的他，曾在二戰時期被關在奧斯威辛集中營。到50年代加入電影界，其後認識了史提芬史匹堡（Steven Spielberg），並因此參與了《舒特拉的名單》的監製工作，其後監製過《帝國驕雄》、《沉默的殺機》（Hannibal）及《黑鷹15小時》（Black Hawk Down）等。</p></body></html>
