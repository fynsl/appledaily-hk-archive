<html><header><meta charset="utf-8"><title>求驗客手記：俄羅斯罷着錯體波衫</title></header><body><h1>求驗客手記：俄羅斯罷着錯體波衫</h1><p>為咗迎接歐國盃，「三間牌」最近就為俄羅斯國家隊推出新波衫，點知袖口紅白藍顏色同俄羅斯國旗個次序相反（圖），結果原本今日對比利時會着呢件新戰衣嘅俄羅斯國腳，有傳就會罷着表達不滿。俄羅斯國旗由上而下係白、藍同紅色，不過呢件波衫以紅色為主調，袖口就按次序係藍同白色，結果變到好似塞爾維亞國旗咁。國家隊教練查卓蘇夫講笑咁話︰「可能係專登為球迷設計到咁。當佢哋舉起雙手為國家隊打氣嗰陣，袖口嘅顏色咪會同我哋國旗一樣囉。」</p></body></html>
