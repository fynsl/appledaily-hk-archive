<html><header><meta charset="utf-8"><title>黃心穎抱鍾景輝試水溫</title></header><body><h1>黃心穎抱鍾景輝試水溫</h1><p>黃心穎自4月被《蘋果》踢爆背着男友馬國明偷食人夫許志安後，離港潛水，日前終於在Ig出po，貼出《牛下女高音》的劇本相片，更多謝可以令《牛下》播出的每一位。前日黃心穎又再出po，貼了一張《牛》的劇集截圖，相中她抱着劇中的爺爺鍾景輝，字幕寫上「捨不得」。她貼出這截圖，相信是因為出po前一晚，鍾景輝飾演的白校長在劇中離世。<br><br>有指黃心穎趁劇集播出回歸社交網試水溫，鋪路返港。她出第一個po時，不少fans叫她加油，更留言︰「Welcome back」。前天她再出po後，甚至有人問候她︰「你還好嗎？香港淪陷中。」反應正面。<br>撰文︰祖李</p></body></html>
