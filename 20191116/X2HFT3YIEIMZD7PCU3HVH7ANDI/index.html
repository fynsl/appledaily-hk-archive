<html><header><meta charset="utf-8"><title>求驗客手記：名宿閃耀　英軍千場炒黑山</title></header><body><h1>求驗客手記：名宿閃耀　英軍千場炒黑山</h1><p>英格蘭周四鬥黑山，靠隊長哈利卡尼攻入三球，加上重返國家隊嘅阿歷士張伯倫同新紮國腳譚美阿巴謙入波，最終七球大炒對手。呢場亦係國家隊第1,000場國際賽，場內七個入波精采，觀眾席都星光熠熠，朗尼、加斯居尼同施文等名宿都有份觀戰。英足總今場邀請咗大量名宿入場，當中朗尼、加斯居尼、施文、施路頓同前國家隊主帥卡比路等都賞面出席，佢哋半場時仲同球迷打招呼，受盡熱烈掌聲，加斯居尼睇落仲好開心，好多次都笑到見牙唔見眼。</p></body></html>
