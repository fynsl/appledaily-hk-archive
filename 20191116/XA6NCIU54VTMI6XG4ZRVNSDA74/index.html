<html><header><meta charset="utf-8"><title>求驗客手記：利迷英國登報撐香港</title></header><body><h1>求驗客手記：利迷英國登報撐香港</h1><p>由本港利物浦球迷創立嘅fb文宣平台「Justice for the Hongkongers」（圖），上個月就發起眾籌活動，希望籌集經費喺外國同本港各大報章登出關於香港抗爭運動嘅聲明，畀更多人可以了解同關心香港現況。家陣呢個團體已經籌集到27,260港元經費，呢筆資金足夠喺利物浦市主要報章《利物浦迴聲報》度登報，佢哋份聲明會喺周五同下周日喺《迴聲報》登足全版，向英國當地社會講解香港呢幾個月社會運動嘅前因後果，同埋將港人心聲傳揚出去。</p></body></html>
