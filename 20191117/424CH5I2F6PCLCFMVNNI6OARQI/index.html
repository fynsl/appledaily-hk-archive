<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度再成年終一哥</title></header><body><h1>體訊速遞：（網球）拿度再成年終一哥</h1><p>拿度上周五在ATP年終賽阿加斯組尾輪，以6:7（4:7）、6:4、7:5反勝薛斯柏斯，但因施華利夫在同組另一場，以6:4、7:6（7:4）擊敗梅韋迪夫，三戰全勝，令拿度無緣晉級四強。不過，33歲的拿度賽後仍然充滿笑容地第5度捧起年終1哥獎盃，成為史上最年長的年終一哥，更直言對自己的成就難以置信。（now636台明日2:00am直播）<br>綜合外電（英國）</p></body></html>
