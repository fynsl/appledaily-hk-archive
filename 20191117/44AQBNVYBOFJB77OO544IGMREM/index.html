<html><header><meta charset="utf-8"><title>黃建東暫擱置開舞蹈學校</title></header><body><h1>黃建東暫擱置開舞蹈學校</h1><p>黃建東昨日到長沙灣出席開幕禮，透露媽媽是舞蹈教師，原先計劃今年為媽媽圓夢，開設一間舞蹈學校，但碰上社會經濟不景，所以決定暫緩計劃。<br><br>黃建東指昨日開幕的工作坊是為智力障礙人士提供服務，他說：「以前庇護工場係做一啲簡單工作，如貼郵票，𠵱家會加添創意，繪畫或整皮革。」他指自己接觸過智障人士後大為感動，他說：「睇《肥貓正傳》、《非同凡響》中嘅智障人士角色會感動到喊，自己希望可能演繹呢類角色，好多人唔了解佢哋，其實佢哋好純真好簡單。」對於好友甄澤權獲「2019年十大傑出青年」，他表示會約食飯慶祝。<br>採訪、攝影：張明</p></body></html>
