<html><header><meta charset="utf-8"><title>IU開騷公司職員乘機炒飛</title></header><body><h1>IU開騷公司職員乘機炒飛</h1><p>韓國「國民妹妹」IU將於下周日在首爾舉行演唱會，不過近日有粉絲發現在二手交易網站上，有人轉售首爾場門票，更寫上是地下連位，索價150萬韓圜（約1萬港元）。由於該座位位置疑是內部門票，粉絲就質疑是IU公司的職員高價轉售圖利。<br><br>IU所屬事務所前日發聲明，表示已證實相關門票是公司向職員提供的門票，對職員將門票作商業用途，公司向粉絲表示歉意，並承諾會防止事件再發生，同時呼籲粉絲要以合法途徑購買。</p></body></html>
