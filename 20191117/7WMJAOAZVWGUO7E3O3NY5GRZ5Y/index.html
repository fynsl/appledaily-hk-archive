<html><header><meta charset="utf-8"><title>超蓮竇驍恩愛騎膊馬</title></header><body><h1>超蓮竇驍恩愛騎膊馬</h1><p>賭王千金何超蓮今年4月被爆與內地男星竇驍拍拖，兩人愛得高調又火熱，早前更被《蘋果》直擊兩人從上海拍拖返港，十指緊扣出閘，之後竇驍以「準駙馬」身份進駐三房大宅。昨日又有傳媒報道，日前竇驍和超蓮在香港拍拖睇日落，兩人十指緊扣漫步之餘，情到濃時更肉緊地錫完又錫，甜蜜程度爆燈。</p><p>前日竇驍在Ig貼出與超蓮在海邊度假的相片，其中一張他蹲下為超蓮綁鞋帶，兩人又在海邊騎膊馬及用濾鏡扮醜自拍，相片獲丁子高留言讚好，有網民更留言催婚。其實超蓮早前曾公開大讚男友，認定對方為結婚對象，而超蓮的Ig中，亦貼了與竇驍穿上情侶裝的相片。<br>撰文：翁可人</p></body></html>
