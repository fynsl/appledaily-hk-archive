<html><header><meta charset="utf-8"><title>第56屆金馬獎部份提名名單</title></header><body><h1>第56屆金馬獎部份提名名單</h1><p>今屆金馬獎獲最多提名的是《返校》，共獲12項提名，由李心潔、張艾嘉和阿部寬主演的《夕霧花園》也獲得9項提名，香港代表袁富華與合演的太保憑《叔．叔》雙雙入圍最佳男主角，同片的區嘉雯則入圍最佳女配角，另外，港獨立樂隊朱凌凌成員朱栢康就憑《金都》入圍影帝，《金都》也入圍最佳原創電影歌曲，由鄧麗欣主唱、林二汶作曲，香港導演卓翔的《戲棚》以純港產片入圍最佳紀錄片，車保羅主演的《老人與狗》入圍角逐最佳劇情短片，而洪金寶二仔洪天祥憑《返校》入圍角逐最佳動作設計。</p></body></html>
