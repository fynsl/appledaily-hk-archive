<html><header><meta charset="utf-8"><title>黃日華約朋友吹水嘆茶</title></header><body><h1>黃日華約朋友吹水嘆茶</h1><p>58歲的黃日華被視為絕世好男人，與太太梁潔華相愛逾40年，年前太太患上俗稱血癌的「急性骨髓性白血病」，他更一度停工照顧。他曾在微博冧爆留言：「願我身邊的女人永遠幸福快樂！」難怪連女兒黃芷晴都大讚爸爸浪漫又長情。</p><p>日前下午3時半，黃日華暫時撇低妻女，與男友人在茶餐廳食下午茶「吹水」。戴着眼鏡的黃日華穿上藍色運動外套，身材和樣貌都keep得好好，沒有比其他「五虎」兄弟劉德華、苗僑偉比了下去，一樣英氣。黃日華離開茶餐廳後，與朋友繼續煲煙和傾偈，之後便乘坐七人車，到附近的手機店整電話，見他揀選了一輪電話殼，逗留大約15分鐘後離開。<br>採訪、攝影：徐錦池</p></body></html>
