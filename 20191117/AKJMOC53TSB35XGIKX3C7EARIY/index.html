<html><header><meta charset="utf-8"><title>狄維莊遜入DC黑亞當</title></header><body><h1>狄維莊遜入DC黑亞當</h1><p>「The Rock」狄維莊遜（Dwayne Johnson）落實拍DC漫畫人物「黑亞當」（Black Adam）的獨立電影，戲中飾演大反派。狄維莊遜還上載DC漫畫美籍韓裔首席創意官Jim Lee的創作概念海報宣佈消息，電影定於2021年12月22日開畫。<br><br>狄維莊遜透露：「我夢想成為一位超級英雄，擁有超能力去維權和保護人類。到了現在，我作為一個大人，擁有我童年時一樣的DNA，我的超英夢想已經成真。黑亞當是個反派，亦是超級英雄一種，他會以自己的方法為人民服務，爭取公義和權益。」</p></body></html>
