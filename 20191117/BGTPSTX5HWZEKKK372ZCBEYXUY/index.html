<html><header><meta charset="utf-8"><title>楊政龍女友公佈陀女</title></header><body><h1>楊政龍女友公佈陀女</h1><p>英皇老闆楊受成孻仔楊政龍的KOL女友黃子菲（Ava）今年7月宣佈未婚懷孕，預產期在明年初。Ava一直未有公開BB性別，不過Ava昨日在Instagram貼出一條粉紅色BB裙，親證陀女：「My baby girl. Can't wait to see you！」</p><p>Ava早前上郵輪，躺在甲板的梳化上曬太陽吸收維他命。Ava留言：「小時候幸福是一件很簡單的事，長大了簡單是一件很幸福的事。」</p></body></html>
