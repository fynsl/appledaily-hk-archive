<html><header><meta charset="utf-8"><title>Rosemary拋胸教仔游水</title></header><body><h1>Rosemary拋胸教仔游水</h1><p>混血女模Rosemary於2015年底與富商Jason拉埋天窗，去年9月在自己生日當天剖腹誕下囝囝Hendrix，一家三口幸福滿瀉。Rosemary近年主力教瑜伽，做媽咪後身材仍然弗到爆。她昨日在Ig上載與囝囝游泳的相片，穿上黑色deep V一件頭泳衣，大騷豐滿上圍。一歲多的Hendrix遺傳了媽媽的運動細胞，完全不怕水，穿上手袖水泡已經可以自己踢水，游向媽咪方向，非常叻仔。</p><p>此外，Rosemary穿上泳裝做出倒立的高難度動作，又以英文留言：「當世界顛倒了，便有機會看到新的觀點。」似乎是暗示現今局勢。<br>撰文：翁可人</p></body></html>
