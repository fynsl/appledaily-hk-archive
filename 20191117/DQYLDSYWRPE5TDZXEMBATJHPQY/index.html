<html><header><meta charset="utf-8"><title>方皓玟用微笑打氣</title></header><body><h1>方皓玟用微笑打氣</h1><p>方皓玟（右）昨午和師妹章尾而在九龍灣出席活動，她表示籌備多時的黑膠碟將於本月內推出：「我知道最近大家都抑壓咗好多問題想抒發，有好多嘢我都想透過音樂去表達。」<br><br>雖然近日社會上瀰漫着不開心氣氛，但方皓玟指每次出街碰到人，都會互相點頭微笑：「係一種互相加油，互相取暖嘅眼神，希望我哋可以加油。」章尾而則希望盡快出首張EP，她自言填詞不算叻，所以找方皓玟幫忙填了一首歌。</p></body></html>
