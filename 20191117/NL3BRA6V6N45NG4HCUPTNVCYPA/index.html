<html><header><meta charset="utf-8"><title>求驗客手記：柏雷素爾日乙提前封王</title></header><body><h1>求驗客手記：柏雷素爾日乙提前封王</h1><p>上禮拜六日乙賽事，榜首嘅柏雷素爾作客町田澤維亞，只要贏波就可以提前一輪奪冠同升班（圖），開賽兩分鐘由中場瀨川祐輔先開紀錄，兩分鐘後巴西前鋒基斯坦奴達施華又入波，令客軍早早就領先2:0，結果下半場由基斯坦奴達施華58分鐘再入一粒，為柏雷素爾鎖定3:0勝局，提前一輪奪冠。柏雷素爾曾經喺2006年、10年同上季3度降班，不過每次都用一季時間即重回J1，11年升返去J1後更隨即贏到日職冠軍，未知下屆會唔會成為一路黑馬呢？</p></body></html>
