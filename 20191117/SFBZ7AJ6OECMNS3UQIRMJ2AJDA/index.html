<html><header><meta charset="utf-8"><title>求驗客手記：替工有料到教拜仁到年尾</title></header><body><h1>求驗客手記：替工有料到教拜仁到年尾</h1><p>拜仁慕尼黑上周五宣佈，暫代主帥費歷克至少執教拜仁到年尾，其他教練要爭帥位起碼等到2020年。費歷克以暫代教練身份，喺國際賽周前帶領拜仁首場德甲4:0大勝多蒙特，連歐聯2:0贏奧林比亞高斯，喺分組賽提早出線，領軍兩戰都算考牌成功，獲球會CEO路明尼加喺年度大會確認會領軍至今年年尾，即下月21日主場對禾夫斯堡，就係費歷克嘅最後一戰，連歐聯分組賽剩低兩場，有八場比賽證明係咪贏到高層信任，教埋下半季甚至換嚟長期合約。</p></body></html>
