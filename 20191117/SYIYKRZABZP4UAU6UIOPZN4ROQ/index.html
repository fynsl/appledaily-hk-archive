<html><header><meta charset="utf-8"><title>求驗客手記：槍手後備龍想領隊被炒？</title></header><body><h1>求驗客手記：槍手後備龍想領隊被炒？</h1><p>阿仙奴後備門將達米安馬天尼斯（小圖）睇嚟好希望領隊艾馬利被炒，因為佢被發現喺ig like咗張「艾馬利下台！認同請讚好」嘅相（圖）。呢件事喺網上瘋傳，結果俾大量網民炮轟佢唔專業，留言話：「如果佢係故意嘅話，咁就好尷尬，專業啲啦！」事後馬天尼斯拍片澄清話自己ig曾俾黑客入侵：「我嘅賬戶喺過去24小時曾俾黑客入侵，但家陣已經解決。」暗示自己冇對嗰張圖片讚好。</p></body></html>
