<html><header><meta charset="utf-8"><title>Kim為死囚查真相</title></header><body><h1>Kim為死囚查真相</h1><p>真人騷女星Kim Kardashian上月因不滿於1996年被控謀殺女子Stacey Stites的死囚Rodney Reed即將行刑，在網上要求德州州長再查明真相，才執行死刑，日前她更與Rodney會面希望幫助對方。<br><br>德州法院於前日宣佈暫緩Rodney刑期120日，Kim事後在Ig表示：「我很榮幸與Rodney Reed會面，當他收到暫緩刑期消息時，我與他同坐。文字難以形容這種鬆了一口氣的希望，我們看到民主黨和共和黨共同努力，看到草根階層的激進分子和立法會的攜手合作。」</p></body></html>
