<html><header><meta charset="utf-8"><title>林志玲綵排婚禮感動落淚</title></header><body><h1>林志玲綵排婚禮感動落淚</h1><p>44歲台灣名模林志玲今日與日本組合EXILE成員AKIRA在台南舉行婚禮，昨日台灣蘋果新聞網發現她與媽媽及老公為婚禮進行綵排。昨日下午2時，林志玲及AKIRA現身全台吳氏大宗祠，林志玲穿上米白色通花長裙，與穿上米白色恤衫配西裝褲的老公襯到絕，林志玲挽着老公的手臂，兩人不時對望甜笑。</p><p>綵排拜堂儀式期間，林志玲一直露出燦爛笑容，而當一對新人進行「交拜」時，林志玲更感動流淚，要即時用雙手拭抹，以免弄花妝容。之後他們綵排掀頭紗環節，場面甜蜜。而婚宴酒店附近，有一輛價值不菲的白色勞斯萊斯花車，由貨車運送到現場。<br>撰文：翁可人</p></body></html>
