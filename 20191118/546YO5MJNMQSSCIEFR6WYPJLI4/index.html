<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡慧欣派對隱藏BB性別</title></header><body><h1>【馮仁昭四圍超】蔡慧欣派對隱藏BB性別</h1><p>34D「神獸天使」蔡慧欣前年奉女成婚，上年生咗囡囡Meghan後，今年又宣佈有喜。現時懷孕9個多月嘅佢，前晚搞咗個baby shower，佢就喺Ig分享，表示非常期待寶寶出世。<br><br>未有公佈腹中胎兒性別嘅蔡慧欣，喺party上嘅蛋糕都鬼馬用半粉藍同半粉紅，一家三口攬到實影相。蔡慧欣邀得多位好友到場，包括梁麗翹、林芊妤同囝囝翟德彥。<br>撰文：馮仁昭</p></body></html>
