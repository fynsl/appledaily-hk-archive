<html><header><meta charset="utf-8"><title>陳昭昭影示威失手跌電話</title></header><body><h1>陳昭昭影示威失手跌電話</h1><p>陳昭昭現為地產公司老闆，昨日在尖沙嘴舉行大灣區惠州樓盤銷售展。到場支持的戴志偉對樓盤表示有興趣，問到是否因連月來的催淚彈「放題」，要避走到大灣區吸新鮮空氣？他說：「唔係，都有啲區冇事，去冇催淚彈嘅地方。」昨日漆咸道南連續數小時狂射催淚彈，銷售展甚近抗爭重地，戴志偉表示不知情。<br><br>而居住太子的陳昭昭，每日要徒步到旺角上班，她說：「有次見到樓下示威，我就拎電話影相，點知跌咗落樓下簷篷，好彩咋，唔係就以為我掟磚頭，故事教訓打仗時唔好八卦影相。」陳昭昭又表示正考慮是否在家鄉中山置業。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
