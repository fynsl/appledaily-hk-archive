<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】邱李茂琪結婚保鮮22年</title></header><body><h1>【馮仁昭四圍超】邱李茂琪結婚保鮮22年</h1><p>溥儀眼鏡老闆邱子傑同太太李茂琪前日慶祝22周年結婚紀念，喺Ig分享撐枱腳片段，邱子傑送上半百玫瑰花同切蛋糕，太太就晒面貼面相，更用手機apps加上「米奇老鼠」耳仔同「米妮老鼠」波點蝴蝶結嘅效果，邱子傑又留言讚太太漂亮。<br><br>問到邱李茂琪結婚多年點樣保鮮？佢話：「我哋好細個就識，興趣都好夾，當遇到問題都會一齊傾吓，一齊去睇點樣解決，每次我想做任何嘢，佢都會支持我。」<br>撰文：馮仁昭</p></body></html>
