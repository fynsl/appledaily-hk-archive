<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李連杰做妻女夾心人</title></header><body><h1>【馮仁昭四圍超】李連杰做妻女夾心人</h1><p>李連杰接演迪士尼嘅《花木蘭》係應細女Jada要求，因為Jada希望將來可以去探班，想了解一間拍動畫片咁出色嘅公司，點樣去攝製一部有關中國巾幗英雄嘅故事，所以李連杰喺合約訂明兩個女兒有權探班。而話時話，李連杰兩個女都係高材生，兩個都有自己做人處事風格，不過有指利智（小圖）經常要女兒聽自己一套做人處事方法，女兒有時頂唔住被媽咪囉嗦，搵爸爸做調停人。<br>撰文：馮仁昭</p></body></html>
