<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒感激石祐珊付出</title></header><body><h1>【馮仁昭四圍超】王梓軒感激石祐珊付出</h1><p>王梓軒（右）早前接受訪問，透露相隔七年將會再開騷，又講入行十年嘅感受。王梓軒感謝曾經出現過嘅每一個戰友，包括曾傳緋聞嘅經理人石祐珊：「冇石祐珊，何來王梓軒？好多時佢會犧牲咗自己嘅休息時間，我哋成日笑佢，可能平時佢匆匆忙忙做嘢，所以每次影相佢都係黑面。」<br><br>另外，王梓軒又好感激莫文蔚，每次見到對方，總會畀意見自己，王梓軒話有段時期迷失咗，全靠莫文蔚提點。<br>撰文：馮仁昭</p></body></html>
