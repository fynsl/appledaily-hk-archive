<html><header><meta charset="utf-8"><title>關之琳舒淇合照互讓中間位</title></header><body><h1>關之琳舒淇合照互讓中間位</h1><p>關之琳、楊穎（Angelababy）、舒淇、劉濤、趙麗穎和劉詩詩等前晚在北京出席慈善活動時，因前年發生影大合照期間，台灣歌手張韶涵竟站在劉嘉玲、章子怡和李冰冰等女星前面，兼是前排中間位置，事後被網民鬧爆。前晚活動上，大會要求眾女星影大合照時企到中間，或因張韶涵事件，令眾星如患恐懼症般，一直未有人願意企中間，要攝影師不斷催促眾人往中間移動。<br><br>有職員要求關之琳、Angelababy和舒淇等靠向中間位置，但大家都你推我讓，舒淇更選擇向邊靠，擾攘一番之後，劉濤和關之琳在半推半就之下，最後站到最正中位置，大會才成功拍得大合照。<br>撰文：唐如</p></body></html>
