<html><header><meta charset="utf-8"><title>Sulli前男友言論遭抨擊</title></header><body><h1>Sulli前男友言論遭抨擊</h1><p>韓國女團f(x)25歲前成員Sulli上月自殺，SBS招牌時事節目《想知道真相》前晚播出「Sulli篇：誰殺死了真理（Sulli的本名崔真理）？」特輯，邀得Sulli粉絲及友人等受訪，一名自稱是Sulli前男友的網上直播主持表示：「我認為作為藝人，應該要承受惡評。如果因為惡性留言而發牢騷，倒不如不要做藝人。」其發言遭到Sulli粉絲抨擊。<br><br>至於Sulli的所屬SM事務所人士表示，Sulli早於五年前已因情緒問題定期接受諮詢和治療。<br>撰文：文康妮</p></body></html>
