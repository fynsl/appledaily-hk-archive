<html><header><meta charset="utf-8"><title>玉城Tina爆地下情流出舔臉照</title></header><body><h1>玉城Tina爆地下情流出舔臉照</h1><p>22歲日本混血女星玉城Tina備受力捧，近年她參演電影《貞子vs伽椰子》及多齣影視作品，正當由她主演的真人版電影《地獄少女》在上周五開畫，《週刊文春》的網上爆料節目公開疑似玉城Tina的地下情，以及她與同齡男星坂東龍汰的多張親密合照，踢爆兩人關係非淺。<br><br>玉城Tina今年共有四套電影於當地上映，擔正的日劇《考試喪屍》上月起開播，她跟劇中拍檔坂東龍汰結緣，兩人流出的密照是拍攝於9月底，玉城Tina、坂東當晚與友人隊酒狂歡，照片中見男方呻脷舔向玉城Tina臉頰，不過雙方事務所卻否認兩人是情侶關係。<br>撰文：哥羅</p></body></html>
