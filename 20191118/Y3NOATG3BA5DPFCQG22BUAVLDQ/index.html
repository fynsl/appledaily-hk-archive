<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉曉慶喜遇舊愛姜文</title></header><body><h1>【馮仁昭四圍超】劉曉慶喜遇舊愛姜文</h1><p>劉曉慶前日喺上海出席活動重遇舊愛姜文，佢將合照貼上微博兼留言，原來已有25年冇公開見面：「我和姜文主演了《芙蓉鎮》，記得這是我和姜文自《陽光燦爛的日子》以後首次在公開場合同時露面。新老朋友們濟濟一堂，回想往事，展望未來。」<br><br>《芙》片係劉曉慶同姜文嘅定情作，雖然分手，但佢哋都係有情義嘅人。2002年劉曉慶因稅務問題入獄，姜文數度去監獄探望兼請律師，成功保釋劉曉慶。<br>撰文：馮仁昭</p></body></html>
