<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Nowhere Boys齋唱拒受訪</title></header><body><h1>【馮仁昭四圍超】Nowhere Boys齋唱拒受訪</h1><p>樂隊Nowhere Boys同Supper Moment噚日喺九龍灣出席《零碳築音樂會》，社會氣氛不穩嘅時候，仍然有戶外音樂會，畀樂迷紓緩繃緊情緒。不過出席嘅歌手似乎好擔心，只上台唱歌未有受訪。<br><br>喺台上向來熱血嘅Supper Moment，透過大會表示因安全理由唔接受訪問，選擇沉默是金。雖然係咁，但樂迷無懼烽火到場支持，表現投入。<br>撰文：馮仁昭</p></body></html>
