<html><header><meta charset="utf-8"><title>尊尼狄普父女戀玩完</title></header><body><h1>尊尼狄普父女戀玩完</h1><p>56歲荷李活型男尊尼狄普（Johnny Depp）於今年2月，被影到於酒店房內激咀24歲俄羅斯舞蹈員Polina Glen，發展父女戀，昨日卻驚爆他已經被飛。<br><br>不少人以為尊尼狄普對戀情不認真，然而他帶Polina四圍去，更邀女方搬入其位於荷李活的大宅同居，又已見對方家長有結婚打算，不過這些反而成為Polina決定分手的原因，消息人士指：「她現在回到俄羅斯並保持低調，她向尊尼說結婚是瘋狂的想法。而他的知名度，及與前妻安芭的離婚戰令她覺得太沉重。」<br>撰文：仰華</p></body></html>
