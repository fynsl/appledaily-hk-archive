<html><header><meta charset="utf-8"><title>Ed Sheeran收500萬賀廚神女</title></header><body><h1>Ed Sheeran收500萬賀廚神女</h1><p>「地獄廚神」Gordon Ramsay（小圖）的女兒Tilly踏入18歲，Gordon被指豪花50萬英鎊（約507萬港元）邀請男歌手Ed Sheeran私人表演五首歌曲。<br><br>Tilly的生日會在倫敦舉行，其好友兼萬人迷碧咸（David Beckham）的大仔Brooklyn和二仔Romeo亦有到場。有人爆料指：「Ed是Tilly最愛的歌手，他在場對Tilly來說已經代表一切，生日會以占士邦做主題。」</p></body></html>
