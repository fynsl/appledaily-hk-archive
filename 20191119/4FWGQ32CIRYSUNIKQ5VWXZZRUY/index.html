<html><header><meta charset="utf-8"><title>TikTok擬棄中國品牌標籤</title></header><body><h1>TikTok擬棄中國品牌標籤</h1><p>《華爾街日報》昨報道，字節跳動旗下抖音短視頻國際版TikTok，在美國發展規模迅速，公司欲放棄其作為中國品牌的標籤。報道稱，TikTok面臨美國立法者和監管機構審查日益嚴格，最近部份員工及顧問建議將公司重塑品牌。重整品牌方向包括擴大東南亞市場，如新加坡業務，意圖將短片共享應用程序從中國區分開，以及減少顯示來自中國的內容。不過有字節跳動投資者認為，難以完全擺脫中國品牌標籤。</p></body></html>
