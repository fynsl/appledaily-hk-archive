<html><header><meta charset="utf-8"><title>GaGa做伴娘High爆</title></header><body><h1>GaGa做伴娘High爆</h1><p>美國天后Lady GaGa（右）的化妝師好友Sarah Tanno結婚，GaGa為對方做伴娘，前日上載多張慶祝照片。穿着粉紅色高衩長裙的GaGa單手撐腰，高舉花束，而另一張則與另一位伴娘合照，GaGa之後又在枱上跳舞。<br><br>雖然GaGa做伴娘high爆，但她卻情路坎坷，去年10月宣佈與藝人經理人Christian Carino訂婚後，今年2月卻取消婚約。半年後，她又與音響工程師Dan Horton撻着，可惜到上月又暗示分手。</p></body></html>
