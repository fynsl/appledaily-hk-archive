<html><header><meta charset="utf-8"><title>導演鄧卓儒疑被補</title></header><body><h1>導演鄧卓儒疑被補</h1><p>理大附近前晚有不少市民被警方拘捕，有消息指台灣的公視特約導演鄧卓儒，於前晚獨自在理大附近拍攝疑似被捕，而網上也的確有名為鄧卓儒的市民被捕。<br><br>鄧卓儒與《地厚天高》導演林子穎擔任公視節目部《藝術很有事》節目的特約導演，協助拍攝節目。台灣的公視昨日在節目《藝術很有事》的facebook專頁中也發聲明，提及鄧卓儒疑似被捕的消息，聲明中指出：「根據林子穎女士轉述，昨日鄧先生在尖沙嘴一帶，獨自前往香港理工大學拍攝的途中被捕，家人至今無法得知他的確切下落。公視目前正積極透過各種管道釐清訊息，提供相關協助，盼鄧先生一切平安。」<br>撰文：翁可人</p></body></html>
