<html><header><meta charset="utf-8"><title>雷軍身家單日暴漲70億</title></header><body><h1>雷軍身家單日暴漲70億</h1><p>金山軟件（3888）旗下辦公軟件業務金山辦公，昨分拆在科創板上市。董事長雷軍表示分拆上市是既定的戰略。金山辦公為雷軍第四間上市公司，其餘為小米及美股上市的獵豹。他指2011年就任金山集團董事長後，曾將事業部改組成子公司，連接公司的發展及團隊利益，以及將業務全部轉至互聯網。有報道稱，雷軍間接持有金山辦公11.99%股權，以昨日收市價計，金山軟件總市值為582.4億元，推算出雷軍身家暴漲近70億元。</p></body></html>
