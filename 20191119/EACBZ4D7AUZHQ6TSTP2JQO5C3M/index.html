<html><header><meta charset="utf-8"><title>關伊彤寄語細仔開心健康</title></header><body><h1>關伊彤寄語細仔開心健康</h1><p>關伊彤上周五順產誕下第三胎，昨日她在老公林紹奎（小巴）陪伴下，手抱細仔Terrence出院，Terrence鼻子似爸爸，熟睡時更露出笑臉。伊彤指細仔趕及為後日生日的爸爸慶祝，小巴說：「當初預產期係20號，有諗過可能同我同日生日。」<br><br>伊彤笑指最後一次幫老公慶祝生日，將來慶祝細仔生日為主。問到改中文名未？伊彤說：「夾下時辰八字先改，而英文名係有意思，大家姐係M字頭，二家姐係E字頭，佢就係T字頭，所以大家就遇見MET，最緊要一家整齊，融洽。」伊彤寄語細仔開心健康成長，小巴則期望細仔似他多些，不要脾氣大。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
