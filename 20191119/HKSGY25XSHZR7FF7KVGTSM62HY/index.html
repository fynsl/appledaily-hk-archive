<html><header><meta charset="utf-8"><title>朱晨麗享受做靚太</title></header><body><h1>朱晨麗享受做靚太</h1><p>朱晨麗（朱朱）最近在新劇中演喜歡扮靚的靚太，日常生活總是行街購物、修甲及美容，尤其愛敷面膜。本身是「慳妹」一名的朱朱，除了受角色帶挈一嘗瘋狂購物滋味外，更可以假拍戲真敷面膜，所以每日開工都特別開心。<br><br>講到扮靚，朱朱自誇既是網購能手，更是格價專家，為執平貨，再難找的購物網都一樣搵到，她笑說：「我唔一定要買名牌，喺網買嘅衫都好靚又平，最緊要唔使出街，拍劇太忙，根本冇時間行街買衫。就算出街，都係極速shopping嗰隻，我會一早搵定目標，睇準晒款式、顏色、尺碼，查定店舖位置存貨，去到店舖就會即買，好快手，試都唔使試，買完即跳上車。」<br>撰文：葉晴</p></body></html>
