<html><header><meta charset="utf-8"><title>AKIRA設計婚戒</title></header><body><h1>AKIRA設計婚戒</h1><p>林志玲前日舉行婚禮，全程只戴上老公AKIRA設計的銀色圓形婚戒（圖）。AKIRA指圓形代表圓滿 ，自己亦設計了另一款金色鑰匙形狀的婚戒，代表可以打開志玲的心，兩隻婚戒配成一套，後來因為覺得金色太閃亮，臨時才又改戴另一簡約設計款。<br><br>婚禮的回禮禮物別具心思，以紅色有櫻花圖案的日本包巾包起來，打開是一個音樂盒，盒面上有新人共舞的照片，盒子背後寫着「聽見幸福」，包巾外的紙籤則寫有「人生的無常裏，總有無限驚喜與美好的安排，只要你，相信。愛，無礙」。 </p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
