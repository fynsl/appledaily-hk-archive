<html><header><meta charset="utf-8"><title>岑潔儀閉門慶囝囝生日</title></header><body><h1>岑潔儀閉門慶囝囝生日</h1><p>岑潔儀昨日在Ig分享一家四口照片，原來為剛滿1歲的細仔Donnie慶祝生日，她表示哥哥Damian疼愛弟弟，看見兩兄弟相親相愛非常感動。<br><br>自言幸福的岑潔儀說：「是一生人中最美麗的風景，我真的沒有選擇錯，人生中有個流着一樣血的兄弟姊妹，真是一件最幸福的事情。為了各位朋友的安全起見，原本幫Donnie搞一歲生日派對都取消了，就簡簡單單吃一頓美味的晚飯慶祝。」</p></body></html>
