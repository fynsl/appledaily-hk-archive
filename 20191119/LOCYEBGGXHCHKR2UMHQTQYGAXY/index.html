<html><header><meta charset="utf-8"><title>吳岱融斟「登六」演唱會</title></header><body><h1>吳岱融斟「登六」演唱會</h1><p>吳岱融日前應腕錶品牌老闆沈慧林（William）邀請到其公司參觀古董收藏品，順便洽談合作事宜。今年踏入60歲的吳岱融，本想在8月舉行兩場演唱會，慶祝「登六大壽」，不過開騷計劃一再延後，沈慧林說：「媽咪有追住睇《牛下女高音》，讚佢色藝俱全，知道佢籌備下月中開演唱會，諗住全力支持，所以就約佢嚟我公司參觀，順便傾吓合作細節。」<br><br>而吳岱融就對古董音樂盒非常感興趣，沈慧林爸爸沈墨寧如數家珍地逐一講解，吳岱融說：「William公司十足博物館，有巨型投幣式音樂盒，又有放雪茄同酒杯嘅音樂盒，又有法國製象牙麻雀，真係大開眼界。」<br>撰文：葉晴</p></body></html>
