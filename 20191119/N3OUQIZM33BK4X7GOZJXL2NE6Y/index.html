<html><header><meta charset="utf-8"><title>鄧穎芝慳錢聖誕留港</title></header><body><h1>鄧穎芝慳錢聖誕留港</h1><p>鄧穎芝、鄧洢玲（阿旦）及丁子朗等日前到銅鑼灣出席卡通人物展覽，個個都變了大細路，搶先和扮成聖誕卡通人物合照，鄧穎芝昨接受《蘋果》電話訪問時表示：「比卡超唔係我年代嘅卡通人物，但早前好興喺街捉精靈，我都有陪朋友駕車去山旯旮地方，捉到通宵達旦。」聖誕將至，鄧穎芝決定今年留港度過：「本來諗住今年去歐洲過白色聖誕，但𠵱家市道又唔好，要慳番啲錢。」</p><p>阿旦則說：「記得之前有試過好認真同朋友去捉精靈，仲試過捉聖誕特別版，其中有隻小精靈叫依布，同我屋企嘅東東（狗）好似樣，嚟緊好似有新角色係根據哥基狗仔做藍本，我都應該會努力去捉佢返來。」<br>採訪：皓騫</p></body></html>
