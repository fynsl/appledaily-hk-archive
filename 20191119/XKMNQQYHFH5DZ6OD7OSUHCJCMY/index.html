<html><header><meta charset="utf-8"><title>傳騰訊購環球音樂股權</title></header><body><h1>傳騰訊購環球音樂股權</h1><p>據彭博報道，騰訊（700）正與高瓴資本、新加坡主權基金GIC等潛在投資者合組財團，向環球音樂（Universal Music Group）母公司法國Vivendi SA，收購其持有的10%環球音樂股權。有消息指，騰訊目標於未來數月落實，以10億歐元債權融資用作收購，餘下資金通過股權融資。談判仍在進行，未有最終決定。亦有指騰訊與其他投資者合組財團，有助分擔騰訊購買環球音樂集團最高20%股份的成本與風險。</p></body></html>
