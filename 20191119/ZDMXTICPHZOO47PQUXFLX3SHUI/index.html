<html><header><meta charset="utf-8"><title>川口春奈戀格鬥家</title></header><body><h1>川口春奈戀格鬥家</h1><p>曾在日劇《金田一少年事件簿》中飾演第四代美雪的24歲女星川口春奈，近日被爆蜜運，其男友是29歲著名格鬥家矢地祐介，上月兩人被目擊結伴欣賞格鬥賽事，當時川口頭戴鴨舌帽及口罩掩人耳目，亦有網民發現她與矢地戴同款情侶手鐲，地下情逐漸浮面。<br><br>川口春奈亦被雜誌《Flash》拍得偕男友在本月初恩愛放狗，知情人士指兩人從去年起拍拖，男方一星期會在川口香閨過夜兩次，感情穩定。</p></body></html>
