<html><header><meta charset="utf-8"><title>林志玲返台北努力造人</title></header><body><h1>林志玲返台北努力造人</h1><p>林志玲與AKIRA前晚完成馬拉松式婚禮後，昨午搭高鐵返回台北。志玲全程拖着老公，更拿着前晚老公送給她的99支玫瑰，幸福甜蜜。問她婚後會否放慢工作腳步？她斬釘截鐵說：「會，會減少工作量。」<br><br>外界期待她早日生仔，志玲說目前還沒有懷孕好消息，但會加油趕快達成生小孩目標，她說：「希望大家一起幫我集氣吧！」他們到站前特別通知高鐵站，行特殊通道出關，其間不停和恭賀他們的市民揮手微笑。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
