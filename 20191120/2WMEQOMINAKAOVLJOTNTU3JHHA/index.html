<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳老公面前成日喊</title></header><body><h1>【馮仁昭四圍超】楊丞琳老公面前成日喊</h1><p>楊丞琳今年9月同李榮浩登記結婚，不過工作繼續，今個月尾佢就推出新專輯，前晚喺台灣舉行聽歌會。</p><p>楊丞琳喺會上話一年前開始邀請好多有實力嘅音樂人合作，其中《獻醜》歌詞老公有份打造。佢仲話呢首歌唱出佢人生體悟，而向來唔喊嘅佢，仲自爆喺李榮浩面前喊咗N百次，佢感性咁話︰「當遇到一個對的人，不堪、不好的情緒都可以表達出來。在愛情中遇到可以獻醜的人，就是對的人。」<br>撰文：馮仁昭</p></body></html>
