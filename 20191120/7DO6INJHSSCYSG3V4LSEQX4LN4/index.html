<html><header><meta charset="utf-8"><title>【add star】胡杏兒黑色皮革</title></header><body><h1>【add star】胡杏兒黑色皮革</h1><p>每年秋冬，皮革都會大流行，今季除了基本的leather skirt、leather biker之外，all leather look都非常hit。剛過了40歲生日的胡杏兒，日前在澳門格蘭披治大賽車上，和楊采妮等一齊頒獎，杏兒以一身黑色全皮革造型出席，黑色皮革crop top搭配黑色皮褲，充滿型格，貼近大會主題。<br><br>此外，杏兒之前在內地出席首映禮，就穿了黑色上衣和圖案長裙，展現另一種味道。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
