<html><header><meta charset="utf-8"><title>苑瓊丹破誓爆趣聞</title></header><body><h1>苑瓊丹破誓爆趣聞</h1><p>苑瓊丹昨日為開電視節目《開工大吉77》錄影，請來前無綫藝人、現轉任武術導演的羅天池擔任嘉賓。苑仔十年前在電台節目中大爆「魔術鹹豬手」秘聞，鬧得滿成風雨，當時她曾誓言不再主持同類節目，苑仔表示今次會收斂得多：「𠵱家係爆啲可接受、開心嘅，以前搞到人哋雞毛鴨血，嗰時都曾經講過唔再做呢啲爆料節目，但呢個就係有趣嘅。」<br><br>除了幕前，節目主要解構幕後工作人員的八卦趣聞，苑仔指該節目暫定26集，提到早前自爆因緊張而要服安眠藥，她笑說：「噚晚都想食，好耐冇開早，我哋又會走唔同地方，驚會冇精神，今次想近距離啲，係即時發揮、即時記，都有壓力。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
