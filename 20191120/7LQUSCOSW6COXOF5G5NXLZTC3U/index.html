<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈月英國愛食重口味</title></header><body><h1>【馮仁昭四圍超】沈月英國愛食重口味</h1><p>邱淑貞大女沈月被稱「最靚星二代」，不時喺社交網晒靚相，前日佢又喺Ig上載托頭相，淡妝已經好索，仲用英語留言話︰「掃晒我鍾意嘅嘢食。」究竟佢鍾意乜呢？見佢貼出嗰幾碟嘢，似係豉椒炒腩肉，又洋葱又辣椒，仲油淋淋咁，似乎都幾重口味。<br><br>沈月仲話自己𠵱家喺英國，唔知係咪掛住香港大牌檔嗰啲鑊氣小炒呢！不過食得又辣又油膩，連暗瘡都冇粒，都算得天獨厚喇。<br>撰文：馮仁昭</p></body></html>
