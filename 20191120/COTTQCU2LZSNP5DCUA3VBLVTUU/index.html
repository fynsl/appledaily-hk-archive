<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬嘉均教唱歌有得着</title></header><body><h1>【馮仁昭四圍超】馬嘉均教唱歌有得着</h1><p>馬嘉均噚日到商台宣傳新歌《遊戲人生》，佢話自從接觸咗電競遊戲，開拓咗減壓之門，佢話：「從中領悟到凡事唔需要死硬去衝，可以配合隊友打戰略，即使隊友唔叻，都可以靠協作形式去贏。」佢仲話已經推咗下年初舞台劇演出嘅邀請，因為想專心做好手頭上一批新歌。<br><br>講到最近社會局勢不穩，馬嘉均話有唔少工作受到影響，所以最近改咗教唱歌為主，多咗練習，唱功都有進步。<br>撰文：馮仁昭</p></body></html>
