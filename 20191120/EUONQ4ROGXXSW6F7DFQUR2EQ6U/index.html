<html><header><meta charset="utf-8"><title>甄子丹再演葉問打白人</title></header><body><h1>甄子丹再演葉問打白人</h1><p>甄子丹主演的《葉問4：完結篇》，將於下月聖誕檔期上映，女主角是澤東旗下16歲的李宛妲（Vanda）。故事講述葉問為了兒子到美國物色學校，其間遇見Vanda被白人同學欺凌虐打、掌摑，捨身相救。<br><br>來自西雙版納的Vanda首次拍電影，談到這場在英國拍攝的被欺凌戲：「拍動作戲很辛苦，每天都發現身上有不同的傷，拍這個巴掌戲，沒想到出手那麼狠，一個大耳光，摑完後導演話好看。當刻我非常開心，之後大家開始驚恐，因為我在流鼻血，我第一次流鼻血。」Vanda指導演袁和平更安排了吊威吔和啦啦隊的高難度動作。<br>撰文︰祖李</p></body></html>
