<html><header><meta charset="utf-8"><title>荷爾拍打戲受傷停工</title></header><body><h1>荷爾拍打戲受傷停工</h1><p>金像影后荷爾芭莉（Halle Berry）雖已年屆53歲，但身手敏捷，近來更多次接拍動作片。然而前日拍攝動作新片《Bruised》時，她卻意外受傷，需要停工數日。<br><br>《Bruised》由荷爾芭莉自導自演，戲中飾演一名MMA拳手的她，有大量肉搏場面。電影監製Brian Pitt表示：「荷爾拍一場打鬥戲時受了輕傷，她累了，要休息一下。」不過就指傷勢不嚴重。其實她於今年的大熱作《殺神John Wick 3》（John Wick：Chapter 3 Parabellum）時，綵排期間已斷過三條肋骨。</p></body></html>
