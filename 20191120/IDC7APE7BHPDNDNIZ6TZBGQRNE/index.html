<html><header><meta charset="utf-8"><title>求驗客手記：賓施馬想轉國籍食檸檬</title></header><body><h1>求驗客手記：賓施馬想轉國籍食檸檬</h1><p>效力皇家馬德里、有阿爾及利亞血統嘅法國前鋒賓施馬，自從2015年以性愛影片勒索國家隊隊友華布拿後，一直冇再入選法國隊，賓施馬最近仲話要代表另一個國家出戰。不過阿爾及利亞主帥比馬迪就話：「我有保尼迪查、施利文尼、安迪迪洛特同蘇丹尼，我對佢哋感到滿意。」似乎暗示佢唔需要賓施馬，打破賓施馬再戰國際賽嘅美夢。事實上，賓施馬過去多年代表法國各梯隊出戰，亦曾代表法國出戰10同14年世界盃，要轉代表其他國家唔係咁易。</p></body></html>
