<html><header><meta charset="utf-8"><title>求驗客手記：納比辭職因拒呃人工</title></header><body><h1>求驗客手記：納比辭職因拒呃人工</h1><p>納比上星期四帶領中國隊喺世盃外圍賽1:2輸畀敍利亞後辭職，最近接受意大利傳媒訪問時就為自己下台解畫，話自己人工真係好高，唔想坐喺度收錢，但又乜嘢貢獻都冇；此外連同之前帶領廣州恒大，佢話喺「強國」教波接近八年，有過一段美好時光，而辭職另一原因係覺得自己已經冇晒火，同時又失去咗球迷嘅信任同尊重。關於國足下任主帥人選，法新社最近就分析其實佢徒弟簡拿華路雖然喺恒大教得唔好，但坐正機會仍然比之前想琜撈嘅史高拉利大。</p></body></html>
