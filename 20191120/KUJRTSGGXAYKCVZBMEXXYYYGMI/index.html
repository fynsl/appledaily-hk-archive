<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉莉中學匿班房睇AV</title></header><body><h1>【馮仁昭四圍超】陳嘉莉中學匿班房睇AV</h1><p>陳嘉莉（Kelly）日前擔任ViuTV節目嘉賓，分享中學時做過最荒謬嘅事，佢自爆：「啲男同學鍾意趁小息喺班房用電話睇AV，好多女同學因為好奇，會喺旁邊一齊睇，嗰陣我會覺得尷尬，但又好好奇，通常我會扮做自己嘢，等佢哋叫我過去一齊睇。」<br><br>Kelly話因為副校長有威嚴得嚟好風趣幽默，講嘢又有內涵，所以暗戀對方，佢仲因為咁選修化學科，而且呢科成績仲特別好。<br>撰文：馮仁昭</p></body></html>
