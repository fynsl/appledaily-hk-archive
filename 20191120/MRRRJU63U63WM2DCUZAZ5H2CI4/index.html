<html><header><meta charset="utf-8"><title>求驗客手記：夏薩特被寸最懶球員</title></header><body><h1>求驗客手記：夏薩特被寸最懶球員</h1><p>夏薩特今季由車路士轉投皇家馬德里，但表現一直麻麻，佢嘅肥仔身形仲一直成為傳媒焦點㖭。近日夏薩特嘅車路士前隊友、家陣喺土超搵食嘅約翰米基爾受訪時話，夏薩特平日練習懶散，係佢遇過最懶嘅球員：「我遇過最懶嘅球員係夏薩特，佢唔鍾意練波，當我哋操練嗰陣，佢就喺側邊齋企。」不過，米基爾亦大讚夏薩特好波：「佢嘅天賦或者只僅次於美斯，佢可以做出任何佢想做嘅動作。雖然佢唔會點練波，但到咗周末嘅比賽，佢就會成為最佳球員。」</p></body></html>
