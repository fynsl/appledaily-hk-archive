<html><header><meta charset="utf-8"><title>堀北真希復出簽老公公司</title></header><body><h1>堀北真希復出簽老公公司</h1><p>日本息影女星堀北真希於四年前宣佈閃婚，嫁給年長12載的《同一屋簷下》男星山本耕史，她在婚後兩度產子，榮升人母後已退出藝能界，專心相夫教子。<br><br>上月31歲生日的堀北真希，被傳媒爆料指將會復出，盛傳將加入其夫開設的事務所回歸藝能界，最快可在明年秋天有新作面世。消息指，除了電影外，堀北正獲多間電視台招手，連冠軍劇《Doctor-X》及明年4月開播的《半澤直樹2》也邀她客串。</p></body></html>
