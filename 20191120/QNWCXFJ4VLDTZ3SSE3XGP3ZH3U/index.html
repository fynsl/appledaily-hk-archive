<html><header><meta charset="utf-8"><title>Steven老婆再陀B</title></header><body><h1>Steven老婆再陀B</h1><p>張致恒（Steven）今年7月忽然宣佈有未婚妻雯雯，並誕下一子「天寶」，兩人於9月正式註冊結婚，轉眼「天寶」七個月大，前日雯雯於社交網貼Steven抱仔相，留言暗示再有喜：「已經幾日食唔到嘢，冇力做唔到嘢，辛苦你照顧個仔仲要照顧我……仲有幾個月……大家一齊努力堅持埋佢！」<br><br>網民猜測雯雯再懷孕，紛紛送祝福，Steven亦有留言回應老婆：「因為你，我真係要好好減肥先得，如果唔係我抱唔到倆個啊。」昨日傍晚，Steven於Ig直認老婆懷第二胎︰「多謝大家嘅祝福，感謝主畀多一個小孩我哋，我會好好努力令到佢哋快樂成長！」<br>撰文︰祖李</p></body></html>
