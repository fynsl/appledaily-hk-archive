<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王寶強孖女友同居</title></header><body><h1>【馮仁昭四圍超】王寶強孖女友同居</h1><p>王寶強大前年同馬蓉離婚，而上年佢已經有新女友馮清，對方係模特兒。日前王寶強同馮清喺北京被影到深夜一齊返屋企，原來已經發展到同居關係。<br><br>當晚王寶強先揸車去公司接女友，然後一班人去食飯直到深夜。走嗰陣王寶強因為飲咗酒，變咗佢女友揸車，架車直駛去王寶強喺東四環嘅寓所，之後兩人前後腳上樓。據知王寶強一對子女都好接受馮清，所以佢都有再婚嘅意思。<br>撰文：馮仁昭</p></body></html>
