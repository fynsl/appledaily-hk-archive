<html><header><meta charset="utf-8"><title>Miley傳撇兩個月新歡</title></header><body><h1>Miley傳撇兩個月新歡</h1><p>美國樂壇天后Miley Cyrus與澳洲歌手新仔Cody Simpson（右）愛得高調，二人更已同居，但最近竟驚傳分手，拍拖不足兩個月已玩完。<br><br>Miley自從8月與廉安咸斯禾夫（Liam Hemsworth）離婚，隨即搭上Kaitlynn Carter玩sheshe，兩人分手後，又再戀上新仔Cody，不過有消息人士指二人竟已分手：「她說只想專注於自己身上。」但同一時間又有消息否認：「Miley與Cody上星期曾見面，Cody前往田納西探訪她。」並指二人仍然是情侶關係。</p></body></html>
