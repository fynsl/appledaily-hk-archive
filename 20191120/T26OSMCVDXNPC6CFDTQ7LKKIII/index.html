<html><header><meta charset="utf-8"><title>《歡樂滿東華》不歡樂</title></header><body><h1>《歡樂滿東華》不歡樂</h1><p>無綫因怕網民有狙擊行動，最終取消昨晚台慶節目《珍惜香港 發放娛樂 TVB 52年》直播，改為播出前日錄影的總綵排。《蘋果》昨日收到消息，無綫與東華三院合作的長壽籌款節目《歡樂滿東華》也受影響，首先記者會取消。<br><br>因近日社會氣氛不再歡樂，東華也正研究改名，東華企業傳訊處昨亦承認：「本院每年均會以不同的主題作宣傳，今年主題為《善心同行有東華》。」《東華》是馬拉松式籌款，有部份環節如折子戲是事前錄影，但因不斷更新善款數字，故不能像台慶全部錄影，因此要再作商討。<br>採訪：魯吉</p></body></html>
