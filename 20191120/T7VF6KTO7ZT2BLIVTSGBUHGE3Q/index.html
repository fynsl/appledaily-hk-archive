<html><header><meta charset="utf-8"><title>求驗客手記：亨利掌衝擊唔怕冇錢使</title></header><body><h1>求驗客手記：亨利掌衝擊唔怕冇錢使</h1><p>法國名將亨利啱啱同蒙特利爾衝擊簽約兩年，正式成為呢支美職聯球隊嘅新主帥，星期一就首次以呢個身份出席記招同大家見面。亨利舊年返母會摩納哥做教練，點知教咗四個月就因為戰績低迷跌到落降班區，俾人炒咗，但佢仍對新工充滿信心，話自己從摩納哥嘅失敗經驗裏面學咗好多嘢，今次絕對唔會重蹈覆轍。曾經踢過紐約紅牛嘅亨利又話，美職聯嘅其中一個特點，係唔會話有錢就可以玩晒，所以佢好有信心可以用有限嘅資金，幫球隊爭取佳績。</p></body></html>
