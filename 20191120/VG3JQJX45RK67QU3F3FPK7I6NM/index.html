<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩感激男友陪入院</title></header><body><h1>【馮仁昭四圍超】何雁詩感激男友陪入院</h1><p>何雁詩日前喺社交網留言，透露感冒菌入腸胃屙咗六日，幾乎連屋企個廁所門口都出唔到。屙咗多日嘅佢最終要入院接受治療，噚日喺Ig報平安，透露已經出院。<br><br>何雁詩多謝醫護悉心照顧，話做完所有報告、吊鹽水再食埋藥之後已經好返好多，同時多謝男友鄭俊弘知道佢驚留喺醫院，所以通宵陪伴。佢仲同男友講︰「You are the best！辛苦你！」<br>撰文：馮仁昭</p></body></html>
