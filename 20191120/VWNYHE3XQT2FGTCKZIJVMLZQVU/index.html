<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周迅探養老院體驗人生</title></header><body><h1>【馮仁昭四圍超】周迅探養老院體驗人生</h1><p>周迅（右）早前跟隨阿雅去日本豐田市關懷療養院，拍體驗人生嘅台灣電視節目。周迅見到一班罹患阿茲海默症嘅老人家，發現佢哋連回憶都冇晒，坦言感覺好難受，令佢開始有啲怕死。<br><br>周迅喺五日嘅拍攝中，獻出五個第一次，包括第一次去名古屋、第一次拍嘢住喺人哋屋企五日、第一次聞到啱啱割完稻米嘅香味，同埋第一次探訪養老院等，令佢體驗到另一種唔同嘅生活。<br>撰文：馮仁昭</p></body></html>
