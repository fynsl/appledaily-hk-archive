<html><header><meta charset="utf-8"><title>求驗客手記：曼聯一月打包兩新星</title></header><body><h1>求驗客手記：曼聯一月打包兩新星</h1><p>曼聯雖然早前好似有番啲起色，但為咗爭奪下屆歐聯席位，已準備好喺出年一月轉會窗重開後，收購士砵亭中場波基斯費南迪斯。據葡萄牙傳媒報道，士砵亭家陣爭落成5,700萬鎊（約5.78億港元）街數，為咗填氹，佢哋只要收到6,500萬鎊（約6.59億港元）轉會費，就會放走呢位今季喺17場賽事入咗9球嘅士砵亭隊長。另一方面，紅魔斟介艾寧夏蘭特嘅工作，似乎亦有突破性發展，因為有傳媒報道呢位薩爾斯堡紅牛前鋒嘅爸爸、曾經效力列斯聯同曼城嘅夏蘭特，日前竟然喺卡靈頓訓練基地現身，如果傳聞屬實，艾寧夏蘭特入魔嘅機會睇嚟都相當高。</p></body></html>
