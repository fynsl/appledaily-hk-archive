<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥心痛大學變戰場</title></header><body><h1>【馮仁昭四圍超】小肥心痛大學變戰場</h1><p>小肥同雷深如（J.Arie）噚日喺商台宣傳電影《獅子山上》主題曲《哪懼牆攀不上》，佢哋亦有份為電影演出，可惜因片長問題被cut。小肥覺得有啲可惜：「其實我都係得五分鐘戲，我做林德信一個好口賤嘅老死，直情將賤發揮到淋漓盡致。」J.Arie笑謂仍有半秒側面鏡頭。<br><br>由於社會氣氛不穩，小肥認為票房唔係最重要，但希望為大家加油、打氣，更表明支持學生，心痛見到大學變成戰場。<br>撰文：馮仁昭</p></body></html>
