<html><header><meta charset="utf-8"><title>澤尻習慣胸圍藏毒</title></header><body><h1>澤尻習慣胸圍藏毒</h1><p>日本女星澤尻英龍華上周六涉嫌藏毒被捕，她被指男女關係複雜，兩個月前盛傳與拍拖八年的設計師男友分手，之後復合，又有指她其實已另結新歡，對方是餐廳老闆，但澤尻被捕前，二人已極速分手。有知情者更爆料指除了兩人，澤尻亦有多位親密的男性朋友。<br><br>此外，澤尻曾向圈中人透露習慣將毒品藏在胸圍內，以防被警員搜出，而她於被捕當日的驗尿結果，初步顯示對毒品呈陰性反應，要進一步檢查。</p></body></html>
