<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭敬騰雨男帶挈報天氣</title></header><body><h1>【馮仁昭四圍超】蕭敬騰雨男帶挈報天氣</h1><p>台灣金曲歌王蕭敬騰一向有「雨男」之稱，皆因只要佢公開現身，當日就好大機會落雨。原來「雨男」唔單止為大地帶嚟雨水，仲令佢順利「入水」。事關蕭敬騰被中國氣象局睇中佢有「雨男」稱號，邀請佢拍廣告。<br><br>今年係中國氣象局成立70周年，所以推出宣傳片，蕭敬騰化身天氣預報員，之後好興奮咁對着鏡頭大叫：「爸、媽，我做到了！」轉頭蕭敬騰皺眉表示：「怎麼老下雨？」畫面搞笑。<br>撰文：馮仁昭</p></body></html>
