<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】栢芝慶祝細仔生日</title></header><body><h1>【馮仁昭四圍超】栢芝慶祝細仔生日</h1><p>張栢芝同前夫謝霆鋒生咗囝囝Lucas及Quintus，去年忽然爆出再生咗細仔Marcus，不過始終冇交代生父身份。<br><br>前日栢芝喺Ig分享為Marcus慶祝一歲生日嘅情況，佢貼出抱住Marcus嘅相片，可見現場鏡子倒影Marcus嘅大頭，雖然個樣被模糊，但都睇到面同手指都肥嘟嘟。另外一張相係栢芝同英國靚仔工桯師Leo舉杯自拍，之前Leo亦係Marcus生父嫌疑人之一，不過栢芝否認。<br>撰文：馮仁昭</p></body></html>
