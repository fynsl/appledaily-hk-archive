<html><header><meta charset="utf-8"><title>1月1日堅持叱咤</title></header><body><h1>1月1日堅持叱咤</h1><p>每年年尾皆是各大音樂頒獎禮舉行之時，但因抗爭者與警方發生連串衝突，全港各區慘變戰場，每年1月1日舉行的商台「叱咤樂壇流行榜頒獎典禮」會如期在灣仔會展舉行。商台前日發放頒獎典禮的宣傳短片及有關新聞稿，指今年頒獎禮主題是「學樂樂學」，還有無綫的《勁歌金曲頒獎禮》也如常舉行。<br><br>而新城原定下月28日假灣仔會展舉行的「2019新城勁爆頒獎禮」，以及明年1月舉行的港台《第42屆十大中文金曲》的頒獎禮和音樂會，早前已相繼宣佈取消。至於新城早前表示取消頒獎禮，但獎項將會「隨時隨地」頒發給得獎歌星，港台則改為錄影電視節目再安排播映。<br>撰文：余嬌</p></body></html>
