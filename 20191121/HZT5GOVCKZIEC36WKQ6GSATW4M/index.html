<html><header><meta charset="utf-8"><title>李家傑逾億入股和諧汽車</title></header><body><h1>李家傑逾億入股和諧汽車</h1><p>和諧汽車（3836）昨日公佈，以每股3元向恒地（012）主席兼董事總經理李家傑全資擁有的投資公司配售5,200萬股，相等於擴大後股本約3.31%，配股價較前日收市價2.75元高出9%，而配售所得1.56億元扣除佣金及其他開支後擬用作與戰略夥伴建立長期夥伴關係及一般營運資金。通告續指，恒地及和諧汽車將在電動車智造、連鎖維修以及芯片、AI科技在汽車方面的應用等領域開展全面戰略合作。</p></body></html>
