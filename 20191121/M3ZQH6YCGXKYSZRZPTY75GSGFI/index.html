<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Juno搵黎明合唱傳遞希望</title></header><body><h1>【馮仁昭四圍超】Juno搵黎明合唱傳遞希望</h1><p>麥浚龍（Juno）噚日喺商台宣傳同黎明（Leon）合唱嘅新歌《忘記和記》，佢透露下月將推出新碟，唔會特別擔心銷量問題，反而怕市場有冇足夠時間消化佢哋嘅音樂。佢指《忘》嘅出發點係帶畀大家希望：「因為樂壇𠵱家好多嘢都停咗，對行內人或者觀眾，我希望傳遞到一種希望。」<br><br>Juno指早前同Leon拍咗分享造歌過程嘅訪問片，大讚對方配合度好高，仲話希望可以吸引更多人聽廣東歌。<br>撰文：馮仁昭</p></body></html>
