<html><header><meta charset="utf-8"><title>中移10月4G上客量增88%</title></header><body><h1>中移10月4G上客量增88%</h1><p>中國移動（941）昨日公佈10月上客量加快，淨增客戶156萬戶，較9月份的75.1萬戶，按月增加1.08倍，客戶總數增至9.435億戶。當中，4G客戶淨上客量208.4萬戶，按月增加87.92%，4G總用戶增至7.49億戶。今年首10個月，中移動4G上客量3,641.2萬戶。10月，有線寬帶業務淨增客戶190.5萬戶，總客戶增至1.869億戶。今年首10月，淨增客戶3,026.6萬戶。</p></body></html>
