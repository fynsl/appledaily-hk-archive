<html><header><meta charset="utf-8"><title>Aka肚屙頂硬上拍MV</title></header><body><h1>Aka肚屙頂硬上拍MV</h1><p>女子組合Super Girls隊長趙慧珊（Aka）近日單飛，推出新歌《底線》，日前Aka為新歌拍MV，導演為突出主題，更特設「紅線陣」。Aka拍MV時，已病了三個星期，但為免阻礙拍攝進度頂硬上︰「拍攝嗰朝我食咗抗生素，不斷肚屙同胃痛，感覺天旋地轉。」<br><br>歌曲講述愛情要有底線，否則連自己都迷失。Aka直言自己親身經歷︰「曾經遇到一個好愛嘅人，我無限量下降自己底線，甚至變成沒底線。」幸好她最終覺醒︰「對方唔會尊重你，所以任何事過咗底線都要出聲。」她說現在無論友情或愛情，都不能接受背叛。<br>撰文︰祖李</p></body></html>
