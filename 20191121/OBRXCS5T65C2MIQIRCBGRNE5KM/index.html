<html><header><meta charset="utf-8"><title>AK@MIRROR瞓覺磨牙扯鼻鼾</title></header><body><h1>AK@MIRROR瞓覺磨牙扯鼻鼾</h1><p>組合MIRROR成軍一周年，推出新歌《Reflection》，日前更飛到台灣拍MV。眾人大爆經理人黃慧君（花姐）普通話最差，Anson Lo挑釁花姐說：「不如你用普通話介紹MIRROR。」花姐扮生氣說：「你係咪想炒呀？」AK也搭嘴說：「不如你用普通話講『你係咪想炒呀？』」此話一出，花姐即時語塞。<br><br>至於此行的難忘事，Jer說：「原來大家都好瞓得，但呢個技能係必須。」Ian就分享同房AK的小秘密：「AK瞓覺原來會磨牙，我本身已預佢一定會扯鼻鼾，但冇諗過扯鼻鼾同磨牙打孖嚟，估唔到佢瞓覺都咁嘈，搞到我都冇乜點瞓。」<br>撰文︰祖李</p></body></html>
