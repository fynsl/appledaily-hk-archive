<html><header><meta charset="utf-8"><title>X1秘密開會傾去向</title></header><body><h1>X1秘密開會傾去向</h1><p>韓國人氣選秀節目《PRODUCE 101》系列被爆涉嫌造馬，最新出道男團X1亦受到影響，面臨解散。昨日有報道指CJ ENM最近跟X1進行秘密會議，商討組合的未來動向及詢問成員的意見，不過11位成員意見不一，未得出結論，CJ ENM方面稱會按成員的意願決定是否解散。<br><br>由於X1捲入造馬風波遭網民抵制，假如決定繼續活動，相信會捱批，有粉絲就指摘CJ ENM推卸責任。</p></body></html>
