<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志穎興奮跳傘</title></header><body><h1>【馮仁昭四圍超】林志穎興奮跳傘</h1><p>台灣男星林志穎已經45歲，唔單止有不變童顏，原來仲有一顆童心，前日佢喺社交網貼出玩跳傘嘅相片，並留言：「把想做的事完成，偶爾瘋狂挑戰一下，讓生活更精采，誰也不知道還有多少個下一次。」佢喺教練陪同下由飛機一躍而下，表現興奮，仲笑容滿面冇「走樣」，高舉拇指。<br><br>此外，林志穎日前貼文話每日早晚都會將爸爸留低嘅字條念一次：「把困難視為挑戰，將不可能變成可能。」<br>撰文：馮仁昭</p></body></html>
