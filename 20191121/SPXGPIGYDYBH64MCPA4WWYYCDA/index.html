<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張鈞甯約小鮮肉嘆咖啡</title></header><body><h1>【馮仁昭四圍超】張鈞甯約小鮮肉嘆咖啡</h1><p>現年37歲嘅台灣盛女張鈞甯早前被爆密會邱澤，其後男方坦認追求中，點知被女方請食檸檬，只淡淡回應「感謝抬愛」，兩人緋聞暫告一段落。張鈞甯點止得一個追求者，近日有台灣傳媒影到佢同一位小鮮肉嘆咖啡，仲話兩人之後喺後門閃人，似有景轟。<br><br>噚日張鈞甯回覆台灣蘋果新聞網時話：「那是我堂弟，他的確不到30歲又單身。」佢透露堂弟係一個音樂協會嘅創辦人之一，相當有才華。<br>撰文：馮仁昭</p></body></html>
