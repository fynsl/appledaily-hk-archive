<html><header><meta charset="utf-8"><title>衛詩雅收入減唔影響供樓</title></header><body><h1>衛詩雅收入減唔影響供樓</h1><p>衛詩雅與陳家樂昨日在灣仔出席頒獎活動，提到近日社會氣氛持續緊張，經濟不景氣，不少電影也因資金不足爛尾收場。衛詩雅直言手上的工作也叫停：「原本有三套，係開緊嘅，排到下年年頭，但𠵱家停晒，會延期。」雖然收入減少，但她表示影響不大。衛詩雅前年買樓做業主，問到供樓會否有壓力？她說：「還好啦！層樓唔貴嘅，買嘅時候冇好大膽，唔係應付不來嘅價錢，捱到嘅，努力囉！」<br><br>陳家樂也謂手上兩部電影同樣延期，現在趁有空閒增值自己，跟林立三學演戲：「跟佢上堂真係大開眼界，不過好貴，哈哈。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
