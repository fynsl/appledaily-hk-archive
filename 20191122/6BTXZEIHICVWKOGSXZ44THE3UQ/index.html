<html><header><meta charset="utf-8"><title>求驗客手記：患癌柳相鐵堅持領軍</title></header><body><h1>求驗客手記：患癌柳相鐵堅持領軍</h1><p>南韓2002年日韓世界盃殿軍功臣、前國腳柳相鐵，周三宣佈確診胰臟癌第四期，但佢向教緊嘅韓職仁川聯球迷承諾，無論點都會盡最後努力帶領球隊爭取護級。柳相鐵周三透過仁川聯發表親筆信，公佈自己病情，佢表示喺10月中開始唔舒服，經詳細檢驗後確診胰臟癌。呢位前南韓國腳表示，未有忘記當初到仁川聯嗰陣，曾經向球迷承諾會盡力為球隊爭取護級，所以佢會一邊接受治療一邊領軍。柳相鐵係橫濱水手03、04年兩奪日職總冠軍主力，2006年掛靴後喺南韓擔任高中足球隊教練，到今年五月就任仁川聯教練。</p></body></html>
