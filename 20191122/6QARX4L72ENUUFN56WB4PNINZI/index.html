<html><header><meta charset="utf-8"><title>川口春奈取代澤尻演大河劇</title></header><body><h1>川口春奈取代澤尻演大河劇</h1><p>日本女星澤尻英龍華（小圖）上周六涉嫌藏毒被捕，連累明年首播的NHK大河劇《麒麟來了》要易角，NHK昨日宣佈由24歲女星川口春奈將取代澤尻，飾演戰國時代武將織田信長的妻子濃姬，今次是她首次挑戰時代劇，NHK大讚川口春奈演技精湛。<br><br>有消息人士指，川口春奈將於下月上旬為劇集開始重拍。NHK放送總局長前日會見記者時，表示會根據警察的調查作出檢討，但未有明確地表示炒澤尻魷魚。</p></body></html>
