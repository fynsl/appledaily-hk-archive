<html><header><meta charset="utf-8"><title>松齡多賺2% 派0.78仙</title></header><body><h1>松齡多賺2% 派0.78仙</h1><p>松齡護老集團（1989）昨日公佈，截至9月底止中期收入按年上升15.2%至1.07億元，盈利則輕微上升2%至896.6萬元，每股盈利0.99仙，派中期息0.78仙。集團指，期內核心業務的入住率平均為93.5%，較去年同期的94.8%下跌1.3個百分點，當中元朗豪華長者屋松齡雅苑已經達到收支平衡，而與陞域集團合作的九龍城安老服務式住宅蔚盈軒入住率則達雙位數，管理層指有信心短期內全面出租。</p></body></html>
