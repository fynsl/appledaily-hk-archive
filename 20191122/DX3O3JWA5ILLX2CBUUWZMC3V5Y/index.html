<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】容天佑被撞車毀人輕傷</title></header><body><h1>【馮仁昭四圍超】容天佑被撞車毀人輕傷</h1><p>有份演出劇集《解決師》嘅容天佑，噚日下午4點左右喺旺角發生三車連環相撞意外。當時容天佑駕駛途經旺角彌敦道同亞皆老街十字路口時出事，左邊車頭撞毀，車胎爆裂，安全氣袋彈出，不過佢傷勢唔算嚴重，經救護員檢查後，可以自行上救護車。</p><p>容天佑話：「我揸車去到十字路口，當時冇交通燈，又冇人指揮交通，我諗住讓路畀人行，點知有架車高速攔腰撞埋嚟。」佢話條腰有啲痛兼唞氣唔順。<br>撰文：馮仁昭</p></body></html>
