<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚炳文邀羅蘭齊慶生日</title></header><body><h1>【馮仁昭四圍超】譚炳文邀羅蘭齊慶生日</h1><p>譚炳文（炳哥）上星期踏入86歲，女兒譚淑瑩為佢喺銅鑼灣設宴，羅蘭（左二）、朱咪咪、黃俊棠同黃夏蕙都有到賀。之前譚淑瑩喺社交網貼咗壽宴相，見炳哥精神奕奕，仲模仿生日蛋糕上嘅公仔擺甫士影相，玩得勁開心。<br><br>當晚炳哥邀請早自己一日生日、85歲嘅羅蘭姐慶祝，一齊喺台前接受到場賓客嘅祝福，朱咪咪仲帶領大家唱中、英、韓文生日歌。<br>撰文：馮仁昭</p></body></html>
