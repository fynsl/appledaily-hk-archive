<html><header><meta charset="utf-8"><title>「養顏聖物」有價有市</title></header><body><h1>「養顏聖物」有價有市</h1><p>【話你知】阿膠是乾驢皮煎煮濃縮而成的固體動物膠質，成品一般為有光澤、黑色的長方形，主要成份是蛋白質。<br><br>在中醫學裏，最早有的記載是在《神農本草經》。阿膠性味甘、平，本來是用來滋陰補血、安胎、治療經產病的婦科良藥，但是在早幾年內地宮廷劇大肆鼓吹下，民間將阿膠視為「養顏聖物」，令到阿膠的價錢越來越貴，甚至有「藥中茅台」之稱。<br><br>另外，因為驢皮不斷漲價，有不法商人甚至以牛皮、豬皮來代替驢皮。有人也會以阿膠作食療藥膳，例如配以蜂蜜開水或是用以煮粥。</p></body></html>
