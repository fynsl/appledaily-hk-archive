<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃綺琳《金都》先奪奈派克獎</title></header><body><h1>【馮仁昭四圍超】黃綺琳《金都》先奪奈派克獎</h1><p>黃綺琳執導嘅電影《金都》，近日喺第56屆台灣金馬影展中奪得亞洲電影奈派克獎，首次執導嘅佢喺李安（左）導演手上接過獎項。黃綺琳對獲獎感到意外，又好開心可以喺李安手中得到殊榮。<br><br>而第56屆金馬獎頒獎典禮聽晚喺台北國父紀念館舉行，因受到內地打壓下，憑《叔．叔》入圍角逐影帝嘅袁富華同太保、《金都》嘅朱栢康將會缺席頒獎禮。不過入圍金馬獎最佳新導演嘅黃綺琳，就繼續參賽。<br>撰文：馮仁昭</p></body></html>
