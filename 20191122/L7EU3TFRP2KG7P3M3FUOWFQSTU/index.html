<html><header><meta charset="utf-8"><title>米莉自爆遭同學欺凌</title></header><body><h1>米莉自爆遭同學欺凌</h1><p>《怪奇物語》（Stranger Things）15歲女星米莉芭比布朗（Millie Bobby Brown）近日與碧咸（David Beckham）一同前往聯合國位於紐約的總部致辭，更在演講時提及曾被同學欺凌事件。<br><br>米莉發表演講時提到受過欺凌：「在學校時我曾被一班學生欺凌，我記得那無助的感覺，學校應該是安全的地方，我卻害怕上學。我很幸運，最後有朋友、家人與身邊人幫助，成功走過負面的感覺，重新得到力量，但數以百萬計的小朋友並非如此幸運，他們仍在黑暗中掙扎。」<br>撰文：仰華</p></body></html>
