<html><header><meta charset="utf-8"><title>求驗客手記：沙拿、羅拔臣無緣遠「晶」</title></header><body><h1>求驗客手記：沙拿、羅拔臣無緣遠「晶」</h1><p>英國天空體育報道，由於受到腳踝傷勢影響，利物浦前鋒穆罕默德沙拿同後衞安德魯羅拔臣確定踢唔到周末作客水晶宮場波。篇報道話，兩名球員喺國際賽期已經冇幫國家隊征戰，沙拿返到埃及接受體測，返嚟嗰陣着住保護靴；至於羅拔臣遇到同沙拿相似嘅傷患，喺擊敗曼城嗰場波，羅拔臣腳踝出現腫脹，之後佢有返去同蘇格蘭國家隊報道，但就冇上陣過。除咗以上兩名傷兵，後衞祖爾麥迪比同樣喺傷兵名單當中，但係過去兩個月因小腿受傷而缺陣嘅梳頓沙基利，終於能夠重返訓練場。</p></body></html>
