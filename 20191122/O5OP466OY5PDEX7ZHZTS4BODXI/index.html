<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅眼淺同老公一齊喊</title></header><body><h1>【馮仁昭四圍超】千嬅眼淺同老公一齊喊</h1><p>楊千嬅同老公丁子高為內地節目《妻子的浪漫旅行》拍攝，新一集分享佢哋化80歲老妝拍廣告嘅點滴。千嬅話老公見到佢嘅妝容後即時喊唔停：「他說原來我可以有一天變得那麼老，沒有想像我老的樣子。」講到千嬅都忍唔住一齊喊。</p><p>而丁子高之後喺微博留言：「就算頭髮花白，牙齒鬆落，你也永遠都是我的『楊小姐』，讓我們牽手一起慢慢變老。」千嬅回應稱承蒙照顧一輩子。<br>撰文：馮仁昭</p></body></html>
