<html><header><meta charset="utf-8"><title>天鴿活躍用戶減逾兩成</title></header><body><h1>天鴿活躍用戶減逾兩成</h1><p>天鴿互動（1980）昨日公佈截至9月底止3個月業績，純利按年大減74.3%至2,427萬元（人民幣．下同），每股盈利0.018元，不派息。經調整EBITDA減32.3%至6,798萬元，收入則按年減少22.1%至1.39億元。集團指，期內天鴿月度活躍用戶按年減少約20.5%至50.3百萬人，在線互動娛樂的季度付費用戶按年減少約44.5%至50.3萬人，該服務季度用戶平均收益按年增加41.3%至219元。</p></body></html>
