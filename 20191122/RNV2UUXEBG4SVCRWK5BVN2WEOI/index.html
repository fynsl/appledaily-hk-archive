<html><header><meta charset="utf-8"><title>Lizzo入圍八項格林美稱冠</title></header><body><h1>Lizzo入圍八項格林美稱冠</h1><p>樂壇盛事第62屆格林美音樂獎昨日公佈提名名單，當中就以新人Lizzo最巴閉，獲八項提名稱冠，同為新人的Billie Eilish及Lil Nas X亦各獲六項提名，頒獎禮將於明年1月27日舉行。<br><br>至於上年與格林美監製鬧翻，最終玩缺席的小天后Ariana Grande，今年亦獲五項提名，吐氣揚眉，至於Taylor Swift及Lady GaGa就各獲三項提名。另外，日前格林美官網疑擺烏龍，將各大歌手的提名數字外洩，雖然官方否認，但以入圍名單來看，已證明外洩數字屬實。</p></body></html>
