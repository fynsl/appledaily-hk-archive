<html><header><meta charset="utf-8"><title>陶大宇郭政鴻做黑面評判</title></header><body><h1>陶大宇郭政鴻做黑面評判</h1><p>陶大宇與郭政鴻昨日於九龍灣為ViuTV全新節目《辣伙頭》錄影，擔任主持評判品嚐洛兒、郭奕芯及鄧月平等八位美女的廚藝。他們指美女們廚藝水準不錯，每道菜都用心做，這是跟無綫《美女廚房》的分別，並非為節目去玩。兩人表明絕不留手，狠狠地批評，試過有美女被批評到眼泛淚光。<br><br>提到已經開始錄影淘汰環節及有嘉賓評判的到來，問到美女們可有用美色博加分？陶大宇笑說：「真係冇，我哋要檢討吓，話晒都仲型呀。」洛兒與郭奕芯異口同聲自認是實際派，只會以美食吸引評判，絕不用美色。曾參加過無綫烹飪比賽的洛兒，表明今次要一洗之前地獄廚藝的污名。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
