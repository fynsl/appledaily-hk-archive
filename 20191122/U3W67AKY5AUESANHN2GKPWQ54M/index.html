<html><header><meta charset="utf-8"><title>菅田將暉堀田茜合作撻着</title></header><body><h1>菅田將暉堀田茜合作撻着</h1><p>26歲日本影帝菅田將暉（左二）既是實力派演員，又活躍於音樂界，原來他的私生活亦極為充實。近日《女性Seven》雜誌報道，指菅田將暉與27歲模特兒堀田茜（左一）於今年1月播放的日劇《3年A組─現在開始，全員人質─》合作，兩人在夏天開始關係發展迅速。<br><br>菅田將暉的友人爆料：「因為堀田做演員的經驗不足，所以演出時會感到緊張，她會請教曾經一同上過綜藝節目的菅田。」堀田的事務所否認戀情，指兩人只是好友。<br>撰文：黃思虎</p></body></html>
