<html><header><meta charset="utf-8"><title>拿度領西班牙闖八強</title></header><body><h1>拿度領西班牙闖八強</h1><p>【綜合西班牙外電】西班牙在周三的台維斯盃B組次戰，在拿度帶領下以場數3:0輕取上屆冠軍克羅地亞，2連勝闖入8強。<br><br>西班牙在首戰反勝俄羅斯，次戰面對缺少施歷及哥歷的克羅地亞，阿古特先在第1場以6:1及6:3輕取雙打比較出色的麥傑迪，及後輪到拿度上場，再贏21歲的小將波拿哥祖6:4及6:3，最後一場的雙打，由拿度與格蘭奴拿聯手，再贏克羅地亞的組合6:3及6:4，順利以3:0的總場數殺入8強，而爭取衞冕的克羅地亞兩戰全敗，提早出局。<br><br>另外，A組的塞爾維亞則在祖高域帶領下，同樣大勝日本場數3:0，其中祖高域第2場面對錦織圭，便以6:1及6:2勝出。</p></body></html>
