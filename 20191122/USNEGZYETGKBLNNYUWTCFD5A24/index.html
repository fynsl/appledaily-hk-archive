<html><header><meta charset="utf-8"><title>求驗客手記：荷乙默站抗種族歧視</title></header><body><h1>求驗客手記：荷乙默站抗種族歧視</h1><p>荷乙精英隊嘅荷蘭黑人前鋒文迪斯摩利拿，上周喺作客丹保殊嘅比賽中俾主隊球迷以種族歧視嘅叫聲辱罵，令佢一度喺上半場憤怒離場，令賽事要暫停。後來，呢位前鋒喺隊友勉勵下，返到球場繼續比賽，仲射入一球，一吐烏氣。荷蘭足總仲查緊件事，未就呢次種族歧視作出懲罰，但荷乙球隊已經準備聯手為摩利拿發聲，計劃今周所有比賽鳴哨後，所有球員頭一分鐘都默站唔比賽。事實上唔只荷乙球隊有行動，當中韋拿杜姆更同法蘭基迪莊喺荷蘭大勝愛沙尼亞5:0場比賽中，作出反種族歧視慶祝。</p></body></html>
