<html><header><meta charset="utf-8"><title>求驗客手記：迪布尼炮轟歐國盃新制</title></header><body><h1>求驗客手記：迪布尼炮轟歐國盃新制</h1><p>歐國盃改制，由於多種原因，令決賽周分組抽籤之前，已經確定比利時將會同丹麥、俄羅斯、芬蘭或者威爾斯喺一組。據《每日郵報》報道，比利時中場奇雲迪布尼對於歐洲足協呢個做法十分唔滿意：「𠵱家2020年歐國盃決賽周嘅分組結果幾乎已出現。咁係一種恥辱，對我嚟講，感覺好似扭曲緊比賽，足球變咗一門生意。」比利時同烏克蘭列為第一檔次，但由於烏克蘭同比利時唔係東道主，而主辦國之一俄羅斯又被編喺B組，丹麥同樣係主辦國，俄羅斯同烏克蘭又因政治原因要分開。根據每組最多只可有兩個主辦國，所以比利時自動成為B組種籽球隊。</p></body></html>
