<html><header><meta charset="utf-8"><title>《JOKER小丑》計劃開續集</title></header><body><h1>《JOKER小丑》計劃開續集</h1><p>《JOKER小丑》（Joker）早前衝破10億美元（約78億港元）票房大關，成史上最收得限制級電影。最近有消息指，導演杜德菲力斯（Todd Phillips）與主角祖昆馮力士（Joaquin Phoenix）正與電影公司討論開續集。其實杜德菲力斯一開始已想拍一系列的奸角獨立作，遭DC拒絕，只准他拍小丑。雖然現時未有打算開拍其他角色，但延續小丑的故事勢在必行，據指編劇Scott Silver會與杜德菲力斯寫劇本，DC亦打算開出更優厚條件給祖昆馮力士。</p></body></html>
