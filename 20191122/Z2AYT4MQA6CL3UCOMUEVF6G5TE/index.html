<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王敏奕陪曾志偉探病</title></header><body><h1>【馮仁昭四圍超】王敏奕陪曾志偉探病</h1><p>曾國祥同王敏奕繼日前陪媽媽宋麗華到養和醫院做身體檢查後，噚日又見王敏奕同老爺曾志偉喺醫院出現，志偉見到記者就笑笑口話嚟探朋友，而一直跟喺佢身後嘅王敏奕，亦全程保持微笑，之後佢哋一齊坐上七人車離開。<br><br>今年9月曾國祥同王敏奕喺日本結婚，返港後補辦入紙註冊成合法夫婦。一直以嚟王敏奕乖巧甚得長輩歡心，日前曾國祥媽媽去醫院，佢都一直陪喺身邊照顧。<br>撰文：馮仁昭</p></body></html>
