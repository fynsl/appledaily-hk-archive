<html><header><meta charset="utf-8"><title>Saori慨嘆港騷取消</title></header><body><h1>Saori慨嘆港騷取消</h1><p>日本樂隊SEKAI NO OWARI原定上周三假九展舉行的香港演唱會，因社會動盪在開騷當日臨時取消，令四位成員白行一趟。隊中唯一女成員Saori趁亞巡結束，前晚在社交網回應港騷取消一事，她表示為顧及觀眾安全，在抵埗後收到通知要取消演出，雖感到可惜，但承諾會再來香港。<br><br>Saori發文說：「我終於可以說了，今次發生了很多事情，是個令人思考了很多事情的巡演，祈求各位能夠安全、健康。」</p></body></html>
