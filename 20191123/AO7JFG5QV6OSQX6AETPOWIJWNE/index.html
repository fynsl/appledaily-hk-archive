<html><header><meta charset="utf-8"><title>韓導演轟《魔雪奇緣2》壟斷</title></header><body><h1>韓導演轟《魔雪奇緣2》壟斷</h1><p>深受小朋友歡迎的迪士尼動畫《魔雪奇緣2》（Frozen II）於北美開售首日已破7.8億港元紀錄，外界預料《魔雪奇緣2》在全球大賣，但在韓國方面卻陷入爭議。<br><br>韓片《黑錢》導演鄭志英等電影人昨日舉行緊急記者會，抗議《魔2》壟斷當地院線，電影前日在韓國開畫已吸引60萬名觀眾捧場，當中上映戲院的銀幕數達2,343個，排第二位的《黑錢》僅得852個院線銀幕上映。鄭志英說：「舉行這種記者會本身就是諷刺，我們又沒有做錯事，只是召開記者會呼籲恢復市場公平性。」</p></body></html>
