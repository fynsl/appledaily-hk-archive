<html><header><meta charset="utf-8"><title>賴冠霖合約無效遭駁回</title></header><body><h1>賴冠霖合約無效遭駁回</h1><p>韓國限定男團Wanna One出身的18歲台灣成員賴冠霖，早前單方面向法院申請與所屬的CUBE事務所解約，根據前日CUBE發表的聲明，首爾中央地方法院已駁回賴冠霖合約無效的申請。<br><br>CUBE的聲明中指支持法院的判決，並強調與賴冠霖的合約不存在任何解約理由，強調會與賴冠霖商量，以尋求最佳的解決方法。賴冠霖參加《PRODUCE 101》出道，但因多次表明「中國人」立場，之前亦樂於當「護旗手」，同時又曾「挺香港克警」，被不少香港粉絲鬧爆。</p></body></html>
