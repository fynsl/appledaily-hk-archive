<html><header><meta charset="utf-8"><title>G.E.M.新歌寸前經理人</title></header><body><h1>G.E.M.新歌寸前經理人</h1><p>鄧紫棋（G.E.M.）今年3月發聲明宣佈和蜂鳥音樂結束11年的合作關係，但蜂鳥卻指合約至2022年才完結，目前雙方仍打官司中。<br><br>G.E.M.獨立後成立個人工作室，近日新歌《句號》面世，借歌詞控訴前經理人張丹：「你說我是個商品，沒有你我就不可以」、「這一輩子除了我的爸爸，你曾是我最信任的男人吧，但空白的娃娃總會慢慢長大，抱歉我沒法永遠當你聽話的儍瓜。」</p></body></html>
