<html><header><meta charset="utf-8"><title>趣趣地：史帥慘被強國以言入罪</title></header><body><h1>趣趣地：史帥慘被強國以言入罪</h1><p>中國足壇古怪嘢多多，最近受罪嘅就係前南斯拉夫球星史杜高域。家陣執教廣州富力嘅史帥周四被中國足協罰停賽三場，原因未有公佈，傳媒猜測係同佢之前言論有關。事緣早前史帥出席記者會，知道富力後衞唐淼入選嚟緊12月出征東亞盃嘅中國選拔隊，然後話：「佢應該一早入選國家隊。不過中國到底有幾多支國家隊？唐淼入選嘅係B隊，咁中國有C隊嗎？」史帥因呢番知道得太多嘅言論被足協「以言入罪」。同日中國足協發佈最新嘅中超球員限薪令，本土球員薪金唔可以過1,000萬人民幣。</p></body></html>
