<html><header><meta charset="utf-8"><title>吳婉芳二仔脫臼繼續操</title></header><body><h1>吳婉芳二仔脫臼繼續操</h1><p>美魔女吳婉芳（小圖）的二仔胡智同（Lynus）熱愛健身，在英國經常參加健美比賽，不過他近日整傷右手，昨日在Ig貼出X光片及瞓在病床上的照片，原來他肩關節脫臼兼要接受手術，他以英文留言指手術後未來兩、三個月不能做訓練上半身的運動，他表示會集中訓練雙腿。<br><br>出院後的Lynus已回健身室繼續訓練，右手要用三角巾固定傷勢，他以英文留言：「沒有任何事可阻止我達成最終目標。」</p></body></html>
