<html><header><meta charset="utf-8"><title>趣趣地：西悉鐵衞紮住下巴照踢</title></header><body><h1>趣趣地：西悉鐵衞紮住下巴照踢</h1><p>周五澳職，西悉尼流浪者主場迎戰榜首墨爾本城，比賽焦點落喺西悉嘅右閘丹尼爾佐治夫斯基身上，佢下半場出咗球靚波畀隊友間接助攻追和2:2後，一次碰撞後下巴位置受傷流血，需要到場邊接受治理。不過呢位鐵血右閘爆晒血都仲想繼續比賽，隊醫幫佢止緊血時已經想企起身。最終隊醫用紗布保護傷口後，再用黑布圍住佢條頸紮實一圈，呢個包紮方法相當少見，賽後網民都話呢個紮法新潮，可惜佢嘅熱血都無補於事，西悉補時階段再度失守，以2:3不敵墨爾本城。</p></body></html>
