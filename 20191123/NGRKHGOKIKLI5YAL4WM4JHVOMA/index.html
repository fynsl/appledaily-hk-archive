<html><header><meta charset="utf-8"><title>娜奧美屈絲捧金鹿獎</title></header><body><h1>娜奧美屈絲捧金鹿獎</h1><p>51歲英國女星娜奧美屈絲（Naomi Watts）前日在德國巴登巴登出席《班比獎》（Bambi Awards），頒獎禮由德國傳媒主辦、為表揚不同界別的卓越成就人士。<br><br>娜奧美穿着透視裝現身紅地毯，捧着金鹿獎座讓傳媒拍照。娜奧美原本獲邀參演HBO大熱電視劇《權力遊戲》（Game of Thrones）前傳，但電視台卻於上月底突然宣佈腰斬，她早前受訪時透露自己並非《權》劇粉絲，在決定參演後，才用三個月時間煲完八季劇集，可惜她卻失去前傳的演出機會，而娜奧美新片《The Wolf Hour》將於下月開畫。<br>撰文：黃思虎</p></body></html>
