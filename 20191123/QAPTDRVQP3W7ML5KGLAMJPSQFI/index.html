<html><header><meta charset="utf-8"><title>向太扯火拒再踏足美國</title></header><body><h1>向太扯火拒再踏足美國</h1><p>向華強太太陳嵐一直表明愛國撐警，不時在微博就社會狀況發言，前日她就美國參議院通過《香港人權與民主法案》一事表態，向太在微博轉發相關短片並激動表示：「中國內政不容你老美干涉！我發誓這輩子都不再踏足美國！香港今天的狀況是上天送給我大陸同胞非常好的反面教科書。暴徒們的一切惡行令全世界的中國人更加愛國，愛戴執政的中國共產黨！中國萬歲！」<br><br>向太贏得不少內地網民讚賞，另有網民提醒她「注意安全」，又有人跟向太提出「五大訴求」，包括收回司法權、收回教育權、驅逐從事和支持香港分裂活動外國人員，以及公務員、議員必須是中國國籍等。<br>撰文：寶妮</p></body></html>
