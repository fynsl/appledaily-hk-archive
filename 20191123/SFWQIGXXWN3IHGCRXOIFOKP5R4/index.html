<html><header><meta charset="utf-8"><title>趣趣地：遊行成功老馬食回頭草</title></header><body><h1>趣趣地：遊行成功老馬食回頭草</h1><p>阿根廷球王馬勒當拿前幾日辭咗阿甲球隊甘拿斯亞教練一職，但48個鐘後就即刻食回頭草，究竟玩咩先？話說老馬一向都冇份工可以做得長，今次辭職係因為搵佢返嚟教波嘅球會會長加比爾柏歷堅奴唔競選連任。而老馬唔撈消息一出，球迷當然就扯晒火，兩日嚟都係咁聲討球會，更有球迷遊行去老馬屋企附近希望佢可以回心轉意。結果周四有指加比爾柏歷堅奴會再競選爭連任，而且仲會極大可能喺冇競爭下贏出，所以老馬都係決定改變主意，繼續留守喺球隊。</p></body></html>
