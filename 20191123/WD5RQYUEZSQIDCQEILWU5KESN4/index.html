<html><header><meta charset="utf-8"><title>神童為健康減37磅</title></header><body><h1>神童為健康減37磅</h1><p>韓國男團Super Junior（SJ）的34歲成員神童，早前曾因健康問題而暫時中斷演藝活動，上月他透露自己的體重超過255磅，患有高血壓及高血脂，因此為了健康而決心減肥。<br><br>昨日神童公開減肥成果，表示於短短四星期內，已成功減掉約37磅，目前體重約218磅。神童表示：「體重減了37磅，人真的變得更健康，特別是跳舞時跟以前不同，感覺特別有力量。減肥前的腰圍是41吋，現時減到36吋。」成功減肥的神童，連日來於Ig公開新片及近照，明顯見到他下巴變尖，獲網民大讚「變得更帥」。<br>撰文：梁雯迪</p></body></html>
