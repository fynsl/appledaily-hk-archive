<html><header><meta charset="utf-8"><title>連詩雅嘆距離結婚好遠</title></header><body><h1>連詩雅嘆距離結婚好遠</h1><p>連詩雅昨日到商台宣傳新歌《說分手》，內容是帶出如果面對無法繼續的愛情，不如灑脫地說分手，問她是否能做到？她說：「細個嗰陣仲可以，大個咗就覺得感情同拍拖總會牽連到啲嘢一齊，好似共同養貓狗，生活共同嘅嘢。」<br><br>連詩雅強調媽咪不允許她過同居生活，但她不排除有機會合資置業，問到男友徐浩人品如何？她說：「人品好好，兩個人相處有嘢加埋。」男友人品好，豈不是可以合資置業？她哈哈大笑說：「我驚佢會擔心我多啲，呢啲都係結婚先講，不過過咗30歲後，我覺得結婚距離我越嚟越遠，因為轉咗新公司後，好多嘢想試。」<br>採訪、攝影：馬建華</p></body></html>
