<html><header><meta charset="utf-8"><title>太保膺民間金馬影帝</title></header><body><h1>太保膺民間金馬影帝</h1><p>台灣第56屆金馬獎今晚在台北舉行，去年導演傅榆台上感言引發台獨風波，結果今年金馬獎被內地全面封殺，中港星為表忠大都缺席。袁富華、張嘉年（太保）和朱栢康三位香港演員，分別憑《叔．叔》及《金都》角逐影帝，但三人都以不同原因，表明缺席。<br><br>台灣蘋果新聞網日前進行金馬影帝影后的民意調查，太保憑29.5%得票率獲選民間影帝，影后方面由《陽》片的柯淑勤以29.5%得票率勝出，緊隨其後是《夕霧花園》的李心潔，而下月在港上映的電影《返校》，則以高票40.2%獲選最佳電影。《金都》和《叔．叔》分別在明年3月及4月在港上映。<br>撰文：寶妮</p></body></html>
