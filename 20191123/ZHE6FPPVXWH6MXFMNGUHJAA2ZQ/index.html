<html><header><meta charset="utf-8"><title>Chris Brown再做爸爸</title></header><body><h1>Chris Brown再做爸爸</h1><p>美國男歌手Chris Brown再為人父，其前女友Ammika Harris為他誕下兒子，Chris在Ig上載面露笑容的黑白照片，並留言寫上日期暗佈喜訊。<br><br>Chris Brown前日在Ig貼出照片及留言「11-20-2019」，還上載另一張印有「BORN」的衣服相，Ammika亦有在Ig限時動態留言：「當我第一眼看到你，我已經愛上。」雖然兩人未有明確公佈生B消息，但傳媒就指BB已出世。</p></body></html>
