<html><header><meta charset="utf-8"><title>GD復工賣潮鞋</title></header><body><h1>GD復工賣潮鞋</h1><p>韓國天團BIGBANG的隊長G-DRAGON（GD）上月退伍後，昨日首度復工，出席與運動品牌crossover的潮鞋活動。<br><br>GD在活動開始前已現身揭幕禮，並站上高台畫菊花圖案，又用腳拉走遮住地上菊花圖案的布。GD昨日繼續穿上一身潮服，並以「black bloc」造型示人，穿上黑衫、黑外套、黑褲、黑帽出現，還欠一個黑色口罩就完完全全是香港抗爭者的造型，而GD的潮鞋昨日正式全球發售後掀起搶購熱，原價不到1,500港元更被炒至7萬港元，足證GD號召力。</p></body></html>
