<html><header><meta charset="utf-8"><title>黃奕晨分手當中場休息</title></header><body><h1>黃奕晨分手當中場休息</h1><p>夏雨兒子黃奕晨前晚出席尖沙嘴的慈善首映禮時，提到與Super Girls成員吳嘉熙（Cheronna）分手，他說：「都可惜，我覺得唔啱不如唞一唞。」他透露Cheronna早前找過他取回物品。<br><br>問到分手是否因不肯結婚？黃奕晨說：「我冇話唔結，佢都係結婚對象，𠵱家係中場休息，希望大家有繼續發展可能，唔想反面連朋友都無得做。」對於有傳搭上譚凱倫，他指兩人只是同事。</p></body></html>
