<html><header><meta charset="utf-8"><title>陳綺貞歌曲疑被抄襲</title></header><body><h1>陳綺貞歌曲疑被抄襲</h1><p>台灣文青女神陳綺貞因香港社會現況，取消上月的紅館個唱，而台灣蘋果新聞網近日接獲讀者爆料，指內地歌手黃英最近推出的新歌《與孤獨共舞》及封面，疑抄襲陳綺貞歌曲的歌詞及巡演海報概念，同樣是蜷曲身體；背景是星空。<br><br>陳綺貞所屬的工作室前日發聲明，要求黃英立即停止生產、販售收錄《與》歌曲及抄襲美術作品的專輯，同時進行回收及銷毀。但黃英否認抄襲陳綺貞，又表示要對網民言論保留法律追究權利。</p></body></html>
