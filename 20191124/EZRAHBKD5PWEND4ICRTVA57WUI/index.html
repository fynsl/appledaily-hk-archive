<html><header><meta charset="utf-8"><title>Eason取消個唱心情無損</title></header><body><h1>Eason取消個唱心情無損</h1><p>陳奕迅（Eason）因受到社會局勢及交通配套等問題影響，取消原訂下月9日至明年1月7日假紅館舉行25場「Fear and Dreams」演唱會。《蘋果》昨日見他獨自駕車離開寓所到超市買零食，之後再到咖啡店買咖啡，還跟店員開心聊天，看來心情沒受影響。Eason駕車直駛淺水灣一間超市，戴帽和眼鏡的他，買薯片和糖果等零食，逛了近半小時後，便到收銀處付款，並拿出自備的環保袋離開。<br><br>Eason拿着一袋零食行到附近的咖啡店，等飲品期間見他和幾位店員聊天，滔滔不絕，有講有笑，臨走時還跟店員握手。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
