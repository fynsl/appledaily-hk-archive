<html><header><meta charset="utf-8"><title>無綫台慶收視未破新低</title></header><body><h1>無綫台慶收視未破新低</h1><p>無綫上周二的52周年台慶不但改名為《珍惜香港 發放娛樂TVB 52年》，更因怕被網民圍攻，破天荒取消直播改為預錄。前日無綫公佈此節目收視成績，跨平台收視為25.5點、約167萬人次，但同時聲稱收看直播接近230萬觀眾。<br><br>按現時的收視率計算每一點為65,460名觀眾，若直播接近230萬觀眾，收視率應為35點。不過今年台慶收視仍未及2016年低，當時平均收視為22.9點。</p></body></html>
