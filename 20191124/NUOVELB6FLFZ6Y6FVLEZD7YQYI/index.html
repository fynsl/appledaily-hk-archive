<html><header><meta charset="utf-8"><title>川村雪繪嫁人氣鼓手</title></header><body><h1>川村雪繪嫁人氣鼓手</h1><p>前日是日本的「好夫婦日」，多對當地名人同時宣佈結婚，除了艷星壇蜜閃嫁漫畫家清野通外，曾拍cult片《科學怪女VS吸血學生妹》的33歲女星川村雪繪，昨日透過twitter表示已升呢人妻，跟人氣樂隊back number的34歲鼓手栗原壽在「好夫婦日」註冊，她表示是在朋友介紹下，與栗原在去年底開始拍拖，更大讚丈夫性格好及十分老實。</p><p>同時，日本樂隊Official髭男dism主音藤原聰，前日亦發聲明跟圈外人女友拉埋天窗。<br>撰文：哥羅</p></body></html>
