<html><header><meta charset="utf-8"><title>小Justin暗示做爸爸</title></header><body><h1>小Justin暗示做爸爸</h1><p>加拿大歌手Justin Bieber的愛妻Hailey Baldwin前日度過23歲生日，小Justin在Ig上載兩人的結婚照片，還留言疑暗示已造人成功。<br><br>小Justin月前偕Hailey舉行第二次婚禮，他趁老婆生日送上名貴鑽石手錶，還在Ig留言：「生日快樂寶貝們！你讓我每一日都想變得更好！」帖文曝光後，有眼利網民看到他在寶貝後加上「們」字，令人猜測Hailey正懷有身孕。</p></body></html>
