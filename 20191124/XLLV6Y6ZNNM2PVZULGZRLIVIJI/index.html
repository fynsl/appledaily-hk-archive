<html><header><meta charset="utf-8"><title>193封口怕言論累ERROR</title></header><body><h1>193封口怕言論累ERROR</h1><p>ERROR成員郭嘉駿（193）早前上載被曱甴爬上身短片到Ig及留言：「平時你見到一隻曱甴，一下就將佢打死，但如果對住一大堆團結又頑強嘅曱甴，真係對付唔到，你最終都係會輸畀佢哋。」ViuTV雖未阻止旗下藝員發聲，但193前晚突然宣佈封口。<br><br>《蘋果》向193了解，他說：「我唔係淨係代表自己，我可能代表ERROR，甚至代表埋MIRROR，言論會影響到我身邊人。」</p></body></html>
