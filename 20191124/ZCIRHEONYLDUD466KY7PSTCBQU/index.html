<html><header><meta charset="utf-8"><title>崔賢俊太太誕試管B女</title></header><body><h1>崔賢俊太太誕試管B女</h1><p>韓國男團V.O.S出身的38歲男星崔賢俊前日在Ig宣佈再做爸爸，其年輕四歲模特兒老婆為他誕下千金，二人成功湊個「好」字。崔賢俊留言答謝妻子：「這段時間很辛苦，我愛你們。我會比任何人都愛你，會一直守護你。」同時崔賢俊亦公開妻子和細女的照片，他更第一時間抱實愛女，露出冧爆表情。<br><br>其實，崔賢俊的妻子今胎是今年5月以試管手術方式成功追B，當時他宣佈好消息時，即受到網民祝福。</p></body></html>
