<html><header><meta charset="utf-8"><title>Coldplay為環保停開騷</title></header><body><h1>Coldplay為環保停開騷</h1><p>近日不少外國藝人紅星相繼取消來港開騷，剛推出新專輯的英國搖滾樂隊Coldplay亦決定暫停舉辦巡迴演唱會，直至「碳排放」恢復平衡。<br><br>Coldplay前日推出新專輯《Everyday Life》，主音Chris Martin接受訪問時表示，今年將不會為新碟開巡唱，又指下次演唱會將會盡可能環保，還會使用太陽能發電。雖然決定暫時不開騷，但Coldplay亦會在倫敦等地作小型演出，收益將撥捐環保慈善組織。</p></body></html>
