<html><header><meta charset="utf-8"><title>新娘着褂投票盡公民責任</title></header><body><h1>新娘着褂投票盡公民責任</h1><p>【上水鳳翠】<br>【本報訊】上水鳳翠選區的鳳溪廖萬石堂中學票站昨晨大排長龍，大部份巿民均是踢拖平民裝束，唯獨一對穿上中式裙褂禮服的新人特別奪目耀眼，陳生陳太在兄弟姊妹擁簇之下，跟着人龍排隊入內投票，引起不少市民駐足觀看。「快啲啦！媽咪鬧喇！」為免耽誤吉時，姊妹心急如焚催促，但該對新人不徐不疾，十指緊扣等待。<br><br>陳先生稱他與太太每次選舉均有投票，形容「公民責任係每一個人都有表達政治的權利，投票係其中一種表現」。早在結婚之前，他們已在日程備註額外撥調時間到票站，「趕呀，差唔多要走啦，但票一定要投！」<br><br>■記者張家豪</p></body></html>
