<html><header><meta charset="utf-8"><title>坐輪椅被揭健步如飛</title></header><body><h1>坐輪椅被揭健步如飛</h1><p>【本報訊】平時行得走得的長者，昨日投票卻坐輪椅懷疑打尖投票。在元朗水邊選區有人早上不斷推輪椅接載長者，直入票站優先投票。有在排隊的選民指認得部份長者，一直行動自如，奇怪昨日卻忽然行動不便要坐輪椅，但投票離去時又不坐輪椅。<br><br>另在秀茂坪北選區，有老人坐輪椅投票完畢，隨即被人推着輪椅穿過商場，然後站起快步離去。有市民不滿有人坐輪椅打尖，高聲說：「婆婆你行得走得㗎喎。」惟推輪椅者堅稱老人須輪椅接送。選舉事務處在社交網站專頁澄清，表示絕無長者、傷殘人士可以打尖投票，但坐輪椅、傷殘人士等，職員會「特別處理」。 <br>■記者張志華</p></body></html>
