<html><header><meta charset="utf-8"><title>三浦中村或再戰日職</title></header><body><h1>三浦中村或再戰日職</h1><p>【綜合日本外電】周日日乙煞科戰，賽前排次席的FC橫濱以2:0擊敗FC愛媛，力壓同日和波的大宮松鼠獲得聯賽亞軍，相隔13年後重返頂級聯賽，其中52歲的前鋒老將三浦知良於完場前3分鐘入替，來季有機會與今仗正選、41歲的中村俊輔重返日職賽場。另外，賽前已確定奪得冠軍兼升班資格的柏雷素爾，同日主場以13:1狂勝到訪的京都不死鳥，前鋒奧隆加更單場攻入八球，打破日本聯賽個人單場入球紀錄。</p></body></html>
