<html><header><meta charset="utf-8"><title>祐葉遭事務所職員拖債</title></header><body><h1>祐葉遭事務所職員拖債</h1><p>韓國男團TRCNG的19歲成員祐葉（右）和泰宣，早前跟TS娛樂解約，並以經常性虐待兒童及特殊暴行等嫌疑起訴TS娛樂。近日有爆料者向韓媒《SportsWorld》透露，TS娛樂的職員A某，兩年多以來騙取祐葉120萬韓圜（約8,000港元）。據知如果祐葉不借錢，A某會讓祐葉進行更殘酷的舞蹈練習，或透過其他職員來折磨祐葉。祐葉接受訪問時表示曾遭排舞師毆打，他可以公開診斷書作證。</p></body></html>
