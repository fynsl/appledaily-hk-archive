<html><header><meta charset="utf-8"><title>郭偉亮恐襲廚房賀七周年</title></header><body><h1>郭偉亮恐襲廚房賀七周年</h1><p>郭偉亮（Eric Kwok）與葉佩雯結婚七年，今年踏入「七年之癢」，前晚二人在家燭光晚餐撐枱腳，Eric負責下廚鐵板煎牛扒和炒飯，葉佩雯只負責拍片及旁述，夫妻一唱一和，甜蜜又溫馨。片段中，戴上紅帽的Eric自稱首次煎鐵板和牛，到炒飯時，他驚呼：「真係好驚。」葉佩雯即笑說：「唔使驚，最多你自己食番。」Eric接着表示怕廚房會爆炸，老婆就派定心丸說：「唔會爆炸，加油，正！新鮮滾熱辣出晒煙。」<br><br>葉佩雯對老公表現相當滿意，大讚對方是鐵板小神童，她又在Ig展示兩板海膽及留言：「呢位廚師頂浴帽好可愛，收到海膽，開心過收鑽石。」<br>撰文：葉晴</p></body></html>
