<html><header><meta charset="utf-8"><title>民建聯華富違規搶閘洗樓</title></header><body><h1>民建聯華富違規搶閘洗樓</h1><p>【本報訊】向來有「平民豪宅」之稱的華富邨連同其他屋苑，分為華富南及華富北兩個選區，是民主黨與民建聯之爭。民主黨兼華富北現任區議員柴文瀚 （圖）昨日表示，收到街坊投訴指早上民建聯助選團在華富南和華富北選區涉嫌違規「洗樓」，並隔着鐵閘以「掌心雷」進行選舉拉票。<br><br>柴指出，候選人可以透過房署申請於特定時段上公屋洗樓宣傳，而洗樓時間主要分兩個時段，分別是早上10時至下午4時以及下午4時至晚上10時，但昨早未知是否因投票率高企，建制派陣營選情告急，民建聯候選人的助選團早上在民主黨候選人合法洗樓時段率先搶閘違規洗樓，他已向選舉事務處投訴。<br>■記者呂麗嬋</p></body></html>
