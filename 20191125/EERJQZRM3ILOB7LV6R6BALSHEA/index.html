<html><header><meta charset="utf-8"><title>馮煒光拉票　途人嗌「食屎」</title></header><body><h1>馮煒光拉票　途人嗌「食屎」</h1><p>【南區海怡西】<br>【本報訊】本身是海怡居民、在梁振英年代曾自稱「白宮發言人」的前新聞統籌專員馮煒光昨午突然自發現身海怡西選區，支持新民黨陳家珮連任。馮煒光直言：「佢（陳）冇叫我幫手，咁我幫吓手拉吓票企吓囉。」他又指「𠵱家冇人識我㗎嘞」，並在記者要求下才上前與陳家珮合照。<br><br>馮煒光不請自來拉票期間，突然有司機駛近他的身邊，並向他和陳家珮高喊：「陳家珮食屎！共產黨食屎！」該司機其後離開。</p></body></html>
