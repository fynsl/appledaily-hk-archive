<html><header><meta charset="utf-8"><title>印巴港人為少數族裔發聲</title></header><body><h1>印巴港人為少數族裔發聲</h1><p>【本報訊】離島區以東涌南選區的選戰最為激烈，多達四人爭取一個議席，票站昨日湧現人龍，在排隊選民中包括印巴港人Sam （圖）。<br><br>Sam表示，並不介意花時間排隊進入票站，強調投票是每一位港人應盡之責，亦是每名公民首要職責，即使高峯期有多達逾百人排隊，他會耐心等待至完成投票才離開。<br><br>Sam又表示，作為一名合格的當選區議員，必須關心社區議題，並且持續發展及改善現有社區設施及環境，為現存政府制度缺失補漏，才能對得起每名選民投下的一票，故此他希望以手上的選票，表達本港少數族裔的心聲。<br>■記者黎敬中</p></body></html>
