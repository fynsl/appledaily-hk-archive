<html><header><meta charset="utf-8"><title>吳靄儀　王喜　現身撐港大幫</title></header><body><h1>吳靄儀　王喜　現身撐港大幫</h1><p>【中西區大學】<br>【本報訊】港大幫今屆進軍香港大學範圍，2014年時任港大學生會內務副會長的任嘉兒在大學選區挑戰競逐連任的陳捷貴，首戰區選的任嘉兒昨獲不少猛人撐場，除了立法會法律界前議員吳靄儀，藝人王喜也特意到場支持辭掉護士正職全力參選的任嘉兒。<br><br>捲入2015年般咸道斬樹風波的陳捷貴，昨日聽到有年輕選民指對其政績的印象是「斬樹」時重申：「係政府斬樹，我係當區議員啱啱好去到被影低，（我）係唔知道斬樹嘅。」</p></body></html>
