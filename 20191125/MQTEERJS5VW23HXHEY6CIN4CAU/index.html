<html><header><meta charset="utf-8"><title>希拉爾碎鑽亞洲封王</title></header><body><h1>希拉爾碎鑽亞洲封王</h1><p>【綜合日本外電】周日亞冠盃決賽次回合，於首回合落後一球的浦和紅鑽，今役回到主場埼玉球場再鬥沙地阿拉伯勁旅希拉爾（圖），前線上繼續由興梠慎三、長澤和輝與法比斯奧領銜，務求儘早收復失地，可惜上半場岩波拓也射門被對方守衞擋出，半場與希拉爾互無紀錄。下半場紅鑽仍未有收穫，更被希拉爾靠艾達沙尼與巴菲迪比高美斯連入兩球，最終以2:0再次戰勝紅鑽，兩回合合計贏3:0，事隔19年再度於亞冠盃封王。</p></body></html>
