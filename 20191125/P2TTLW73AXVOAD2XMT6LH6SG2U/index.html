<html><header><meta charset="utf-8"><title>團體派福袋　途人質疑賄選</title></header><body><h1>團體派福袋　途人質疑賄選</h1><p>【美 孚】<br>【本報訊】美孚昨晨有一批人派發橙色福袋，福袋印有「耀陽行動」字眼，有路過途人懷疑福袋與區議會選舉有關，上前向義工查問，對方多次強調是自發組織，與選舉無關，網民均認為有賄選可能。<br><br>耀陽行動負責人麥耀陽解釋，其慈善組織過去11年間向多間慈善機構送贈福袋，1年約派發3次，而昨早被拍攝的情況是其受惠機構「香港精神康復者聯盟」正舉辦私人活動，事件純屬誤會，強調福袋與區選沒有關係，而今次派發福袋行動共有61間機構受惠，送出米、油、麥片及罐頭。耀陽行動於2008年成立，2013年獲得香港人道年獎。<br><br>■記者梁麗兒</p></body></html>
