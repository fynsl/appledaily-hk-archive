<html><header><meta charset="utf-8"><title>王喜搞法律支援隊唔使眾籌</title></header><body><h1>王喜搞法律支援隊唔使眾籌</h1><p>王喜昨早8時許到何文田票站投票，由於排隊的選民眾多，王喜完成投票花逾一小時，他在票站外接受訪問時，談到他與友人創立、提供免費法律支援的飛豬拯救隊，王喜笑指「生意好好」。<br><br>對於招募人手擴大團隊，王喜說：「因為我哋涉及另一個人嘅前途，所以接納其他人嘅幫手，挑選得好嚴格，一定要所有人都容許嘅情況下先得。始終呢件事對於另一個人嚟講，係舉足輕重，所以我哋唔會隨便接受網上話想幫手嘅人，越熱心就越唔會揀，呢個唔係講笑嘅。」王喜強調不會要求公眾籌款：「我哋唔需要涉及金錢嘅情況下提供協助，有錢就唔純潔。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
