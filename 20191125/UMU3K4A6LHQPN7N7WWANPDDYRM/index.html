<html><header><meta charset="utf-8"><title>王宗堯感恩港人冇割席</title></header><body><h1>王宗堯感恩港人冇割席</h1><p>王宗堯昨早約8時半到灣仔區投票，受訪時他坦言過往立法會選舉或區選，都沒有見過市民這麼早排隊。談及社會運動已接近半年，王宗堯指：「大家都好辛苦，但感恩嘅係呢半年大家都冇放棄，冇割席，亦冇畀人分化。」對於仍留守理大的市民，今天未能到票站投票，王宗堯說：「有少少可惜，但係我相信佢哋留喺裏面有佢哋嘅堅持，會尊重大家嘅決定。」<br><br>此外，有傳蔡英文如連任台灣總統，內地會繼續打壓台灣金馬獎，王宗堯說：「金馬獎噚晚完咗，但聲音比較細，我覺得要用強硬嘅政策去打壓藝術平台、機構，製造白色恐怖畀演藝人或者電影工作者，係一件幾可悲嘅事。」<br>採訪：黃曉妍<br>攝影：馮嘉銘</p></body></html>
