<html><header><meta charset="utf-8"><title>鄭敬基替徒弟Ming仔解圍</title></header><body><h1>鄭敬基替徒弟Ming仔解圍</h1><p>鄭敬基昨早約7時抵達觀塘投票站排隊等投票，之後他接受《蘋果》訪問時表示：「噚晚雖然瞓得唔係咁好，都要一早落嚟投票，呢一票好重要，因為出面放咗好多TG，希望可以保護番學校小朋友同空氣質素，保護社區。」<br><br>提到早前YouTuber梁嘉銘（Ming仔）捐了100,001元給星火，被人斥是「帛金」，原來鄭敬基曾在加拿大電視台擔任Ming仔的上司。鄭敬基為徒弟解畫：「之前遊行咪200萬加1，估計Ming仔係咁嘅意思，佢自己要小心啲，身為一個華人，呢啲嘢唔應該做，安慰咗佢，同提醒咗佢，呢啲嘢懵一次就好喇。」<br>採訪、攝影：黃曉程</p></body></html>
