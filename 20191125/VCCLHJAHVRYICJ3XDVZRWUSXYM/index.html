<html><header><meta charset="utf-8"><title>T.O.P曾祖父畫作破紀錄</title></header><body><h1>T.O.P曾祖父畫作破紀錄</h1><p>韓國天團BIGBANG成員T.O.P一向熱愛收藏藝術品，家中存有大量稀有及珍貴的藝術品。而T.O.P本身來自藝術世家，韓國現代藝術代表人物金煥基是其外公的舅舅。金煥基生前唯一的雙聯畫作《宇宙》，前日在香港佳士得拍賣以遠超預期的1.01億港元成交，登上「史上最貴韓國藝術」寶座，令T.O.P在Ig留言賀金煥基。<br><br>T.O.P昨日在Ig公開相關影片，以英文稱金煥基為曾祖父留言：「我為我的曾祖父的傑作創造了另一個世界紀錄而感到驕傲。一位在現代主義和當代藝術之間架起橋樑的真正藝術家！」<br>撰文：梁雯迪</p></body></html>
