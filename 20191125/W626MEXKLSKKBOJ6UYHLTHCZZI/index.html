<html><header><meta charset="utf-8"><title>祖記缺C朗照贏開「大」</title></header><body><h1>祖記缺C朗照贏開「大」</h1><p>【綜合意大利外電】上周六意甲頭場，榜首的祖雲達斯雖然收起基斯坦奴朗拿度（C朗），仍靠阿根廷孖寶希古恩及保羅戴巴拿救駕，作客以3:1反勝阿特蘭大。祖記在56分鐘先失一球，幸其後有希古恩梅開二度，加上戴巴拿於補時階段射入錦上添花，助球隊3:1反勝對手。另外，國際米蘭作客以3:0大勝拖連奴，開季13輪聯賽勝出11場，亦平了球會在50/51球季所創下的同期最佳開季成績。</p></body></html>
