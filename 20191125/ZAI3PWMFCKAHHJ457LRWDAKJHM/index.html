<html><header><meta charset="utf-8"><title>「表弟」守理大　邵家臻助選</title></header><body><h1>「表弟」守理大　邵家臻助選</h1><p>【灣仔大佛口】<br>【本報訊】灣仔大佛口區民主派候選人梁柏堅選舉日竟然不現身，原來他過去數天一直在理工大學留守拍攝。梁柏堅昨晨在社交網站發文指「我今日又清晨開始喺理大盡力行盡每一個角落」、「用鏡頭捕捉校園入邊嘅每一個角落」，最終他由助選團隊代戰。<br><br>社福界立法會議員邵家臻昨也代梁柏堅於區內拉票，稱佩服梁身體力行守護學生、跟進報道，又指雖然梁未能親自拉票會輸蝕，「但表弟（梁柏堅暱稱）唔理得咁多」。</p></body></html>
