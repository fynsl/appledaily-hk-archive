<html><header><meta charset="utf-8"><title>沙律搬家甩林耀聲</title></header><body><h1>沙律搬家甩林耀聲</h1><p>擁有33E上圍的張沛樂（沙律）於2016年參加ViuTV選美節目入行，其後與林耀聲拍拖三年多，不時在社交平台晒二人拍拖生活，不過女方前日宣佈已分手。沙律前日在Ig貼出單人照，率先報分訊，她表示以後要過一個人新生活：「不好意思，最近生活壓力比較大，社會風氣又差，所以都冇心情發相。有朋友都問候我有冇事，所以我馬上報一報平安，我自己決定自己一個搬家，發展自己一個人的新生活了！相信對我人生有新的體會和挑戰，加油！」<br><br>其後，二人分別向傳媒承認已和平分手，雖然沙律於去年曾獲麥玲玲師傅指點，有機會在兩、三年內結婚，估不到最後與林耀聲分開。<br>撰文：唐如</p></body></html>
