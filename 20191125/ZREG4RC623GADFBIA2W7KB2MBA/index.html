<html><header><meta charset="utf-8"><title>《返校》港擬加開優先場</title></header><body><h1>《返校》港擬加開優先場</h1><p>台灣電影《返校》在前晚的金馬獎頒獎典禮，跟《陽光普照》各贏得五獎項，平分秋色成為金馬大贏家。《返校》已定於下月5日在港上映，據知早前推出四場優先場，過百座位全部爆滿，片商打算乘金馬獎餘勢，再在大後日及周末加開兩場，希望在正式上映前，為電影再造勢。<br><br>《返校》以1962年台灣實施軍法管治為背景，借一段師生戀帶出當時書禁及白色恐怖的黑暗年代。有人將電影跟香港近月的逆權運動聯想起來，所以香港院商在看完試片後，排片上映時反應冷淡。<br>撰文：葉綠悠</p></body></html>
