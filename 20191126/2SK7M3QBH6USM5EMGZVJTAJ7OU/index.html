<html><header><meta charset="utf-8"><title>冰冰賀李晨生日疑假分手</title></header><body><h1>冰冰賀李晨生日疑假分手</h1><p>內地女星范冰冰今年6月與李晨齊齊在微博宣佈分手，結束4年情。雖然當時兩人的聲明中表示「我們不再是我們」，但分手後第3日，卻被發現相約食泰國菜，似乎關係欲斷難斷。前日李晨41歲生日，范冰冰這位「前度」就在凌晨，貼出跟李晨同一日生日的愛貓照片，寫上「生日快樂！」又加上3個生日蛋糕貼圖。</p><p>李晨意會范冰冰有心祝福他，便以「祝我貓生日快樂」來回覆，而范冰冰就直接留言：「祝你生日快樂」。兩人公開互動，引發不少網友懷疑他們是假分手。范冰冰去年因捲入逃稅風波，消失長達123天，最終要繳出10億罰款才露面，不久後更和本已論及婚嫁的李晨分手。<br>撰文：翁可人</p></body></html>
