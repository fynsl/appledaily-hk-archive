<html><header><meta charset="utf-8"><title>井本絢子直播宣佈閃婚</title></header><body><h1>井本絢子直播宣佈閃婚</h1><p>33歲日本搞笑女藝人井本絢子，前晚在NTV人氣節目《千奇百趣大挑戰》中直播報喜，宣佈嫁該節目的41歲導演石崎史郎。井本自爆與石崎拍拖首天，已主動向男方求婚，刺激前晚節目收視大幅升至21.5%。一對新人在節目結束後，即前往註冊。<br><br>井本以粗眉的騎呢形象入屋，曾參演人氣劇《你家是我的事！》，獲拍檔兼好友北川景子恭賀白頭到老，竹內結子、渡邊直美、新木優子等也在Ig送上祝福。</p></body></html>
