<html><header><meta charset="utf-8"><title>Kaia池邊舌戰Pete</title></header><body><h1>Kaia池邊舌戰Pete</h1><p>傳奇超模仙蒂歌羅馥（Cindy Crawford）18歲女兒Kaia Gerber，早前被指與美國小天后Ariana Grande的26歲諧星前未婚夫Pete Davidson拍拖，男方夜訪她的香閨，近日二人戀情浮面，於池邊舌戰。</p><p>Kaia和Pete於美國時間周六被影到於邁阿密度假，二人不避嫌於水中擁抱，又於池邊舌戰，場面火辣。Pete戀情多多，曾與姬蒂碧金素爾（Kate Beckinsale）及星二代Margaret Qualley等拍拖。</p></body></html>
