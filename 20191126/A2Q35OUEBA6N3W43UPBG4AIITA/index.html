<html><header><meta charset="utf-8"><title>麥包教金剛搞大女友肚</title></header><body><h1>麥包教金剛搞大女友肚</h1><p>金剛和麥長青（麥包）雙雙離巢轉投ViuTV，接拍旅遊節目《C9旅行團》，分別擔任領隊和導遊，帶着一班中女遊台灣，節目下月推出。二人昨日在九龍灣出席記者會，金剛說：「同班師奶相處足兩星期，一起身就見面去玩。」麥包眼見女士們年紀不輕，但非常踴躍玩滑翔傘。<br><br>金剛在台灣拍攝行程緊密，女友梁云菲有前來探班，但相處時間不多，每晚收工都倦極很快就入睡。金剛一直有計劃和女友結婚，但女友講明要驚喜流淚才答應，麥包即提議：「泵大個肚咪結婚囉。」金剛笑說：「三秒搞掂，驚喜係兩條（指驗孕結果）。」麥包續說：「若果唔娶佢仲唔喊？」<br>採訪、攝影：卓寶花</p></body></html>
