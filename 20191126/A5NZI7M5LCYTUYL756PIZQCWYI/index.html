<html><header><meta charset="utf-8"><title>翠如澄清冇睇洪永城全相</title></header><body><h1>翠如澄清冇睇洪永城全相</h1><p>黃翠如與老公蕭正楠昨日在銅鑼灣出席美容院開幕，同場還有洪永城女友梁諾妍、鄭融、王曼喜、王麗嘉等。活動中，蕭正楠為黃翠如量度腰圍，覺得她偏瘦。</p><p>對於在無綫台慶當晚玩「真假遊戲」時，黃翠如自爆看過洪永城「全相」，梁諾妍大方表示沒有嬲過黃翠如，不過提到黃翠如指洪永城的重要部位只得手指尾的長度，梁諾妍即反擊說：「佢（洪永城）話唔係事實唔需要嬲，我覺得幸福美滿，好滿足。」黃翠如澄清這個環節是「度」出來，強調自己沒有看過洪永城的全相，她又說：「我都有檢討過，內容係有啲不雅，之後做節目唔應該咁踩界。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
