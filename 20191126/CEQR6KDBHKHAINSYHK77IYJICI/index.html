<html><header><meta charset="utf-8"><title>澤尻面臨高額保釋金</title></header><body><h1>澤尻面臨高額保釋金</h1><p>日劇《一公升眼淚》女星澤尻英龍華涉毒被捕至今已11天，鑑於男星瀧正則與田口淳之介早前鬧出毒案，兩人各以400萬日圓（28.8萬港元）及300萬日圓（約21.6萬港元）保釋候訊，估計澤尻的保釋金也達數百萬日圓。<br><br>據日媒報道，澤尻八年前背着當時丈夫高城剛搭上一名西班牙男子（左），該男子是種植大麻專家，曾在fb上載與澤尻合照，更把吸食大麻的用具攝入鏡頭，惟事後把照片刪走。</p></body></html>
