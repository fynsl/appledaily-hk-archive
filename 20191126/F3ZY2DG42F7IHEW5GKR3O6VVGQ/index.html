<html><header><meta charset="utf-8"><title>未來希望：七小福接班人等上位 - 尊嘉</title></header><body><h1>未來希望：七小福接班人等上位 - 尊嘉</h1><p>當年曼聯在費格遜爵士領軍下，積極提拔「92班」等人成為球隊主力，其中未滿23歲的史高斯、碧咸及傑斯，已成功穩坐球隊正選，並在鬥諾定咸森林的英超中齊齊入球。現時事隔23年後，當年與「七小福」成員合作過的蘇斯克查，現已成為曼聯領隊並重用新血，其中22歲拉舒福特已是必然主力，班頓威廉斯及格連活特亦上位在望，且看他們能否追到七小福等人的成就。<br>文：尊嘉</p></body></html>
