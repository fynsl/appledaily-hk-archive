<html><header><meta charset="utf-8"><title>小鳳姐出巡買膠袋</title></header><body><h1>小鳳姐出巡買膠袋</h1><p>年屆70的徐小鳳近年養尊處優，生活過得悠閒，日前被《蘋果》發現現身九龍城買膠袋。當日下午，小鳳姐開着日本房車去到一間專賣塑膠產品的店舖，戴上深藍色草帽、黑超，一身黑衣襯上招牌波點圖案頸巾的她，僅露出眼肚下半個樣，雖然店舖內人頭湧湧，但街坊都沒察覺到小鳳姐駕臨。<br><br>小鳳姐在店內選購貨品時，戒備心相當高，不時四處張望，當發現有記者在拍攝時，即時步出店舖，但她沒即時離開，而是和在門外的店員交談，聽到店員問「膠袋質感」及「要幾多個」之餘的問題，小鳳姐回應：「我架車泊喺前面咋！」然後登車離開。 <br>採訪：孔志豪、徐錦池</p></body></html>
