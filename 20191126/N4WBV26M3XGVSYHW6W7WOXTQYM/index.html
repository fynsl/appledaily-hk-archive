<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩冇信心爭獎</title></header><body><h1>【馮仁昭四圍超】蘇慧恩冇信心爭獎</h1><p>蘇慧恩噚日到新城電台宣傳新歌《一馬平川》，原本上星期舉行發佈會嘅佢，因局勢升溫延遲到下個月中舉行，佢話：「好難預測，大家都預知唔到有變數，但希望唔好再改，知道近日好多演唱會都取消，我個活動係延期。」<br><br>之前喺《亞洲音樂盛典》獲得新人獎嘅蘇慧恩話：「係我人生第一個獎，但我唔係新人，2016年已經出道，對年尾競爭冇乜信心，今年能夠出到歌已經好開心。」<br>撰文：馮仁昭</p></body></html>
