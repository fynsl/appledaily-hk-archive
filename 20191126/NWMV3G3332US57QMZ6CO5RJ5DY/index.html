<html><header><meta charset="utf-8"><title>亞姐羅思雅做網購幫補</title></header><body><h1>亞姐羅思雅做網購幫補</h1><p>出爐亞姐（香港區）冠軍羅思雅、亞軍張雯及季軍兼獲最上鏡小姐的范莎莎，昨日到紅磡接受后冠頒贈儀式。三人下月中會參與亞洲小姐大中華區決賽，不能鬆懈仍要備戰，羅思雅為獎勵自己，先後吃了雞煲、放題及自助餐，現在又要開始節食。三人正是抗爭運動亂世中誕生的亞姐，面對前景雖有無奈，慶幸各有出路，羅思雅說：「隨遇而安，呢個市道工作難免有影響，我有做網上購物平台，幫人比較優惠，都賺到少少錢，養到屋企，夠畀家用。」范莎莎正職做旅遊大使，而張雯參選前做銷售員，現時未有工作。<br>採訪、攝影：卓寶花</p></body></html>
