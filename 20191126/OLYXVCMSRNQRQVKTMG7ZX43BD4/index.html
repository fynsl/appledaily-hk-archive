<html><header><meta charset="utf-8"><title>煌府母企半年蝕4,247萬</title></header><body><h1>煌府母企半年蝕4,247萬</h1><p>經營煌府婚宴專門店的首灃控股（1703）公佈中期業績，截至今年9月底止，虧損達4,247萬元，每股虧損4.25仙，不派中期息；去年同期則虧損2,845.2萬元。期內，收入為3.32億元，按年減少0.3%；毛利率則為75.7%，按年增加1.2個百分點。公司指，面對過去數月的艱困業務狀況及環境，四年來首次收入錄得按年跌幅。管理層指會專注於保持在香港宴會市場的現有地位。</p></body></html>
