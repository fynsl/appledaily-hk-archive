<html><header><meta charset="utf-8"><title>祖兒表忠　King Jer嬲爆割席</title></header><body><h1>祖兒表忠　King Jer嬲爆割席</h1><p>繼譚詠麟出席完撐警集會，有粉絲扑爛珍藏黑膠唱片明志，容祖兒的鐵粉King Jer亦表態與偶像割席。事緣《人民日報》前日以46位香港藝人包括成龍、王祖藍及容祖兒等拍宣傳片，宣傳「止暴制亂」，祖兒在片中說：「香港是我家，建設靠我哋大家。」King Jer提到此片形容祖兒是「祖國兒女」，又留言：「網民看畢均指出現肉麻、不安及嘔心等症狀。」有網民驚訝表示估不到King Jer會同Joey割席，King Jer承認：「割，但請尊重我唔會碎碟。」<br>撰文：祖李</p></body></html>
