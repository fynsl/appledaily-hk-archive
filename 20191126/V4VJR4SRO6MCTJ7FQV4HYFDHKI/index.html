<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李心潔拍床戲幸冇露點</title></header><body><h1>【馮仁昭四圍超】李心潔拍床戲幸冇露點</h1><p>張艾嘉（左）同李心潔噚日喺台灣出席電影《夕霧花園》記者會，張姐送尊白瓷觀音像畀李心潔，搞到佢感動到喊，李心潔話自己遇到問題都會打畀對方求救，包括今次要拍床戲：「這次尺度這麼大，我很緊張。感謝導演沒讓我露點。」<br><br>戲中有露背部紋身鏡頭嘅張姐，佢話：「導演保護心潔，不保護我。」大會司儀黃子佼即搭嘴話：「張姐你露到股溝，我今天都不好意思看你了。」<br>撰文：馮仁昭</p></body></html>
