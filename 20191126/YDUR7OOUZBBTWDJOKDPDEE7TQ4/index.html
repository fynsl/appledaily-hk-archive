<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿Sa小腹微隆傳陀B</title></header><body><h1>【馮仁昭四圍超】阿Sa小腹微隆傳陀B</h1><p>37歲蔡卓妍（阿Sa）同百億麻將館太子爺石恆聰拍拖兩年半感情穩定，最近網上傳出佢為男友陀B。睇翻阿Sa最近啲相，發現佢最近多着鬆身衫，而且見到一直身形纖瘦嘅佢，小腹微隆，狀似有喜，而佢喺今年5月同7月兩度接受雪卵，擺明為生B做準備。<br><br>不過，經理人霍汶希（Mani）噚日喺電話回覆就否認阿Sa大肚：「網上虛構傳言，完全冇呢件事。」<br>撰文：馮仁昭</p></body></html>
