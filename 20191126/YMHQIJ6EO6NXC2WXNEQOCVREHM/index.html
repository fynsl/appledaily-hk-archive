<html><header><meta charset="utf-8"><title>中燃多賺16%　派息10仙</title></header><body><h1>中燃多賺16%　派息10仙</h1><p>中國燃氣（384）公佈半年業績，截至今年9月底止，純利達49.1億港元，按年升16.2%；每股盈利94.08仙，派中期息每股10港仙。期內，公司收入279.3億元，按年跌3.3%。其中，燃氣接駁分部盈利達22.41億元，按年揚42%，為帶動業績增長的主因。天然氣售氣量升7.8%至118.4億立方米，其中，城市與鄉鎮項目的天然氣售氣量升15.4%；新接駁居民用戶數漲15.8%。項目的天然氣售氣量升15.4%；新接駁居民用戶數漲15.8%。</p></body></html>
