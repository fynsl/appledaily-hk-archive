<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉拒再唱口水歌</title></header><body><h1>【馮仁昭四圍超】石詠莉拒再唱口水歌</h1><p>石詠莉噚日到新城電台宣傳新歌，出道以嚟翻唱唔少口水歌，佢話：「可見將來應該唔會再翻唱，係時候要停，希望做原創歌。」<br><br>另外，韓星具荷拉前日被發現喺家中身亡，終年28歲，石詠莉感可惜，又以過來人身份分享：「做歌手要成名出道每一步都唔容易，承受好多壓力，自己係過來人，患過情緒病，勸籲大家關心身邊嘅朋友多啲，有問題最緊要及時睇醫生，家人朋友嘅支持好重要。<br>撰文：馮仁昭」</p></body></html>
