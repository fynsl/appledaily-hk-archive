<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪永城否認被翠如睇全相</title></header><body><h1>【馮仁昭四圍超】洪永城否認被翠如睇全相</h1><p>洪永城前晚喺將軍澳出席活動，回應老友黃翠如爆睇過佢全相，又以手指尾比喻佢嘅性器官大細一事，洪永城話：「唔係事實唔回應，講笑啫，唔使太認真，娛樂到大家就好！」<br><br>問到翠如係咪真係睇過全相？洪永城好堅定咁話：「梗係冇喇，除非偷睇，用個好大個哈哈笑公仔先遮到，𠵱家要搵女朋友做gym操吓先全裸到。」女友梁諾妍係咪滿意？佢同女友口吻一致：「幸福美滿就好。」<br>撰文：馮仁昭</p></body></html>
