<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Race結婚周年越洋收花</title></header><body><h1>【馮仁昭四圍超】Race結婚周年越洋收花</h1><p>前組合2R姊妹花黃婉佩（Race）同黃婉君（Rosanne）已退出娛圈嫁為人妻，Race返新加坡老家，2016年嫁畀富商David Loh，去年誕下囡囡Cara，目前已經兩歲。<br><br>噚日係Race同老公結婚周年紀念，佢喺社交網貼出一家三口同一張佢攞住鮮花嘅相片，原來係老公越洋送花，佢以英文留言：「今天是結婚周年紀念，不過身在馬尼拉工作，但我可愛的老公專誠送花到我用膳的地方。」有位咁細心老公，Race真幸福。<br>撰文：馮仁昭</p></body></html>
