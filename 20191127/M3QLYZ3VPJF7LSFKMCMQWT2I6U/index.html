<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳庭欣全裸挑機千嬅</title></header><body><h1>【馮仁昭四圍超】陳庭欣全裸挑機千嬅</h1><p>無綫台慶劇《多功能老婆》推出日期一改再改，前晚終於首播，首集嘅劇情係講千嬅同黃浩然表面上係模範夫婦，不過當千嬅同好友陳煒及朱晨麗去日本旅行，但有人就撞破黃浩然同陳庭欣（小圖）外遊出軌，黃浩然即撇陳庭欣，陳庭欣為咗報復赤裸全身去溫泉跟千嬅攤牌，千嬅先至如夢初醒，知道老公對自己不忠。陳庭欣喺幕前晒玉背演出，仲露出股邊，果然夠搏。<br>撰文：馮仁昭</p></body></html>
