<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】失婚文章稱冇新戀情</title></header><body><h1>【馮仁昭四圍超】失婚文章稱冇新戀情</h1><p>內地男星文章同馬伊琍（左）喺7月宣佈離婚，短短幾個月男方已傳緋聞，上月底佢先喺橫店拍劇時傳同女化妝師拍拖，不過雙方否認。<br><br>前晚內地傳媒影到文章喺機場獲短髮美女接機，又話佢哋喺車上咀嘴。噚日文章喺微博發文澄清：「大清早起來被各種祝福弄蒙圈了。凌晨五點落地，好不容易找個朋友來接機，就變成新戀情了？穿的厚重找不到安全帶，朋友搭把手就車內熱吻了？你們再這麼寫，別說新戀情了，連朋友都找不到了。」<br>撰文：馮仁昭</p></body></html>
