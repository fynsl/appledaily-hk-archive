<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄子丹快拳懾Scott</title></header><body><h1>【馮仁昭四圍超】甄子丹快拳懾Scott</h1><p>甄子丹主演嘅新戲《葉問4：完結篇》下月上映，今次依然由袁和平（八爺）出任動作導演，除咗詠春，佢喺動作戲中加入太極、空手道同自由搏擊，甄子丹表示：「八爺屬於大師級，設計上完全唔擔心，一定有新元素。」<br><br>電影公司今次請嚟曾拍攝電影《奇異博士》嘅英國動作演員Scott Adkins（右）同甄子丹對打，原來Scott一直有睇甄子丹嘅動作電影，所以當收到邀請時二話不說就答應：「甄子丹的速度、動作、詠春招式完全令我大吃一驚。」<br>撰文：馮仁昭</p></body></html>
