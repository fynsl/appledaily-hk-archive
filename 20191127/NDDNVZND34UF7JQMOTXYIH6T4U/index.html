<html><header><meta charset="utf-8"><title>人行：13%內銀屬高風險</title></header><body><h1>人行：13%內銀屬高風險</h1><p>據人民銀行發表的2019年中國金融穩定報告指，在4,379家銀行業金融機構中，約13%被央行視為「高風險」機構，而去年則有約10%，數據反映內地銀行業有受壓迹象。報告又指，586家銀行和其他融資公司、主要集中在農村中小金融機構，被認為存在高風險。而在今年5月，內地亦有銀行被接管，債權人因而蒙受損失，中國小型銀行的健康狀況引起關注，尤其是內地經濟增速放緩至近30年以來最慢。<br></p></body></html>
