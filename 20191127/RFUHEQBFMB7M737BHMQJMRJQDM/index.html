<html><header><meta charset="utf-8"><title>Selena仿小Justin紋身</title></header><body><h1>Selena仿小Justin紋身</h1><p>加拿大小天王Justin Bieber與Selena Gomez多次離合，但仍被視為命中注定的一對。</p><p>有指Selena新歌《Lose You to Love Me》明顯講到掛住小Justin，到前日Selena於美國音樂頒獎禮表演後，就立即前往紋身，在大髀紋上巨大合十祈禱手，原來此圖案與小Justin腳踝上的合十祈禱手圖案一模一樣，雖然小Justin已與模特兒Hailey Baldwin結婚，但可見Selena對已婚的小Justin未忘情，自行紋上「情侶紋身」。<br>撰文：仰華</p></body></html>
