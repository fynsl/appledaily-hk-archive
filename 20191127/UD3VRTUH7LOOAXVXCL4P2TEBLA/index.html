<html><header><meta charset="utf-8"><title>安踏擬出售健身器材品牌</title></header><body><h1>安踏擬出售健身器材品牌</h1><p>據彭博引述消息人士指，早前購入Amer Sports的安踏（2020）計劃出售健身器材品牌Precor，作價或為5億美元。消息指，安踏雖然想打造和擴大從Amer收購的大多數品牌，但健身器材並非其成長戰略的核心資產，因此打算出售Precor，預計出售流程可能最早在明年啟動。消息又指，數家公司和私募股權基金已表示出收購的意向，討論尚處於初期階段，不確定會否最終達成協議。安踏不予置評。<br></p></body></html>
