<html><header><meta charset="utf-8"><title>連詩雅保留前度舊物</title></header><body><h1>連詩雅保留前度舊物</h1><p>連詩雅昨日到商台宣傳新歌《說分手》，她指這首歌講述分手時應灑脫一點，不過她坦言仍未做到，有時總會投入回憶，並將前度男友的東西存放在迷你倉，她說：「可能我念舊，同埋受媽咪影響，媽咪都收埋好多以前讀書時候嘅書信。」她表示曾與男友徐浩一起各自毀滅前度的東西，可惜大家一直忙於工作而未有實際行動。<br><br>提到早前透露右腳大髀內側有血管增生，連詩雅表示擔心開刀手術會有疤痕，做微創手術又會有一段時間不能做運動，服食藥物又怕對身體有副作用，由於明年是入行十周年，如果要做慶祝活動，她就要盡快處理血管增生的問題。<br>採訪、攝影：黃曉妍</p></body></html>
