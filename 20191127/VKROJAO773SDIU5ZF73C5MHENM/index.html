<html><header><meta charset="utf-8"><title>安盛夥澳門銀行推信用卡</title></header><body><h1>安盛夥澳門銀行推信用卡</h1><p>安盛保險與澳門國際銀行昨日宣佈，在澳門推出聯營信用卡，客戶使用信用卡在中、港、澳消費時，均以當地貨幣結算。安盛行政總裁尹玄慧指，該行在澳門業務發展不錯，年初至今在澳門的業務增長20%，代理人數亦上升16%。對於有部份商業保險條款，將騷亂、暴動等列入不保事項，尹玄慧指，是否列為不保事項，會以官方說法，如警察的聲明作最重要的參考資訊，若政府沒有定義，則視乎個案而定。<br></p></body></html>
