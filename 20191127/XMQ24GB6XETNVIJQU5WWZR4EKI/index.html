<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超儀醫院報到冇探賭王</title></header><body><h1>【馮仁昭四圍超】超儀醫院報到冇探賭王</h1><p>何超儀前日先到醫院為賭王父親何鴻燊慶祝98歲生日，點知噚日又見佢跟老公陳子聰，以及一名保鑣一齊離開醫院，問超儀係咪再嚟探賭王？佢話：「唔係，我嚟睇病，我肚痛，日日都要嚟洗傷口，因為有傷口，要覆診，所以日日都見到我。」<br><br>原來超儀之前曾做手術，佢透露：「去完北京返嚟即刻做咗，因有金黃葡萄球菌入咗個身度。」超儀表示嚟緊有演出冇得休息，佢又話各房人已編好更表照顧賭王，所以噚日佢冇去探佢。<br>撰文：馮仁昭</p></body></html>
