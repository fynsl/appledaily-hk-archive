<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕾滯留日本寫歌</title></header><body><h1>【馮仁昭四圍超】陳蕾滯留日本寫歌</h1><p>陳蕾噚日喺商台宣傳新歌《熒光》，佢透露早前喺日本東京拍MV：「原本聽公司講budget問題會喺香港拍，但咁啱搵到一個香港MV導演，𠵱家定居東京。」<br><br>陳蕾仲趁機留喺當地遊玩，佢話：「本身打算去內蒙古，但發現去內蒙古係好迂迴，後來知道去東京拍，咁就留喺東京玩，一共留咗15日，頭5日做嘢，原本我請8日假，但因為打風又滯留咗兩日，人命緊要呀，老闆都反我白眼，哈哈，不過我有寫歌㗎！」<br>撰文：馮仁昭</p></body></html>
