<html><header><meta charset="utf-8"><title>梁靜茹前夫拖新歡</title></header><body><h1>梁靜茹前夫拖新歡</h1><p>馬來西亞歌手梁靜茹今年9月初在台北舉行新歌分享會時激動痛哭，承認與老公趙元同離婚，結束九年婚姻，五歲兒子由兩人共同撫養，當時她未有回應前夫是否有第三者。</p><p>昨日有台灣傳媒影到趙元同與台灣名媛林以婕外出購物，當時下着雨，兩人手牽手有講有笑，表現親密，疑似新戀情曝光，另有報道稱趙元同早前曾請林以婕及其好姊妹林千又到新加坡旅行，三人行到環球影城，並穿上同款T恤影合照，但看來林千又只是電燈膽而已。報道指林以婕及林千又愛炫富，熱愛在網上貼名牌，兩女感情好，可以一個雪糕兩份食。而趙元同跟梁靜茹離婚前，曾傳他周旋多位女友人間，又指他偷食女KOL及前員工。<br>撰文︰祖李</p></body></html>
