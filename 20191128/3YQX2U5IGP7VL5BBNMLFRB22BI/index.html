<html><header><meta charset="utf-8"><title>渣打洩資料職員傳復工</title></header><body><h1>渣打洩資料職員傳復工</h1><p>上月有傳渣打銀行青衣城分行經理利用職權及偷用同事員工號碼，於銀行系統為警察丈夫搜查客戶資料，兩個月來爆出至少9位客戶的資料，令部份被爆資料客戶被捕。facebook專頁「華爾街狠人」接獲報料指，該名渣打分行經理將於12月復工，渣打調查後確認分行經理最少於奧海城分行4次不當使用同事賬戶，檢閱客戶資料。報料人又指，渣打為了不想得罪警方及政府，加上維護公司形象，決定保住該名分行經理，以及將調查保密。</p></body></html>
