<html><header><meta charset="utf-8"><title>具荷拉舉殯KARA哭別</title></header><body><h1>具荷拉舉殯KARA哭別</h1><p>韓國女團KARA前成員具荷拉在周日被發現在家中身亡，終年28歲，警方表示在現場發現疑似遺書的紙條，內容寫滿悲觀的字句。據韓國傳媒報道，具荷拉昨早舉殯，出殯儀式於香港時間昨早5時在首爾江南Severance醫院低調舉行，具荷拉的家人、親屬、少數好友及KARA成員均有出席告別儀式，據知朴奎利、昇延及許英智於現場忍不住爆喊，場面傷感。</p><p>其後具荷拉方面發表官方聲明，指具荷拉的龕堂設於京畿道城南市的盆唐空中城堡紀念公園，粉絲可於昨日下午起前往龕堂拜祭具荷拉。<br>撰文：梁雯迪</p></body></html>
