<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王梓軒王君馨險成情侶</title></header><body><h1>【馮仁昭四圍超】王梓軒王君馨險成情侶</h1><p>王梓軒、王君馨同陳家樂等噚日喺將軍澳電視城錄影《兄弟幫》，唔講唔知，原來王梓軒同王君馨當年爭少少有機會成為情侶，王梓軒話︰「同君馨識咗十幾年，嗰陣佢未選港姐，趙希洛諗住介紹我哋，但啱啱我電話升級緊，收唔到訊息約唔到，咪變咗沙煲兄弟。」至於陳家樂，同王梓軒試過同公司，不過之前大家唔熟冇傾偈，陳家樂仲笑住寸梓軒︰「最憎高富帥，扮晒鬼仔。」<br>撰文：馮仁昭</p></body></html>
