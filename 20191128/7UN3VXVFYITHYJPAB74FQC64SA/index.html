<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小塵埃恨同MIRROR集郵</title></header><body><h1>【馮仁昭四圍超】小塵埃恨同MIRROR集郵</h1><p>組合小塵埃前晚喺石硤尾為專輯舉行發佈會，佢哋話新專輯有回歸初衷「Little」嘅意思，仲話當中有四首歌係舊年喺瑞典同當地音樂人合作，曲風好唔同。提到入圍商台「叱咤樂壇我最喜愛的組合」最後八強，Jonathan問：「今年會唔會係姜濤BB？」Pollie就話：「希望有機會喺後台同MIRROR合照。」追問係咪睇中姜濤？Pollie笑住話：「唔係！」<br>撰文：馮仁昭</p></body></html>
