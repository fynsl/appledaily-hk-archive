<html><header><meta charset="utf-8"><title>學友金曲會傷健音樂家</title></header><body><h1>學友金曲會傷健音樂家</h1><p>張學友今年初剛完成破紀錄的233場世界巡迴演唱會，稍作休息後便繼續工作，前晚現身會展以特別表演嘉賓身份，參與慈善音樂會，跟70位傷健音樂家組成的共融管弦樂團「香港共融樂團」合作。<br><br>前晚以一身黑色西裝現身的學友，跟指揮及前排音樂家握手後，便一氣呵成獻唱四首金曲《剎那愛》、《樓上來的聲音》、《沒有童話時》和《愛是永恆》，以四首充滿愛及鼓勵的歌曲，送給有幸獲邀入場的慈善團體及殘障人士，獻唱完畢後，學友在觀眾熱烈掌聲下落台，而今次學友純粹以歌會友，未有開口說話。<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
