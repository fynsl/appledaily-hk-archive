<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊丞琳唔慣網上負評</title></header><body><h1>【馮仁昭四圍超】楊丞琳唔慣網上負評</h1><p>楊丞琳前日喺台灣舉行新專輯《刪．拾以後》記者會，創作人陳珊妮現身撐場。今次楊丞琳首次負責音樂統籌同製作，佢透露係因為老公李榮浩鼓勵，先有自信做。<br><br>早前楊丞琳被網友封為「澄清天后」，佢坦言永遠唔會習慣網上負評，而且話以前同余文樂、彭于晏拍攝劇集《愛情白皮書》，因為當時肥咗20磅，被批評「一頭母豬被兩個帥哥喜歡」，令佢決定唔再上網睇留言，過咗三年先面對到上番網。<br>撰文：馮仁昭</p></body></html>
