<html><header><meta charset="utf-8"><title>MPF本月人均賺$2,088</title></header><body><h1>MPF本月人均賺$2,088</h1><p>強積金顧問公司駿隆發表報告指，截至本月19日，11月強積金平均回報0.1%；月內強積金每人平均賺2,088元；年初至今，駿隆強積金綜合指數回報10.1%，每人平均賺約1.94萬元。月內，三大主要指數表現普遍向好，股票基金指數漲1.6%；混合資產基金指數升1.1%；固定收益基金指數跌0.1%。駿隆表示，市場預期中美能達成貿易戰首階段協議，整體氣氛改善，帶動股票基金表現向上。</p></body></html>
