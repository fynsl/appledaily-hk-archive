<html><header><meta charset="utf-8"><title>李國寶連日增持維他奶</title></header><body><h1>李國寶連日增持維他奶</h1><p>披露權益顯示，維他奶（345）獲集團獨立非執行董事兼東亞（023）主席李國寶連續兩日增持，於本周一（25日）及周二（26日）共增持55萬股維他奶，增持價介乎28.1444元至29.71元，涉資1,563.6萬元。增持後，李國寶持有維他奶0.8%股權。上周四維他奶亦獲三菱日聯金融集團，以每股平均價29.9895港元增持1,004.4萬股，涉資約3.01億港元。增持後，三菱持股比例由11.47%升至12.42%。</p></body></html>
