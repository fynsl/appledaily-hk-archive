<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱晨麗遭洪永城女友抄橋</title></header><body><h1>【馮仁昭四圍超】朱晨麗遭洪永城女友抄橋</h1><p>朱晨麗同洪永城噚日喺新城宣傳新劇，提到劇中有場車廂咀嘴戲，朱晨麗話初頭擔心洪永城會咀到伸脷，搞到總監製陳寶華下令洪永城點到即止，洪永城苦笑話：「都冇乜澄清，唔想越描越黑。」<br><br>洪永城指女友梁諾妍睇咗幾集，朱晨麗問：「我係咁糟質你，你女朋友會唔會好憎我？」洪永城笑住表示：「冇喎，佢反而抄咗你啲技巧，點樣打我、虐待我，佢即用！」<br>撰文：馮仁昭</p></body></html>
