<html><header><meta charset="utf-8"><title>安宰賢吳漣序保持距離</title></header><body><h1>安宰賢吳漣序保持距離</h1><p>韓國男星安宰賢早前向具惠善提出離婚訴訟，昨早他偕同合演MBC新劇《有瑕疵的人們》的吳漣序等拍檔現身發佈會造勢，亦是他爆出離婚消息後首度公開露面。<br><br>安宰賢先向傳媒鞠躬，而具惠善早前指安宰賢跟拍劇的女星傳緋聞，令同劇的吳漣序及金瑟琪受牽連，未知是否怕再爆是非，安宰賢及吳漣序合照時明顯保持距離，二人連蹺手等動作亦沒有，表現生疏。安宰賢表示因自己的私事而引起爭議，向劇組道歉，並坦言擔心活動因自己受影響而很忐忑不安。此外，具惠善近日接受雜誌訪問，指爆出離婚報道時家人以為她會死，但她接受諮詢後心情已變得平靜。<br>撰文：梁雯迪</p></body></html>
