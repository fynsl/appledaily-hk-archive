<html><header><meta charset="utf-8"><title>【心源性猝死】感冒或引發心肌炎</title></header><body><h1>【心源性猝死】感冒或引發心肌炎</h1><p>《追我吧》節目組聲明中指高以翔是心源性猝死，心臟專科醫生劉柱柏昨接受《蘋果》訪問，他指「心源性」即是由心臟引起的猝死風險：「35歲係中間年紀，有幾個可能，冠心病係其中一個，都可能係有啲遺傳性心臟肌肉嘅毛病，或者遺傳性心臟病引起心律跳動唔正常，尤其是喺有壓力做劇烈運動時，跳到亂晒而誘發死亡。」有指高以翔前兩日患感冒，又連續錄影17個鐘，劉醫生指可能有影響：「有心肌炎嘅機會就唔可以排除，通常感冒菌入心臟引起心肌炎。」高以翔正在跑步，劉醫生認為：「更加似啦，一係心臟病發、一係心肌病突發。」</p></body></html>
