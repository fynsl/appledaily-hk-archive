<html><header><meta charset="utf-8"><title>大昌集團盈利急跌44%</title></header><body><h1>大昌集團盈利急跌44%</h1><p>大昌集團（088）昨日公佈，截至今年9月底止6個月，由於期間物業銷售顯著減少，盈利為7,040萬元，按年跌43.8%，每股盈利0.114元，中期股息每股派0.12元，按年持平。集團指，置業人士及投資者態度已轉趨審慎，但本地樓市供應短缺的情況依然存在。加上豪宅價格一向受到供應短缺、負利率及本地資金充裕等因素所支持，集團料豪宅價格大幅下調的機會極微，相信能為股東帶來可觀回報。</p></body></html>
