<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>昨A15版〈救星變災星 韓國瑜神話幻滅〉，文中提及台灣總統選舉明年1月10日舉行，實為1月11日。另，昨B3版〈大劉12億撐中梁〉提及「劉鑾雄所持有的恒大債券，據悉近日已全部沽出」。華人置業發言人澄清，劉鑾雄夫婦至今仍持有10億美元計的中國恒大集團債券，涵蓋不同年期及票面息率。特此更正及致歉。<br><br>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p></body></html>
