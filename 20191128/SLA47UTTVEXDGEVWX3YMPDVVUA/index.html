<html><header><meta charset="utf-8"><title>金源米業中期由虧轉盈</title></header><body><h1>金源米業中期由虧轉盈</h1><p>金源米業（677）昨日公佈，截至今年9月底止6個月，賺2,476.8萬元，去年同期蝕951.1萬元，每股盈利0.015元，中期股息每股派0.011元。金源表示，旗下越南Circle K便利店業務及香港食米核心業務，期內均錄得強勁收益增長及利潤改善，收入按年增加21.7%至8.35億元。集團表示，越南今年新增加73間Circle K便利店，亦有計劃投資當地工業、電商和科技基建各類優質項目。</p></body></html>
