<html><header><meta charset="utf-8"><title>方力申嘆人生無常</title></header><body><h1>方力申嘆人生無常</h1><p>方力申（小方）昨日在尖沙嘴出席活動，小方8月時曾跟高以翔打籃球，他說：「林書豪有個慈善賽喺廣州，佢仲幫我拍咗環島泳嘅宣傳片，非常可惜；佢絕對係健康嘅人，食嘢好健康，佢係食菜、食沙律先，真係人生無常。」小方寄語大家要進行深層的身體檢查。</p><p>小方表示聖誕節未有約會，笑言早前練水時認識一班外國朋友：「唔係淨係睇美女，識外國人可以練吓英文，我啲英文都進步番少少。」接受與外國女仔拍拖？小方說：「OK，但我驚屋企人傳統，因為外國人好興叫名，不過我父母冇英文名，佢嗌唔到。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
