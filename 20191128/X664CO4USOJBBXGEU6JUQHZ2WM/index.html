<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜濤表妹選美殺入娛圈</title></header><body><h1>【馮仁昭四圍超】姜濤表妹選美殺入娛圈</h1><p>姜濤去年參加ViuTV節目《全民造星》後加入娛樂圈，入行短短時間已經迷暈眾女生，原來佢個19歲中英混血表妹Angelina Dean（楊佳琪）都準備喺娛樂圈發展。</p><p>曾經喺姜濤嘅Ig直播中亮相嘅Angelina，參加咗今屆《溫哥華華裔小姐競選》，已晉身十強，一旦獲得冠軍就會做代表嚟香港參加《國際中華小姐競選》。<br>撰文：馮仁昭</p></body></html>
