<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曹思詩被騙財眾籌還債</title></header><body><h1>【馮仁昭四圍超】曹思詩被騙財眾籌還債</h1><p>曹思詩2005年出道時曾被封「翻版唐詩詠」，前日佢喺網上「緊急眾籌」180萬。事緣係佢被拍拖八年嘅前度男友呃，不但將媽咪畀首期嘅樓按咗，加埋信用卡同借財仔，前後借咗300幾萬畀前度還債，𠵱家條數仲滾到630萬，搞到佢面臨被銀行收樓兼官司纏身。曹思詩喺網上誓神劈願話︰「賣樓後，我會逐個逐個還番晒畀大家，希望大家幫幫手，我一定不會放棄！」<br>撰文：馮仁昭</p></body></html>
