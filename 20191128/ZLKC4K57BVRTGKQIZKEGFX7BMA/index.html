<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧鬈毛頭展女人味</title></header><body><h1>【馮仁昭四圍超】鄧小巧鬈毛頭展女人味</h1><p>鄧小巧一向畀人感覺較男仔頭，早前佢為咗下月舉行嘅演唱會《My Healing Live》拍海報時，罕有露少少背，班fans已經睇到嘩嘩聲，估唔到最新嗰隻EP《Obsessions》， 封面造型更加充滿女人味。<br><br>鄧小巧話︰「今次係前所未有咁女人，除咗衫有少少性感，個鬈毛爆炸頭，咁大個女都未試過。其實我頭髮本來係鬈嘅，小學花名仲叫『鬈毛』，型唔型？」<br>撰文：馮仁昭</p></body></html>
