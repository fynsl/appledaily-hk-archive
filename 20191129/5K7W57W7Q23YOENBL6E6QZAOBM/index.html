<html><header><meta charset="utf-8"><title>余德丞逃出鬼門關唔再搏</title></header><body><h1>余德丞逃出鬼門關唔再搏</h1><p>余德丞去年8月踢足球時突然昏迷，心臟亦一度停頓，幸好最終蘇醒及康復。前晚余德丞在將軍澳錄影節目，對於台灣藝人高以翔拍攝內地綜藝節目時猝逝，余德丞一臉凝重地說：「今朝一早就收到好多訊息講呢件事，真係很可惜，其實今年都先後有個桌球運動員同中學生遇到同樣不愉快嘅情況，我自己真係好幸運可以蘇醒同埋康復。」<br><br>問到現時身體情況，余德丞透露狀態很好，基本上已回復出事前的生活及工作模式，但當然現在比以前更注意健康，余德丞表示：「不過𠵱家唔會搏到咁盡，另外半年至一年就去覆診，我真係奉勸大家一定要定時做身體檢查，多啲了解自己嘅身體狀況。」<br>撰文：寶妮</p></body></html>
