<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩鄭俊弘火辣遊蘇梅</title></header><body><h1>【馮仁昭四圍超】何雁詩鄭俊弘火辣遊蘇梅</h1><p>何雁詩前晚喺社交網貼出同男友鄭俊弘喺蘇梅島度假嘅戲水相片，相中何雁詩着住火辣三點式，瞇埋雙眼兼擘髀坐喺池邊，而鄭俊弘就浸喺水中。</p><p>鄭俊弘早前啱啱過咗36歲生日，佢曾經表示希望40歲完成「人生大事」，所以當何雁詩貼出二人拍拖出遊照後，有網民留言問何雁詩幾時公佈人生大事，佢隨即搞笑回應：「正式宣佈……我哋去咗旅行！」<br>撰文：馮仁昭</p></body></html>
