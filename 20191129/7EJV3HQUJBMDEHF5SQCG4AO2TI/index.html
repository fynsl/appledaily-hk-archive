<html><header><meta charset="utf-8"><title>【熱血港漫】《古惑仔》屢嘲警</title></header><body><h1>【熱血港漫】《古惑仔》屢嘲警</h1><p>香港本土漫畫家牛佬主編的《古惑仔》多次將香港的抗爭運動融入封面，早在2014年雨傘運動時，就曾以三個紋身「古惑警」作封面，嘲諷警方如黑社會。今年反送中運動爆發後，《古惑仔》在7月尾曾以「血洗元朗西鐵站」情景作封面，牛佬更撰文指：「一群無賴高官，享受六位數字的薪酬，好意思收取這份月薪，好意思！因為真的無恥！」<br><br>近月來，《古惑仔》封面也重現抗爭情景，包括8.23香港之路、毫無裝備的市民以水樽當淋熄催淚彈、抗爭者高舉美國國旗的場面等。《古惑仔》在上月初更以一班蒙面的防暴警作封面，該期題目更是「Cheap精的過去」，獲得不少網民大讚。</p></body></html>
