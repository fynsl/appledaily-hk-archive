<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】施匡翹想搵發哥拍MV</title></header><body><h1>【馮仁昭四圍超】施匡翹想搵發哥拍MV</h1><p>施匡翹噚日去商台為節目《公子會》進行錄音訪問，佢自動分享愛情觀：「雖然我只得一次愛情經驗，初戀男友大我九年，自己鍾意成熟啲嘅男仔。」佢話心目中嘅男神係周潤發：「佢做戲好好，個人又好貼地，感覺善良都好重要。我朋友行山嗰陣撞過發哥，我都諗跟住去。」佢又笑言想邀請發哥擔任MV男主角：「發哥咁高，我身高都配合到佢㗎！我知冇乜可能，其實見到佢已經好開心。」<br>撰文：馮仁昭</p></body></html>
