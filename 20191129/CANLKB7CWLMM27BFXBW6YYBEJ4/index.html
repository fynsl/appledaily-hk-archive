<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧小巧戒夜瞓備戰個唱</title></header><body><h1>【馮仁昭四圍超】鄧小巧戒夜瞓備戰個唱</h1><p>鄧小巧入行10周年，後日會喺旺角麥花臣場館首次開騷，佢形容心情複雜，恐慌、興奮、期待同繁忙，似有啲「攪肚痛」囉囉攣嘅感覺。佢今次同團隊用咗一年時間籌備，其間遇到好多波折，台前幕後經常處於擔憂狀態。<br><br>小巧自嘲鍾意喊又鍾意笑，希望上台時唔好喊咁多，而為咗以最佳狀態展現人前，佢早前已戒食肉同戒夜瞓，多食魚同雞蛋吸收蛋白質。佢仲話開騷前有驚喜，收到度身訂做嘅耳機。<br>撰文：馮仁昭</p></body></html>
