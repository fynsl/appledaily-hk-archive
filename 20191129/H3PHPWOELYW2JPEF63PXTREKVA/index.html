<html><header><meta charset="utf-8"><title>進智公交中期虧損收窄</title></header><body><h1>進智公交中期虧損收窄</h1><p>專綫小巴營運商進智公交（077）昨日公佈，截至9月底的半年收入微升0.3%至1.95億元。集團指，受惠政府特惠資助計劃補貼及小巴牌照非現金重估虧損減少，中期虧損由去年2,764.3萬元收窄至942.2萬元，每股基本虧損3.47仙，不派中期息。集團續指，受社會事件導致服務中斷及客流量減少，令行車里數及乘客量減少。另外，小巴牌價持續下跌，由今年3月底每個價值300萬元跌至9月底264萬元，跌幅12%。</p></body></html>
