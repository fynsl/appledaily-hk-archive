<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬寫信減壓</title></header><body><h1>【馮仁昭四圍超】菊梓喬寫信減壓</h1><p>菊梓喬噚日去商台宣傳新歌《逆光飛翔》時，帶住隨身空氣清新機，問佢係咪因為TG放題有備無患？菊梓喬解釋只係自己有嚴重鼻敏感：「我喺室內就好易鼻敏感，尤其喺錄音室，呢個係同事送畀我嘅生日禮物，用咗真係好啲。」<br><br>講到新歌，菊梓喬話呢首歌感覺好溫暖同正能量，而佢就習慣寫信畀自己減壓：「多數寫畀一個月後嘅自己，拆信嗰時，會發現唔係想像中咁大件事。」<br>撰文：馮仁昭</p></body></html>
