<html><header><meta charset="utf-8"><title>趣趣地：摩氏熱刺回勇靠五招</title></header><body><h1>趣趣地：摩氏熱刺回勇靠五招</h1><p>有英國傳媒分析咗摩連奴帶領熱刺2連勝嘅5大秘技，頭兩招係為熱刺搵番笑容，同埋為球隊作出奪冠保證。喺普捷天奴領軍嘅後段，球員都冇笑容，摩佬一嚟就鼓勵佢地，佢同球員講：「信我，我哋會贏冠軍。」對於11年冇冠嘅熱刺嚟講，由攞過無數冠軍嘅摩佬講出呢句，特別有感染力。至於第3同第4招，分別係訓練同比賽都做得比以前更細緻，喺周二歐聯嘅「球僮助攻」就係最好嘅證明，每個球員當刻都知道自己要做咩，準備就緒，好明顯訓練有素，而最後一招就係摩佬夢寐以求嘅一招——以哈利卡尼為球隊重心。</p></body></html>
