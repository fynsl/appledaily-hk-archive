<html><header><meta charset="utf-8"><title>泫雅患抑鬱定期接受治療</title></header><body><h1>泫雅患抑鬱定期接受治療</h1><p>現年27歲的「馬舞女」泫雅昨日在Ig公開患抑鬱症及恐慌障礙，她發長文表示自己於2016年被診斷患病，近日試過暈倒，並發現患上一種血管迷走神經性昏厥的病。泫雅說：「假如因為我的情況而令行程被推遲，我深感抱歉，所以鼓起勇氣，決心公開病情。」泫雅透露現時每兩周接受一次治療，並盡量不去想負面的事。</p><p>此外，KARA前成員具荷拉的胞兄具浩仁，不捨愛妹離世，前日在社交網公開與具荷拉生前的聊天內容悼念，對話中他希望具荷拉可以結婚生仔及過幸福的生活，又說：「傷心的時候痛快的哭出來，可能不能全部釋放出來吧，但是我愛你，我的妹妹。」<br>撰文：施洛冰</p></body></html>
