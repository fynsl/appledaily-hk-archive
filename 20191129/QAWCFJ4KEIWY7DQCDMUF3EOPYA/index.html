<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】J.Arie試過戶口得20蚊</title></header><body><h1>【馮仁昭四圍超】J.Arie試過戶口得20蚊</h1><p>雷深如（J.Arie）同小肥噚日喺新城電台宣傳新歌，歌曲講述人生高低，J.Arie指自己兩、三年前經歷事業低潮，試過銀行戶口只有20元，需要家人轉賬，湊夠100元再到提款機提款，佢笑言：「當時100蚊希望捱到三日，又搵晒屋企嘅散銀嚟搭小巴。」佢話試過偷偷私下接騷唱歌賺錢，家人曾勸佢放棄唱歌，𠵱家佢會寫歌畀其他歌手。<br>撰文：馮仁昭</p></body></html>
