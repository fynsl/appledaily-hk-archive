<html><header><meta charset="utf-8"><title>趣趣地：母會球迷怒燒伊巴銅像</title></header><body><h1>趣趣地：母會球迷怒燒伊巴銅像</h1><p>周三入股瑞超哈馬比嘅伊巴謙莫域，竟然因為呢項投資而激嬲咗自己家鄉馬模嘅球迷，而上個月先喺馬模主場門外揭幕嘅伊巴銅像，都喺入股消息傳出嘅嗰晚被人燒埋。馬模同哈馬比係今季瑞超嘅爭標對手，兩邊球迷嘅關係冇改善過，所以當伊巴喺周三宣佈買入哈馬比25%股份，仲話入股之後好興奮，令唔少馬模球迷都好失望，決定燒銅像嚟發洩。由網上片段所見，為數唔少嘅馬模球迷都有參與呢次行動，有人喺當日下晝就將馬桶蓋套喺個銅像隻手度（圖），仲笠埋件波衫喺個頭度，去到夜晚球迷行動進一步升級，開始放火燒個銅像。</p></body></html>
