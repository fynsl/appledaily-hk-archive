<html><header><meta charset="utf-8"><title>李連杰回春帶女參加成人禮</title></header><body><h1>李連杰回春帶女參加成人禮</h1><p>李連杰與利智的大女Jane，與邱淑貞18歲的大女沈月，今年同時獲被譽為巴黎貴族社交盛事的Bal Des Debutantes舞會邀請，出席本月底在巴黎舉行的成人禮晚會。李連杰昨日在社交網貼出與Jane及細女Jada的合照，再留言：「參加女兒的法國成人禮。」相中他與女兒在名店合照，估計是為出席Jane成人禮晚會置裝。之前李連杰曾被網民貼出近乎光頭及一臉老態的相片，但今次跟女兒合照，相中他一頭濃密黑髮，即時回春不少。<br><br>年紀輕輕的Jane是高材生兼舞藝出眾，去年更入讀美國哈佛大學修讀文理學士課程，讓李連杰和利智都為女兒感到驕傲。<br>撰文：余嬌</p></body></html>
