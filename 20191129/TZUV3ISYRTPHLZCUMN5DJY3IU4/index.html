<html><header><meta charset="utf-8"><title>Sammi入院悟人生</title></header><body><h1>Sammi入院悟人生</h1><p>鄭秀文（Sammi）昨日在社交網上載在病房的自拍照，原來她日前因胃酸倒流入院，她留言：「由於持續了一段時間胃部不適，中間經歷了兩次非常痛苦的胃抽筋。這兩星期睡覺的姿勢甚至要『整夜坐着睡』才覺得不會想吐。終於頂不順，入院照胃鏡。檢查後知道原來是胃酸倒流，胃亦有發炎。胃抽筋時，整個胃好像一條被人『扭吓扭吓』的毛巾，左扭右擠，然後再用通渠水『乸』。」<br><br>Sammi指檢查完後已急不及待出院，又重提媽媽早前「生蛇」所受的痛楚，指從病中悟出道理：「努力克服每次經歷，這就是人生，悲歡離合，生老病死，高低順逆，每個人生階段都會有不同的人生功課。」<br>撰文：寶妮</p></body></html>
