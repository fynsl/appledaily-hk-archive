<html><header><meta charset="utf-8"><title>富臨盈轉虧　蝕6,376萬</title></header><body><h1>富臨盈轉虧　蝕6,376萬</h1><p>富臨集團（1443）公佈截至9月底止中期業績，錄得由盈轉虧，虧損6,376萬元，去年同期賺1,269萬元。收入為10.84億元，按年跌15.1%；每股虧損4.9仙；不派中期息。期內，餐館營運收入為10.43億元，按年挫15.8%；來自本港的收入按年跌16.6%至10.25億元，中國收入則按年升23.6%至5,850萬元。公司指，社會運動中市民抵制集團旗下餐店，部份餐館受到破壞，當中物業的撇銷虧損仍在評估中，但預期有關結果不會影響日常營運。</p></body></html>
