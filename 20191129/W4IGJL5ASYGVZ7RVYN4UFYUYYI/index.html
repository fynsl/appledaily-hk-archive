<html><header><meta charset="utf-8"><title>Avril同富二代分手</title></header><body><h1>Avril同富二代分手</h1><p>加拿大樂壇天后Avril Lavigne去年2月開始與富二代Phillip Sarofim拍拖，但最近有指二人已分手。Phillip是投資界億萬富翁Fayez Sarofim之子，有指他與Avril於朋友的派對上認識。過去一年，二人曾多次外遊，包括去年5月同遊意大利，今年6月又被見到一起於西荷李活行街。Avril曾兩度結婚，2015年與音樂人 J.R. Rotem拍拖，但分手收場。</p></body></html>
