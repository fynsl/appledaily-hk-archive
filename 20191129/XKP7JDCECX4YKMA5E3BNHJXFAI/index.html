<html><header><meta charset="utf-8"><title>趣趣地：安歷基指摘前任二五仔</title></header><body><h1>趣趣地：安歷基指摘前任二五仔</h1><p>安歷基早前重返西班牙國家隊執教，佢周三出席回歸狂牛軍團嘅首場新聞發佈會，就解釋咗自己同前主帥羅拔摩蘭奴嘅關係。喺今年九月初，摩蘭奴話過如果安歷基回歸國家隊，自己願意做番副手，不過件事最終冇發生到。安歷基就話佢哋嘅關係已經破裂：「我同摩蘭奴見過面，我認為佢想帶隊踢歐國盃。我明白佢嘅野心，但咁對我而言係不忠。我唔希望有個咁嘅人做我同事，所以我同佢講，話佢唔再係我嘅副手。」不過安歷基又話冇對摩蘭奴失望：「佢係個準備充分嘅教練，本來喺其他方面都冇咩問題，直至佢言行不一。」</p></body></html>
