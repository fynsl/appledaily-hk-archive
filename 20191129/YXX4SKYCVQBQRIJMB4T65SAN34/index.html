<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翠如為外婆學潮州話</title></header><body><h1>【馮仁昭四圍超】黃翠如為外婆學潮州話</h1><p>黃翠如早前跟咗媽媽返鄉下探望99歲外婆，佢前日喺社交網講出感受：「我家是潮州人，婆婆一直只懂說潮州話，而我作為中國人，國語不靈光，潮州話更水皮。這麼多年來跟婆婆的對話，中間總要夾着媽媽做繙譯員。」<br><br>經過今次後，黃翠如話要學好潮州話，下一次返鄉要拖住婆婆行海邊談心，好多網民對翠如文中提到「中國人」一詞讚好，仲爭認係佢同鄉，自薦可教佢講潮州話。<br>撰文：馮仁昭</p></body></html>
