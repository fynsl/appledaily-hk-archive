<html><header><meta charset="utf-8"><title>亨利37年後重遇ET</title></header><body><h1>亨利37年後重遇ET</h1><p>荷李活導演史提芬史匹堡（Steven Spielberg）的82年經典電影《ET外星人》（E.T. the Extra-Terrestrial）中的主角ET，現身英國電視台的聖誕節廣告。<br><br>廣告中，由當年童星亨利湯馬士（Henry Thomas）所飾演的Elliott已經人到中年，並育有兩名小孩，他的子女在雪地上遇上ET，嚇到尖叫，ET重新認識37年後的地球，學識上網及玩VR遊戲機，但最終又再重返外星家鄉。</p></body></html>
