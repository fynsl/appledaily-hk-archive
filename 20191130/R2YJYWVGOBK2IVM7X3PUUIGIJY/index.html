<html><header><meta charset="utf-8"><title>碧咸嫂品牌蝕逾億元</title></header><body><h1>碧咸嫂品牌蝕逾億元</h1><p>「碧咸嫂」Victoria Beckham一家備受注目，但她以自己命名的時裝品牌，今年又勁蝕1,230萬英鎊（約1.2億港元），比上年大幅增加20%。據其公司主席表示，品牌的時裝與首飾銷售量，在發展幾年後停滯不前，目前目標是盡快有盈利：「我深信命運在我手，我們有Victoria的才華，加上夢幻團隊的話，我們可以做到。」其實公司股東之一的碧咸，已試過注資老婆公司，但似乎仍未能救亡。</p></body></html>
