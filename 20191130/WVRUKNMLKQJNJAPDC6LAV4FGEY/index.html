<html><header><meta charset="utf-8"><title>鄒莉盈獲資助拍微電影</title></header><body><h1>鄒莉盈獲資助拍微電影</h1><p>組合B.Gs成員鄒莉盈作個人發展，近日接拍由《創+作》舉辦項目，獲得10萬元投資開拍微電影《404 Not Found》，片中主題曲《與你一起》由她主唱，昨日在葵涌拍攝。<br><br>鄒莉盈說：「早兩日先收到劇本，要對空氣做戲，係一個大挑戰，冇人同我對戲情急之下，就係屋企搵隻狗同我一齊對戲，雖然佢唔識講嘢，但都有啲表情。」雖然酬勞稱不上可觀，但可以宣傳新歌曲，一舉兩得。</p></body></html>
