<html><header><meta charset="utf-8"><title>步姐巨胸賀破紀錄</title></header><body><h1>步姐巨胸賀破紀錄</h1><p>日本平成天后濱崎步上月度過41歲生日，她為紀念1999年大碟《LOVEppears》已經20周年，本月推出復刻版，首周打入大碟榜第9位，令她共有52張專輯先後打入銷量十大，屬史上最多十大唱片的個人女歌手。<br><br>步姐由樣貌到身材近年起了很大變化，她最近又在Ig貼新相，穿着黑色貼身衫，凸顯其澎湃胸部，有報道指步姐勤力出入美容院，並花8萬日圓（約5,700港元）接受VIP美容療程。</p></body></html>
