<html><header><meta charset="utf-8"><title>何雁詩約滿離開星夢</title></header><body><h1>何雁詩約滿離開星夢</h1><p>何雁詩剛度過27歲生日，十年前參加《超級巨聲》後輾轉簽約星夢娛樂，跟男友鄭俊弘同一唱片公司。不過何雁詩昨日在Ig宣佈約滿離開：「不捨的是這幾年來星夢同事們對我的體諒、支持、推動，謝謝你們，我最幸運就是遇到你們一直愛護我，未來我相信我們還會是很好的朋友吧。一個階段的完結，亦代表另一階段的開始，我對未來充滿着希望和期待，來不及呈現更出色的音樂給大家聆聽！」鄭俊弘就以公仔圖案留言以示支持，何雁詩冧爆回覆：「why u so sweet！!」<br><br>兩人因拍旅遊節目撻着，鄭俊弘更為何雁詩撇未婚妻，當時兩人形象受損，一度有傳雙雙被唱片公司雪藏。<br>撰文：寶妮</p></body></html>
