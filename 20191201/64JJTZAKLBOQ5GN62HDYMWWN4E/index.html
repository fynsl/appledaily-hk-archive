<html><header><meta charset="utf-8"><title>城城百萬利誘方媛追仔</title></header><body><h1>城城百萬利誘方媛追仔</h1><p>現年54歲的郭富城，兩年前與比他年輕22歲的方媛（Moka）結婚，不久便誕下女兒Chantelle，今年5月再誕細女Charlotte，成為兩女之父。日前被台灣傳媒爆料指，城城為令年事已高的郭媽媽開心，打算再出擊追多個仔。但始終子女性別由天定，為增加勝算，有指城城和Moka特別去做健康檢查，亦有傳二人向閨密頻頻打聽生仔偏方，希望能「一擊即中」。<br><br>報道又稱Moka曾跟閨密透露，城城最近出手好闊綽，最近豪氣送贈約值12萬元的Hermès手袋，又以現金獎勵，𠱁方媛若囝囝出世後，會再送100萬元給她。<br>撰文：曹家誠</p></body></html>
