<html><header><meta charset="utf-8"><title>葉蘊儀唔敢當網民女神</title></header><body><h1>葉蘊儀唔敢當網民女神</h1><p>葉蘊儀日前接受商台節目訪問，談到無論是2014年的雨傘運動，或是今年的反修例風波，她一直勇於發聲，因而被網民視為女神，對此她說：「女神我唔敢當，我份人比較率直！」<br><br>此外，葉蘊儀承認性格任性剛烈，無悔當年為前夫放棄事業：「當時我只做咗八年，收到世界各地fans畀我嘅信會開心，但亦好唔開心，覺得呢行好唔實在，唔明點解有人會鍾意我，係賺到錢，但呢啲唔係我想要，對自己有好多質疑。我好任性，結咗婚冇話畀任何人知就退出。」雖然婚姻只維持五年便離婚收場，但葉蘊儀從來沒有後悔，她更甘願為一對仔女保持單身。<br>撰文：寶妮</p></body></html>
