<html><header><meta charset="utf-8"><title>反町隆史親民襲台</title></header><body><h1>反町隆史親民襲台</h1><p>90年代憑日劇《沙灘小子》、《GTO》紅極一時的日本男星反町隆史，事隔18年再次襲台，昨晚獲邀到台灣出席時尚活動。現年45歲的反町前晚抵台做準備，當反町現身機場大廳，身穿深藍針織衫配牛仔褲及風衣的他，魅力依舊。<br><br>現場有逾百名粉絲拿起手製應援牌接機，心情勁靚的反町露燦爛笑容，又配合要求變換角度拍照，毫無架子。離開前，反町特地替fans簽名，造成一陣騷動，不少日本旅客發現也拿出手機高喊「反町！反町！」</p></body></html>
