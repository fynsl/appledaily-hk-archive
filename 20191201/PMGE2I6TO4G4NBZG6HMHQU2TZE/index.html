<html><header><meta charset="utf-8"><title>艾頓莊自爆台上瀨尿</title></header><body><h1>艾頓莊自爆台上瀨尿</h1><p>英國殿堂級歌手艾頓莊（Elton John）大前日接受BBC One電視台訪問，向名嘴Graham Norton自爆曾經在演出時於台上瀨尿。<br><br>艾頓莊在《Elton John： Uncensored》爆料節目中，指於2017年演出前兩星期，剛接受完前列腺癌手術，以致未能完全控制膀胱，所以開騷時需要穿上尿片。訪問出街前兩日，艾頓莊亦因耳朵受感染，而取消美國奧蘭多的演出，官方twitter亦有發道歉聲明。</p></body></html>
