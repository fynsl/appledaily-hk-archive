<html><header><meta charset="utf-8"><title>金所炫行紅毯低胸搶鏡</title></header><body><h1>金所炫行紅毯低胸搶鏡</h1><p>韓國《2019 Melon Music Awards》（MMA）昨晚在首爾舉行，頒獎禮開始前眾歌手及頒獎嘉賓先現身紅毯，當中20歲的金所炫穿上吊帶低胸裙到場，成功搶鏡。<br><br>而曾跟BIGBANG隊長G-DRAGON傳緋聞的After School前成員珠妍，現身時樣貌十分浮腫，令人一時認不出她。另外，防彈少年團（BTS）、姜丹尼爾及MAMAMOO等亦有出席。</p></body></html>
