<html><header><meta charset="utf-8"><title>鄧愛嘉木婚貼父舊照</title></header><body><h1>鄧愛嘉木婚貼父舊照</h1><p>已故慈善家鄧肇堅後人兼中國會創辦人鄧永鏘大女鄧愛嘉於2014年在北京舉行婚禮，當時鄧永鏘在場見證愛女出嫁，他的皇室好友約克公爵夫人莎拉亦帶同兩名公主同行，不過鄧永鏘在前年因病離世。<br><br>鄧愛嘉與老公Christopher Owen前日各自在Ig出帖文，慶祝結婚五周年，除了貼出當日的婚照，鄧愛嘉又揀了父親、繼母及胞弟的家庭照，並簡單留言與老公共度餘生的浪漫宣言，而Owen就貼出二人相識多年的舊相，以及兒子的可愛相，他指二人相識14年，一起已十年，過了五年婚姻生活，留言：「Happy Anniversary you wonderful」。<br>撰文：唐如</p></body></html>
