<html><header><meta charset="utf-8"><title>花絮：撐自己人</title></header><body><h1>花絮：撐自己人</h1><p>噚日單車鑊場嚟咗批體院精英運動員，包括攞到東京奧運資格嘅「風之女」陳晞文同男友一齊甜蜜到場，仲有體操嘅黃曉盈同武術嘅莫宛螢，連好耐冇見嘅前女子100米跑1姐方綺蓓，都齊心撐港隊。</p><p>主場示威</p><p>今場世界盃場地單車賽港隊坐擁主場之利，臨近決賽階段入場人數約有成千人，坐滿大半個場，每當港隊領先對手，全場觀眾都拍掌叫好，更有車迷自製「李慧詩、踩出彩虹」為Sarah加油。</p><p>做足功課</p><p>如果想賽前了解李慧詩喺爭先賽嘅勁敵，《蘋果》可能係唔錯嘅選擇，噚日有車迷喺比賽正式開始前閱讀本報體育版嘅賽事資訊，臨場「做功課」以免錯過精采畫面。</p></body></html>
