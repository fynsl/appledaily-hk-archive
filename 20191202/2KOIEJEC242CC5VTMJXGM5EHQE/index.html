<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫古巴拉近家人距離</title></header><body><h1>【馮仁昭四圍超】周杰倫古巴拉近家人距離</h1><p>周杰倫日前同家人及朋友去古巴夏灣拿旅行，前晚佢喺社交網貼出同老婆昆凌、兒子小小周嘅背面相，三人齊望住酒店泳池，周董留言：「再怎麼忙，還是要記得陪家人喔！沒有網絡的生活，讓大家的距離更近，好幾天沒po！」其實昆凌早前先同爸爸、囝囝出發，之後周董會合，昆凌喺社交網貼出當地一架古董車相，仲留言畀老公：「咦！路上隨便拍都是一台你愛的車！」<br>撰文：馮仁昭</p></body></html>
