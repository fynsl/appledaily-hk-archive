<html><header><meta charset="utf-8"><title>趣趣地：冇運拜仁連勝斷纜</title></header><body><h1>趣趣地：冇運拜仁連勝斷纜</h1><p>近期係威係勢嘅拜仁慕尼黑，上周六喺德甲迎戰利華古遜竟然輸波，今場開賽10分鐘就被利華嘅里安拜尼閃電破網，雖然湯馬士梅拿喺34分鐘打破德甲1,356分鐘嘅入球荒，為拜仁追平，不過拜尼一分鐘後又入波，幫利華再領先，加上拜仁今場波先後三次射中柱，結果以1:2不敵尾段打少個嘅利華，呢場亦係費歷克領軍以嚟嘅首場敗仗，賽後佢話：「我唔會批評球隊嘅表現，佢哋已經盡晒力去踢，冇分落袋係有啲可惜。」</p></body></html>
