<html><header><meta charset="utf-8"><title>趣趣地：恒大八奪中超冠軍</title></header><body><h1>趣趣地：恒大八奪中超冠軍</h1><p>周日中超煞科戰，廣州恒大喺主場以3:0輕取上海申花，重奪今季中超冠軍。賽前恒大同第2位嘅北京國安相差2分，今場只要贏波就奪冠，結果開波兩分鐘就有巴西中場塔利斯卡射中柱，隨後繼續強攻，去到上半場補時階段終於靠韋世豪先開紀錄；到下半場再憑樸志洙同艾克森各入一球，最終恒大贏3:0，勇奪隊史第八座中超冠軍。至於國安就喺先落後兩球下，憑巴西中場奧古斯圖2傳1射連追3球反勝，但都只能夠飲恨做亞軍。</p></body></html>
