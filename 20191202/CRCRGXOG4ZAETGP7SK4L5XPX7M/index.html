<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳小春海南島蒲頭</title></header><body><h1>【馮仁昭四圍超】陳小春海南島蒲頭</h1><p>陳小春之前喺微博貼咗張區議會選舉票站入面影嘅選票相，因為票站內係唔可以影相，所以佢涉嫌違法，後尾知衰嘅小春即刻删相，但依然努力轉貼文宣，仲話：「我已盡了身為香港人的責任。」<br><br>潛咗水成個禮拜嘅愛國小春，噚日終於浮返上水面，原來佢去咗海南島出席第二屆海南島國際電影節，着住西裝行紅地毯，笑到四萬咁口，話自己即將去台北同昆明舉行巡迴演唱會。<br>撰文：馮仁昭</p></body></html>
