<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥紫莉當街扯煙吹水</title></header><body><h1>【馮仁昭四圍超】麥紫莉當街扯煙吹水</h1><p>偽AV女麥紫莉（Chili）發展麻麻，𠵱家兼職做OL，月賺幾千元維生。日前《蘋果》發現Chili約咗女友人喺旺角T.O.P坐低傾偈，嗰處係公眾地方，有枱有凳，唔使消費可以坐好耐，夠晒慳家。<br><br>Chili之後煙癮起，走出商場企街食煙，見佢同朋友傾到唔停口，手勢多多，反而朋友就唔多嘢講。食完煙，佢哋再轉去旺角中心繼續行街，Chili邊行邊講電話，行咗幾層，齋睇冇買。<br>撰文：馮仁昭</p></body></html>
