<html><header><meta charset="utf-8"><title>Pussycat Dolls衣着惹非議</title></header><body><h1>Pussycat Dolls衣着惹非議</h1><p>美國女子組合Pussycat Dolls在主將Nicole（中）帶領下重組，前晚在歌唱比賽節目《X Factor： Celebrity》中演唱《Don't Cha》及《Buttons》等金曲。雖然她們一向以性感作賣點，但由於節目是合家歡時段播出，有不少小朋友觀眾收看，而她們所穿的黑色透視歌衫就被批評過份性感，有觀眾表示：「Nicole好像沒有穿衣服！」</p></body></html>
