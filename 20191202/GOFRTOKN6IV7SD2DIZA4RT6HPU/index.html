<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮民安被疑食人血饅頭</title></header><body><h1>【馮仁昭四圍超】阮民安被疑食人血饅頭</h1><p>阮民安（Tommy）9月時話開演唱會為反送中嘅手足打氣，更揚言學生免費入場，不過10月時就表示申請麥花臣同伊館被拒，懷疑受政治打壓。據知佢轉而申請下月喺北角新光開又唔成功，但又未打算搞退款，有網民質疑佢食人血饅頭。<br><br>Tommy噚日喺fb解釋自己被瘋狂打壓，好似寫錯佢申請日期等，不過佢就話決定再入紙申請伊館、紅館明年3月嘅檔期，仲會有議員協助。<br>撰文：馮仁昭</p></body></html>
