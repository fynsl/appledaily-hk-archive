<html><header><meta charset="utf-8"><title>嘉欣貴氣拖老公出巡</title></header><body><h1>嘉欣貴氣拖老公出巡</h1><p>李嘉欣和老公許晉亨前晚到會展出席拔萃男書院150周年校慶晚會，同場還有曾俊華、田北俊、曾鈺成、林建名、林慕德及羅啟銳等。嘉欣兒子許建彤（Jayden）是男拔學生，故她與老公以家長身份出席，但未見囝囝Jayden，嘉欣解釋兒子因考試要溫習，所以未有同行。<br><br>問到早前與吳鎮宇參與內地綜藝節目《演技派》，二人飾演楊貴妃與唐玄宗，她獲網民大讚「最靚的楊貴妃」，嘉欣開心笑說：「係咩，多謝！」再問到已有十多年未有在幕前演出，為何今次會答應？她表示因為《延禧攻略》製作人于正：「因為于正搵咗我好多次，係誠意，都幾得意，幾好玩。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
