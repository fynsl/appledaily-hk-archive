<html><header><meta charset="utf-8"><title>內疚娶關菊英</title></header><body><h1>內疚娶關菊英</h1><p>黎小田生性風流，70年代跟薛家燕合作《家燕與小田》時，曾拍拖兩年，最終分手。他一生有兩段婚姻，24歲與首任妻子羅錦霞結婚，二人育有一子，可惜離婚收場，並與前妻及兒子甚少聯絡。</p><p>1972年，年僅14歲的關菊英參加歌唱比賽入行邂逅大她12年的黎小田，二人拍拖八年，後來關菊英意外懷孕，為免令黎小田有逼婚壓力暗中墮胎，黎小田很內疚，1982年娶關菊英，更設宴100圍成一時熱話。可惜婚後小田不改風流，趁老婆拍劇集《獵鷹》時，帶第三者返寓所，被關菊英揭發他偷食，婚姻兩年玩完。</p></body></html>
