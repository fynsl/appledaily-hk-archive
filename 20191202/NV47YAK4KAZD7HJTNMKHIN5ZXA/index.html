<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張慧儀家鄉攞獎興奮</title></header><body><h1>【馮仁昭四圍超】張慧儀家鄉攞獎興奮</h1><p>張慧儀日前返到鄉下馬來西亞出席「第五屆世界傑出大師頒獎典禮」，獲頒「亞洲傑出女藝人大獎」同「最佳服裝獎」，佢好開心咁話第一次喺家鄉得獎係1992年攞國際華裔小姐冠軍，隔咗二十幾年再攞獎，心情好興奮。佢仲話將會全面復出拍戲：「我會好巧妙安排工作時間，唔會冷落個仔，佢返學時我就努力工作，等佢放假、大時大節就一齊過。何況佢都大個啦！要畀機會佢學習獨立。」<br>撰文：馮仁昭</p></body></html>
