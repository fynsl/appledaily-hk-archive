<html><header><meta charset="utf-8"><title>抑鬱泫雅表演嗌緊張</title></header><body><h1>抑鬱泫雅表演嗌緊張</h1><p>現年27歲的韓國「馬舞女」泫雅日前在Ig自爆患抑鬱症及恐慌障礙，但她未有停工休息，前晚更到台灣出席「2019亞洲時尚大賞」做表演嘉賓，同場亦有日本型男反町隆史相隔18年訪台。<br><br>泫雅為免受到追訪，除缺席紅地毯活動外，亦拒絕受訪。不過她在台上就落力演出，又以普通話說：「很高興見到你們。」由於是首次在海外表演新歌，泫雅即場學普通話：「我真的很緊張。」之後她再表演《Lip &amp; Hip》及《Red》，由於舞姿太大動作，露出黑色打底褲。泫雅的男友E'Dawn亦有陪女友飛台灣，方便照顧。二人結束台灣之行後，昨日甜蜜地拖實返回韓國。<br>撰文：施洛冰</p></body></html>
