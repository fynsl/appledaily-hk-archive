<html><header><meta charset="utf-8"><title>趣趣地：朗尼亮相 打比球迷high爆</title></header><body><h1>趣趣地：朗尼亮相 打比球迷high爆</h1><p>前曼聯球星朗尼早前加盟英冠球隊打比郡做球員兼教練，上周六佢就以教練身份喺球隊主場迎戰昆士柏流浪嘅英冠聯賽度亮相。開賽前朗尼一行出打比郡主場，現場球迷已經好興奮咁係咁嗌佢個名，之後作為領隊高古教練團成員之一嘅朗尼就好低調咁坐番去後備席，可惜球隊先入波下被逼和1:1完場。高古賽後就話：「其他球隊見到朗尼都會踢得更加積極，我哋要做好準備。朗尼好快就會更加了解呢度，知道我哋要啲咩。」</p></body></html>
