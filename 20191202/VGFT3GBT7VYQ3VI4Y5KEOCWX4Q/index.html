<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】朱晨麗生日收神秘人蛋糕</title></header><body><h1>【馮仁昭四圍超】朱晨麗生日收神秘人蛋糕</h1><p>朱晨麗今日32歲生日，佢話日前同一位神秘人慶祝，收到玫瑰花同蛋糕。問到神秘人係邊個？佢好口密：「我當然唔會講畀大家知佢係邊個，保持神秘好啲，就稱佢做神秘人啦！真係多謝佢，其實我有好幾個神秘人嘅。」係咪追求者？佢就叫大家估吓。不過呢位神秘人嘅身份都已經呼之欲出，應該係緋聞男友何廣沛。朱晨麗又話生日願望係希望盡快安排到蘇州嘅父母來港一家團聚。<br>撰文：馮仁昭</p></body></html>
