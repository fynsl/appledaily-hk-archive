<html><header><meta charset="utf-8"><title>田中美奈實月花2萬護胸</title></header><body><h1>田中美奈實月花2萬護胸</h1><p>日本女主播田中美奈實貴為新一代性感女神，有傳她將擔任經典電影《失樂園》翻拍版的女主角，靠索女形象吸納男fans。日前她亮相綜藝節目《閒聊007》時，就自爆今年已獲九位圈中男士追求。<br><br>美奈實今年收入大增，據知她早前開始飼養迷你貴婦狗，還決定買樓搬新屋與狗狗同住；同時，有傳媒爆料指她每月花費30萬日圓（約2萬2千港元）在美容方面，而她亦承認會用爽膚水塗在胸部。美奈實在本月上架的處女寫真集《Sincerely yours...》中更半裸晒成果，該寫真預售成績驕人，一直高踞日本寫真集排行榜冠軍，更勝乃木坂46成員及新垣結衣的同期新書。<br>撰文：哥羅</p></body></html>
