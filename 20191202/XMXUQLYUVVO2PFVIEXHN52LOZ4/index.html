<html><header><meta charset="utf-8"><title>張晉稱囝囝似自己</title></header><body><h1>張晉稱囝囝似自己</h1><p>張晉昨日與鄧麗欣到銅鑼灣擔任愛滋零標籤愛大心使，他表示剛出生的兒子極像自己童年，太太蔡少芬常笑指抱着幼年版的他，又指兒子較愛睡。有傳蔡少芬擁1.5億元資產，但張晉無意換大屋，他說：「佢持家有道，應使得使，唔會亂使錢係優點，搵到呢個老婆我三生有幸，夫復何求。」<br><br>鄧麗欣與台灣藝人邱勝翊（王子）拍拖，近日攞正牌放閃一齊拍廣告，她表示可寓工作於娛樂，又可以跟男友見面，若有好劇本可以合作：「唔好咁悶做情侶，敵對戲或者老千電影，互相呃對方。」而她主演的電影《金都》於金馬影展奪奈派克獎，覺得這些獎項可鼓勵新晉導演。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
