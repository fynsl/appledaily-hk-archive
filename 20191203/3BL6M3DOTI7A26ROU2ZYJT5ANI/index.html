<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩否認扮拍拖</title></header><body><h1>【馮仁昭四圍超】<br>陳喬恩否認扮拍拖</h1><p>台灣女星陳喬恩最近參與內地真人騷《女兒們的戀愛》，同馬來西亞富二代曾偉昌（艾倫）戲假真情，不過有網民質疑佢哋只係為咗收視。</p><p>陳喬恩噚日喺微博反駁，貼出同艾倫背影相留言：「就是來戀愛的，我不是為了通告費來的。沒劇本、沒臺詞，謝謝關心。愛情沒有放棄我，愛情不會放棄每個相信它的人。」艾倫亦有發文：Love never leave us or anybody！」<br>撰文：馮仁昭</p></body></html>
