<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿妻禁外語教仔</title></header><body><h1>【馮仁昭四圍超】<br>黎諾懿妻禁外語教仔</h1><p>黎諾懿兩歲半囝囝「小春雞」已讀學前班，噚日佢出席活動時話囝囝學緊四種語言，廣東話、普通話、英語同菲律賓話。佢話自己英文唔係好，太太下令唔准佢同囝囝用英語對話。<br><br>由於諾懿講普通話經常被取笑，問太太有冇禁制講普通話？諾懿話：「我冇講，𠵱家阿仔學嘅嘢深好多，反而係我聽得多我有進步。佢堅持囝囝一定要識講廣東話，笑話囝囝長大後問攞零用錢都一定要講廣東話。」<br>撰文：馮仁昭</p></body></html>
