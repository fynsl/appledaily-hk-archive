<html><header><meta charset="utf-8"><title>黃秋生鬧警黐線</title></header><body><h1>黃秋生鬧警黐線</h1><p>黃秋生一向敢言，反修例運動抗爭近半年，警方無休止地濫暴濫權，前日38萬名市民到尖沙嘴參加「毋忘初心大遊行」，防暴警竟向和平參與者發射催淚彈驅散，甚至粗暴推跌婆婆，行為令人髮指，秋生前晚也忍不住在社交平台炮轟。<br><br>秋生在facebook鬧爆：「啲契弟喺個頭盔上面貼埋啲九唔答八嘅貼紙，原來佢哋當自己係美軍打越戰，原來佢哋當香港人係越共，唔怪得咁黐X線啦。佢哋真係讀得書少，越戰係不正義之戰，美軍係打輸嘅，最後仲有好多美軍有精神病。精神病呢樣佢哋已經有喇，一班以為自己係美軍嘅癲佬。」他又在twitter狂轟：「呢啲唔係人嚟，畜牲！」<br>撰文：王連連</p></body></html>
