<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎曉陽留鬚踢拖被當乞衣</title></header><body><h1>【馮仁昭四圍超】<br>黎曉陽留鬚踢拖被當乞衣</h1><p>唱作人黎曉陽喺鏡頭後形象不修邊幅，留鬚又踢拖，最近佢推出新歌《拾荒者之歌》宣傳，噚日特意打扮得整整齊齊，到商台接受訪問。<br><br>對於女歌手陳慧敏遊埃及期間遭非禮，黎曉陽嚟緊會獨遊印度，佢話唔擔心：「女仔危險啲，我平時衣着爛撻撻，踢拖留鬚，會安全啲，試過喺加拿大一間餐廳外，有鬼婆畀錢我當我乞衣。」<br>撰文：馮仁昭</p></body></html>
