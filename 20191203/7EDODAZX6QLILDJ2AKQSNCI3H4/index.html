<html><header><meta charset="utf-8"><title>李施嬅率姊妹泳池開餐</title></header><body><h1>李施嬅率姊妹泳池開餐</h1><p>李施嬅與「胡說八道會」一班好友胡杏兒、胡定欣、胡蓓蔚（豹嫂）和姚子羚，最近到馬爾代夫旅行，不時在社交網貼相分享喜悅。前日她們出海睇海豚，出發前獲安排在泳池上吃豐富早餐，姊妹情深互相餵食。她們穿上泳裝在泳池上開餐，豹嫂餵杏兒吃奇異果，杏兒笑問對方有沒有洗手？豹嫂答：「冇。」<br><br>眾人還派福利做「影後」，負責揸機的李施嬅在Ig以英文留言：「甜夢！請猜猜是誰？ 」李施嬅更爭取時間做運動，在無敵大海景前玩空中瑜伽，她說：「在遠遠的荒島，找到我的愛好。空中瑜伽。Let's fly！」非常懂得享受。<br>撰文：王連連</p></body></html>
