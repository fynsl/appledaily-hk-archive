<html><header><meta charset="utf-8"><title>私募投資者紛調整組合</title></header><body><h1>私募投資者紛調整組合</h1><p>科勒資本（Coller Capital）發表《全球私募股權晴雨表》報告，顯示七成至八成的亞太及北美地區的有限合夥人，將旗下投資組合作出調整，以應對下一次經濟衰退；歐洲投資者則對經濟前景較為樂觀，只有45%受訪者表示需要調整投資組合。報告顯示，投資者認為未來三年是投資亞洲的新興私募股權市場的良機；逾三分之二有限合夥人認為，東南亞、中國、香港、台灣及印度市場最具吸引力。</p></body></html>
