<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】TVB播內地劇收視創新低</title></header><body><h1>【馮仁昭四圍超】<br>TVB播內地劇收視創新低</h1><p>無綫連月來報道逆權運動立場偏頗，被網民鬧爆發起罷睇。根據昨日官方公佈的最新收視報告，前一星期翡翠台的黃金時段收視全線下跌。<br><br>其中由黎耀祥主演的內地劇《鳳弈》，首播周平均收視只得17.8點，觀眾人數約117萬，比起之前的《牛下女高音》大結局平均28.3點，觀眾人數約185萬，少了10.5點收視，流失接近69萬觀眾，暫時位列本年度黃金時段最低收視劇集。<br>撰文：馮仁昭</p></body></html>
