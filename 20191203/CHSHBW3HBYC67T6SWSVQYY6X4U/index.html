<html><header><meta charset="utf-8"><title>西野未姬失戀減15磅</title></header><body><h1>西野未姬失戀減15磅</h1><p>現年20歲的AKB48前成員西野未姬，透過生田斗真主演的NTV新劇《我的故事很長》第八集自爆甩拖，得知她與男星拍拖一年的地下情，已在8月時分手，該集收視錄得9.1%，成為開播以來最高收視。<br><br>西野未姬失戀後決心減肥搣甩贅肉，並出戰當地一個健美小姐大賽，花兩個月成功減去15磅，操出健美身段，在台上狀態大勇且信心十足，西野未姬由肥妹仔搖身變成弗爆體態，獲廣大網民留言鼓勵。</p></body></html>
