<html><header><meta charset="utf-8"><title>83歲Shelley Morrison病逝</title></header><body><h1>83歲Shelley Morrison病逝</h1><p>90年代美國處境喜劇《Will &amp; Grace》女星Shelley Morrison因心臟病，前日於洛杉磯一間醫院病逝，享年83歲。她在劇中飾演梅根穆拉莉（Megan Mullally）的女傭Rosario Salazar。<br><br>Shelley憑該角色獲得多次《American Latino Media Arts Award》提名，她生前曾表示Rosario是其最喜歡角色：「這個角色令我回想到自己的母親，她很愛動物和小孩，但卻不會被人愚弄。」</p></body></html>
