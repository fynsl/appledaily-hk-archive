<html><header><meta charset="utf-8"><title>Nicole炮轟《Cats》選角不公</title></header><body><h1>Nicole炮轟《Cats》選角不公</h1><p>火辣女子組合The Pussycat Dolls主音Nicole Scherzinger曾於2014年在《Cats》音樂劇演貓女Grizabella，她近日受訪時自爆被《Cats》電影版的選角導演拒絕給予試鏡機會，感到非常失望。<br><br>Grizabella一角最終由美國女歌手珍妮花赫遜（Jennifer Hudson）獲得，Nicole表示：「我只是需要有公平的機會，之後你可以當面拒絕我，但你們沒有。」</p></body></html>
