<html><header><meta charset="utf-8"><title>瑞信：明年恒指看27000</title></header><body><h1>瑞信：明年恒指看27000</h1><p>瑞信指貨幣政策、信貸充裕及油價低，較小機會出現經濟衰退，並預期明年經濟增長溫和。該行料全球經濟增長至2.5%，若貿易戰降溫會推動經濟增長。瑞信亞太區首席投資總監伍澤恩指，即使貿易戰加劇，全球經濟有下行壓力，但聯儲局的寬鬆政策有助提升投資者信心。而該行料，明年各國央行，包括聯儲局都不會減息。港股方面，該行認為未有催化劑幫助大市反彈，預計明年首兩季恒指看27000點。</p></body></html>
