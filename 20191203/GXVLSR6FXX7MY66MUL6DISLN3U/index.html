<html><header><meta charset="utf-8"><title>趣趣地：基沙文倒戈領巴塞馴馬</title></header><body><h1>趣趣地：基沙文倒戈領巴塞馴馬</h1><p>巴塞隆拿喺周日西甲作客馬德里體育會，係今夏轉投魯營嘅法國球星基沙文首次倒戈，結果巴塞憑美斯尾段嘅入波絕殺對手，力壓同分嘅皇家馬德里重返榜首。今仗首次重返萬達大都會球場比賽嘅基沙文，每次掂波都被球迷喝倒采，佢喺換邊後勁射亦過唔到奧比歷。直到86分鐘，美斯接應蘇亞雷斯傳送後喺禁區邊射入，最終巴塞以1:0小勝，賽後以31分力壓同分嘅皇家馬德里重返榜首，而馬體會就跌落第六位。</p></body></html>
