<html><header><meta charset="utf-8"><title>歲寶夥阿里拓購物中心</title></header><body><h1>歲寶夥阿里拓購物中心</h1><p>歲寶（312）宣佈與阿里（9988）旗下盒馬網絡科技合作，推出新零售解決方案「盒馬里．歲寶」購物中心。該中心位於深圳羅湖蓮塘社區，面積僅4萬平方米，籌備近兩年時間，商場內60多間商舖都引入線上線下服務，新增的線上服務包括透過App叫外賣、招聘鐘點家傭等。歲寶行政總裁兼執行董事楊題維指出，雙方自去年開始合作，引進盒馬鮮生於旗下百貨，是次合作屬試驗性質，合作不設銷售目標。</p></body></html>
