<html><header><meta charset="utf-8"><title>趣趣地：保方派膠　祖記痛失榜首</title></header><body><h1>趣趣地：保方派膠　祖記痛失榜首</h1><p>意甲班霸祖雲達斯周日主場逼和薩斯索羅2:2，而今季加盟嘅荷蘭中堅馬菲斯迪歷特同門將保方，可以話係球隊失分罪人。祖記今場雖然靠邦路斯放冷箭先開紀錄，不過客軍好快就追平。保方換邊後47分鐘同迪歷特有誤會，後者解圍時將個波踢咗畀對方前鋒卡佩圖，後者即刻起腳，點知保方甩手，只可以望住個波入網。落後嘅祖記踢到68分由C朗操刀射入追成2:2，但都係失分收場，仲被同日贏咗史帕爾嘅國際米蘭趕過，跌落第二。</p></body></html>
