<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳剛出山救《東華》</title></header><body><h1>【馮仁昭四圍超】<br>吳剛出山救《東華》</h1><p>無綫同東華三院合辦嘅《歡樂滿東華》，今年改名為《善心滿東華2019》喺今個月7號舉行，不過無綫因報道逆權運動相關新聞時立場偏頗，被網民鬧爆。<br><br>據知，為救收視今年就搵闊別《東華》18年嘅吳剛師傅出山救亡，吳剛直認被誠意打動答應演出：「我會表演氣功，咁多年自己都有keep住做運動，同埋我要求做直播。」而盛傳同無綫不和嘅曾志偉，今年唔會做東華司儀。<br>撰文：馮仁昭</p></body></html>
