<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】白雲轉型拍片晒35E</title></header><body><h1>【馮仁昭四圍超】<br>白雲轉型拍片晒35E</h1><p>擁有35E導彈胸嘅白雲最近轉型做YouTuber，拍攝一系列旅行片《雲游四海》，經常以泳衣亮相，又走訪潛水勝地，繼頭炮到台中潛立方旅館，之後再轉到台灣屏東縣嘅琉球鄉（小琉球）潛入深海，同海龜一齊游水。<br><br>近日，白雲又到墾丁，佢喺水底挑戰飲汽水，仲好開心話：「大成功！Cheers！」唔少網民睇完白雲嘅魔鬼身材都高呼：「天啊受不了！」<br>撰文：馮仁昭</p></body></html>
