<html><header><meta charset="utf-8"><title>趣趣地：迎第二春　卡卡再做老襯</title></header><body><h1>趣趣地：迎第二春　卡卡再做老襯</h1><p>前巴西國腳卡卡最近終於獲得「第二春」，上星期六喺巴西同細佢13年嘅模特兒女友迪亞絲成婚，仲搵埋佢嘅老友兼前巴西隊隊友巴迪斯達做伴郎㖭。今次係卡卡第二段婚姻，佢喺2005年就曾經同佢嘅青梅竹馬女友卡露蓮結婚，不過呢段童話式婚姻維持咗10年就失敗告終。卡卡同前妻有一對11歲同8歲嘅仔女，佢哋之後會由卡卡照顧，不過迪亞絲就話結婚之後想再生多兩個小朋友，睇嚟呢位一代靚仔球星都有排忙喇。</p></body></html>
