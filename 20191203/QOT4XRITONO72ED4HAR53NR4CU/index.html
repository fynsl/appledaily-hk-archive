<html><header><meta charset="utf-8"><title>趣趣地：英倫申辦世盃最怕中國</title></header><body><h1>趣趣地：英倫申辦世盃最怕中國</h1><p>據英國媒體報導，英格蘭（圖）足總同愛爾蘭足總計劃緊聯合申辦2030年世界盃，據報兩國都好有信心，不過就擔心中國會「破壞規矩」申辦埋一份。按照國際足協由各個洲份輪流舉辦世盃嘅規矩，22年世盃會喺亞洲嘅卡塔爾舉行，26年世盃輪到中北美洲嘅美國、加拿大同墨西哥，30年嗰屆理應由歐洲、非洲或南美洲國家爭主辦權。不過英媒話如果國際足協准許中國「打尖」，相信中國會靠近年嘅「銀彈攻勢」而獲得唔少票數。</p></body></html>
