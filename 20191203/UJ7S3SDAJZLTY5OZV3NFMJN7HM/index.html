<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳子聰代超儀領獎受責</title></header><body><h1>【馮仁昭四圍超】<br>陳子聰代超儀領獎受責</h1><p>何超儀日前獲馬來西亞嘅「第五屆世界傑出大師卓越頒獎禮」頒發世界傑出藝人大師卓越獎，楊紫瓊則獲頒電影巨星大師卓越獎。由於超儀要到廣州參與音樂節，所以由老公陳子聰代領。<br><br>陳子聰由於早到現場，就喺佈景板前同超儀嘅相影合照，領完獎後，佢又好鬼馬咁拎住個獎同超儀紙板合照，仲將兩個獎放喺老婆胸前。超儀之後睇番老公代領獎片段，即時鬧爆冇多謝幕後團體。<br>撰文：馮仁昭</p></body></html>
