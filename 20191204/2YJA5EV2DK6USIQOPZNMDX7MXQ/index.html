<html><header><meta charset="utf-8"><title>「龍母」艾美莉胸襲時裝獎</title></header><body><h1>「龍母」艾美莉胸襲時裝獎</h1><p>英國女星「龍母」艾美莉克拉克（Emilia Clarke），昨日到倫敦出席英國時裝頒獎禮，成功收身的她以鮮黃色低胸晚裝現身，十分搶鏡。而兩大荷李活女星茱莉亞羅拔絲（Julia Roberts）及姬蒂白蘭芝（Cate Blanchett）亦孖住設計師Giorgio Armani進場。</p><p>另外，樂壇天后Rihanna就以薄荷綠色訂製裙上陣，孖ASAP Rocky齊齊到場。至於畢列谷巴（Bradley Cooper）舊愛、俄羅斯模特兒艾琳娜（Irina Shayk）亦有出席，早前傳有新歡的她，看來已經走出失戀陰霾。<br>撰文：仰華</p></body></html>
