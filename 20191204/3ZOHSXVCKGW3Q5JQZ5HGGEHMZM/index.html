<html><header><meta charset="utf-8"><title>華莎真空飛名古屋</title></header><body><h1>華莎真空飛名古屋</h1><p>韓國年度盛事《MAMA音樂頒獎禮》今日在日本名古屋舉行，一眾歌手及男團女團昨日從韓國出發，為《MAMA》做準備。<br><br>雖然韓國已踏入冬季，但仍有不少女星都晒腿示人，當中以女團MAMAMOO的成員華莎最不怕凍，外面披上厚褸的她，褸內僅得一件超薄的吊帶背心，她更不時將外套拉低露出膊頭，可見她背心內真空上陣，未有戴上胸圍，耐冷度驚人。而連續三年擔任主持的朴寶劍，昨日傍晚時份出發時，見到傳媒時即親民揮手。</p></body></html>
