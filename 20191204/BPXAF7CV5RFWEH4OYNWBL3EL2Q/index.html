<html><header><meta charset="utf-8"><title>鄭俊英每日三傳淫片</title></header><body><h1>鄭俊英每日三傳淫片</h1><p>韓國30歲男星鄭俊英日前輪姦罪罪成，被判監六年。昨日韓媒公開涉及鄭俊英長達67頁的判決書，當中詳細地記錄了鄭俊英的犯罪細節。判決書中顯示鄭俊英在2015年12月至翌年6月期間，在五個不同的聊天群組和三個個人短訊對話中，散佈偷拍的淫相及淫片，涉受害者約十人，其中包括兩名外國人。同時其犯案地點遍佈寓所、娛樂場所、飛機內及外國酒店等。<br><br>另外，鄭俊英於2015年更每日三次向好友崔鍾訓、龍俊亨等散佈偷拍的相片和片段。</p></body></html>
