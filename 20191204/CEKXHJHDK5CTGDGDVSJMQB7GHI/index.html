<html><header><meta charset="utf-8"><title>周杰倫個唱公佈退票安排</title></header><body><h1>周杰倫個唱公佈退票安排</h1><p>台灣天王周杰倫原定本月6至15日在迪士尼舉行合共6場演唱會，但早前主辦單位寶輝娛樂有限公司宣佈因為香港局勢不穩，決定延期至最快下月底才會公佈後續消息，而主辦單位昨日先公佈演唱會退票安排，不過選擇退票的觀眾，將同時視為放棄優先換領延期演唱會門票之權利。<br><br>主辦單位昨日公告若果演唱會門票於KLOOK App購買或經Citibank信用卡優先訂票，可由昨日起至本月31日申請退票手續，門票退款將安排存入購票者之信用卡戶口，或購票時所用網上付款方式，大會恕不安排現金或支票退款。<br>撰文：寶妮</p></body></html>
