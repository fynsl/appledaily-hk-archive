<html><header><meta charset="utf-8"><title>李泳豪孖大嫂行街市</title></header><body><h1>李泳豪孖大嫂行街市</h1><p>楊思琦舊愛李泳豪跟孖生哥哥李泳漢感情要好，他亦「愛屋及烏」跟大嫂相處融洽，日前《蘋果》發現李泳豪跟大嫂嚴佩鈺到九龍城街市買餸，未見李泳漢同行。李泳豪和大嫂先買海鮮，之後再到樓上買蔬菜、肉類和醬料等。之後二人再到雜貨舖買廁紙和蛋糕，全由李泳豪找數及幫手拎重物，其間李泳豪不時問大嫂意見，表現甚尊重。</p><p>二人在街市買完後餸，李泳豪便駕車跟大嫂離開，只見二人所買的數量甚多，前後買了四、五大袋，最初以為只是為食店入食材，但當晚李泳豪在微博上載為父親李家鼎慶祝生日相片，相信當日是為鼎爺賀壽。<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
