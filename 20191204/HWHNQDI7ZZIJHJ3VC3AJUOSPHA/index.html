<html><header><meta charset="utf-8"><title>全慧彬周六峇里出嫁</title></header><body><h1>全慧彬周六峇里出嫁</h1><p>曾演出多齣韓劇、在綜藝節目《叢林的法則》中有「最強女戰士」之稱的36歲女星全慧彬，昨日透過事務所宣佈將於周六在峇里島與拍拖一年多、比她長兩歲的醫生結婚，婚禮只邀請家人及朋友以非公開形式進行。全慧彬已於昨日凌晨起程到峇里。一對新人是經朋友介紹認識，經過一年的認真交往後結為夫妻。<br><br>全慧彬有份主演的TV朝鮮新劇《Leverage：詐騙操作團》將於周日播畢，而她曾與韓版《步步驚心》男星李準基拍拖，兩人緋聞傳了多年，但二人一直否認，直到2017年4月被韓媒《Dispatch》拍得約會照後，兩人才認戀，但最終戀情見光死，於同年8月宣佈分手。<br>撰文：施洛冰</p></body></html>
