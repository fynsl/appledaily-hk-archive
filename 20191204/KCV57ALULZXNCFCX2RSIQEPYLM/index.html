<html><header><meta charset="utf-8"><title>羚邦：港航沒有「拖數」</title></header><body><h1>羚邦：港航沒有「拖數」</h1><p>羚邦（2230）上周公佈的業績顯示，期內收入按年跌46.2%至1.64億元，當中媒體內容發行業務收入按年跌54.9%。主席兼行政總裁趙小燕表示，收入下跌主要由於環球經濟及市場氣氛轉差；財務總監馬正鋒續指，公司積極轉型，下半年業務由90%日本動畫減至80%，而戲劇及機上娛樂比重有所增加，務求令產品更多元化。另外，公司旗下代理的電影亦有在港航播放，趙小燕指港航有付款，沒有「拖數」，而收入佔比較少，故影響不大。<br></p></body></html>
