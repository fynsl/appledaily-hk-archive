<html><header><meta charset="utf-8"><title>陳凱琳攬囝囝戲水</title></header><body><h1>陳凱琳攬囝囝戲水</h1><p>陳凱琳昨日在社交網貼出與老公鄭嘉穎和兒子鄭承悅（Rafael）的游水相，當中她抱起九個多月大的Rafael玩水，Rafael眼仔睩睩相當精靈。另一張相中，嘉穎與Rafael在玩水，見他抱住戴上水泡仔的Rafael，盡顯開心之情。<br><br>陳凱琳極罕貼泳照，引來有不少網民讚好，她留言指喜歡與兒子共度快樂時光，雖然有時會感到疲倦，但見到Rafael慢慢習慣陌生環境，開始享受玩的過程是十分值得的。</p></body></html>
