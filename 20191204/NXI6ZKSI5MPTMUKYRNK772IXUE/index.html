<html><header><meta charset="utf-8"><title>窪塚夏威夷補辦婚禮</title></header><body><h1>窪塚夏威夷補辦婚禮</h1><p>日本男星窪塚洋介與結婚四年的現任太太近日到夏威夷舉行婚禮，其妻PINKY上星期在社交網貼出花球照，昨日再披露婚禮場面。<br><br>已婚四年的PINKY到夏威夷披上嫁衣，她留言感謝老公：「與我愛的丈夫一起，還多得最愛的家人、有緣份的每一位支持，迎來最幸福的日子。」原本擔任舞蹈員的PINKY於2003年認識窪塚，當成功入門後，獲窪塚與前妻所生的兒子認同，她婚後還誕下囡囡，組織四人幸福家庭。</p></body></html>
