<html><header><meta charset="utf-8"><title>港24小時健身場增3.1倍</title></header><body><h1>港24小時健身場增3.1倍</h1><p>香港健身Guide發表調查報告指，香港健身及運動場地數目達975間，去年則有947間，其中24小時健身場地由18年的9間大增3.1倍至37間。24/7 Fitness行政總裁黃靜怡表示，目前分店18間，公司目標是要在香港區開設30間分店，大約20%至30%的客人於晚上9時至凌晨3時到旗下健身中心做運動。AASFP行政總裁周錦浩則指，健身融合復康是大趨勢，行業銷售每年估計達28億。<br></p></body></html>
