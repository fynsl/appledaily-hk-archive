<html><header><meta charset="utf-8"><title>艾頓莊爆粗護歌迷</title></header><body><h1>艾頓莊爆粗護歌迷</h1><p>英國殿堂級歌手「大姑媽」艾頓莊（Elton John）雖然年屆72歲，但仍然老馬有火，最近於演唱會台上爆粗，鬧走保安救女歌迷。<br><br>艾頓莊於澳洲時間周六晚在珀斯舉行告別巡唱，當時他於台上見到兩個保安想捉走一名女歌迷，他在台上大叫：「喂！你兩個同個女仔一齊嘅保安，行X開！」似乎是見到保安太粗暴，看不過眼：「立即畀佢上嚟，你個X樣！你唔應該咁對女仔，放開佢，你個人渣！」大姑媽英勇行為獲歌迷大讚。</p></body></html>
