<html><header><meta charset="utf-8"><title>和你宵發起人曾涉走數</title></header><body><h1>和你宵發起人曾涉走數</h1><p>港府取消鼠年年宵乾貨攤位，早前有網民發起「和你宵」行動，擬自行發起年宵攤位，包括乾貨、濕貨、熟食及小量義賣或學生攤位。發起人Steve（化名）更接受多間傳媒訪問宣傳及成立網站眾籌，涉及款項逾83萬元。不過近日有網民踢爆，發起人與早前數單眾籌活動後「甩底」事件有關，群組稱已將Steve從成員中踢出。Steve周一於網上直播，指籌集資金至今沒有調動，會交由新團隊交接，如想退款會立即處理。<br></p></body></html>
