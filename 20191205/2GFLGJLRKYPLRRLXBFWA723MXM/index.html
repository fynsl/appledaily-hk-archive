<html><header><meta charset="utf-8"><title>林嘉欣：金像獎已唔關電影事</title></header><body><h1>林嘉欣：金像獎已唔關電影事</h1><p>林嘉欣昨日出席藝術展開幕禮時，見她身形明顯纖細了，林嘉欣笑說：「今年2月開始食素，本來只係星期一食，之後慢慢變到一星期七日都食，唔係為咗減肥，係為健康、為減碳，為地球暖化出一分力。」<br><br>提到有傳內地打壓香港電影金像獎，不建議內地演員出席，林嘉欣說：「因為𠵱家嚟唔嚟都唔關電影事，作為電影工作者，係一個大家交流同埋討論嘅地方，係非常之難得，𠵱家超越咗電影呢件事，所以冇嘢好講。」林嘉欣又透露正洽談一部台灣電影，不過她跟老公第二次合作的《死因無可疑》將推遲至明年上映，她說：「好明白嘅，冇心情入戲院睇戲，冇謂照去。」<br>採訪、攝影：羅慧敏</p></body></html>
