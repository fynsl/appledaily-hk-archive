<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李天翔拒為新措施回巢</title></header><body><h1>【馮仁昭四圍超】李天翔拒為新措施回巢</h1><p>李天翔離開無綫已經半年多，噚日到商台講近況，對於近日有報道指無綫有新合約模式，准許藝人亮相其他電視平台，佢話前日喺傳媒口中得知此事，仲笑住話：「咁得意。」<br><br>李天翔直言唔會因為新措施而回巢，因為當初離開並非為可以亮相其他平台，佢話：「早排劉家豪有搵我返去拍劇，不過我知道撞咗另一部電影個期，所以乜都未傾就推咗，其實如果啱時間、價錢OK我都會拍。」<br>撰文：馮仁昭</p></body></html>
