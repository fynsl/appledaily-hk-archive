<html><header><meta charset="utf-8"><title>鄧普頓：明年經濟未必佳</title></header><body><h1>鄧普頓：明年經濟未必佳</h1><p>環球投資管理機構富蘭克林鄧普頓發表明年投資展望報告，股票團隊美國機會基金基金經理Grant Bowers表示，中美貿易協議及美國大選仍是未知之數，明年全球經濟未必跑贏今年。多元資產投資方案基金經理周文輝則指，本港經濟較疲弱，外圍因素或拖累港股回報率，又指港股在半年內大幅回落，反映現時政治動盪情況，他預計第四季經濟數據表現差；大市能否反彈就視乎新年後的零售行業發展。</p></body></html>
