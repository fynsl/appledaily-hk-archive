<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王家衛搵章子怡拍《繁花》</title></header><body><h1>【馮仁昭四圍超】王家衛搵章子怡拍《繁花》</h1><p>王家衛籌備緊嗰套改編自金宇澄嘅同名小說《繁花》電影， 拍電影前佢會先監製電視劇版，先試牛刀，據聞劇集男、女主角已經定咗係胡歌同章子怡，至於電影版，就睇吓劇集出嚟嘅反應，如果呢個組合觀眾受落，電影版好大機會搵返佢兩個。初時電視版有考慮過用吳亦凡，但因為係老上海的故事，王家衛堅持主要演員要識講上海話，胡歌本身係上海人，所以就贏咗喺加拿大長大嘅吳亦凡。<br>撰文：馮仁昭</p></body></html>
