<html><header><meta charset="utf-8"><title>酒井法子搭上有米董事</title></header><body><h1>酒井法子搭上有米董事</h1><p>日本女歌手酒井法子於2009年因涉毒被捕，翌年與丈夫離婚後，近日被爆與東京證券交易所上市公司的49歲專務董事拍拖。該公司的職員平均每年收入超過1,400萬日圓（約100萬7千港元），是首屈一指的高薪企業。<br><br>酒井上周五被影到與新歡在東京一間高級扒房晚餐，之後乘的士前往銀座酒吧。在車上，酒井細心為男友整理頸巾，表現非常親密。有指該名男子原本是酒井的粉絲，由友人介紹下認識。男子的同事爆料指他於2006年加入公司，工作11年後獲升為主管，為人非常親切又有包容力，而且身材結實。酒井的友人更大爆酒井有再婚的打算。<br>撰文：黃思虎</p></body></html>
