<html><header><meta charset="utf-8"><title>《勁歌》隨時變錄影</title></header><body><h1>《勁歌》隨時變錄影</h1><p>今年三間電台港台、新城、商台都宣佈取消實體頒獎禮，現只餘下無綫的《勁歌金曲頒獎典禮》表示會舉行，不過由於無綫新聞被轟報道偏頗，香港人反紅媒情緒高漲，有行內人估計，《勁歌頒獎禮》有可能改為錄影，取消現場觀眾。<br><br>其實自無綫跟四大唱片公司反面後，近年《勁歌頒獎禮》只有星夢和英皇歌手出席，據知唱片公司已有收到「勁歌組」發出的email，指頒獎禮暫定於2020年1月18日舉行，而無綫企業傳訊部對於傳媒查詢，就回應：「無綫之《2019年度勁歌金曲頒獎典禮》將如常於明年1月舉行。」但未有透露頒獎禮的詳情，未知會否跟台慶同一命運變錄影。<br>撰文：翁可人</p></body></html>
