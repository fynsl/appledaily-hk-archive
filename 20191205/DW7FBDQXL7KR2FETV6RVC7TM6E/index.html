<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅天宇公開約蔣家旻</title></header><body><h1>【馮仁昭四圍超】羅天宇公開約蔣家旻</h1><p>羅天宇（Joey）同蔣家旻噚日出席電視城明珠台活動，佢哋曾經喺處境劇《愛．回家》做兩兄妹，不過Joey話新劇蔣家旻就變咗佢阿媽，因為佢喺龔慈恩嘅後生版，又話好彩兩個冇對手戲，否則感覺好怪。<br><br>蔣家旻話想約緋聞男友麥秋成學舞，不過會避開聖誕嗰幾日「高危失身日」，又呻Joey對佢冇興趣，搞到自稱單身嘅Joey即刻話︰「咁我boxing day約你啦！」<br>撰文：馮仁昭</p></body></html>
