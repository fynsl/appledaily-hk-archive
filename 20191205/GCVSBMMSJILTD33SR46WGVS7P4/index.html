<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林雅詩想送囝囝英國留學</title></header><body><h1>【馮仁昭四圍超】林雅詩想送囝囝英國留學</h1><p>林雅詩（Grace）噚日到九龍灣出席活動，受社會氣氛帶動，佢大嘆近半年工作量大跌：「好多劇集同電影都停咗，基本上知道你係香港人就唔會搵，另外一啲傾好咗嘅就停拍。」連帶名下兩間時裝店生意亦大受影響，佢話：「夾夾埋埋已經蝕咗七位數。」<br><br>講到囝囝今年14歲，Grace直言囝囝都有意出國讀書：「如果揀梗係英國好啲，但生活費同學費好貴，如果係嘅就要更加努力做嘢。」<br>撰文：馮仁昭</p></body></html>
