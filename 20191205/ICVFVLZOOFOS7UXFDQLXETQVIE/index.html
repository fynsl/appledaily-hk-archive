<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然整玫瑰燈冧妻</title></header><body><h1>【馮仁昭四圍超】黃浩然整玫瑰燈冧妻</h1><p>黃浩然同老婆莫家嘉（Kaka）最近為慶祝結婚14周年，帶埋兩個囝囝Kayden同Ransley去台灣旅行，黃浩然噚日凌晨喺Ig貼合照放閃，親手做玫瑰燈冧老婆，浪漫滿瀉。黃浩然留言：「一段感情能夠走了十八年，真的不容易。願我們一起走下去吧！」黃太就上載老公整玫瑰燈短片同合題，冧爆話：「不要羨慕我！但願一直給你牽着我的手，Love You！」<br>撰文：馮仁昭</p></body></html>
