<html><header><meta charset="utf-8"><title>康方生物科技申港上市</title></header><body><h1>康方生物科技申港上市</h1><p>中生製藥（1177）有份投資的臨床階段生物製藥公司康方生物科技申請在港上市，保薦人為摩根大通及摩根士丹利。初步上市申請文件披露，康方主要在腫瘤、免疫及其他治療領域發展。不過公司仍未有盈利，今年首六個月沒有收入，蝕1.16億元（人民幣‧下同）。<br><br>另外，有傳內地快餐連鎖店九毛九將於今日進行上市聆訊，若順利通過，尋求聖誕節前啟動招股。初步上市申請文件披露，九毛九管理及經營五個自營品牌。集團去年收入按年增長近29%至18.9億元，純利僅按年微升3%至7,385萬元。</p></body></html>
