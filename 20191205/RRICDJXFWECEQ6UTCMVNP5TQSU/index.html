<html><header><meta charset="utf-8"><title>騰訊下周二內地推Switch</title></header><body><h1>騰訊下周二內地推Switch</h1><p>騰訊（700）昨日舉行任天堂Nintendo Switch國行版發佈會，並在會上宣佈將在下周二於內地正式推出Switch遊戲機，每部定價為2,099元（人民幣‧下同）。遊戲方面，騰訊表示，未來數周內會陸續引入Nintendo Switch上的「瑪利歐」相關遊戲，包括《瑪利歐賽車 8 豪華版》及《超級瑪利歐奧德賽》。而遊戲兌換卡將會稍後發售，實體遊戲卡帶則於明年農曆新年期間發售。</p></body></html>
