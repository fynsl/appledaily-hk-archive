<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小春台北騷網民籲集會</title></header><body><h1>【馮仁昭四圍超】小春台北騷網民籲集會</h1><p>惠州市前政協委員陳小春經常喺微博表忠發「愛國宣言」，適逢後日佢喺台北林口體育館舉行個唱，引起台灣網民圍攻。前日有網民發起開騷當日7點喺體育館前集會，標明「台灣人，在台香港人集結」，並呼籲大家自備示威物品，為小春「贈興」。網民對今次集會有唔少留言，有人表示「台灣人加油」、「香港人要聲援」、「一定到場」等，更有人叫小春「全家返大灣區」，估計演出會取消。<br>撰文：馮仁昭</p></body></html>
