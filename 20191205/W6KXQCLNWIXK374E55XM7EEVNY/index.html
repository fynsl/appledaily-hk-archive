<html><header><meta charset="utf-8"><title>郭羨妮教女吵大鑊</title></header><body><h1>郭羨妮教女吵大鑊</h1><p>郭羨妮、陳思銘及臨盆在即的黃芳雯昨日出席荃灣的升學分享會，郭羨妮指現在兼顧女兒學業非常辛苦，遇上女兒做功課時手腳慢便容易發脾氣，她說：「舊年一年級尾，我就畀佢去補習，等人哋跟功課，免傷感情，呢啲錢要畀人賺。」郭羨妮指昨晚母女又為功課的事而哭了起來。她本身有意將來退休返加拿大，現在可能提早返去，讓女兒早點到加拿大升學，她說：「佢之前去過，都鍾意嗰邊，但又話唔捨得香港嘅學校及同學。」<br><br>另外，陳思銘再澄清沒有跟唐詩詠拍拖，早前兩人買餸的相是舊相，問到是否平日有保持見面及買餸？他說：「好耐冇見，我媽咪都話我成日咁傳，擔心我冇拖拍。」<br>採訪、攝影：馬建華</p></body></html>
