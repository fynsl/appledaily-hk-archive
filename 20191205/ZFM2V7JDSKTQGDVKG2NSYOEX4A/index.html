<html><header><meta charset="utf-8"><title>白雲遇非禮零啞忍</title></header><body><h1>白雲遇非禮零啞忍</h1><p>白雲前晚在社交網上透露在街上被非禮，更貼出涉事男子的相片，不過就用公仔圖案遮掩對方的樣子。白雲留言講述事發經過：「今天下午我過馬路旁邊沒甚麼人情況下，被下圖男士從後跑來捉住我手臂又挨近，很快跑走，我懷疑他故意的。此時，他跑到對面街見到另一女生，意圖跨過欄杆以同樣方式捉住對方。我同這個女生決定報警並影下這張相。可惜被他跑走。」<br><br>雖然暫時未能將涉事男子拘捕，但白雲呼籲若女士們遇到一些令自己不安的情況，一定不要啞忍。白雲又透露當她打999報警時，剛好遇上公司幾個相熟男同事陪伴左右，即時令她感到很有安全感。<br>撰文：寶妮</p></body></html>
