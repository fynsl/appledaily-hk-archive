<html><header><meta charset="utf-8"><title>證監會首兩季虧損擴大</title></header><body><h1>證監會首兩季虧損擴大</h1><p>證監會公佈第二季報告，錄得虧損1.11億元，首兩季累計虧損為1.64億元，按年擴大1.58億元。期內，收入按年下降13%至3.78億元；開支增加10%至4.89億元。報告顯示，證監會對6間持牌機構、9名持牌代表採取紀律處分，涉及罰款總額逾1,500萬元。期內，持牌機構及人士和註冊機構的總數為47,635，按年增加3.4%，其中，持牌機構的數目上升7.2%至3,048家。</p></body></html>
