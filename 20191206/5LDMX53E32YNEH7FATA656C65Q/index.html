<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李思雅聖誕同男友歐遊</title></header><body><h1>【馮仁昭四圍超】李思雅聖誕同男友歐遊</h1><p>李思雅噚日出席「十二月星辰」活動，之前有傳佢搶好友未婚夫，佢強調二人分手半年後，男友先追求自己，感激男友為自己澄清。佢又話女方一度作出騷擾要報警追究：「佢試過上男友屋企賴死唔走，之後佢一個人喺屋企，第二日發現唔見嘢，我送畀男友第一份禮物唔見咗。」李思雅話聖誕節會同男友歐遊。同場港姐冠軍黃嘉雯聖誕就飛瑞士見男友家長。<br>撰文：馮仁昭</p></body></html>
