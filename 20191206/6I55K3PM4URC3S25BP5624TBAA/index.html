<html><header><meta charset="utf-8"><title>沈月加入爸爸公司學做生意</title></header><body><h1>沈月加入爸爸公司學做生意</h1><p>現年18歲的沈月是邱淑貞的大女，她遺傳了媽媽的美貌，自小已成為焦點，更有「最美星二代」之稱。早前她為國際時裝雜誌做封面女郎，又應邀到巴黎出席名媛舞會，當日邱淑貞和次女沈日都有同行。雖然沈月舉手投足甚有星味，但曾經傳出邱淑貞為阻止沈月入行，打算將沈月送到英國讀書，她亦會隨行做「伴讀書僮」。<br><br>不過昨日有報道指，沈月到英國進修的計劃已經擱置，她和媽媽邱淑貞已經達成共識，不會做全職model，只會做爸爸沈嘉偉公司旗下品牌的「生招牌」，而且為接管家族的時裝王國做準備，會跟叔叔沈健偉學習做生意，幫忙打理公司業務。<br>撰文：唐琛悠</p></body></html>
