<html><header><meta charset="utf-8"><title>趣趣地：美洲盃改制慘過打世盃</title></header><body><h1>趣趣地：美洲盃改制慘過打世盃</h1><p>星期三南美足協為由阿根廷同哥倫比亞合辦嘅2020年美洲盃抽籤（圖），兩支主辦國分別成為兩組嘅種籽隊。阿根廷會同智利、烏拉圭、巴拉圭、玻利維亞，同埋受邀嘅澳洲喺A組；哥倫比亞會同衞冕嘅巴西、秘魯、委內瑞拉、厄瓜多爾、同受邀嘅卡塔爾喺B組。下屆美洲盃改成兩組之後，會先打單循環，即係每隊分組賽要打5場。之後每組前4晉級8強打淘汰賽，即係打入最後四強嘅球隊，計埋決賽同季軍戰要打八場，仲辛苦過世界盃。</p></body></html>
