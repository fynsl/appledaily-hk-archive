<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細細粒挑戰空中瑜伽</title></header><body><h1>【馮仁昭四圍超】細細粒挑戰空中瑜伽</h1><p>陳嘉佳（細細粒）曾公開體重高達230磅，近日佢響應健康教育計劃拍攝短片，大膽挑戰玩空中瑜伽。細細粒由兩位教練幫手下上絲帶，但動作僵硬兼大叫：「我起唔到身呀！」細細粒幾經嘗試始終未能完成整套動作，但教練指其實佢係適合玩瑜伽。細細粒自爆曾做過高溫瑜伽，但最後冇堅持玩落去：「因為之前上堂我覺得好舒服，有幾次都做做吓瞓着咗，感覺好似好浪費。」<br>撰文：馮仁昭</p></body></html>
