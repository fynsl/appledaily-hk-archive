<html><header><meta charset="utf-8"><title>方力申50萬賣埋底褲</title></header><body><h1>方力申50萬賣埋底褲</h1><p>方力申昨日於尖沙嘴出席藝術展覽，因早前完成香港環島泳45公里慈善挑戰，展出與「環島泳」相關的作品，當中包括小方出戰的泳褲，截至昨日，小方是次環島泳籌得逾915萬善款，小方說：「差90幾萬就到1,000萬，對我嚟講係好完美數字，冇諗過咁多藝人朋友捐款，以我所知過百萬善款係來自藝人，好多人主動拍片支持，出錢又出力。」<br><br>小方表示環島泳完成一個月，但在街上依然獲得很多人支持，他說：「估唔到有好多男人支持，除咗讚，有人同我講話對我改觀，我心諗乜我形象好差咩？」問會否將泳褲慈善拍賣？他說：「如果有人出50萬，我着緊嗰條都畀埋佢。」<br>採訪、攝影：張明</p></body></html>
