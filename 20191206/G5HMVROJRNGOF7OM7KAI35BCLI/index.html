<html><header><meta charset="utf-8"><title>趣趣地：巴塞神童續約買斷費急升</title></header><body><h1>趣趣地：巴塞神童續約買斷費急升</h1><p>巴塞隆拿星期三同17歲「神童」安素法迪續約至2022年6月30日，合約中並包括可再延長合約兩年嘅條款，其買斷金額則由1億歐元提高至1.7億歐元（約14.75億港元）。安素法迪今年8月喺巴塞賽和奧沙辛拿2:2嘅比賽入波，以16歲零304日成為隊史上喺西甲入波嘅最年輕球員。如果安素法迪再同巴塞簽署職業合約，其買斷條款會提高至四億歐元，幾乎係巴黎聖日耳門以2.2億歐元向巴塞收購尼馬嘅2倍。</p></body></html>
