<html><header><meta charset="utf-8"><title>滙豐推24小時手機開戶</title></header><body><h1>滙豐推24小時手機開戶</h1><p>滙豐宣佈推出首階段24小時手機即時開戶服務，本地客戶可透過香港滙豐流動理財應用程式App開立一般綜合戶口及理財戶口，申請於10分鐘內完成並即時獲得戶囗號碼，申請至審批全程於App內進行。客戶現時只能在蘋果手機的iOS流動裝置開立戶口。滙豐香港區零售銀行及財富管理業務主管欣格雷表示，現今的消費者希望透過安全便利的途徑獲取基本銀行服務，該行未來會為客戶帶來無縫的數碼銀行體驗。</p></body></html>
