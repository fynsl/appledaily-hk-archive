<html><header><meta charset="utf-8"><title>趣趣地：尹馬維克俾阿聯酋炒魷</title></header><body><h1>趣趣地：尹馬維克俾阿聯酋炒魷</h1><p>曾帶領荷蘭同澳洲參加世界盃嘅尹馬維克，今年三月接手阿聯酋國家隊，但係教咗九個月，星期三因世盃外同海灣盃戰績不佳，正式落鑊。尹馬維克近年轉到亞洲地區領軍，教過沙地阿拉伯同澳洲兩支亞洲頂級球隊，今年三月被委任為阿聯酋教練，喺世盃外同越南、馬來西亞、泰國同印尼同組，4戰2勝2負排第4，出線勢危。近日佢領軍參加第24屆海灣國家盃，喺分組賽3戰得3分，不敵同組嘅伊拉克同卡塔爾出局，成為被炒導火線。</p></body></html>
