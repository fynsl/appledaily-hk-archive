<html><header><meta charset="utf-8"><title>【影視雙棲】參演《加油！金順》彈起</title></header><body><h1>【影視雙棲】參演《加油！金順》彈起</h1><p>現年42歲的姜至奐，在2002年因參演音樂劇《Rocky Horror》加入演藝圈，翌年接拍首部劇集《Nonstop 4》，開始備受注目。至2005年姜至奐憑劇集《加油！金順》中「具再熙」一角而大受歡迎，人氣一時無兩，同年他獲MBC演技大賞的新人獎及優秀男演員獎。</p><p>2006年，姜至奐接拍首部電影《訪問者》，開始影視雙線發展，在2008年憑電影《電影就是電影》獲得包括第29屆青龍獎最佳男新人等多個獎項，同年主演的古裝喜劇《快刀洪吉童》也獲一致好評，並與女主角成宥利共同獲得KBS演技大賞最佳情侶賞等。</p></body></html>
