<html><header><meta charset="utf-8"><title>Justin偷食向老婆道歉</title></header><body><h1>Justin偷食向老婆道歉</h1><p>美國男歌手Justin Timberlake早前被影到與新片拍檔Alisha Wainwright於酒吧拖手兼摸大髀，昨日他發表公開信向太太謝茜嘉比爾（Jessica Biel 右）道歉。他表示：「幾個星期前，我做錯了一個嚴重的判斷，但我要講清楚，我與拍檔之間沒有發生任何事，那晚我飲了太多酒，我為自己做過的事感到後悔。但這不是我想給予囝囝的榜樣，我要向我太太及家人道歉，現在我會專注做最好的老公及爸爸。」</p></body></html>
