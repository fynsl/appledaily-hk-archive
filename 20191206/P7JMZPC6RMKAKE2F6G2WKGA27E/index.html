<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧上文現身節目零走樣</title></header><body><h1>【馮仁昭四圍超】鄧上文現身節目零走樣</h1><p>鄧英敏女兒、36歲前港姐鄧上文喺2010年嫁澳洲籍初戀男友Andrew，之後生咗三個仔，婚後長居澳洲做全職媽咪。最近鄧上文出山，現身Discovery節目《A Taste of Hong Kong S2》，見佢多年嚟都保養得好好，外貌、身材同2005年參選港姐時幾乎一模一樣，節目中佢帶領印尼雅加達知名女星娜綺拉諾兒一家暢遊香港。<br>撰文：馮仁昭</p></body></html>
