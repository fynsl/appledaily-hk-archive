<html><header><meta charset="utf-8"><title>CFA協會料AI難取代人</title></header><body><h1>CFA協會料AI難取代人</h1><p>金融知識評核和認證協會發表的調查顯示，過去12個月，只有10%受訪者投資組合經理曾使用AI或機器學習改善投資流程。CFA協會金融分析研究高級總監曹實表示，由於人工智能未能自行選股或制訂投資策略，因此不會取代從業員。他又稱，影響業界使用AI的因素包括，部份投資公司低估有系統應用AI及大數據的成本；較難聘請相關人才；公司未有妥善的策略配合；以及投入應用人工智能的時間較多。</p></body></html>
