<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龔嘉欣吉隆坡做老闆</title></header><body><h1>【馮仁昭四圍超】龔嘉欣吉隆坡做老闆</h1><p>剛踏入3字頭嘅龔嘉欣，噚日30歲生日喺社交平台宣佈榮升老闆，佢同朋友喺吉隆坡開火鍋店，斥資七位數資金，佢喺Ig寫道：「今年生日簡單平淡，但感覺幸福快樂。」今次做老闆，龔嘉欣都有自己嘅堅持：「我堅持冇味精湯底，係我同廚師一齊煲，我仲教佢哋包香港嘅餃子。」她希望畀自己一個新挑戰：「係大壓力，但都想試試，下一站希望可以喺新加坡開。」<br>撰文：馮仁昭</p></body></html>
