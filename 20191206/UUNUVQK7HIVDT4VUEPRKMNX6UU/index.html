<html><header><meta charset="utf-8"><title>趣趣地：麥巴比後踭入波挫南特</title></header><body><h1>趣趣地：麥巴比後踭入波挫南特</h1><p>星期三法甲，巴黎聖日耳門（PSG）靠基利安麥巴比後踭入波，加埋尼馬射入12碼，喺主場以2:0輕取南特，踢少場下喺法甲領先第2位嘅馬賽5分。PSG今場先收起莫路伊卡迪同卡雲尼，今季首次同時派尼馬同麥巴比任正選，尼馬上半場41分鐘曾經破網，但俾視像裁判判無效。換邊後，麥巴比喺52分鐘接應迪馬利亞傳送以後踭開記錄，到比賽尾段，後備上陣嘅伊卡迪博到12碼，由尼馬操刀射入，PSG結果以2:0報捷。</p></body></html>
