<html><header><meta charset="utf-8"><title>融創上月銷售額增48%</title></header><body><h1>融創上月銷售額增48%</h1><p>融創中國（1918）11月合同銷售金額為約666.5億元（人民幣．下同），按年增48%；而今年首11個月累計實現合同銷售金額約5,005.7億元，按年升20%。<br><br>另外，中海外（688）上月合同銷售248.07億元，首11個月累積銷售3,432.12億元，按年漲近26%。上月新增的6幅地皮之中，與恒地（012）、九倉（004）及嘉華（173）合資以159.5億元投得的啟德地皮，中海外佔三成權益，涉資額約57.9億元；而今年5月及7月同樣以合資投得的啟德地皮中海外佔股比僅18%及20%。</p></body></html>
