<html><header><meta charset="utf-8"><title>松本零士返日治療</title></header><body><h1>松本零士返日治療</h1><p>81歲日本動漫界國寶級大師松本零士上月中在意大利北部都靈市出席活動時，身體不適送院，其事務所指松本零士已經出院，並於昨晨回到日本。於1977年連載《銀河鐵道999》漫畫而大受歡迎的松本零士辦理完入境手續後，坐着輪椅由職員推出，他向在場記者道謝，並清晰地表示開心能夠回到日本：「令各位粉絲擔心了。在自己不發覺的情況下，引起大騷動，真的感到震驚，會好好的檢查身體，想再與大家見面。」</p></body></html>
