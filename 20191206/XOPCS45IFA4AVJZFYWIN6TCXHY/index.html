<html><header><meta charset="utf-8"><title>今井被指與暴力集團勾結</title></header><body><h1>今井被指與暴力集團勾結</h1><p>日本組合SPEED 36歲成員今井繪理子自2016年當選日本參議院議員後是非不斷，近日被指疑與俗稱「地痞」的新暴力集團勾結。在一張網上流傳的照片中，今井緊握拳頭與那霸市「地痞」首領A先生（中）合照，眾議院議員宮崎政久（右）也在其中，有知情人事指：「在A先生的社交網中，時不時會有今井議員的蹤影，這張三人合照大約於兩至三年前拍攝。」據悉，A先生於四年前曾因禁錮他人被捕，但獲宮崎所屬的律師事務所幫助而不被起訴。</p></body></html>
