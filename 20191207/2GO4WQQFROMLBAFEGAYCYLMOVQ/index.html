<html><header><meta charset="utf-8"><title>Harry Styles專輯全裸示人</title></header><body><h1>Harry Styles專輯全裸示人</h1><p>前One Direction（1D）成員Harry Styles即將推出新專輯，他昨日拍片向粉絲展示新作，當中竟有不少其全裸照片，認真賣大包。<br><br>25歲的Harry Styles親自為新專輯拍「開箱片」，當中有不少他的全裸照，包括放雙腳在一個巨型的心臟上，又有以右手遮住重要部位的相片，相中的他表情相當陶醉，也可清晰見到他的紋身。不少粉絲見到相片時相當激動，有人留言：「看到 Harry Styles全裸，我需要氧氣樽。」殺死不少女粉絲</p></body></html>
