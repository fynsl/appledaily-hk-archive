<html><header><meta charset="utf-8"><title>Heidi拍MV隊友現身撐</title></header><body><h1>Heidi拍MV隊友現身撐</h1><p>女子組合Super Girls成員李靜儀（Heidi）去年跟潮店合作推出個人品牌，今年Heidi與攝影師好友推出相展外，更乘勢首度推出個人新歌。<br><br>日前Heidi為這全新廣告歌拍攝MV，請來一班好友拍攝，眾人更奉旨「開派對」，而SG隊長趙慧珊（左）特地到場探班。Heidi坦言今次的舞步用很短時間準備，不過穿上性感短裙的她笑說：「舞蹈中的動作其實都幾性感。」</p></body></html>
