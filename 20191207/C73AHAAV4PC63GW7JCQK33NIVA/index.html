<html><header><meta charset="utf-8"><title>廖碧兒同舊愛保持聯絡</title></header><body><h1>廖碧兒同舊愛保持聯絡</h1><p>廖碧兒（Bernice）前晚在尖沙嘴為其紅酒品牌成立10周年設宴，獲富二代舊愛盧啟賢撐場。問到Bernice有傳與舊愛復合，她指對方一直是好朋友，一直有聯絡：「只係大家話我哋冇聯絡。」提到復合機會，她說：「唔講喇，最緊要大家開心。」對於現時感情狀況，她說：「女仔有人追當然開心，做藝人都需要桃花。」同場的岑麗香與老公結伴出席，有報道指她搬往干德道豪宅，她說：「係搬咗屋，邊到唔講。」她透露將會為電影開工再開劇，要做好心理準備練習和囝囝分開，問到會否再生多一個B仔？她笑言：「𠵱家想三人世界先，都會想追多個，但會遲啲先。」<br>採訪：張俊銘<br>攝影：林賓尼</p></body></html>
