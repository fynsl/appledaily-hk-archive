<html><header><meta charset="utf-8"><title>沈卓盈入紙註冊被揭報細數</title></header><body><h1>沈卓盈入紙註冊被揭報細數</h1><p>沈卓盈和男友Calvin今年2月在布吉行禮結婚，但原來她做了人妻近一年，仍未正式註冊，《蘋果》昨日在婚姻註冊處發現二人入紙，擬結婚通知書上男方名字是杜灝標，同報住何文田區。<br><br>沈卓盈昨日回覆《蘋果》：「2月行咗禮，我哋返嚟都懶，未有入紙，唔會大搞，只會簽紙同屋企人食餐飯。」問到好日子是否訂於本月？她說：「細節老公安排，我到時度期出席，未必今個月，可能下個月。」擬結婚通知書上申報資料揭示了她真實年齡是37而非35，她解釋是誤會：「之前訪問我一直有講自己狗年，可能大家冇為意，就當我賺咗。」<br>採訪：楊定、王連連</p></body></html>
