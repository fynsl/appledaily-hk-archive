<html><header><meta charset="utf-8"><title>森川葵熱戀太賀</title></header><body><h1>森川葵熱戀太賀</h1><p>現年24歲日本女星森川葵曾與演員高橋一生拍拖，兩人去年秋天分手，有指森川葵當時因失戀而傷心欲絕，多得26歲同門男星仲野太賀鼓勵，雙方即發展成情侶關係。<br><br>森川葵日前偕太賀現身中目黑，兩人當晚在街頭恩愛拍拖，其間森川葵更把右手插在男友褲袋內取暖，態度親暱。數星期後，太賀到訪森川葵香閨過夜，感情十分穩定。據知太賀曾撻着電影《愛的放題》女星門脇麥，今次卻轉口味戀上形象較清純的森川葵。</p></body></html>
