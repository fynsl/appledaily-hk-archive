<html><header><meta charset="utf-8"><title>50歲籮霸想為未婚夫生仔</title></header><body><h1>50歲籮霸想為未婚夫生仔</h1><p>50歲「籮霸」珍妮花洛庇絲（Jennifer Lopez）近日登上《People》雜誌封面並接受訪問，竟自爆仍然有意與未婚夫A-Rod生BB。籮霸於今年初答應紐約洋基隊退役球星A-Rod求婚，雖然之後傳出男方偷食，但無損二人感情。</p><p>本身已經有一對子女的籮霸，於訪問中表示想為A-Rod生BB：「我想呀！我不知道上帝的計劃，但我很想試，我對這件事很開放。」她又表示兩人各自的孩子感情甚好：「我們越來越親密，當我們訂婚，他們超級開心，他們知道我們永遠都愛他們。」籮霸與前夫有一對11歲的子女，而A-Rod亦與前妻有兩個女兒。<br>撰文：仰華</p></body></html>
