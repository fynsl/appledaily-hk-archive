<html><header><meta charset="utf-8"><title>李施嬅度假遇外籍男突襲</title></header><body><h1>李施嬅度假遇外籍男突襲</h1><p>李施嬅昨日為籌款節目綵排，她表示首次公開自彈自唱心情緊張，在旁的張彥博就讚她唱出古典味，李施嬅笑言：「即係話我老土嘅意思？」<br><br>早前胡說八道眾姊妹到馬爾代夫度假，施嬅遺憾黃智雯未能參與，不過她自爆有艷遇：「有一日我喺廁所梳洗，有一個光頭嘅肌肉外國人朝我嘅水上別墅行嚟，本來以為佢嚟睇魚，結果佢爬上嚟，佢上到嚟察覺到唔對路，自己跳落海游走，唔係我都唔知道點。」</p></body></html>
