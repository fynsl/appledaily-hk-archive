<html><header><meta charset="utf-8"><title>克勤約葉蒨文夫婦嘆法國菜</title></header><body><h1>克勤約葉蒨文夫婦嘆法國菜</h1><p>李克勤與太太盧淑儀結婚13年一直恩愛，上月底慶祝結婚周年紀念，更在跑馬地一間法國餐廳設宴，當中葉蒨文（沙麗）及林子祥（阿Lam）夫婦獲邀出席飯局。</p><p>當晚飯局未夠7時便開始，不過食法國菜當然要慢慢嘆，一行人至晚上11時才盡興離開，只有阿Lam約於晚上10時先行告退。他由餐廳行返位於跑馬地的寓所，雖然大約只有15分鐘步程，但他走了一段路後，決定坐小巴回家。至於克勤夫婦、沙麗及同行朋友在晚上11時左右離開餐廳，其間克勤夫婦更站在廳餐門外跟眾人逐一道別，部份出席飯局的女友人，離開時更手執一支紅玫瑰。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
