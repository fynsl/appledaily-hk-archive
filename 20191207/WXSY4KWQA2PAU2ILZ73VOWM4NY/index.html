<html><header><meta charset="utf-8"><title>《返校》開畫票房稱冠華語片</title></header><body><h1>《返校》開畫票房稱冠華語片</h1><p>今年台灣金馬獎被內地杯葛，缺少中港兩地電影參賽，前日香港有三部華語片上映，分別是來自台灣的《返校》、馬浚偉自導自演的港產片《生前約死後》及曾國祥導演、周冬雨主演的內地片《少年的你》，儼如一個小型金馬獎比賽。</p><p>一如所料，《返校》票房在三部片當中跑出，前日票房為32.7萬元，不單成為華語片單日票房冠軍，更是開畫票房冠軍，連同先前的優先場，累積票房為109萬元。《生前》首日票房為3.9萬元，累積優先場票房為21.7萬元，而《少年》票房就只有3.8萬元。<br>撰文：何永寧</p></body></html>
