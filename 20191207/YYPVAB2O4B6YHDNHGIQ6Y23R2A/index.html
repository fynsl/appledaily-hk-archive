<html><header><meta charset="utf-8"><title>梁漢文享受做壞男人</title></header><body><h1>梁漢文享受做壞男人</h1><p>梁漢文前晚在觀塘為歐陽德勛主持的音樂節目做嘉賓，透露拍完ViuTV劇集《假設性無罪》和電影後，正處於休息狀態，他坦言：「今年少咗喺音樂上發揮，近日已計劃好明年動向，多番啲音樂發展。」<br><br>問到拍劇拍戲好辛苦，梁漢文即否認：「不知幾enjoy，舔晒嘴呀！拍戲仲見番好多舊朋友，加上人又長大咗，識得點揣摩角色，幾好玩，反而拍劇對我嚟講幾有新鮮感。《假》劇講明唔開續集，但ViuTV話會開另一古仔，今次幾好吖，開拓咗我做壞男人路線，周旋四條女之間又唔討人厭，都有難度，我幾滿意角色。」<br>採訪、攝影：卓寶花</p></body></html>
