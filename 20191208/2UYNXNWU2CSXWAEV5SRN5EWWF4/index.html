<html><header><meta charset="utf-8"><title>洪永城孖女友睇日出慶牛一</title></header><body><h1>洪永城孖女友睇日出慶牛一</h1><p>洪永城前日度過36歲生日，昨在Ig上載與女友梁諾妍的片段，原來兩人到大東山睇日出兼過生日，洪永城影風景後再影女友，並冧爆示愛：「最好嘅生日禮物就係你喇。」梁諾妍即展現甜到漏笑容，並在個人Ig留言：「他的生日禮物，大東山爛頭營。」</p><p>此外，洪永城捧着迷你蛋糕影相，見他笑到「見牙唔見眼」再留言：「最幸運的人，多謝各位嘅生日祝福，都係嗰句，簡簡單單我就開心啦！」</p></body></html>
