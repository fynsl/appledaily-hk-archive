<html><header><meta charset="utf-8"><title>雪雪搗亂廚房老公執手尾</title></header><body><h1>雪雪搗亂廚房老公執手尾</h1><p>孫慧雪昨日到銅鑼灣為烹飪比賽擔任評判，她自言廚藝不錯：「三餸一湯我真係得㗎，不過要邊上網睇邊煮，次次煮完個廚房都亂晒。」她大讚老公識做會幫手洗碗，又讚對方的廚藝：「老公最叻夜晚煮公仔麵畀我食，煮公仔麵都有技巧，真係好香。」<br><br>已為人母的雪雪，最愛鑽研親子食譜：「其實煮畀小朋友食，最緊要個味淡啲，我會用有機醬油，加少少落去蒸嘢，盡量蒸耐少少，淋啲又入味啲。阿仔鍾意食媽媽整，搞到我好有成功感。」下星期將舉行音樂會，她擔心聲沙沙影響演出，笑言活動後會封嘴養聲。<br>採訪、攝影：盧妹</p></body></html>
