<html><header><meta charset="utf-8"><title>淫監製Harvey蒼老現身</title></header><body><h1>淫監製Harvey蒼老現身</h1><p>現年67歲的荷李活著名監製Harvey Weinstein（中）前年因為被爆出涉及多宗性侵案，引發#MeToo風暴，他已立即妻離子散，昔日圈中好友亦全部割席。<br><br>已身敗名裂的Harvey Weinstein，前日現身紐約曼克頓法庭出席聽證會，即將因強姦案受審的他出入時行動緩慢，落樓梯期間更要用扶手協助及要人攙扶，且在記者鏡頭下顯得一臉憔悴和蒼老。</p></body></html>
