<html><header><meta charset="utf-8"><title>趣趣地：魔獸史摩寧故劍重逢</title></header><body><h1>趣趣地：魔獸史摩寧故劍重逢</h1><p>上周五意甲重頭大戰國際米蘭主場對羅馬，賽前《羅馬體育報》曾用「Black Friday」做標題，再配兩個前曼聯黑人球員，國際米蘭前鋒盧卡古同羅馬中堅基斯史摩寧嘅相，惹嚟種族歧視批評。賽事開賽七分鐘，國際前鋒盧卡古半單刀射門，俾羅馬門將米蘭迪飛身撲出，19分鐘，羅馬中場新星尼高路辛尼奧路禁區頂勁射被救。下半場開賽三分鐘，拿達路馬天尼斯殺入禁區快射，俾米蘭迪救走，之後基斯坦奴比拉基同馬天尼斯嘅攻門亦無功而還，最後兩隊0:0收場。<br></p></body></html>
