<html><header><meta charset="utf-8"><title>趣趣地：薛耶治波衫盛惠十皮</title></header><body><h1>趣趣地：薛耶治波衫盛惠十皮</h1><p>上月尾第五輪嘅歐聯分組賽，阿積士作客2:0擊敗里爾，當日有個小球迷衝入球場，阿積士中場薛耶治同佢擁抱，仲將自己件波衫送畀佢。</p><p>點知最近有網民發現，嗰件波衫竟然喺外國拍賣網站出現（圖）。呢件名為「11月27日歐聯里爾對阿積士，摩洛哥球星薛耶治波衫」嘅商品，以價高者得嘅拍賣方式上架，估計就係薛耶治當日送畀小球迷嗰件，結果經過六日拍賣期，36個買家參與下，最終呢件波衫以11,950歐元（約10萬港元）賣出。</p></body></html>
