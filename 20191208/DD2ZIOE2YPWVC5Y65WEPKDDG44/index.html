<html><header><meta charset="utf-8"><title>趣趣地：連格唔做網紅嘥晒</title></header><body><h1>趣趣地：連格唔做網紅嘥晒</h1><p>曼聯中場連格喺球場表現平平，但佢喺YouTube發展唔錯，最近喺YouTube年度統計下，連格開設頻道成為2019年英國YouTube新人第4多訂閱人數嘅頻道。連格嘅頻道大概有30萬訂閱人數，頭三段影片就有過百萬觀看次數，佢今年發佈過21條影片，其中最受歡迎嘅影片就係關於足球波衫對佢嘅意義。但係連格近兩個幾月冇再上載新影片，睇嚟佢希望更專注喺足球上。早前佢喺曼聯歐霸作客對艾斯坦拿比賽入面，先射入自己今季第一球。</p></body></html>
