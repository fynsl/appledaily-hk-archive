<html><header><meta charset="utf-8"><title>周汶錡載媽咪細仔外出</title></header><body><h1>周汶錡載媽咪細仔外出</h1><p>周汶錡12年跟法籍老公Julien結婚，先後誕下兩子Jacques及Avner，日前見她駕車載媽咪和細仔Avner出外，由淺水灣寓所經東隧到觀塘街市附近。周汶錡先放下媽咪和囝囝，之後再搵位泊車。</p><p>Avner和婆婆穿上間條「婆孫裝」，十分搶眼，一落車就扭買嘢食，但被婆婆拒絕。之後見兩婆孫上了一幢唐樓，其間跟街坊打招呼，周汶錡泊好車後就上樓跟媽咪和囝囝會合。</p></body></html>
