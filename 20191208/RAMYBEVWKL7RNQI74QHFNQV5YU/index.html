<html><header><meta charset="utf-8"><title>謝和弦愛大麻多過孕妻</title></header><body><h1>謝和弦愛大麻多過孕妻</h1><p>台灣歌手謝和弦大前晚因吸食大麻，被老婆Keanna大義滅親舉報，他被捕前還在Ig貼出與莉婭「開房」片段。謝和弦獲釋後，前晚在fb直播紋身過程，他在顎骨至頸部紋下外星人公仔，網民問他痛不痛，他說：「跟香港人比，這算甚麼？」</p><p>Keanna之後在Ig貼出BB超聲波照疑宣佈有孕，但謝和弦昨在fb留言：「謝謝你愛我，但我比較愛大麻，孩子生下來，要認我，我負責，不認我，祝福你有新的美好人生。」</p></body></html>
