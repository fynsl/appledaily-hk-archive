<html><header><meta charset="utf-8"><title>光希內地濃妝捧獎被嫌老</title></header><body><h1>光希內地濃妝捧獎被嫌老</h1><p>日劇天王木村拓哉的16歲細女光希（Koki）出道後已成功衝出日本，今年更與父親齊齊攻入內地市場，年紀輕輕已賺人民幣，並登上多本內地雜誌封面及出席各大品牌活動。<br><br>被封最強星二代的光希，獲邀出席前日在北京舉行的大型頒獎禮，此行亦與媽咪工藤靜香同行，光希獲大會頒發亞洲新銳藝人獎，今年她先後跟TFBOYS成員易烊千璽、EXO前內地成員吳亦凡合作，更為吳亦凡歌曲《貳叁》擔任MV女主角挑戰古裝扮相，在中國知名度大增。不過，光希盛裝打扮再化濃妝，卻惹來內地網民負評，狠批她老氣十足，有人更嘲光希應獲頒「日本最佳投胎獎」。<br>撰文：哥羅</p></body></html>
