<html><header><meta charset="utf-8"><title>韋史密夫鼓勵失業Mena</title></header><body><h1>韋史密夫鼓勵失業Mena</h1><p>荷李活影星韋史密夫（Will Smith）近日公開鼓勵電影《阿拉丁》（Aladdin）拍檔、飾演阿拉丁的Mena Massoud，指Mena是個很了不起的演員，不用替他擔心。</p><p>事緣《阿拉丁》票房勁收10.4億美元（逾315億港元），但身為主角的Mena日前受訪時卻自爆面臨失業，28歲的他是埃及裔加拿大籍影星，但因膚色及血統所限，在《阿拉丁》上映後連一次試鏡機會也沒有。</p></body></html>
