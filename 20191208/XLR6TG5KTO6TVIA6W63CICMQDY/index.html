<html><header><meta charset="utf-8"><title>麥潔文指江華阻頭阻勢</title></header><body><h1>麥潔文指江華阻頭阻勢</h1><p>江華夫婦繼10月在麥花臣舉行音樂會後，前晚在觀塘一間社區中心再開騷，江華笑言只有在夢中才能開騷唱歌，老婆麥潔文在旁取笑：「我覺得佢阻頭阻勢，我只係輔助新人。」江華謂老婆時常諷刺自己，但又謙稱要靠老婆才可以演出，太太才是大歌星，麥潔文就叮囑他要把握機會。<br><br>二人被問到可曾考慮合力開棟篤笑？麥潔文稱自己不懂搞笑，江華說：「你做番自己就得，之前有行家提議我哋咁做。」今次演出的貴賓門票最高為1,680元，比一般香港歌手在紅館演出定價高，麥潔文說：「咁我哋要計收支平衡。」<br>採訪、攝影：王連連</p></body></html>
