<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張名雅三代同堂過生日</title></header><body><h1>【馮仁昭四圍超】張名雅三代同堂過生日</h1><p>張名雅（左二）前日32歲牛一，老公蔡錦豪（Joe）、一對寶貝仔同雙親三代同堂嘆日本餐，佢話之前同岑潔儀等成班靚太一齊玩，噚日接受傳媒訪問時，佢話：「其他係闊太，得我一個要努力搵奶粉錢。」<br><br>講到生日願望，張名雅話：「希望兩個仔仔健康快樂，爸媽同家人身體健康，一對囝囝大啲返學，我就放心出去拍多啲劇。我同老公講唔使特別送禮物，佢有畀surprise我。」<br>撰文：馮仁昭</p></body></html>
