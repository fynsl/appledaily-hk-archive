<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡定欣晒半裸泳照</title></header><body><h1>【馮仁昭四圍超】胡定欣晒半裸泳照</h1><p>38歲視后胡定欣同「胡說八道」一班姊妹早前去馬爾代夫旅行，前晚佢就貼出半裸「影後」相，背部仲見到泳衣印，非常誘人。胡定欣留言：「平時keep得咁辛苦，呢張相係要影嘅。」</p><p>胡定欣平日熱愛跑步，又勤力做gym，身形弗爆。佢嘅影後相一出，三位人夫楊潮凱、黃祥興同林子善都大讚，林子善仲搞笑留言：「小姐你叫支香檳已經到咗，麻煩你簽一簽收。」<br>撰文：馮仁昭</p></body></html>
