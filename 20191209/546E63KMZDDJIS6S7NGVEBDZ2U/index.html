<html><header><meta charset="utf-8"><title>求驗客手記：比利告別戰波衫盛惠26萬</title></header><body><h1>求驗客手記：比利告別戰波衫盛惠26萬</h1><p>意大利都靈有個體壇名將物品拍賣會，當中最矚目嘅拍賣品係巴西球王比利1971年7月國家隊告別戰、喺里約熱內盧友賽南斯拉夫着嘅巴西主場波衫（圖），件衫最後以30,000歐元（約26萬港元）成交。同時，拍賣會都有阿根廷球王馬勒當拿喺1989/90球季着過嘅拿玻里波衫，以7,500歐元成交；NBA傳奇米高佐敦喺轉行打棒球後用嘅棒球棍，則賣425歐元；已故意大利單車傳奇科士圖高比喺1952年贏得環法單車賽嘅黃色戰衣，以25,000歐元成交。</p></body></html>
