<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby　P圖「行」紅毯</title></header><body><h1>【馮仁昭四圍超】Baby　P圖「行」紅毯</h1><p>楊穎（Angelababy）前晚原定到北京出席雜誌舉辦嘅活動，但最後撞期要缺席，估唔到Baby嘅工作室竟然諗到新招，噚日朝早貼出幾張新相，將Baby成個人P落佈景板前，好似行過紅地毯，又留言解釋：「由於行程衝突未能親臨盛典現場，遠程『盛裝出席』聊表心意。」<br><br>不過網民就取笑Baby：「服了，拍戲也P，這也P」，而主辦方就喺微博為Baby護航，呼籲網民唔好過度解讀。<br>撰文：馮仁昭</p></body></html>
