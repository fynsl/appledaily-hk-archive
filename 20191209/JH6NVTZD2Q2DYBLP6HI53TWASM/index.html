<html><header><meta charset="utf-8"><title>【add color】假寶石長尖爪</title></header><body><h1>【add color】假寶石長尖爪</h1><p>美國天后Lady GaGa日前以火紅閃亮，極eye-catching的造型現身洛杉磯，為自家美妝品牌的快閃店撐場。GaGa穿上閃閃發光的紅色Christian Cowan迷你裙，頭戴Marina Hoermanseder的蝴蝶結帽子，像把自己包成聖誕禮物一樣。不過焦點就落在她的驚人美甲（圖），又長又尖的假甲飾滿紅色寶石與珍珠，這手長甲由設計師Lillian Shalom打造，閃亮搶眼的尖爪足以奪走眾人目光。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
