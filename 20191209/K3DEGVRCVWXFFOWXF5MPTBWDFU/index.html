<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《東華》總善款勝去年</title></header><body><h1>【馮仁昭四圍超】《東華》總善款勝去年</h1><p>東華三院同無綫合辦嘅籌款節目《歡樂滿東華》今年受社會氣氛影響要改名，前晚喺將軍澳舉行。不過今年星光暗淡，只有吳若希、菊梓喬、唐詩詠同袁偉豪等，原本答應出山嘅吳剛就因病臨時缺席。<br><br>至於今年嘅善款比上年多出200萬，全晚共籌得123,888,888元。其中由汪明荃同梁兆明演出嘅粵劇折子戲《德齡與慈禧之母子反目》籌到4,753,700元，成為全晚最高善款項目。<br>撰文：馮仁昭</p></body></html>
