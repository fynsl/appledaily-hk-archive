<html><header><meta charset="utf-8"><title>孫藝珍玄彬海報老土</title></header><body><h1>孫藝珍玄彬海報老土</h1><p>韓國型男玄彬及女星孫藝珍二度合作的tvN新劇《愛的迫降》將於周六首播，期待已久的粉絲更陸續在網上進行倒數，十分搞笑。劇組昨日再公開二人與徐智慧及金正鉉的新海報，但海報被彈「老土」。<br><br>孫藝珍穿上紅色低胸連身裙出鏡，性感露出事業線，玄彬就以全黑打扮、手持軍帽站在其身旁，十分有型，旋即引起網民熱議，批評設計「老土」、「搞到好似泰劇」，還有網民表示會聯想起2013年播出、由金秀賢及全智賢主演的神劇《來自星星的你》。<br>撰文：文康妮</p></body></html>
