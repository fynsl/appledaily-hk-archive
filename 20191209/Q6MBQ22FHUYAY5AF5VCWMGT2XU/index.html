<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】潘紹聰零酬勞撐劉天賜</title></header><body><h1>【馮仁昭四圍超】潘紹聰零酬勞撐劉天賜</h1><p>前日下午三點「鬼王」潘紹聰（右）約咗資深傳媒人劉天賜（賜官）喺記利佐治街嘅商場密斟，其間賜官喺銀包攞咗個厚厚嘅信封遞畀潘紹聰，不過潘紹聰就立即彈開，又耍手話唔要，最後賜官收起。<br><br>之後潘紹聰同賜官就行去百德新街會合女友人，之後就入咗一棟大廈，原來賜官請潘紹聰為收費講座《香港的靈異事件》做嘉賓，潘紹聰前日回覆話：「係呀，我冇收酬勞，當支持前輩。」<br>撰文：馮仁昭</p></body></html>
