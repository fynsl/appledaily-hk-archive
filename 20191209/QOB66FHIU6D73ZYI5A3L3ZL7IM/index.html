<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】雞排妹性伴侶達50人</title></header><body><h1>【馮仁昭四圍超】雞排妹性伴侶達50人</h1><p>台灣性感女神鄭家純（雞排妹）主持嘅直播節目，日前邀網紅「志祺七七」張志祺做嘉賓。雞排妹講到性關係人數話題，稱最低標準「50」，言論出位。<br><br>志祺自爆年輕時好風流，雞排妹追問：「實際發生關係的人數，有到50人嗎？」志祺尷尬話未夠。雞排妹話：「50是我一個很低標準，社會比你想像中亂很多，大家都玩得很開。」佢之前受訪時自爆單身，但有固定親密對象。<br>撰文：馮仁昭</p></body></html>
