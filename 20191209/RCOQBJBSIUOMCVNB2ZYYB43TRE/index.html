<html><header><meta charset="utf-8"><title>求驗客手記：拜仁反負慕軍差七分</title></header><body><h1>求驗客手記：拜仁反負慕軍差七分</h1><p>拜仁慕尼黑喺德甲錄得兩連敗，上星期六作客榜首慕遜加柏，喺補時輸12碼兼有查維馬天尼斯領紅被逐，俾對方反勝2:1兼落後7分。拜仁喺早段攻勢猛烈，但羅拔利雲度夫斯基兩射都喺柱邊出界，半場雙方無紀錄。換邊後，拜仁喺49分鐘有比列錫破網射成1:0，但踢到60分鐘俾慕軍嘅賓斯拜尼頭槌追平1:1。到補時兩分鐘，馬古斯杜林喺禁區俾馬天尼斯踢跌，後者2黃1紅被逐兼罰12碼，慕軍由賓斯拜尼操刀梅開二度，以2:1反勝，賽後續居榜首。</p></body></html>
