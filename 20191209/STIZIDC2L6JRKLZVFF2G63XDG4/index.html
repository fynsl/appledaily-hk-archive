<html><header><meta charset="utf-8"><title>茱麗葉獲頒成就獎</title></header><body><h1>茱麗葉獲頒成就獎</h1><p>奧斯卡金像影后、法國女星茱麗葉庇洛仙（Juliette Binoche）於前日在德國柏林舉行的歐洲電影頒獎禮獲頒成就獎，表揚她在歐洲影壇的成就。盛會上奧莉花高雯（Olivia Colman）憑《爭寵》（The Favourite）奪得影后，電影同時掃走最佳電影等多獎成大贏家，而《萬千痛愛在一身》（Pain and Glory）的西班牙影星安東尼奧班達拉斯（Antonio Banderas）則榮封影帝。</p></body></html>
