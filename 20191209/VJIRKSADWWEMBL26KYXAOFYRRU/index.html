<html><header><meta charset="utf-8"><title>求驗客手記：朗尼當年林寶贈泰維斯</title></header><body><h1>求驗客手記：朗尼當年林寶贈泰維斯</h1><p>曾效力曼聯嘅阿根廷前鋒泰維斯最近話當年，話前拍檔朗尼曾送佢一架林寶堅尼跑車，免得佢俾其他隊友恥笑。泰維斯喺2007年加盟曼聯，而球會當時獲德國車廠奧迪（Audi）贊助，每位球員季前都獲贈一部Audi，泰維斯當年就每日揸呢架贈品，點知俾隊友恥笑。泰維斯話：「曼聯嘅每位球員，就算係人工最低嘅都有架法拉利，但我就揸Audi，結果人人都笑我。我問點解，但朗尼淨係話『揸走我嘅林寶堅尼』，佢畀咗架林寶我，就冇人再笑我喇。」朗尼真係好大方喎。</p></body></html>
