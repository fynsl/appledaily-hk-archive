<html><header><meta charset="utf-8"><title>霍建華抱囡囡又攬又錫</title></header><body><h1>霍建華抱囡囡又攬又錫</h1><p>39歲的台灣男星霍建華與林心如的女兒「小海豚」下個月滿3歲，台灣蘋果新聞網日前遇見霍建華帶囡囡食午餐，小海豚在爸爸懷抱，父女咀嘴又錫面珠，甜到漏。<br><br>霍建華當日帶小海豚出外，未見老婆林心如，但身邊有女親友伴隨。小海豚紮起馬尾，十分可愛。食完飯後，戴黑超的霍建華抱着囡囡離開，往取車期間，短暫放囡囡落地試行，但一直緊緊拖實，之後霍建華再抱起囡囡，再讓女親友先上車，然後錫啖囡囡才轉交親友照顧，之後返回豪宅。林心如日前在fb貼出國旅遊相：「爸爸跟女兒一直很親密，很愛帶女兒出遊。」並證實當日同行的女子是家人。<br>撰文：祖李</p></body></html>
