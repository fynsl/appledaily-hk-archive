<html><header><meta charset="utf-8"><title>【add color】美人魚波浪髮</title></header><body><h1>【add color】美人魚波浪髮</h1><p>美國超模Bella Hadid因工作關係經常變換頭髮的長度，日前她與好友Kendall Jenner在邁阿密遊玩時也示範了活力貼潮的頭帶。Bella Hadid做了一頭濃黑的長長駁髮，再用三管電髮棒電mermaid wave，就像美人魚的波浪長髮一樣。Bella的姊姊Gigi Hadid、名媛Kim Kardashian、美國歌手Pia Mia也曾電過mermaid wave，染了白金色頭髮的效果仙氣加倍。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
