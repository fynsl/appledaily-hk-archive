<html><header><meta charset="utf-8"><title>杜汶澤爆粗嘲「毅進制」</title></header><body><h1>杜汶澤爆粗嘲「毅進制」</h1><p>民陣在前日「國際人權日」發起「守護香港．和你同行」遊行，80萬港人在寒冬下，再度走上街頭。在民陣公佈遊行人數後，杜汶澤前晚在fb貼文：「吓？80萬人？你信咩？我睇唔到喎！我淨係見到120萬人咋喎……」有網民回應阿澤：「毅進制話18.3萬呀！真係白X癡，一場遊行，一係有去，一係冇去，乜X嘢叫高峯時期呀！」阿澤則回應：「理X牠。」<br><br>渣哥前晚也在社交網貼相並留言：「今日肯定超過百萬人，經已半年了，香港人毫不退縮；面對暴政，香港人無畏無懼！訊息非常清晰：五大訴求，缺一不可！榮光終必歸於香港。」<br>撰文︰祖李</p></body></html>
