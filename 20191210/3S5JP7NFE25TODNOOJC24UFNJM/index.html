<html><header><meta charset="utf-8"><title>峯岸南退出AKB</title></header><body><h1>峯岸南退出AKB</h1><p>現年27歲的AKB48成員峯岸南，前日在「AKB48劇場14周年特別記念公演」上宣佈退團，將結束14年的AKB偶像生涯。峯岸南是隊中目前唯一的一期生，她會完成明年4月2日的畢業演唱會便正式離開AKB，前晚完騷後，她在社交網貼文談離隊心情。<br><br>峯岸南多年來緋聞多多，曾先後因過夜報道而剃頭認錯，又參加淫亂派對，今年更有多宗緋聞，與涉毒被捕的幣少KAZMAX流出親密合照，導致形象插水。</p></body></html>
