<html><header><meta charset="utf-8"><title>鄭中基冇表忠廣州騷再延期</title></header><body><h1>鄭中基冇表忠廣州騷再延期</h1><p>鄭中基疑因遲遲未做「護旗手」，原定於8月17日在廣州舉行的「2019鄭中基世界巡迴演唱會」兩度被腰斬，第一次是開騷前五日，主辦機構宣佈個唱因天氣以及技術問題，需要將演唱會延期至本月21日舉行。惟主辦機構昨日又再於微博出post，表示個唱將再擇日舉行，聲明除向歌迷致歉，亦有交代退票方法。<br><br>《蘋果》為再度延期一事向鄭中基查詢，但他透過助手表示：「冇回應。」</p></body></html>
