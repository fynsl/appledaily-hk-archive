<html><header><meta charset="utf-8"><title>創夢獨家審查樂遊科技</title></header><body><h1>創夢獨家審查樂遊科技</h1><p>由「賭王」何鴻燊兒子何猷君擔任首席營銷官的內地數碼娛樂平台創夢天地（1119），就收購同業樂遊科技控股（1089）的69.21%股權，於上月29日訂立諒解備忘錄，涉及銷售股份合共約21.33億股。創夢天地已獲授予由諒解備忘錄日期起計21日的獨家期間，對樂遊及其附屬公司作審查。不過公告未有公佈交易作價。彭博上周報道指，創夢天地擬以約14億美元（約109億港元）收購樂遊。<br></p></body></html>
