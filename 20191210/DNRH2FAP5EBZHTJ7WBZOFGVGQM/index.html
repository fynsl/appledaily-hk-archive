<html><header><meta charset="utf-8"><title>MEGUMI囝囝做童星</title></header><body><h1>MEGUMI囝囝做童星</h1><p>日本名導岩井俊二新片《Last Letter》下月上映，故事曾拍成周迅主演的華語片《你好，之華》，日版由松隆子、福山雅治及廣瀨鈴等紅星合演，還請來《情書》舊拍檔中山美穗和豐川悅司參與演出。</p><p>松隆子在片中與動畫大師導演庵野秀明合演夫妻，飾演其子是「星三代」降谷凪，他正是Dragon Ash主音降谷建志與女星MEGUMI（圖）的10歲長子，爺爺則是日劇《失樂園》主角古谷一行。</p></body></html>
