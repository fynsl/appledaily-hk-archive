<html><header><meta charset="utf-8"><title>舜宇手機鏡頭出貨增43%</title></header><body><h1>舜宇手機鏡頭出貨增43%</h1><p>舜宇（2382）公佈11月出貨量數據，期內手機鏡頭出貨量達1.29億件，按年升42.9%，主要由於公司手機鏡頭市場份額上升，按月則跌11%。今年首11月手機鏡頭出貨量達12.15億件，按年揚38.9%；車載鏡頭出貨量按年漲32.4%至519萬件，主要由於車載攝像頭領域有較好的發展；其他光電產品出貨量按年增5.3倍至652萬件，主要因為結構光和飛行時間等3D產品出貨有所增加。<br></p></body></html>
