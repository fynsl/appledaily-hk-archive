<html><header><meta charset="utf-8"><title>伍家謙借劉翔寸鄭若驊</title></header><body><h1>伍家謙借劉翔寸鄭若驊</h1><p>資深傳媒人伍家謙昨早在Ig貼出有關律政司司長鄭若驊密謀辭職，以在倫敦跌倒左手骨折為由留英，最後「被送中」再返港的報道，他留言：「佢甩骹，要特登送返去北京醫咁巴閉；當年奧運劉翔成條腳筋斷咗都係留喺英國做手術咋喎！」他冷嘲鄭若驊勁過國寶級運動員劉翔：「個邏輯好似有啲奇怪，不過又講唔出有乜怪，仲記得嗰陣我喺倫敦踎街三日等阿翔哥出院，連飯都唔敢行開食。」<br><br>伍家謙前日也有參與遊行，他並大讚港人韌力強︰「由年中行到年尾、由着背心變成着褸、由夏天走到冬天；對於一個手搖珍珠最多興得個零月嘅城市嚟講，好不可思議。」<br>撰文︰祖李</p></body></html>
