<html><header><meta charset="utf-8"><title>郭永淳前妻售收藏品套現</title></header><body><h1>郭永淳前妻售收藏品套現</h1><p>前Cookies成員楊愛瑾老公郭永淳的41歲前妻伍智恆（Connie），早前被周刊指因與前夫分開後患上抑鬱，因厭食最後要割除胃部。Connie近日在微博澄清，不是因前夫而厭食：「我的胃部早在未和前夫分開已被割除，之後因為後遺症引致腸道黏連而不能進食。」</p><p>Connie又透露近日可能要做一個大手術，而且要換另一精神科醫生，所以在網上出售一些收藏品，以及朋友送的禮物以增收入。</p></body></html>
