<html><header><meta charset="utf-8"><title>李嘉誠「應急錢」超額發放</title></header><body><h1>李嘉誠「應急錢」超額發放</h1><p>李嘉誠基金會10億元「應急錢」計劃在60日內向飲食業、零售業、旅遊業，以及固定、流動小販同業的成功申請者提供資助，最終超額發放。基金會指，會計師團隊在核實和檢視過程中，建議基金會把一些由人工智能系統否決的個案，納入為合資格申請者，因此整項計劃最終發放總額為10億900萬元。受惠申請者有逾2.8萬間。基金會指，所有成功申請者將會在本月中前透過銀行轉帳或銀行本票方式，收到資助款項。</p></body></html>
