<html><header><meta charset="utf-8"><title>社科院料內地GDP增6%</title></header><body><h1>社科院料內地GDP增6%</h1><p>中國社科院發佈明年《經濟藍皮書》，預期在明年外圍情況不穩定情況下，內地出現周期性問題與結構性矛盾，經濟運行面臨風險增加，不過在逆周期及改革開放力度加大下，料明年中國GDP增速約6%，略高或略低都可以接受。文件指出，如果中美能夠較快達成第一階段協議，特別是若能取消加徵關稅，則經濟增速將達到6%以上。另外亦預期明年CPI上漲3.4%，核心CPI上漲2%，工業品出廠價格PPI下降約0.5%。</p></body></html>
