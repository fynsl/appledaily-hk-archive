<html><header><meta charset="utf-8"><title>金健模涉性侵拖累節目</title></header><body><h1>金健模涉性侵拖累節目</h1><p>現年51歲的韓國歌手金健模，跟38歲美女鋼琴家張智研於10月底註冊結婚，但新婚一個多月的他，日前爆出性侵疑雲，被指曾於娛樂場所內性侵受害人A某，女方的代表律師昨早現身首爾中央地方檢察廳提交刑事訴狀。<br><br>金健模方面早前否認性侵指控，亦未受風波影響工作，節目《我家的熊孩子》前日如常播出金健模求婚場面，但觀眾因他爆出醜聞後，節目依舊播出求婚內容而非常反感，令節目收視率急跌。</p></body></html>
