<html><header><meta charset="utf-8"><title>Stephy賀母牛一任揀禮物</title></header><body><h1>Stephy賀母牛一任揀禮物</h1><p>鄧麗欣（Stephy）前晚在社交平台貼出為母親慶祝生日相片及留言：「只願你健康快樂！Love You！」又hashtag媽咪生日快樂自選生日禮物，鄧媽媽在生日蛋糕前誠心許願。<br><br>曾在訪問中透露在單親家庭長大的Stephy，靠母親在塑膠工廠做女工養活三子女，有時更要開夜班，她直言童年雖然不快樂，亦曾經好嬲父親不負責任，令她決定長大賺到錢，要令母親過好生活，以報答養育之恩。</p></body></html>
