<html><header><meta charset="utf-8"><title>滙豐推綠色零售存款證</title></header><body><h1>滙豐推綠色零售存款證</h1><p>滙豐推出亞洲首創「綠色零售存款證」，周一起在香港推出，發行總額不少於1,000萬美元，入場費1萬美元，固定票面年利率1.71%，存款期三個月，供零售和商業客戶認購。滙豐香港行政總裁施穎茵表示，本港、以至亞洲的發行人和投資者對環境和社會投資主題越來越看重，相信這次綠色零售存款證發行，能鞏固香港作為國際綠色金融中心的地位。滙豐過往曾推出可持續發展商業貸款、綠色貸款、擔任綠色債券安排行等。<br></p></body></html>
