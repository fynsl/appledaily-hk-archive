<html><header><meta charset="utf-8"><title>志效機場跌倒落淚</title></header><body><h1>志效機場跌倒落淚</h1><p>韓國女團TWICE前日完成日本工作返韓，獲不少粉絲接機，其間因粉絲爭位拍攝而引起混亂，隊長志效更被粉絲絆倒，疑似再次傷及膝蓋的舊患，志效亦痛到落淚，在隊友彩瑛及Sana的攙扶下，一拐一拐地步出機場。<br><br>JYP事務所隨即發聲明警告，表示假如有粉絲違反「禁止在機場出入境審查程序後尾隨藝人的行為」，將被列入黑名單，禁止參加TWICE以後的公開活動，強調粉絲再令藝人受到傷害，將會採取法律途徑。</p></body></html>
