<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪魏大勛入酒店過夜</title></header><body><h1>【馮仁昭四圍超】楊冪魏大勛入酒店過夜</h1><p>33歲楊冪去年12月同劉愷威離婚，結束四年多婚姻，女兒小糯米由二人共同撫養。今年8月楊冪同31歲男星魏大勛傳出新戀情，二人被影到着「情侶鞋」、戴「情侶帽」，男方更被爆7月時已到大連探楊冪班。<br><br>楊冪同魏大勛戀情疑幻疑真，噚日有報道指佢哋疑前後腳入酒店過夜。楊冪先抵達，魏大勛就喺深夜悄悄入到楊冪劇組下榻嘅酒店，直至隔日早上約6點，魏大勛先戴cap帽同口罩離開。<br>撰文：馮仁昭</p></body></html>
