<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭秀雲罪成停牌12個月</title></header><body><h1>【馮仁昭四圍超】郭秀雲罪成停牌12個月</h1><p>郭秀雲喺今年4月5日凌晨3時45分於鴻興道西行近馬師道，容許兒子龐景峰喺冇車牌同保險嘅情況下於灣仔駕車。郭秀雲被票控兩罪，噚日透過代表律師喺東區裁判法院認罪，判罰款4,300元兼停牌12個月。而龐景峰早前承認無牌駕駛同沒有第三者保險兩罪，被判接受60小時社會服務令同停牌一年。<br>案件編號：ESS25830-31/19<br>撰文：馮仁昭</p></body></html>
