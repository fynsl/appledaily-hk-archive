<html><header><meta charset="utf-8"><title>趣趣地：重逢！摩佬想簽費蘭尼</title></header><body><h1>趣趣地：重逢！摩佬想簽費蘭尼</h1><p>喺摩連奴執教曼聯嗰陣，費蘭尼一向係佢愛將，但摩佬上年俾曼聯炒咗，費蘭尼都去咗中超山東魯能，不過有指教緊熱刺嘅摩佬想喺一月簽番佢。雖然熱刺都有唔少當打中場，不過摩佬認為熱刺要一個攔截力強，又可增加陣容靈活性嘅球員，所以想同愛將故劍重逢。今季中超已完，魯能嘅費蘭尼幫球隊以第五名完季，加盟以嚟為魯能上陣32場入12球，表現都ok，又有咁多年英超經驗，應該幫到摩佬嘅。</p></body></html>
