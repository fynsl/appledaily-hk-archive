<html><header><meta charset="utf-8"><title>美的置業折讓近7%配股</title></header><body><h1>美的置業折讓近7%配股</h1><p>據銷售文件顯示，內房美的置業（3990）計劃以先舊後新方式配售3,100萬股，集資最多7,640萬美元（約6億港元）。每股配售價為19.1元至19.3元，較昨日收市價20.5元折讓5.9%至6.8%，集資額介乎7,560萬至7,640萬美元。相關配售股份相當於目前已發行股份約2.6%，佔已擴大後股本則為2.54%。公司表示，集資所得將用作企業一般營運資金。<br></p></body></html>
