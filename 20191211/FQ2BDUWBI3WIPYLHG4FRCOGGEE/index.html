<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】布志綸飲酒打開心扉</title></header><body><h1>【馮仁昭四圍超】布志綸飲酒打開心扉</h1><p>布志綸噚日喺商台宣傳由梁柏堅填詞嘅新歌《如果我們的語言是威士忌》，佢認為城市人壓力大，缺乏溝通。<br><br>問有冇諗過將來同囝囝一齊摸酒杯底？布志綸笑住話：「父子關係一定會，我同我爸爸最能夠打開心扉，就係飲酒，佢從來都唔飲，我嗰陣時同佢講我想玩音樂，然後佢飲咗幾杯先話『你去做你自己想做嘅嘢，你畀心機去做。』大家放開顧忌，攞個心出嚟坦白，人與人之間係好需要呢樣嘢。」<br>撰文：馮仁昭</p></body></html>
