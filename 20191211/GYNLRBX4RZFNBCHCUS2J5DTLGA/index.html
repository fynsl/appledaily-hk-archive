<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳輝陽音樂會逆市加場</title></header><body><h1>【馮仁昭四圍超】陳輝陽音樂會逆市加場</h1><p>音樂人陳輝陽噚日同女聲合唱團成員Lydia，喺商台宣傳明年情人節喺旺角麥花臣場館舉行嘅音樂會，仲話翌日下午加開一場，即合共兩場。<br><br>陳輝陽話好感動有投資者支持，「本來9月仲講緊搞唔搞好，我有問過搞騷嗰啲人，佢哋叫我繼續搞，第一係我個騷喺明年2月，第二係場地OK，結果提供意見畀我嘅人，佢哋嘅騷全部都摺，呢個有趣喎！但我有信念係得，如果要搞就搞到底。」<br>撰文：馮仁昭</p></body></html>
