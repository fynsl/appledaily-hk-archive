<html><header><meta charset="utf-8"><title>龔嘉欣否認戀大馬富二代</title></header><body><h1>龔嘉欣否認戀大馬富二代</h1><p>30歲的龔嘉欣昨日被指跟同齡的大馬富二代Bryan撻着，有報道指之前龔嘉欣在大馬開火鍋店是Bryan打本，而她百萬保時捷跑車車牌的英文字母KB，正是二人英文名縮寫，而在社交網亦不時見到兩人合照。龔嘉欣昨日回應時否認拍拖，稱二人只是普通朋友，更表示：「啲相全部係工作嘅時候影，應該係其他朋友影嘅，餐廳嘅合夥人係香港人。做生意唔容易，全部都要親力親為！」她更強調：「完全冇擁有呢啲相，唔係我發佈。」<br><br>另外，《蘋果》記者日前見到素顏戴黑超的龔嘉欣乘七人車到沙田商廈的美容店，逗留兩個多小時離開，估計她是做facial。<br>採訪：魯吉、梁繼光、羅德光</p></body></html>
