<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】連詩雅膠箱當床板</title></header><body><h1>【馮仁昭四圍超】連詩雅膠箱當床板</h1><p>連詩雅噚日喺商台宣傳新歌《說分手》，佢講到聖誕節將至，要買嘢佈置家居，仲話18歲開始就好鍾意拖埋車仔行工展會買家品、湯包、枕頭等。對於屋越大會越多雜物，連詩雅即刻表示：「我以前同媽咪住喺300幾呎嘅唐樓單位，我哋多嘢到要將膠箱當床板，上面再鋪塊床褥。」<br><br>提到今年有三個樂壇頒獎禮宣佈取消，連詩雅覺得可惜，話少咗個場合，見平時好少見到嘅歌手朋友。<br>撰文：馮仁昭</p></body></html>
