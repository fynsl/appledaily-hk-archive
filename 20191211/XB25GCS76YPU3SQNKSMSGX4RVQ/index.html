<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】章子怡產前焦慮卧床養胎</title></header><body><h1>【馮仁昭四圍超】章子怡產前焦慮卧床養胎</h1><p>章子怡懷孕八個多月，日前被爆去咗美國待產，老公汪峰同囡囡醒醒都有同行。據知因為呢胎係仔，所以章子怡特別緊張，飲食方面高薪聘請咗專業人士全程跟進。佢早排仲因為過度焦慮，出現早產迹象，醫生要求佢卧床休息。<br><br>今次係章子怡第二次喺美國生B，囡囡醒醒2015喺美國出生，雖然章子怡同汪峰都喺北京生活，但為咗子女未來多個保障，所以仍然嚮往美國國籍。<br>撰文：馮仁昭</p></body></html>
