<html><header><meta charset="utf-8"><title>趣趣地：自豪！小C朗乃父之風</title></header><body><h1>趣趣地：自豪！小C朗乃父之風</h1><p>祖雲達斯U9日前喺Cavour Trophy贏得冠軍，喺呢個賽事總共攻入3球嘅祖雲達斯球星基斯坦奴朗拿度（C朗）嘅9歲仔小C朗，賽後獲選最佳前鋒。阿仔咁威水，34歲嘅C朗當然開心，佢仲喺個人ig上載咗張小C朗拎住最佳前鋒獎影嘅相，又寫住話︰「我係一個自豪老竇！」事實上，喺今個賽事之前，小C朗為祖記U9出賽28場已經轟入咗58球同埋有18次助攻，絕對係虎父無犬子嘅又一鐵證。</p></body></html>
