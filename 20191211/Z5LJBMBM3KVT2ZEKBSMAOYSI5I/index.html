<html><header><meta charset="utf-8"><title>查理絲斥金球荒謬</title></header><body><h1>查理絲斥金球荒謬</h1><p>奧斯卡影后查理絲泰朗（Charlize Theron）憑《爆炸性醜聞》（Bombshell）獲提名金球獎劇情組影后，她前日本來校好鬧鐘起床看金球提名直播：「我校了兩個鬧鐘，但最終沒有響。」不過她因為得到不少祝賀訊息，就知道自己有份入圍，但就為沒有女導演入圍最佳導演獎項直斥荒謬：「我們要記得女導演們都在努力佔有更多市場，她們代表了我們行業的10%，像今年有這樣美好的一年，有很多好作品，就更加感到困惑。」</p></body></html>
