<html><header><meta charset="utf-8"><title>葉麗儀安排好身後事</title></header><body><h1>葉麗儀安排好身後事</h1><p>葉麗儀昨日以大使身份在沙田出席「1000個善寧家庭」資助計劃啟動禮，善寧會為晚期病者及家人提供支援，葉麗儀的奶奶亦是受惠者，她說：「奶奶當時患咗大腸癌，醫生提議我哋帶奶奶返屋企照顧，當時政府送咗病床畀我哋，亦每日有醫療人員嚟照顧奶奶。呢段時間對我哋全家好珍貴，喺香港做到呢點真係好困難。」<br><br>葉麗儀分享期間亦有點感觸：「老爺好多謝我哋照顧奶奶，話呢世都會記住。」她又透露早已安排自己的身後事：「我哋冇忌呢啲嘢。」剛剛完成登台的她，特意多留港一星期：「𠵱家打波最好，不過啲孫放緊暑假，我都要返去（澳洲）同佢哋周圍去玩。」<br>採訪、攝影：盧妹</p></body></html>
