<html><header><meta charset="utf-8"><title>MC撐Oscar《造星II》奪冠</title></header><body><h1>MC撐Oscar《造星II》奪冠</h1><p>《全民造星II》十強Oscar Li、MC、Hugo及Justin等昨日到商台接受訪問，決賽將近，眾人都大呼最渴望是睡過夠，Justin表示賽後最少睡半年才能回氣。Hugo已經打開了自己家鄉泰國市場：「我可以組隊泰國MIRROR，成團只得我一個。」講到心水冠軍時，被視為大熱的MC看好Oscar、Tank及自己，但Oscar笑指希望「燈神」花姐將愛分給其他九位參賽者。</p></body></html>
