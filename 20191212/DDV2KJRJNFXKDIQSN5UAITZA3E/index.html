<html><header><meta charset="utf-8"><title>袁文傑嘆世事無常</title></header><body><h1>袁文傑嘆世事無常</h1><p>袁文傑、謝雪心和Joe Junior昨日在機場與長者飯敍，袁文傑近日有份演出的劇集大受歡迎，大部份演員演技獲讚，他表示演員間並不存在鬥演技：「劇本寫得好好，好貼地好生活化，演員誠懇地講對白就已經係戲，唔使太多設計，同埋我嘅角色個名好好。」他去年喪母，今年再遇寵物離世，他感到世事無常，希望多做善事幫助動物及社會上有需要的人。<br><br>另外，謝雪心的保健產品，繼之前在新加坡開設分店，稍後會推廣到上海，她要為生意飛往當地，十分忙碌：「情願忙啲，世上冇嘢係懶惰可以得到嘅。」聖誕節她會做善事，探訪長者齊開派對。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
