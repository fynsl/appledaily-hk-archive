<html><header><meta charset="utf-8"><title>國泰擬推貨物處理優惠</title></header><body><h1>國泰擬推貨物處理優惠</h1><p>國泰航空（293）昨日公佈指，將於明年4月起推出航空貨運站出口貨物處理費優惠。集團旗下4間航空公司包括國泰航空、國泰港龍、華民航空及香港快運的貨運客戶，由香港出口付運一般貨物或特殊貨物，可節省每公斤0.3元的出口貨物處理費，是次收費優惠部分由香港機場管理局承擔。國泰航空顧客及商務總裁林紹波表示，優惠旨在鞏固香港國際機場競爭力，是次優惠有助貨運客戶減輕新措施對成本的影響。</p></body></html>
