<html><header><meta charset="utf-8"><title>趣趣地：英超增腦震盪換人名額</title></header><body><h1>趣趣地：英超增腦震盪換人名額</h1><p>據英媒報道，英超決定下季引入新措施，球員如果有腦震盪，球隊可以有多次換人機會。作為全球最激烈嘅聯賽之一，英超球員之間碰撞機會相當高，所以賽會希望加設「腦震盪特別換人名額」，有指目前英超計劃咗兩種做法，一種係即時換人，球員唔可以返番球場；第二種係好似欖球咁，疑似腦震盪嘅球員會被帶離場，接受醫學評估可唔可以繼續比賽，同時球隊換入一名球員，如果受傷嘅球員無法通過評估，或者12分鐘內返唔到球場，個換人就會成為正式換人。</p></body></html>
