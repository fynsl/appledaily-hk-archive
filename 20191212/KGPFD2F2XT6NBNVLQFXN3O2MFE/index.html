<html><header><meta charset="utf-8"><title>趣趣地：西班牙國家打吡又延期？</title></header><body><h1>趣趣地：西班牙國家打吡又延期？</h1><p>巴塞隆拿對皇家馬德里嘅國家打吡（圖）原定於下星期三舉行，不過有傳加泰隆尼亞示威者計劃喺比賽期間喺魯營球場示威，比賽可能又要改期。巴塞對皇馬嘅大戰最初定喺10月26日舉行，不過由於加泰近月發生咗多場大型示威活動，為免皇馬成為針對目標，場波改到去今個月18日。不過近日又有消息指一個加泰示威組織計劃喺比賽當日動員18,000人入場示威，當中有唔少人係持季票嘅巴塞球迷，令呢場國家打吡嘅保安措施面臨考驗，西甲賽會可能又將賽事改期。</p></body></html>
