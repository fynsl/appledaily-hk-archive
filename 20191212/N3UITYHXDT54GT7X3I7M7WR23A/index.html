<html><header><meta charset="utf-8"><title>小虎隊明年合體開世巡</title></header><body><h1>小虎隊明年合體開世巡</h1><p>台灣男團小虎隊當年由吳奇隆、蘇有朋及陳志朋組成，成軍31年，有傳他們決定明年合體，舉行為期兩年的世界巡迴演唱會。據台灣蘋果新聞網昨日報道，小虎隊原先想在2013年舉行25周年巡迴演唱會，可惜因為三人身價落差未能成事，有指當時演內地古裝劇《步步驚心》的吳奇隆身價暴升，酬金高達逾100萬元，蘇有朋約90萬元，而陳志朋僅得26萬元，有傳陳志朋因此嬲爆「失蹤」。<br><br>小虎隊當年憑單曲《青蘋果樂園》出道而火速走紅，但後來因唱片公司人事變動，令他們分開到不同公司發展，並曾於2010年一同亮相央視節目。<br>撰文：寶妮</p></body></html>
