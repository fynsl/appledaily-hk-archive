<html><header><meta charset="utf-8"><title>金健模涉性侵警方調查</title></header><body><h1>金健模涉性侵警方調查</h1><p>新婚的51歲韓國男歌手金健模爆出性侵疑雲，被指曾於娛樂場所內強迫女受害人A某口交及性侵。韓國節目《橫豎研究所》前日再爆料，指金健模曾於2007年在娛樂場所毆打女工作人員B某，導致對方眼眶及鼻骨骨折。B某更向節目組提供當時的醫院診斷書，指因為遭娛樂場所老闆和金健模的威脅，事後一直沒有報警，她現時指控金健模並非為了金錢賠償，而是希望讓更多人認清金健模的真面目，同時希望幫到性侵的受害人。<br><br>警方昨日對事件表示，正審查A某方面提交的訴狀內容，審查結束後將聯絡A某協助調查。<br>撰文：梁雯迪</p></body></html>
