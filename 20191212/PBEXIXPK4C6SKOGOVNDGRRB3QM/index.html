<html><header><meta charset="utf-8"><title>趣趣地：賓施馬上訴失敗隨時踎監</title></header><body><h1>趣趣地：賓施馬上訴失敗隨時踎監</h1><p>皇家馬德里球星賓施馬四年前涉嫌以性愛影片勒索昔日法國國家隊隊友華布拿，法國高等法院周一就推翻咗賓施馬等被告嘅上訴。賓施馬被指當時扮中間人向華布拿勒索，實際上都係同謀，不過佢嘅代表之後向法庭控訴，指有個警察喺調查時違規，扮成華布拿朋友向其中一位被告套料，做法唔誠實又冇真憑實據，不過法庭認為警察嘅做法冇問題，單案會交番畀凡爾賽宮調查法庭作出最後裁決。根據法國法例，如果勒索罪成，最高刑罰係監禁5年同罰款7.5萬歐元。</p></body></html>
