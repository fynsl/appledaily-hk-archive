<html><header><meta charset="utf-8"><title>松岡李那日本開兩餐廳</title></header><body><h1>松岡李那日本開兩餐廳</h1><p>松岡李那昨日在新蒲崗出席活動，現時單身的她坦言很想拍拖，笑說：「日本或者香港男仔都OK，但未遇到香港男仔，日本男仔同我就同聲同氣。」提到緋聞男友張建聲，她即說：「唔係，我哋係好朋友，佢係一位好專業嘅藝人。」她透露聖誕節會與女友人在日本度過。<br><br>松岡表示除了拍戲外，還有投資飲食生意，她說：「我喺六本木有間cafe，我同媽咪喺日本廣島又開咗間意大利餐廳，𠵱家裝修緊，明年營業。」問到投資金額？她表示：「唔知道，媽咪本身有好多舖頭，今次佢問我會唔會一齊開，呢間餐廳太大，所以一半做餐廳，另一半放租。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
