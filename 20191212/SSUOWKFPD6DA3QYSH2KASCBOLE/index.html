<html><header><meta charset="utf-8"><title>周永恒自稱受害者</title></header><body><h1>周永恒自稱受害者</h1><p>「世紀賤男」周永恒前日凌晨在尖沙嘴涉嫌打架被捕，被捕過程中他行徑神化，失驚無神跪拜警察，他亦因鼻傷送院治理。其後周永恒在父親保釋下離開尖沙嘴警署並接受傳媒訪問，談到涉嫌打架被捕，他聲稱自己才是受害者，全程被打沒有還手，入院是因為他本身頭部有個瘤，幸好經檢查後沒有大礙，因此要返回警署接受調查。問為何向警察下跪？周永恒表示當時想保護自己，將電話放在地上，拍下被盤問過程。<br></p><p>周永恒昨日清晨在社交平台貼了一張太太與囝囝的合照，撰寫了一段似乎有關宗教的文字，但他未有詳細解釋當中含意，反而貼了不少關於反送中運動的新聞連結。<br>撰文：余嬌</p></body></html>
