<html><header><meta charset="utf-8"><title>趣趣地：C朗搓馬騮出醜發老脾</title></header><body><h1>趣趣地：C朗搓馬騮出醜發老脾</h1><p>睇住宿敵美斯又贏金球獎，自己就帶住祖雲達斯喺上場聯賽作客輸畀拉素嘅基斯坦奴朗拿度（C朗），近期已經被外界指話巔𥧌已過，心情就梗係唔太好。周二喺祖記練波嗰陣，C朗竟然因為老貓燒鬚控波甩腳發脾氣，係咁將個波踢上半空發洩。當時祖記做緊俗稱「馬騮搶球」嘅訓練，當個波傳到畀C朗嗰陣，佢用左腳傳波居然省中自己右腳，老貓燒鬚嘅C朗即刻發脾氣，接連將三個波踢上半空，不過C朗好快就重投練習做「馬騮」，仲同隊友有講有笑。</p></body></html>
