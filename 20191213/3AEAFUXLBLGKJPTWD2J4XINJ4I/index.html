<html><header><meta charset="utf-8"><title>孔劉借醉短訊聯絡舊愛</title></header><body><h1>孔劉借醉短訊聯絡舊愛</h1><p>韓國男星孔劉近日力撐韓劇《鬼怪》拍檔兼好友李棟旭主持的新節目《李棟旭想做talk show》，孔劉提到拍完《鬼怪》後三年才拍新作《82年生的金智英》的原因，他說：「我需要休息的時間，如果不休息的話就不行。《鬼怪》太好了，不能說沒有負擔，大家都說喜歡我，但是我好像沒能好好享受，自己很難撐下去，所以就退縮了，避開人多的地方。」<br><br>另外，兩人大爆曾傳短訊給舊愛，孔劉表示事後有向舊愛解釋：「其實昨天是喝醉了，所以傳錯。」</p></body></html>
