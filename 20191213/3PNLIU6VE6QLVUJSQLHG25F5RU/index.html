<html><header><meta charset="utf-8"><title>求驗客手記：比利連潮着救地球</title></header><body><h1>求驗客手記：比利連潮着救地球</h1><p>阿仙奴嘅比利連型仔就係人都知，原來佢仲好有保育意識，最近就同世界自然基金會（WWF）合作整咗件特別版嘅阿仙奴球衣，件衫以紅色為主，前面有WWF嘅熊貓標誌，後面用咗佢愛犬Otto身上嘅花紋作為靈感，印上佢着開嘅「2」號同佢個名，自己亦做埋模特兒，佢話：「作為球員係有責任為環境做更多。」不過，比利連關心環境之餘都要關心下隊友，喺上場英超擊敗韋斯咸除自己賽前熱身受輕傷外，隊友基蘭泰亞尼比賽時右手不幸甩臼，其後確認要休戰三個月。</p></body></html>
