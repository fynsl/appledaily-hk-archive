<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嶺東遺作改名</title></header><body><h1>【馮仁昭四圍超】林嶺東遺作改名</h1><p>林嶺東去年12月離世，《八部半》係佢嘅遺作，內地國家電影局近日公佈改名為《七人樂隊》。呢部戲係向「菲林」致敬嘅短片集，集香港七位80年代嘅導演執導，除林嶺東外，仲有杜琪峯、徐克、許鞍華、洪金寶、袁和平同譚家明，而原本有份嘅吳宇森，因健康原因退出。<br><br>電影以50、60年代舊香港做背景，林嶺東嘅單元部份有十幾分鐘，由任達華主演，林嶺東囝囝亦有份參演。<br>撰文：馮仁昭</p></body></html>
