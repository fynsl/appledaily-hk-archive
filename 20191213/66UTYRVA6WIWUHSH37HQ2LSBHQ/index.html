<html><header><meta charset="utf-8"><title>周柏豪手接囡囡排泄物</title></header><body><h1>周柏豪手接囡囡排泄物</h1><p>剛榮升人父的周柏豪昨日到新城接受訪問，他透露女兒很乖易湊，工作過後也急着回家，又自言最叻為女兒換片：「佢有時爆出嚟都要用手接，暖暖哋似蟹粉小籠包，間中都想影低佢。」不過女兒尚未改名。回想當日陪太太入產房，覺得女人很偉大，反而自己只懂喊，以後不敢多投訴。他表示可跟太太追仔，承認之前買清水灣4千萬豪宅獎勵。</p><p>另外，黃錦燊和監製陳寶華昨日同樣到電台受訪，兩人表示劇集播出後，分別收到朋友訊息讚賞，亦有人追問劇情，寶華姐指有朋友叮囑她，結局時別讓楊千嬅和黃浩然復合，在旁的黃錦燊笑指為何不安排年輕女演員在戲中做自己的太太。<br>採訪、攝影：王連連</p></body></html>
