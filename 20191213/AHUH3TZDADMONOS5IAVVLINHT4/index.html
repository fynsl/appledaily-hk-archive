<html><header><meta charset="utf-8"><title>求驗客手記：沙維贏波有望鬥紅軍</title></header><body><h1>求驗客手記：沙維贏波有望鬥紅軍</h1><p>星期三世冠盃開鑼戰上演首圈賽事，由東道主卡塔爾嘅艾薩德，主場迎戰大洋洲冠軍希安體育會，結果由巴塞隆拿名將沙維擔任教練嘅艾薩德，幾經辛苦下先喺加時以3:1擊敗對手，次圈會迎戰中北美洲冠軍、墨超嘅蒙特雷，勝方會喺下星期三鬥歐聯冠軍、英超嘅利物浦爭入決賽。另外，利物浦其中一位班主米克哥頓星期三坐私人飛機嗰陣，喺當地嘅約翰連儂機場降落時意外滑出跑道，好彩佢同機上三名機組成員都冇受傷，米克哥頓事後更讚揚機場嘅職工同緊急救援人員。</p></body></html>
