<html><header><meta charset="utf-8"><title>施嘉莉雙料爭演員工會獎</title></header><body><h1>施嘉莉雙料爭演員工會獎</h1><p>美國演員工會獎（SAG Awards）前日公佈提名名單，影帝方面，阿當載華（Adam Driver）憑《婚姻故事》（Marriage Story）力戰大熱《JOKER小丑》（Joker）的祖昆馮力士（Joaquin Phoenix）。<br><br>至於影后方面，性感女神施嘉莉祖安遜（Scarlett Johansson）憑《婚姻故事》爭影后，不過就要與《星夢女神：茱地嘉蘭》（Judy）的雲妮絲惠嘉（Renee Zellweger）惡鬥。另外，施嘉莉亦憑《陽光兔仔兵》（Jojo Rabbit）獲提名最佳女配角，雙線爭獎。</p></body></html>
