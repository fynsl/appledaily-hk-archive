<html><header><meta charset="utf-8"><title>黃愷怡出嫁緊張</title></header><body><h1>黃愷怡出嫁緊張</h1><p>《東張西望》主持黃愷怡昨日與任職機師的初戀男友Billy結婚，昨晨5時許，她已在酒店房化妝、整頭等出嫁。黃愷怡依足傳統穿上紅色裙褂，先向長輩跪地斟茶，並戴上龍鳳鈪，之後與在她眼中側面似劉德華的老公手拖手，甜蜜對望步出酒店。<br><br>結婚前一日，黃愷怡與姊妹團狂歡，在社交網上載相片，眾人穿上泳裝在池邊擺甫士，又穿上浴袍在廁所開香檳暢飲兼互射，非常瘋狂。黃愷怡的姊妹團好高質，有《東張》主持林希靈及前無綫藝員李雯希等，準新娘以一襲tube dress微露事業線搶鏡。黃愷怡昨早回覆傳媒時說：「未註冊，係有啲緊張。」<br>採訪：嵐山</p></body></html>
