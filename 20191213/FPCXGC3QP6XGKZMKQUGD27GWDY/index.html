<html><header><meta charset="utf-8"><title>港鐵劉天成轉任常務總監</title></header><body><h1>港鐵劉天成轉任常務總監</h1><p>港鐵（066）昨宣佈，現任車務總監劉天成將自明年起，轉任為港鐵常務總監──車務及中國內地業務，任期為兩年，他將會繼續出任港鐵執行總監會成員。履新後，他將負責管理及監督港鐵在香港的鐵路相關業務、在內地的鐵路和物業業務、在全球的鐵路營運標準、及促進港鐵各地最佳作業模式的分享及交流，其酬金為每年573萬元。現任副車務總監李家潤將於明年獲委任為港鐵車務總監及執行總監會成員。</p></body></html>
