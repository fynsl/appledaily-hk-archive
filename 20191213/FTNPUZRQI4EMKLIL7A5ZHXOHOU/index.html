<html><header><meta charset="utf-8"><title>【生意多多】黃有龍曾向葉翠翠求婚</title></header><body><h1>【生意多多】黃有龍曾向葉翠翠求婚</h1><p>黃有龍被外界形容為神秘富商，有傳他十多歲跟隨父往深圳打拼，曾擔任落馬的前深圳市長許宗衡的司機，獲對方賞識發迹，但他否認。已入籍新加坡的黃有龍，生意業務廣泛，涉及房地產、金融投資、 建材營銷、汽車貿易、旅遊等行業。黃有龍與阿里巴巴主席馬雲私交甚篤，跟中國首富王健林也關係友好。<br><br>黃有龍和葉翠翠曾在2008年拍拖，萬多元月薪的葉翠翠忽然連環購入兩個共3千多萬元的豪宅，不過翌年被趙薇撬走，葉翠翠之後更指黃有龍曾向他求婚。</p></body></html>
