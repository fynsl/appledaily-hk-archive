<html><header><meta charset="utf-8"><title>【出身富裕】蔡一鳳家族身家逾20億</title></header><body><h1>【出身富裕】蔡一鳳家族身家逾20億</h1><p>蔡一鳳出身富裕家庭，6歲時隨家人從中國到菲律賓生活，16歲移民到澳門。蔡一鳳父母從事金融、房地產生意，家族曾於福建開設銀行，並於內地經營酒店，家族有人是菲律賓銀行家、政治人物及國民黨高官，估計身家超過20億。<br><br>蔡一鳳是澳門銳思集團主席，又在巴黎及澳門經營高級珠寶店。蔡一鳳於2014年底與盛品儒結婚，男方花逾千萬元打造夢幻婚禮，以999,999元作開門利是，蔡父也送上大量金器首飾及一張1,008萬元的本票作嫁妝，二人現育有一對龍鳳胎。</p></body></html>
