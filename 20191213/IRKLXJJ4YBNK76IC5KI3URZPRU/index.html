<html><header><meta charset="utf-8"><title>求驗客手記：碧咸赴阿積士取經</title></header><body><h1>求驗客手記：碧咸赴阿積士取經</h1><p>由碧咸打造嘅新球隊國際邁阿密喺2020年就會登陸美職聯，身為班主之一嘅佢近日就同尼維利兩兄弟去咗荷蘭嘅阿積士搵雲達沙。四位前紅魔兵唔單止敍舊咁簡單，原來係碧咸為佢間新球會向阿積士取經，除咗向身為體育總監嘅雲達沙學吓點管理球員外，佢哋仲上咗一堂講關於阿積士嘅球員發展哲學。國際邁阿密目前仲未有教練，早前亦有指碧咸親自打電話叫法卡奧同蘇亞雷斯等球星加盟，佢哋下年3月14日就會進行第一場美職聯比賽，對手係「萬人迷」效力過嘅洛杉磯銀河。</p></body></html>
