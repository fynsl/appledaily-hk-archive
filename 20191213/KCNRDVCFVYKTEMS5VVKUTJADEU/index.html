<html><header><meta charset="utf-8"><title>陳彥行擇偶要幫忙照顧愛犬</title></header><body><h1>陳彥行擇偶要幫忙照顧愛犬</h1><p>陳彥行、張慧儀、黃文慧及湯沛宜等昨日出席青衣的護膚品活動，行姐談到護膚心得，直認自己是懶人，平日甚少護膚，連面膜也少敷，不過她卻十分重視愛犬的皮膚：「狗仔喺香港好容易有皮膚敏感，我會用好多錢喺護理佢哋皮膚上，浸微泡浴、敷海底泥同mask，每月都一次，我啲錢就花晒喺佢哋醫療同美容上。」<br><br>身旁的張慧儀讚揚行姐偉大，行姐自嘲只是狗奴才，問到會否再養？她說：「我驚好大壓力，我都年紀大。」提到可以找另一半照顧時，她笑說：「過幾年仲有冇人照顧我呢位老人家？哈哈！咁我新一年希望遇到能夠照顧我同狗仔嘅人。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
