<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳復生狂食肥10磅</title></header><body><h1>【馮仁昭四圍超】陳復生狂食肥10磅</h1><p>陳復生同女兒麥景榕噚日喺金鐘出席資訊節目試映會，陳復生擔任節目監製，女兒就做主持。佢哋早前去到日本唔同嘅食品廠，探究當地零食同營商文化。陳復生話：「成個攝影隊都好開心，除咗零食，每間廠嘅社長仲好客氣，夜晚請我哋食和風美食，自己肥咗10磅。」<br><br>麥景榕滿意自己主持表現：「參觀咗七間廠，好多試食，媽咪肥咗好多，下次佢應該拍減肥節目。」<br>撰文：馮仁昭</p></body></html>
