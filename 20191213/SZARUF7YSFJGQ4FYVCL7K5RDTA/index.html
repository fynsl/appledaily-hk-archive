<html><header><meta charset="utf-8"><title>張新悅拖老公視察裝修</title></header><body><h1>張新悅拖老公視察裝修</h1><p>日前《蘋果》見到張新悅獨自在銅鑼灣出現，當日下午5時許，身穿卡其衫褲及黑色外套的她，拿着手機用地圖Apps搵方向，行到灣仔某商廈時，就上去19樓單位，相信是寫字樓等待入伙中，因為該單位正裝修，更有膠紙封門口，大堂水牌還未貼上公司名，而張新悅就站在該層走廊傾電話。</p><p>原來楊哲安早已到達上址，他一度在街上傾電話，之後就返回寫字樓。隔了一會，就見到他與老婆張新悅離開，楊哲安出到大廈門口，即主動十指緊扣拖實老婆，二人向銅鑼灣方向步行，其間有商有量，似乎是分享新office的事宜，之後二人行去跑馬地木球會，全程未有搭交通工具。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
