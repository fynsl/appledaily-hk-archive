<html><header><meta charset="utf-8"><title>安妮夏菲維低調誕子</title></header><body><h1>安妮夏菲維低調誕子</h1><p>37歲荷李活女星安妮夏菲維（Anne Hathaway），於7月時公佈懷孕。最近她與老公Adam Shulman和3歲囝囝Jonathan於美國時間周日被影到現身康州一個公園，Adam手上攜有BB籃，而安妮的孕肚亦消失不見，可見安妮已低調產子。<br><br>安妮本應於上月13日出席新戲《Dark Waters》首映禮，但卻臨時缺席，她其後表示：「是有更重要的原因。」相信當時正準備生BB。</p></body></html>
