<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康抗拒台上求婚</title></header><body><h1>【馮仁昭四圍超】吳浩康抗拒台上求婚</h1><p>吳浩康將於本月30日舉行音樂會，噚日佢喺新城接受訪問。近日佢忙於綵排，指女友崔碧珈唔使刻意做嘢為佢減壓，吳浩康話：「我同佢傾偈已好治癒，佢講乜都令我心情好開朗。」崔媽媽不時煲湯畀吳浩康，但就冇刻意催婚。<br><br>問會唔會喺台上求婚？吳浩康否定呢個行為：「我覺得為觀眾表演，單純想招呼觀眾，亦唔想靠群眾壓力，人哋有權唔應承，求婚同做騷應該分開。」<br>撰文：馮仁昭</p></body></html>
