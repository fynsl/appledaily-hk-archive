<html><header><meta charset="utf-8"><title>求驗客手記：謝拉特留守格流當磨練</title></header><body><h1>求驗客手記：謝拉特留守格流當磨練</h1><p>上年首次擔任領隊嘅謝拉特帶領格拉斯哥流浪奪得蘇超亞軍，家陣球隊僅落後榜首些路迪2分排第2，仲有機會打破宿敵近年喺蘇超嘅壟斷，首次帶隊嘅成績相當成功。最近謝拉特又有好消息，佢接受訪問時承認未來好大機會繼續喺格流執教：「球會上星期搵我傾續約，對我嚟講係個簡單嘅決定。我喺呢度過得好開心，我對足球仲有球員時代嗰陣嘅熱情，所以談判過程非常直接同積極。」另外，謝拉特仲透露門將麥基哥同中場史提芬戴維斯已同意同格流續約一年。<br></p></body></html>
