<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁競徽處男騷獻大馬</title></header><body><h1>【馮仁昭四圍超】梁競徽處男騷獻大馬</h1><p>由「負皮王」被捧為「愛國愛港真男神」嘅梁競徽，噚日喺微博貼出一張演唱會宣傳海報兼留言：「入行20年，人生中的第一次……2020年2月9號，馬來西亞雲頂星劇場，梁競徽個人首次音樂會。」<br><br>原來梁競徽衝出香港喺馬來西亞舉行處男騷，佢仲貼埋場地約6,000人嘅座位表，同埋寫明門票分兩個價錢，不過梁競徽唔係歌星出身冇自家嘅歌，估計開騷都係要唱「別人的歌」。<br>撰文：馮仁昭</p></body></html>
