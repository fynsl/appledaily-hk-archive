<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林利補辦手續做台灣女婿</title></header><body><h1>【馮仁昭四圍超】林利補辦手續做台灣女婿</h1><p>53歲嘅林利今年7月同女友Erin喺香港結婚，由於Erin係台灣人，佢前日同老婆返台灣內湖戶政事務所登記，正式成為台灣女婿。雖然已結婚，但林利目前同老婆依舊分隔兩地居住，所以佢積極喺台灣搵屋，準備同老婆建立安樂窩。<br><br>林利曾患直腸癌，所以今次佢除咗喺台灣登記結婚，亦到醫院進行體檢，佢喺社交網貼出檢查報告：「體驗（檢）過關合格，朋友默默支持，身體慢慢回來了，精神飽滿。」<br>撰文：馮仁昭</p></body></html>
