<html><header><meta charset="utf-8"><title>求驗客手記：連尼加太出名車震被阻</title></header><body><h1>求驗客手記：連尼加太出名車震被阻</h1><p>正所謂「人怕出名豬怕肥」，有時一個人出咗名就好多嘢都做唔到。就好似英格蘭神鋒連尼加，最近佢就爆料話自己仲係球員嗰陣，試過同當時仲係女友嘅前妻Michelle玩「車震」，不過就被球迷認到佢，仲拍佢車窗，搞到尷尬完事。件事發生喺佢1980年代效力李斯特城嗰陣，當時佢周薪有100鎊，仲有快意送車畀佢揸，不過架車就寫滿哂佢個名，所以佢有次專登搵啲僻嘅地方車震，畀球迷認到，仲拍窗話知佢喺度，所以都未搞掂就要開個玻璃窗應酬咗球迷先。<br></p></body></html>
