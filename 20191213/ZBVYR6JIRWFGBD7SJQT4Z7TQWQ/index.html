<html><header><meta charset="utf-8"><title>黛絲宣傳《星戰》晒日文</title></header><body><h1>黛絲宣傳《星戰》晒日文</h1><p>《星球大戰：天行者崛起》（Star Wars：The Rise of Skywalker）主角黛絲烈尼（Daisy Ridley）、約翰保也加（John Boyega）及奧斯卡依撒（Oscar Isaac）前晚到東京參與粉絲活動，黛絲穿上一身白色薄紗服飾，以高貴版的「Rey」上陣。<br><br>昨日眾主角聯同導演J.J.艾布斯（J.J.Abrams）出席在六本木舉行的記者會，黛絲出場時以日文打招呼，導演J.J.艾布斯指反派Kylo Ren的面具裂開時，加入了日本的修補陶器手藝「金繼」。</p></body></html>
