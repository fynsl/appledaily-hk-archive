<html><header><meta charset="utf-8"><title>JOYCE溢價92%提私有化</title></header><body><h1>JOYCE溢價92%提私有化</h1><p>會德豐（020）吳光正家族旗下零售公司JOYCE（647）發公告再次提私有化，要約人指，由於近年零售商面臨挑戰，加上社會運動影響，公司已連續四個財政年度錄得收入顯著減少及虧損。通告指出，私有化後，要約人對於公司的意向為維持其現有業務。其出價每股0.28元，較停牌前收報0.146元高出約92%，較截至9月底每股未經審核綜合資產淨值約0.2335港元溢價近20%，所需現金代價1.23億元。公司今日復牌。</p></body></html>
