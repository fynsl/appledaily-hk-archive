<html><header><meta charset="utf-8"><title>【蘋聞重溫】港台之花做作家</title></header><body><h1>【蘋聞重溫】港台之花做作家</h1><p>升呢為鄭太的黃天頤，現年35歲，任職港台二台DJ，現有份主持節目《Gimme 5》及《中文歌曲龍虎榜》，她畢業於香港理工大學語文及商業學系，2004年參加港台「DJ生還者」比賽後勝出入行，因樣貌標致被稱為「港台之花」。<br><br>除任港台DJ外，黃天頤亦曾當過作家，分別於2011年及2013年與電台同事梁榮忠推出《全民Blog Blog齋》及《情人Blog Blog齋》，及後跟《逆流大叔》導演陳詠燊合作推出《唐七太空站》，前年她推出個人愛情小品《愛我別算數》，名副其實有樣貌又有才華。</p></body></html>
