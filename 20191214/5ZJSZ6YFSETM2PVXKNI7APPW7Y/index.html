<html><header><meta charset="utf-8"><title>趙薇老公反擊蔡一鳳</title></header><body><h1>趙薇老公反擊蔡一鳳</h1><p>名媛蔡一鳳7月底在fb指有「知名女星的丈夫」向其家人借款3億7千多萬元，但前後只還了1億5千多萬元。蔡一鳳（小圖）年初入稟高等法院追討近2億元，當中的第二被告是趙薇（右）的老公黃有龍。<br><br>官司報道出街後，黃有龍昨日透過律師樓發出聲明，列出四點，當中指報道或傳言與案情不符，指黃有龍正循司法途徑解決有關爭議，將會全力反駁毫無事實根據的指控，以及黃有龍對未有查證的報道及轉載等不實傳言深感遺憾等。</p></body></html>
