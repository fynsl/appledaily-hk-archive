<html><header><meta charset="utf-8"><title>林夏薇老公被「追債」</title></header><body><h1>林夏薇老公被「追債」</h1><p>林夏薇於2015年嫁給身家逾20億的金融才俊莫贊生 （Jason），但Jason近年多次被指欠債，昨日下午3時許，記者在中環再次發現有人用易拉架，紅色大字寫上：「香港超級大老千集團」、「欠倩還錢」、「奉勸各位不要上當受騙」，當中還寫了陳姓的幕後老闆，Jason則是集團骨幹董事，而太太林夏薇和林夏薇的堂兄林𥧌名字亦被牽連在內，引來不少途人觀看。</p><p>《蘋果》曾聯絡林夏薇，但未獲回覆。她去年以調理身體生B和轉戰商界為由，一度離開無綫息影，怎料不足一年便宣佈加入邵氏，繼續拍劇，昨日她亦有在Ig貼相，透露：「開工大吉！」<br>採訪、攝影：朱志聰、孔志豪</p></body></html>
