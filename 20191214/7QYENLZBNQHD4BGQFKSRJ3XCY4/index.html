<html><header><meta charset="utf-8"><title>柳俊江憂理大生創傷後遺</title></header><body><h1>柳俊江憂理大生創傷後遺</h1><p>無綫前主播柳俊江（柳爺）在7.21元朗白衣人事件，救人被打至頭破血流。昨日他在Ig撰文分享，提到早前與三位經歷理大一役的年輕人吃糖水，時間正是理大事件後一星期，他留言：「這是一個虐待年輕人的時代。其中兩人，是情侶，也落難，被拘捕，男的預計要面對暴動罪名。另一位，沉默寡言的，解封前夕從地下水道逃出生天。搞不清他是個性沉默，還是創傷後遺。」<br><br>柳爺說：「無論我多好奇的追問，他都不太回應。可能，他們經歷的那個世界，我永遠不能明白。既然不能明白，就惟有默默陪着他們。」又指聚會期間被問到頭部傷勢，他直言羞愧，皆因只是皮外傷。<br>撰文：唐如</p></body></html>
