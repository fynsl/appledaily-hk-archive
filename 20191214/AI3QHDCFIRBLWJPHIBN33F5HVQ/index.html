<html><header><meta charset="utf-8"><title>韓瑞希遭同性戀人暴打</title></header><body><h1>韓瑞希遭同性戀人暴打</h1><p>韓國天團BIGBANG成員T.O.P的舊愛韓瑞希，今年10月認戀同性鄭多恩，更不時高調放閃，不過她前晚在Ig公開跟友人的對話截圖，控訴遭鄭多恩暴打：「鄭多恩想殺我，我應該怎麼辦？我只是因為很累才說過想死，她就將我壓到地板上，說『用我的手去殺死你』，又掐我頸鬧我是『臭婊子』。」友人十分擔心韓瑞希，除叫她到醫院外，更叫她考慮跟鄭多恩分手。</p><p>韓瑞希昨日公開傷勢，見其食指明顯瘀青腫起，甚至已腫到兩倍大，更有點歪斜，手臂上亦都有多處瘀青，她寫道：「不用擔心，不是大事，有用手保護臉所以臉沒有事，只是頭、頸有點痛，我好堅強，不用擔心我。」<br>撰文：文康妮</p></body></html>
