<html><header><meta charset="utf-8"><title>黃心穎傳今日返港</title></header><body><h1>黃心穎傳今日返港</h1><p>黃心穎與許志安今年4月爆出「安心偷食」事件，事後鄭秀文選擇原諒老公安仔，安仔宣佈無限期停工，黃心穎則敗走美國，但男友馬國明對她死心，黃心穎箍煲不果。之前有指黃心穎會退出娛圈，改英文名在美國從事地產，重新出發，但昨晚忽然傳出闊別香港八個月的她今日返港，至於會否親身解畫及復出，全是未知之數。<br><br>雖然負面形象爆燈，但無綫早前忽然放生黃心穎，她有份主演的《牛下女高音》早前已足本播出。黃心穎復出有迹可尋，早前《牛》劇播出時，她先後三次在Ig蒲頭，留言感謝劇組及觀眾支持。<br>撰文：寶妮</p></body></html>
