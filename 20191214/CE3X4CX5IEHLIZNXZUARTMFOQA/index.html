<html><header><meta charset="utf-8"><title>廣瀨鈴靚樣奪獎</title></header><body><h1>廣瀨鈴靚樣奪獎</h1><p>日本美容雜誌《VOCE》每年均選出「Best Cosmetics Award」，今屆由21歲人氣女星廣瀨鈴獲頒年度最美面孔榮譽，昨日於東京舉行頒獎禮。<br><br>該雜誌在過去三年先後向桐谷美玲、深田恭子及綾瀨遙頒贈殊榮，今年得主廣瀨鈴在一年來憑NHK晨早劇《夏空》再創事業高峯，穿上白色裙的她上台領獎，坦言能夠獲獎實在光榮，又分享美容心得，透露要有足夠飲食、睡眠、運動，最近亦開始注意保濕的重要性。</p></body></html>
