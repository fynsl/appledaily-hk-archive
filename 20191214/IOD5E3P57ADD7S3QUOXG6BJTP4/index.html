<html><header><meta charset="utf-8"><title>林奕匡作品少拉票留力</title></header><body><h1>林奕匡作品少拉票留力</h1><p>林奕匡昨日到新城拉票，他笑言在節目中未有特別為自己拉票，因之前放了一段長時間假期，作品不多，就算太太投票給其他歌手也不介意，他說：「我唔會嬲，女歌手冇可能投我。」近日他推出新歌《黑方格》，赤裸上身塗滿黑色油，但因當日天氣太凍，便急着返家洗澡，第二日更要為浴室大清洗。<br><br>對於同門師弟莊正因早前社運被控暴動，林奕匡說：「本身唔係同佢好熟，只係透過公司了解佢嘅情況，畀啲空間佢。」</p></body></html>
