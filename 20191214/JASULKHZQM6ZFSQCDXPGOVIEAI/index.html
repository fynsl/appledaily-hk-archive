<html><header><meta charset="utf-8"><title>李嘉欣讚囝囝好記性</title></header><body><h1>李嘉欣讚囝囝好記性</h1><p>李嘉欣與老公許晉亨及兒子許建彤（Jayden Max），前晚到中環聖約翰堂出席聖誕音樂會籌款，同場還有歌手蘇姍、艾永玲及兩名女兒。Jayden去年臨時為是次活動表演朗讀，今年主動參與，嘉欣讚兒子：「佢睇兩、三次就記得，記憶力幾好，佢讀書成績過得去，活躍得嚟好正面，有啲嘢做得唔夠好，下次會做好啲。」<br><br>Jayden面對眾多鏡頭毫不怯場，嘉欣說：「佢同我講話想一齊出嚟。」問到Jayden是否有潛質做幕前？嘉欣表示：「佢有潛質做生意，或者做佢自己鍾意嘅嘢，咁細個未知想做乜，不過佢鍾意煮嘢食、睇書研究歷史、做運動打golf。」<br>採訪：張明<br>攝影：沈健程</p></body></html>
