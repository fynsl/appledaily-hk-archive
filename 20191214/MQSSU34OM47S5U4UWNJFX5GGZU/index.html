<html><header><meta charset="utf-8"><title>I.O.I出道名單被更改</title></header><body><h1>I.O.I出道名單被更改</h1><p>韓國人氣選秀節目《PRODUCE 101》被爆連續四季都造馬，當中第一季出道的限定女團I.O.I被爆出道名單造假，其中一名出道成員被調包，不過因涉案的節目導演安俊英指當時自己只負責製作，並沒有負責統計投票結果，故檢方就第一季涉造假採取不起訴安導演方案。<br><br>檢方認為節目由第一季到第四季都有造假，認為事件並不只是涉及製作人的越軌行為，而是從一開始籌備節目時已計劃好排名，屬於製作方CJ ENM層面的結構性問題。</p></body></html>
