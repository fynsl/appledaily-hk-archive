<html><header><meta charset="utf-8"><title>阿Sa飛馬爾代夫籌備婚禮</title></header><body><h1>阿Sa飛馬爾代夫籌備婚禮</h1><p>37歲的蔡卓妍（阿Sa）與百億麻將館太子爺石恆聰（Anthony）拍拖兩年，近日有傳二人於年底註冊結婚，而阿Sa已進駐男友位於九龍塘筆架山道市值3.3億的豪宅同居試婚，更傳她懷有身孕。近日有雜誌影到阿Sa和男友Anthony日前飛布吉再轉機往馬爾代夫，指二人為婚禮睇場地作準備。<br><br>報道指當日阿Sa和Anthony結伴外遊，但阿Sa看上去腹部未有隆起，且身形未見發福。今次阿Sa飛往布吉外，中途曾轉機往馬爾代夫，更指二人到當地是視察婚禮場地，但二人為掩人耳目，從布吉返港時，刻意分開乘機，Anthony乘早機返，阿Sa則夜機返。<br>撰文︰祖李</p></body></html>
