<html><header><meta charset="utf-8"><title>高以翔母籲勿上傳出事片</title></header><body><h1>高以翔母籲勿上傳出事片</h1><p>台灣男星高以翔上月27日在寧波錄製節目《追我吧》時猝逝，終年35歲，前晚又有一條關於他倒在花槽後的片段流出，有工作人員笑着說：「不行了。」主持人轉播賽況時亦說：「高以翔到達極限了。」</p><p>高以翔所屬的經理人公司其後發出聲明，指高媽媽希望大家不要再上傳有關高以翔出事時的文字及畫面：「這段時間家屬深深地感受到各位的關心與愛，以翔15號就要跟大家告別了，我們誠摯的希望在這段時間裏，大家能用一種溫暖與愛來一起祝福以翔；也請大家不要傳以翔當天傷感的文字與畫面，請大家給予家屬一些空間沉澱心情！」<br>撰文：唐如</p></body></html>
