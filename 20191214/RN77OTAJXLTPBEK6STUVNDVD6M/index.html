<html><header><meta charset="utf-8"><title>泳兒聽舊歌聲打冷震</title></header><body><h1>泳兒聽舊歌聲打冷震</h1><p>泳兒前晚到新城電台接受訪問，為年底的音樂頒獎典禮拉票，並應電台要求找來一件對自己音樂事業很重要的東西，最終找到了入行前應大學同學邀請錄製的原唱大碟。重聽以前的歌聲，她說：「聽完都打冷震，當時係2002年，把聲清純、溫柔，只係聽聲會覺得係靚女，𠵱家就man好多。」她自覺以前唱歌浮誇，但可將來留給子女做教材。<br><br>泳兒已計劃明年的音樂路向，日前膽粗粗寫計劃書向公司提議，覺得今年走的暗黑風格很合適，所以提出「暗黑泳兒2.0版」，她說：「喺我身上好難搵到親民感覺，暗黑反而有化學作用，近日睇好多驚慄戲，保持分裂狀態。」<br>採訪、攝影：王連連</p></body></html>
