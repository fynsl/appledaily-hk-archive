<html><header><meta charset="utf-8"><title>郭富城抽離角色有計</title></header><body><h1>郭富城抽離角色有計</h1><p>郭富城日前在廣州大學生電影展奪男主角獎，昨日他在尖沙嘴出席座談會，分享拍過多個複雜角色的心路歷程。他自覺有喜劇細胞，但因緣際會多數挑戰比較劇情的劇本，尤其多年前拍《父子》時，導演譚家明教他要挑選難度高的角色，令作品更豐富，所以除了電影拍續集，他不會重複演同類型角色。<br><br>對於抽離角色，城城表示：「剛拍完短時間內會跳唔番出嚟，拍《殺人犯》後，瞓醒會問自己係咪真係殺咗人，到清醒時至知係發夢先鬆一口氣。」他說做運動或賽車會令他回復日常生活軌道，現時做了父親更易抽離：「做咁多年識調節，𠵱家小朋友叫聲爸爸就冧晒。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
