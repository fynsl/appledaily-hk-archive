<html><header><meta charset="utf-8"><title>Juice WRLD疑吸毒猝逝</title></header><body><h1>Juice WRLD疑吸毒猝逝</h1><p>美國饒舌歌手Juice WRLD日前在芝加哥中途國際機場癲癇發作猝死，其母Carmella Wallace前日打破沉默，認為兒子的死因由毒品引起，又指希望他的音樂會幫助到其他人打勝仗。<br><br>此外，警方在Juice的私人飛機上，從當中的行李箱搜出70磅大麻，但未有人承認責任。驗屍官表示Juice WRLD的驗屍過程已經完成，暫未公佈死因，官員指還需要等候其他測試結果。</p></body></html>
