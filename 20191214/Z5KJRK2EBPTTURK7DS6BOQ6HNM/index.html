<html><header><meta charset="utf-8"><title>金健模涉性侵取消巡演</title></header><body><h1>金健模涉性侵取消巡演</h1><p>韓國51歲男歌手金健模早前爆出性侵疑雲，被指曾在娛樂場所內強迫女受害人A某口交及性侵，其所屬事務所昨日發聲明強調A某揑造虛假事實，將以違反訊息通信網及誣告罪起訴A某，金健模的代表律師已於昨日向首爾江南警署提交起訴書，表示會配合警方以查明真相。<br><br>金健模正在舉行出道25周年的巡迴演唱會，由於爆出是非，昨日宣佈餘下的釜山、光州等地演出將全部取消，正安排退票手續。</p></body></html>
