<html><header><meta charset="utf-8"><title>任達華不捨中國冰室結業</title></header><body><h1>任達華不捨中國冰室結業</h1><p>任達華曾在中國冰室取景拍攝主演的電影《PTU》和執導的《迷離夜》，前日有報道指自1964年開業的中國冰室，因為沒有下一代接手，將於本月31日光榮結業。任達華昨日回覆《蘋果》時大嘆︰「好可惜！我會懷念這場景，員工好有人情味。上次拍《迷離夜》都專登去嗰度拍，仲影咗好多相。𠵱家唔喺香港，希望可以再去影多次。」</p><p>中國冰室位於旺角廣東道，裝修仍保持着60年代的佈局，牆身的紙皮石，充滿懷舊氣息。除了《PTU》及《迷離夜》，不少港產片如《新不了情》、《全職殺手》、《江湖告急》及《性工作者十日談》都曾在這裏取景。<br>採訪︰何永寧</p></body></html>
