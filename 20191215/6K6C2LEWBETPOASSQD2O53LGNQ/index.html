<html><header><meta charset="utf-8"><title>李嘉揸刀撐警　網民嘲「義和團」</title></header><body><h1>李嘉揸刀撐警　網民嘲「義和團」</h1><p>前日一班藝人組團到警總送暖，拍大合照後在網上瘋傳，功夫演員李嘉前晚不避嫌在fb寫道：「不要和我談甚麼民主、人權等西方的浪漫廢話！老子只是一名功夫佬，匹夫也！」又形容自己身心都是中國製造，要報答國家，同時他又貼上兩張圖，其中一張他更手拿開山刀，配字「死不當亡國奴」，不過有人嘲李嘉：「似白蓮教同義和團」。<br><br>另有份撐警的曹永廉，其代言多年的皇冠牌爐具火速割席，昨晚該品牌在fb寫道：「曹永廉先生早前作為本公司代言人合約經已完結，曹先生在外之一切華洋轇轕，一概與本公司無關。」<br>撰文：翁可人</p></body></html>
