<html><header><meta charset="utf-8"><title>橫濱流星疑戀西野七瀨</title></header><body><h1>橫濱流星疑戀西野七瀨</h1><p>日本組合乃木坂46前主將西野七瀨，近日與當紅小鮮肉橫濱流星傳出緋聞，懷疑兩人在拍攝人氣劇《輪到你了》時秘密撻着。<br><br>23歲的流星今年爆紅，在夥拍田中圭的《輪到你了》中，與25歲的西野七瀨初次結緣，兩人不乏咀戲，由於外形匹配，故緋聞傳出後即獲網民大讚合襯。據知，兩人先後在節目及活動上揭露暗交的蛛絲馬迹，並各自以「新」字來寄望明年有新的開始，被坊間解讀成隔空傳情。</p></body></html>
