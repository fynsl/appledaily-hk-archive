<html><header><meta charset="utf-8"><title>田中美奈實濕身寫真大賣</title></header><body><h1>田中美奈實濕身寫真大賣</h1><p>日本索女主播田中美奈實炙手可熱，她遠赴西班牙取景的處女寫真集《Sincerely yours...》已經面世，立即登上銷量榜冠軍，出版的寶島社趁新書上架前決定加印多10萬本，令首批出貨量升至22萬本，打破寶島社推出的寫真集紀錄。<br><br>該書推出後掀起話題，田中美奈實昨日到大阪開見面會答謝粉絲，她不僅為新書半裸上陣，還真空濕身及豪放飛釘，照片隨即被網民瘋傳，進一步刺激銷情。 </p></body></html>
