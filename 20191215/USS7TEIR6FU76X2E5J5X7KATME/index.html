<html><header><meta charset="utf-8"><title>G.E.M.新歌暗寸內地</title></header><body><h1>G.E.M.新歌暗寸內地</h1><p>鄧紫棋（G.E.M.）今年3月成立「鄧紫棋工作室」獨立發展，前日她推出親自作曲填詞的新歌《摩天動物園》，當中因歌詞出現大量內地敏感字眼，包括「當鼻子愛上了霧霾 一開始察覺不出來 這一種腐敗 它像骨牌 慢慢地覆蓋 把你毒害」等。<br><br>加上G.E.M.的新歌MV中又穿插大量「人形豬」、「活摘器官」等敏感場面，惹來網民熱烈討論，更有網民笑指《摩天動物園》成為「禁歌」指日可待。</p></body></html>
