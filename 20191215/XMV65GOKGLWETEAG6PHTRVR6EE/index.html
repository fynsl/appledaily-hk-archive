<html><header><meta charset="utf-8"><title>NU’EST捲《PRODUCE 101》造假</title></header><body><h1>NU’EST捲《PRODUCE 101》造假</h1><p>韓國選秀節目《PRODUCE 101》系列被爆涉嫌造馬，韓媒《Newsis》昨日實名公開幾位練習生被造假，相關人士A某透露：「NU'EST不是有4名成員參加第二季嗎？除了眾所周知的黃旼炫外，還有其他成員進入了出道圈的TOP 11內。」相關人士B某：「男團UP10TION出身的金宇碩原本是《PRODUCE X 101》（第四季）的最終冠軍，同團的李鎭赫原本也是X1的一員，但因造假遭淘汰。」</p></body></html>
