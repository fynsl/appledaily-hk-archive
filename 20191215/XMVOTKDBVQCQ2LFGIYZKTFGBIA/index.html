<html><header><meta charset="utf-8"><title>Uncle Ray開派對慶祝95歲</title></header><body><h1>Uncle Ray開派對慶祝95歲</h1><p>有「樂壇教父」之稱的健力士世界紀錄最長壽唱片騎師Uncle Ray，前晚舉行95歲生日派對兼慶祝入行70周年，前廣播處長張敏儀、現任廣播處長梁家榮、泰迪羅賓及劉天賜等到賀。<br><br>車淑梅在fb上載派對照片及短片，見Uncle Ray穿上紅色西裝精神不錯，而肥媽Maria Cordero和夏韶聲等分別上台助興，肥媽唱歌時，陳欣健、區瑞強和Joe Junior等上台和唱及跳舞，氣氛熱鬧。</p></body></html>
