<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿蘇慶祝金燕玲65歲</title></header><body><h1>【馮仁昭四圍超】阿蘇慶祝金燕玲65歲</h1><p>金燕玲噚日65歲生日，蘇施黃前晚為佢搞生日P，更將合照擺上Ig，阿蘇留言：「有人自己封自己做Vintage Beauty，VB以後可以日日坐兩蚊地（港）鐵，去海洋公園，或日日遊天星小輪河、遊巴士河、遊電車河，VB，你自己玩住先，兩個月後才陪你。」<br><br>相中見金燕玲精神很好，臉色唔錯，一頭白色短髮睇起上嚟好新潮，同阿蘇合照時搭住密友膊頭，笑容十分燦爛。<br>撰文：馮仁昭</p></body></html>
