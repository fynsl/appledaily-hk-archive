<html><header><meta charset="utf-8"><title>林秀怡受惠黃色經濟圈</title></header><body><h1>林秀怡受惠黃色經濟圈</h1><p>林秀怡、谷祖琳與兩個女兒昨日在圓方出席首映，有指林秀怡因政治取向被無綫打壓，不過她否認被打壓：「係靜咗一排，近排公司都少開劇，𠵱家我自己拍下YouTube、多咗返餐廳幫手。」她坦言餐廳生意有受社會運動影響：「多謝大家嘅愛戴，生意好咗。」提到香港人習慣分顏色生活，她即說：「喺社會嚟講，呢種風氣未必太健康，唔知會維持幾耐呢種顏色生活，希望快啲完結，快啲平息。」</p><p>谷祖琳透露會與家人出埠過聖誕：「父母同老爺奶奶，次次十幾人一齊去，因為有老人家，所以唔揀好凍地方，陽光海灘。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
