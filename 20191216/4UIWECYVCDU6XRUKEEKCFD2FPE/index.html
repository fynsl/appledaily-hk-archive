<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里再輸　照影性感相</title></header><body><h1>求驗客手記：拿玻里再輸　照影性感相</h1><p>接替「師傅」安察洛堤執教拿玻里嘅加度素，喺上周六意甲第一場帶隊就輸波。拿玻里今仗迎戰帕爾馬開波四分鐘就落後，下半場雖然由米利克追平，可惜「臨尾香」，被謝雲奴喺補時3分鐘絕殺2:1，喺意甲已經八場冇贏過。拿玻里近期雖然問題多多，但仲有心情安排班球員去影新一年嘅球會月曆（圖），呢輯相仲要非常性感，當中梅頓斯只用條象徵球會顏色嘅天藍色絲巾包住重要部位，高列巴尼就兩點盡露，但相信佢哋都唔介意，因為月曆嘅主題係想宣揚球隊無國界同無種族之分嘅信息，好有意義。<br></p></body></html>
