<html><header><meta charset="utf-8"><title>李司棋忍唔住啜菊姐</title></header><body><h1>李司棋忍唔住啜菊姐</h1><p>李司棋及羅蘭昨日到葵芳出席健康分享會，二人好友關菊英（菊姐）早前傳身體不適，司棋姐表示也有聽聞菊姐身體不適，她說：「有人喺群組問佢，佢話冇嘢，傾偈又知佢把聲好精神，我冇理由再估佢。」提到她日前在Ig分享與菊姐的飯敍照片，獲得不少回響，司棋姐說：「大家好開心，好多人留言叫大細契，佢精神爽利臉圓圓，我都忍唔住啜咗佢一啖。精神好好，可能冇乜開工，好fresh。」<br><br>羅蘭姐也指菊姐精神很好：「司棋同關菊英都好耐冇見，今次可以見吓聚吓，關菊英仲講啱啱去完旅行。」<br>採訪：馬建華<br>攝影：林賓尼</p></body></html>
