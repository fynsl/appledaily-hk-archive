<html><header><meta charset="utf-8"><title>陳康健撐抗爭離無綫</title></header><body><h1>陳康健撐抗爭離無綫</h1><p>參加《超級巨聲》出身的陳康健入行多年，年多前確診患上罕見免疫系統疾病（IgG4），要長期服藥，但他仍積極busking及教唱歌。近月不時在社交網表態支持抗爭的陳康健，大前日在Ig表示要離開效力十年的無綫，他接受《蘋果》訪問解釋：「我人生最大嘅夢想係唱歌。一路以嚟我都係藝員身份，如果我身體狀況根本入唔到組，咁對大家都唔好。」<br><br>問到是否因言論而被「河蟹」？陳康健表示︰「政見理唔到咁多，但我講嘅係心裏面想講，好想撐年輕人嘅一啲說話。」他又稱對公司仍然充滿感恩之情。<br>採訪：唐心悠</p></body></html>
