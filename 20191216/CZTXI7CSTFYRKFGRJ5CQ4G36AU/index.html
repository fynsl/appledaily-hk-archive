<html><header><meta charset="utf-8"><title>求驗客手記：古天奴發威　拜仁想買斷</title></header><body><h1>求驗客手記：古天奴發威　拜仁想買斷</h1><p>拜仁慕尼黑上周六終於結束德甲兩連敗，主場大炒雲達不來梅6:1，菲臘比古天奴大演「帽子戲法」之餘仲有兩次助攻，暫代教練費歷克賽後大讚呢位季初有啲水土不服嘅巴西中場，話呢個先係平時練波嗰陣嘅古天奴，主席路明尼加亦話季尾可能向巴塞隆拿買斷呢位借將。至於羅拔利雲度夫斯基今仗亦有兩球進賬，今季已經喺聯賽轟入18球，喺射手榜領先番RB萊比錫嘅迪姆華拿。萊比錫同日作客3:0大勝杜塞爾多夫，而多蒙特就狂數緬恩斯四蛋，兩隊周中就會喺蜜蜂兵團主場短兵相接。<br></p></body></html>
