<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】無綫新聞主播被「再檢討」遮樣</title></header><body><h1>【馮仁昭四圍超】無綫新聞主播被「再檢討」遮樣</h1><p>無綫新聞前日出現嚴重錯失，當晚7時57分無綫新聞台直播新聞報道期間，一組電腦畫面疑出現故障，原本「無綫7:30一小時新聞」嘅畫面，離奇出現藍邊白字寫「再檢討」，兼擋住男主播蕭梓恒上半身，僅見到佢雙手，畫面維持咗約九分鐘。<br><br>旁邊嘅女主播就呆咗兩秒，表情尷尬兼要忍笑，再執生繼續報道；畫面回復正常後，男主播向觀眾致歉：「各位，剛才因為技術故障，請各位觀眾見諒。」<br>撰文：馮仁昭</p></body></html>
