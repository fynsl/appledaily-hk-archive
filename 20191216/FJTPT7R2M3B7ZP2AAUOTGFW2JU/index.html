<html><header><meta charset="utf-8"><title>秀賢出嫁開心夢想成真</title></header><body><h1>秀賢出嫁開心夢想成真</h1><p>有份拍攝荷李活猛片《怪獸與葛林戴華德之罪》（Fantastic Beasts：The Crimes of Grindelwald）的34歲韓國女星秀賢，今年8月認戀大她三年的企業家車民根，兩人已於前日在首爾新羅酒店舉行婚禮。</p><p>雖然婚禮以非公開形式舉行，不過秀賢昨午於Ig公開多張谷事業線的性感婚照，又公開跟老公一起穿上韓服的照片，留言表示結婚時穿上韓服，是她的夢想，好開心可以夢想成真。另外，模特兒李賢怡亦公開多張婚禮現場照，大讚秀賢是最靚、最可愛的新娘。韓劇《他人即地獄》男星任時完及河錫辰亦有出席婚禮。<br>撰文：梁雯迪</p></body></html>
