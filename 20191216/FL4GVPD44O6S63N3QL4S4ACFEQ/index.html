<html><header><meta charset="utf-8"><title>中村雅俊東京騷晒廣東話</title></header><body><h1>中村雅俊東京騷晒廣東話</h1><p>68歲日本歌王中村雅俊前日在東京舉行全國巡迴演唱會，今年出道45周年的他，向遠道而來的香港粉絲以廣東話打招呼。中村雅俊共獻唱27首金曲，包括《戀人們在沾濡的街角》、《心之色》及《落後於時代的戀人們》等。<br><br>中村雅俊向歡眾表示：「在這個時代能夠與各位有緣地相見，感到十分高興。」中村雅俊又回憶當年來港時得到香港人熱烈歡迎，還大晒廣東話和英文回應粉絲，他於昨日在名古屋舉行最後一場演唱會。</p></body></html>
