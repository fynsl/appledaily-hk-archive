<html><header><meta charset="utf-8"><title>求驗客手記：加斯居尼偷$100酒斷正</title></header><body><h1>求驗客手記：加斯居尼偷$100酒斷正</h1><p>英格蘭名將加斯居尼嘅酗酒問題越嚟越嚴重，52歲嘅佢日前喺倫敦一間連鎖超市嘅小酒窖，冇畀錢就攞走咗支紅酒，結果斷正，被保安帶佢返去舖頭畀錢，仲要被其他超市顧客影晒相，攞去報館爆料。呢位前英格蘭國腳早前捲入涉嫌性侵案，點知今次又差啲俾人拉。據現場目擊者話，其實加斯居尼當時拎咗支紅酒，係有去收銀處排隊，但唔知係咪條龍太長，結果最後冇畀錢就行出店外，以為冇人發現，但間舖又唔係大，結果保安捉到後要佢道歉兼付款，支酒只係九鎊咁平，即係港幣100蚊都冇。<br></p></body></html>
