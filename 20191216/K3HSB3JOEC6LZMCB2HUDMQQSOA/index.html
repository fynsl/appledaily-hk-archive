<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】千嬅SM如願同台演出</title></header><body><h1>【馮仁昭四圍超】千嬅SM如願同台演出</h1><p>楊千嬅同樂隊Supper Moment（SM）日前喺灣仔舉行MOOV Live音樂會，一口氣唱出四首搖滾歌曲打開序幕。千嬅表示一直非常欣賞SM嘅作品，尤其係佢哋嘅勵志抒情歌。<br><br>自從SM為千嬅創作歌曲《一二三，三二一》後，一直期待同台演出，今次終於如願以償。不過最令人興奮，係喺尾聲時五個人喺台上同40人合唱團合作，由激動唱到孤寂哀愁。<br>撰文：馮仁昭</p></body></html>
