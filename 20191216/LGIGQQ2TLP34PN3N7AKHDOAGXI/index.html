<html><header><meta charset="utf-8"><title>郭晶晶仔女洗車賺零用</title></header><body><h1>郭晶晶仔女洗車賺零用</h1><p>郭晶晶、龐景峰及鄭融等昨日在錦田出席慈善兒童單車比賽。郭晶晶表示丈夫霍啟剛為讓兒女學懂珍惜東西，小孩在家洗車賺零用錢：「哥哥覺得自己大個，好多事情可以參與，妹妹陪哥哥。妹妹有糖，哥哥大啲會有獎勵，畀佢買吓嘢，有時佢會送禮物畀grandma 。」她又透露聖誕一家人出外旅行，會去天氣較暖的地方。</p><p>龐景峰最近跟朋友合資開演藝學校，下月開張，母親郭秀雲也是上月才知道，他說面對學生他不會太嚴謹，自己也有耐性。提到之前無牌駕駛，作為車主的郭秀雲被罰款和停牌，他指已是半年前的事，數月後再考牌。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
