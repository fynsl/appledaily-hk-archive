<html><header><meta charset="utf-8"><title>求驗客手記：巴塞和皇蘇　美斯慘被掟</title></header><body><h1>求驗客手記：巴塞和皇蘇　美斯慘被掟</h1><p>巴塞隆拿上周六西甲作客鬥皇家蘇斯達，先因布斯基斯拉衫犯規輸12碼而落後，雖然之後靠基沙文同蘇亞雷斯建功反超前，可惜最後被阿歷山大伊沙克門前執雞追和2:2，痛失兩分。不過，呢場波最具爭議嘅係碧基喺比賽尾段禁區內同樣被拉衫，同皇蘇第一球嘅情況相似，但今次球證冇判12碼，賽後巴塞主席巴杜美就好嬲話判決不公，仲向西班牙足總上訴。巴杜美可能要投訴埋皇蘇啲球迷，事關上半場美斯行去場邊執番個波嗰陣，被主場球迷用雜物掟中背脊，好彩冇受傷咋！<br></p></body></html>
