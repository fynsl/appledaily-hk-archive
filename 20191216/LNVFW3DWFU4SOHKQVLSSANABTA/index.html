<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】戴辛尉嫁梁佩瑚胞弟</title></header><body><h1>【馮仁昭四圍超】戴辛尉嫁梁佩瑚胞弟</h1><p>戴辛尉（威葳）噚日同拍拖20年男友、梁佩瑚胞弟梁焯皓結婚，威葳家姐戴蘊慧喺社交網分享接新娘相片，着住潮爆tube top裙褂嘅威葳跪地向戴蘊慧斟茶，而佢就送上龍鳳鈪畀妹妹。接新娘時，由梁焯皓胞兄梁焯滿負責傾開門利是。<br><br>一對新人喺婚宴上見傳媒，戴辛尉話：「大家都覺得對方係個伴，我哋乜問題都經歷過，雖然唔會有熱戀嗰種火花，但知道係好穩定。」梁佩瑚送上傢俬同龍鳳鈪。<br>撰文：馮仁昭</p></body></html>
