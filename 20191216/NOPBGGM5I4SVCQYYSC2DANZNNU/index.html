<html><header><meta charset="utf-8"><title>梅宮辰夫喪禮安娜爆喊</title></header><body><h1>梅宮辰夫喪禮安娜爆喊</h1><p>日本老牌影星梅宮辰夫上周四因慢性心臟衰竭病逝，享年81歲。葬禮前日在東京舉行，除近親外，69歲日本資深藝能評論家Terry伊藤亦有現身，出席人數約100人。</p><p>梅宮辰夫的遺孀Claudia擔任喪主，而女兒梅宮安娜則代表家人向到場親友致意，她爆喊指梅宮辰夫是最好的爸爸：「在洗腎的辛苦過程中，能夠無痛苦地像睡覺般離去，是一件很好的事情。」Terry指梅宮安娜將父親生前最愛的和菓子和咖啡放進棺材。</p></body></html>
