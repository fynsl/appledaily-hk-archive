<html><header><meta charset="utf-8"><title>求驗客手記：史達寧回鄉教細路踢波</title></header><body><h1>求驗客手記：史達寧回鄉教細路踢波</h1><p>上個月入選BBC體壇風雲人物嘅曼城翼鋒史達寧，識得飲水思源回饋家鄉。出身自倫敦布倫特嘅佢，近日同一剔牌仲有當地組織拍咗輯廣告，致力為家鄉學校提供足球教學課程，等呢班小朋友可以擁有自己嘅夢想。呢輯廣告以「來自布倫特嘅一個頑皮男孩」為主題，回顧史達寧長大嘅點滴，喺媽媽獨力照顧下仍能夠追逐足球夢，仲夢想成真加入英超同英格蘭國家隊。對於呢輯廣告，佢就話：「呢個合作計劃令我有機會教導布倫特嘅小朋友，畀佢哋有正式足球訓練，有夢想，有機會成為今日嘅我。」<br></p></body></html>
