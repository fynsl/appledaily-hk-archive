<html><header><meta charset="utf-8"><title>黎明台北開騷囡囡捧場</title></header><body><h1>黎明台北開騷囡囡捧場</h1><p>黎明（Leon）前晚首度在台北小巨蛋開騷，Leon提早一天抵台綵排，女友Wing及1歲多的女兒也有同行，低調在觀眾席捧場。Leon在台上提到終於來到台北開騷：「每次來台灣，很多歌迷都問我甚麼時候來開演唱會，我每次都說『快了』，老實告訴大家，其實沒有人找我，雖然大家說不可能，往往不可能的事就發生了！這次有人邀請我來，就是緣分，不論是早或晚，終於是來了！」<br><br>一向愛講Leon式爛Gag的Leon唱完多首經典歌，他就問歌迷：「你們知道小巨蛋很久很久以前是甚麼嗎？」停頓幾秒後他自己解答：「是一塊空地！」逗得全場歌迷大笑。<br>撰文：唐如</p></body></html>
