<html><header><meta charset="utf-8"><title>BTS避狂迷被迫搭專機</title></header><body><h1>BTS避狂迷被迫搭專機</h1><p>韓國人氣男團防彈少年團（BTS）經常受到跟蹤藝人私生活的狂迷，俗稱私生飯騷擾，成員V（左一）前晚進行直播時，透露一直遭私生飯跟蹤，而要乘搭專機。<br><br>V表示成員因行程繁忙，只能趁乘搭交通工具時休息，但因為私生飯得悉他們乘搭的航班資訊，坐在成員旁邊或前面位置，令BTS感到不自在及未能好好休息。V坦言：「希望不要再有這種事情，就講到這裏，好害怕，好可怕，真的。」</p></body></html>
