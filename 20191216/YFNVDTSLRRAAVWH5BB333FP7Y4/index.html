<html><header><meta charset="utf-8"><title>Bella着男友球衣說再見</title></header><body><h1>Bella着男友球衣說再見</h1><p>高以翔生前熱愛籃球，與台灣球員毛加恩是情同兄弟的好友。在高以翔告別式前一天，毛加恩與黑人、范瑋琪、毛加恩、葛仲珊、蔣珅瑋及高以翔的圈外好友在台北舉辦籃球賽，以「最後的球賽」這個方式向友說再見。高以翔女友Bella穿着高以翔生前最愛的9號白色籃球衣出席，球衣套在身材嬌小的她身上顯得oversized，拍照時她拿着籃球面露微笑，在朋友陪伴下似乎沒那麼憂傷。<br><br>高以翔摯友蔣珅瑋則拿着高以翔另一件9號球衣，這是他為籃球訓練營訂做的球衣，兩人合開的店也有銷售這件球衣，不少粉絲都購買留念。</p></body></html>
