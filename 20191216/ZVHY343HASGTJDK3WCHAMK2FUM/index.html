<html><header><meta charset="utf-8"><title>施嘉莉上節目錫未婚夫</title></header><body><h1>施嘉莉上節目錫未婚夫</h1><p>35歲荷李活性感女星施嘉莉祖安遜（Scarlett Johansson）前晚現身節目《Saturday Night Live》作客席主持，更大演諧趣喜劇。故事中她首先見到一眾朋友都被魁隆彈指消失，之後見到扮成神盾局長Nick Fury的Kenan Thompson，表示要靠Pete Davidson再彈指才能令演員回來。<br><br>最後，施嘉莉擁抱未婚夫兼節目編劇Colin Jost謝幕：「我只是想講，這個地方對我來說很有意思，我遇上了一生中的最愛。」更錫了未婚夫一下。</p></body></html>
