<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林穎彤攞老人牌被笑 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>林穎彤攞老人牌被笑 - 馮仁昭</h1><p>林穎彤（Bella）噚日喺新城接受訪問，提到日前率先取得新人獎，係佢人生首個音樂獎項，佢笑住話加入娛樂圈已10年，攞新人獎覺得有啲尷尬，更自嘲攞咗「老人牌」。<br><br>Bella話：「我俾人笑呀！因為入TVB已經10年，已經攞咗老人牌，不過我當日唔得閒返去攞，我唔敢面對，遲啲先攞到手。我仲有兩星期新人做咋，就快又變舊人。」<br>撰文：馮仁昭</p></body></html>
