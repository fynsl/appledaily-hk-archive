<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡杏兒聖誕影全家福 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>胡杏兒聖誕影全家福 - 馮仁昭</h1><p>胡杏兒前日到馬場出席活動，講到啱啱同好姊妹胡定欣、李施嬅、姚子羚等去完馬爾代夫旅行，杏兒話：「今年係一個大生日，安排咗好耐，初頭幾日天氣一般，只可以留喺房玩，好彩後尾幾日天氣轉好，成班姊妹就瘋狂影相。今次係一個好好嘅回憶，希望下次可以齊人六個一齊去玩。」<br><br>聖誕節快到，杏兒話會同屋企人食飯，一家人仲會喺聖誕樹前面合照留念，希望年年都會影一張。<br>撰文：馮仁昭</p></body></html>
