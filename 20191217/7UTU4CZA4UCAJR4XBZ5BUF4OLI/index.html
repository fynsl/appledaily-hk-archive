<html><header><meta charset="utf-8"><title>鄧萃雯考慮裝平安鐘</title></header><body><h1>鄧萃雯考慮裝平安鐘</h1><p>鄧萃雯和羅蘭近日一同為長者一線通擔任代言人，昨日在何文田宣傳。羅蘭和機構合作長達23年，她透露家中已設置平安鐘，更曾試過錯誤接觸，後來有消防員、警員拿着鐵筆到門口應接，她說：「平安鐘唔止救命咁簡單，但好彩真正未試過用。」<br><br>雯女即讚羅蘭姐叻女：「錯過黃金三小時容易失救，我試過拍劇唔夠瞓，喺廁所沖涼都驚己跣親點算，因為我都係獨居，會考慮裝平安鐘，因為屋企工人都唔年輕。我媽咪曾經都有平安鐘，但佢向我詐型：『我邊有咁老，唔使用。』但𠵱家我做咗大使就會叫佢用。」雯女主張平安鐘低齡化，並憂慮近年多年輕人突然猝死。<br>採訪、攝影：卓寶花</p><p>羅蘭</p></body></html>
