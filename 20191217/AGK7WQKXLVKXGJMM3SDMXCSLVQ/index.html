<html><header><meta charset="utf-8"><title>韋拿杜姆列陣征世冠</title></header><body><h1>韋拿杜姆列陣征世冠</h1><p>【綜合歐洲外電】上周六利物浦主場擊敗屈福特後，隨即在周日飛往卡塔爾備戰世冠盃。利物浦在官網公佈了出戰世冠盃的20人名單，上場疑拉傷大腿肌肉的韋拿杜姆在陣，但後衞洛夫雲落選。<br><br>紅軍將在周三四強對墨西哥勁旅蒙特雷，21日會上演冠軍或季軍戰。遭遇傷病影響的洛夫雲、祖爾麥迪比及法賓奴泰華利斯未有隨隊，但好消息是對屈福特受傷的韋拿杜姆在陣。</p><p>紅軍領隊高普上周六賽後談及世冠盃：「我知道現時卡塔爾正下雨，這對球場而言是沒幫助的。我不知道卡塔爾人是否習慣下雨，我們會看看球場狀況，但這種天氣是個問題。」<br></p></body></html>
