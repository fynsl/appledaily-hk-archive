<html><header><meta charset="utf-8"><title>宋慧喬感慨愛令人成長</title></header><body><h1>宋慧喬感慨愛令人成長</h1><p>韓國劇集《太陽的後裔》女星宋慧喬，今年7月正式跟宋仲基協議離婚，回復單身的她展開新生活，不時跟朋友見面。昨早喬妹更新Ig，公開戴上墨鏡、於海邊拍攝的黑白照，其攝影師好友Dylan Forsberg就留言貼上一個海浪圖案，喬妹亦有回覆對方。另外，喬妹又於Ig的限時動態公開男歌手The Film歌曲《Love Makes Me Grown Up》的截圖，疑似憑歌寄意，感慨「愛令人成長」。</p></body></html>
