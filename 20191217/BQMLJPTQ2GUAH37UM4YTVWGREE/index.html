<html><header><meta charset="utf-8"><title>金健模疑威脅性侵受害人</title></header><body><h1>金健模疑威脅性侵受害人</h1><p>韓國51歲男歌手金健模剛於10月底結婚，但近日爆出性侵疑雲，被姜勇錫律師指他曾在娛樂場所內強迫受害人A小姐口交及性侵，於是以「強姦罪」起訴。金健模否認曾性侵A小姐，日前更提交起訴書，以違反訊息通訊網及誣告罪起訴女方。<br><br>據知A小姐大前日被警方傳召接受八小時調查，聲稱報案後遭金健模威脅。A小姐指金健模最近試圖透過娛樂場所的老闆聯絡她，令她覺得人身安全受到威脅，她已向警方申請人身保護令，警方亦於昨日表示會對A小姐採取保護措施。A小姐方面表示，原本只是希望金健模道歉及退出娛樂圈，但遭金健模威脅後，她希望金健模能夠受到法律處罰。<br>撰文：梁雯迪</p></body></html>
