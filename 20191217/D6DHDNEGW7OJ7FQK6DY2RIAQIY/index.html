<html><header><meta charset="utf-8"><title>求驗客手記：史浩克門將穿心腿搶晒鏡</title></header><body><h1>求驗客手記：史浩克門將穿心腿搶晒鏡</h1><p>早前東錦決中國球員姜至鵬，向日本球員施展「裂頭腳」惹嚟極大爭議，諗唔到德甲禮拜日史浩克04主場贏法蘭克褔1:0嘅賽事，同樣有暴力事件發生。史浩克先由賓尼圖拉文嘅入球領先，但踢至66分鐘，客軍加仙奴接應長傳呈半單刀狀態，主隊門將紐布爾情急下出迎起飛腳踢向加仙奴心口，後者因傷嚴重退下火線，球證亦即刻紅牌趕紐布爾出場。好彩賽後加仙奴喺ig發帖報平安，相信已冇乜大礙。<br></p></body></html>
