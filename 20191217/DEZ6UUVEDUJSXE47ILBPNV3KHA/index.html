<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃妍台灣寫歌大豐收 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>黃妍台灣寫歌大豐收 - 馮仁昭</h1><p>黃妍噚日到商台宣傳新歌《刮骨》，最近喺音樂創作方面有新突破，公司安排佢飛去台灣，同當地音樂人合作，佢話：「今次去咗三日，收穫好豐富，寫咗四首歌。」<br><br>黃妍今次同台灣一隊本土樂隊結他手兼音樂製作人合作，起初佢仲擔心自己唔識表達，點知兩人初次見面已經好啱傾，短短幾個鐘已經完成一首歌。黃妍指對方編曲好快，出嚟效果同佢以往作品唔一樣，非常期待明年正式派台。<br>撰文：馮仁昭 </p></body></html>
