<html><header><meta charset="utf-8"><title>卓悅盈警　料虧損大增</title></header><body><h1>卓悅盈警　料虧損大增</h1><p>卓悅（653）昨發盈警，截至今年底止，預期全年虧損將大幅增加，而於去年錄得的經審核綜合淨虧損則錄3,960萬元。集團指，今年下半年香港經濟急轉而下，由於本港發生社會事件，消費和旅遊相關業界遭受重創，加上全球經濟放緩及中美貿易磨擦升級，進一步拖累本港經濟前景。集團營業額大幅下滑，預計今年全年將錄得雙位數按年跌幅；平均毛利率亦料下跌，主要由於銷售組合、消費者消費模式改變，以及為吸引客戶而增加優惠所致。<br></p></body></html>
