<html><header><meta charset="utf-8"><title>求驗客手記：迪比斷韌帶荷蘭真係「橙」</title></header><body><h1>求驗客手記：迪比斷韌帶荷蘭真係「橙」</h1><p>禮拜日法甲里昂主場鬥雷恩嘅賽事，可謂賠了夫人又折兵，除咗最終輸0:1外，隊長兼荷蘭國家隊主將迪比，同埋雲尼艾迪拿迪齊齊膝部韌帶斷裂。賽後里昂方面證實迪比至少要休養半年提早收「咧」，體育總監「罰球王」祖連奴就話：「迪比嘅受傷絕對係一個災難。」唔少傳媒估計迪比亦會緣盡出年嘅歐洲國家盃決賽周，對事隔八年終重返大賽嘅荷蘭國家隊嚟講，可以話係非常大嘅打擊。<br></p></body></html>
