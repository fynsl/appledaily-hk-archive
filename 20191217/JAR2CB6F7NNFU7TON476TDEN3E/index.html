<html><header><meta charset="utf-8"><title>陶傑哀悼：遺容像五歲小孩</title></header><body><h1>陶傑哀悼：遺容像五歲小孩</h1><p>陶傑一連兩日現身殯儀館送別好友黎小田，他前晚在喪禮結束後，於社交網貼出靈堂照片，寫道：「香港偉大的音樂家、好朋友黎小田今日設靈。他的一生豐麗多姿。我向小田敬撰輓聯：『千歌淚傾湖海，問小我何能感絃歸夢宇；六劫愛繫心田，悵浮生幾許塵緣散胭脂。』內嵌他的幾首名曲的曲題，以及他的名字。我想他會喜歡。」陶傑又指：「他的遺容安詳，像玩夠了又聽完了故事睡過去的一個五歲小孩。最後一次站在他面前道別，我淚下如雨。」</p></body></html>
