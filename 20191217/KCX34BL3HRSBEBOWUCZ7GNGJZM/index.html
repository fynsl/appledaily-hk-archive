<html><header><meta charset="utf-8"><title>YOSHIKI搵KISS唱《紅白》</title></header><body><h1>YOSHIKI搵KISS唱《紅白》</h1><p>日本樂隊X JAPAN的靈魂人物YOSHIKI（中），將出席除夕的《紅白歌唱大賽》，與美國搖滾樂隊KISS演出。YOSHIKI前日在東京舉行發佈會宣佈消息，KISS在會上以日文打招呼，YOSHIKI說：「KISS在東京巨蛋開騷時邀請我做嘉賓，所以今次我也邀請他們出席《紅白》，非常榮幸能與傳說中的樂隊同台演出。」他又指童年時失去父親，多得KISS帶領他到搖滾音樂世界。</p></body></html>
