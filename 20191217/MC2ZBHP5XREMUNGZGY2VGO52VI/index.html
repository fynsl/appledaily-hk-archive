<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周華健讚囝囝100分 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>周華健讚囝囝100分 - 馮仁昭</h1><p>周華健（左）相隔六年再推出國語專輯《少年The Younger Me》，日前同29歲大仔Andrew一齊出席新專輯記者會。<br><br>Andrew因為拍緊曹瑞原導演新戲《傀儡花》，演英國商人，所以留咗長髮同鬍鬚。周華健大讚囝囝100分，又話原本想同都係學音樂嘅細女Anya合唱，但慘食檸檬，阿女話冇興趣一口拒絕。Anya已經24歲，問到拍拖未？周華健就笑笑口話自己仲未同意。<br>撰文：馮仁昭</p></body></html>
