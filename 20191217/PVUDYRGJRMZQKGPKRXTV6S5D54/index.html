<html><header><meta charset="utf-8"><title>葉巧琳滑雪骨裂唔敢再玩</title></header><body><h1>葉巧琳滑雪骨裂唔敢再玩</h1><p>陳柏宇與葉巧琳昨日在粉嶺一間中學參加新城活動，柏宇分享在加拿大時在婆婆的店舖幫手搬貨時，不慎扭傷腰部。葉巧琳表示初入行時，首次參與錄影節目獻唱，可能太緊張原故，沒有留意台邊有樓梯級，結果整個人趴在地上，幸好是錄影節目。<br><br>葉巧琳又分享另一次意外，是在美國讀書時首次玩單板滑雪，怎料被其他人滑板撞到背脊導致骨裂，隨後三個月都左腳痹痛：「嗰次係我第一次玩，到𠵱家都未玩第二次，因為有啲陰影，不過之前有玩過滑水，我諗自己可以再掌握得好啲，又有朋友考到教練牌，希望下個月或者2月有時間再滑。」<br>採訪、攝影：馬建華</p></body></html>
