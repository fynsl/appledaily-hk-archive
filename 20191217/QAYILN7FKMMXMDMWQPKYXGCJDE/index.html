<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Jase自爆成日講大話 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>Jase自爆成日講大話 - 馮仁昭</h1><p>組合C AllStar兩年前宣佈獨立發展，何建曦（Jase）係第三位單飛嘅成員，日前為處男EP嘅第一首歌《Bounce Back》拍攝MV，雖然Jase唔會喺MV出鏡，不過因為佢同MV導演老友，所以拍攝當日佢都有到場向導演偷師。<br><br>Jase話：「其實首歌更深層意義係講謊言，大家都呃呃騙騙咁啦！我講得最多嘅大話係『其實你都唔肥呀』。」又話製作組包下灣仔一間精品酒店全層拍攝，佢都嚇親。<br>撰文：馮仁昭</p></body></html>
