<html><header><meta charset="utf-8"><title>陳俞希怕口大食窮郎</title></header><body><h1>陳俞希怕口大食窮郎</h1><p>蔡翰億（BabyJohn）、陳俞希（Hailey）及梁祖堯昨日在九展錄影ViuTV節目《晚吹：空肚講宵夜》。Hailey自稱吃很多也不會胖，更踢爆好友周秀娜食量驚人：「試過同佢去台灣冇停口，只係坐車途中可以休息吓。」俗語說女人口大食窮郎，Hailey坦言她們也會食窮郎，她笑說：「我直頭係榜樣，夠膽就追求我哋。」<br><br>梁祖堯在節目中展示廚藝，教大家整消夜，BabyJohn表示會向祖堯偷師學藝，不過自己對下廚就不太感興趣：「喺屋企負責後期工作，例如洗碗執嘢，我嘅天份喺洗碗。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
