<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮允謙讀書時狂食檸檬 - 馮仁昭</title></header><body><h1>【馮仁昭四圍超】<br>馮允謙讀書時狂食檸檬 - 馮仁昭</h1><p>馮允謙噚日到新城為勁爆頒獎禮拉票，順便宣傳新歌《尋找白金漢之You're My Buckingham》，佢話呢首歌嘅故事講述主角俾女飛，仍然癡心等待。<br><br>馮允謙自爆細個感情上屢遇挫敗，佢話：「試過要搵個女仔參加學校school dance，但係俾人拒絕，試過五次食檸檬，我覺得自己當年好薯嘜，所以佢哋唔鍾意我，係佢哋嘅問題！」佢又大讚現任女友好好，彼此感情穩定。<br>撰文：馮仁昭</p></body></html>
