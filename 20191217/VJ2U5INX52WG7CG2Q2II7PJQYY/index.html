<html><header><meta charset="utf-8"><title>撐警戴蘊慧集郵謝Sir江Sir</title></header><body><h1>撐警戴蘊慧集郵謝Sir江Sir</h1><p>戴辛尉和拍拖近20年的梁焯皓前晚在圓方一間酒店設婚宴，除有鄺美雲、湯鎮業等圈中人出席外，還有兩位熟悉的面孔，就是早前經常現身警察記者會的總警司謝振中和江永祥。網民前晚發起「和你Christmas Shop」，警方再次無故衝入商場，更擎槍指嚇巿民，亂射胡椒噴霧，但兩人卻笑容滿面跟新娘胞姐戴蘊慧合照。<br><br>撐警的戴蘊慧在社交網貼出合照，並留言：「很榮幸和眾人偶像，港民英雄，江Sir和謝Sir合照。」戴蘊慧於今年8月時，已在社交網留言撐警罵示威者是危害香港的小丑，被大批網民圍剿才刪除帖文。<br>撰文：葉晴</p></body></html>
