<html><header><meta charset="utf-8"><title>歌翠妮同凱特琳撞樣</title></header><body><h1>歌翠妮同凱特琳撞樣</h1><p>經典美劇《老友記》（Friends）55歲女星歌翠妮葛絲（Courteney Cox），日前與諧星好友David Spade（右）和男星Nick Viall合照，照片被David上載後，網友隨即留言問歌翠妮是否真人騷變性女星凱特琳（Caitlyn Jenner）。歌翠妮之後轉載照片：「現在我真的不覺得我像自己，但這是令人震驚。」她還上載與凱特琳的對比照片，自嘲的確有幾分似。</p></body></html>
