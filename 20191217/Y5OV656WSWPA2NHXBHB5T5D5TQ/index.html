<html><header><meta charset="utf-8"><title>曾與多位花旦傳緋聞</title></header><body><h1>曾與多位花旦傳緋聞</h1><p>陳國強曾與多位無綫當家花旦傳出緋聞，其中以2005年葉璇在北京夜場與他跳「磨爆」貼身舞最哄動，之後郭羨妮、徐子珊、高海寧及朱晨麗都先後被賞識，不但有機會拍電影，更踏上富貴路。而離巢多年轉戰內地發展，開工作室兼做傳媒公司董事的葉璇，對殼王離職態度冷淡，只透過短訊回覆︰「TVB現在換不換管理層跟我沒有關係，我已經離開很多年了，我永遠都會銘記TVB發掘和培養我，給予我很多好作品的恩情。」<br><br>■記者李淑嫻</p></body></html>
