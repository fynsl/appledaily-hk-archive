<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甘比帶150老友記過冬</title></header><body><h1>【馮仁昭四圍超】<br>甘比帶150老友記過冬</h1><p>富商劉鑾雄太太陳凱韻（甘比）噚日同150位長者去咗飲茶，提早同佢哋過冬至，喺個幾鐘嘅聚餐，甘比同婆婆閒話家常。甘比之後將照片放上社交網，仲留言：「今日好開心得到惜食堂義工們和我們一班義工團隊的幫助，成功帶領了150位老友記由深水埗坐旅遊巴，到尖沙嘴吃了一頓豐富的午飯，知道大家也好開心。希望以後能夠多點帶老友記們出外做點事！和你們見面、吃飯、閒聊，其實我也學會了很多事情！」<br>撰文：馮仁昭</p></body></html>
