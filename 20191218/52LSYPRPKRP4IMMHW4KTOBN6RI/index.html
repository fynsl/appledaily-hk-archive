<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙文瑄發福走樣</title></header><body><h1>【馮仁昭四圍超】趙文瑄發福走樣</h1><p>59歲台灣男星趙文瑄近日現身內地真人騷《演員請就位》，體形同面形都肥咗成個圈，差啲認唔出係佢，難得佢本人似乎唔介意，仲喺微博轉發截圖，佢留言：「錄完《演員請就位》，連夜從杭州趕回寧波，昏睡一天，緊着飛回台北。回到家中，打開騰訊新聞，看到了這個……」</p><p>趙文瑄近照曝光後，隨即引來大批網民熱議，話佢93年因靚仔俾李安發掘拍電影《囍宴》成名，估唔到𠵱家變成咁樣。<br>撰文：馮仁昭</p></body></html>
