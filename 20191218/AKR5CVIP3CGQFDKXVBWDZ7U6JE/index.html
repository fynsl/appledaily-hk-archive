<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩去完日本雨過天青</title></header><body><h1>【馮仁昭四圍超】<br>蘇慧恩去完日本雨過天青</h1><p>蘇慧恩（右）噚日喺深水埗舉行新歌《一馬平川》發佈會，師妹施匡翹到來祝賀，因為MV喺日本輕井澤取景，公司特意喺日本訂購一套和服畀佢宣傳之用。<br><br>蘇慧恩自爆去日本前，發生一連串不愉快嘅事，佢話：「有屋企人身體唔舒服，感情又出現問題，同男朋友嗌交，事業又唔係咁順利，曾經一度諗住唔飛，不過大家準備好機票，所以繼續行程，𠵱家屋企人同感情事已經安然無恙。」<br>撰文：馮仁昭</p></body></html>
