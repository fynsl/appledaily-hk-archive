<html><header><meta charset="utf-8"><title>宋仲基離巢做老闆</title></header><body><h1>宋仲基離巢做老闆</h1><p>韓星宋仲基於2013年和Blossom娛樂簽約，不過昨日Blossom娛樂表示宋仲基的合約將於本月底到期，而宋仲基已決定不續約，離開合作七年的公司。Blossom娛樂由車太鉉於2012年合資創立，旗下男星有朴寶劍、林周煥等。宋仲基約滿離巢的消息傳出後，有傳他將跟Kakao M簽約，跟女歌手IU成為同門，不過Kakao M方面否認。另外，據韓媒引述相關人士透露，宋仲基打算獨立發展，成立個人公司當老闆。<br><br>此外，宋仲基今年7月跟宋慧喬正式離婚，但日前喬妹為品牌拍攝雜誌相時，右手卻疑似戴上婚戒，網民猜測雙宋低調復合。<br>撰文：梁雯迪</p></body></html>
