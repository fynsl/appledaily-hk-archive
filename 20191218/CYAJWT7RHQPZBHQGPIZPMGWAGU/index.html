<html><header><meta charset="utf-8"><title>關智斌聞阿Sa懷孕：絕冇可能</title></header><body><h1>關智斌聞阿Sa懷孕：絕冇可能</h1><p>關智斌昨日到商台宣傳新歌《頭頂有角》，見他右眼爆微絲血管兼鼻頭爆瘡，關智斌起初笑稱自己太dry，之後才解釋太為食，吃了麻辣火鍋。<br><br>提到拍檔張致恒將再為人父，關智斌讚嘆說：「佢好勁，好快，個大仔只有七個月大，佢好叻仔。」對於好友蔡卓妍（阿Sa）被傳懷孕，他說：「呢個冇可能係，之前生日見佢仲跳跳紮，佢肥咗只係腮腺炎。」至於阿Sa又傳結婚，他指沒有收到消息，也沒有叫他預留假期，關智斌還表示下周一開始便到內地及馬來西亞拍戲，預計3月中才返港，因此本月30日的39歲生日也在工作中度過，而生日願望是父母及家人身體健康。<br>採訪、攝影：馬建華</p></body></html>
