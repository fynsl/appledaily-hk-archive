<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃心穎返港復出為供樓</title></header><body><h1>【馮仁昭四圍超】<br>黃心穎返港復出為供樓</h1><p>黃心穎今年4月俾《蘋果》獨家爆同許志安車廂偷食後，避走外地8個月，上個禮拜六返港，佢喺機場被問到供樓方面有冇出問題，佢否認財困：「樓嗰啲已經完成咗。」有指當日心穎高調現身，確係「試水溫」為復出鋪路，有傳佢右耳骨穿咗兩個耳孔，象徵「懺悔」做過嘅錯事。<br><br>不過，噚日有報道指，心穎2017年首次置業豪花850萬元買入啟德天寰一個500呎單位，不過當時只係畀咗首期，若果佢按揭申請係自住，單位就唔可以出租，據知心穎現時因財政需要，所以先逼住要返港。<br>撰文：馮仁昭</p></body></html>
