<html><header><meta charset="utf-8"><title>求驗客手記：馬騮反歧視意甲被鬧爆</title></header><body><h1>求驗客手記：馬騮反歧視意甲被鬧爆</h1><p>意甲賽會星期一喺新聞發佈會，展示咗藝術家富加薛圖三幅馬騮畫像（圖），表示用嚟反對種族歧視，立即惹嚟外界炮轟，直斥用馬騮喺完全唔合適，令人憤慨、適得其反。富加薛圖解釋話，希望透過作品改變人類嘅觀念：「我只係將馬騮比喻做人類，我哋都係由馬騮進化，所以我畫咗三隻分別係西方馬騮、亞洲馬騮同黑色馬騮。」意甲賽會仲話富加薛圖嘅畫作反映出公平競技同寬容嘅價值，所以會將幅畫留喺總部，但惹嚟外界炮轟，有網民仲留言話：「令人反感，絕對可恥。」<br></p></body></html>
