<html><header><meta charset="utf-8"><title>求驗客手記：新季日職設東奧休賽期</title></header><body><h1>求驗客手記：新季日職設東奧休賽期</h1><p>日職官網星期一公佈明年各級別嘅賽季安排，當中日職（圖）會喺下年2月21日開鑼，12月5日煞科，繼續由18支球隊進行雙循環制賽事，共34輪聯賽。另外，由於下年夏天東京要搞奧運會，所以喺7月24日至8月9日期間，日本各個級別嘅足球聯賽包括日乙同日丙都會暫停，情況就類似2018年日職為咗遷就世界盃而特登設休戰期咁。順帶一提，日乙會喺2月23日開始，至11月22日進行共42輪賽事，而日丙喺3月7日至12月13日進行，共38輪賽事。<br></p></body></html>
