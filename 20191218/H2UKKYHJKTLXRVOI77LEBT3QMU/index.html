<html><header><meta charset="utf-8"><title>雲鋒金融增持萬通保險</title></header><body><h1>雲鋒金融增持萬通保險</h1><p>阿里巴巴（9988）創辦人馬雲持有的雲鋒金融（376），與覓優國際訂立買賣協議，以15.61億元增持萬通保險9.8%股權，持股量增至69.8%。雲鋒金融表示，該交易已獲香港保險業監管局及澳門金融管理局，及萬通其他股東同意。公司有意透過股東貸款為交易提供資金，而公司一名間接股東Key Imagination Limited已表示，願意按市場條款及無抵押下向本公司提供股東貸款，提供全數資金。<br></p></body></html>
