<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙推新歌念亡友</title></header><body><h1>【馮仁昭四圍超】<br>陳明憙推新歌念亡友</h1><p>陳明憙噚日到商台宣傳新歌《遊樂》，首歌講述對抗時間，因為生命中會發生好多變化、無常令人失去人和事，所以希望令失去嘅有所改變。<br><br>問到最想逆轉到人生那段時間？陳明憙話：「我最大願望係返到中學時，當時我有位最好朋友，度過好多時間，到大學時有一年發生咗啲事，有一年時間冇見，之後佢因為病就離開咗。」加盟新唱片公司後，推出新專輯《天使禁獵區》，公司特別今日喺北京舉行發佈會。<br>撰文：馮仁昭</p></body></html>
