<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】石詠莉生日願繼續唱歌</title></header><body><h1>【馮仁昭四圍超】<br>石詠莉生日願繼續唱歌</h1><p>石詠莉前晚喺新城拉票，今年多個樂壇頒獎禮相繼取消，佢覺得好可惜，又話早已準備好戰衣：「已經搵晒styling，同埋唔可以同一大班歌手朋友聚吓，今年唱live機會少好多。」<br><br>石詠莉望明年推出原創歌曲：「未同唱片公司傾合作形式，𠵱家做音樂好難。」聖誕節當日係佢33歲生日，但冇特別慶祝：「今年成立咗歌迷會，想同佢哋慶祝，但未搞掂，生日願望係希望仲有機會唱歌。」<br>撰文：馮仁昭</p></body></html>
