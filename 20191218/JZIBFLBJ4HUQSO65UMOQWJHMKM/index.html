<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯後悔為人仔送中</title></header><body><h1>求驗客手記：泰維斯後悔為人仔送中</h1><p>曾效韋斯咸、曼聯、曼城、祖雲達斯嘅阿根廷著名前鋒泰維斯，近日受訪時同傳媒訴苦，話非常後悔2017年轉投中超上海申花，仲話係職業生涯中最嚴重嘅錯誤！35歲嘅泰維斯話：「我好後悔離開小保加，呢個係我職業生涯中犯下最嚴重嘅錯誤，喺中國第一日我就後悔。去中國前係一個泰維斯，去中國後係另一個泰維斯，我清楚自己會受到質疑，我要為自己嘅決定負責。」事實上，泰維斯因為超重，喺上海申花只上陣16場攻入4球。<br></p></body></html>
