<html><header><meta charset="utf-8"><title>港明年第二季推5G服務</title></header><body><h1>港明年第二季推5G服務</h1><p>本港早前完成5G頻譜拍賣，四家營運商最快明年第二季推出服務。和記電訊香港（215）表示，5G速度較4G快10倍，因此預計用戶平均用量多10倍；由於5G頻譜競投及建設成本較4G低，料推出初期100GB月費計劃介乎300至400元，實際每GB收費較4G便宜。執行董事兼行政總裁古星輝指，公司將於明年首季公佈確實收費，而5G推出初期需求或較少，期望先吸納部份客戶；並料5G手機與4G手機定價相約。<br></p></body></html>
