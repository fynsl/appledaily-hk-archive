<html><header><meta charset="utf-8"><title>未獲控方文件 　「岳男」續保</title></header><body><h1>未獲控方文件 　「岳男」續保</h1><p>【本報訊】「岳男」陳以晉（19歲）今年9月15日在炮台山疑拯救其他示威者，其間被指用伸縮棍打警察，早前遭控以襲警、藏有攻擊性武器及拒捕三罪，案件昨日再訊。辯方表示，控方曾聲稱會再向他們提供新文件，惟辯方至今仍未收到；加上辯方仍未取得陳的醫療報告，認為陳現時獲得的法律意見並不完整，故申請再度押後案件。主任裁判官錢禮照准，案件押後至明年2月4日，陳獲准繼續保釋候訊。<br>案件編號：ESCC2146/19</p></body></html>
