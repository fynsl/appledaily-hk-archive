<html><header><meta charset="utf-8"><title>求驗客手記：曼聯出龍的波衫賀鼠年</title></header><body><h1>求驗客手記：曼聯出龍的波衫賀鼠年</h1><p>聖誕都未到，曼聯已經諗緊點樣面向東方，推出咗慶祝農曆新年特別版嘅衣物，等華人球迷可以買定新衫過鼠年，搞笑係呢個新年系列以龍為主題，球衣以紅色為主，配上中國色彩嘅巨龍，衞衣同外套就有一個龍嘅圖案，靚唔靚就見仁見智，但就有網民睇完拉舒福特着住件衞衣做model嘅相後，話似壽衣。另外，紅魔左閘勞基梳爾最近就化身「聖誕老人」，佳節前送豪華禮物籃畀一班曼聯職員，據聞使咗成1.25萬鎊（約12萬港元），但另一位老將艾舒利楊格就可能笑唔出，有指球會決定唔同呢位34歲嘅隊長續約，季尾可能離隊。<br></p></body></html>
