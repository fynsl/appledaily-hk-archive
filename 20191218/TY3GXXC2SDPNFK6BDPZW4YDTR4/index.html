<html><header><meta charset="utf-8"><title>畢彼特陪珍妮花賀聖誕</title></header><body><h1>畢彼特陪珍妮花賀聖誕</h1><p>荷李活型男畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）離婚後，與一度決裂的前妻珍妮花雅麗絲頓（Jennifer Aniston）重修舊好，繼之前出席女方的生日會，最近又被影到出席女方的聖誕派對。消息人士指畢彼特一早就去到派對：「他是最早一批到場的人，亦是最遲走。」同場還有畢彼特另一位舊愛姬妮芙柏露（Gwyneth Paltrow）、湯漢斯（Tom Hanks）夫婦等。</p></body></html>
