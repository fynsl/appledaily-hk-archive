<html><header><meta charset="utf-8"><title>張建宗：非常時期用非常做法</title></header><body><h1>張建宗：非常時期用非常做法</h1><p>署理行政長官張建宗昨表示，內地公安廳於人工島設立的檢查站屬臨時性質，而因應有領導人前往澳門訪問數天，有關安排是「非常時期用非常做法」，希望市民不要過份解讀。<br><br>張建宗又認為，中國在港珠澳大橋人工島行使司法管轄權，絕對合理合法，符合屬地原則，並稱香港政府於大橋的香港範圍亦擁有司法權，不應混淆屬地司法權和「三地三檢」的通關安排。但他未有回應港府為何未有公佈人工島安檢安排，是否只是被內地方通知。<br>■記者陳珏明、黃祺文</p></body></html>
