<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】糖兄妹出碟賀出道10年</title></header><body><h1>【馮仁昭四圍超】<br>糖兄妹出碟賀出道10年</h1><p>組合糖兄妹明年出道十周年，近日推出新作，噚日到新城宣傳時，佢哋話明年初會出一隻EP，花重金到日本拍MV，EP入面又附送限量糖果罐，糖妹話：「糖果好代表我哋，唔同時間去食有唔同感覺，可以送埋畀自己出道十年禮物。」<br><br>糖妹認為大家十年後都成熟咗，佢話：「我好處係大家睇住我大一樣。」糖兄則講事實：「我就體形變大咗，最難係出到嚟要有以前種開心感覺，但又成熟咗。」<br>撰文：馮仁昭</p></body></html>
