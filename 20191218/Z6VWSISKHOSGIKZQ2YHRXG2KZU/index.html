<html><header><meta charset="utf-8"><title>吳傲雪集會宣佈嫁人</title></header><body><h1>吳傲雪集會宣佈嫁人</h1><p>【本報訊】8.31因非法集結罪被捕後疑遭警察性暴的中大女學生吳傲雪（Sonia），昨晚出席「香港人道災難哀悼會」，在台上突然宣佈明年結婚，「係呢場運動connect咗我哋，希望各位香港人可以作為女方家人，作為我嘅屋企人，等到煲底相見嗰一日，約定補辦見證」。她透露在被拘留時遭警性暴，一度擔心會否「嫁唔出」，「但我好想話畀大家聽，作為一個遭遇性暴力嘅受害人，錯個唔係你自己，你總會搵到一個愛你嘅人」。</p></body></html>
