<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉丹避談楊冪新戀情</title></header><body><h1>【馮仁昭四圍超】劉丹避談楊冪新戀情</h1><p>劉丹噚日喺將軍澳出席活動，講到前新抱楊冪最近有新戀情，丹爺話唔評論，反而指兒子劉愷威多咗時間喺香港陪小糯米，仲話小糯米𠵱家喺屋企成日都好似樹熊咁攬住爹哋，又話每日返屋企，見到小糯米做啲得意表情，好似收到禮物咁開心。<br><br>陳煒將客串兩集《愛．回家之開心速遞》，佢透露會到三藩市登台，聖誕應該會喺飛機上度過，好彩男朋友明白冇投訴。<br>撰文：馮仁昭</p></body></html>
