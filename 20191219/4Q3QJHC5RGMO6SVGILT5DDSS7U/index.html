<html><header><meta charset="utf-8"><title>【蘋聞重溫】編劇填詞瓣數多</title></header><body><h1>【蘋聞重溫】編劇填詞瓣數多</h1><p>《金都》導演黃綺琳在2009年畢業於中文大學生物系，之後在2012年在浸會大學電影學院取得藝術碩士，主修電影製作。翌年黃綺琳執導的《落踏》，贏得鮮浪潮公開組最佳劇本獎，此片更在意大利烏甸尼遠東電影節參展。</p><p>黃綺琳自此參與不少劇集、電影的編劇工作，包括HKTV劇集《警界線》、ViuTV劇集《瑪嘉烈與大衛系列 綠豆》，以及在電影《骨妹》中擔任編劇助理等。此外，黃綺琳亦是填詞人，曾填過組合享樂團的《一念天堂 》、Yellow《理想再見》及sp'ACE 《無法一吻》等，她亦曾出過書，擅長文字創作。</p></body></html>
