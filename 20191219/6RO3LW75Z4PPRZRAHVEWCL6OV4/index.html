<html><header><meta charset="utf-8"><title>求驗客手記：耶耶托尼鬧奧斯爾多事</title></header><body><h1>求驗客手記：耶耶托尼鬧奧斯爾多事</h1><p>阿仙奴中場奧斯爾早前喺個人社交網頁聲援受到中國打壓嘅維吾爾族人，中國中央電視台之後就取消咗直播阿仙奴對曼城嘅英超大戰。最近喺中甲青島黃海效力咗五個月嘅前巴塞隆拿同曼城中場耶耶托尼，就話奧斯爾唔應該公開譴責中國人權。耶耶托尼禮拜二接受訪問時就話︰「足球員應留喺足球世界，政治家就去參與政治。你唔能夠牽涉呢種事情，因會引起好多問題同事件。雖然呢個係佢嘅選擇，但我認為佢嘅言論係錯嘅。」</p></body></html>
