<html><header><meta charset="utf-8"><title>求驗客手記：萊比錫逼和蜜蜂續居首</title></header><body><h1>求驗客手記：萊比錫逼和蜜蜂續居首</h1><p>賽前聯賽三連勝嘅多蒙特喺禮拜二德甲，俾到訪嘅RB萊比錫追和3:3，錯失追近呢支榜首球隊嘅機會。多蒙特由祖利安韋高喺23分鐘先開紀錄，祖利安白蘭特喺34分鐘再建一功，半場領先2:0。不過，多蒙特換邊後有門將路文貝基及祖利安白蘭特先後犯錯，俾萊比錫嘅迪姆華拿連入兩粒追平，查頓辛祖之後再為蜜蜂兵射成3:2，但柏德列舒希克喺77分鐘士哥，助萊比錫以3:3追和，以16戰得34分續居聯賽榜首。</p></body></html>
