<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅凱鈴酒量差發誓戒酒</title></header><body><h1>【馮仁昭四圍超】羅凱鈴酒量差發誓戒酒</h1><p>羅凱鈴早前參加音樂會，唔少fans專程入場支持，佢亦大方表示另一半喺現場為自己打氣。羅凱鈴話：「今次我都係唱人哋嘅歌為主，最緊要大家聽得有共鳴，何況fans鍾意我把聲，所以唱乜歌都冇問題，不過都幾考功夫，因未必首首都識彈識唱。」<br><br>講起飲酒，羅凱鈴自認酒量淺：「我通常喺屋企飲，唔怕飲醉，但都試過飲多咗，搞到係咁嘔，嗰刻發誓以後唔再飲，不過幾日之後當然唔記得。」<br>撰文：馮仁昭</p></body></html>
