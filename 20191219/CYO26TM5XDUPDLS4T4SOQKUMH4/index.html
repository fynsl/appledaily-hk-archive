<html><header><meta charset="utf-8"><title>瑪麗嘉兒聖誕歌25年後奪冠</title></header><body><h1>瑪麗嘉兒聖誕歌25年後奪冠</h1><p>樂壇天后瑪麗嘉兒（Mariah Carey）的經典歌《All I Want for Christmas Is You》早前在英國被選為最令人困擾的聖誕歌，卻在推出25年後終於在美國Billboard流行榜榮登第一位。<br><br>歌曲於1994年推出，但由於當年只收錄在瑪麗嘉兒的大碟中，而非主打歌，故未能在流行榜佔一席位，其後歌曲改以獨立形式推出。瑪麗嘉兒因此拍攝全新MV慶祝，前日在Ig上載預告片，完整版MV將於明日作全球首播。</p></body></html>
