<html><header><meta charset="utf-8"><title>RubberBand為抗爭者打氣</title></header><body><h1>RubberBand為抗爭者打氣</h1><p>RubberBand昨日到商台宣傳新歌《漫長》，坦言因為社會氣氛延遲派歌：「首歌唔係講乜大道理，只係經歷啲唔開心嘅嘢嗰陣，點樣去自處？呢幾個月大家都唔開心，唔知好消息幾時嚟，我相信冇咁快。總之就係你想相信嘅事，就堅持。」<br><br>問RubberBand會否擔心被指消費逆權運動？他們認為觀眾的眼睛是雪亮：「到底你平時係同行，定突然插隊出嚟，其實好易睇得出。」泥鯭透露有接觸過前線抗爭者的朋友：「因為嗰位前線抗爭者被人拉咗，佢啲朋友搵我哋都寫咗幾隻字打氣。嗰位抗爭者回咗五、六頁紙畀我哋，講番佢在囚嘅生活同報平安。」<br>採訪、攝影：盧妹</p></body></html>
