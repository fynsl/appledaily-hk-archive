<html><header><meta charset="utf-8"><title>鄭伊娜調理身體生B</title></header><body><h1>鄭伊娜調理身體生B</h1><p>鄭伊娜及李美琪（牛雜妹）前晚到尖沙嘴為漫畫精品店開幕擔任嘉賓，本身修讀設計的鄭伊娜，從小喜歡畫漫畫，以前會跟着卡通片繪畫：「曾經想過做漫畫家，做咗模特兒就冇諗，有計劃畫返漫畫做慈善。」她又透露計劃懷孕︰「爸爸係中醫，佢出名幫人調理身體生BB，有幫我調理身體，自己想生龍鳳胎，不過爸爸話唔可以強求，越想有就越難有，佢叫我放鬆心情，之後聖誕節接住1月自己生日，或者計劃旅行。」<br><br>牛雜妹最近工作忙又要搬屋，令她瘦了一圈，她說︰「冇時間拍拖，而且想陪屋企人，爸爸今日流鼻血，我第一次坐白車陪佢去醫院，應該冇大礙。」<br>採訪：張明<br>攝影：陳慧安</p></body></html>
