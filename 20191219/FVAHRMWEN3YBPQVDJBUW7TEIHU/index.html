<html><header><meta charset="utf-8"><title>Moka開P被嘲整容女</title></header><body><h1>Moka開P被嘲整容女</h1><p>郭富城太太方媛（Moka）雖然已是兩女之母，但依然很有童心，日前就與閨密開主題聖誕派對，其友人將派對相放上社交網，可見派對現場佈置了聖誕樹及擺滿了禮物，更花心思地找來外籍人士扮聖誕老人。Moka與女友人都以名媛cosplay打扮出席，Moka身穿低胸裙，與聖誕老人大合照時，更霸佔有利位置坐在他身旁，但相片明顯有手機P圖效果。<br><br>據內地傳媒報道，Moka當日都有帶大女Chantelle出席派對，與其他小朋友打成一片，而網民對於Moka等人的打扮反應兩極，有人讚她們「好美」、「好看」，亦有人嫌棄，留言：「怎麼都是整容女。」<br>撰文︰祖李</p></body></html>
