<html><header><meta charset="utf-8"><title>胡曦文獲男友多次求婚</title></header><body><h1>胡曦文獲男友多次求婚</h1><p>胡曦文（原名胡敏珊）曾被封為鐘錶界美人，她前晚在紅磡出席慈善活動時自爆好事近，指有時間便會跟澳洲籍華裔男友拉埋天窗，又指男友已多次求婚：「佢已經過晒七關，我哋識咗好耐，近兩年先走近，互相好了解，但未有時間，要搵多啲錢搞盛大婚禮，結婚一定通知大家，我終於有人要喇！」<br><br>胡曦文指男友小時候已去了澳洲，她說：「最近為我返嚟香港生活，但唔會生BB，好大責任。」又透露聖誕會與男友及其家人到潮州吃美食。同場還有前港男吳雲甫、何紫綸和趙哲妤等，吳雲甫表示會閃娶拍拖四個月的瑜伽導師女友，婚禮定於明年3月1日，但未必擺婚宴。<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
