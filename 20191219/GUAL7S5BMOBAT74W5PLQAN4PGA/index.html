<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】短髮范冰冰重拾氣場</title></header><body><h1>【馮仁昭四圍超】短髮范冰冰重拾氣場</h1><p>范冰冰前晚悉心打扮現身內地活動，獲頒「2019年度公益影響力明星」，一頭短髮示人嘅佢，成為全場焦點。范冰冰提到行善已經十年，做善事可以令心靈更美好，佢話：「公益本身就是時尚，公益存在每一個人內心，是一個人最本真的善良。」<br><br>不過網民對范冰冰嘅短髮造型比較關心，讚好之外又讚佢重拾「范爺」氣場。另有忠心fans喺活動場外等候，范冰冰就同fans合照，表現親民。<br>撰文：馮仁昭</p></body></html>
