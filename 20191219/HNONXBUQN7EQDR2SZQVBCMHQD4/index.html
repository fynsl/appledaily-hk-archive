<html><header><meta charset="utf-8"><title>馬國明床上咀譚嘉儀</title></header><body><h1>馬國明床上咀譚嘉儀</h1><p>馬國明和譚嘉儀為劇集《白色強人》合唱的歌曲《願留住你》MV前日上架，適逢馬國明的舊愛黃心穎日前返港，她因為「安心偷食」而離港八個月，坊間揣測她為復出幕前做準備，更有指她想與馬國明箍煲，MV此時推出，講述馬國明和譚嘉儀最終不歡而散，認真應景。</p><p>馬國明7月應譚嘉儀之邀合唱兼拍MV，雖然有人覺得馬國明唱功一般，但表示仍會捧場。兩人在MV中演情侶，不乏攬錫親熱戲，但故事情節安排甜蜜過後，最終不愉快收場，或多或少令人聯想到馬國明與黃心穎的戀情結果，有網民表示：「希望馬明唔係唱畀心穎聽！」馬國明今次憑《白》劇提名視帝，網民覺得MV有助他谷人氣。<br>撰文︰祖李</p></body></html>
