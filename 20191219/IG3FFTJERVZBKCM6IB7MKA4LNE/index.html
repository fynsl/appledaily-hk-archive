<html><header><meta charset="utf-8"><title>紐約人壽收購信諾業務</title></header><body><h1>紐約人壽收購信諾業務</h1><p>據《金融時報》引述知情人士稱，紐約人壽（New York Life）已同意收購信諾環球人壽保險（Cigna）的非醫療保險業務，作價逾60億美元（約468億港元）。紐約人壽和信諾環球人壽保險均拒絕置評。<br><br>報道續稱，若順利把信諾的非醫療保險業務收歸旗下，將有助紐約人壽彌補因應息率低企及初創企業推出保險科技產品對收入的影響。而信諾出售業務後，將有助償還部份債務及每年節省2億美元利息開支。</p></body></html>
