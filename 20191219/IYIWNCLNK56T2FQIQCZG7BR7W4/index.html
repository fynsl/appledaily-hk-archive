<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃錦江開畫展邀星爺失敗</title></header><body><h1>【馮仁昭四圍超】黃錦江開畫展邀星爺失敗</h1><p>曾於電影《國產凌凌漆》飾演金槍人嘅黃錦江（右），畫齡逾50年，噚日佢喺灣仔藝術中心舉行第三次香港畫展「四十不惑」，好友劉兆銘（左）同導演章國明等到場支持。<br><br>68歲黃錦江自嘲年紀大少拍戲，但上年參與內地電影《非洲遇見你》，係佢首次做正派。有冇請周星馳嚟參觀？黃錦江話：「我有請佢呀，不過佢唔得閒，有時我哋都會見面，當然唔係成日啦，佢咁忙。」<br>撰文：馮仁昭</p></body></html>
