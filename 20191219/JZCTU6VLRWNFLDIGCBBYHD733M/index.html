<html><header><meta charset="utf-8"><title>【金都講乜】結婚連爆麻煩事</title></header><body><h1>【金都講乜】結婚連爆麻煩事</h1><p>故事講述鄧麗欣飾演30出頭的莉芳，在太子金都商場的婚紗店工作，因此結識朱栢康飾演的婚禮攝影師男友Edward，兩人拍拖七年，朋友和街坊眼中都認定Edward是莉芳的白馬王子，可惜男方的幼稚及癡纏令她卻步。<br><br>某日，Edward向莉芳求婚，她才回想起自己十年前為賺錢，跟陌生男子「假結婚」以幫他來港定居，但十年來雙方未有離婚。籌備婚禮令莉芳非常煩擾，她又要隱瞞未來老公尋找「老公」辦離婚，但最終紙包不住火，一直逃避的她終要面對一切。</p></body></html>
