<html><header><meta charset="utf-8"><title>溫碧霞讚老公影相叻</title></header><body><h1>溫碧霞讚老公影相叻</h1><p>溫碧霞（Irene）近日在社交網分享了多張與老公何祖光在峇里島的海灘照，有火辣辣的泳裝、大露背及與老公咀嘴相。Irene的水着靚相由老公操刀，她大讚老公攝影技術：「佢係我哋家庭嘅攝影大師，佢對影相好有興趣，仲好有研究，影得好靚。」今次她撇下養子，與老公享受二人世界，不過在峇里島享受完浪漫假期後，兩人隨即轉飛美國紐約與老公的家人歡度聖誕。</p><p>Irene指非常滿意去年工作成績：「出咗寫真集，口碑同銷量都好好，電影《墮落花》參加咗幾個影展，新片《嫌疑者說》又攞咗金雞百花獎十大優秀影片，商演仲賺多過上年，我非常滿足。」<br>採訪︰葉綠悠</p></body></html>
