<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Dear Jane認實體碟過氣</title></header><body><h1>【馮仁昭四圍超】Dear Jane認實體碟過氣</h1><p>Dear Jane噚日到商台宣傳新EP《TIMELINE》，新碟以50年代到90年代為設計概念，特意用經典款式嘅CD盒賣懷舊情懷。Dear Jane透露只限量印刷100隻：「出面冇得賣，只係玩遊戲先有機會得到，𠵱家出實體碟真係好難，所以都想爭取加印。」<br><br>因為科技不斷進步，Dear Jane直言實體碟已過氣：「幾年前已經有歌迷問我哋，點將隻CD過落手機，變咗好似紀念品咁。」<br>撰文：馮仁昭</p></body></html>
