<html><header><meta charset="utf-8"><title>宗師子華撼女排鞏俐</title></header><body><h1>宗師子華撼女排鞏俐</h1><p>黃子華自編自導、跟劉心悠合演的賀歲喜劇《乜代宗師》，定於下月23日年廿九上映，同期上映的暫時有鞏俐主演的內地電影《中國女排》、彭于晏的《緊急救援》、李璨琛的《大盜演》及黃百鳴的《家有囍事2020》。去年子華的賀歲片《棟篤特工》，憑4,470萬元總票房成為去年香港華語片冠軍。<br><br>《乜》片講述黃子華飾演的馬飛龍為馬家雷拳第十九代傳人，卻在街頭眾目睽睽下，被劉心悠飾演的西洋拳手陳真擊倒，一夜間淪為「乜代宗師」，最後黃子華向劉心悠下戰書再戰。二人有連場擂台打鬥戲，劉心悠更不時穿小背心示人，故事搞笑中帶勵志，在非常時期為港人打氣。<br>撰文︰祖李</p></body></html>
