<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智雯趙希洛齊慶生日</title></header><body><h1>【馮仁昭四圍超】黃智雯趙希洛齊慶生日</h1><p>胡杏兒、胡定欣、豹嫂胡蓓蔚、黃智雯、姚子羚同李施嬅組成嘅「胡說八道會」前晚又出動，今次為黃智雯同趙希洛慶祝生日，仲準備兩個BombShell蛋糕，揸住棍嘅黃智雯同趙希洛顯得非常興奮，身邊人亦準備就緒等食蛋糕內藏嘅朱古力。<br><br>趙希洛喺Instagram留言感謝大家喺百忙中幫佢搞生日會，又賣口乖讚各人甜美可愛。<br>撰文：馮仁昭</p></body></html>
