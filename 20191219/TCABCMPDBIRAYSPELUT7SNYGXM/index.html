<html><header><meta charset="utf-8"><title>Jason演《Cats》下體被切</title></header><body><h1>Jason演《Cats》下體被切</h1><p>美國男歌手Jason Derulo上月在Ig上載半裸內褲照片後，其「巨鵰」即成為新聞焦點，卻被Ig指照片過份色情而刪帖，Jason對此不滿並再次上載同一張照片，但於重要部位用熱狗遮掩。</p><p>Jason日前上Andy Cohen的電台節目時，再以「巨鵰」做話題，還直言125%肯定音樂劇新片《Cats》製作人用特技切走他的下體，令他看起來更像貓。</p></body></html>
