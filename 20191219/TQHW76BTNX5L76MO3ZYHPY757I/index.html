<html><header><meta charset="utf-8"><title>酒店聯會看淡下季生意</title></header><body><h1>酒店聯會看淡下季生意</h1><p>旅發局公佈指，11月訪港旅客約260萬人次，按年下挫56%。酒店業主聯會執行總幹事李漢城表示，目前一般酒店聖誕預訂率約三成至四成，酒店房價估計下跌四成至四成半。他預期，明年第一季生意不樂觀，加上未來兩年將新增過萬間酒店房間，在旅客人數大跌的情況下，業界將面對極大挑戰。<br><br>他又指，目前業界未見有裁員情況，主要透過員工清假、放無薪假和減少兼職員工等方式節流。</p></body></html>
