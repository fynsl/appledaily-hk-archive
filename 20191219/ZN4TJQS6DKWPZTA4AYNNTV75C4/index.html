<html><header><meta charset="utf-8"><title>求驗客手記：些迷鬧爆廉航加價10倍</title></header><body><h1>求驗客手記：些迷鬧爆廉航加價10倍</h1><p>禮拜一歐霸32強抽籤結果出爐，蘇超球隊些路迪將會挑戰丹麥嘅哥本哈根，但英國廉航易捷航空（EasyJet）喺得知呢個抽籤結果後，隨即將英國愛丁堡飛去丹麥哥本哈根嘅機票加價，仲一加就加10倍有多，令一班「些粉」極唔滿意。有球迷就話：「當航空公司知道有足球迷需要呢啲航班，佢哋嘅加價行徑實在可恥。」除咗些路迪外，狼隊嘅球迷同樣係受害者，本來飛去巴塞隆拿嘅機票只需40鎊，𠵱家就加到300鎊。</p></body></html>
