<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然演賤男獲妻認同</title></header><body><h1>【馮仁昭四圍超】黃浩然演賤男獲妻認同</h1><p>黃浩然喺新劇中的賤男角色惹起唔少迴響，甚至連薛家燕都讚佢演得好。噚日黃浩然到新城受訪，家燕姐同佢合照後就話：「自己人生中都遇過咁樣男人。」<br><br>第一次演衰人嘅黃浩然，諗起秦漢嘅一句話：「角色冇大小，只係有冇得發揮」，明顯今次佢獲得一個好好發揮角色。有指太太對佢演出評價「唔係你」，證明連太太覺得黃浩然演得成功，不過佢就渴望得到太太嘅讚美。<br>撰文：馮仁昭</p></body></html>
