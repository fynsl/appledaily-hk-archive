<html><header><meta charset="utf-8"><title>中國首11個月ODI轉跌</title></header><body><h1>中國首11個月ODI轉跌</h1><p>商務部公佈，中國首11個月對外非金融類直接投資（ODI）達6,803.1億元（人民幣．下同），按年跌1.2%，為987.8億美元；首10個月ODI則按年升5.9%。商務部表示，隨着中國就業規模持續擴大、居民收入穩定向上、及春節消費旺季來臨，料消費市場將保持平穩發展態勢。截至11月，今年中國企業對「一帶一路」沿線的56個國家均新增投資，合計127.8億美元，佔同期總額的12.9%。<br></p></body></html>
