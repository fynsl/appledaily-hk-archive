<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《獅子王》巡演體驗文化</title></header><body><h1>【馮仁昭四圍超】《獅子王》巡演體驗文化</h1><p>迪士尼著名音樂劇《獅子王》眾主角噚日喺亞博試演場後同傳媒會面，當中包括飾演辛巴嘅Jordan Shaw、飾演拉飛奇嘅Zodwa Measi，飾演木法沙嘅Mthokozisi Emkay Khanyile同飾演刀疤嘅Antony Lawrence。Mthokozisi表示剛從倫敦到港，有聽過香港嘅事，對於《獅子王》巡迴到唔同嘅亞洲城市，佢話：「演出行程體驗到很多語言、文化、美食，而且完成一個城市的演出，可以返屋企休息，完全沒有思鄉的煩惱。」<br><br>撰文：馮仁昭</p></body></html>
