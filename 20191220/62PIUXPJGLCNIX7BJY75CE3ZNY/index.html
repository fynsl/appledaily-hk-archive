<html><header><meta charset="utf-8"><title>逾百年歷史　寮屋重建區之一</title></header><body><h1>逾百年歷史　寮屋重建區之一</h1><p>【話你知】位於藍田與油塘之間，面向維多利亞港的茶果嶺村，逾百年前已有客家人定居，主要為鄧、羅、曾、黃、邱五大氏族，是與牛池灣村和竹園聯合村一樣，在東九龍市區有待重建的寮屋區。<br><br>茶果嶺村在上世紀70年代採石業興盛時，是本港其中一個重要的石礦場，當中與牛頭角、茜草灣、鯉魚門並稱為「四山」。據悉舊立法會、中銀大廈、終審法院興建時所用的大麻石，都取自於此。<br><br>至於茶果嶺的名字由來有兩大說法，一說是60年代從觀塘仔灣看過去，茶果嶺的山形貌似茶果；另一說法則是愛造茶果的客家人，在山上種有茶果樹而得名，兩者誰真誰假，已不可考。<br></p></body></html>
