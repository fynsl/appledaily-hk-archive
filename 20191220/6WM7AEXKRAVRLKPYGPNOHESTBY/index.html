<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】寶珮如邀楊玉梅拍寫真</title></header><body><h1>【馮仁昭四圍超】寶珮如邀楊玉梅拍寫真</h1><p>55歲寶珮如獲老公支持做老闆，逆市同友人喺尖沙嘴合資開設美甲店，噚日舉行剪綵儀式，林建明、楊玉梅（左）同已隱退娛圈嘅前電波少女任港秀到場支持。寶珮如請咗楊玉梅擔任新店代言人，楊玉梅笑言未收到報酬：「未收錢，我哋講心唔講金，為咗好朋友犧牲色相，明明冇乜身材，都唧咗啲出嚟。」兩人有意仿效羅霖拍寫真，又話唔一定性感，可以美態為主。<br><br>撰文：馮仁昭</p></body></html>
