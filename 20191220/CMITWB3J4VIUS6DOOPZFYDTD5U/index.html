<html><header><meta charset="utf-8"><title>新風天域完成購和睦家</title></header><body><h1>新風天域完成購和睦家</h1><p>前財政司司長梁錦松掌舵的新風天域，昨宣佈完成收購內地高端私立醫療保健服務提供商「和睦家」，成為內地最大高端私營醫療營運商，合併公司的市值約為14億美元。公司預計，今年營運收入達25億元人民幣。新風天域同時更名為新風醫療集團，其普通股和認股權證將繼續在紐約證券交易所交易，新交易代碼分別為「NFH」及「NFH WS」，昨日起生效。董事會主席梁錦松邀請馬時亨、梁智鴻等加入董會。<br></p></body></html>
