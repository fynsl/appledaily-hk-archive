<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕾寫歌靠父親啟發</title></header><body><h1>【馮仁昭四圍超】陳蕾寫歌靠父親啟發</h1><p>陳蕾噚日到商台宣傳新歌《相信一切是最好的安排》，首歌係同佢爸爸有莫大關係，之前因工作簽證問題阻礙工作，正當佢覺得失落無助時，就收到爸爸傳嚟嘅文章，標題正係新歌歌名，令佢有番力量去面對，於是寫咗呢首歌。問到爸爸知唔知同自己有關？陳蕾話：「冇講，爸爸成日叫我唔好喺訪問提到佢，講到佢好好咁，因為佢好低調。」事實上，陳蕾指好多時創作靈感係嚟自爸爸嘅說話。<br><br>撰文：馮仁昭</p></body></html>
