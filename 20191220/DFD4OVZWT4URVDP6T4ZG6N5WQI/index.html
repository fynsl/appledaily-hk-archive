<html><header><meta charset="utf-8"><title>泳兒撐朋友外地置業</title></header><body><h1>泳兒撐朋友外地置業</h1><p>泳兒前晚到會展擔任「2019愛心獎頒獎典禮」表演嘉賓，她透露本來在外地為男友揀一份充滿爆炸性的聖誕禮物，但因為易燃不能帶上機，最後變成網購。泳兒又表示今年會留港過聖誕，明年才與男友出埠旅行，因近日忙於剪輯早前到瑞典拍的旅遊片，其中有一輯是她到當地睇樓，更計劃將呎數、樓價等更多資料加入片中，希望趕及聖誕推出。<br><br>問到會否在外地置業？泳兒說：「有位英國朋友轉行做地產，我𠵱家做佢隻白老鼠，睇吓買唔買得成，我了解緊港幣五、六百萬嘅單位。」她表示自己短期記憶好好，但陳年舊事卻記不起：「畀朋友同男友投訴，真係要學吓打牌。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
