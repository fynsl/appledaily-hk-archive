<html><header><meta charset="utf-8"><title>港交所料再成IPO一哥</title></header><body><h1>港交所料再成IPO一哥</h1><p>港交所（388）預計今年將再登上全球首次公開集資排名榜首，為10年來第六度稱冠。港交所表示，自9月以來，上市活動顯著回升，第四季新上市公司數目更是歷年最多。截至本月12日，今年共有164家新上市公司，首次公開招股集資額2,937.43億元，較去年底增長1.99%。港交所回顧今年的工作，稱年初制訂三年戰略規劃後，年內已進一步豐富不同資產類別的產品，亦不斷提升市場微結構。<br></p></body></html>
