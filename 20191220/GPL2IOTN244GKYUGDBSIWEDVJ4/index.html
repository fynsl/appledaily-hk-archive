<html><header><meta charset="utf-8"><title>毋忘7.21恐襲</title></header><body><h1>毋忘7.21恐襲</h1><p>7.21元朗大批白衣人無差別襲擊市民，至今只有七人被控暴動，社會不少聲音質疑警黑勾結。事發至今近五個月，將軍澳翠林新城巴士站出現一幅大型文宣，重現7.21恐襲（圖）。該文宣模擬當晚元朗站情況，車廂外有多名戴口罩的白衣人持鐵通等武器，車廂內用紅色寫上「721」，不少血迹，雨傘、水樽等雜物就散滿一地，畫上也有兩名穿制服的警員掉頭走，諷刺當晚曾到場的警員沒有執法。文宣更貼上多張告示，寫上「黨鐵」、「危險 警黑合作」及「列車服務會因應警方要求隨時停止」，諷刺7.21當晚警黑合作。<br>司徒世華攝</p></body></html>
