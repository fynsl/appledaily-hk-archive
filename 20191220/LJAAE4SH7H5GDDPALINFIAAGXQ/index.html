<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Heidi搞相展開心獲友支持</title></header><body><h1>【馮仁昭四圍超】Heidi搞相展開心獲友支持</h1><p>女子組合Super Girls成員李靜儀（Heidi），最近第二度推出個人品牌「Be True To Yourself（B.T.T.Y.）」服裝，佢仲出咗首隻個人新歌《Be True》造勢，另外又同攝影師好友合作，由自己做模特兒着上品牌服裝影咗一輯名為「朝花夕拾」靚相。噚日服裝推出，Heidi喺尖沙嘴某潮店舉行相展，隊友趙慧珊（Aka）同麥子樂等撐場，對於獲得支持，Heidi直言好開心。<br><br>撰文：馮仁昭</p></body></html>
