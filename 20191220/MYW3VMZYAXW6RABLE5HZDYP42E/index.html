<html><header><meta charset="utf-8"><title>黃妍獲勁爆躍進歌手</title></header><body><h1>黃妍獲勁爆躍進歌手</h1><p>歌手黃妍和組合小塵埃日前齊齊現身新城和谷live舉辦的小型音樂會，他們即場為觀眾演唱多首歌曲，同場新城進行新一輪頒獎儀式，由新城知訊台執行總監程凱欣先向黃妍頒發「勁爆躍進歌手」，另外亦頒發「勁爆組合」予小塵埃。除了即場頒獎外，新城亦同時公佈部份得獎名單，包括「勁爆唱作人」得主為林奕匡、馮允謙、陳蕾，「勁爆躍進歌手」分別為譚嘉儀、黃淑蔓、曾樂彤，而由組合Nowhere boys及鄭伊健合唱的《時光歲月》則奪得「勁爆合唱歌」。</p><p>原定本月28日舉行的《新城勁爆頒獎禮2019》，早前指因社會現況而決定取消，電台表示會改用不同方式頒發獎項。<br>撰文：余嬌</p></body></html>
