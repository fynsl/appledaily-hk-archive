<html><header><meta charset="utf-8"><title>黃心穎着睡衣佈置聖誕樹</title></header><body><h1>黃心穎着睡衣佈置聖誕樹</h1><p>黃心穎自4月「安心事件」潛水後，近日趁主演的《牛下女高音》反應不俗，頻頻於網上發功，上周六更返港準備復出。昨日她在Ig上載在家裝飾聖誕樹的照片，穿上睡衣短褲拖鞋的她，趷起腳為聖誕樹掛上吊飾，並以英文留言：「每一年裝飾品都被重新擺放，最重要的仍然會驕傲地懸掛着，雖然有些掉了，被新的有意義取代了。總之，樹才永不會停止照亮房間或帶歡樂給整個房間。」弦外之音似有收復失地之意。</p><p>另外，昨日有報道指無綫高層覺得外界沒有狠批黃心穎做第三者，而且黃心穎又一直求公司原諒，據報道指她發誓悔改，又主動提出約滿後以「賤價」續約，故無綫決定開綠燈幫助。<br>撰文：祖李</p></body></html>
