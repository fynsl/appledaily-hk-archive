<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周杰倫肖像被電子煙盜用</title></header><body><h1>【馮仁昭四圍超】周杰倫肖像被電子煙盜用</h1><p>台灣天王周杰倫近年不時為商品做代言，不過近日台灣蘋果新聞網接獲讀者爆料，指內地一間經營電子煙公司，竟然盜用佢嘅肖像做代言人，該公司日前喺北京搞活動，唔單止貼出周董個樣，仲聲稱係佢嘅親筆簽名，讀者表示：「覺得周董成為受害者，不希望他好形象被影響。」</p><p>其實周董兩公婆一早表明態度拒絕吸煙，佢喺2010年已成為台灣董氏基金會戒煙大使。至於該電子煙公司有冇涉及侵權行為，周董公司表示蒐證中。<br><br>撰文：馮仁昭</p></body></html>
