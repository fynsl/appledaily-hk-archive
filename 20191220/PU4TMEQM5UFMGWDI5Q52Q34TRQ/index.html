<html><header><meta charset="utf-8"><title>馬國明唐詩詠拉隊賀黃嘉樂</title></header><body><h1>馬國明唐詩詠拉隊賀黃嘉樂</h1><p>《鐵馬尋橋》班底馬國明、唐詩詠及林子善日前為本月中生日的黃嘉樂慶祝踏入41歲，壽星仔開心上載「四兄妹」相，雖然「大哥」鄭嘉穎未有到場，但黃嘉樂留言：「生日飯敍又點少得佢哋呢！鐵馬家族、十年」，相中見馬國明以劇集《使徒行者3》的白髮造型出現，他似乎未有因黃心穎返港影響心情，反而黐實前緋聞女友唐詩詠。<br><br>唐詩詠就祝福黃嘉樂：「開心陪你開心，悲傷陪你悲傷，瘋癲陪你瘋癲，無論日子如何，我哋都會相伴左右。」黃翠如留言讚sweet。至於黃嘉樂的攝影師女友江惠賢（Samantha）接放工之餘，還送上新款手提電話，令他十分驚喜。<br>撰文：祖李</p></body></html>
