<html><header><meta charset="utf-8"><title>楊思琦陀B易抽筋囡囡擔心</title></header><body><h1>楊思琦陀B易抽筋囡囡擔心</h1><p>楊思琦現時陀B七個月，昨日她帶囡囡楊卓穎到尖沙嘴賺外快，為保健品專賣店剪綵。思琦穿上白色娃娃裝腳踏4吋高踭鞋現身，手腳依然纖幼，她坦言：「呢排好易攰，休息多咗，食完嘢之後寶寶就會叫我瞓覺，每日都午睡大約兩個鐘，好瞓得，（體重）進賬咗好多。」老公放心她外出工作，偶爾還會在家替她按摩，思琦說：「好容易抽筋，囡囡見到我抽筋會好驚，但都好乖好懂事幫我按摩。」<br><br>陀B的感覺讓思琦十分眷戀，她說：「好鍾意肚裏面BB踢吓郁吓種感覺，好奇妙，雖然已經第二胎，但相對當時家姐冇咁活躍。」思琦保持神秘，未肯透露BB性別。<br>採訪、攝影：卓寶花</p></body></html>
