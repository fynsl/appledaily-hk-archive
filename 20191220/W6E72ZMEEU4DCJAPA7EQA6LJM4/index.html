<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許家傑慨嘆人生無常</title></header><body><h1>【馮仁昭四圍超】許家傑慨嘆人生無常</h1><p>處境劇《愛．回家之開心速遞》中演「送水輝」嘅許家傑，噚日喺Ig貼出有關前日粉嶺公路發生巴士嚴重車禍嘅新聞照片，原來佢都坐過嗰條巴士線。許家傑留言：「我在想如果我突然就走咗，我會好後悔冇同阿媽飲多啲早茶，我會怪有一場戲冇做得最好，我會嬲自己冇過好每一天，最後祝願死難者家屬節哀順變，傷者早日康復。」許家傑表示分享呢段新聞，係提醒大家要學識珍惜眼前人，不要愛得太遲，亦希望大家小心駕駛。<br><br>撰文：馮仁昭</p></body></html>
