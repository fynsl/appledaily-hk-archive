<html><header><meta charset="utf-8"><title>山東如意債息逾1.9萬厘</title></header><body><h1>山東如意債息逾1.9萬厘</h1><p>紡織零售企業山東如意繼本周一隻債券如期還息後，昨有3.44億美元、票面利率7.5厘的境外債券到期。截至昨日，該筆美元債的價格僅63.998美分，收益率高達19,147厘，反映投資者對還款前景有疑慮。早前穆迪及標普分別下調及撤回山東如意的評級，降級後上述美元債價格一度跌至44美分附近的歷史低位。自2015年起，山東如意斥近40億美元（約314億港元）收購海外的時裝零售業公司。<br></p></body></html>
