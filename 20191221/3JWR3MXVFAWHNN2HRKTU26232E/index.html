<html><header><meta charset="utf-8"><title>何展睿周圍唱出正能量</title></header><body><h1>何展睿周圍唱出正能量</h1><p>何展睿昨日到青衣一間小學舉行巡唱活動，好友馬小靈為他擔任司儀。何展睿透露早前忙於宣傳新歌《一個人快樂》，最近終於可以繼續他的巡唱計劃：「其實我真係好想去多啲唔同地方唱歌，想帶啲正能量畀大家。之前去過老人院、中學，今次係第三間學校，希望每個月最少去到一個地方唱，明年就籌辦個老中青演唱會。」<br><br>何展睿坦言因社會氣氛不穩，影響了巡唱及宣傳計劃：「原本已經準備好第二輪busking，想去銅鑼灣、旺角、尖沙嘴，宣傳車都安排晒， 𠵱家放埋一邊先，呢啲都係商業宣傳啫。」他透露正籌備明年的首張個人EP，邀得不少音樂人合作。<br>採訪、攝影：盧妹</p></body></html>
