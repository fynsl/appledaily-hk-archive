<html><header><meta charset="utf-8"><title>黃芳雯順產誕B女</title></header><body><h1>黃芳雯順產誕B女</h1><p>香港開電視主播黃芳雯前晚在Ig宣佈追女成功，已有一子的她湊成「好」字，她貼出囡囡相後留言：「Hello World！潘妹妹初嚟報到。」《蘋果》昨日致電黃芳雯，她表示囡囡前晚順產出世，重約6磅，她說：「BB唔係好吸收比較輕磅，佢同哥哥size爭幾遠，因為佢細粒，我好快生咗佢出嚟，7點入院，未夠10點生咗佢出嚟，我開度數開得好快，突然生得。」<br></p><p>黃芳雯續說：「老公全程陪我，佢都好開心。因為上一胎，我係馬拉松式生哥哥。我生完呢胎好精神、好肚餓 ，順產真係好正，行動自如，又即刻食到飯。」黃芳雯更指兒子隔住玻璃叫妹妹不要喊，好有哥哥風範。<br>採訪：陳杰</p></body></html>
