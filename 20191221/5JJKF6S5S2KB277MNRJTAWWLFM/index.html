<html><header><meta charset="utf-8"><title>黃淑蔓爆馮允謙唔識中文</title></header><body><h1>黃淑蔓爆馮允謙唔識中文</h1><p>馮允謙的新歌《尋找白金漢》早前遠赴俄羅斯海參崴拍攝MV，但故事中男女主角的愛情線似有還無，唱片公司於是安排小師姐黃淑蔓跟他合唱，推出聖誕合唱版。<br><br>馮允謙和黃淑蔓在鏡頭前深情對望，鏡頭後卻笑聲不停，因為大家太熟，黃淑蔓又爆馮允謙秘密：「私下經常聯絡，不過佢唔識中文，我平常係用廣東話拼音嘅英文字，但佢就用英文拼音。」所以即使二人將短訊給人看，別人也未必明白內容。</p></body></html>
