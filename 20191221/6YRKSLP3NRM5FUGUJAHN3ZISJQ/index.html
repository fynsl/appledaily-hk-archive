<html><header><meta charset="utf-8"><title>大學站今重開　出口加鋼門</title></header><body><h1>大學站今重開　出口加鋼門</h1><p>【本報訊】港鐵大學站在早前中大保衞戰期間嚴重受損，外界關注港鐵能否趕在中大下月6日復課前重開車站。港鐵昨宣佈大學站今日可重新開放使用，惟拒絕透露車站復修至今所花金額，以及會否將相關費用轉嫁至乘客身上。<br><br>港鐵昨早帶領傳媒參觀大學站復修進度，多個出口均加設鋼門作保護，大部份出口的閘機已復修完畢，早前嚴重受損、玻璃窗悉數碎裂的B、C出口客務中心，現改以透明膠板及白色不銹鋼板復修，但C出口的客務中心繼續停止服務。<br><br>此外，車站D出口、以及C出口的升降機損毀情況仍然嚴重，今日未能重開。</p></body></html>
