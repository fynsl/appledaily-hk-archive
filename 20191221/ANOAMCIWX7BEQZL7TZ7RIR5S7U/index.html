<html><header><meta charset="utf-8"><title>趣趣地：卡尼叉電夠「芬」</title></header><body><h1>趣趣地：卡尼叉電夠「芬」</h1><p>熱刺成功喺過去嘅周末以2:1擊敗狼隊，由於周中冇賽事，當家射手哈利卡尼趁臨近聖誕節，就同老婆同埋個女一去咗芬蘭嘅羅凡尼米（Rovaniemi）。就算當地室外氣溫只有攝氏零下七度，卡尼仲唔着衫跳入雪地中，仲寫上一句「新嘅恢復方式」。熱刺將會喺下周日迎嚟爭四大戰，主場對陣車路士。接落嚟賽程密集，領隊摩連奴都話卡尼冇時間休息。所以佢就趁機忙裏偷閑，周三同老婆同埋個女一齊去芬蘭享天倫之樂，順帶感受一下聖誕氣氛，又可以消除疲勞。<br></p></body></html>
