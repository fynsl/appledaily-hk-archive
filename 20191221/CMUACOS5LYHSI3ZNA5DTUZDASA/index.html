<html><header><meta charset="utf-8"><title>山田孝之日本會梁朝偉</title></header><body><h1>山田孝之日本會梁朝偉</h1><p>日本男星山田孝之今年在Netflix劇集《全裸監督》中扮演AV界傳奇人物村西透後人氣急升，目前正在拍攝第二季的他，前晚在Ig的限時動態上載與影帝梁朝偉的合照，留言表示與對方拍戲，但梁朝偉卻否認。<br><br>在照片中，頭上掛着眼鏡的山田孝之豎直拇指，而梁朝偉亦露出招牌笑容指着對方，山田孝之留言：「好啊，與Tony一起拍片啊。」但他未有透露合作詳情。不過梁朝偉透過經理人否認跟山田孝之合作：「Sorry沒有這回事，他們在日本碰面拍了一張照片，但是目前沒有合作拍戲。」山田孝之並非首次跟梁朝偉會面，兩人早於本月初就一同現身友人飯局。<br>採訪：李森</p></body></html>
