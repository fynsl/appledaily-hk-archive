<html><header><meta charset="utf-8"><title>卓寧Jessie和平分手</title></header><body><h1>卓寧Jessie和平分手</h1><p>荷李活型男卓寧泰坦（Channing Tatum）與英國歌姬Jessie J確認已和平分手。二人於上年10月公開關係，拍拖約一年卻宣佈玩完。<br><br>消息人士指：「二人沒有鬧大，他們決定分開，仍然是好朋友。」據指二人因目標不同而分開：「卓寧與Jessie有不同的優先次序與目標，但並不一致，他們有很歡樂的關係，但只是行不通。卓寧要留在洛杉磯陪伴女兒Everly，但Jessie希望留在英國，他們仍然是好朋友。」</p></body></html>
