<html><header><meta charset="utf-8"><title>米倉《Doctor-X》臨尾執金</title></header><body><h1>米倉《Doctor-X》臨尾執金</h1><p>日劇天后米倉涼子（左）主演日劇《Doctor-X》第六季加長版最終回已於前晚播出，平均收視率19.3%，最高收視率達23.1%。整體來說，全十集的平均收視有18.5%，成績總算有交代。<br><br>最終回劇情緊湊，但米倉涼子在臨結尾時亦不乏搞笑場面，身為派遣醫生的她醫術了得，卻獨自在海邊大叫缺錢，但她之後發現大箱黃金，就向天大叫。此外，《Doctor-X》第六季的Blu-ray及DVD將於明年4月發售。</p></body></html>
