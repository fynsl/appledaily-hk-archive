<html><header><meta charset="utf-8"><title>趣趣地：伊卡迪睇心情「造人」</title></header><body><h1>趣趣地：伊卡迪睇心情「造人」</h1><p>今季外借咗去巴黎聖日耳門（PSG）嘅前鋒莫路伊卡迪表現對辦，佢嘅老婆娜拉近日接受訪問時就大爆同伊卡迪喺性生活上嘅細節。娜拉話賽前伊卡迪係絕對唔會同佢搞嘢，至於賽後就要睇吓係唔係贏波先得：「我自己覺得伊卡迪應該試吓喺賽前搞嘢，不過佢好專業，賽前佢乜都唔做。只要比賽結果唔錯嘅話，咁我哋就會搞，但如果比賽結果唔順利，伊卡迪根本冇心情去理呢啲嘢，甚至連眼尾都唔望吓我。」不過PSG喺今季只係輸過三場波，睇嚟伊卡迪嘅心情都唔會受到太大影響。</p></body></html>
