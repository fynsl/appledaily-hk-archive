<html><header><meta charset="utf-8"><title>路倫新片《天能》再玩時間元素</title></header><body><h1>路倫新片《天能》再玩時間元素</h1><p>荷李活大導基斯杜化路倫（Christopher Nolan）新作《天能》（Tenet）昨日發放首支預告，主演的尊大衛華盛頓（John David Washington）一開始就執行危險任務，其後竟被迷暈，「被選中」來到神秘地方，對方更指他是去到「來生」。<br><br>之後就見到Clémence Poésy飾演的疑似科學家，告訴尊大衛華盛頓要制止第三次世界大戰。鏡頭一轉就見到他與羅拔柏迪臣（Robert Pattinson）成為拍檔，更親眼目睹時光倒流，正如基斯杜化路倫的前作一樣大玩時間元素。</p></body></html>
