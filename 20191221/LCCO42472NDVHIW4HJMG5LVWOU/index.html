<html><header><meta charset="utf-8"><title>李佳芯等無綫安排工作</title></header><body><h1>李佳芯等無綫安排工作</h1><p>李佳芯（Ali）昨日在尖沙嘴出席《慈善星輝仁濟夜》記者會，表示自己近日積極練歌，但當晚不會表演：「係為咗之後啲活動需要，因為唔知道幾時要獻醜。」對於被傳因政治表態而遭公司雪藏，Ali坦言暫時未知何時再開劇，她說：「應該係最近啲角色唔啱我，所以公司先冇安排。」早前《踩過界2》試造型，Ali冇份，其後她在Ig貼相留言，似有點感慨，她澄清自己當時在溫哥華，並沒有留意消息，只是表達生活態度。她又指和無綫還有很長的合約，並未考慮過檔。</p><p>同場的連詩雅最近身體不適，她表示自己除了工作外，一直在家休息，即使聖誕節，也只打算和媽媽在家吃飯慶祝。<br>撰文：翁可人</p></body></html>
