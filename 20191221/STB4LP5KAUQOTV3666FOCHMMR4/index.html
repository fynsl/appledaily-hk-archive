<html><header><meta charset="utf-8"><title>趣趣地：武球王西盃「蠍子」領風騷</title></header><body><h1>趣趣地：武球王西盃「蠍子」領風騷</h1><p>周四嘅西班牙盃首圈，嚟自中國嘅武球王武磊就認真威威。呢位愛斯賓奴鬥前鋒擔正鬥西丙嘅利達體育會，靠佢下半場53分鐘一次單刀建功，仲有完場前接應隊友傳中「蠍子擺尾」射門再入一球，帶領球隊兩球擊敗對手晉級，總算終止球隊七場不勝嘅頹勢。嚟緊武磊喺國家隊又會多個前線拍檔，話說效力廣州恒大嘅巴西前鋒列卡度高拉特指自己完成入籍中國嘅手續，最快三月就可以代表中國出戰世盃外。又睇吓加埋高拉特之後，可唔可以拯救近期被國人狂踩嘅中國隊？</p></body></html>
