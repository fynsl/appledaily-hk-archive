<html><header><meta charset="utf-8"><title>【北上搵銀】巡演真人騷長做長有</title></header><body><h1>【北上搵銀】巡演真人騷長做長有</h1><p>不少藝人表態撐警愛國免被封殺，全因要北上賺「人仔」，楊千嬅近年不時到內地拍真人騷，早前她便跟老公丁子高拍攝內地夫妻真人騷《妻子的浪漫旅行3》，與內地藝人霍思燕、唐一菲及李娜等去旅行，分享夫妻間的事情及相處之道。</p><p>千嬅今年也在內地進行「My Beautiful Life」巡迴演唱會，巡演地點包括上海、北京、肇慶、佛山、南寧、蘇州、武漢、杭州、汕頭及柳州等地方，長做長有。此外，千嬅和郭富城主演的電影《麥路人》應會明年正式上映，雖然故事以香港情懷為主，但也有機會安排在內地上映。</p></body></html>
