<html><header><meta charset="utf-8"><title>趣趣地：普巴狂射波要脫魔</title></header><body><h1>趣趣地：普巴狂射波要脫魔</h1><p>由夏天開始一直扭計要轉會嘅保羅普巴，自從9月30號之後就一直因腳傷冇再為曼聯上過陣。普巴上個禮拜返咗法國出席哥哥嘅婚禮，仲可以跳舞，球會本來諗住佢今個禮拜就可以復操，點知佢一返嚟英國又向球會請病假。雖然領隊蘇斯克查口口聲聲話，一月點都唔會賣走呢位26歲中場，但英國《鏡報》指，其實曼聯內部唔少職球員已對普巴冇期望，預咗佢唔會再為紅魔上陣。轉會窗下個月就會重開，一直希望過檔皇家馬德里嘅普巴，睇嚟都會繼續發功，務求令曼聯頂唔順將佢賣走。</p></body></html>
