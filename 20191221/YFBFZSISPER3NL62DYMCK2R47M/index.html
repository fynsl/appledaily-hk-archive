<html><header><meta charset="utf-8"><title>汪明荃讚羅家英演出穩定</title></header><body><h1>汪明荃讚羅家英演出穩定</h1><p>汪明荃前晚以八和會館主席身份，到沙田支持老公羅家英跟阮兆輝、蔣文端及丁凡演出的經典劇目《胡不歸》，原來平時阿姐有時間都會抽空親身欣賞家英哥的演出，她大讚家英哥的演出非常穩定，阿姐表示：「佢唔使成齣做晒，所以都好輕鬆，佢身體狀況冇問題，仲精神過我，佢日日都拍緊戲同內地電視劇，從來都冇停過。」<br><br>雖然家英哥曾試過因在內地拍劇拖延治病，結果回港後病情嚴重要入院留醫，但阿姐指現在也不會刻意提醒家英哥注意健康，因為他喜歡及享受工作。提到聖誕節將至，阿姐透露會跟家英哥一齊到馬來西亞登台數天，實行寓工作於放假。<br>採訪：張明<br>攝影：陳慧安</p></body></html>
