<html><header><meta charset="utf-8"><title>商天娥拍劇難有人工加</title></header><body><h1>商天娥拍劇難有人工加</h1><p>商天娥昨日到工展會出席活動，明年2月返無綫拍劇的她，笑言擔心不習慣：「𠵱家夜晚11點幾就瞓，所以我驚到時恰眼瞓。」對於無綫日前裁員，娥姐說：「同事話平常心，如果係就當早啲退休，市道咁樣，其實度度都係難做，我之前同公司傾條件，希望加多啲人工，公司話『你嘅要求，我係達到嘅以前，𠵱家艱難啲，我話唔緊要啦！」<br><br>娥姐透露聖誕節煮大餐，笑指朋友更向她點菜：「佢哋要我燜一字排骨、小炒皇、順德煎釀鯪魚，我偏向鍾意煲湯，日頭我會食得豐富啲，夜晚會淨係飲湯，𠵱家我嘅胃細咗，但我老公又肥咗十磅。」<br>採訪、攝影：黃曉妍</p></body></html>
