<html><header><meta charset="utf-8"><title>求驗客手記：美斯想喺巴塞踢多三年</title></header><body><h1>求驗客手記：美斯想喺巴塞踢多三年</h1><p>早前以唔想受球會束縛為由，拒絕咗巴塞隆拿終身合約嘅球王美斯，同球會嘅合約將會喺2021年夏天完結。有西班牙傳媒報道，巴塞有意同呢位阿根廷前鋒延長合約至23年。報道就話巴塞主席巴杜美已經叫球迷唔需要擔心，因為自己覺得美斯唔會離隊，更暗示佢喺未來五季會繼續留喺球隊。不過最終選擇權都喺美斯手上。但係早幾個禮拜前美斯就曾經講過，自己想喺巴塞結束球員生涯，照咁睇美斯續約都只係時間問題。</p></body></html>
