<html><header><meta charset="utf-8"><title>西甲攻略：皇馬主場「畢」勝無歸 - 亨少</title></header><body><h1>西甲攻略：皇馬主場「畢」勝無歸 - 亨少</h1><p>周日西甲尾場，皇家馬德里回主場迎戰畢爾包。「銀河艦隊」今季主場開季至今未嘗一敗，今仗鬥畢爾包讓一球/球半照撐上盤。（球賽編號：星期日30；now611及632台明日4:00am直播）</p><p>上周中的國家打吡，皇馬雖然作客，但全場多達17次射門，只能賽和巴塞，但不敗紀錄延續至12場，今返主場定必決心爭勝。皇馬今仗續缺夏薩特，加上卡斯米路坐波監，不過陣容依舊強勁，賓施馬及加里夫巴利等猛將亦可候命。對手畢爾包雖近況不俗，但近6次作客皇馬只得1和5敗，今仗恐亦難逃一敗。<br>文：亨少</p></body></html>
