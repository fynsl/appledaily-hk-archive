<html><header><meta charset="utf-8"><title>求驗客手記：楊格聖誕送暖慘食檸檬</title></header><body><h1>求驗客手記：楊格聖誕送暖慘食檸檬</h1><p>曼聯球員上周到曼徹斯特嘅兒童醫院，進行聖誕節送禮探訪，點知一名着住列斯聯波衫嘅小球迷艾迪，見到曼聯隊長艾舒利楊格，同埋佢送上曼聯嘅禮物後，竟然冷淡回應咗「呸」一聲。事後艾迪父親將件事同相片放上twitter，引嚟列斯聯注意，列斯聯中場科梳帶埋小禮物去探訪艾迪。艾迪高興到舉起雙手「笑番晒」，同上周楊格到醫院探訪時有強烈對比。或者楊格下次去探訪醫院，應該要搵一名曼聯小球迷，免再「食檸檬」！</p></body></html>
