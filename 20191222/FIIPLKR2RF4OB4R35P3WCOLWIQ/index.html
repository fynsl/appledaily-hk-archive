<html><header><meta charset="utf-8"><title>GD孖T.O.P叼煙</title></header><body><h1>GD孖T.O.P叼煙</h1><p>韓國天團BIGBANG四位成員已先後退伍，粉絲十分期待四人合體。入伍期間陷大麻案的T.O.P（左）終於與隊友合體，前日在Ig上載與G-DRAGON（GD）的合照，照片中T.O.P和GD都叼住煙，T.O.P頭髮帶點凌亂，GD則戴上冷帽。<br><br>今次是T.O.P退伍後首次合體GD，照片上載十多小時，已吸引逾百萬粉絲like爆，不過有網民指二人身為偶像，公然吸煙似乎教壞細路。</p></body></html>
