<html><header><meta charset="utf-8"><title>張智霖頑皮遺傳畀囝囝</title></header><body><h1>張智霖頑皮遺傳畀囝囝</h1><p>張智霖（Chilam）昨日到沙田出席開幕活動，透露聖誕將與家人旅行滑雪，並大讚囝囝魔童的滑雪技術相當好：「因為佢已經去到好遠，直頭係唔同區，我仲係初學階段，人大咗係冇咁醒。」提到他的手機被兒子掟落泳池，他解釋兒子只想測試手機的防水功能：「好變態，佢前後試咗三次以上，但最尾嗰次出事，我知佢係同我玩，又好奇。」他坦言不會生氣，因自己兒時同樣頑皮：「都係遺傳我，細個試過喺枱扮超人跳落嚟，撼到個嘴要縫針。」<br><br>談到太太袁詠儀被指面圓發福，Chilam笑說：「我覺得好好，佢好靚好靚，唔一定要瘦先靚㗎！」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
