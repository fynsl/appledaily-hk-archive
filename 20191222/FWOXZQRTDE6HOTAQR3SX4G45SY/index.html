<html><header><meta charset="utf-8"><title>求驗客手記：蜜蜂臨尾香自毀前途</title></header><body><h1>求驗客手記：蜜蜂臨尾香自毀前途</h1><p>上周中同RB萊比錫激戰踢成3:3平手嘅多蒙特（黃衫），喺第17輪德甲作客賀芬咸，今仗多蒙特繼續強陣，「蜜蜂兵團」喺上半場17分鐘有馬里奧葛斯先開紀錄，領先1:0，兩隊跟住冇波入，但踢到79分鐘，門前混戰下，賀芬咸球員阿達美恩把握多蒙特門將路文貝基失誤射入，追成1:1平手；喺87分鐘，卡拉馬歷接應左路傳中頭槌破網，助賀芬咸2:1反勝，賽後27分升上第6，多蒙特全失三分後錯失追趕榜首機會。</p></body></html>
