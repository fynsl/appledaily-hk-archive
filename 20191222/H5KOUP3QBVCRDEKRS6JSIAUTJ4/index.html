<html><header><meta charset="utf-8"><title>王敏奕生仔睇時機</title></header><body><h1>王敏奕生仔睇時機</h1><p>王敏奕、麥芷誼和余香凝前晚在亞洲博覽館欣賞音樂劇，她們有份拍攝電影《Baby復仇記》，透露日前與戲中女主角陳靜為電影錄主題曲，四人走在一起話題多也特別嘈吵，麥芷誼笑言可組成女子唱歌組合，希望在金像獎頒獎禮上表演。新婚的王敏奕透露聖誕節一家人會到日本旅行，但明年多工作不急於「造人」，問到奶奶會否心急抱孫？她說：「呢啲係開心事，但要睇時機，佢冇催，係一個非常好嘅奶奶，畀好大自由度。」<br><br>同場有王敏德一家，大女王曼喜拖新女友到場，更融入家中大合照。馬詩慧指女兒拍拖數個月，承認已融入王家生活。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
