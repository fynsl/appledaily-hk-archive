<html><header><meta charset="utf-8"><title>求驗客手記：普帥享受做量地官</title></header><body><h1>求驗客手記：普帥享受做量地官</h1><p>前熱刺主帥普捷天奴，早前俾熱刺辭退後，雖獲唔少球會賞識，但佢冇即刻搵新工，反而到咗卡塔爾嘅多哈嘆世界。前熱刺助教、普捷天奴嘅副手捷西斯佩雷斯，上周五喺twitter上傳一段短片，只見佢同普捷天奴喺多哈大玩足球高爾夫，前阿根廷國腳普捷天奴，成47歲但寶刀未老，成功踢出一記「一桿入洞」，佢即刻高興得大叫大跳，隨後同眾人擁抱，慶祝呢個精采入球，似乎普捷天奴好享受目前呢段「失業」嘅日子。</p></body></html>
