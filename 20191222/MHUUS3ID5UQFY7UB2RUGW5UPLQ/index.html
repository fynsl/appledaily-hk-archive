<html><header><meta charset="utf-8"><title>碧咸二仔疑戀模特兒</title></header><body><h1>碧咸二仔疑戀模特兒</h1><p>萬人迷碧咸（David Beckham）的17歲二仔Romeo Beckham早前傳與《怪奇物語》（Stranger Things）童星米莉芭比布朗（Millie Bobby Brown）撻着，不過Romeo日前就在Ig上載與模特兒Mia Regan遊巴黎的煙韌照片。<br><br>Romeo在Ig上載自拍照，並留言：「在巴黎的美好時光」，還打上心形圖案及tag Mia，但在自拍照之後，則可見Romeo搭着Mia膊頭兼頭貼頭的親密照片。</p></body></html>
