<html><header><meta charset="utf-8"><title>朱智賢拱橋晒曲線</title></header><body><h1>朱智賢拱橋晒曲線</h1><p>朱智賢擁有32C激凸上圍，昨日她在Ig貼出三點式泳照，並留言：「Collect moments Not things！」她躺在水天一色的泳池邊，擺出小拱橋甫士，大騷曲線身材，獲網民大讚：「好靚曲線」、「鼻子眼睛都流血了」、「身材好好」、「好立體」，更有網民留言示愛。<br><br>黃建東亦有留言稱讚朱智賢：「朱朱出招喎，個拱橋唔簡單。」朱智賢回覆對方，指黃建東的母親是跳舞老師也可以做到，他不介意拿媽咪開玩笑：「好，我返去叫佢搵個海洋影吓呢張相先。」朱智賢估計黃母可以做出完美拱橋動作，黃建東說：「佢個樣都似個拱橋。」<br>撰文：唐如</p></body></html>
