<html><header><meta charset="utf-8"><title>求驗客手記：謝四發火鬧爆「收山腳」</title></header><body><h1>求驗客手記：謝四發火鬧爆「收山腳」</h1><p>上周五蘇超由前利物浦名將謝拉特帶領嘅格拉斯哥流浪，作客3:0擊敗喜伯年，贏波後追至落後榜首些路迪兩分。但賽事踢到60分鐘嘅時候，喜伯年守將樸迪奧斯，向格流嘅波拿巴列錫施展「收山腳」飛鏟，場邊嘅謝拉特見狀，即刻大鬧喜伯年教練團，雙方差啲釀成衝突，最終兩隊嘅助教同樸迪奧斯，齊齊領紅被趕出場。賽後謝拉特讚球員夠冷靜：「我哋需要更好控制自己嘅情緒，嗰吓肯定係紅牌，我哋好失望喜伯年竟維護呢種行為。」</p></body></html>
