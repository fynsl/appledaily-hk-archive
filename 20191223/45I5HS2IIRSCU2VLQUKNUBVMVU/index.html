<html><header><meta charset="utf-8"><title>沈卓盈放天燈願望多</title></header><body><h1>沈卓盈放天燈願望多</h1><p>沈卓盈今年3月在Instagram公佈婚訊，與從事內衣生意的男友杜灝標（Calvin）完婚，昨日她在Ig貼出和老公到台灣放天燈的照片，留言：「祝大家冬至快樂，幸福美滿，團團圓，開心快樂。」相中見她在天燈上寫上密密麻麻的願望，有「家肥屋潤」、「事事順心」、「豬事平安」、「平安開心」等，之後跟老公一齊把天燈放上天祈福。<br><br>昨日沈卓盈接受《蘋果》電話訪問，表示照片是早前到台灣時影，冬至跟家人吃飯，因為她和老公都比較傳統，大節日時想跟家人一齊過：「冬至喺屋企食飯，但唔使幫手，不過年年自己都有煮湯圓習慣，代表一家人團團圓圓，開開心心。」<br>採訪：楊定</p></body></html>
