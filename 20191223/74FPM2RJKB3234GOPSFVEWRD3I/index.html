<html><header><meta charset="utf-8"><title>惠英紅老態演技捱批</title></header><body><h1>惠英紅老態演技捱批</h1><p>惠英紅近年憑主演的電影《幸運是我》及《血觀音》，先後奪得香港金像獎及台灣金馬獎影后，今年再憑《翠絲》奪最佳女配角，以及劇集《鐵探》封華鼎視后，其演技毋庸置疑。但她最近參與內地綜藝節目《我就是演員》時，就被網民評演出「不理想」。<br><br>在節目中，惠英紅以葉德嫻曾飾演的「桃姐」一角現身，與飾演「少爺」的張晨光挑戰「主僕情」。惠英紅指演老人是要從骨子裏老出來，化上老妝出現的她，加上「震騰騰」的身軀，與一般老人無異，將老人的老態展現得淋漓盡致，不過有網民認為可能因語言問題，而影響她的演技，總覺得惠英紅演得「總是差那麼一點點。」<br>撰文：曾建城</p></body></html>
