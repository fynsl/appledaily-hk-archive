<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃宗澤正印趕陳嘉桓</title></header><body><h1>【馮仁昭四圍超】<br>黃宗澤正印趕陳嘉桓</h1><p>黃宗澤先後跟楊崢、日模Jun、柳岩傳出緋聞，前年同陳嘉桓（小圖）合作拍網劇《守護神》，陳嘉桓被影到到黃宗澤家半同居。噚日有報道指黃宗澤嘅內地正印女友張沙沙來港宣示主權，本月13日39歲生日嘅黃宗澤開工拍戲，張沙沙高調到片場探班，同鄭嘉穎合照上載到社交網，相中見到黃宗澤嘅背影，而疑成為第三者嘅陳嘉桓被黃宗澤要求搬離住處。<br>撰文：馮仁昭</p></body></html>
