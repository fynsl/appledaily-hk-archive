<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】TVBuddy疑即將清拆</title></header><body><h1>【馮仁昭四圍超】<br>TVBuddy疑即將清拆</h1><p>無綫TVBuddy兩個月前遭fb專頁「專業清算師」向屋宇署投訴屬於大型僭建物，之後屋宇署回覆《蘋果》確認呢件事，仲話已向業主發出清拆令，前日專頁又有新進展，有網民貼疑似屋宇署回覆話：「根據記錄，直至2019年12月18日為止，本署沒有收到任何人士就有關保留現有TVBuddy而提交的方案。」而無綫喺有實際行動前，曾派出工作人員幫TVBuddy清潔同打蠟。<br>撰文：馮仁昭</p></body></html>
