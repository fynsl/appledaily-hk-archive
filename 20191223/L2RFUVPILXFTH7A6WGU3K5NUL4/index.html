<html><header><meta charset="utf-8"><title>嘉玲宴客拉姑老公買外賣</title></header><body><h1>嘉玲宴客拉姑老公買外賣</h1><p>狄波拉（拉姑）與老公江耀城（鬍鬚Kong）前晚相約眾好友食飯做冬，由一向識飲識食的拉姑老公到灣仔富豪飯堂福臨門買外賣，更搬了數箱食物和紅酒、香檳上車，問到是否與家人做節食飯？鬍鬚Kong點頭稱是，原來他買外賣後，隨即到劉嘉玲家中作客，與朋友提早做節。<br><br>任職公關的好友鄭紹康，昨日在微博上載多張美食照片，以及與劉嘉玲、拉姑、鬍鬚Kong、甄楚倩、張叔平及上山詩鈉等合照並留言：「很開心到嘉玲姐府上作客，這頓冬至飯特別溫暖，祝大家冬至快樂！」拉姑、鬍鬚Kong及嘉玲等穿上紅色服裝，但相中不見嘉玲老公梁朝偉。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
