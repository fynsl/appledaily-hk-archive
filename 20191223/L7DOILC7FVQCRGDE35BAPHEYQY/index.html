<html><header><meta charset="utf-8"><title>黃心穎父母人肉速遞晚餐</title></header><body><h1>黃心穎父母人肉速遞晚餐</h1><p>黃心穎父母昨晚冬至帶了住家飯，去女兒家做節，約晚上7時心穎父母拎住一袋食物下樓，乘的士往心穎寓所。下車時，記者上前打招呼祝黃爸爸、黃媽媽冬至快樂，黃父沒有表情，黃媽媽就心情不俗，滿臉笑容。問他們帶住家飯給心穎做冬，黃媽媽笑笑口未有回答，再問是否煮了女兒鍾意的餸菜，她都未有表示，二人步入女兒寓所。</p><p>此外，鄭秀文也有在Ig貼紅色西裝相，開玩笑自己是聖誕樹打扮：「冬至。你們跟家人吃飯嚒？」<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
