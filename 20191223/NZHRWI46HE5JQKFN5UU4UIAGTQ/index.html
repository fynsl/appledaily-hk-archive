<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁芷珊搵毓民挽民情</title></header><body><h1>【馮仁昭四圍超】<br>梁芷珊搵毓民挽民情</h1><p>才女梁芷珊之前為自家網台節目《可以告人的關係》請何君堯接受訪問，談笑風生嘅態度被網民狠批，芷珊之後公開道歉。前晚黃毓民開宗明義到該節目要鬧爆芷珊，毓民指何是千夫所指嘅過街老鼠，指芷珊戇居，芷珊話：「係。」芷珊解釋唔想俾人圍爐取暖嘅感覺，所以搵唔同政見人士訪問，毓民訓示芷珊話：「大家可以有政見分歧，但何君堯係爭取民主自由嘅公敵。」<br>撰文：馮仁昭</p></body></html>
