<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王志良做粵劇拍電影</title></header><body><h1>【馮仁昭四圍超】<br>王志良做粵劇拍電影</h1><p>粵劇界新秀拍檔王志良同林穎施近日都蠢蠢欲動，一齊拍咗部微電影《初心》，希望步粵劇名伶好似羅家英咁，做大戲之外拍埋電影藉此宣揚粵劇，同理證明粵劇其實可以同現代接軌，而且好似家英哥咁成功，攞到金馬獎同香港電影金像獎嘅獎項，就更好啦。而王志良同林穎施視任劍輝同白雪仙為偶像，下個月佢哋仲會喺上環演出《紫釵記》等多部折子戲㖭。<br>撰文：馮仁昭</p></body></html>
