<html><header><meta charset="utf-8"><title>黎姿攬寶貝女送祝福</title></header><body><h1>黎姿攬寶貝女送祝福</h1><p>靚太黎姿昨日冬至，與其他藝人一樣在社交網貼出相片及留言，向網民祝福。黎姿貼出攬着其中一名寶貝女的照片，留言說：「祝大家溫馨圓滿、冬至快樂！」相中的她笑容燦爛，幸福滿瀉。而已「登6」的單立文（豹哥），就貼出嘟嘴照，更搞笑留言：「祝大家冬至快樂，畀哥哥錫返啖先，啜。」與豹嫂老友鬼鬼的胡定欣就晒露膊照，並謂相片有溫暖的感覺。<br><br>此外，陳自瑤與老公王浩信分別貼個人照祝網民冬至快樂，王浩信更透露自己去了做gym操肌，因為尚餘不足一星期便要投入新劇拍攝。而三子之母張栢芝，其工作室則在微博貼相。<br>撰文：小乙</p></body></html>
