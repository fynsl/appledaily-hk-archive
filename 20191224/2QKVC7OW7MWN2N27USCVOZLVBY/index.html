<html><header><meta charset="utf-8"><title>阿澤Yellopenrice撐黃店</title></header><body><h1>阿澤Yellopenrice撐黃店</h1><p>杜汶澤將在網台節目《喱騷》開拓Yellopenrice環節，全力介紹黃店，昨日他在fb貼相留言：「Yellopenrice正式壠動！密切留意播放日期。」<br><br>不過日前商務及經濟發展局局長邱騰華以家長口吻，質疑網民「憑乜嘢、邊啲人去分邊啲係黃邊啲係藍？」對於邱局長的言論，阿澤昨以短訊回覆《蘋果》︰「我去嗰間（餐廳），邱騰華之前有去過食，6月之後冇再去，即係黃啦。成幅連儂牆喺間餐廳入面，佢咪唔去囉。有幾難明箒，使乜理佢講乜吖，做到成績出嚟，佢咪知乜嘢叫本土民主經濟共榮圈囉！」<br>採訪：李森</p></body></html>
