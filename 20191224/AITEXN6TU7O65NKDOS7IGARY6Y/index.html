<html><header><meta charset="utf-8"><title>蘇玉華任潘燦良摸胸</title></header><body><h1>蘇玉華任潘燦良摸胸</h1><p>金像獎影后葉德嫻（Deanie）和蘇玉華、潘燦良一同合演的舞台劇《親親麗南》，上周五在灣仔香港藝術中心正式公映。<br><br>《親》劇講述年屆70歲的葉德嫻不能自理，加上性格自私專橫，故此不想女兒蘇玉華出嫁，結果造成兩母女互相需要但又互相折磨的情況，及後當蘇玉華重遇青梅竹馬的潘燦良後，雙方發展出一段似夢迷離的愛情。其中蘇玉華跟潘燦良演出一段調情戲，女方坐在男方的大腿上，之後潘燦良以左手摸着蘇玉華右胸，此外更有摷裙底的動作，意識頗為大膽。<br>撰文：寶妮</p></body></html>
