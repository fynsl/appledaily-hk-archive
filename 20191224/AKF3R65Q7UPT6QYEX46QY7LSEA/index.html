<html><header><meta charset="utf-8"><title>求驗客手記：米蘭恥辱吞阿特蘭大五蛋</title></header><body><h1>求驗客手記：米蘭恥辱吞阿特蘭大五蛋</h1><p>AC米蘭星期日喺歇冬前最後一輪意甲，作客慘吞阿特蘭大（綠衫）五蛋。開波僅10分鐘，阿特蘭大前鋒艾真度高美斯喺左路發難，一直殺入禁局勁射破網，幫球隊半場領先1:0。換邊後，阿特蘭大加強攻勢，61分鐘，魯賓高辛斯喺左路半傳半射，再由喺門前嘅柏沙歷射入成2:0。斯洛文尼亞中場伊利錫之後喺63及72分鐘連入2球，阿特蘭大領先至4:0。83分鐘，路爾斯梅利爾更單刀推過米蘭門將基安盧基當拿隆馬射入空門，就咁大勝米蘭5:0。</p></body></html>
