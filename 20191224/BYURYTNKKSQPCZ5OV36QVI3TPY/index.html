<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美柬埔寨收女學生畫</title></header><body><h1>【馮仁昭四圍超】<br>森美柬埔寨收女學生畫</h1><p>森美近日應仁美清叙主席程瑤嘅邀請擔任慈善大使，一行十多人以義工身份去柬埔寨學校探訪，佢哋除咗帶小禮物送畀當地學生預祝聖誕節，程瑤嘅大仔朱震軒更喺學校示範玩「扯鈴」，森美就發揮其幽默本色，為當地學生帶來歡笑。<br><br>程瑤透露森美去探訪學生上堂嗰陣，有個女學生送咗一幅自畫畫畀森美，森美表示好開心︰「估唔到喺柬埔寨都有fans。」<br>撰文：馮仁昭</p></body></html>
