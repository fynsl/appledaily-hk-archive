<html><header><meta charset="utf-8"><title>TNG母公司馬國捲官非</title></header><body><h1>TNG母公司馬國捲官非</h1><p>新創建（659）有份投資、儲值支付工具TNG的母公司TNG集團，於馬來西亞捲入官非。事緣公司2018年10月購入全球跨境支付平台Tranglo 60%股權，惟持有Tranglo 13.6%的股東Impiro Asia及Mohammad Hassan Rasheed Gharaybeh，指控公司未有兌現承諾於今年2月1日前收購少數股權，向該公司、創辦人江慶恩、黃永智提訴。該投資者稱，TNG從Ekuinas收購馬來西亞政府轄下私募基金Tranglo 60%股權後，本身協議有寫明須購入餘下40%，惟至今尚未兌現。TNG否認報道及指控。</p></body></html>
