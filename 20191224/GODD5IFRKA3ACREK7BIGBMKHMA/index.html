<html><header><meta charset="utf-8"><title>連詩雅聖誕唔陪男友</title></header><body><h1>連詩雅聖誕唔陪男友</h1><p>連詩雅（Shiga）昨日到新城電台接受訪問，與周柏豪非常老友的Shiga透露，在柏豪囡囡首日出世便到醫院探望。對於何時做媽媽，Shiga笑言暫時逗玩別人的BB，昨日家庭聚會，知道表哥添丁，自己再榮升為表姑姐，Shiga笑言不懂倫理稱謂，不知道自己是表姑姐。<br><br>最近追看周柏豪新劇，Shiga說：「平時同佢好熟，睇電視見到好唔同嘅柏豪，自己都好想拍劇試演不同嘅自己。」Shiga表示，明日聖誕節沒工開，會陪伴媽媽度聖誕，她說：「聖誕正日會同媽咪食飯拍拖，唔會同男朋友，有啲話題要兩母女先傾到偈。」<br>採訪、攝影：張明</p></body></html>
