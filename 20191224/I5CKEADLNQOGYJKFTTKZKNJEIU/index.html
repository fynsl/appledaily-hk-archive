<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余香凝怕去廁所跌首飾</title></header><body><h1>【馮仁昭四圍超】<br>余香凝怕去廁所跌首飾</h1><p>余香凝近日出席珠寶品牌活動，佢自爆試過將價值七位數字嘅首飾戴上身，之後唔夠膽飲水，佢話：「因為驚去廁所，洗手除低隻戒指就唔見咗，所以全日只係飲幾滴濕吓口。」<br><br>余香凝希望努力工作儲到第一桶金，首先送層樓，之後再買一條好靚嘅鏈畀媽咪。佢仲話想同媽咪以母女檔姿態接job，佢話：「早排我同媽咪、妹妹去希臘旅行，人人都話媽咪keep得好好。」<br>撰文：馮仁昭</p></body></html>
