<html><header><meta charset="utf-8"><title>Hilary Duff秘嫁</title></header><body><h1>Hilary Duff秘嫁</h1><p>美國32歲女歌手Hilary Duff大前日與拍拖三年的男歌手Matthew Koma秘婚，昨日在Ig才公開首張結婚相。Hilary去年10月為Matthew誕下女兒Banks，並於今年5月宣佈訂婚。<br><br>據知情人士透露Hilary Duff婚禮在其寓所後園舉行，只招待好友及家人。Hilary於2010年曾與加拿大前冰上曲棍球員Mike Comrie結婚，2016年離婚收場，兩人育有一名七歲兒子Luca。</p></body></html>
