<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林心如告侵權案勝訴</title></header><body><h1>【馮仁昭四圍超】<br>林心如告侵權案勝訴</h1><p>林心如早前控告內地一間公司侵犯肖像權，要求刪除相關內容、公開道歉同索償15萬人民幣，噚日北京互聯網法院判佢勝訴，要求被告公開道歉同賠償2萬元。<br><br>案件披露被告喺其微信公眾號上發佈題為「林心如微博晒素顏，女明星產後越來越少女的秘訣是？」等文章，文中用咗林心如嘅相做宣傳。不過被告辯稱，文章嘅閱讀量同點擊都少，影響極其有限，又表示幫咗林心如宣傳良好形象。<br>撰文：馮仁昭</p></body></html>
