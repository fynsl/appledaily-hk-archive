<html><header><meta charset="utf-8"><title>求驗客手記：皇馬冇運聖誕「畢」快樂</title></header><body><h1>求驗客手記：皇馬冇運聖誕「畢」快樂</h1><p>上場國家打吡表現出色、今輪前同巴塞隆拿並列榜首嘅皇家馬德里，星期日返到主場非常欠運，皇馬今場用咗兩名巴西小將雲尼斯奧斯祖利亞同洛迪高高斯，支援賓施馬攻堅，但喺全場多達三次中柱中楣下，只能0:0賽和畢爾包。由於巴塞喺上星期六以4:1擊敗艾拉維斯，令星期日痛失兩分嘅皇馬，賽後以18戰37分，落後畀榜首嘅巴塞隆拿2分，令巴塞成為西甲半季冠軍，獨霸榜首過聖誕。西甲嚟緊會休戰兩星期，到下年嘅1月4日先重開。</p></body></html>
