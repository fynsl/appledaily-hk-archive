<html><header><meta charset="utf-8"><title>求驗客手記：加度素靠烏龍波開齋</title></header><body><h1>求驗客手記：加度素靠烏龍波開齋</h1><p>拿玻里星期日意甲作客薩斯索羅，係加度素（小圖）上任後第二場波，上場輸波嘅拿玻里，今場喺29分鐘就俾薩斯索羅嘅咸特查奧爾喺尾柱窄位掃入領先1:0；57分鐘，拿玻里嘅施連斯基直線傳入禁區，中場阿倫盧利奧轉身起腳破網，追成1:1平手。最終踢到補時四分鐘，拿玻里左路罰球傳中，迪羅倫素前柱頂後，薩斯索羅嘅奧比安喺尾柱「擺烏龍」，結果拿玻里成功作客2:1反勝，主帥加度素拎到上任後嘅首場勝仗。</p></body></html>
