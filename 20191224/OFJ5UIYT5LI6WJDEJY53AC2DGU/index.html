<html><header><meta charset="utf-8"><title>林文龍任亞視副總裁</title></header><body><h1>林文龍任亞視副總裁</h1><p>《2019亞洲小姐總決賽》將於周日（29日）在大埔亞視總台舉行，昨日在紅磡的記者會上，亞視宣佈林文龍將在下月正式被委任為亞視副總裁，他說：「我要推晒所有幕前工作，要搵人返嚟輔助我。」是否獲重金禮聘？他笑說：「賴主席（亞視非執行董事兼聯席主席賴彩雲）唔會刻薄員工，包括我。」</p><p>提到有傳亞視財困，是否考慮因素之一？林文龍說：「我哋唔會自大講我哋後面實力有幾強大、資金有幾充裕，我哋會好務實去做好面前嘅嘢，雖然亞視係歷史悠久嘅電視台，但呢幾年比較空洞少少，我上任之後，好多嘢需要重整，喺呢一刻，我夠膽講亞視財政係健康。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
