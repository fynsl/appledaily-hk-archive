<html><header><meta charset="utf-8"><title>葉蒨文陪母現身醫院</title></header><body><h1>葉蒨文陪母現身醫院</h1><p>葉蒨文昨日下午約3時多，忽然現身養和醫院，一身運動裝束及戴上太陽眼鏡的她，手執一束鮮花率先從一架七人車落車，接着再看着傭人慢慢扶葉媽媽落車，再安頓好老人家坐上輪椅，接着由傭人推着葉媽媽入醫院，現場未見老公林子祥同行。<br><br>當葉蒨文發現有傳媒在現場拍攝，她即說出慣常的口頭禪：「哎呀！」然後快手蹺好兩邊頭髮，沒有停下腳步接受訪問便陪同媽咪返醫院，不過期間亦有向傳媒揮手打招呼。 <br>採訪：馬建華<br>攝影：沈健程</p></body></html>
