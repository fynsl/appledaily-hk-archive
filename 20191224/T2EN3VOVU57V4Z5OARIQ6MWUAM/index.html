<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】琦琦貼囡囡清純相賀生日</title></header><body><h1>【馮仁昭四圍超】<br>琦琦貼囡囡清純相賀生日</h1><p>任達華同琦琦嘅囡囡任晴佳（Ella）今日15歲生日，琦琦噚日喺Ig送上祝福：「願所有的快樂、所有的健康、所有的幸福、所有的美好，所有的好運、所有的正能量圍繞在你身邊。」明顯錫女錫到燶。<br><br>琦琦仲貼出Ella嘅近照，Ella樣子清純笑容甜美，簡直青春無敵。Ella身高已經有170cm，係天生模特兒骨架，近日佢仲為雜誌影相，又開微博同網民互動。<br>撰文：馮仁昭</p></body></html>
