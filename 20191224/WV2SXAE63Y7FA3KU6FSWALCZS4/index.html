<html><header><meta charset="utf-8"><title>求驗客手記：南野射格仔勁過麥巴比</title></header><body><h1>求驗客手記：南野射格仔勁過麥巴比</h1><p>啱啱成為利物浦新兵嘅日本前鋒南野拓實（小圖），相信唔少球迷都喺歐聯睇過佢嘅表現。近日網上就流傳佢以前參加日本綜藝節目嘅短片，南野拓實喺節目上面參加射門挑戰，仲成功喺限時100秒之內射中晒15個目標。南野拓實嘅射法就同平時將個波放喺地下射唔同，佢係用窩利去射中晒15個目標，就連佢嘅國家隊隊友吉田麻也，喺100秒入面都只可以射到13個，而巴黎聖日耳門前鋒基利安麥巴比都玩過呢個挑戰，不過佢只係射中14個。</p></body></html>
