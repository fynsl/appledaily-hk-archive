<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩整火雞開P狂歡</title></header><body><h1>【馮仁昭四圍超】<br>衛詩整火雞開P狂歡</h1><p>衛詩噚日首次到工展會，有朋友擺攤檔賣人蔘茶，佢笑言收工後會去探班，又透露噚晚會同其他朋友開派對慶祝聖誕節，佢話：「我會負責整火雞，同家姐（衛蘭）平時都有整嘢食，佢最近鍾意整健康食物，我就鍾意整澱粉質嘅嘢。」<br><br>同場嘅天堂鳥成員Lincoln之前斷手，佢話仍需做物理治療，暫時唔可以拎比較重嘅嘢。佢同隊友Gordon都分別有緋聞女友，佢哋話聖誕節會約舊同學聚會。<br>撰文：馮仁昭</p></body></html>
