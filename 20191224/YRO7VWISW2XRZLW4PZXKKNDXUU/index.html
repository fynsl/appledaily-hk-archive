<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕練線條拍出浴戲</title></header><body><h1>【馮仁昭四圍超】<br>黃榕練線條拍出浴戲</h1><p>黃榕（Gloria）噚日去到上環拍攝慈善年曆，提到除夕就係佢嘅38歲生日，佢話啱啱做完身體檢查，證實身體機能仍然保持20歲。Gloria解釋主要係因為自己有玩健美比賽：「近一年冇拍拖，希望搵到一個錫我嘅大隻男，可以同我一樣鍾意做運動。」<br><br>Gloria透露月底會參演一齣電影《食人狂魔》，在戲中飾演人妻，佢話：「會有一場沖涼戲，要背部全裸同美臀演出，要積極練好線條。」<br>撰文：馮仁昭</p></body></html>
