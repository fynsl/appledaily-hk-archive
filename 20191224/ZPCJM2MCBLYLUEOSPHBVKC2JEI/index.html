<html><header><meta charset="utf-8"><title>證監向安德思罰款250萬</title></header><body><h1>證監向安德思罰款250萬</h1><p>證監會昨日公佈，因沒有落實足夠的措施，以確保準確及準時地披露八隻香港上市公司股票的須具報權益，決定向安德思資產管理（香港）有限公司作出譴責及罰款250萬元。證監會發現，在2013年2月至2016年3月期間，安德思將339份披露通知送交存檔時出錯或有所延誤，導致沒有就在其管理的客戶投資組合中的該等香港上市公司股票的所有須具報權益，向聯交所及相關上市公司作出披露。</p></body></html>
