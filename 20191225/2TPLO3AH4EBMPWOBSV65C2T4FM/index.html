<html><header><meta charset="utf-8"><title>林子善黃祥興攜孕妻共聚</title></header><body><h1>林子善黃祥興攜孕妻共聚</h1><p>37歲林子善老婆董佩欣臨盆在即，幾日後他即將升呢做老竇，前晚他相約亦即將再做爸爸的好友黃祥興預祝聖誕，二人帶同太太共聚，兩位太太竟心有靈犀，同樣全身黑look，而兩位人夫各摸着老婆的巨肚合照，溫馨滿瀉。林子善勁興奮，在社交網貼相並留言：「兩位小孩四位大人今日聖誕節，兩爸爸要努力搵錢，一起身體健康，呢位兄弟一切在心中，係愛呀！」<br><br>黃祥興接受傳媒電話訪問，透露太太的預產期是下月底，他開心說：「第三次做老竇，我會繼續剪臍帶，心情ready晒，已經有兩個小朋友，可以話有晒經驗，而且同監製度咗期，BB出世後准我喺屋企照顧太太同小朋友。」<br>採訪：皓騫</p></body></html>
