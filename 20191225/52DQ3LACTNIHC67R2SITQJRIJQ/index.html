<html><header><meta charset="utf-8"><title>《李屍朝鮮》第二季血腥味重</title></header><body><h1>《李屍朝鮮》第二季血腥味重</h1><p>朱智勛夥拍柳承龍及裴斗娜主演的Netflix原創電視劇《李屍朝鮮》（Kingdom），去年1月播出的第一季大獲好評，第二季預計明年3月播出。劇組昨日公開多段新預告片，雖然預告片沒有任何對白，但單靠音效已能呈現劇集的緊張感，而且似乎將有更多血腥場面。新一季中，朱智勛將成為守護百姓的真正君主，其成長令人期待，面對大批失控的喪屍，大家都好奇他將如何應對。<br><br>另外，早前有指女神全智賢將於《李屍朝鮮》第二季的最後一集亮相，並成為第三季的主要角色，對於全智賢的戲份，劇組大賣關子，表示目前沒有可以透露的詳情。<br>撰文：梁雯迪</p></body></html>
