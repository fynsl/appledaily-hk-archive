<html><header><meta charset="utf-8"><title>沙律甩拖學習獨立</title></header><body><h1>沙律甩拖學習獨立</h1><p>張沛樂（沙律）、余香凝及布偉傑等前晚到太古城出席首映禮，兩個月前與林耀聲結束三年情的沙律，強調一定不會復合：「人要向前看，決定咗就唔會亂嚟，唔係衝動決定，佢同我𠵱家都好開心。」沙律又稱分開不可惜：「人大咗會明白，因了解而分開，我哋有聯絡，佢好錫我，我都好錫佢。」她指現時專心事業，但不習慣沒人在精神上支持，所以要學習獨立，及戒除依賴，她透露現在有追求者，但暫時不想展開新感情。</p><p>同場的唐文龍正拍攝警匪片《破戰》，與吳鎮宇及任達華合作，他說：「齣戲拍咗一半，仲有槍戰、飛車場面，要待新年後視乎情況再拍。」<br>採訪：張明<br>攝影：葉君海</p></body></html>
