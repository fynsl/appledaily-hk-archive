<html><header><meta charset="utf-8"><title>求驗客手記：寸爆魔獸　伊嫂撐行老公</title></header><body><h1>求驗客手記：寸爆魔獸　伊嫂撐行老公</h1><p>國際米蘭今季由曼聯買入盧卡古，代替借咗去巴黎聖日耳門嘅莫路伊卡迪個中鋒位，「魔獸」入波唔少兼上場對熱拿亞讓出12碼等小將施巴斯坦艾斯普薛圖開齋，呢吓真係得到讚賞。最近意大利有個請咗伊卡迪老婆娜拉上去嘅電台節目，有嘉賓當住佢面暗示盧卡古有承擔過伊卡迪，點知伊嫂就反寸對方，話盧卡古家陣只能夠喺電視前睇歐聯，唔可以喺大賽證明自己，反而佢老公今季借咗去巴黎，就有得繼續喺歐聯淘汰賽獻技，而且仲讚伊卡迪為藍黑軍團入咗過百球係事實，而盧卡古就乜都未有，真係牙尖嘴利。</p></body></html>
