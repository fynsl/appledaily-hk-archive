<html><header><meta charset="utf-8"><title>2,000聖誕卡　寄內地良心犯</title></header><body><h1>2,000聖誕卡　寄內地良心犯</h1><p>【本報訊】支聯會昨趁平安夜，將港人祝福郵寄予在囚良心犯及其家屬和天安門母親，該會今年重點關注12人，包括香港晨鐘出版社總裁姚文田、「六四天網」負責人黃琦、維權律師王全璋及余文生和獨立記者黃雪琴等，他們將今年收集到的逾2,000張聖誕卡，以特快專遞及空郵寄返內地，希望透過聖誕卡送上祝福，讓對方繼續為理想堅持，亦知道有港人仍然關心他們。支聯會主席李卓人指，港人在反修例運動後更關注內地維權人士受打壓情況，冀香港與內地維權運動連結，結合力量抗極權，結束內地一黨專政，「如果唔係極權威脅永遠都好似把刀咁架喺港人頭上」。</p></body></html>
