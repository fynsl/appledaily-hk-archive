<html><header><meta charset="utf-8"><title>ERROR盼明年加人工</title></header><body><h1>ERROR盼明年加人工</h1><p>ERROR四子昨日到商台參與鄭裕玲（嘟姐）節目及舉行聖誕派對，獲嘟姐頒發「第一屆冇獎攞組合金獎」。ERROR表示最初只顧食，差點忘記上節目，肥仔說：「交換禮物時有隻神秘嘅手，原來係嘟姐擒拿手，但都叫掂到。」ERROR成員阿Dee則笑說：「冇乜新人可以摸到嘟姐隻手，好突破，算係跨台握手。」<br><br>近日推出聖誕歌《聖誕劫》的ERROR，新歌在YouTube上架，四子說：「都冇平台播，Viu只係播MIRROR啲歌，我哋連花姐都好少見。」又指製作成本不足，另一成員保錡要親自剪片，又自嘆人工超低，希望明年人工高過今年。<br>採訪、攝影：卓寶花</p></body></html>
