<html><header><meta charset="utf-8"><title>求驗客手記：有心有力　傳卡雲尼上馬</title></header><body><h1>求驗客手記：有心有力　傳卡雲尼上馬</h1><p>烏拉圭32歲前鋒卡雲尼，唔經唔覺都效力咗法甲嘅巴黎聖日耳門（PSG）六年，到今季結束後就會約滿，近年不斷有傳佢會去中東球會搵真銀，或者加盟碧咸嘅美職聯新軍，但估唔到卡雲尼仍然有鬥心，要喺歐洲球壇再有作為，據報佢已同西甲球會馬德里體育會達成咗協議，將會喺明夏以自由身轉會，簽約三年。PSG鋒線有唔少球星，多年嚟卡雲尼要爭正選都唔容易，有尼馬同基利安麥巴比之外，今季仲有莫路伊卡迪外借加盟，亦有報道指PSG甚至考慮喺一月轉會窗重開就將卡雲尼出售。</p></body></html>
