<html><header><meta charset="utf-8"><title>潘廸生拖太太恩愛購物</title></header><body><h1>潘廸生拖太太恩愛購物</h1><p>迪生創建主席潘廸生有「名牌潘」之稱，他經常被影到與太太余桂珠行街逛商場。日前潘廸生再和太太出動，當日下午約5時，二人十指緊扣現身金鐘太古廣場，表現恩愛邊行邊傾，同行還有3名保鑣，包括在前方遠距離為潘廸生夫婦開路，以及後方相隔幾個身位跟隨。二人行入一間瑜伽服裝店，原來是潘廸生想買瑜伽服，而非他的太太。雖然潘廸生已年屆63歲，但體形keep得甚好，看來他閒時有做瑜伽健身。</p><p>潘廸生用手機影了幾張相，就離開店舖，似乎款式都不合心水。之後輪到潘太睇女裝，潘廸生在旁給予意見，不過二人最後都買不到心頭好，逛了近一小時便離開。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
