<html><header><meta charset="utf-8"><title>阿當載華掃17個影帝</title></header><body><h1>阿當載華掃17個影帝</h1><p>金球獎與奧斯卡頒獎禮逐漸逼近，各地舉行的電影獎項已陸續得出結果，由阿當載華（Adam Driver）夥拍施嘉莉祖安遜（Scarlett Johansson）的Netflix電影《婚姻故事》（Marriage Story）越戰越勇，兩人暫時勇奪多項影帝、影后殊榮，阿當載華憑該片已連掃17個最佳男主角獎項。<br><br>在剛公佈的第18屆猶他州影評人協會獎及第24屆佛羅里達影評人協會獎上，阿當、施嘉莉同時獲評選為最佳男、女主角，奉俊昊執導、宋康昊主演的韓片《上流寄生族》更在猶他州影評人協會獎中掃走最佳電影、最佳原創劇本和最佳外語片三獎。<br>撰文：哥羅</p></body></html>
