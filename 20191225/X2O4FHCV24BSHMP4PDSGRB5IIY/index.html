<html><header><meta charset="utf-8"><title>求驗客手記：鼻都冇埋　伊巴變佛地魔</title></header><body><h1>求驗客手記：鼻都冇埋　伊巴變佛地魔</h1><p>瑞典球星伊巴謙莫域喺母會馬模場外嘅銅像又被破壞，除咗銅像被噴成銀色，家陣就連個鼻都冇埋，有網民仲笑話係一座佛地魔銅像。38歲嘅伊巴因為上月尾宣佈購入瑞超另一隊波哈馬比25%股份、做埋該隊班主激嬲咗母會馬模嘅球迷，個銅像10月初揭幕到家陣已經俾人搞咗幾鑊，試過有球迷套個馬桶蓋落去，又試過搵波衫遮住伊巴個樣，燒又燒過，鋸又鋸過，今次連個鼻都冇埋，成個《哈利波特》反派佛地魔咁，真係慘情！唔知有傳去英超愛華頓嘅伊巴，會唔會有咩霸氣行動回擊呢？</p></body></html>
