<html><header><meta charset="utf-8"><title>可嵐愛犬受襲手術費貴</title></header><body><h1>可嵐愛犬受襲手術費貴</h1><p>可嵐與兒子、陳逸璇及邵音音等昨日到尖沙嘴出席《CATS》首映禮，可嵐指兒子喜歡動物，所以帶他來欣賞。問到家中有沒有養寵物？可嵐說：「有隻5歲大嘅狗，早前我帶囝囝去馬來西亞做嘢，突然收到傭人傳嚟嘅相，原來我隻狗被洛威拿大狗咬到成身血，肚都被咬破，腸都穿埋，我好激動，但唔敢同個仔講。」可嵐指狗狗經過多次手術，正在康復中，但手術費很昂貴，幸有朋友出手相助，現時要處理索償問題。</p><p>曾經歷婚姻失敗的陳逸璇，現時感情可有着落？她說：「有追求者，不過了解中，因為之前嘅經驗，令到我會審慎小心啲。」<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
