<html><header><meta charset="utf-8"><title>朱璇陀B報喜</title></header><body><h1>朱璇陀B報喜</h1><p>2008年國際中華小姐冠軍朱璇，去年在比利時舉行婚禮秘嫁內地富二代，昨日她在社交網貼出大肚相，宣佈陀B。今年32歲的朱璇身處美國洛杉磯，她以法文寫道：「聖誕快樂，這是我的聖誕禮物。」<br><br>相中身穿白色露膊連身裙的朱璇笑容滿臉，但她未有透露目前懷孕多少個月及BB性別。不少網友及圈中人留言恭喜她，包括楊卓娜，朱璇則以「謝謝大家」來回應。另外，台星王陽明的太太蔡詩芸昨剖腹誕下約6磅重的囡囡。</p></body></html>
