<html><header><meta charset="utf-8"><title>余文樂攜妻遊日晒恩愛</title></header><body><h1>余文樂攜妻遊日晒恩愛</h1><p>余文樂與太太王棠芸近日帶兒子余初見到日本度假，樂仔連續兩日放旅遊照上Ig，雖然遇上毛毛雨，但他和太太撐着一把傘，十分恩愛。當中見一向喜歡綠色的樂仔，毫不忌諱戴上綠色帽。另一張照片見留鬚的他，身穿軍綠色工裝服帶點滄桑味，他攬着兒子及另一位小朋友在懷裏，父愛滿滿。<br><br>樂仔早前在微博發文，對反送中運動表態，指自己反對暴力，並強調自己是中國人，不支持港獨，惹來大批網民留言批評。</p></body></html>
