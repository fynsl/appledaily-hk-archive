<html><header><meta charset="utf-8"><title>Vanessa Cloke被控毆打罪</title></header><body><h1>Vanessa Cloke被控毆打罪</h1><p>大熱喪屍劇《陰屍路》（The Walking Dead）第六和第七季飾演Anna的美國女星Vanessa Cloke，涉襲擊一名女子，遭警方控告她毆打罪。消息指，Vanessa近日與男友分手，男方搬離其寓所時，要求警方在場讓他能夠順利收拾個人物品。事發時，Vanessa在寓所內飲泣及怒罵前男友，發現有女子在門外偷拍，Vanessa爆粗大罵又搶走對方手機。</p></body></html>
