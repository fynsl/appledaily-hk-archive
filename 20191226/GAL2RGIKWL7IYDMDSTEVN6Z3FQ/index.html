<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比膺法足先生</title></header><body><h1>求驗客手記：麥巴比膺法足先生</h1><p>《法國足球》評選嘅2019法國足球先生獎項，周三宣佈由效力巴黎聖日耳門嘅基利安麥巴比奪得，佢已經係連續第二年贏得呢個獎。據知佢嘅得票率領先賓施馬同尼高路簡迪等人，唔少法國名宿如亨利同韋拉都投咗第一畀佢，而皇馬領隊施丹就投左第一畀佢愛將賓施馬，前屆得主簡迪就將第1同第2投咗畀同市死敵熱刺既穆沙施素高同洛里斯。麥巴比同賓施馬呢位選舉大敵就互笠高帽，兩位都將自己嘅第一位投咗畀對方。</p></body></html>
