<html><header><meta charset="utf-8"><title>孫慧雪結婚三年再行禮</title></header><body><h1>孫慧雪結婚三年再行禮</h1><p>孫慧雪昨日帶兒子到工展會出席活動，同場還有女子組合Super Girls成員Aka和Cheronna、黃妍及葉巧琳。提到孫慧雪與老公Edwin結婚三年，近日再到教堂行禮，她解釋：「老公係天主教教徒，神父話我哋結婚冇行禮就唔當係結婚，所以要再搞一次。」</p><p>至於Aka和Cheronna現時均是單身，但她們不擔心會習慣一個人的感覺，Cheronna坦言推掉不少男士約會。會否介紹男士給Aka？Cheronna說：「我同Aka太唔同，大家鍾意嘅類型都唔同，Aka鍾意啲好乖，好似書生咁同佢吟詩作對。」<br>採訪、攝影：黃曉妍</p></body></html>
