<html><header><meta charset="utf-8"><title>JW幫男友整蠱朋友</title></header><body><h1>JW幫男友整蠱朋友</h1><p>王灝兒（JW）與關楚耀昨日到油塘出席聖誕活動，JW笑言平日與男友二人世界，因此喜歡聖誕與家人和朋友開party。她又爆男友準備掃把、垃圾鏟及筲箕交換禮物：「我幫佢包到成個風扇咁，佢每年都好多心思去設計呢啲，最花心思就係整蠱人，不過佢唔會送呢啲畀我嘅。」<br><br>關楚耀表示與家人及女友慶祝：「成班人開party開心啲，我哋會每人煮啲嘢食，我又鍾意下廚，整吓意粉、焗豬扒飯。」提到交換聖誕禮物，關楚耀指最搞笑收過生抽及豉油，幸好自己會下廚，所以是實用禮物，他說：「就算收到廁紙我都OK，你知啦，搵食艱難呀，收到兩條廁紙都用到個幾月。」<br>採訪、攝影：盧妹</p></body></html>
