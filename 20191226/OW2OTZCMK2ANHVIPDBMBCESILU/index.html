<html><header><meta charset="utf-8"><title>求驗客手記：費蘭甸奴被爆離隊</title></header><body><h1>求驗客手記：費蘭甸奴被爆離隊</h1><p>曼城翼鋒馬列斯早前參加一個問答遊戲嗰陣，意外爆出隊友費蘭甸奴會喺今夏離隊。馬列斯同隊友班捷文文迪，早前接受《天空體育》YouTube頻道挑戰，進行一個搶答遊戲，當主持人問到「邊位球員今夏宣佈，今季係佢效力曼城嘅最後一季」，馬列斯竟衝口而出，答「大衞（施華）同費蘭甸奴」。主持人顯得不知所措，只回應了「係……大衞……施華」，文迪聽到馬列斯露咗口風，即時用手掩嘴，然後露出一副狡猾笑容。</p></body></html>
