<html><header><meta charset="utf-8"><title>李小龍女兒告快餐店侵權</title></header><body><h1>李小龍女兒告快餐店侵權</h1><p>李小龍女兒李香凝（小圖）向中式快餐店真功夫索賠2億元，據內地網媒報道指，由於該餐飲店使用酷似李小龍形象圖示長達15年，被Bruce Lee Enterprises, LLC（李小龍有限責任公司）起訴索賠2億元。據知李小龍公司法人代表為李小龍女兒Shannon Lee（李香凝），公司要求真功夫立即停止使用李小龍形象、在傳媒版面上連續90日澄清與李小龍無關，並請求法院判令真功夫賠償經濟損失2.1億元，以及維權合理開支8.8萬元。</p></body></html>
