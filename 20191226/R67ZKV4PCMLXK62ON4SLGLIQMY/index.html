<html><header><meta charset="utf-8"><title>求驗客手記：文迪蘇傑中東掘金</title></header><body><h1>求驗客手記：文迪蘇傑中東掘金</h1><p>早前傳過會去曼聯或AC米蘭嘅祖雲達斯前鋒文迪蘇傑，正式加盟卡塔爾班霸艾杜哈尼。文迪蘇傑於2015年由馬德里體育會轉投祖雲達斯後，合共為「斑馬軍團」上陣164場，入咗44球。不過，自從沙利接手祖記後，呢名33歲射手就雪到𠵱家。舊年幫克羅地亞贏得世界盃亞軍嘅文迪蘇傑，最終決定去中東掘金。早前有報道指文迪蘇傑轉會費為500萬歐元（約4,300萬港元），年薪更高過𠵱家祖記開出嘅600萬歐元。</p></body></html>
