<html><header><meta charset="utf-8"><title>莊端兒趁逆市擴展生意</title></header><body><h1>莊端兒趁逆市擴展生意</h1><p>莊端兒和友人合資搞網上速遞海鮮店，她昨日現身灣仔的美食節攤檔做作生招牌，下廚吸引大批男粉絲捧場，好友翟威廉、洛兒及布偉傑等支持。<br><br>莊端兒年幾前投資六位數字經營生意，近日未懼逆市再投資開實體店，她說：「趁平租搞門市，1月喺紅磡開食店，佔地過千呎。」她屆時會做店舖生招牌，而網店開業至今已回本，她說：「呢段日子多咗人叫外賣，反而擔心開門市有舖租負擔，希望大家食得開心。」聖誕在工作中度過的她表示：「繼續單身，推咗啲約會，為咗賣seafood求生，變成世界seafood妹，除夕同元旦未得閒應約，有新消息會公佈，希望開心。」<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
