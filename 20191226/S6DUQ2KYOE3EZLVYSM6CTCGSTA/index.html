<html><header><meta charset="utf-8"><title>欣宜獲外賣仔送新城獎</title></header><body><h1>欣宜獲外賣仔送新城獎</h1><p>新城電台今年將以特別形式頒發獎項，日前邀請了鄭欣宜好友蔡瀚億（BabyJohn）擔任頒獎嘉賓，當欣宜在中環一間髮型屋整頭準備出發拍外景時，BabyJohn化身外賣仔送上驚喜早餐，兼加料送上「勁爆新媒體歌曲」，其得獎歌曲是《救命歌》。</p><p>李幸倪（Gin Lee）則分別獲得兩獎，日前她出席活動，在後台化妝間時新城DJ啤梨與新城首席商務總監馮靜婷突然現身送上聖誕禮物，Gin Lee憑《浮世繪》獲得「勁爆國語力專輯」及「勁爆國語力歌手」，她開心表示要多謝工作人員及歌迷。<br>撰文：葉晴</p></body></html>
