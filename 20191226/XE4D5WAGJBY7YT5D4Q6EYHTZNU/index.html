<html><header><meta charset="utf-8"><title>求驗客手記：柏度出山教海牙</title></header><body><h1>求驗客手記：柏度出山教海牙</h1><p>教過紐卡素同韋斯咸嘅柏度，將出任荷甲球會海牙教練直到季尾。58歲嘅柏度喺2018年4月任西布朗領隊嗰陣，喺聯賽遭遇八連敗後俾人炒，今次係佢相隔20個月後再掌兵符。海牙𠵱家18戰得13排喺荷甲尾2，較包尾嘅華域克多兩分，柏度就話會盡一切努力扭轉形勢。海牙同時宣佈，前查爾頓同哈特斯菲爾德領隊、𠵱家係英格蘭教練團成員之一嘅基斯鮑維會出任柏度副手，佢會兼顧英格蘭嘅教練角色。</p></body></html>
