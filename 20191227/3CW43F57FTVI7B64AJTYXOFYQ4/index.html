<html><header><meta charset="utf-8"><title>《老友記》作曲家Allee Willis逝世</title></header><body><h1>《老友記》作曲家Allee Willis逝世</h1><p>美劇《老友記》（Friends）主題曲《I'll Be There for You》著名女作曲家Allee Willis，在平安夜因心臟驟停，於洛杉磯逝世，享年72歲。Allee曾與美國殿堂級樂隊Earth,Wind &amp; Fire合作，創作《September》及《Boogie Wonderland》，為百老匯音樂劇《紫色》（The Color Purple）創作的樂曲更為她帶來格林美獎，去年她打入作曲家名人堂。</p></body></html>
