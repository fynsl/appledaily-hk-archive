<html><header><meta charset="utf-8"><title>古仔林峯新戲扮父子</title></header><body><h1>古仔林峯新戲扮父子</h1><p>王晶1993年執導的電影《倚天屠龍記之魔教教主》，當年請來李連杰演張無忌、張敏演趙敏、黎姿演周芷若、邱淑貞演小昭、洪金寶飾演張三豐及吳鎮宇演張翠山等，卡士可謂空前，但票房未算理想。事隔26年王晶日前在微博宣佈開拍電影《倚天屠龍記》新版，並留言：「張無忌終於去大都找趙敏了！」電影預計明年開拍。<br><br>新版演員一直保密，據《蘋果》所得消息，張無忌由林峯飾演、文詠珊（Janice Man）演趙敏、甄子丹演張三豐、古天樂演張翠山及徐錦江演金毛獅王，製作成本約2億人民幣。新婚的Janice Man相信因新片開工，要放棄陪老公。<br>撰文：王連連</p></body></html>
