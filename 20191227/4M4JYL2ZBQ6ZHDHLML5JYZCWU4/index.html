<html><header><meta charset="utf-8"><title>【蘋聞重溫】林夏薇伯父身家逾20億</title></header><body><h1>【蘋聞重溫】林夏薇伯父身家逾20億</h1><p>林夏薇的伯父是有「廈門首富」之稱的林華國，亦即堂兄林峯的父親，主要經營房地產、建材及工程生意，身家逾20億；林夏薇的父親林華星早年協助胞兄林華國打埋房地產生意，身家亦以億計，物業遍佈港九新界，包括現時報住的畢架山一號。<br><br>2015年，林夏薇投資八位數字搞飲食生意（圖），有傳是老公莫贊生打本，她也曾購入內地3D動畫片《西遊記之大聖歸來》於港澳的播映權。另外，林夏薇亦有投資房地產及股票，搵錢途徑多。</p></body></html>
