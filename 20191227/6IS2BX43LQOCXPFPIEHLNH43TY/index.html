<html><header><meta charset="utf-8"><title>【蘋聞重溫】莫贊生物業得居屋</title></header><body><h1>【蘋聞重溫】莫贊生物業得居屋</h1><p>林夏薇的老公莫贊生數年前為南豐創始人陳廷驊長女陳慧芳做「收買佬」，身家暴漲，更獲多個金主支持成立Capital Union Investments Limited任董事總經理，身家有傳達20億。<br><br>莫贊生名下只有一個與家人共同擁有的筲箕灣居屋單位。2010年他以868萬購入南邊圍獨立屋，三年前以1,130萬售出。去年9月，由他任董事的Capital Union出售紅磡維港中心單位，賺近三千萬，和他傳聞20億身家似乎有一段距離。</p></body></html>
