<html><header><meta charset="utf-8"><title>木村文乃結束兩年半婚姻</title></header><body><h1>木村文乃結束兩年半婚姻</h1><p>日本女星木村文乃結婚兩年半，近日被爆已跟圈外人丈夫低調離婚。據《週刊文春》報道，木村文乃與任職演技講師的丈夫千葉大樹已離婚半年，其發言人也代為承認木村文乃是在夏天結束兩年半婚姻。而她跟事務所社長交代離婚一事時，表示跟前夫性格不合。報道指出，兩夫妻婚後甚少機會見面，木村文乃十分熱愛下廚，也很重視夫妻同枱食飯的時間，可是雙方聚少離多，結果由木村文乃提出分手。</p><p>32歲的木村文乃是在2016年11月18日宣佈閃婚，嫁人後私生活低調，今年4月就曾在twitter留言：「4月，真的是離別季節。」相信是暗示跟老公之間出現問題。<br>撰文：哥羅</p></body></html>
