<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】BabyJohn多線發展</title></header><body><h1>【馮仁昭四圍超】BabyJohn多線發展</h1><p>蔡瀚億（BabyJohn）今年少做電影工作，轉往主持發展，噚日佢喺商台接受訪問，話喺主持方面搵到自己風格，下年想嘗試喺電影創作上學多啲嘢，開拓更大自主權：「由故事創作、搵投資者、搵導演等電影前期工作想學吓，做演員太幸福，搵我就做。」而BabyJohn同梁祖堯做節目，傾過合作做飲食生意：「可以諗吓，半年前我剛開始自組公司，太多樣嘢做，但時間得咁多，好多嘢做唔切。」<br>撰文：馮仁昭</p></body></html>
