<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳明憙新碟比男友重要</title></header><body><h1>【馮仁昭四圍超】陳明憙新碟比男友重要</h1><p>陳明憙噚日到商台受訪宣傳新歌《天使禁獵區》，自嘲係宅女嘅佢，鍾意睇動漫，連歌名都取自一套日本漫畫。聖誕節時屋企人去咗旅行，男友又返美國探親，佢話自己係異地戀專家：「宣傳新碟重要啲，唱片係自己嘅，男朋友未必一定係自己。」之前《遊樂》MV同男友合作，男友係大自然攝影師，合作宣傳歌曲同環保，佢哋流浪一星期，去咗五個快將消失嘅地方取景。<br>撰文：馮仁昭</p></body></html>
