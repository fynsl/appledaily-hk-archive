<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜濤為丟fans禮物解畫</title></header><body><h1>【馮仁昭四圍超】姜濤為丟fans禮物解畫</h1><p>姜濤前晚畀網民出post爆疑似丟fans送嘅禮物，經理人花姐知道後，即喺Ig限時動態回應：「這些只是禮物的包裝紙袋，所有姜糖的禮物，姜濤已收到。他非常珍惜及感謝你們的心意，大家不用擔心，亦希望不要誤會。」姜濤後來亦連出兩post安撫fans：「放心，你們寫的每一個字每一句話我都有看到。」佢仲話：「今後所有的禮物及其包裝紙袋，我均會自己全權負責，在此向所有傷心或擔心的糖們道歉！」<br>撰文：馮仁昭</p></body></html>
