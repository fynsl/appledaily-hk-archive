<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳綺貞遭男友老婆告通姦</title></header><body><h1>【馮仁昭四圍超】陳綺貞遭男友老婆告通姦</h1><p>台灣歌手陳綺貞前日被爆同已婚「四眼男」、玉山銀行信用卡部門主管林迪生街頭激吻，事後陳綺貞所屬公司添翼表示錯愕難過，喺唔知情下而造成嘅傷害感到非常抱歉，強調同林先生已冇來往，之後會交畀律師處理、男方則被離職。據台灣蘋果新聞網報道，林太要告陳綺貞妨害家庭、傷害配偶權同通姦罪，陳綺貞對此暫冇回應。陳綺貞下周二喺內地合肥舉行嘅跨年演唱會會如期舉行，將會係事發後首度露面。<br>撰文：馮仁昭</p></body></html>
