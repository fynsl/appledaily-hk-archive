<html><header><meta charset="utf-8"><title>大媽畀like　防暴笑了</title></header><body><h1>大媽畀like　防暴笑了</h1><p>【本報訊】防暴警闖入海港城商場截查多人後，10多名警員晚上繼續在商場外的海旁駐守，成為「拍照背景」，其間不停有不同國籍遊客人上前與防暴警合照，當中兩名大媽與執勤中的防暴警合照時，身軀更靠向警員，舉起拇指及勝利手勢。</p><p>防暴警亦盡展「好客之道」，卸下口罩，面露笑容；更有戴上聖誕頭飾的外籍人士以防暴警作為背景自拍，警員雖在工作中，但未如早前同袍以英語斥責「We are not a background ar!（我們不是背景呀！）」，有關人士順利拍照，警方沒有阻止或驅散。</p></body></html>
