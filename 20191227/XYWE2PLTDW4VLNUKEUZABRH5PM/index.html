<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達愛犬偷食急送院</title></header><body><h1>【馮仁昭四圍超】狄以達愛犬偷食急送院</h1><p>狄以達噚日喺大圍出席商場聖誕活動時，自爆聖誕發生小意外：「我唔小心放咗個袋喺地下，平時真係好少咁樣，跟住我隻狗開咗個袋，偷食咗粒朱古力。」好彩及早發現，即時送去動物醫院催吐：「佢冇事，我哋夜晚仲照開聖誕寵物party。」同場嘅張崇德（右）話一家四口喺家中度過：「我成日都教啲仔女，要珍惜屋企人同愛，要懂得珍惜，要多謝爸爸媽媽為佢哋花心思準備禮物。」<br>撰文：馮仁昭</p></body></html>
