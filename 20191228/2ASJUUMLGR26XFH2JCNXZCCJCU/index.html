<html><header><meta charset="utf-8"><title>周秀娜賀歲打得靚</title></header><body><h1>周秀娜賀歲打得靚</h1><p>黃百鳴夥拍張智霖及張繼聰，一同主演賀歲電影《家有囍事2020》，三人扮演三兄弟，周秀娜及陳靜則飾演姊妹花。近年收起性感的周秀娜，在其中一場動作戲中，以大露背裝及底褲示人。</p><p>周秀娜說：「今次同陳靜做兩姊妹，佢賣腦我賣力。大露背都係因應劇情、唔係刻意安排，拍嘅時候亦清場做足安全措施，唯一困難係點樣打住但又要捲得條毛巾靚。」而張智霖表示有幸參與這套經典賀歲片，希望跟張繼聰可以帶不少歡笑給觀眾。<br>撰文：余嬌</p></body></html>
