<html><header><meta charset="utf-8"><title>【奧運常客】歐鎧淳最美持旗手</title></header><body><h1>【奧運常客】歐鎧淳最美持旗手</h1><p>歐鎧淳是香港游泳代表隊成員之一，2008年16歲就代表香港參加北京奧運。今年8月她在新加坡游泳世界盃100米背泳中，以1分00.22秒摘銅，打破了自己保持的香港紀錄，更達到直入明年東京奧運標準，成為首名女子港泳隊的奧運四朝元老。</p><p>歐鎧淳2016年在里約奧運開幕禮上擔任持旗手，被中外媒體封為當屆「最美持旗手」。近年她頻頻出席品牌活動及拍廣告，前年更憑電影《春嬌救志明》提名香金像獎最佳新演員，之後又參演電視劇《守護神之保險調查》。</p></body></html>
