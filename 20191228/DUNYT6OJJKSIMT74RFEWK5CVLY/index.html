<html><header><meta charset="utf-8"><title>北村一輝宣佈再婚</title></header><body><h1>北村一輝宣佈再婚</h1><p>曾演出日劇《貓侍》的50歲男星北村一輝，昨日宣佈再婚，本月中已娶40多歲圈外女友為妻。北村一輝最近在晨早劇《Scarlet》中與主角戶田惠梨香飾演父女，由於該劇日前交代其角色已經病逝，他刻意趁自己的戲份播畢才公佈再婚消息。<br><br>北村一輝與首任妻子於1993年結婚，二人育有一子，婚姻維持約19年於2012年結束，前妻被指在銀座夜店擔任媽媽生，其25歲兒子北村將清目前擔任舞蹈員。</p></body></html>
