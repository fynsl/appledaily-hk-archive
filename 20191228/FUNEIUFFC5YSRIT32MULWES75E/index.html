<html><header><meta charset="utf-8"><title>苑瓊丹講鬼古反嚇自己</title></header><body><h1>苑瓊丹講鬼古反嚇自己</h1><p>苑瓊丹日前為香港開電視拍節目《開工大吉77》，其間大爆圈中「鬼古」。苑仔笑言沒意欲搶梁思浩「鬼王」地位：「因為太多觀眾話好好聽，所以幕後同事逼我再講，記得有一次喺廢棄工廠講鬼古嚇個女演員，點知我講到發燒，最終搞到自己成日感覺到靈異朋友，所以都嚇怕咗自己。」<br><br>苑仔表示入住酒店會憂心：「如果房卡插唔穩會着唔到燈，不過坐坐吓突然會跳晒電，咪惟有死死氣話唔好意思，𠵱家信邪！」</p></body></html>
