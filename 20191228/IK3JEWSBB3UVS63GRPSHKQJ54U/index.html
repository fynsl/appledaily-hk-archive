<html><header><meta charset="utf-8"><title>【MVP人馬】倪碧賢去年出戰亞洲盃</title></header><body><h1>【MVP人馬】倪碧賢去年出戰亞洲盃</h1><p>歐鎧淳的新歡倪碧賢是甲一籃球員，在fb的個人簡介上表示現職政府出入境工作。她在香港女子籃球界頗出名，比賽時在隊中擔當小前鋒，2004年曾協助球隊奪學界精英賽總冠軍、學界賽屯門區冠軍、埠際賽冠軍，同年更曾得到Nike League神射手及MVP（最有價值球員），令她當年成為女子籃球界的冠軍保證。</p><p>倪碧賢曾先後效力過「安邦」、「福建」、「荃灣」及「南華」，現時所屬「均安」隊。她曾表示喜歡打街場，去年更代表香港出戰亞洲盃，不過在最後一輪小組賽輸波而無緣晉級。</p></body></html>
