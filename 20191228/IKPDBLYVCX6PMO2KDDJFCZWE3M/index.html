<html><header><meta charset="utf-8"><title>范冰冰嫌貴放棄買水晶</title></header><body><h1>范冰冰嫌貴放棄買水晶</h1><p>范冰冰去年因「陰陽合同」逃稅被罰8.8億人民幣（約10億港元），復出後積極推銷自家面膜賺錢。前日她的工作室貼出一條在日本過聖誕的短片，當中見范冰冰與友人到百貨公司，睇化妝品、家品及聖誕裝飾等，行到一間法國品牌水晶店時，她對聖誕樹擺設情有獨鍾，不過她說：「太貴了，算了！」<br><br>據了解范冰冰手上的水晶擺設，價錢由2,035元至4,854元不等，似乎她被罰後變得頗慳家。</p></body></html>
