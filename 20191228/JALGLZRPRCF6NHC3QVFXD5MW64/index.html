<html><header><meta charset="utf-8"><title>炫富Kylie收千萬禮物</title></header><body><h1>炫富Kylie收千萬禮物</h1><p>一向以浮誇作話題的真人騷家族Kardashian成員Kylie Jenner，趁聖誕再次炫富，前日她於Instagram大晒自己收五個Hermès名牌袋，估計總值975萬港元。Kylie雖然只有22歲，但已是千億富婆，最近她收到的貴價名牌袋當中，包括限量版款式。<br><br>其實日前她參加Kardashian家族派對時，已大騷名貴綠寶石頸鏈，最近又花9萬多港元買水晶熊仔。另外，Kylie又晒與1歲囡囡Stormi穿睡衣的合照。</p></body></html>
