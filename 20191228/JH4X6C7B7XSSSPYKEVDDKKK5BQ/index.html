<html><header><meta charset="utf-8"><title>《葉問4》聖誕票房稱冠</title></header><body><h1>《葉問4》聖誕票房稱冠</h1><p>甄子丹主演的《葉問4》與迪士尼年度大片《星球大戰：天行者崛起》（Star Wars：The Rise of Skywalker）成為本港今年聖誕檔之爭，由平安夜起連續三日票房，《葉問4》共收673萬元，爆冷贏《星戰9》，但兩片收益僅差1萬元。不過《星戰9》累計以2,263萬元較《葉問4》累計票房為1,587萬多。此外，《星戰9》聖誕節於北美單日勁收約2.49億港元，全球票房更衝破5億美元（約39億港元）大關。</p></body></html>
