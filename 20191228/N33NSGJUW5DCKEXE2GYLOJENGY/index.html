<html><header><meta charset="utf-8"><title>學生「和你溫」　警員戒備</title></header><body><h1>學生「和你溫」　警員戒備</h1><p>【本報訊】過去半年，無數學生奮力兼顧抗爭與學業，昨日下午在沙田新城市廣場，有網民發起「和你溫」義教活動，召集了十多名中、小學生一起溫習。</p><p>惟活動未開始，已有防暴警在商場的巴士總站戒備，商場內亦有多名疑似便衣警員監視，有參與者直斥警方佈防荒謬，「溫書都要俾人監視？」葵涌昨午亦有約20人「和你Sing」，於九龍貿易中心大堂合唱《願榮光歸香港》等抗爭歌曲，並遊行抵制藍店。<br><br>張志華攝</p></body></html>
