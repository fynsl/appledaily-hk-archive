<html><header><meta charset="utf-8"><title>張寶兒考電單車男友護航</title></header><body><h1>張寶兒考電單車男友護航</h1><p>張寶兒男友袁偉豪愛揸電單車，更感染了她。日前張寶兒去考強制試，袁偉豪全程傍實，成功獲pass。張寶兒將上堂相擺上Ig，更留言是第二次考：「第一次電單車強制考試失敗了，是失誤，練習時沒有犯的錯，右腳在平衡沒出現問題的情況下，不知怎的下地了，一考試肌肉就怯，不相信自己。」<br><br>對於失敗，張寶兒稱是好事，抱着多失敗多練習，以後在路面駕駛時會更安全，而袁偉豪留言：「安全是必須的。」</p></body></html>
