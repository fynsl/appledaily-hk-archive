<html><header><meta charset="utf-8"><title>倍賞千惠子哭悼拍檔</title></header><body><h1>倍賞千惠子哭悼拍檔</h1><p>由已故日本男星渥美清主演的國民電影系列《男人之苦》，獲名導山田洋次起用原班人馬開拍第50部電影《寅次郎回來了》，該片昨日於當地開畫，片商前日舉行前夜祭開畫活動，78歲的倍賞千惠子，當日率領吉岡秀隆（左）、淺丘琉璃子及闊別大銀幕23年的後藤久美子等登場。<br><br>《男人之苦》主角渥美清於1996年病逝，片中飾演其同父異母妹妹阿櫻的倍賞千惠子，在台上憶起老拍檔渥美清時落淚。</p></body></html>
