<html><header><meta charset="utf-8"><title>杏兒李乘德慶祝結婚4周年</title></header><body><h1>杏兒李乘德慶祝結婚4周年</h1><p>胡杏兒與李乘德結婚四年，誕下兩子奕霆及奕霖，昨日凌晨，李乘德上載與老婆穿上聖誕情侶冷衫緊擁的照片，並以英文留言：「我的完美老婆，4周年快樂，謝謝你成為我做事的動力。」之後又搞笑以客家話的英文拼音大讚「我老婆100分。」<br><br>其後，胡杏兒以英文回覆︰「謝謝你及時出現在我的人生，我們還有很多年。」並在自己社交網貼出一家四口穿上同款冷衫相，獲好友陳祉妤等送祝福。</p></body></html>
