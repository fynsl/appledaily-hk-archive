<html><header><meta charset="utf-8"><title>求驗客手記：鳳凰炒西部聯七場不敗</title></header><body><h1>求驗客手記：鳳凰炒西部聯七場不敗</h1><p>上周六澳職，由威靈頓鳳凰作客賽前排第三嘅西部聯。鳳凰延續最近強勁走勢，上半場憑前鋒大衛波爾門前建功，下半場再有麥高華特同達域拿各入一球，鳳凰遙遙領先三球，完場前雖有哥倫艾利洛禁區內犯手球被罰12碼，西部聯由迪亞文迪操刀射入，但亦無阻鳳凰以3:1擊敗西部聯，錄得七場不敗嘅戰績。7場入面除咗2次同墨爾本勝利打和外，另外5場總入球都有3球或以上開「大」，鳳凰每場都入至少兩球，入球停不了！</p></body></html>
