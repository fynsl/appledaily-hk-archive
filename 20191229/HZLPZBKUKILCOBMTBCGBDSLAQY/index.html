<html><header><meta charset="utf-8"><title>朱咪咪拍《陀槍V》大換角</title></header><body><h1>朱咪咪拍《陀槍V》大換角</h1><p>朱咪咪和組合糖兄妹昨日在灣仔出席「絕膠」活動時，朱咪咪自爆明年2月返無綫拍警匪劇《陀槍師姐V》，但並非原班人馬，她說：「冇咗歐陽震華，聽講阿滕（滕麗名）都得，另外嗰兩個女（四喜及五福）咪話佢哋嫁咗去外國囉。」至於有沒有魏駿傑？朱咪咪以普通話笑說：「怎麼可能？如果我冇估錯，應該有陳豪。」雖然無綫最近有裁員行動，但她透露沒有被壓價。<br><br>提到「絕膠」，糖妹表示經常會自備水樽，糖兄則希望食店改用再造紙或循環再用的盒。明年是兩人出道10周年，他們期待年初推出的EP，糖妹說：「除夕要拍部微電影，仲要特技化妝。」<br>採訪、攝影：黃曉妍</p></body></html>
