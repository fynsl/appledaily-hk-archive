<html><header><meta charset="utf-8"><title>求驗客手記：尼馬遠赴烏拉圭MSN重聚</title></header><body><h1>求驗客手記：尼馬遠赴烏拉圭MSN重聚</h1><p>前巴塞隆拿嘅恐佈MSN組合再次聚首！求大俠所講嘅唔係尼馬終獲轉會回歸魯營，而係呢位巴西球員喺上個禮拜五獲邀到蘇亞雷斯嘅家鄉烏拉圭，同美斯一齊出席哨牙蘇同老婆蘇菲亞嘅結婚10周年派對，只見三人仍舊友好高興合照，至於出席party嘅球員仲包括哨牙蘇嘅巴塞隊友布斯基斯、佐迪艾巴等，似乎尼馬仲未忘巴塞當年情呢！MSN曾聯手喺14/15至16/17年3季內，參加450場攻入364球，一齊贏過2次西甲及1次歐聯冠軍，威力都咪話唔恐佈。</p></body></html>
