<html><header><meta charset="utf-8"><title>求驗客手記：莫拉凌晨狂放煙花要道歉</title></header><body><h1>求驗客手記：莫拉凌晨狂放煙花要道歉</h1><p>英國一名住喺熱刺前鋒盧卡斯莫拉附近嘅鄰居，日前向英國《太陽報》投訴呢位27歲巴西籍球員喺聖誕節前夕開P，仲喺凌晨時份不斷放煙花。呢位鄰居就話：「聖誕聚會喺平安夜已經開始，佢哋喺聖誕節凌晨一點起，開始放煙花持續近一粒鐘，我只係想我啲細路可以有覺好瞓，結果煙花搞醒晒我啲細路。佢必須知道咁樣好令人煩擾，嘈到好似置身戰區一樣。」事後知衰嘅莫拉就真誠咁向受到滋擾嘅鄰居道歉。</p></body></html>
