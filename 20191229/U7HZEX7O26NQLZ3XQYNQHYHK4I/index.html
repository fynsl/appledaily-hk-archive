<html><header><meta charset="utf-8"><title>楊柳青怕打傷拍檔</title></header><body><h1>楊柳青怕打傷拍檔</h1><p>電影《擊鬥女神》四位女主角楊柳青、郭思琳、林慧倩及菁瑋昨日在尖沙嘴出席慈善首映，黃秋生、邵音音等人捧場。四位「打女」為電影不停打，損傷不少互相為對方搽藥油，林慧倩開戲前與武指練習扭傷：「離開拍仲有七、八日，不斷去跌打館，自己經驗唔多扭到屁股同大腿，反方向扭痛到連行路都痛。」拍攝時都忍痛拍攝，現時間中都會舊患發作。</p><p>另外，楊柳青較有經驗拍打戲，但跟女仔對打較困難：「個個女仔身嬌肉貴，怕無情力打傷，但大家有共識，打到唔好介意。」她表示跟菁瑋對手戲最多，對方練習後手已有瘀傷，但她仍令對方傷上加傷，看到也肉赤。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
