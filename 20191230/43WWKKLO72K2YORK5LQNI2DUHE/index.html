<html><header><meta charset="utf-8"><title>「上觀」為上海機關報新媒體</title></header><body><h1>「上觀」為上海機關報新媒體</h1><p>【話你知】這次專訪教育局局長楊潤雄的上觀新聞，1998年創立，最初是中共上海市委機關報《解放日報》的官方網站。2013年10月，擁有上海「三大報」的解放日報報業集團和文匯新民聯合報業集團（《文匯報》和《新民晚報》）整合重組，成立上海報業集團，大力發展新媒體。翌年《解放日報》旗下新媒體平台「上海觀察」正式創立，最初為收費平台；2016年改為免費，更名為上觀新聞。上海報業集團旗下另有澎湃新聞和界面新聞兩個新媒體。</p></body></html>
