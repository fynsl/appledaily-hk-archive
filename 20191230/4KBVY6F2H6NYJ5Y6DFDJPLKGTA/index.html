<html><header><meta charset="utf-8"><title>求驗客手記：奧迪加特投曼城得啖笑</title></header><body><h1>求驗客手記：奧迪加特投曼城得啖笑</h1><p>皇家蘇斯達上星期六突然喺官網宣佈，今季喺隊內踢得出色嘅挪威神童奧迪加特，會喺下半年外借去曼城（圖）；但呢則新聞公佈後，卻遲遲未見曼城官宣，原來係皇家蘇斯達趁住愚人節講吓笑箒。12月28日原來係西班牙嘅愚人節，皇家蘇斯達就應節整蠱吓班球迷，官宣話已經將奧迪加特借畀曼城。不過，假如大家心水清，就會記得奧迪加特係皇家馬德里今夏借畀皇家蘇斯達，所以唔可能會「借上借」；況且，皇家馬德里同曼城都冇同皇家蘇斯達「夾口供」，所以好快有球迷就知道係流料！</p></body></html>
