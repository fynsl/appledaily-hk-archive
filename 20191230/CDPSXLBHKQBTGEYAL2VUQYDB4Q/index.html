<html><header><meta charset="utf-8"><title>求驗客手記：史高斯寸爆紅軍擸世冠</title></header><body><h1>求驗客手記：史高斯寸爆紅軍擸世冠</h1><p>利物浦早前喺卡塔爾擊敗法林明高首奪世冠盃，並獲准喺對狼隊嘅英超，喺球衣繡上代表世界冠軍嘅金章，但曼聯名宿嘅史高斯就向宿敵大潑冷水，指世冠盃連佢喺地區業餘羽毛球賽贏得嘅獎盃都不如。曾喺2008年幫曼聯贏世冠盃嘅史高斯喺電台節目話：「就算有人問我喺職業生涯中贏過乜嘢錦標，我都唔會提世冠盃，當年我哋參賽都唔係好認真咁踢。」當佢被問到世冠盃同地區業餘羽毛球賽獎盃邊個重要啲，史高斯就話：「我嘅羽毛球獎盃！」</p></body></html>
