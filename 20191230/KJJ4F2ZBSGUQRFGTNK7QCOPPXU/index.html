<html><header><meta charset="utf-8"><title>求驗客手記：加拿斯ig教蘇馬mark人</title></header><body><h1>求驗客手記：加拿斯ig教蘇馬mark人</h1><p>車路士喺拆禮物日慘吞修咸頓兩蛋，名宿加拿斯（小圖）賽後喺ig轉載場波失第一球嘅片段，直言後輩葛特蘇馬喺呢次防守企位差。當時「聖人」前鋒奧巴菲美同蘇馬1對1，結果蘇馬被呢位愛爾蘭前鋒以假動作呃咗，最後推大位中路左腳射破阿列沙巴拿加嘅大關。加拿斯喺轉載呢個失球片段後話：「後衞係透過身體位置去令進攻方決定要點走位，蘇馬企得太出，佢應該返入中路，逼對方冇得切入起腳或傳波，咁樣可以減慢對方嘅速度，等隊友回防。」</p></body></html>
