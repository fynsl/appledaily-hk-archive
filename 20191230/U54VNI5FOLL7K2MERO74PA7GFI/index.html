<html><header><meta charset="utf-8"><title>求驗客手記：科蘭告別戰　阿蘇守龍搶晒鏡</title></header><body><h1>求驗客手記：科蘭告別戰　阿蘇守龍搶晒鏡</h1><p>烏拉圭球星科蘭上星期六喺蒙特維多舉行告別賽有眾多退役同現役球星參加，星光熠熠。10/11烏拉圭國家隊對科蘭朋友隊嘅呢場友誼賽最後以6:6握手言和，科蘭喺上半場幫烏拉圭國家隊射入一球，幫球隊喺上半場領先擁有列基美、華朗等名宿嘅科蘭朋友隊4:1，下半場改為代表科蘭朋友隊嘅佢則連中三元。</p><p>不過，今場後備上陣客串烏拉圭國家隊門將嘅巴塞隆拿前鋒蘇亞雷斯，喺比賽入邊兩度成功撲救，雖然棄足用手，但表現亦勁搶鏡。</p></body></html>
