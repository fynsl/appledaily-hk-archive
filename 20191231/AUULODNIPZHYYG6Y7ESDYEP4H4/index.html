<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關伊彤自嘲變乳牛</title></header><body><h1>【馮仁昭四圍超】<br>關伊彤自嘲變乳牛</h1><p>關伊彤（Anita）上月剛誕下細仔，坐滿月就立即復工，噚日佢到新城接受訪問，透露囝囝已取名林承臻，英文名叫Terrence。Anita話：「細佬好黐身，我日日冇得瞓，變咗隻乳牛，去到邊都掛住泵奶，連喺車都放有泵。」<br><br>Anita又透露子宮頸細胞檢查出現奇怪結果：「醫生話一係預備有cancer，二就係因為餵人奶有影響，都唔係太擔心，過兩個月再去檢查，應該冇事。」<br>撰文：馮仁昭</p></body></html>
