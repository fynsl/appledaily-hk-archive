<html><header><meta charset="utf-8"><title>富達無牌交易期貨11年</title></header><body><h1>富達無牌交易期貨11年</h1><p>證監會公佈，富達基金（香港）無牌進行期貨合約交易近11年，並延遲向該會匯報違規事項，以及在一項申請期間向證監會呈交錯誤資料，故對其作出譴責及罰款350萬元。證監會發現，2007年8月至2018年7月期間，富達香港在未領有所需牌照的情況下，為其海外聯屬公司執行6,738宗期貨合約交易，總值約為400億美元。雖然其在進行檢討時識別出有關涉嫌違規事項，但卻待取得外部法律意見後，才向證監會匯報有關事件。</p></body></html>
