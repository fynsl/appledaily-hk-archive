<html><header><meta charset="utf-8"><title>溫碧霞紐約迎新年</title></header><body><h1>溫碧霞紐約迎新年</h1><p>溫碧霞(Irene）和老公Kenny、囝囝Xavier日前到美國紐約，過聖誕兼迎接新年，Irene表示每年最少會到美國兩次探望老爺奶奶，今年最齊人，長輩們最開心：「Kenny家人大部份都住美國，超過40人，好大家族，大家玩得好開心，Xavier同我都唔捨得，希望暑假可以再嚟紐約，幾忙都好，我哋好應該盡量抽時間陪老人家。」<br><br>紐約天氣寒冷，聖誕氣氛濃厚，Irene最開心得到親戚們陪伴四圍去玩，每次必定去中央公園、圖書館及展覽館睇展覽。此外，總結過去一年，Irene十分滿意工作成績，出了寫真集和拍了自己喜歡的電影《墮落花》。<br>撰文：葉晴</p></body></html>
