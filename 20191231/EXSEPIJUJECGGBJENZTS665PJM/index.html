<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張敏東北拍拖賞雪</title></header><body><h1>【馮仁昭四圍超】<br>張敏東北拍拖賞雪</h1><p>51歲張敏近年潛心修佛，同細佢十年嘅製作人兼導演男友（小圖）感情穩定，兩人同樣係虔誠佛教徒，經常結伴一齊四處遊歷拜佛。近日，張敏喺社交網分享到東北旅遊嘅相片，喺漫天風雪下與疑似男友一齊賞雪，由於雪太大，兩人嘅面容都被雪遮住晒，但驟眼看來係有幾分像佢男友。張敏仲着咗一身滑雪裝，準備大顯身手，十多年前愛上滑雪嘅張敏，對滑雪嘅熱度依然未有減退。<br>撰文：馮仁昭</p></body></html>
