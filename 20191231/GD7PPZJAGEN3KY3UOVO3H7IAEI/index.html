<html><header><meta charset="utf-8"><title>Jessie J對舊愛未忘情</title></header><body><h1>Jessie J對舊愛未忘情</h1><p>英國歌姬Jessie J與荷李活型男卓寧泰坦（Channing Tatum）一個星期多前，宣佈結束一年的感情。<br><br>雖然二人是和平分手，但似乎Jessie並未忘情，近日頻頻在社交網感性留言。當中，她表示時間可以有治療作用：「去一些令你的煩惱感到渺小的地方。」又指：「億萬人在世界上，努力地保持笑容、尋找自己是誰、掛念失去了的人、感到毫無價值。你是被愛的。」之後她又在即時動態中分享自己食蛋糕，但當中卻寫上：「我掛念你。」明顯是對卓寧未忘情。</p></body></html>
