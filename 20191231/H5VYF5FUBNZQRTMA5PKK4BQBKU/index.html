<html><header><meta charset="utf-8"><title>曾拒絕男友求婚</title></header><body><h1>曾拒絕男友求婚</h1><p>馮盈盈男友鍾文浩中學時讀名校喇沙書院，2005年會考考獲10A，順利入讀港大醫科，現時在瑪麗醫院任職內科駐院醫生。Martin比馮盈盈年紀大，一直希望成家立室，早前有送上藍寶石戒指單膝跪地求婚，只等女友答應，不過馮盈盈覺得不是結婚時機所以拒絕。<br><br>兩人於2015年開始拍拖，馮盈盈翌年參選港姐，男友當時不介意，決賽當日更親身到場支持。而早前馮盈盈拍《美女廚房》時，收到電話指媽媽心臟病發要做手術，她分身不暇，Martin更替她一直陪伴媽媽。</p></body></html>
