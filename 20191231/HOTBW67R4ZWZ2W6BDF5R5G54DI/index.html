<html><header><meta charset="utf-8"><title>馮盈盈情變催運拎視后</title></header><body><h1>馮盈盈情變催運拎視后</h1><p>馮盈盈與男友Martin本已談婚論嫁，昨日宣佈分手，而盈盈早前和堪輿學家雲文子拍攝跨年節目時，曾問過雲師傅鼠年運勢，當時已被提醒感情可能會有暗湧。據知馮盈盈臨分手前更專程去了搵師傅催運，試圖作最後挽救。<br><br>雲文子昨日接受《蘋果》訪問，她承認馮盈盈確有找她幫手：「我之前批佢感情有暗湧，佢就去公司搵我，我同佢講呢段感情佢兩個好易分手，所以我叫佢專心工作，幫佢催運，令佢名氣、事業、財運更加好，目標希望好快拎到視后。」雲師傅表示為馮盈盈卜的奇門遁甲卦象是夫妻宮臨「六合」逢「死門」帶「擊刑」，直斷分離格，顯示這個月要分手。<br>採訪： 葉綠悠</p></body></html>
