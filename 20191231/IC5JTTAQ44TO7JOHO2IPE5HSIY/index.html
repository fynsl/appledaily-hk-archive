<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周庭撐逆權漫畫</title></header><body><h1>【馮仁昭四圍超】<br>周庭撐逆權漫畫</h1><p>買物網日本Amazon近日有一本名為《香港示威 激動200日》嘅漫畫上架，作者秋田浩史係旅居香港嘅日本人，書中仲提到傘運、反送中、8.31港鐵事件等，又分析運動對日本企業影響。</p><p>漫畫中有不少真實插圖，連習近平同特首林鄭月娥都有「上鏡」。有份喺漫畫出現嘅周庭周庭噚日回應時話：「相信用漫畫方式去解釋番香港所發生嘅事，對日本戰線有一定幫助。希望透過書本，令更多人明白運動背後原因。」<br>撰文：馮仁昭</p></body></html>
