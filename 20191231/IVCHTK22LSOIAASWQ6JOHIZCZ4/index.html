<html><header><meta charset="utf-8"><title>求驗客手記：C朗又拎獎晒合家歡</title></header><body><h1>求驗客手記：C朗又拎獎晒合家歡</h1><p>禮拜日舉行嘅環球足球獎頒獎禮，基斯坦奴朗拿度（C朗）終於威番次，力壓美斯同華基爾雲迪積克贏得最佳球員，係佢第六次贏呢個獎。得獎之後C朗被問到對森多利亞一戰騰空2.56米頂入嗰球，C朗就話自己已經入咗七百幾球，但要揀最靚嘅頭槌入波都會揀呢球。事後C朗就喺ig大晒獎項同埋一家六口合照（圖），認真溫馨。C朗嘅國家隊師弟祖奧菲歷斯就贏得最佳新人獎，利物浦領隊高普就贏得最佳教練。</p></body></html>
