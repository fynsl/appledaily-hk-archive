<html><header><meta charset="utf-8"><title>江雨婷選完港姐選亞姐</title></header><body><h1>江雨婷選完港姐選亞姐</h1><p>亞洲小姐選舉前晚移師大埔亞視總台舉行，候任亞視副總裁林文龍，與老婆郭可盈都有上台頒獎。司儀除了鐵腳陳啟泰，還有去年亞姐香港區季軍林孜沫及馬來西亞主持蔣珮珮，兼有外援金剛。表演嘉賓有台灣歌手任賢齊、鄭欣宜及江華麥潔文夫婦。<br><br>最後由8號的江雨婷奪冠，她同時奪最佳橙寶網明日之星獎，亞軍及季軍分別為是香港代表15號羅思雅及16號王騫婭。江雨婷表示︰「激動但好開心，贏係因為笑容同自信。」江雨婷曾參選今年港姐，但未獲任何獎項，今次選亞姐一擊即中，她答得大方︰「大家評分唔同、各有各好。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
