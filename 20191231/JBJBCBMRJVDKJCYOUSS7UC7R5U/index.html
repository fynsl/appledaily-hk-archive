<html><header><meta charset="utf-8"><title>古仔盼政府助開戲</title></header><body><h1>古仔盼政府助開戲</h1><p>古天樂昨日在灣仔出席保險活動，向來重視健康的他，由於拍戲時日夜顛倒、食無定時，所以每年都會做一至兩次身體檢查，更會兩年一次照胃鏡和腸鏡。<br><br>對於田啟文早前受訪曾提及市道太差，令不少投資者都未有開戲的計劃，古仔說：「投資者都要睇回報同風險，睇番社會狀況，就算我哋肯去投資，但可能冇乜人有意欲去睇，如果有政府幫手，就可以將成本減低。」古仔希望在這段時間，大家能守望相助。談到王晶在微博宣佈預計明年開拍電影《倚天屠龍記》新版，有傳古仔飾演張翠山、林峯飾演張無忌，古仔只表示曾有接洽過，但未有詳細透露細節。 <br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
