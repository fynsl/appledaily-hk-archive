<html><header><meta charset="utf-8"><title>明年東奧　圓滙料處108</title></header><body><h1>明年東奧　圓滙料處108</h1><p>日本東京明年舉行夏季奧運，彭博綜合券商預測日圓滙價明年維持區間上落，展望2020年首兩季位處108水平。<br><br>日圓兌每美元今年4月最弱曾觸及112.4，8月一度轉強至104.45。三菱UFJ摩根士丹利證券分析報告指，日本央行暫無意改變寬鬆貨幣政策，維持超低利率負0.1厘，估計日圓滙價將於區間橫行。<br><br>該報告預期，若美國聯儲局重啟減息，日圓滙價將會轉強，有可能挑戰100大關。</p></body></html>
