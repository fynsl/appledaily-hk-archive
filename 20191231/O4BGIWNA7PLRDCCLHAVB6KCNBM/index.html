<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基孖老婆元旦遊行</title></header><body><h1>【馮仁昭四圍超】<br>鄭敬基孖老婆元旦遊行</h1><p>鄭敬基噚日喺社交網留言，話明日會去維園嘅元旦大遊行，佢留言：「我和另一半已經決定，如果去倒數，只會去和一班會一起大大聲喊 #光復香港時代革命！#五大訴求缺一不可！#解散警隊刻不容緩！的香港人一齊倒數。然後，2020年1月1號，齊齊去維園守護香港。」另外，譚小環開設的渣哥小食店決定喺遊行前3小時，免費提供食物，渣哥留言：「當日會去支持逼爆維園，麻煩你嚟渣哥食嘢，我哋請。」<br>撰文：馮仁昭</p></body></html>
