<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇永康新歌避「安心」</title></header><body><h1>【馮仁昭四圍超】<br>蘇永康新歌避「安心」</h1><p>蘇永康噚日到商台宣傳新歌《不方便》，呢首歌原本係大半年前推出新歌《你哪位》，但當日準備宣傳嗰陣，就遇到老友許志安發生「安心事件」，因歌曲內容太貼近事情煞停。提到「安心」女事主黃心穎潛水多時再蒲頭，蘇永康話：「我唔知道佢返咗嚟。首歌內容唔同晒扯唔上關係。」<br><br>另外，蘇永康日前同家人遊日本，佢話抱兩歲半兒子上落的士不慎扭傷腰，又爆兒子好識得𠱁女仔。<br>撰文：馮仁昭</p></body></html>
