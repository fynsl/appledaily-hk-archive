<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳彥祖手術減磅反凸腩</title></header><body><h1>【馮仁昭四圍超】<br>吳彥祖手術減磅反凸腩</h1><p>45歲吳彥祖噚日喺社交網公開一張相片，相中以佢今年1月最佳狀態同3月做完盲腸炎手術作對比，原本有六嚿腹肌嘅佢，手術後左腹貼有一塊大膠布，雖然瘦咗但凸出一個肚腩。<br><br>吳彥祖憶述今年3月因盲腸炎入院，初時以為食物中毒，拖咗3日先去醫院，結果要喺醫院呆足一個星期，體重仲跌咗18磅。佢留言：「這是一個很大的警鐘，叫我不要把健康視為理所當然。因此，2020年最重要是身體健康，因為沒有健康，你將一無所有。」<br>撰文：馮仁昭</p></body></html>
