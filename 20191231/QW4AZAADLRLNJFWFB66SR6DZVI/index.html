<html><header><meta charset="utf-8"><title>米津玄師上《紅白》唔演出</title></header><body><h1>米津玄師上《紅白》唔演出</h1><p>日本年度盛事《第70屆紅白歌唱大賽》將於今晚除夕夜舉行，日本尊尼事務所六人組合King &amp; Prince昨日出席第三日綵排，今次已是他們連續兩年登上《紅白》。<br><br>據知，大會將即場播放國民組合嵐與男歌手米津玄師對話的珍貴片段（圖），而嵐將會首度獻唱米津玄師作曲的東京2020殘奧會主題曲《風箏》，雖然米津玄師去年初次登上《紅白》獻唱歌曲《Lemon》，但有指他今年亮相《紅白》，但不會作任何演出。</p></body></html>
