<html><header><meta charset="utf-8"><title>求驗客手記：拜仁大鑊po中華民國國旗</title></header><body><h1>求驗客手記：拜仁大鑊po中華民國國旗</h1><p>德甲班霸拜仁慕尼黑周日就喺fb上載咗啲相，係球星同各國國旗嘅合成圖，以表達對各地球迷支持嘅感激，其中有張就用咗中華民國嘅青天白日滿地紅旗（圖），令唔少網民議論紛紛。早前奧斯爾先因為撐新疆人權而被中國封殺，今次拜仁又放張咁嘅相，有唔少網民就寸爆中國玻璃心，話睇怕以後中國球迷連球隊正選名單都睇唔到喇。最終拜仁刪除咗青天白日滿地紅旗同中國國旗，呢兩張感謝兩岸球迷嘅相。</p></body></html>
