<html><header><meta charset="utf-8"><title>求驗客手記：上港送侯克幫武磊護級</title></header><body><h1>求驗客手記：上港送侯克幫武磊護級</h1><p>現時喺西甲排榜尾嘅愛斯賓奴，為護級近期已經再度換帥，球隊管理層亦打算喺冬季轉會窗重開後增兵，其中盛傳想搵為武磊前隊友、上海上港前鋒侯克加盟。據指上港肯畀侯克離隊半年，甚至肯承擔部份人工，可以話半賣半送。有傳侯克年薪高達1,700萬歐元，愛奴根本負擔唔到，但上港竟然願意承擔侯克部份人工，唔少人就覺得呢個係「政治任務」，以免武磊效力嘅球隊要降班。</p></body></html>
