<html><header><meta charset="utf-8"><title>關心妍騷前聲帶出血</title></header><body><h1>關心妍騷前聲帶出血</h1><p>關心妍（Jade）大前晚在東莞舉行巡迴演唱會，邀請了羅力威擔任表演嘉賓，他說：「Jade太多歌打動我，亦影響咗我創作音樂靈感，初入行每次見到佢都心跳加速。」 Jade笑說：「我嗰陣都結咗婚㗎喇，我同佢老婆（雨僑）好熟㗎！」<br><br>原來開騷前兩星期，Jade因聲帶出血而失聲，醫生叮囑她要休息養聲，以免令情況變壞，但她說：「好擔心，因為我真係好珍惜每一場演出同埋我嘅歌迷，你哋買飛等咗我咁多年，所以今日真係一個奇蹟，可以喺咁短時間內好番。今晚唱最後一首歌先敢同大家講，如果聲帶惡化可能要臨時取消，好感恩，多謝大家嘅支持。」<br>撰文：葉晴</p></body></html>
