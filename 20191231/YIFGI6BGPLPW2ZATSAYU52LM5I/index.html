<html><header><meta charset="utf-8"><title>去餐廳貼海報碰灰</title></header><body><h1>去餐廳貼海報碰灰</h1><p>火火和KB昨日於商台宣傳下月3日於九展的音樂會，他們表示在網上召集人力是一呼百應，KB說：「我哋只𢱑人力，唔𢱑錢，以前香港人會行街打招呼，𠵱家冇晒，想搵啱channel嘅人。」火火遇到一個僅得23歲的女樂手，更讚她是樂壇知名音樂人黃丹儀的年輕版。<br><br>火火說：「我哋做自己弱項，唱歌五音不全，𠵱家好驚做騷時唱得唔好，綵排佢彈得好，我唱得衰就唧我。」他坦言亦曾試過碰灰：「試過拎海報想貼喺餐廳，有啲唔肯，佢哋唔識我哋呢啲蛋散，拎住一卷二卷嘢唔知係乜嘢。」但今次如願開音樂會，已覺計劃成功。<br>採訪：王連連</p></body></html>
