<html><header><meta charset="utf-8"><title>碩克傷寒康復報平安</title></header><body><h1>碩克傷寒康復報平安</h1><p>美國男星碩克艾佛朗（Zac Efron）早前因拍真人騷，於巴布亞新幾內亞懷疑感染傷寒，經過幾日治療後，他現時已情況穩定，並已在平安夜飛返美國。<br><br>碩克昨日於社交網報平安，貼出與巴布亞新幾內亞兒童的合照，並留言：「我在巴布亞新幾內亞病了，但我很快康復，完成了在巴布亞新幾內亞的三個星期。我已回到家中，與家人及朋友度過聖誕節，謝謝大家的愛與關心，2020年再見！」其後，他與金牌泳手Chris Dwyer齊齊出席品牌活動，是病後首次復出。</p></body></html>
