<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>昨日A18報道「基因編輯流氓」賀建奎的碩士導師、前萊斯大學生物化學和基因工程系教授Michael Deem，在事件揭發前，曾獲香港城市大學聘任為工程學院院長，但現時仍未上任。香港城市大學昨聲明指，城大已於今年7月公佈委任台大前代理校長郭大維教授為工學院院長，擔任李兆基資訊工程講座教授及校長資深顧問（資訊科技）。其任期始於2019年8月1日。報道中提及的Michael Deem教授與城大已沒有任何合約關係。本報特此澄清及更正。</p></body></html>
