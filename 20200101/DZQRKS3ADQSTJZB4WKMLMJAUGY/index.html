<html><header><meta charset="utf-8"><title>Teri Garr中風送院</title></header><body><h1>Teri Garr中風送院</h1><p>經典喜劇《杜絲先生》（Tootsie）75歲荷李活女星Teri Garr，前日於洛杉磯因中風急送院，其代表表示：「Teri現在已經穩定，將會在明日回到家中。」她於2002年確診患上多發性硬化症，2006年12月曾因腦動脈瘤而昏迷一星期。Teri與德斯汀荷夫曼（Dustin Hoffman）合作的《杜絲先生》（圖），讓她提名奧斯卡最佳女配角，其他演出作品有《第三類接觸》（Close Encounters of the Third Kind）、喜劇《媽咪先生》（Mr. Mom）等。</p></body></html>
