<html><header><meta charset="utf-8"><title>甩拖吳浩康難頂唱情歌</title></header><body><h1>甩拖吳浩康難頂唱情歌</h1><p>吳浩康前晚在麥花臣場館舉行演唱會，剛分手的前度崔碧珈（Anita）人冇到亦未見送上花籃。尾聲時，吳浩康感觸地說︰「我係03年新人，咁多年經歷好多高低，我特別多謝所有由以前到𠵱家嘅唱片部或經理人部同事，我今日自己畀錢買飛邀請佢哋嚟。」完場後，問到吳浩康以《討厭》打頭陣，是否有所寄語？他說︰「冇話送任何人，我呢段分手時間，去面對呢啲作品，綵排時係幾難頂，如果我有嘢同Anita講，我會直接同佢講。」</p></body></html>
