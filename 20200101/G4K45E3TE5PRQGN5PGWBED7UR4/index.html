<html><header><meta charset="utf-8"><title>韓庚結婚希澈做伴郎</title></header><body><h1>韓庚結婚希澈做伴郎</h1><p>35歲韓團Super Junior前中國籍成員韓庚與《戰狼II》混血女主角盧靖姍，昨日於新西蘭舉行婚禮，兩人在奧克蘭迎接2020新年，據知好兄弟金希澈做伴郎。韓庚與盧靖姍昨早在微博貼出身穿傳統裙褂的照片，二人深情對望，新娘子流露出幸福的笑容，韓庚亦緊握着老婆的手，二人均留言：「你好，我的愛人！」呼應早年公開戀情時，他們也是寫着「你好，我的男孩/我的女孩」。<br><br>韓庚於2009年與韓國經理人公司SM解約後，返回內地發展，主力於影視發展，包括電影《致我們終將逝去的青春》硂《前任攻略》和《前任3：再見前任》，還有拍攝周顯揚的《我們永不言棄》。<br>撰文：祖李</p></body></html>
