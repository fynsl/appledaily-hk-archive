<html><header><meta charset="utf-8"><title>向佐、李連杰過招</title></header><body><h1>向佐、李連杰過招</h1><p>李連杰與向佐近日為運動裝品牌拍廣告硬照，二人化身武林高手過招。向佐日前在微博上載多張過招相，見他拿着黑紙扇起飛腳，向佐留言：「最近和師傅兼偶像李連杰切磋了一回，我招招逼人，卻被他輕鬆破解。他說真正的武學功夫，最高境界就在於『藏鋒』靜待出鞘。」</p><p>李連杰之後轉發向佐的微博，更附上圖片說明：「世間高手，皆是如此，武至極境，功夫深藏。」不過李連杰的運動外套卻似足古裝，令造型顯得有點古怪。</p></body></html>
