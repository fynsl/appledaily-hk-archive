<html><header><meta charset="utf-8"><title>轉會氹氹轉：肥安想撬愛將占士</title></header><body><h1>轉會氹氹轉：肥安想撬愛將占士</h1><p>愛華頓由安察洛堤接手後，有指球會承諾一月轉會窗將大開水喉增兵，而首個目標將是皇家馬德里中場占士洛迪古斯（圖）。季前肥安仍為拿玻里主帥之時，已經多次傳出有意羅致這位舊部，但因轉會費等問題而未能成功。今季占士於皇馬依舊未獲施丹重用，早前就有消息指球會希望以出售占士套現買人。有指皇馬為占士標價4,300萬鎊（約4.4億港元），除「拖肥」外，阿仙奴及羅馬等球隊亦具興趣。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
