<html><header><meta charset="utf-8"><title>陳潔玲捲陳庭欣四角戀</title></header><body><h1>陳潔玲捲陳庭欣四角戀</h1><p>32歲港姐陳庭欣與彩豐行老闆楊振源（Benny）拍拖一年多，日前Benny被貼街招，指一腳踏兩船，昨日再有報道指Benny還有另一位「第三者」陳潔玲（Christy），陳潔玲參選2012年港姐時有「翻版陳妍希」之稱，2017年離開無綫後曾轉戰影壇，去年升呢做party room老闆娘。</p><p>報道又指被貼街招當日正是街招所指的第三者的生日，有傳原本陳庭欣與Benny相約與友人到日本旅行，不過出發前他們卻嘈交，所以陳庭欣未有同行。《蘋果》昨日問陳潔玲有否介入陳庭欣與Benny之間，她回覆說：「冇呀！」<br>採訪：嵐山</p></body></html>
