<html><header><meta charset="utf-8"><title>許冠傑美國賀結婚48周年</title></header><body><h1>許冠傑美國賀結婚48周年</h1><p>歌神許冠傑近日與兒子許懷欣（右）和懷谷（左），遠赴美國開演唱會，許懷谷昨日在社交網貼了一家四口相，許冠傑與太太Rebecca慶祝結婚48周年，更順道為Rebecca慶祝生日，他們在演唱會的會場內跟台前幕後一齊開party，許冠傑攬住太太切蛋糕好恩愛，網民紛紛讚sweet。懷谷以英文留言︰「祝爸媽結婚48周年，亦祝媽咪生日快樂，都係48歲啫，嘩！我們都在飛機上睡着了兩天慶祝。哈哈哈！」</p></body></html>
