<html><header><meta charset="utf-8"><title>蔡依林台北巡唱玩恐懼</title></header><body><h1>蔡依林台北巡唱玩恐懼</h1><p>台灣天后蔡依林前晚於台北小巨蛋舉行一連六場的台北站巡唱，開場時她身穿金色斗篷、化身為「惡之女王」從天而降到七層樓高的巨型頭顱上，很有氣勢，並以一輪勁歌熱舞演繹《甜秘密》、《騎士精神》及《MISS TROUBLE》等快歌。<br><br>蔡依林今次巡唱以正視內在恐懼為主題，螢幕上播放蔡依林自製恐怖的片段，片中，她瞪大眼睛鬼魅地笑、喃喃自語、頭綁塑膠袋吶喊，氣氛陰森。蔡依林更在台上對現場觀眾大叫︰「你們的頭要落在我的手上了嗎？」吳青峰、蔡媽媽及姊姊來睇騷，五月天、蕭敬騰及舒淇都送上花籃，張惠妹更附送一包喉糖，認真貼心。<br>撰文︰祖李</p></body></html>
