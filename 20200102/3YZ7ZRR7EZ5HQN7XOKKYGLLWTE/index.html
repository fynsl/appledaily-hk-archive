<html><header><meta charset="utf-8"><title>吳大維今年榮升爸爸</title></header><body><h1>吳大維今年榮升爸爸</h1><p>現年53歲的吳大維前年突然宣佈婚訊，經過一年半傳來好消息，即將榮升爸爸。日前他被台灣傳媒拍下和太太到台北一間高級月子中心大樓，似是為生孩子作準備。報道指吳大維和太太坐的士到達，下車後緊張地拖着太太的手過馬路，而吳太肚凸凸似是已經懷有7、8個月身孕，二人逗留約半小時離開。<br><br>吳大維幾年前多次被拍下和一名短髮女子拍拖，直至前年才自爆結婚了，沒有舉辦婚宴，只帶太太到美國見家人，他當時就承認想當爸爸：「太晚的話就不是生孩子是生孫子了。其實我這幾年都跑中國、香港等地，沒有固定的地方，但基地是在台灣，很想要小孩，目前努力中。」<br>撰文：葉晴</p></body></html>
