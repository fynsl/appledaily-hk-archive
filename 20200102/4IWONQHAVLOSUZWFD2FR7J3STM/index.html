<html><header><meta charset="utf-8"><title>轉會氹氹轉：維拉有意借用飲水哥</title></header><body><h1>轉會氹氹轉：維拉有意借用飲水哥</h1><p>去年夏天般尼從車路士借「飲水哥」真禾特（圖）半季，到1月6日到期，般尼無意續借。不過，有指另一支英超球隊阿士東維拉希望借入這位中場。真禾特今季於般尼至今只上陣兩次，更曾因為夜店調戲別人女友被圍毆受傷，對球隊沒有太大幫助下，般尼決定一月把真禾達歸還給車路士。不過，有指維拉隊甸恩史密夫希望借入真禾特，以代替陣中因腳踝骨折需要休息三個月的蘇格蘭中場約翰麥甘尼。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
