<html><header><meta charset="utf-8"><title>求驗客手記：基士堤偷桃或停兩場</title></header><body><h1>求驗客手記：基士堤偷桃或停兩場</h1><p>些路迪中場基士堤因為喺星期日嘅蘇超賽事，對格拉斯哥流浪前鋒摩尼路斯「猴子偷桃」，俾蘇格蘭足總起訴而面臨停賽兩場處分。</p><p>俾鏡頭影到對摩尼路斯偷桃嘅基士堤，雖然當時未有因此受罰，但最終都係俾蘇格蘭足總以喺攔截時危害對手安全、過度使用武力或行為殘酷起訴，聆訊將喺1月6日進行。另外，面臨停賽處分嘅基士堤，喺當日賽後去咗醫院接受鼠蹊手術，暫時未知佢需要休戰幾耐。</p></body></html>
