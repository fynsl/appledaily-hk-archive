<html><header><meta charset="utf-8"><title>阿Sa融入男友家開P倒數</title></header><body><h1>阿Sa融入男友家開P倒數</h1><p>蔡卓妍（阿Sa）與百億麻雀館太子爺石恆聰拍拖近三年，感情穩定，近日有傳他們去年底結婚，又傳出阿Sa已懷孕並進駐男友的九龍塘豪宅同居試婚，不過阿Sa對相關傳聞一概否認。石家前晚在中環某酒店搞倒數派對，派對以古巴夏灣拿懷舊主題，阿Sa也有出席，看來已融入男友家中。<br><br>阿Sa的未來姑仔石佩藍在社交網的個人動態分享不少照片，當中有石家家族的大合照，但相中未見阿Sa，不過另一條片中則見到阿Sa箍實石佩藍，嘟嘴扮錫，與未來姑仔相當好感情。石佩藍的好友嚴紀雯及與石家稔熟的余安安也有份出席倒數派對。<br>撰文：曹家誠</p></body></html>
