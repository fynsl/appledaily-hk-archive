<html><header><meta charset="utf-8"><title>求驗客手記：莫耶斯護級成功有重賞</title></header><body><h1>求驗客手記：莫耶斯護級成功有重賞</h1><p>上星期六英超球會韋斯咸炒咗比歷連尼，並宣佈由莫耶斯再次成為領隊。有指假如莫耶斯能夠幫韋斯咸護級成功，佢將可以額外獲得200萬鎊（約2,000萬港元）獎金，如果今季聯賽排名夠高嘅話，獎金金額仲會再提升。曾經喺17/18球季幫韋斯咸護級成功嘅莫耶斯，今次再度執教同球會簽約18個月，基本年薪已經有200萬鎊，咁意味佢假如能幫槌仔留喺英超，人工變相加咗一倍。</p></body></html>
