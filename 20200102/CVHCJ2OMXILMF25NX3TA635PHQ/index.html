<html><header><meta charset="utf-8"><title>浙江衛視跨年空凳過半</title></header><body><h1>浙江衛視跨年空凳過半</h1><p>高以翔去年11月為浙江衛視節目《追我吧》錄影猝逝，令浙江衛視的形象變得負面。前晚浙江衛視在廣州舉行跨年晚會，出現前所未有的多空位，現場觀眾少過一半。但為免直播時場面變得難看，工作人員故意點亮座位上的螢光棒扮「有觀眾」。浙江衛視跨年晚會收視過去幾年都位列第一、二位，然而前晚位列第八，直播關注度僅得0.44%，十分慘情。</p><p>言承旭前晚現身浙江衛視跨年晚會，與鄭愷、李晨、黃旭熙合唱《流星雨》，當他唱到最後一句時，眼角淚水跟着滑落，他伸手輕輕抹去。他昨日透過經理人公司表示：「2019年拍了部電影，發生了很多的事，很多的感觸在心裏。」<br>撰文：葉晴</p></body></html>
