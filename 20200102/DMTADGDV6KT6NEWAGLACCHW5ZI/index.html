<html><header><meta charset="utf-8"><title>求驗客手記：奧拿拿呻黑人門將難上位</title></header><body><h1>求驗客手記：奧拿拿呻黑人門將難上位</h1><p>阿積士門將奧拿拿話曾因膚色問題俾歐洲大球會拒絕。阿積士喺2017年打入歐霸盃決賽，惜不敵曼聯飲恨，奧拿拿話當年決賽後曾有大球會同佢接觸，但因擔心球迷唔接受而告吹：「當時間球會考慮球迷較難接受黑人做門將，所以放棄咗我。」至於佢隊友大衛拿尼斯近日自爆佢嘅君子報仇記：「細個嗰陣有兩個女仔成日笑我。五年後我返去鄉下，帶佢哋去五星級酒店開房，然後同佢哋話要去廁所趁機閃人，留返張單畀佢哋。」</p></body></html>
