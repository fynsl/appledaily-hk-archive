<html><header><meta charset="utf-8"><title>馬修培利玩父女戀</title></header><body><h1>馬修培利玩父女戀</h1><p>50歲《老友記》（Friends）男星馬修培利（Matthew Perry）終於有拖拍！單身多年的他，被指正與28歲藝人經理人Molly Hurwitz拍拖，大玩父女戀。</p><p>消息人士指：「Molly已經與馬修拍拖幾個月，她更在馬修的洛杉磯家中度過聖誕節。他們有同一個朋友圈，她本身來自紐約，二人在紐約共度了不少時間。」馬修曾與女星Lizzy Caplan拍拖多年，但自2012年分手後，就一直單身。</p></body></html>
