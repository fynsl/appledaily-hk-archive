<html><header><meta charset="utf-8"><title>張紋嘉賣盆菜邊做邊學</title></header><body><h1>張紋嘉賣盆菜邊做邊學</h1><p>組合HotCha成員張紋嘉（Crystal）和黎美言（Winkie）昨日到油塘出席活動，組合獨欠張惠雅（Regen），她們表示主要是檔期問題，更望可以早日為演唱會舉行part 2。提到Crystal早前跟好友鄧穎芝拍檔賣大閘蟹獲利後，最近又轉為齊齊賣盆菜：「我哋主力做時令嘢，因為我未係好熟做飲食，都係邊做邊學。」<br><br>Winkie早前在平安夜於社交網上載一張在酒店房放滿心形氣球的照片，問到是否跟男友有喜事要宣佈？她笑說：「仲未係，雖然我成日有暗示，但佢一路都未有實質行動，冇理由我做主動。」<br>採訪、攝影：曹家誠</p></body></html>
