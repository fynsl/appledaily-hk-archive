<html><header><meta charset="utf-8"><title>陳綺貞開唱風騷派心心</title></header><body><h1>陳綺貞開唱風騷派心心</h1><p>現年44歲的台灣文青女神陳綺貞早前激啜已婚新歡「眼鏡男」林迪生出事，被林太形容是「文青外表的慾女」，更揚言要將陳綺貞告上法庭。雖然面臨被告危機，但陳綺貞前晚如常在安徽合肥舉行跨年演唱會，眾歌迷就帶同寫有「撐住你」、「我愛你」等banner到場打氣。<br><br>陳綺貞在台上不停「派心」冧fans，她說：「願我們2020年的每個願望都能夠實現，我的願望就是希望你們的願望都能夠實現。」但當她在台上唱到歌曲《魚》時，似乎被歌詞觸動，一度用手掩臉，似是在抹眼淚，在場歌迷見狀也不停叫「加油」為她打氣。<br>撰文：曹家誠</p></body></html>
