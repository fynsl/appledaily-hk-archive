<html><header><meta charset="utf-8"><title>求驗客手記：藍月好消息　拿樸迪就快復出</title></header><body><h1>求驗客手記：藍月好消息　拿樸迪就快復出</h1><p>曼城領隊哥迪奧拿星期二透露，上年8月底嚴重膝傷嘅後衞拿樸迪可喺1星期至10日內回歸，預料可以提前復出。25歲嘅拿樸迪係喺上年8月底對白禮頓嘅英超重創，右膝軟骨同半月板受傷要做手術，原本預計要養傷至二月。不過，哥迪奧拿喺元旦對愛華頓賽前透露，呢名法國守將已經獨自進行輕鬆操練。哥迪奧拿話︰「佢已經越嚟越好，佢獨自操練但已經返番嚟球場，我諗咁係最後一部份。我認為佢喺1星期或者10日內就可以返嚟同我哋一齊操練。」</p></body></html>
