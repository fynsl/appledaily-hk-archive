<html><header><meta charset="utf-8"><title>金在奐為播映事故跪地致歉</title></header><body><h1>金在奐為播映事故跪地致歉</h1><p>韓國各大歌謠節目接連發生事故，前日舉行的《MBC歌謠大祭典》又發生被cut歌事件，觀眾即大罵電視台製作節目時準備工夫不足。前晚《MBC歌謠大祭典》上，限定男團Wanna One出身的金在奐原定表演《The Time I Need》和《NUNA》，他在等《The Time I Need》的歌曲響起時，卻變成《NUNA》，他和舞蹈員即變舞步，演出後金在奐跪在地上向觀眾道歉。</p><p>同場「馬舞女」泫雅和男友E'Dawn除各自獻唱外，更孖住大跳誘惑舞，兩人舞姿超火辣及誘人，尺度十分大膽，遭觀眾轟合家歡時間觀眾不宜。<br>撰文：施洛冰</p></body></html>
