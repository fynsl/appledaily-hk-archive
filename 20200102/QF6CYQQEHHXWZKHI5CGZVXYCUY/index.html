<html><header><meta charset="utf-8"><title>求驗客手記：獅吼破浪反底過年</title></header><body><h1>求驗客手記：獅吼破浪反底過年</h1><p>星期三元旦日澳職上演西悉尼流浪者對布里斯班獅吼，結果布里斯班獅吼喺落後1球嘅情況下以2:1反勝西悉尼流浪者，結束三戰不勝嘅頹勢。今場雙方表現非常接近，主場嘅西悉尼流浪者開賽五分鐘就由前鋒米歇爾杜基先開紀錄，不過西悉尼流浪者嘅領先優勢只係維持咗15分鐘，布里斯班獅吼就由後衞史葛尼維利接應左路角球門前頂入扳平。及後雙方互有攻守，不過布里斯班獅吼就把握到致勝機會，61分鐘由中場恩文喺禁區頂射入死角地波，最終幫布里斯班獅吼反勝2:1，全取三分，賽後11戰得12分排第9。</p></body></html>
