<html><header><meta charset="utf-8"><title>求驗客手記：鶴臣講明別讓沙夏跑了</title></header><body><h1>求驗客手記：鶴臣講明別讓沙夏跑了</h1><p>27歲嘅韋費特沙夏一直盛傳會喺1月轉會窗重開時離隊，但水晶宮領隊鶴臣表示，呢名科特迪瓦翼鋒係非賣品，意味佢喺今季唔會離隊。沙夏同球會嘅合約喺2023年到期，19年夏天佢向水晶宮提交轉會申請，可惜最終都冇離隊佢投。早前有指車路士、阿仙奴同愛華頓都希望喺一月轉會窗重開時購買呢名球員。不過領隊鶴臣話，球隊董事會無意賣沙夏：「沙夏係非賣品，我哋唔打算賣佢。當然，董事會對每次報價都會認真看待，但我哋並唔期待呢啲報價。」</p></body></html>
