<html><header><meta charset="utf-8"><title>娜璉機艙受擾引發騷動</title></header><body><h1>娜璉機艙受擾引發騷動</h1><p>韓國女團TWICE在世界各地大受歡迎，但也引來狂迷騷擾及跟蹤，成員娜璉近期就遭一名德國男子Josh跟蹤騷擾，上月TWICE所屬的JYP事務所已向警方申請人身保護令。昨日JYP發聲明表示，指昨日TWICE乘搭由日本飛回韓國的航班上，一名疑是海外跟蹤者也一同搭機，更企圖接近娜璉，於機艙內引起很大的騷動。</p><p>據了解娜璉現時正受警方人身保護，警方曾要求男方停止跟蹤及接近娜璉，但他依然無視要求，JYP方面決定採取更強硬的法律行動，並對在機艙內的乘客致歉。<br>撰文：梁雯迪</p></body></html>
