<html><header><meta charset="utf-8"><title>韓庚森林娶妻被嘲平價</title></header><body><h1>韓庚森林娶妻被嘲平價</h1><p>韓團Super Junior前成員、現年35歲的內地男星韓庚，與拍拖一年多的盧靖姍前日在新西蘭舉行婚禮，成為娛樂圈2020年首對夫妻。韓庚前日已在微博貼了傳統裙褂相，留言：「你好，我的愛人！」昨日又流出兩人在皇后鎮的森林穿禮服簽紙相片。<br><br>韓庚在親友面前向盧靖姍讀誓詞：「我將這枚戒指送給你，作為我對你愛的見證，願它永遠都將此時此刻和我對你的承諾記錄在心。」禮成後韓庚興奮咀到老婆彎腰。內地傳媒指前日兩人所穿的中國禮服連首飾約50萬人民幣，在圈中算「平民價」婚禮，盧靖姍所戴的鑽石頸鏈及耳環，相信也有珠寶商贊助。<br>撰文︰唐如</p></body></html>
