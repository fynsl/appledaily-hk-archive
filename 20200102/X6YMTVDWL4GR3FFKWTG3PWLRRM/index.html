<html><header><meta charset="utf-8"><title>Bella新年振作悼高以翔</title></header><body><h1>Bella新年振作悼高以翔</h1><p>台灣藝人高以翔去年11月錄製浙江衛視節目《追我吧》猝逝，終年35歲。高以翔離世逾一個月，女友Bella前日除夕於Ig貼出雪景照，並寫上：「一起看雪吧」，令人傷感。Bella還貼出與高以翔相擁的舊照，鼓勵自己重新振作，2020年努力生活，她指高以翔是天賜給她最美好的禮物，謝謝他教導自己的一切，令人生體驗到圓滿：「從此將帶着你的光和永恒的愛，我們永不分離。」<br><br>Bella也感謝所有人的愛及關心：「真的很溫暖我的心，給我很大的勇氣，我會為了我們堅強。」她最後希望外界給予她空間及時間，讓生活重新回到軌道上。<br>撰文：葉晴</p></body></html>
