<html><header><meta charset="utf-8"><title>貿發局：參展商僅微跌</title></header><body><h1>貿發局：參展商僅微跌</h1><p>香港貿發局副總裁周啟良指，貿發局於去年6月沒有舉辦展覽，而7月至12月舉辦了19個展覽，當中參展商和2018年相若，只下跌1%，但受到社會運動所影響，買家下跌19%至約23.2萬個。他亦預計2020出口指數會下跌。但有參展商向周啟良反映，雖然買家數量下跌，但買家質素上升，能簽下較優質的定單。此外，參展商認為香港尚算安全，因為示威區的範圍通常會事先張揚，所以只要避開就可以了。<br></p></body></html>
