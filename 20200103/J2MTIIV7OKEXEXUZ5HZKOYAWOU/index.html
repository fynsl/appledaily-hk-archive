<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳煒扮夢露狂穿崩</title></header><body><h1>【馮仁昭四圍超】陳煒扮夢露狂穿崩</h1><p>蘇施黃離開商台，阮兆祥接替該時段開咪，噚日請來陳煒喺節目中玩遊戲，阮兆祥透露約台慶得獎熱門人選做訪問，陳煒有兩項提名，自言對自己有信心，而之前佢客串做《愛．回家》，透露噚晚一集有4個造型，其中一個係瑪麗蓮夢露（Marilyn Monroe），重演最經典吹風一幕，佢話：「差啲露pat，風吹得條裙太高，我有着肉色打底褲，應該有好多位穿崩。」<br>撰文：馮仁昭</p></body></html>
