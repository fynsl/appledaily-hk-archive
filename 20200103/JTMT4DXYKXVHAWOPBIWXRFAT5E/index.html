<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭世豪對住陳偉琪嗌悶</title></header><body><h1>【馮仁昭四圍超】鄭世豪對住陳偉琪嗌悶</h1><p>鄭世豪噚日喺商台宣傳新歌，喺劇集《愛．回家》入面飾演佢太太嘅陳偉琪都一齊到場，佢話「太太」覺得新歌好聽，十分支持自己，但陳偉琪就作狀生氣，指佢搵周梓盈拍MV，鄭世豪解釋：「日對夜對呢個死肥婆睇到悶，MV角色係話好可憐冇人愛，佢（陳偉琪）咁多人愛，之前收99支玫瑰。」<br><br>有指周梓盈因為喺社交平台政治表態而不被無綫續約，鄭世豪同陳偉琪話唔知道，祝福對方有好發展。<br>撰文：馮仁昭</p></body></html>
