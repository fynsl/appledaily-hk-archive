<html><header><meta charset="utf-8"><title>超蓮孝順探賭王</title></header><body><h1>超蓮孝順探賭王</h1><p>賭王何鴻燊三房千金何超蓮上月親手織溫暖牌冷帽給爸爸過聖誕，踏入新一年，超蓮雖然和內地男星竇驍打得火熱，但孝順的她亦非常有爸爸心，昨日就去到跑馬地養和醫院探望爸爸。昨日下午約1時15分，戴着白色帽子、穿黃色衞衣的超蓮獨自乘坐七人車抵達，甫落車即急急腳走進內，手上未見有禮物。<br><br>超蓮在醫院內逗留了大約20分鐘便離開，步出醫院時她一直低頭查看電話，沒留意四周環境，所以未察覺有記者在場。當她準備上車前發現記者拍照，她錯愕地嗌了一聲：「嘩！」然後才急步上車離開，未知是否因為素顏look不想上鏡。<br>採訪、攝影：曹家誠</p></body></html>
