<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃宗澤被指劈腿頭痕</title></header><body><h1>【馮仁昭四圍超】黃宗澤被指劈腿頭痕</h1><p>黃宗澤喺2015年拍內地劇《我的真命天女》時撻着黑龍江演員張沙沙，但佢前年已有傳同陳嘉桓（左）拍拖且半同居，近日有周刊指佢疑似一腳踏兩船，中港兩邊瞞，近日佢留港開工，張沙沙忽然來探班宣示主權，令陳嘉桓要搬離黃宗澤家。成為「第三者」的陳嘉桓，曾於網上貼相暗示有人講大話。<br><br>有指近日黃宗澤心情低落，可能因為佢開嘅蠔吧生意一般，又要煩愛情，又要顧及生意，唔頭痕就假。<br>撰文：馮仁昭</p></body></html>
