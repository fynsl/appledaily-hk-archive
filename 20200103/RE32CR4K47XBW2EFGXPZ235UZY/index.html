<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃榕去武漢怕肺炎</title></header><body><h1>【馮仁昭四圍超】黃榕去武漢怕肺炎</h1><p>黃榕（左）、林芊妤（Coffee）、鄧建明同Mr.等噚日喺銅鑼灣出席面包台舉行嘅頒獎禮，黃榕下星期會接拍新戲，需要背脊全裸演出，佢為免太肌肉感似男人，近日努力增肥。<br><br>本月18日黃榕要去武漢出席群星演唱會，對於近日有傳當地爆發不明肺炎，佢話：「身邊朋友都緊張地提醒我要注意衞生，主辦未有聯絡講當地情況點，當晚會喺體育館舉行，自己都有驚，惟有勤洗手、食藥同戴口罩。」<br>撰文：馮仁昭</p></body></html>
