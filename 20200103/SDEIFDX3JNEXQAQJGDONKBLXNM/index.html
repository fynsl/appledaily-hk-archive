<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀睇好林穎彤結婚</title></header><body><h1>【馮仁昭四圍超】譚嘉儀睇好林穎彤結婚</h1><p>譚嘉儀噚日去咗商台宣傳新碟，對於老友何雁詩同鄭俊弘突然結婚，佢話唔算係閃婚：「我之前估都差不多，因為佢哋好恩愛，咁開心都拉埋天窗，如果……」追問佢係咪爆料知道對方有喜？「唔係呀，我祝佢哋三年抱兩，冇亂講嘢。」同門好多女歌手結婚，自己睇好下一個輪到林穎彤。至於今年頒獎禮嘅安排，譚嘉儀話：「我緊張到唔知着乜衫，獎項就平常心喇！」<br>撰文：馮仁昭</p></body></html>
