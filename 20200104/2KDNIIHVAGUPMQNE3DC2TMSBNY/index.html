<html><header><meta charset="utf-8"><title>曾國祥一支公探媽媽</title></header><body><h1>曾國祥一支公探媽媽</h1><p>曾志偉兒子曾國祥昨日戴上cap帽、黑超、黑外套，拿着一袋外賣現身養和醫院探望媽媽。曾國祥受訪時說：「OK，要留院做身體檢查。」他透露媽媽明天才可出院回家。太太王敏奕因開工未有同行，曾志偉亦要上廣州，問到武漢疑爆發疫症，曾志偉仍赴內地工作？曾國祥只說：「係呀！」說罷便乘搭升降機上樓。<br><br>曾國祥與王敏奕最近頻頻現身醫院，他指媽媽近來身體出現變化，要經常進行身體檢查。</p></body></html>
