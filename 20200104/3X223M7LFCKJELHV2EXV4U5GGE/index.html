<html><header><meta charset="utf-8"><title>孖楊思琦韓國學跳舞</title></header><body><h1>孖楊思琦韓國學跳舞</h1><p>向海嵐為ViuTV節目《香港親善小姐》做主持，早前她便與同是港姐出身的楊思琦飛去韓國跟平均45歲的跳舞團學跳舞，又穿傳統韓服遊走首爾宮殿，化身學生妹到明洞夜巿，被攤檔老闆口花花問是否初中學生。<br><br>談及昔日拍劇，向海嵐指《楊貴妃》是她最難忘的作品，劇中由宮女升格為貴妃，又有出家、打入冷宮的戲份，很大挑戰，而且她向來滴酒不沾，拍攝經典一幕「貴妃醉酒」真是考起她。另外，節目組安排了一位小鮮肉oppa和單身已久的向海嵐拍拖，她大讚oppa體貼夠窩心，但韓男出名大男人，向海嵐說：「扮拍拖過程feel唔到，但接觸其他韓國男仔有啲都會，我會接受唔到。」</p></body></html>
