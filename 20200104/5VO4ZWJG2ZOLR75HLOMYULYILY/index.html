<html><header><meta charset="utf-8"><title>馮盈盈情傷約江嘉敏慰藉</title></header><body><h1>馮盈盈情傷約江嘉敏慰藉</h1><p>馮盈盈日前宣佈與拍拖逾四年的十優醫生男友鍾文浩分手，聲淚俱下表示相見好同住難。前日她相約閨密江嘉敏訴苦，江嘉敏在Ig上載二人合照並留言：「朋友，係要見㗎！朋友，係你就吓我，我就吓你，你鬧吓我，我再笑吓你。唔開心嘅時候，陪你傾吓電話，食吓tea，再大大聲爆句粗。朋友，永遠都會係對方心目中佔有一個位置。」<br><br>江嘉敏向來多異性埋身，早前傳出背電競公司高層男友Anthony「偷食」，幸好最後雨過天晴。她笑指馮盈盈傳授「教仔仔（男朋友）變乖」堂，但對方卻能醫不自醫，未能與男友開花結果。<br>撰文：盧妹</p></body></html>
