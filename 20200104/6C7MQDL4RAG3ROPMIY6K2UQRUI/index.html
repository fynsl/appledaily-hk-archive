<html><header><meta charset="utf-8"><title>胡子彤甩拖舉V賀友牛一</title></header><body><h1>胡子彤甩拖舉V賀友牛一</h1><p>歐鎧淳上月被《蘋果》獨家踢爆疑似性向急轉彎，與女籃球運動員倪碧賢親蜜嘴對嘴。同日，歐鎧淳急急於Ig表示與胡子彤已分開一段時間：「我們相信感情是二人的事，每段感情都是一個經歷和學習。」男方卻一直未就事件表態。</p><p>直至前晚深夜，潛水六日的胡子彤終於在Ig現身，上載與游學修、朱鑑然和吳肇軒等好友合照並留言：「Happy to have you guys！」原來眾人到胡子彤在粉嶺聯和墟開的鐵板燒用餐，穿上鮮黃色上衣的胡子彤，高舉V字手勢笑着拍照。據知，眾人提早為明天30歲生日的朱鑑然慶祝，席間胡子彤有講有笑，未見異樣。<br>撰文：盧妹</p></body></html>
