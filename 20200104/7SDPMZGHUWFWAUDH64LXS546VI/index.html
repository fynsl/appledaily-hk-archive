<html><header><meta charset="utf-8"><title>麥當娜攬實小男友度假</title></header><body><h1>麥當娜攬實小男友度假</h1><p>61歲美國天后麥當娜（Madonna）與25歲男友Ahlamalik Williams打得火熱，近日拍拖到馬爾代夫嘆世界，其間做慣女強人的娜姐還小鳥依人般攬到Ahlamalik實一實。娜姐連日來在當地玩得相當興奮，前日更連環上載多段短片及照片到Ig作實時報告。身穿花裙的娜姐不但與Ahlamalik拍拖踩單車，一家人又出海玩水。不過，有網民就寸爆指Ahlamalik年紀太細。</p></body></html>
