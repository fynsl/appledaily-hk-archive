<html><header><meta charset="utf-8"><title>黑妹擺27席慶生日</title></header><body><h1>黑妹擺27席慶生日</h1><p>李麗霞（黑妹）去年戰勝肺癌，大後日是她60歲生日，前晚在上環一會所內的酒家筵開27席舉行生日會，胡楓、姜皓文夫婦、張頴康夫婦及李天翔夫婦等均有赴會。黑妹表示每年均在元旦翌日開生日會，談到生日願望，她說：「以前想搵多啲錢，呢兩年希望身邊家人、朋友，最緊要身體健康。」她透露之後會減少工作，抽多點時間跟分別是10歲和6歲的外孫仔玩。<br><br>李天翔指已郵寄生日禮物到黑妹家中，是一款熱賣的風筒，他笑說：「其實佢都係出去set頭，等佢喺屋企沖完涼吹吓腳。」張頴康表示送人情，而太太麥雅緻則送護膚品。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
