<html><header><meta charset="utf-8"><title>魔鬼山直幡控訴警橫行</title></header><body><h1>魔鬼山直幡控訴警橫行</h1><p>【本報訊】一幅寫上「魔警橫行亂殺人」的直幡，昨晨被人掛在油塘魔鬼山上，以譴責警方連月來對市民的暴行。直幡長約十五米闊約兩米，以黑底白字呈現。直幡上除寫有譴責警方暴行的字句，更畫有「開槍」的圖案，而魔鬼山對面的油塘屋苑，不乏住有警務人員的紀律部隊宿舍。事後多名消防員登上魔鬼山，然後縋繩而下，將直幡拆走。另昨晨11時，有人在獅子山頂掛青天白日滿地紅旗，事後由消防員拆走。<br><br>劉永明攝</p></body></html>
