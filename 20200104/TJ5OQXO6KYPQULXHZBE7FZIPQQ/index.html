<html><header><meta charset="utf-8"><title>佐藤健抄加藤鷹金句</title></header><body><h1>佐藤健抄加藤鷹金句</h1><p>日本女星綾瀨遙主演的TBS人氣劇《繼母與女兒的藍調》大受歡迎，添食開拍的賀年特備劇已在前日播出，今次劇情發生在大結局的一年後，由原班人馬合演，除了竹野內豐回歸外，還請來老戲骨武田鐵矢加盟演出，而男星高岡奏輔亦有參演一角。</p><p>《繼》劇主角綾瀨遙在劇中挑戰湊B重任，除了再度掀起上衣大跳肚皮舞外，還惆悵餵母乳而自摸胸部。至於拍檔佐藤健不但赤膊上陣，更搞笑地擺一代AV界天王加藤鷹上枱，在劇中套用對方金句：「你竟然不用？沒有安全套的男人，就等於不打招呼的男人一樣，鷹哥是這樣說的。」<br>撰文：哥羅</p></body></html>
