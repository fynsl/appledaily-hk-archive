<html><header><meta charset="utf-8"><title>趣趣地：朗尼地標戰交靚助攻</title></header><body><h1>趣趣地：朗尼地標戰交靚助攻</h1><p>朗尼老兵打不死！34歲嘅朗尼新一年從美職聯回流英格蘭球壇，加盟英冠嘅打比郡，噚日係佢回歸後首場比賽，領隊高古亦畀呢位前曼聯射手擔任正選。當然，朗尼亦不負眾望，臨完半場前開出左路罰球，皮球落喺小禁區內，前鋒積克馬利諾門前加一腳射入領先1:0，喺「地標」戰中就交出助攻。身陷護級漩渦嘅班士利喺下半場早段一度追成平手，但打比郡機會眾多，最後靠馬田韋漢接應右閘韋斯頓嘅傳中抽入，以2:1擊敗對手，今季首次收穫兩連勝。至於朗尼今仗除咗交出一次助攻外，成功傳送更多達25次係全隊最佳，果然寶刀未老。</p></body></html>
