<html><header><meta charset="utf-8"><title>吳日言恨做兒童話劇</title></header><body><h1>吳日言恨做兒童話劇</h1><p>吳日言昨日到將軍澳為親子活動擔任頒獎嘉賓，她透露最近為囡囡參加慕道班：「我今日好緊張，有牧師講道理嗰啲，老公會同我一齊去，𠵱家係家長做準備，但係為咗小朋友係值得嘅。阿女𠵱家13個月大返緊playgroup，平時見佢企都未企穩，但係上堂又幾定，見到滑梯仲爬上去。」問吳日言可有興趣唱兒歌？她說：「我反而想做兒童話劇，有日我趁屋企冇人，試過喺阿女面前唱流行歌，佢都有心機聽咗半首，應該都幾有音樂天份。」</p></body></html>
