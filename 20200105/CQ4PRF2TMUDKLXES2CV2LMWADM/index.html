<html><header><meta charset="utf-8"><title>張兆輝武漢返港零擔心</title></header><body><h1>張兆輝武漢返港零擔心</h1><p>張兆輝、姚子羚、蕭正楠和洪永城等，昨日在將軍澳出席新劇《黃金有罪》宣傳活動，張兆輝剛從爆發不明肺炎的武漢登台回港，他表示：「當地唔見啲市民戴口罩，我都有問當地人目前情況，佢哋話冇，但就唔知其他地方有冇。其實如果當地情況嚴重，我哋落飛機都要噴消毒藥水，以及一定要我哋做預防措施，但統統都冇喎。我演出時都有同觀眾握手，完咗活動亦有洗手，所以唔擔心。」並表示回港後未有感到不適。<br><br>此外，姚子羚跟胡說八道會的好姊妹早前往馬爾代夫旅行，拍下不少性感泳照，她指只是留倩影，實際並不太性感。她坦言原有意裸曬，但怕有陌生人，最後打消念頭。<br>撰文：余嬌</p></body></html>
