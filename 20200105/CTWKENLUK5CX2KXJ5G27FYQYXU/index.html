<html><header><meta charset="utf-8"><title>王愛倫有心理準備做奶奶</title></header><body><h1>王愛倫有心理準備做奶奶</h1><p>王愛倫與師傅鍾建新昨日在葵興舉行畫展，當中有四幅是王愛倫的畫作。她透露去年11月與大仔林建億到不丹旅行，對於細仔林建龍與外籍女友打得火熱，她笑說：「係呀！佢哋最近先去咗峇里島，飛起我，通常都係咁，有咗女朋友，媽咪就係第二位。佢都30幾歲，仲做裙腳仔咩！所以我搵朋友陪，咁就唔孤單。」<br><br>王愛倫指大仔林建億雖然有很多朋友，但未有穩定對象，是否會讓細仔爬頭結婚？王愛倫說：「機會都大，我都有做奶奶嘅心理準備，我諗佢哋生嘅BB會好得意。」是否有好消息公佈？她說：「唔係，我知佢哋拍咗好多年，感情都好穩定。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
