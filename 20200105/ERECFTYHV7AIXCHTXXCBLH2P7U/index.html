<html><header><meta charset="utf-8"><title>求驗客手記：細蘇元旦被爆格零損失</title></header><body><h1>求驗客手記：細蘇元旦被爆格零損失</h1><p>上季外借阿仙奴失敗收場嘅丹尼斯蘇亞雷斯，元旦當日同女友出街慶祝期間，佢位於巴塞隆拿嘅單位竟俾賊人爆竊，不過好彩係呢個賊入屋後發現並冇值錢嘅嘢可偷。丹尼斯蘇亞雷斯雖然今季轉會至切爾達，但仲保留巴塞嘅物業，歇冬期間都同女友返巴塞度假，而賊人趁佢哋出外倒數新年期間，入屋爆竊，但冇拎走任何物品就離開，皆因有指屋內並冇值錢嘅嘢，認真好彩。西甲球星近年慘成賊人爆竊對象，唔少人都中過招，當中包括艾華路莫拉達、賓施馬同尼爾遜施美度等。</p></body></html>
