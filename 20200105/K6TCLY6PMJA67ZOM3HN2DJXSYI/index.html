<html><header><meta charset="utf-8"><title>楊思琦被困自娛為樂</title></header><body><h1>楊思琦被困自娛為樂</h1><p>向海嵐和楊思琦早前為ViuTV節目《香港親善小姐》到訪韓國一間監獄式旅館，她們要放下手提電話等物品，分別困在約100呎空間獨處30分鐘。向海嵐明顯很不習慣，相反楊思琦明顯較享受，不時自娛大笑。向海嵐指從小身邊人覺得她完美，為免令其他人失望，結果令自己很大壓力，說到此時她感觸流淚，又指現外間評價對她不重要：「以前有個auntie好錫我，但我選美後佢可能諗我貪慕虛榮，所以我要做畀佢睇我係冇變。」</p></body></html>
