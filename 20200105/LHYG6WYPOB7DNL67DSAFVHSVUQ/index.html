<html><header><meta charset="utf-8"><title>宇多田光返日受訪憶亡母</title></header><body><h1>宇多田光返日受訪憶亡母</h1><p>日本樂壇天后宇多田光長居倫敦過湊仔生活，光妹亮相TBS電視節目接受變裝藝人Matsuko訪問，提到2013年墮樓身亡的母親藤圭子，宇多田光懷念亡母對自己的栽培及寵愛。兩度失婚的光妹亦談起其四歲半的混血囝囝，她說：「我兒時突然要飛到紐約生活，有時又返回日本，不想讓自己的小孩經歷這種生活。」她望兒子簡單成長，更沒打算追個囡囡。光妹又自爆曾在東京街頭拾來人妻系列的色情光碟，令她大開眼界。</p></body></html>
