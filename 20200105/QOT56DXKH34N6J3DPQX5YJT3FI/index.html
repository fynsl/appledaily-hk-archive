<html><header><meta charset="utf-8"><title>李嫣舊照賀竇靖童生日</title></header><body><h1>李嫣舊照賀竇靖童生日</h1><p>王菲的大女竇靖童與同母異父的妹妹李嫣（小圖）感情要好，竇靖童前日23歲生日，獲李嫣在社交網上載兩姊妹的舊照送祝褔，相中她被姐姐抱着，李嫣以英文「Happy Birth Sister」的諧音留言︰「嗨皮波斯帶。」<br><br>去年9月到瑞士留學的李嫣，日前趁新年假期回北京，元旦當日以李嫣命名的「嫣然天使基金」舉行新年派對，王菲與兩名女兒出席，同場還有前夫李亞鵬、李亞鵬舊愛兼竇靖童密友周迅。</p></body></html>
