<html><header><meta charset="utf-8"><title>轉會氹氹轉：干地望與維達爾重聚</title></header><body><h1>轉會氹氹轉：干地望與維達爾重聚</h1><p>意大利傳媒報道，國際米蘭有意從巴塞隆拿收購智利中場維達爾。開季至今只得四次正選出場的維達爾表明希望離隊，爭取更多上陣時間。消息指，曾在祖雲達斯與維達爾合作的干地，計劃將他帶到國際米蘭。但維達爾尚有兩年合約在身，巴塞並不打算以賤價將他賣走，國際可能付出2,500萬歐元（約2.17億港元）轉會費。</p><p>另外，據報國際已壓倒曼聯與巴黎聖日耳門，將會在本月以2,000萬鎊（約2億港元），從熱刺買入丹麥中場基斯甸艾歷臣。</p></body></html>
