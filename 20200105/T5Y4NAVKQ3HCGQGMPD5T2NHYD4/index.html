<html><header><meta charset="utf-8"><title>徐緣虧欠妻女認錯</title></header><body><h1>徐緣虧欠妻女認錯</h1><p>才子徐俊文向來以女兒名字「徐緣」為筆名，但上月疑遭太太在fb力斥他兩度有第三者，事件曝光後徐緣和第三者保持沉默。<br><br>昨日徐緣在fb首度回應，指自己選擇沉默，是希望減低事件對家人的影響：「我做錯了，過往一直不懂得好好維繫感情，對太太和女兒有所虧欠。沒有人想自己的家事，被放在鎂光燈下。懇請大家給予一點空間，讓我們私下好好處理婚姻後續及生活安排。抱歉這段時間，我不會就事件再作回應。」為了負責及不想影響女兒，他與太太達成共識，以後不再用「徐緣」作筆名，用回本名寫作。</p></body></html>
