<html><header><meta charset="utf-8"><title>求驗客手記：雲邦賀斯掌富力樂仔學嘢</title></header><body><h1>求驗客手記：雲邦賀斯掌富力樂仔學嘢</h1><p>中超球會廣州富力宣佈教練史杜高域離隊，並由前荷蘭國腳雲邦賀斯繼任（圖）。廣州富力喺上星期五突然宣佈同史杜高域達成協議，結束合作關係，並發聲明感謝對方嘅貢獻：「喺過去嘅五季，我哋同史杜高域一齊經歷咗一段美妙嘅旅程，將廣州富力改造成中國足球職業聯賽中最具觀賞性嘅球隊之一，係球會史上嘅重要標誌。」隨住史杜高域離任，雲邦賀斯會繼任廣州富力嘅帥位，隊內港腳陳俊樂（小圖）可以同呢位前阿仙奴同巴塞隆拿名將學嘢。</p></body></html>
