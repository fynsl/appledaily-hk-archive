<html><header><meta charset="utf-8"><title>求驗客手記：哥帥拍心口必留費甸</title></header><body><h1>求驗客手記：哥帥拍心口必留費甸</h1><p>曼城領隊哥迪奧拿話，有信心中場費蘭甸奴下季將會留隊效力。曼城翼鋒馬列斯上月喺一個搶答遊戲度，意外爆出費蘭甸奴將喺今季約滿後離開藍月，但英國傳媒最新報道話，呢位巴西中場正同球會傾新約。家陣34歲嘅費蘭甸奴，目前只剩低半年合約喺身，按例已可同其他球會接洽，商量喺今季結束後以自由身轉會，為免人財兩失，據報曼城已向佢開出一年新約。對於費蘭甸奴嘅去留問題，哥迪奧拿受訪時就話：「我希望留到費蘭甸奴，而且亦好有信心可以做得到。」</p></body></html>
