<html><header><meta charset="utf-8"><title>黃心穎流汗照被批碎料</title></header><body><h1>黃心穎流汗照被批碎料</h1><p>黃心穎因「安心偷食」避走美國八個月，上月底稱要陪伴家人終於回港，近日她不時在Ig出帖文，表現甚為活躍。前日她在Ig再貼出似是做完運動後，滴着汗在床上的自拍照，並以英文寫着：「你可以完全控制自己的健康狀況，你今天有為它做甚麼？」相中的黃心穎額頭及鼻上明顯冒着汗珠，相對一向有做運動習慣的鄭秀文（Sammi），不時在Ig貼出運動後爆汗的相及短片，黃心穎貼出的冒汗照，完全是比了下去。<br></p><p>黃心穎昨日又貼出有關澳洲山火的新聞圖片，呼籲大家捐款予當地消防或野生動物拯救組織，黎姿、唐詩詠及周家怡亦不約而同為澳洲祈禱及送上祝福。<br>撰文：寶妮</p></body></html>
