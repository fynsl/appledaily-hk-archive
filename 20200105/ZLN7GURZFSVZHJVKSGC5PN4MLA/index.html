<html><header><meta charset="utf-8"><title>求驗客手記：拒做吉祥物伊巴回歸即入波</title></header><body><h1>求驗客手記：拒做吉祥物伊巴回歸即入波</h1><p>重返AC米蘭嘅伊巴謙莫域，上星期五首次出席球會幫佢舉行嘅回歸記者會，佢強調自己今次唔係返嚟做吉祥物，而係要帶米蘭重拾霸氣。38歲嘅伊巴同米蘭簽約半年，季尾可選擇自動同球會續約一季。</p><p>佢上星期五喺記招話：「我知道我要做乜，我返嚟係為咗改變呢度。我知道我冇可能踢得似10年前咁，但唔跑得多，我都可以喺40碼外射門。我唔係呢度嘅吉祥物，我從來冇失去我嘅激情。」矢志幫米蘭重拾霸氣嘅伊巴同日亦同咗隊業餘球隊踢咗場友賽，仲射入一球，幫米蘭大勝9:0，果然唔係齋噏。</p></body></html>
