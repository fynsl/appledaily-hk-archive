<html><header><meta charset="utf-8"><title>洪朝豐60大壽四度出家</title></header><body><h1>洪朝豐60大壽四度出家</h1><p>戰勝癌魔的洪朝豐昨日60大壽，於fb透露到泰國慶祝：「去年今日，在醫院呆着，吉凶未卜，割出的腫瘤，未知是良性，抑或惡性。一年飄然而過，我現在身體很好，人很精神，感謝上天眷顧！」<br><br>洪朝豐又不忘為患癌學生打氣：「趁我今日60歲大壽，人在曼谷，也將所有人送給我的愛，轉發於兩位患癌的學生。」他表示今日返港，本月20日再到清邁為60大壽第四度出家，為期一個月。</p></body></html>
