<html><header><meta charset="utf-8"><title>《上流寄生族》奪澳洲奧斯卡最佳電影</title></header><body><h1>《上流寄生族》奪澳洲奧斯卡最佳電影</h1><p>韓國名導奉俊昊執導、男星宋康昊、李善均等人主演的韓片《上流寄生族》，日前在美國洛杉磯舉行的第9屆澳洲影視藝術學院頒獎禮（AACTA Awards）上再奪獎。該頒獎禮有「澳洲奧斯卡」之稱，《上流寄生族》撼贏勁片《愛爾蘭人》（The Irishman）、《從前，有個荷里活》（Once Upon a Time in Hollywood）、《JOKER小丑》（Joker）等電影，成功奪最佳電影。</p></body></html>
