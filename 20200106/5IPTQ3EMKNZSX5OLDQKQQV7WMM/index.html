<html><header><meta charset="utf-8"><title>田中美奈實廣告價暴升</title></header><body><h1>田中美奈實廣告價暴升</h1><p>日本女主播田中美奈實上月推出首本寫真集《Sincerely yours...》後，外界反應超出預期，上市三天已累積銷量達30萬本，至今她為新書已巡迴各地見一萬支持者。</p><p>33歲的田中美奈實獲得大批日本女性支持，她的工作量及廣告合約亦直線上升，日媒近日爆美奈實的廣告價已升至355萬港元。田中美奈實日前公開短片，親自向大前輩笑福亭鶴瓶送上寫真，笑福亭即場選出心水靚相，並讚美奈實的鼻哥窿最吸引。</p></body></html>
