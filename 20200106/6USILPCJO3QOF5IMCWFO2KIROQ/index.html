<html><header><meta charset="utf-8"><title>陳浩民湊仔擔心禿頭</title></header><body><h1>陳浩民湊仔擔心禿頭</h1><p>陳浩民夫婦育有三女一仔，昨日一家六口到荃灣出席活動，他指平時專注工作，湊小孩任務由太太蔣麗莎負責，他感育兒困難，不敢自己湊小朋友，陳浩民說：「一個帶四個好快光頭，我啲頭髮冇乜剩。」太太覺得6歲兒子陳璟逸最活躍，但三個女不會跟他玩，自己要花多時間溝通照顧，陳浩民笑言三個女人一個墟。至於會否再追仔？他說：「生幾多天注定，如果嚟到都歡迎，但順其自然。」<br><br>近日武漢爆發不明肺炎個案急增，常在內地拍戲的陳浩民，透露暫時不用返內地，也不會避到當地工作：「一直都有注重衞生，自我保護，𠵱家有新情況就做多少少，唔使太緊張。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
