<html><header><meta charset="utf-8"><title>求驗客手記：美男足保命唔去卡塔爾</title></header><body><h1>求驗客手記：美男足保命唔去卡塔爾</h1><p>美國男子足球國家隊宣佈，由於中東地區局勢轉趨緊張，已決定押後前往卡塔爾集訓嘅計劃。美國隊原定今個月5號至25號留喺多哈集訓，但由於美國總統特朗普早前親自下令美軍派出無人機空襲伊拉克巴格達國際機場，並喺行動中殺死咗伊朗革命衞隊旗下聖城軍指揮官，伊朗當局已表明會對美國實行「嚴厲報復」，為免成為襲擊目標，美國隊決定押後有關行程。美國隊喺聲明中就話：「我哋正同卡塔爾足總傾緊，希望喺不久嘅將來可以到訪當地，畀我哋體驗一吓卡塔爾嘅世界級設施同埋款待。」</p></body></html>
