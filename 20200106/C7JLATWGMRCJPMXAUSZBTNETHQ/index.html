<html><header><meta charset="utf-8"><title>唱贏張國榮入行</title></header><body><h1>唱贏張國榮入行</h1><p>擁西班牙血統的丁馬卡度於菲律賓出生，大學畢業後來港發展，1977年參加麗的電視的第二屆亞洲歌唱比賽奪冠入行，同屆張國榮三甲不入。丁馬卡度奪冠後簽約亞視，曾出任大騷表演嘉賓，主要唱英文歌。70年代尾過檔無綫，為港姐及台慶等大騷表演，1982年香港小姐選舉，與林青霞及羅文等演出大型歌舞，亦與陳潔靈、露雲娜及林子祥等拍過不少音樂特輯，當年更因健碩身材成為健身室代言人。90年代離港赴溫哥華發展，之後返菲律賓轉行教儀態及舞台設計。</p></body></html>
