<html><header><meta charset="utf-8"><title>古明華無懼赴疫區搵食</title></header><body><h1>古明華無懼赴疫區搵食</h1><p>古明華昨日以代言人身份，到尖沙嘴出席頭髮產品活動，他透露半年前出現脫髮問題，曾問過張衞健有甚麼方法對付脫髮，幸好現在情況已有改善，他說：「返公司梳頭好尷尬，佢哋問我有冇洗頭，話我好多頭皮。」<br><br>對於武漢疑爆疫症，古明華表示如要到當地工作都會照去：「呢個環境，我唔會推，最多自己做足妥善嘅預防工作，我哋經歷過沙士，知道點樣去防，今日我都有帶口罩，因為我做緊舞台劇同拍劇，我唔想請假，一病就麻煩，所以大家都要小心啲。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
