<html><header><meta charset="utf-8"><title>韓恩貞出嫁風騷派心</title></header><body><h1>韓恩貞出嫁風騷派心</h1><p>39歲韓恩貞曾與Rain及宋慧喬演出經典韓劇《浪漫滿屋》，昨日她跟大一歲的圈外人於首爾舉行非公開婚禮，只邀請雙方父母及親友。新娘韓恩貞昨午於舉行婚禮前，就單拖現身見傳媒。<br><br>穿上露肩婚紗的韓恩貞微微騷胸，流露幸福笑容的她，又於現場風騷派心。韓恩貞透露跟老公本來已經認識，大讚老公是很熱情又溫柔的人，非常照顧她，二人相處愉快。韓恩貞對老公讚不絕口，指老公有很多優點，能彌補她的缺點，笑言因此不想錯過這個好對象。韓恩貞目前忙於準備新劇《Touch》，因此暫未有度蜜月及生B的計劃。<br>撰文：梁雯迪</p></body></html>
