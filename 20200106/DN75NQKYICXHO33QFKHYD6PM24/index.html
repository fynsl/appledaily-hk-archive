<html><header><meta charset="utf-8"><title>轉會氹氹轉：車路士想撬百搭阿拉巴</title></header><body><h1>轉會氹氹轉：車路士想撬百搭阿拉巴</h1><p>今季後防表現一般、冬窗終獲轉會解禁的車路士，由於陣中兩名左閘馬高斯阿朗素及艾馬臣柏美尼都攻強於守、失位嚴重，甚至要將隊長艾斯派古達移往左路鎮守。故英國傳媒指出，藍戰士有意斥巨資6,000萬鎊（約6.1億港元），羅致德甲班霸拜仁慕尼黑的通天老倌阿拉巴。報道指出，阿拉巴於左閘位置發揮出色，近年更不時出任中堅，防守中場等位置，極為全能；不經不覺阿拉巴已效力拜仁10年，加上27歲的年紀仍屬當打之年，或有意接受新挑戰。然而拜仁防線傷兵頗多，估計不會輕易讓這位奧地利國腳離開。</p></body></html>
