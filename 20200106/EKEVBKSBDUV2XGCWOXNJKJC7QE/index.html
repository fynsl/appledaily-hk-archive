<html><header><meta charset="utf-8"><title>張韋怡見囝囝露股頭痛</title></header><body><h1>張韋怡見囝囝露股頭痛</h1><p>2007年落選港姐張韋怡（小圖）嫁做家族生意的Gallardo Poon後，育有5歲兒子Ashton。張韋怡婚後生活無憂，閒時出外旅行，又上載泳衣照騷弗爆身材。</p><p>昨日她在Ig貼出一段兒子的短片，未見其人，只見屁股，片中的Ashton拉下底褲，背向鏡頭不停扭動pat pat。媽咪張韋怡直言好頭痛：「真人版蠟筆小新。」又指是「我家小寶」、「妖物」、「頭痛」。</p></body></html>
