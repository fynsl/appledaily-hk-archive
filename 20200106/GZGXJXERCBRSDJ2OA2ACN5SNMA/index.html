<html><header><meta charset="utf-8"><title>求驗客手記：李鐵6．9完約要考牌</title></header><body><h1>求驗客手記：李鐵6．9完約要考牌</h1><p>正式坐正成為國足主帥嘅李鐵禮拜日出席記者會，佢先為武磊對巴塞破門搶得一分祝賀，更大讚佢為國爭光。之後佢證實自己同中國足協只係簽約到今年6月9號。9號正正係主場對敍利亞嘅世界盃外圍賽40強賽最後一仗，意味住李鐵唯一任務就係要帶領中國隊從40強賽突圍，晉級12強賽先可以續約。佢就話：「成為國足主帥係我嘅夢想。當為國家服務時，其他嘢就唔使諗咁多，我嘅合約喺6月9日到期。不過，只要帶領國足晉級12強賽，我就可以繼續執教。」</p></body></html>
