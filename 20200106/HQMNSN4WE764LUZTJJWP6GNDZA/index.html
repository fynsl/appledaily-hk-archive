<html><header><meta charset="utf-8"><title>四哥精靈行山唔使扶</title></header><body><h1>四哥精靈行山唔使扶</h1><p>現年83歲的謝賢（四哥）近年愛上行山，日前傍晚近6時，《蘋果》於淺水灣道遇見四哥，他一身黑衫打扮，拿着行山手杖，身旁有司機護駕，相信是剛行完陽明山莊預備回家。<br><br>當日戴上cap帽、黑超和口罩遮樣的四哥，穿上長外套和手套保暖，將自己包到實一實，身旁的司機只穿短tee加背心外套。四哥雖然拿着伸縮手杖，但沒有用來扶助行路，雖然剛行完山，但他依然夠氣沒有停步，更沒有腳震震，十分精神。每當行經窄路時，司機可能擔心四哥看不清路，一直細心提點，最後陪他步行返家。<br>採訪、攝影：吳耀輝、孔志豪</p></body></html>
