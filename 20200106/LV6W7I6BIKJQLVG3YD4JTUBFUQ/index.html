<html><header><meta charset="utf-8"><title>梁政珏地震赤腳護兒</title></header><body><h1>梁政珏地震赤腳護兒</h1><p>無綫前藝人梁政珏昨日在社交網轉貼昨日香港發生3.4級地震的新聞，這次是香港40年來錄得強度最強的一次，梁政珏留言：「我被床晃動兩秒吵醒了！」她指自己被晃動的床搖醒後，嚇到即時叫醒身邊的老公，但他說可能只是狂風令建築物搖晃。不過，有危機意識的梁政珏，立即跑到兒子的床邊守護：「我在兒子床邊的氈子『待命』，站了15分鐘，沒有穿拖鞋！為甚麼現在香港發生地震？」<br><br>憑34D「導彈」成為宅男女神的梁政珏，五年前嫁給富商何思源（John）後淡出，兩人育有4歲兒子Johnson，退出娛樂圈的梁政珏專心相夫教子，並經常在社交網晒一家三口的溫馨相片。<br>撰文︰祖李</p></body></html>
