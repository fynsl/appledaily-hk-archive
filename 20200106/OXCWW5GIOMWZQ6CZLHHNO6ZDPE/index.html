<html><header><meta charset="utf-8"><title>On仔籌備個唱冇啖好食</title></header><body><h1>On仔籌備個唱冇啖好食</h1><p>陳健安（On仔）早前於《叱咤》頒獎禮上連奪兩獎，昨日他宣佈於下月28日在伊館舉行首次個唱。大會安排On仔重演領獎一幕，他興奮叫現場fans尖叫3秒，更自揭上衣晒腹肌。好兄弟釗峰驚喜現身，兩人深情抱抱。<br><br>On仔透露個唱rundown仍在籌備中：「因為都幾緊密，可能安排唔到嘉賓。」又稱只預兄弟睇，結婚才找對方。On仔表示自2017年組合C AllStar演唱會後已喼弗：「慣咗冇啖好食，我餘下到個唱前嘅人生都係咁。」提到獲獎時爆喊，On仔說：「我聖誕嗰陣感冒，嗰日喊咗啲菌出嚟，真係喎，之後就冇事，可能啲眼淚可以排毒。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
