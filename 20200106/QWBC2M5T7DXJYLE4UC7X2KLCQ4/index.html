<html><header><meta charset="utf-8"><title>呂良偉稱太太反對赴武漢</title></header><body><h1>呂良偉稱太太反對赴武漢</h1><p>呂良偉昨日以愛心特使身份到旺角出席支援泰北華文教育而舉辦的慈善粵曲演唱會記招，同場還有粵劇名伶李龍、吳美英及南鳳，演唱會於本月15日假戲曲中心大劇院舉行。首次開金口唱粵曲的呂良偉，希望出一分綿力，改善泰北人的生活。<br><br>契爺關海山及契媽李香琴來自粵劇界，呂良偉自言與粵劇甚有淵源，現時要勤力操曲。他邀請不少圈中好友支持。呂良偉透露去年拍了4齣電影，三部是內地電影，問到稍後會否到爆發疫症的武漢工作？他表示暫時沒需要到當地，如有邀請亦未必去：「好似幾嚴峻，老婆第一個反對。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
