<html><header><meta charset="utf-8"><title>趙慧珊找對象愛嫩男</title></header><body><h1>趙慧珊找對象愛嫩男</h1><p>組合Super Girls成員趙慧珊（Aka）昨日到荃灣出席健身中心活動，本身學瑜伽的她在場試玩，在半空擺一字馬及拱橋動作。她有意學隊友做生意，想考瑜伽導師牌為將來打算。她慨嘆人越大越難找適合對象，笑言喜歡樣子幼嫩的男仔，但又否認愛小鮮肉：「咁講好核突，搞到我好似老人家。」<br><br>外表看來事業有成的人，Aka表示怕怕，被取笑要找「生意失敗」型，她坦言可以共渡難關，但新一年要抱希望找到另一半。Aka坦言之前受過情傷：「試過好唔開心，唔想不斷輪迴，每次拍拖都會認真視結婚為方向，但怕嚇親人。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
