<html><header><meta charset="utf-8"><title>巴西歌手台上猝死</title></header><body><h1>巴西歌手台上猝死</h1><p>巴西歌手Juliano Cesar上月31日在巴西薩蘭迪開騷時，突然心臟病發在台上暈倒，被送院搶救後證實不治，終年59歲。宣傳人員透露意外發生後，Juliano立刻被送到附近醫院。負責醫生表示：「他抵達前所有設備已經準備好，但當時他已非常危險。」監製Mauro Vasconcelos相信Juliano是因為用力過度引發心臟病，有指Juliano有高血壓和心臟病歷史，靠飲能量飲品繼續演出。</p></body></html>
