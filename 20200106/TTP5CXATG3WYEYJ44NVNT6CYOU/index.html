<html><header><meta charset="utf-8"><title>汪明荃拗腰健身回春</title></header><body><h1>汪明荃拗腰健身回春</h1><p>72歲的汪明荃（阿姐）堅持做到老學到老，昨日她在社交網分享做高強度間歇訓練（HIIT）的相片，並留言：「04/01/2020鍛練也是必須要堅持的，辛苦Arnold教練！今天做了五個動作的HIIT。」<br><br>擔任阿姐私人健身教練是無綫肌男郭子豪，他曾在遊戲節目《娛樂大家》跟阿姐合作。郭子豪昨日也在社交網上載阿姐做HIIT相片，並留言讚阿姐的體能似28歲：「我非常尊敬的一位前輩，汪明荃！從她身上學到的東西真係多到數唔晒，她敬業樂業的精神，她的工作態度真心令我自愧不如，感到羞愧。多謝你的信任，我會努力幫你健身，希望你繼續身體健康！」<br>撰文：君喬</p></body></html>
