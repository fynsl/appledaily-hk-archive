<html><header><meta charset="utf-8"><title>求驗客手記：拉爾拉拿約滿或離紅軍</title></header><body><h1>求驗客手記：拉爾拉拿約滿或離紅軍</h1><p>利物浦中場拉爾拉拿嘅合約將會喺今季結束後屆滿，有傳呢位31歲英格蘭國腳會以自由身轉會，但佢日前接受傳媒訪問時就拒絕透露自己嘅去留：「我好享受為世上最優秀嘅球隊效力，就係咁簡單。無論我嘅續約談判結果係點，都只會係喺背後操作，完全唔會影響我對呢支球隊嘅投入程度。我自加盟利物浦以嚟，一直都付出110%努力，無論我嘅紅軍生涯係唔係會喺今季之後結束都好，我都會全力以赴。」另外，根據土耳其傳媒報道，比錫達斯有意向紅軍續借26歲門將卡利奧斯。</p></body></html>
