<html><header><meta charset="utf-8"><title>求驗客手記：施治馬基列尼　實U18</title></header><body><h1>求驗客手記：施治馬基列尼　實U18</h1><p>車路士U18同阿仙奴U18上個禮拜六上演咗場小倫敦打吡，場上小將可能大家唔多熟悉，但場外就星光熠熠。事關車仔除咗有U18教練艾殊利高爾外，兩位舊將施治、馬基列尼同現役球員列斯占士都有到場。施治同馬基列尼家陣分別係球隊嘅技術總監同技術教練，係林柏特上任後特登搵番嚟協助年輕球員發展，今次到場似乎係想留意有潛質嘅球員。不過，車路士U18喺領先兩球嘅情況下，俾阿仙奴喺最後10分鐘連入2球追成2:2平手，幾位舊將對賽果就唔係咁滿意啦。</p></body></html>
