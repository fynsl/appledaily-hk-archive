<html><header><meta charset="utf-8"><title>菊池桃子老公被指住垃圾屋</title></header><body><h1>菊池桃子老公被指住垃圾屋</h1><p>日本80年代女星菊池桃子去年11月宣佈再婚，第二任丈夫是年屆60歲的經濟產業省局長新原浩朗，可是兩人註冊至今仍未補辦婚宴，亦未有同居。<br><br>據《女性自身》報道，51歲桃子目前與前夫所生的一對子女同住，首次結婚的新原則獨居，據悉新原寓所太多雜物仍未清理，被形容住在「垃圾屋」。桃子前日主持電台節目時就否認丈夫住在「垃圾屋」，解釋只是多書本及物品，還稱全部也是「寶物」，又稱讚新原比她更擅於打掃及洗衫。</p></body></html>
