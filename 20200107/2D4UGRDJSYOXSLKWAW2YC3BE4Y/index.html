<html><header><meta charset="utf-8"><title>亞視開班培訓網紅</title></header><body><h1>亞視開班培訓網紅</h1><p>亞視昨日在大埔亞視總台，宣佈下月開辦網紅培訓學院，今屆亞姐冠軍江雨婷、亞軍羅思雅、范莎莎、張雯、張可盈和羅燕霏將成為首批學員培訓為專業網紅，羅思雅表示對美妝產品有興趣，但如要賣性感內衣都可以，不過要保護三點。<br><br>亞視財政一直備受關注，范莎莎透露剛與亞視簽約3年，指底薪還可接受，但仍要主動找工作，她說：「旅遊界老闆想搵我拍旅遊節目。」拍旅遊節目少不免要穿三點式浸溫泉，她笑說：「我OK嘅，只要大家唔介意畫面冇咁靚。」擔任客席導師的丘雅雯被問到有沒有導師費？她說：「未傾，唔會冇啩！」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
