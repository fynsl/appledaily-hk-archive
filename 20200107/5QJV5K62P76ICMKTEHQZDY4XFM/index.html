<html><header><meta charset="utf-8"><title>趣趣地：PSG狂炒「球迷」六蛋</title></header><body><h1>趣趣地：PSG狂炒「球迷」六蛋</h1><p>巴黎聖日耳門（PSG、藍衫）禮拜日憑卡雲尼同埋沙拉比亞分別入咗兩球，作客以6:0大炒業餘球隊利納斯蒙特利，晉身法足盃32強。上年喺法足盃決賽互射12碼輸畀雷恩，搞到衞冕失敗嘅PSG，今場對手只係第六級別嘅利納斯蒙特利，不過原來呢隊波幾乎全隊球員都係PSG嘅死忠球迷，呢場波對佢哋嚟講，係面對心目中英雄嘅難得機會。由於面對業餘球隊，PSG教練杜曹今場雖然收起咗基利安麥巴比同尼馬，仍然贏得非常輕鬆。</p></body></html>
