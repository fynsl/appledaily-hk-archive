<html><header><meta charset="utf-8"><title>後生可畏：小將鍾斯破科拿記錄 - cat</title></header><body><h1>後生可畏：小將鍾斯破科拿記錄 - cat</h1><p>利物浦小將居迪斯鍾斯周日轟入世界波，取得個人在紅軍一隊的首球，助球隊在英足盃第3圈主場以1:0小勝愛華頓，並以18歲零340日之齡成為繼名宿科拿於1994年3月後，在默西賽德打吡取得入球的最年輕紅軍球員，這名小將賽後表示︰「我有很多夢想，但這件事是超乎夢想。我無法總結我的感受。對我來說，單是每日伴隨這支隊伍及向這些球員學習已很重要。」<br>文：CAT</p></body></html>
