<html><header><meta charset="utf-8"><title>趣趣地：伊巴銅像捱唔住冧低</title></header><body><h1>趣趣地：伊巴銅像捱唔住冧低</h1><p>效力AC米蘭嘅瑞典球星伊巴謙莫域周一就喺意甲亮相，不過佢位於母會馬模場外嘅銅像（圖），喺球迷多次破壞下終於冧咗。伊巴喺11月尾宣佈入股另一支瑞超球隊哈馬比，馬模球迷覺得被背叛，結果放喺馬模主場外面嘅伊巴謙莫域銅像就多次被破壞，去到禮拜日凌晨呢個銅像終於都被鋸斷，冧咗喺警方嘅圍網上，銅像旁邊仲寫住「拎走」嘅字樣，而塊面都俾件黑色嘅瑞典球衣遮住，睇嚟喺馬模球迷心中，伊巴嘅英雄形象已經化為烏有。</p></body></html>
