<html><header><meta charset="utf-8"><title>木村《教場》玩驚喜</title></header><body><h1>木村《教場》玩驚喜</h1><p>日本各大電視台趁新年期間推出重量級賀年劇互撼，木村拓哉擔正的富士電視台開台60周年特備劇《教場》，全兩集日前播出，口碑不俗，下集請來木村好友明石家森馬友情客串，為觀眾帶來驚喜。兩集收視分別錄得15.3%及15%。至於TBS電視台派出綾瀨遙主演的《繼母與女兒的藍調》，該劇原已於2018年大結局，近日添食成賀年特備劇，收視取得16%，最高飆升達17.4%，成績比《教場》略勝一籌。</p></body></html>
