<html><header><meta charset="utf-8"><title>山下美月性感吸客</title></header><body><h1>山下美月性感吸客</h1><p>山下美月貴為乃木坂46的人氣成員，20歲的她被力捧成為隊中的新世代王牌，她本月21日將推出遠赴巴黎取景的首本個人寫真集《不能忘記的人》。山下美月一改乖乖女形象，今次挑戰內衣、比堅尼等性感造型，更有出浴場面，事先已被看高一線，而該書距離上架尚有兩個星期，首批定單數字相當驕人，出貨多達14萬本，創下乃木坂成員有史以來最高的首批印刷量，更勝白石麻衣、生田繪梨花，料正式推出後銷情會再下一城。<br><br>日本女子組合乃木坂46大受歡迎，早已取代AKB48的偶像界一姐席位，連帶「坂道家族」也成為銷量保證，成員推出的寫真集已幾乎壟斷了當地的銷量榜。<br>撰文：哥羅</p></body></html>
