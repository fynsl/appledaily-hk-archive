<html><header><meta charset="utf-8"><title>吉利料今年銷售增長4%</title></header><body><h1>吉利料今年銷售增長4%</h1><p>吉利（175）昨公佈，去年12月總銷量為13萬部，按年增約39%，按月減少約9%。2019年全年總銷量為136.2萬部，雖然較去年同期下降約9%，仍高於全年銷量目標136萬部。公司將2020年銷量目標定為141萬部，較2019年實現的總銷量增長約4%。另外，廣汽集團（2238）去年12月的汽車銷量為18.6萬，按年減0.4%；2019年汽車銷量為206.22萬輛，按年跌約4%。<br></p></body></html>
