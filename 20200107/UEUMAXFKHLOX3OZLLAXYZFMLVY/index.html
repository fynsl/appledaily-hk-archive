<html><header><meta charset="utf-8"><title>黃榕押後武漢登台</title></header><body><h1>黃榕押後武漢登台</h1><p>黃榕、郭秀雲、錢嘉樂和陸詩韻等昨日現身西營盤，出席邱芷微與男友陳志忠及友人開設的演藝學院揭幕禮。將於月中到武漢登台的黃榕，前晚收到主辦消息將會延期，她說：「都買好晒機票，好可惜，賺少咗五位數。」<br><br>郭秀雲透露兒子龐景峰有少許投資該學院，兼擔任武術導師，她說：「都開心見佢做正經嘢，大個仔諗到對社會有乜好貢獻。」新年願望會否想飲新抱茶？她即答：「唔想呀！等佢生埋腦囟先。」另外，邱芷微早前數臭蔡康年做司儀態度差，邱昨開店時不欲多談，只表示學院中有司儀課程，問到會否以蔡康年作為教材？她笑說：「反面教材？唔會啦，開學校唔好太是非。」<br>採訪、攝影：馬建華</p></body></html>
