<html><header><meta charset="utf-8"><title>洪卓立加強防疫意識</title></header><body><h1>洪卓立加強防疫意識</h1><p>武漢不明肺炎個案不斷，前晚從上海拍戲回港在迪士尼出席活動的洪卓立表示，疫情發生後工作人員防疫意識加強，他說：「洗手間多咗洗手液，會煲多咗水，有時會煲薑茶。」他平時出埠工作習慣也會帶消毒用品，清潔酒店住處包括浴缸。洪卓立稍後再回上海拍攝至4月，他不擔心疫情，反而家人擔心他膳食不足。<br><br>許廷鏗日前於商台《叱咤》頒獎禮獲得兩獎的他說：「宣佈賽果得銅，阿哥話如果可以問鼎金就好，我反而係平常心，得獎係代表團隊一年嘅努力。」新一年許廷鏗入紙申請舉行紅館演唱會，他說：「上次做完我覺得好過癮，秉承前輩歌手開4面台特色。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
