<html><header><meta charset="utf-8"><title>陳慧敏嘆難繫異地戀</title></header><body><h1>陳慧敏嘆難繫異地戀</h1><p>陳慧敏昨日到商台宣傳新歌《莫名哀傷》，她早前到土耳其背包旅行，與同是背包客的危地馬拉男子展開異地戀，二人同行相處兩三天後發展感情，陳慧敏說：「行程同佢相處得好開心，臨走時冇諗過大家真係唔捨得，異地戀真係好難，有告知爸媽，媽媽有講啲唔係咁好嘅說話，叫我唔好玩，不過呢個始終係我嘅人生。」<br><br>陳慧敏指維繫異地戀確實不容易，兩地有時差，晚上要等對方電話，男友沒有上網電話費，不能隨時聯絡，要待對方收工找wifi與她聯絡，陳慧敏說：「我有諗過叫佢嚟香港，但係冇錢，難得佢喺土耳其搵到工教小朋友西班牙文，我去旅行都只係喺街唱歌。」<br>採訪、攝影：張明</p></body></html>
