<html><header><meta charset="utf-8"><title>Gary攜子加盟《超人回來了》</title></header><body><h1>Gary攜子加盟《超人回來了》</h1><p>韓國綜藝節目《Running Man》的41歲前成員Gary，大前年4月跟年輕10歲的圈外人結婚，並於同年11月升呢做人父。Gary婚後甚少公開蒲頭，不過KBS人氣育兒節目《超人回來了》昨日宣佈，Gary將攜兩歲多的囝囝加盟節目，而相關內容將於下月開始播出。由於今次是Gary首度在節目公開其湊仔公生活，所以立即引起熱議，不少粉絲期待Gary再於幕前現身。</p></body></html>
