<html><header><meta charset="utf-8"><title>體訊速遞：（網球）澳網堅持如期舉行</title></header><body><h1>體訊速遞：（網球）澳網堅持如期舉行</h1><p>澳洲網球公開賽外圍賽將於1月14日展開，而主賽圈則會在20日揭幕，雖然受到大規模山火影響，墨爾本當地的空氣質素已達到「非常不健康」水平，但賽會表明現階段無意將賽事延期。另外，上屆澳網女單冠軍日本女將大坂直美，在布里斯班國際網球賽首圈，以6:2、6:7（7:4）、6:3淘汰希臘球手莎卡利。次圈會碰上美國的姬蓮。（now634台今日9:00am直播）<br>綜合外電（澳洲）</p></body></html>
