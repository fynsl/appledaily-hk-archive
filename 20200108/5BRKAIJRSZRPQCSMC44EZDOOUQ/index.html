<html><header><meta charset="utf-8"><title>轉會氹氹轉：莫迪歷或轉戰美職</title></header><body><h1>轉會氹氹轉：莫迪歷或轉戰美職</h1><p>據西班牙《馬卡報》報道，現年34歲的前金球獎得主莫迪歷（圖），最快今夏離開皇家馬德里。報道稱，剛放走了英格蘭球星朗尼的美職聯球隊華盛頓聯隊，該隊高層在去年年尾已首次與莫迪歷會面，據報這名克羅地亞中場對於轉戰美職聯持開放態度，最快會在今年夏天離開銀河艦隊。因年紀漸大，莫迪歷在皇馬已非必然正選，今季雖為球隊各項賽事上陣18場，攻入4球及交出5次助攻，但隊內地位已受後起之秀費達歷高華維迪的挑戰，皇馬或選擇放走莫迪歷，讓華維迪正式擔正。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
