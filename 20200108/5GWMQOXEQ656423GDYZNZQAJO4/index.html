<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阮經天宋祖兒屋企過夜</title></header><body><h1>【馮仁昭四圍超】阮經天宋祖兒屋企過夜</h1><p>阮經天近年轉攻內地後，連擇偶口味都染紅，因劇集《舌尖上的心跳》被爆暗撻細16年嘅對手宋祖兒，但兩人都未有公開認愛，近日內地傳媒又影到阮經天到宋祖兒香閨過夜。據報道阮經天同一名男友人到宋祖兒香閨，之後阮經天揸住宋祖兒架車外出，之後又返回去宋祖兒屋企仲過埋夜。宋祖兒嘅工作人員對此否認戀情，強調係大班朋友聚會，並非孤男寡女共處一室。<br>撰文：馮仁昭</p></body></html>
