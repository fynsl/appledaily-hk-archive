<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林一峰出碟預有阻滯</title></header><body><h1>【馮仁昭四圍超】林一峰出碟預有阻滯</h1><p>林一峰噚日到商台宣傳3月21、22日假麥花臣場館舉行「九龍之子」演唱會，今次個騷會分享佢喺九龍出生同成長嘅故事，好似喺啟德遊樂場同荔園等童年回憶。講到會否擔心開騷時受公眾活動影響而取消，佢話諗唔到太遠嘅事，外婆因老人病入院，近期忙於出入醫院照顧佢，佢話：「預計3月開騷時出碟，但可能會有阻滯，希望大家體諒，最緊要外婆健康，等佢出院先，出碟可以遲啲。」<br>撰文：馮仁昭</p></body></html>
