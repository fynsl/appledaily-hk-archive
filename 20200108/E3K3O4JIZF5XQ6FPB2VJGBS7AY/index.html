<html><header><meta charset="utf-8"><title>求驗客手記：顧家二王子掛靴喇</title></header><body><h1>求驗客手記：顧家二王子掛靴喇</h1><p>前意大利國腳、曾效力意甲羅馬好多年嘅中場迪羅斯，周一離開阿甲小保加後宣佈掛靴，18年嘅職業生涯完喇。呢位36歲中場，周一出席新聞發佈會宣佈退役話：「我曾經同世上最好嘅球員交手，而我亦喺職業生涯做到我想做嘅事。生涯中我曾為兩支我真心鍾意嘅球隊效力，其中一支係我嘅一切，另一支就令我如願以償。」迪羅斯講明希望有更多時間陪家人，所以有咁嘅決定，迪羅斯生涯同托迪好相似，所以外界叫佢「二王子」，佢哋都係意大利2006年嘅世盃冠軍功臣。</p></body></html>
