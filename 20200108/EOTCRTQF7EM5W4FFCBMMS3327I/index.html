<html><header><meta charset="utf-8"><title>求驗客手記：連格簽吸血鬼等走</title></header><body><h1>求驗客手記：連格簽吸血鬼等走</h1><p>連格喺曼聯已經有成年冇入波，難怪網民笑佢只當踢波係副業，紅魔領隊蘇斯克查都忍無可忍，公開提醒佢要專心踢波，唔好再沉迷玩社交網站。不過蘇B仲有其他嘢擔心，據天空體育報道，連格已經簽約加盟超級經理人拉奧拿旗下。有「球壇吸血鬼」之稱嘅拉奧拿，最近已經喺保羅普巴嘅轉會傳聞入面同紅魔反晒面，家陣又簽埋連格，蘇B唔驚就假，所以最近就有傳曼聯想用連格加錢向李斯特城收購占士麥迪臣，睇嚟呢位27歲中場喺奧脫福嘅日子開始進入倒數階段喇。</p></body></html>
