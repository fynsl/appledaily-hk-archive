<html><header><meta charset="utf-8"><title>新井浩文保釋期間夜蒲</title></header><body><h1>新井浩文保釋期間夜蒲</h1><p>40歲日本男星新井浩文，去年因涉嫌強姦一名上門的女按摩師被捕，案件上月終判新井強姦罪名成立，判監5年，但他即時提出上訴，獲准保釋。<br><br>日前他趁保釋期間現身夜場，該酒吧原來是Dragon Ash主音降谷建志有份投資，當晚舉行開業10周年派對，降谷雖然身在大阪開騷，但其妻MEGUMI就有現身。新井與降谷為10年好友，此前已是降谷歌迷，亦是該酒吧常客，當晚新井逗留約一小時後，離去跟友人道別時仍笑笑口，似乎對面臨牢獄生涯仍未驚過。</p></body></html>
