<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】譚嘉儀德國憶舊愛</title></header><body><h1>【馮仁昭四圍超】譚嘉儀德國憶舊愛</h1><p>譚嘉儀剛推出新專輯，噚日現身商台森美嘅節目分享感情事，佢無奈地笑話：「呢排都冇感情事分享，都已經幾年㗎啦，惟有講以前嗰啲。」又話早前同家姐去德國旅行時，勾起一段唔開心回憶：「係一段long D，對方住喺德國，都已經十年前，人哋𠵱家已經結咗婚。」<br><br>譚嘉儀因為重臨舊地憶起當時拍拖片段，佢透露已經單身幾年，但直言唔會心急搵對象，怕遇到玩家。<br>撰文：馮仁昭</p></body></html>
