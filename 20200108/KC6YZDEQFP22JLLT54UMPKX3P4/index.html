<html><header><meta charset="utf-8"><title>國產Tesla首向公眾交付</title></header><body><h1>國產Tesla首向公眾交付</h1><p>電動車製造商特斯拉（Tesla）位於上海臨港的超級工廠昨日首次向公眾用戶交付。據內媒統計，首日已向10名車主交付中國製造Model 3。其創辦人馬斯克（Elon Musk）昨表示，中國製造Model 3降價至29.9萬元，公司作為最大的外商投資項目，其上海工廠被寄予厚望。內媒引述分析指，國產特斯拉的降價將衝擊主打性價比高的新能源汽車行業，甚至帶來行業洗牌。特斯拉昨日早段報457.8美元，升1.23%。<br></p></body></html>
