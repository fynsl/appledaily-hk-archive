<html><header><meta charset="utf-8"><title>求驗客手記：紅軍下季扑槌着一剔</title></header><body><h1>求驗客手記：紅軍下季扑槌着一剔</h1><p>利物浦周二宣佈，Nike成為佢哋嘅新波衫贊助，合作會喺20/21球季開始，但就冇透露合作年期。紅軍咁話：「非常歡迎Nike成為我哋嘅新贊助，希望佢哋會係不可思議嘅合作夥伴，等我哋球迷不斷增加。」自2015年起紅軍波衫贊助都係New Balance，雙方嘅合作關係會到今季尾為止，早排雙方仲打官司解除合約糾紛，皆因NB強調只要所出新約條件同其他贊助睇齊嘅話可以優先續約，但紅軍以Nike嘅銷售網絡較大，同埋波衫銷售額嘅分成較多，最後就打贏官司。</p></body></html>
