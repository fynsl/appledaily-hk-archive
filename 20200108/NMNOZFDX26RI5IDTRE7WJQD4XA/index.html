<html><header><meta charset="utf-8"><title>求驗客手記：艾歷臣準備頂港足前帥</title></header><body><h1>求驗客手記：艾歷臣準備頂港足前帥</h1><p>家陣喺澳職包尾嘅紐卡素噴射機，禮拜一炒咗教過港足嘅主帥摩力克，球隊CEO麥堅拿就大爆上場慘負墨爾本勝利輸到第三球後，啲中介已經嗱嗱聲傳咗一堆教練嘅求職履歷表畀佢哋，當中嘅人選仲包括曾經帶領過英格蘭國家隊嘅艾歷臣。呢位瑞典教頭已經成71歲，對上一份工係教菲律賓國家隊，但上年領軍出戰亞洲盃決賽周，喺小組輸晒三場之後黯然下台。麥堅拿話明新教練要有料之餘，最好有往績支持，睇嚟教過拉素、森多利亞同曼城嘅艾歷臣絕對係心水人選。</p></body></html>
