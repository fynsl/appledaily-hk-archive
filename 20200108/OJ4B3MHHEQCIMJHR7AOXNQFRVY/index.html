<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪母女整包過節</title></header><body><h1>【馮仁昭四圍超】梁詠琪母女整包過節</h1><p>梁詠琪自2011年嫁給西班牙籍老公Sergio兼育有囡囡Sofia後，已習慣咗過西班牙傳統習俗同節日，噚日係西班牙最重視嘅三王節，家家戶戶都會整麵包，噚日梁詠琪就同埋Sofia喺Ig拍片分享整麵包過程。片中可見梁詠琪先開好麵粉，然後交畀囡囡去搓麵粉，完成後同製成品合照，留言：「家鄉的味道年年都令家中的西班牙先生感動得幾乎掉淚。」<br>撰文：馮仁昭</p></body></html>
