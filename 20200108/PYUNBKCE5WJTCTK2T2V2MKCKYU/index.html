<html><header><meta charset="utf-8"><title>梁諾妍被批小心奉子成婚</title></header><body><h1>梁諾妍被批小心奉子成婚</h1><p>梁諾妍昨日在鰂魚涌為堪輿學家楊天命、李尚正和盧頌恩主持的節目《開運秘笈》擔任嘉賓，對於男友洪永城曾提過想今年同居和明年結婚，梁諾妍說：「希望今年做到。」她又笑指自己是小女人，所以沒有太多拗撬。楊天命即說：「小心同居會奉子成婚，所以唔好咁勤力。另外，佢2022年行緊結婚運，如果對方唔想結婚，有可能有第二個真命天子出現追佢。」<br><br>問到香港今年的情況，楊天命表示：「有人被辭職，有人走，4月就會知，香港氣氛會變番好啲，變番有偈傾啲，但要睇番轉咗新官，佢識唔識做。4月一定有人落台，一定會換。」<br><br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
