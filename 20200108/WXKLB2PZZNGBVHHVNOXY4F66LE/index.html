<html><header><meta charset="utf-8"><title>陳健安介意另一半吸煙</title></header><body><h1>陳健安介意另一半吸煙</h1><p>陳健安（On仔）和梁釗峰昨日在將軍澳出席鼓勵長者戒煙活動，On仔表示勸長者戒煙不是容易的課題，煙齡越長越難戒，又指如果伴侶吸煙一定扣分，他說：「暫時未遇到一個好靚、連佢食煙我都唔介意嘅人。」<br><br>提到On仔將於下月底舉行個人演唱會，他表示已寫好每日時間表：「幾點起身、跑步、練歌、背歌詞、健身、冥想、拉筋，仲有畫樣，因為朋友叫我做族長，所以我會喺臉上畫一撇，其實係一個青春嘅象徵，同埋提住我要進入演唱會嘅狀態，希望喺呢個騷向大家分享吓青春，所以大家入嚟就可以抗衰老。」至於釗峰，就透露將於7月開演唱會。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
