<html><header><meta charset="utf-8"><title>基斯頓獲斟加入《雷神4》</title></header><body><h1>基斯頓獲斟加入《雷神4》</h1><p>基斯頓比爾（Christian Bale）曾經演出「蝙蝠俠」一角，但他或會轉投Marvel懷抱，獲斟加入《雷神奇俠4》（Thor：Love and Thunder）。電影現正在籌備中，預計於明年11月上映。泰格韋替替（Taika Waititi）將會再任導演，而基斯咸斯禾夫（Chris Hemsworth）、泰莎湯遜（Tessa Thompson）與妮坦莉寶雯（Natalie Portman）都會回歸。雖然暫時未知基斯頓將會飾演甚麼角色，但傳媒就估計可能是雷神的叔叔Cul。</p></body></html>
