<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】岑潔儀呻湊仔少8磅</title></header><body><h1>【馮仁昭四圍超】岑潔儀呻湊仔少8磅</h1><p>岑潔儀早年下嫁馬來西亞富商Dixon，生咗兩名兒子後，一直專心相夫教子，噚日喺社交網貼出湊仔相並留言分享沒有工人嘅日子︰「呢份工真係不容易，洗衫、煮飯、清潔屋企、陪玩、餵食、換片、餵奶。你望落去是一件很容易的事，其實做得好真係好有難度。」</p><p>最後仲用hashtag話自己因為咁瘦咗8磅，兼提醒老公要好好愛錫自己老婆。<br>撰文：馮仁昭</p></body></html>
