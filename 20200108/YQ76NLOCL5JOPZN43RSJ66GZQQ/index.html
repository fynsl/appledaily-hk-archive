<html><header><meta charset="utf-8"><title>GaGa遭姦後患創傷後壓力症</title></header><body><h1>GaGa遭姦後患創傷後壓力症</h1><p>樂壇天后Lady GaGa（左）幾年前自爆在年輕時曾遭強姦。最近她為名嘴奧花雲費（Oprah Winfrey）擔任巡迴演講嘉賓，並於台上自爆：「我在19歲時多次被強姦，之後因為被強姦及未有處理這個創傷，就患上創傷後壓力症候群（PTSD）。</p><p>之後突然我就成為了明星，去遍全世界，我都未處理過情緒。突然我全身開始感覺到強烈的痛楚，就像我被強姦後感受到的病痛。」在整個分享完結之後，奧花雲費走到後台，一見到GaGa就相擁而哭。</p></body></html>
