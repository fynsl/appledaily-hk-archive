<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝安琪嘲Juno涼薄</title></header><body><h1>【馮仁昭四圍超】謝安琪嘲Juno涼薄</h1><p>麥浚龍（Juno）同謝安琪（Kay）噚日喺商台宣傳新碟，Kay哮喘復發要養聲：「我冷親，訪問嗰陣我有個代言人（Juno）幫我。」身為老闆嘅Juno笑指佢呢把聲好獨特，提議喺呢個狀態下錄歌，Kay即刻話：「好涼薄、好坎坷，病咗仲要人錄歌，佢上次咁講，我已經鬧佢。」<br><br>Juno同Kay早前喺叱咤頒獎禮奪三獎，問Juno有乜實際獎勵？佢笑謂：「一星期有薪假啦，其實我最想Kay快啲好返。」<br>撰文：馮仁昭</p></body></html>
