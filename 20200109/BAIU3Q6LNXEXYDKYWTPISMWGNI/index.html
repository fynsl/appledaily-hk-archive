<html><header><meta charset="utf-8"><title>馬德鐘心痛澳洲災情</title></header><body><h1>馬德鐘心痛澳洲災情</h1><p>馬德鐘前晚與莊思敏到尖沙嘴出席晚宴，提到兒子馬在驤在澳洲讀書，最近放假返港，而澳洲山火肆虐多月，災情嚴峻，馬德鐘提到當地情況大感心痛，他說：「希望冇事，個仔暫定下月返去，見到呢個情況內心好唔舒服、好心痛啲植物同動物，之後再會影響埋人同天氣，希望快啲停止，個仔都好唔開心。」<br><br>同場的王敏德透露接拍內地時裝劇，問到會否想拍古裝劇？他笑說：「我拍過徐克嘅《七劍》，要着裝甲，好cool，佢嘅電影係最辛苦，拍24小時，負20度，又唔可以貼暖包，但睇番啲相我好鍾意。」除了拍劇，他今年會主力經營個人品牌生意。<br>採訪：羅慧敏<br>攝影：沈健程</p></body></html>
