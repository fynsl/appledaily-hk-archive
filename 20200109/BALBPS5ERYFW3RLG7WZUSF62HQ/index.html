<html><header><meta charset="utf-8"><title>信行去年賺480億升8%</title></header><body><h1>信行去年賺480億升8%</h1><p>信行（998）昨公佈業績，去年純利480.11億元（人民幣，下同），按年升7.9%。營業收入達1,875.84億元，按年增加13.8%；營業利潤565.1億元，升3.6%。資產質素方面，截至去年底，公司良貸款率為1.65%，按年改善0.12個百分點；撥備覆蓋率亦上升17.27個百分點至175.3%。截至去年底，該行資產總額67,481.08億元，按年增11.2%。</p></body></html>
