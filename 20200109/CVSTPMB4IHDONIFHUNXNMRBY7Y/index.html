<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊永晴下月擺酒嫁才俊</title></header><body><h1>【馮仁昭四圍超】楊永晴下月擺酒嫁才俊</h1><p>楊受成姪女楊永晴（Vincy）2006年同陳冠希拍拖，2008年發生不雅照片風波，三年後兩人分手。早前31歲嘅Vincy喺香港入紙申請結婚，未婚夫係33歲投資總監黃千和（Justin），噚日有消息話佢哋下月8日會喺四季酒店搞婚宴。<br><br>記者打電話向楊永晴嘅爸爸楊超成道賀，佢開心地證實：「係下月擺酒！女婿好好，好錫我個女，最緊要係個女鍾意同開心，佢哋好低調，我都唔講咁多喇！」<br>撰文：馮仁昭</p></body></html>
