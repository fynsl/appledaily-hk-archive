<html><header><meta charset="utf-8"><title>《俏Betty》創作人吞槍自殺</title></header><body><h1>《俏Betty》創作人吞槍自殺</h1><p>著名美劇《俏Betty》（Ugly Betty）創作人Silvio Horta昨日在美國邁阿密一間酒店吞槍自殺，終年45歲。他曾參與製作四季《俏Betty》，劇集曾贏得兩個金球獎，而劇集女主角America Ferrera（左）對Silvio逝世表示震驚：「我很錯愕又心碎，他的才華與創意為我及很多人帶來歡樂。」據知Silvio有不少製作計劃都未能成事，事業陷入低潮。</p></body></html>
