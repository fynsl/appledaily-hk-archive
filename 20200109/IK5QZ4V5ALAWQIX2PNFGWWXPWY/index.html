<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李鈺菲等嫁張立基</title></header><body><h1>【馮仁昭四圍超】李鈺菲等嫁張立基</h1><p>李鈺菲因為同張立基拍拖而有「基嫂」之稱，噚日佢到新城宣傳新碟，採訪通知寫上「張立基太太」，問到係咪可以叫佢做張太？係咪已經夫婦相稱？佢怕醜話：「未結婚，平時我哋都係叫對方英文名。」<br><br>李鈺菲自言傳統，但同張立基相處上又可以接受婚前一齊生活，問係咪張立基未有正式求婚？佢笑住話等到啱時候就會結：「可能佢未有動力去做，佢份人幾好，又顧家，工作又盡力。」<br>撰文：馮仁昭</p></body></html>
