<html><header><meta charset="utf-8"><title>趣趣地：艾歷臣有望駕駛噴射機</title></header><body><h1>趣趣地：艾歷臣有望駕駛噴射機</h1><p>紐卡素噴射機星期日喺澳職慘吞墨爾本勝利四蛋，繼續喺聯賽榜包尾。該隊星期一宣佈，解僱主帥摩力克，球隊總裁麥堅拿仲大爆，當日失咗第三球後，已有中介急不及待畀咗叠領隊嘅CV畀佢哋，當中包括曾經喺2001至06年帶領英格蘭代表隊嘅艾歷臣。雖然已經71歲，但曾帶領羅馬、拉素、曼城同李斯特城等嘅艾歷臣，喺中超同中甲打滾幾年後，18年轉任菲律賓國家隊，上年仲領軍首次出戰亞洲盃決賽周。麥堅拿話，新教練要有實力之餘，最好仲要埋有往績支持，睇嚟艾歷臣都係佢嘅心水之一。</p></body></html>
