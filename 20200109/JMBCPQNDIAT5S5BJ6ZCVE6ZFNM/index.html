<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】胡鴻鈞搵機會冧蔡思貝</title></header><body><h1>【馮仁昭四圍超】胡鴻鈞搵機會冧蔡思貝</h1><p>胡鴻鈞噚日到商台宣傳自己作曲嘅新歌《沒身份妒忌》，問到有冇畀緋聞女友蔡思貝聽過？佢話對方忙住拍劇，唔知聽咗未。<br><br>胡鴻鈞透露會出席《勁歌金曲頒獎典禮》，仲話睇好偶像張敬軒同周柏豪，又大讚周柏豪喺劇集個角色好好：「真係好虐心、好暖男，呢個世界幾乎冇可能出現。」問佢有冇學定劇中嘅冧女說話𠱁蔡思貝？佢話：「冇刻意記喎，現實中係咪有人講㗎？有機會試吓啦。」<br>撰文：馮仁昭</p></body></html>
