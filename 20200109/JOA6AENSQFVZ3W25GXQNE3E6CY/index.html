<html><header><meta charset="utf-8"><title>劉熾平減持騰訊套1.9億</title></header><body><h1>劉熾平減持騰訊套1.9億</h1><p>騰訊（700）執董兼總裁劉熾平1月3日在場內以每股平均價384.1789元，減持50萬股騰訊，套現1.92億元。減持後他仍持有5,219萬股股份，以昨日收市價計，市值達199億元。劉熾平對上一次減持是2018年3月27日，當時他以近歷史高位每股平均價434.3624元沽售100萬股，套現4.3億元。他減持後不久，騰訊股價一度跌穿400元水平，其後一度低見260元水平。騰訊昨收報382元，跌0.9%。</p></body></html>
