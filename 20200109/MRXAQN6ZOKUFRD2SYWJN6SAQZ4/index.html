<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪永城讚靚湯係好老婆</title></header><body><h1>【馮仁昭四圍超】洪永城讚靚湯係好老婆</h1><p>湯洛雯（靚湯）同洪永城噚日喺將軍澳出席劇集《丫鬟大聯盟》宣傳，提到拍檔黃心穎，靚湯話：「想畀啲空間佢。」洪永城就指心穎有喺群組祝大家新年快樂同希望劇集首播有好成績。<br><br>洪永城大讚靚湯唔只係好丫鬟，更加係一個好老婆，因為佢對同劇所有人照顧有加，靚湯笑話：「佢有問我有冇拍拖，又話介紹啲兄弟我識，都係冇下文。」洪永城就強調會努力為對方物色對象。<br>撰文：馮仁昭</p></body></html>
