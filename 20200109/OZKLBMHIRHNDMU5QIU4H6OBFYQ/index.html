<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥做音樂節目要派飛</title></header><body><h1>【馮仁昭四圍超】小肥做音樂節目要派飛</h1><p>小肥同黃妍噚日到九龍灣擔任ViuTV音樂節目嘉賓，小肥坦言做直播節目反而享受得多，因為做錄播節目時有種無形壓力，擔心一失準就要NG重錄。<br><br>小肥去到錄影廠時發生蝦碌事，竟然唔記得咗通知歌迷到場欣賞，手執40張入場證嘅佢喺節目前四小時左右上網呼籲大家捧場，佢笑住話：「黃妍你夠唔夠飛？雖然公司喺觀塘，但我唔會叫同事嚟，強迫人唔係我作風，最多一陣出去派。」<br>撰文：馮仁昭</p></body></html>
