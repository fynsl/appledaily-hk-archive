<html><header><meta charset="utf-8"><title>轉會氹氹轉：飲水哥借至維拉</title></header><body><h1>轉會氹氹轉：飲水哥借至維拉</h1><p>車路士官方宣佈，剛從般尼外借回歸的中場真禾特（圖），將會借到另一支英超球隊阿士東維拉至季尾。<br><br>29歲的真禾特上半季外借至般尼，只為球隊上陣兩次，更曾因為夜店調戲別人女友被圍毆受傷。這名英格蘭中場亦在本月6日回到車路士，不過球會昨天宣佈他會外借維拉到季尾。<br><br>維拉借用的原因，主要是陣中的蘇格蘭中場約翰麥甘尼腳踝骨折需要休息三個月，急需一名中場作替代。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
