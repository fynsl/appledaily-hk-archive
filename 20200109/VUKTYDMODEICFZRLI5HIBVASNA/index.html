<html><header><meta charset="utf-8"><title>黑妹牛一開心收現金</title></header><body><h1>黑妹牛一開心收現金</h1><p>李麗霞（黑妹）日前在上環筵開27席與親朋預祝60歲生日，前日生日就選擇到荃灣行善，與喬寶寶為「仁濟慈善盆菜宴10週年」擔任表演嘉賓，稱呼黑妹為家姐的李天翔亦到場支持。早前患肺癌的黑妹，表示當日起身時有點頭暈，但依然相約好友姜皓文、李天翔及張頴康等行山及飲茶。<br><br>問到收到甚麼禮物？黑妹笑到掩口說：「好多，大家都好有心，可能驚唔啱心水，現金為主，不過有好多禮物我都用到。」農曆新年將至，黑妹會與女兒、女婿及一對外孫到馬來西亞旅行，她坦言近年刻意減少工作，多了時間陪伴家人，令自己跟女兒感情有增無減。<br>採訪、攝影：馬建華</p></body></html>
