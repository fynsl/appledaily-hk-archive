<html><header><meta charset="utf-8"><title>趣趣地：馬拉加主帥「露鳥」被停職</title></header><body><h1>趣趣地：馬拉加主帥「露鳥」被停職</h1><p>西乙球隊馬拉加教練域陀山齊士最近因一段「露鳥」自瀆片段喺社交網絡流出，俾球會勒令即時停職。據報星期二喺twitter同whatsapp等各大社交媒體，流出一段山齊士身穿球會訓練波衫，喺鏡頭前露出陰莖手淫嘅短片。呢位43歲教頭隨後宣稱係受人陷害同勒索：「我嘅私隱受到侵犯，有人想勒索我。家陣警方已做緊嘢，我等緊佢哋調查結果，會遵照佢哋嘅指示。」佢之後再警告網民唔好轉發相關片段，否則會干犯法例。馬拉加都立即發聲明，暫停山齊士職務，直至調查有結果再另行通知。</p></body></html>
