<html><header><meta charset="utf-8"><title>港交所高層蔡羅蘭辭職</title></header><body><h1>港交所高層蔡羅蘭辭職</h1><p>港交所（388）繼策略主管上周被撤職，昨再傳出人事變動。港交所交易後業務主管蔡羅蘭已請辭，將於本月底正式離任，意味港交所再有管理委員會成員離職。港交所回覆本報查詢指，港交所一般不評論員工事宜，惟確認已通知各同事有關蔡羅蘭決定返歐洲工作，及與家人團聚消息。彭博上周五引述消息人士指，李小加得力顧問、曾推動收購倫交所的戰略策劃主管霍炳光被撤換，同時離任管理委員會成員，現轉至旗下倫敦金屬交易所任顧問。</p></body></html>
