<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪斬纜飛魏大勛</title></header><body><h1>【馮仁昭四圍超】楊冪斬纜飛魏大勛</h1><p>現年33歲嘅楊冪前年冬至同劉愷威宣佈離婚，之後冇耐就爆出佢同細3歲嘅內地男星魏大勛姊弟戀，不過近日兩人傳分手。<br><br>有指二人性格不合分手，加上楊冪想呢段戀情低調，但魏大勛就成日表現高姿態，女方認為男方借其名氣炒作所以不滿，於是決定斬纜。當事人未表態，雙方粉絲已經各自為維護自己嘅偶像喺網上爭論邊個慘啲，但有網民指二人根本未認過拍拖，又點分手？<br>撰文：馮仁昭</p></body></html>
