<html><header><meta charset="utf-8"><title>林作自稱到武漢視察疫情</title></header><body><h1>林作自稱到武漢視察疫情</h1><p>麥明詩前男友林作昨午在社交網上載身在內地機場照片，並留言︰「到達武漢疫區視察民情。」有網友叫他小心、要戴口罩，但有眼利網友卻留言指︰「背景明明是北京機場」，也有不少網友搞笑叫他「不要返港」，畢竟武漢的新型冠狀病毒肺炎嚴重，惟國內似有隱瞞疫情之嫌，令香港人擔心2003年沙士會重臨。<br><br>事隔兩小時後，林作再上載機場打電話相片，留言︰「入境前，先辦好身後事：訂好明晚機票回港分享所見所聞。大家等我帶啲嘢返嚟。」有網友回覆他留言︰「記得帶果子狸」，也有人表示︰「你想死都不要連累其他人。」<br>撰文︰祖李</p></body></html>
