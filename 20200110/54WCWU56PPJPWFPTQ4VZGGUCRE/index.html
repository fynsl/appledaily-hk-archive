<html><header><meta charset="utf-8"><title>《畢業生》編劇病逝</title></header><body><h1>《畢業生》編劇病逝</h1><p>荷李活編劇Buck Henry，前晚因心臟病發在洛杉磯逝世，享年89歲。Buck曾與編劇Calder Willingham合著經典電影《畢業生》（The Graduate），電影令德斯汀荷夫曼（Dustin Hoffman）一炮而紅。另外，Buck也曾與華倫比堤（Warren Beatty）聯合執導1978年賣座電影《上錯天堂投錯胎》（Heaven Can Wait），這兩部作品均令他獲奧斯卡提名。Buck亦曾演出幕前，在著名處境騷《Saturday Night Live》中參與五季演出。</p></body></html>
