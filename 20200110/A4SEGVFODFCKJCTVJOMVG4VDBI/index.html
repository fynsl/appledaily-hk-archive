<html><header><meta charset="utf-8"><title>瑞房全年銷售達125億</title></header><body><h1>瑞房全年銷售達125億</h1><p>瑞安房地產（272）昨公佈，截至去年12月底全年合約物業銷售額125億元（人民幣．下同），按年跌43.89%，但達到去年目標的100億元。期內，已售總建築面積40.96萬平方米，平均每平方米3.05萬元，另售出816個車位。另一內房股新城發展（1030）亦公佈，去年全年合同銷售金額2,708.01億元，按年增長22.48%，累計銷售面積約2,432萬平方米，按年升34.21%。<br></p></body></html>
