<html><header><meta charset="utf-8"><title>許廷鏗低成本拍MV</title></header><body><h1>許廷鏗低成本拍MV</h1><p>許廷鏗昨日到商台為去年底推出的大碟《拾》宣傳，受訪時他表示開心唱片耐力夠，因造歌花很多心機，而該唱片10首歌已拍了6首歌MV，被笑言憑出賣色相才有放這麼多資源宣傳，他笑說：「如果值錢怕乜賣，不過好多係低成本製作，《荒廢之綠洲》係喺西貢經過見到夕陽好靚，就得三個人去拍。」他更表示現已籌備今年的唱片，希望儲到100首歌開騷。<br><br>提到近日他的好友胡鴻鈞和吳業坤也推出新歌，許廷鏗也替二人開心，被問胡鴻鈞新歌《沒身份妒忌》是否唱給他聽？許廷鏗說：「唔知係咪講畀我聽，但見佢訪問係講初戀女友，都係醫生，都唔知係咪搵我笨。」<br>採訪、攝影：王連連</p></body></html>
