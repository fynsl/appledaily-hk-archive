<html><header><meta charset="utf-8"><title>AGA面青唇白排舞</title></header><body><h1>AGA面青唇白排舞</h1><p>江海迦（AGA）今年4月將在紅館舉行首個個唱，昨日她到太古城出席活動。AGA表示得到媽媽及朋友支持她素食修身：「真係好窩心，媽咪話為我整個素食蘿蔔糕。成班朋友去打邊爐又陪我食齋，咁大個女，未見過打邊爐係成枱菜。」<br><br>AGA透露已積極操馬甲線，最近亦開始排舞，笑言初時排到面青唇白：「我仲要練好啲反應，因為個台高低不平又有升降台，我平時手腳唔協調。」至於騰訊音樂購入她所屬的環球唱片一成股份，AGA表示不清楚公司會否有人事變動。被問到公司是否會安排她到內地演出？AGA說：「作為表演者，任何表演同舞台都會非常珍惜。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
