<html><header><meta charset="utf-8"><title>港航抽水送筆</title></header><body><h1>港航抽水送筆</h1><p>莊思明因想借筆填入境表，被空中服務員無視，落機後貼出航班空服名單公審，事件越鬧越大。香港航空即時抽莊思明水，昨日在fb出post舉辦遊戲送筆：「去旅行搭飛機要搭得安心又放心，最緊要帶乜嘢？褸？頸枕？係要帶筆填入境紙嗱！如果有筆，填入境紙嗰陣，就唔使左撳右撳同四圍望呀！」<br><br>多次鬧爆警暴的王喜也有留意事件，昨午在fb寫公開信給國泰，稱他由1999年成為馬可孛羅會會員至今，今次向國泰提出特別要求：「若本人的預訂航班上有出現那些『借不到原子筆，就能隨意竊取及隨便公佈機組人員名單』這等『類恐怖分子』行為的乘客，懇請貴公司立即通知本人改更航班。」<br>撰文：寶妮</p></body></html>
