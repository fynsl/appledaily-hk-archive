<html><header><meta charset="utf-8"><title>遠方的年輕人 - 陳也</title></header><body><h1>遠方的年輕人 - 陳也</h1><p>床空空，是催淚彈、實彈、水炮車empty的。<br><br>人感覺頭赤赤，時差，很差很差，都不想再提差這個字。<br><br>年輕人，你一個兒在遠方，為了什麼在奮鬥？<br><br>不會是一張舒服的有熟悉氣味的床。<br><br>不會是沒有修夠的你口中廢到爆的學分。<br><br>不會是忘掉收拾的laptop插頭和各種電線。<br><br>不會是依然踢住懶散波的隊友。<br><br>不會是雞啄唔斷的親戚。<br><br>不會是兩個忍住眼淚的老餅「僕人」。<br><br>不會是，不會是，不會是。<br><br>年輕人，已經不那麼瘦小，<br><br>在這麼闊的天空下，<br><br>偶而是那麼似曾相識的陰霾，<br><br>那麼的無助。<br><br>辛苦了，<br><br>年輕人。<br><br>沒辦法，沒辦法，沒辦法。</p></body></html>
