<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李居明求籤香港比上年好</title></header><body><h1>【馮仁昭四圍超】李居明求籤香港比上年好</h1><p>玄學家李居明早前獲薛家燕邀請到新城為節目錄音，大談鼠年十二生肖運程。生肖屬虎嘅家燕姐被批「長情」，令家中雜物太多。李居明又提醒佢要清雜物，更建議多去健身室做運動。<br><br>李居明為香港鼠年運勢向黃大仙求籤，求得中中籤，比起上年求到嘅下下籤好。李居明指雖然香港混亂，但唔係想像中咁差，發展會向好，最後寄語港人：「無論世界怎樣變，先變好自己」，有自信可化解一切。<br>撰文：馮仁昭</p></body></html>
