<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文澄清假賬戶</title></header><body><h1>【馮仁昭四圍超】姜皓文澄清假賬戶</h1><p>姜皓文（黑仔）近年事業一帆風順，不過似乎樹大招風，前日佢喺Ig貼相發文，強調一個名為「Philip Keung」嘅Ig賬戶同自己無關，而嗰個賬戶同時盜用咗佢嘅相做頭像，黑仔留言：「社交網嚴正聲明，此偽造用戶並非本人所擁有，與本人沒有任何關係！」<br><br>黑仔又重申只有「black_gorgor」係佢本人嘅官方賬戶，而佢喺舉報之後，疑似假賬戶已經刪除。<br>撰文：馮仁昭</p></body></html>
