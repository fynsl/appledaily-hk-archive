<html><header><meta charset="utf-8"><title>趣趣地：馬古尼打柴紅魔中堅荒</title></header><body><h1>趣趣地：馬古尼打柴紅魔中堅荒</h1><p>曼聯頭痕了！球會證實英格蘭中堅哈利馬古尼有傷，周六主場對諾域治場英超唔使預佢，領隊蘇斯克查都冇講佢幾時出得。馬古尼喺早排英足盃和狼隊場波受傷，賽後證實傷咗臀部肌肉，周中對曼城已經冇踢。蘇B話：「佢唔使休好耐，不過今個星期就唔出得喇。」因艾歷拜利同馬高斯盧祖都長傷，馬古尼再傷搞到曼聯得番兩個健康中堅，就係菲爾鍾斯同域陀連迪路夫，佢哋就係英聯盃輸曼城1:3嘅正選，都咪話唔驚，外媒就話馬古尼可能要缺陣3至4星期。至於對曼城打正選嘅連格，嗰場半場就被蘇B換走，外媒又話蘇B已經忍無可忍，對諾域治唔會用佢喇。</p></body></html>
