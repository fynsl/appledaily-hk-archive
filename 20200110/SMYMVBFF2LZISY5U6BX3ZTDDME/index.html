<html><header><meta charset="utf-8"><title>藥明生物大股東配股</title></header><body><h1>藥明生物大股東配股</h1><p>藥明生物（2269）大股東WuXi Biologics昨收市後向市場配售約5,380萬股股份，每股配售價介乎95至97元，套現51億至52.2億元。據銷售文件顯示，是次配股價較昨收市價103.2元折讓6.01%至7.95%。WuXi Biologics近年多次減持股份套現，去年11月，藥明生物亦曾向市場配售共7,000萬股，套現60億元。據港交所披露權益顯示，WuXi Biologics目前持有5.229億股，持股比例為40.44%。<br></p></body></html>
