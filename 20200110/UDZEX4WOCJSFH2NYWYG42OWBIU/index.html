<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王頌茵拍劇唔敢咀姜濤</title></header><body><h1>【馮仁昭四圍超】王頌茵拍劇唔敢咀姜濤</h1><p>王頌茵噚日到商台受訪，𠵱家劇集同主持雙線發展嘅佢，如果要獻螢幕初吻，佢覺得最重要係對手個樣好，至於人氣勁嘅姜濤，王頌茵話唔夠膽有親熱戲：「我驚畀姜濤fans打，相信劇情都唔會咁寫，啲人話我似佢，有次同佢拍廣告，佢叫我家姐，我只係大佢少少。」<br><br>有傳經理人花姐偏心組合MIRROR，資源落重喺佢哋身上，令其他藝人被炒，王頌茵澄清：「冇人被炒，早排公司派對都齊人。」<br>撰文：馮仁昭</p></body></html>
