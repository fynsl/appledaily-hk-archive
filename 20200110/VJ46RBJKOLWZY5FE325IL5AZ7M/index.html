<html><header><meta charset="utf-8"><title>律喜公佈陀孖女</title></header><body><h1>律喜公佈陀孖女</h1><p>韓國樂隊FT Island的27歲成員崔敏煥，前年跟女團LABOUM的22歲前成員律喜奉子成婚，長子於前年5月出世，早前律喜宣佈再度懷孕，而且是陀雙胞胎，即將榮升一家五口的幸福家庭。</p><p>崔敏煥和律喜近日拍攝節目《做家務的男人們2》時，公開雙胞胎的性別。於前日播出一集中，律喜的爸爸探望女兒，表示帶了禮物給孫女，公開雙胞胎的性別。律喜事後表示：「一直以來都希望是女。」又指得知雙胞胎是女生時，有種所有心願都實現了的感覺。敏煥表示：「我都一直希望是女，覺得有兩個生得一樣的囡囡會好可愛。」<br>撰文：梁雯迪</p></body></html>
