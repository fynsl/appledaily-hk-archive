<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭少芸完約未知前程</title></header><body><h1>【馮仁昭四圍超】郭少芸完約未知前程</h1><p>郭少芸噚日到商台宣傳新劇，對於同劇嘅黃心穎因「安心偷食」而潛水多個月，郭少芸關心對方，佢話：「我哋都掛住佢，群組佢冇出聲，但私下有短訊畀佢，有少少溝通，唔想太騷擾，相信大家嘅關心佢會收到。」不過佢冇詳細問黃心穎之後嘅計劃。<br><br>拍完嘅劇全部已播出，郭少芸透露又未有新劇拍，而自己同無綫嘅部頭合約差唔多完，未有人搵佢傾續約：「可能公司想唔簽就播晒啲劇出嚟，之後唔傾。」<br>撰文：馮仁昭</p></body></html>
