<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】白雲胸圍被問價</title></header><body><h1>【馮仁昭四圍超】白雲胸圍被問價</h1><p>白雲噚日喺社交網貼出網上信件匣截圖，有人問佢：「你啲胸圍賣5（唔）賣？收你2,000一個。」白雲公開回覆：「笑死人，大家覺得我賣好還是不賣？其實，你買來做甚麼，但是才$2,000？白癡！Cheap爆！你給$200,000我就賣你，你信嗎？」之後留咗至少有30個笑到喊嘅emoji。<br><br>有網民提議白雲買新胸圍，再轉賣畀對方，收益攞去做善事，不過有人指求售者變態。<br>撰文：馮仁昭</p></body></html>
