<html><header><meta charset="utf-8"><title>轉會氹氹轉：望投熱刺　沙夏換經理人</title></header><body><h1>轉會氹氹轉：望投熱刺　沙夏換經理人</h1><p>英國《每日郵報》報道，水晶宮翼鋒韋費特沙夏（圖）與長期合作的經理人Will Salthouse分手，轉而委任以色列籍的Pini Zahavi為經理人。據報沙夏突換經理人，目的是為轉會熱刺。報道稱，由於熱刺前線缺人，在哈利卡尼受傷後只能靠孫興民單天保至尊，故對沙夏深感興趣。</p><p>不過水晶宮為此子標價高達8,000萬鎊，熱刺並不願意支付；27歲的沙夏極希望能轉投一支能出戰歐洲賽的球會，故英媒指沙夏是次換經理人，其中一個要求就是要促成他轉會熱刺。</p></body></html>
