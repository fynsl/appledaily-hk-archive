<html><header><meta charset="utf-8"><title>轉會氹氹轉：莫耶斯欲與費蘭尼續前緣</title></header><body><h1>轉會氹氹轉：莫耶斯欲與費蘭尼續前緣</h1><p>費蘭尼過去一年在中超表現相當不俗，上陣32次攻入12球，協助山東魯能以第五名完成中超。費蘭尼與莫耶斯過去先後在愛華頓及曼聯都曾經合作，假如今次事成的話，2人將會是第3次在英超聚首。不過費蘭尼早前曾經表示，自己在中國的生活很好。</p><p>除費蘭尼，曾效力過利物浦的西班牙門將連拿亦有機會回歸英超，據報阿士東維拉已與連拿的經理人會面，這位37歲AC米蘭門將最快會在未來數日落實轉會。</p></body></html>
