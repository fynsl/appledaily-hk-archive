<html><header><meta charset="utf-8"><title>趙頌茹爆周永恒有體臭</title></header><body><h1>趙頌茹爆周永恒有體臭</h1><p>趙頌茹早前到日本為ViuTV拍攝《一切從失婚開始》，其間她接受基因伴侶測試，憑基因找伴侶，測試員指憑體味會找到伴侶。問前夫周永恒會否很臭？她說：「會，有時會臭，唔沖涼，總會有臭。」<br><br>李麗珍到台灣訪問去年當地同性婚姻合法化後的一對男男伴侶，得知其中一個是初戀，她說：「想像唔到係初戀，仲係一對同性婚姻。」葉蘊儀指感受到他們對愛情的堅持度比一男一女更專一長久。</p></body></html>
