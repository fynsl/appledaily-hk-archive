<html><header><meta charset="utf-8"><title>求驗客手記：恐韓症未除　國奧首戰衰收尾</title></header><body><h1>求驗客手記：恐韓症未除　國奧首戰衰收尾</h1><p>中國奧運代表隊喺周四嘅U23亞洲盃暨東京奧運資格賽出師不利，全場互有攻守下被南韓（紅衫）喺補時絕殺，結果輸0:1。國奧今場有曾經效力英超西布朗嘅張玉寧助陣，不過佢踢到上半場尾段就因傷退下火線。雙方門將今場表現神勇，南韓踢到93分鐘先由李東俊破網，以1:0擊敗國奧。同日另一場，鐵定可出戰東奧嘅日本U23，就以1:2輸咗畀沙地阿拉伯，教練森保一賽後被日本傳媒猛烈抨擊，睇嚟佢喺奧運開幕前都要諗諗計喇。</p></body></html>
