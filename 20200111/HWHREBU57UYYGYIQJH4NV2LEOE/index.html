<html><header><meta charset="utf-8"><title>待嫁倪晨曦未識緊張</title></header><body><h1>待嫁倪晨曦未識緊張</h1><p>倪晨曦、沈卓盈及鄺芷凡擔任主持的開電視節目《五星級絲打》昨日在將軍澳舉行記者會，三女將介紹潮流資訊及美食，問到下月將結婚的倪晨曦，會否擔心拍攝時吃得太多增磅？她表示不擔心，因為平日有做運動習慣，又指婚期在即，但仍未進入緊張狀態，她說：「都仲有啲時間，自己又好投入工作，所以好放鬆。」</p><p>人妻沈卓盈分享婚禮經驗，告誡倪晨曦當日一定要吃飽：「因為我婚禮嗰日太緊張，由朝早5點幾到凌晨3點，冇一啖水落肚。嗰日又要顧家姐、阿媽、化妝、換衫，想照顧好佢哋先，同埋我意志好強，想要瘦同靚。」她笑謂最後由姨甥煮通粉，她才有東西落肚。<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
