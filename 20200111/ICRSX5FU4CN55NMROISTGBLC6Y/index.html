<html><header><meta charset="utf-8"><title>姜濤自爆一見鍾情</title></header><body><h1>姜濤自爆一見鍾情</h1><p>姜濤昨日到商台宣傳新歌《一天多一點》， 透露為歌迷而刻意加了韓文歌詞「我愛你」。被問到錄音時可有幻想對象來唱這歌？他吞吐沒回答，之後才自爆入行後，在工作上遇到暗戀對象，他說：「佢長頭髮，唔係圈中人，喺工作上遇到佢，當時拍緊《亞特蘭提斯》MV，我好少會一見鍾情，但只係齋望，同埋話畀Ian知。」他表示要專心工作，不會刻意追求。<br><br>姜濤現正籌備另一首歌，又指近日肥了3公斤，打算積極減肥。</p></body></html>
