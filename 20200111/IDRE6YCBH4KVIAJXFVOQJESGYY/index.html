<html><header><meta charset="utf-8"><title>求驗客手記：勾結黑手黨　米高利勒索罪成</title></header><body><h1>求驗客手記：勾結黑手黨　米高利勒索罪成</h1><p>據意大利傳媒報道，曾效力過祖雲達斯、費倫天拿、巴勒莫等幾間意甲球會嘅前鋒米高利，被指同當地黑手黨勾結，以一段喺夜店拍攝嘅片段向當地一名商人勒索兩萬歐元，結果當地法院周四宣判現年40歲嘅米高利勒索罪成，判囚三年半，不過佢嘅代表律師就話會向當地最高法院上訴。據報「矮腳虎」米高利係應前巴勒莫物理治療師嘅要求，幫後者出面同當地黑手黨成員聯繫，攞條夜店嘅片勒索個商人，而涉事嘅黑手黨成員亦都喺上年7月被判囚7年。</p></body></html>
