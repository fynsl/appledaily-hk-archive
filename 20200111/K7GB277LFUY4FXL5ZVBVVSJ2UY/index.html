<html><header><meta charset="utf-8"><title>求驗客手記：安全受威脅　美小將逃出卡塔爾</title></header><body><h1>求驗客手記：安全受威脅　美小將逃出卡塔爾</h1><p>荷甲勁旅阿積士歇冬期間喺卡塔爾集訓，不過陣中嘅美國國腳、19歲右閘達斯，就擔心卡塔爾同伊朗都喺波斯灣，近期嘅美伊衝突會威脅到自己人身安全，已經離開訓練營返咗去荷蘭。阿積士事後喺官網發出簡短聲明：「佢唔舒服，阿積士了解亦回應咗佢嘅請求。呢位右閘會返番阿姆斯特丹，為阿積士青年軍上陣。」阿積士冬訓期間會喺幾個波斯灣國家踢熱身賽，而荷甲會喺今月19日重開，球隊到時會喺主場迎戰鹿特丹斯巴達。</p></body></html>
