<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）大帝暫當明星賽票王</title></header><body><h1>體訊速遞：（籃球）大帝暫當明星賽票王</h1><p>今年的NBA明星賽次輪投票結束，在首輪投票不敵金童當錫（Luka Doncic）以及「字母哥」安迪度甘寶（Giannis Antetokounmpo）的勒邦占士（LeBron James），以335萬票反超327萬的當錫及325萬票的字母哥，成為今屆明星賽暫時的票王。占士的隊友安東尼戴維斯（Anthony Davis）就得312萬票，成為全聯盟中4名得300萬票的球員之一。<br>綜合外電（美國）</p></body></html>
