<html><header><meta charset="utf-8"><title>《油脂》男星洛杉磯逝世</title></header><body><h1>《油脂》男星洛杉磯逝世</h1><p>曾參演經典歌舞電影《油脂》（Grease）的美國男星Edd Byrnes前日在洛杉磯的家中離世，享年87歲。<br><br>Edd於50年代憑偵探劇《77 Sunset Strip》走紅，當中飾演的泊車仔Kookie喜歡時常梳頭，角色推出後大受歡迎，其後他更推出歌曲《Kookie, Kookie （Lend Me Your Comb）》。Edd於1978年經典作《油脂》中飾演電台主持，自60至90年代一直活躍於幕前。</p></body></html>
