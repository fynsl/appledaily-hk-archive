<html><header><meta charset="utf-8"><title>史葛辭任《奇異博士2》</title></header><body><h1>史葛辭任《奇異博士2》</h1><p>導演史葛迪歷克遜（Scott Derrickson右）突然宣佈辭任《奇異博士2》（Doctor Strange：In the Multiverse of Madness）導演一職，原因是創作分歧，與過往辭任導演一樣。<br><br>Marvel發聲明表示：「Marvel與史葛迪歷克遜在《奇異博士2》上友好地分開，原因是創作上有分歧。史葛迪會留任執行監製一職，我們都為他對MCU的貢獻感謝。」導演亦向Marvel致謝，口徑與Marvel一致。</p></body></html>
