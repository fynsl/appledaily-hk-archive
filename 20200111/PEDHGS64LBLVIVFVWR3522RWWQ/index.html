<html><header><meta charset="utf-8"><title>司馬燕死忌吳忠義悼念</title></header><body><h1>司馬燕死忌吳忠義悼念</h1><p>司馬燕在2015年不敵癌魔離世，昨日是她5周年死忌，生前丈夫吳忠義（Togi）昨日在Ig貼出悼念亡妻的照片，相中見到他用祭品拜祭司馬燕，除了有零食外，還有司馬燕生前最愛的咖啡，Togi情深留言表示永遠不會忘記亡妻。</p><p>雖然Togi已於前年跟失婚女友Beth再婚，其後帶同Beth跟前夫所生的兩名女兒移居新加坡，組織四口之家。不過在Togi心中仍沒忘記司馬燕，他每年都在司馬燕死忌準備祭品拜祭。Togi貼出照片後，現任太太Beth也貼出雙手合十和心心圖案，以示對司馬燕的尊敬。<br>撰文：楊定</p></body></html>
