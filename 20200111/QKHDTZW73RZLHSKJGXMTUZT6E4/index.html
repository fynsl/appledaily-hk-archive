<html><header><meta charset="utf-8"><title>陳坤舒淇Cosplay造型輸周迅</title></header><body><h1>陳坤舒淇Cosplay造型輸周迅</h1><p>周迅與陳坤創辦公司「東申未來」前日以「燃upup」為主題舉行一年一度的聚會，兩人的好友舒淇亦有出席，更以cosplay造型示人。陳坤前日於社交網站中，貼出多張東申年度聚會的照片，相中除了他與周迅及舒淇的正常合照外，更有多張三人作cosplay打扮的合照。當中以一頭紅髮、戴上珍珠頸鏈及手鏈的周迅扮「美人魚」最認真。<br><br>相反扮動漫《火影忍者》男、女主角的陳坤和舒淇就比較求其，陳坤只戴上忍者頭帶，舒淇則戴粉紅色假髮。由於陳坤的造型未算認真，連fans也留言：「你有本事穿上鳴門的衣服！戴個髮帶不算數。」<br>撰文：君喬</p></body></html>
