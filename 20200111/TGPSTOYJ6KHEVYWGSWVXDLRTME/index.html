<html><header><meta charset="utf-8"><title>吳業坤做直播緊張標汗</title></header><body><h1>吳業坤做直播緊張標汗</h1><p>吳業坤昨日到商台宣傳新歌《玩具成熟時》，因與星娛樂唱片公司合約結束，所以吳業坤這次宣傳由舊公司安排。他透露新公司合作洽談差不多完成，預計農曆年後便可宣佈新動向，但再次入直播室，吳業坤直言緊張得出汗。<br><br>新歌講述拋掉兒時玩具，就如拋走回憶，轉變成成熟男人的過程，吳業坤被取笑通常男仔的玩具是「吹氣人偶玩具」，本身喜歡電影角色Elsa的他笑說：「都是金髮美女，另外仲有Game Boy陪我長大，所以打機打到有近視。」他突然一本正經地說，人生是很奇妙，因打機有近視戴眼鏡，才有標誌讓大家記得自己。<br>採訪、攝影：王運運</p></body></html>
