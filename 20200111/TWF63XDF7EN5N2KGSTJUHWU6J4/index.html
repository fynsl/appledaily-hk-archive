<html><header><meta charset="utf-8"><title>求驗客手記：返鄉下出事　萊比錫中場涉姦</title></header><body><h1>求驗客手記：返鄉下出事　萊比錫中場涉姦</h1><p>據奧地利傳媒報道，RB萊比錫中場伊辛卡被控喺薩爾斯堡嘅公寓度強姦咗個26歲女子，當地檢察官證實真有此事，而伊辛卡嘅律師就否認有關指控。據報喺今年1月4日，伊辛卡喺歇冬嗰陣返咗去鄉下奧地利度假，當中有次去薩爾斯堡開P嗰陣強姦咗嗰位女子。伊辛卡嘅律師拒絕回應，只係話：「受害人證詞有好大嘅矛盾。」因為感染咗流感，伊辛卡喺周一冇隨隊訓練，呢位30歲嘅奧地利中場今季喺萊比錫上陣機會唔多，各項賽事只係上陣過六次。</p></body></html>
