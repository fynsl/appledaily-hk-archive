<html><header><meta charset="utf-8"><title>《上流寄生族》有望拍美劇</title></header><body><h1>《上流寄生族》有望拍美劇</h1><p>韓片《上流寄生族》揚威海外，成為首齣獲得康城影展金棕櫚獎及金球獎最佳外語片的韓國電影，在國際受到肯定，據韓媒引述美國傳媒《Variety》報道，HBO打算製作《上流寄生族》美劇版，目前正跟製作公司CJ E&amp;M協商事宜，據悉假如落實製作美劇版，奉俊昊導演亦會全程參與製作，CJ E&amp;M回應表示：「目前一切細節仍然討論中，雖然仍未簽訂合約，但翻拍的成數很高。」暫時未知劇集版內容是重編電影還是延續之後的故事。</p></body></html>
