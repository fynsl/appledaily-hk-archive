<html><header><meta charset="utf-8"><title>田中律子隱世住沖繩</title></header><body><h1>田中律子隱世住沖繩</h1><p>日本女星田中律子曾演出經典日劇《101次求婚》，48歲的她與攝影師前夫離婚8年，結束15年婚姻跟獨生女相依為命，囡囡前往英國留學後，田中就搬往沖繩生活，近日在電視節目中大談近況及公開豪華大宅。<br><br>田中律子的獨立屋位於沖繩中部的恩納村，由機場前往約50分鐘車程，她到沖繩為繁殖珊瑚出一分力。田中的豪宅樓高四層，二樓設有瑜伽房，從家中望出窗更可飽覽廣闊大海，遠離煩囂。</p></body></html>
