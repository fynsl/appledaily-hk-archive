<html><header><meta charset="utf-8"><title>【屢揭黑幕】《碟仙》隱藏抗爭口號</title></header><body><h1>【屢揭黑幕】《碟仙》隱藏抗爭口號</h1><p>ViuTV新劇《黑市》由多個單元故事所組成，除了前晚播出的《偽善若水》預言香港現時的社會現況外，早前播出的首個單元《碟仙》，片尾中的黑板上以文字砌出碟仙圖案，但文字當中竟隱藏着「光復香港」、「時代革命」及「黑警死全家」等抗爭口號，直接抽擊持續超過7個月的逆權運動。<br><br>事件曝光後，ViuTV即時發道歉聲明，指原圖由外判第三方劇組提供，事前並不知情，甚至會為此保留追究權利，網民即時怒轟ViuTV跪低。其後更有傳因為《碟仙》的抗爭事件，ViuTV為免事件繼續發酵，不單將劇集低調處理，甚至要求編劇兼導演劉翁及王貽興封嘴。</p></body></html>
