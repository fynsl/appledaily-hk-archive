<html><header><meta charset="utf-8"><title>四太戴口罩防流感</title></header><body><h1>四太戴口罩防流感</h1><p>賭王何鴻燊仍在跑馬地養和醫院休養，何家上上下下每日輪流去探望。現時正值流感高峯期，大家出入醫院都會帶口罩，以防萬一，不過昨日下午約2時，沒有戴口罩、拿着一袋麵包的三太陳婉珍，獨自抵達養和醫院，記者跟她打招呼，她未有理會，然後入內乘搭升降機上去照顧賭王。<br><br>相隔十分鐘，帶了口罩的四太梁安琪離開醫院，提到現時是流感高峯期，會否擔心到醫院？她說：「所以你見我都有帶口罩。」她還指會進行家居消毒，以防有病菌。對於孫仔何廣燊和孫女「荷包蛋」辛千覓年紀尚小，四太表示擔心，所以一切都會小心。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
