<html><header><meta charset="utf-8"><title>楊怡收公仔惹大肚疑雲</title></header><body><h1>楊怡收公仔惹大肚疑雲</h1><p>40歲的楊怡和35歲的羅仲謙於2016年結婚，婚後二人坦言恨生B。前日楊怡在社交網貼了公仔相，相中是一大一小的卡通人物公仔勞蘇，小勞蘇坐在大勞蘇身上，另一張是大、小勞蘇一齊看窗外的海景，看上去像媽媽抱着孩子，令人揣測楊怡是否暗示有喜，她還留言︰「老公給我買來大勞蘇，從此小勞蘇有人陪，不再寂寞了。」不少網民及楊怡粉絲紛紛留言「恭喜你們」、「等你宣佈」等，甚至直接問她︰「懷孕了？」但楊怡未有回覆。</p><p>《蘋果》記者向楊怡求證是否造人成功，她笑說：「大家真係太敏感，只係個公仔啫，但都多謝大家關心，有好消息一定分享！」<br>採訪：唐琛悠</p></body></html>
