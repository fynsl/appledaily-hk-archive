<html><header><meta charset="utf-8"><title>楊政龍女友誕小公主</title></header><body><h1>楊政龍女友誕小公主</h1><p>楊受成孻仔楊政龍與失婚KOL女友黃子菲（Ava）去年7月宣佈將成為父母，昨日Ava在Ig宣佈BB已出世，母女已回家休息。她貼了一張B女腳板仔的相片，並留言：「我的小公主終於來到這世界上，I love you」，而升呢成為爸爸的楊政龍寫上：「願小天使健康快樂。」Ava再貼了一個飛吻公仔與楊政龍互動。雙方的朋友都有留言恭喜，不過Ava未有透露BB體重及出生日期。</p><p>楊政龍為現任英皇集團執行董事，被視為英皇接班人，相信Ava母憑女貴，等入門做楊受成新抱。早前黃子菲提到婚期，透露生完BB才決定。今次是楊受成第三次做爺爺。<br>撰文：翁可人</p></body></html>
