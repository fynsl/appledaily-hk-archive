<html><header><meta charset="utf-8"><title>米莉戀球星二代</title></header><body><h1>米莉戀球星二代</h1><p>15歲英國童星米莉芭比布朗（Millie Bobby Brown 中）近日被爆戀上英國欖球員Jason Robinson的17歲兒子Joseph（左一），還已融入家中，兩人上月各自甜晒拍拖照令戀情浮面。<br><br>米莉憑美劇《怪奇物語》（Stranger Things）走紅，成名後戀情多多，曾與歌手Jacob Sartorius相戀，又與碧咸（David Beckham）二仔Romeo傳緋聞。</p></body></html>
