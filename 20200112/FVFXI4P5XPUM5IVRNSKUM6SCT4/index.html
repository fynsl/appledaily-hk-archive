<html><header><meta charset="utf-8"><title>黃祥興有三子女夠數</title></header><body><h1>黃祥興有三子女夠數</h1><p>黃祥興昨日在灣仔出席徵文比賽，準備再做第三任爸爸的他透露小朋友將於本月底出世，但未有透露確實日子，他說：「可能趕到幫手𢭃利是。」他同樣賣關子，未有透露嬰兒性別。他笑言有三個兒女已經好足夠：「雖然我都鍾意大家庭，本身都係四兄弟姊弟，就算生四、五個都可以，但香港𠵱家環境咁樣，讀書好緊張。」<br><br>另外，黃祥興近日在內地拍攝微電影，需要講普通話，他笑言比廣東話更容易：「我啲普通話還可以，有問同事，同埋電話有好多程式教發音，同埋普通話有時可以講少少輕輕帶過。」戲中他會跟一位內地女演員演情侶，發展姊弟戀。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
