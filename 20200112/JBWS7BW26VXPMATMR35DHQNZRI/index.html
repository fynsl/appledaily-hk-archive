<html><header><meta charset="utf-8"><title>鄭敬基孖《牛下》兄弟行善</title></header><body><h1>鄭敬基孖《牛下》兄弟行善</h1><p>鄭敬基早前疑因政見撐黃而不獲無綫續約，連帶在劇集《牛下女高音》播出時，不獲安排參與宣傳。前日，他終於可以同《牛下》一班中佬吳岱融、蔣志光和歐瑞偉合體，出席大馬慈善騷演出，他更將出發相貼上fb，更留言暗寸莊思明問機艙服務員借筆風波：「弊傢伙冇帶筆。」<br><br>鄭敬基接受訪問時表示一班兄弟去撐他在大馬開的公司：「好似一個公司開幕party，同時亦係慈善晚會，一個好開心嘅reunion。」吳岱融亦說：「好開心合唱團一齊去做善事，本來曾偉權都去，但佢臨時病咗去唔到，嚟緊我哋都傾緊美加同雲頂登台，但未知成唔成事，希望下次齊人。」<br>採訪：魯吉</p></body></html>
