<html><header><meta charset="utf-8"><title>特稿：湯馬士clean sheet王 - 何西</title></header><body><h1>特稿：湯馬士clean sheet王 - 何西</h1><p>勝利27歲門將羅倫斯湯馬士（圖）以19歲之齡便加盟球會，多年來努力向上爬，到近季終於站穩陣中首席門將地位，球隊上仗在主場以4:0大勝紐卡素噴射機，湯馬士在今季澳職踢足下，更成功取得第五次clean sheet（保不失球），亦以28次刷新球會紀錄，打破了前輩米高菲奧的舊紀錄。</p><p>菲奧仍保持另一項澳職紀錄，連續876分鐘不失球，且看羅倫斯能否成功挑戰。<br>文：何西</p></body></html>
