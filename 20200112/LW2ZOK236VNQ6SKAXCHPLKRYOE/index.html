<html><header><meta charset="utf-8"><title>趣趣地：賴恩撲一球捐澳洲2,700蚊</title></header><body><h1>趣趣地：賴恩撲一球捐澳洲2,700蚊</h1><p>澳洲遭遇史上極罕見嘅大規模山火危機，搞到最少27人喪生，仲令到幾億隻野生動物死亡。家陣效力白禮頓嘅澳洲門將馬菲賴恩都發起籌款，只要今輪所有英超門將每作出一次撲救，呢位27歲門將就會為家鄉澳洲捐500澳元（約2,670港元）。賴恩喺ig話：「山火對澳洲造成太大破壞，呢個周末嘅所有英超，只要每有一次門將撲救，我就會向野生動物救援組織捐500澳元。我希望我哋可以繼續團結，鼓勵大家為受災嘅民眾籌更多善款。」</p></body></html>
