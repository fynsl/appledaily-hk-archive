<html><header><meta charset="utf-8"><title>趣趣地：咸爺視像撐邁阿密新星</title></header><body><h1>趣趣地：咸爺視像撐邁阿密新星</h1><p>碧咸正籌組喺三月首戰美職聯嘅國際邁阿密，最近佢隊波喺選秀會以首籤選中美國大學聯賽神射手羅比羅賓遜，咸爺隨後馬上用Skype同對方視像通話，歡迎呢位21歲前鋒加盟。羅賓遜喺接到咸爺電話後受訪話：「太癲喇！喺手機竟然見到佢，好唔真實，平時電視先見到佢。」羅比幫克萊姆森大學喺聯賽入咗18球，係大學聯賽神射手，仲係全年最佳進攻球員，明日之星嚟㗎！邁阿密仲有動作㗎，有傳佢哋想搵埋大衛施華同加里夫巴利！</p></body></html>
