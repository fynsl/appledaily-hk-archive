<html><header><meta charset="utf-8"><title>山口真帆激瘦開工</title></header><body><h1>山口真帆激瘦開工</h1><p>日本組合NGT48前成員山口真帆近日又再激瘦，24歲的她為新劇拍宣傳片，片中她顯得面容憔悴，且瘦到顴骨凸起，粉絲大表心痛。<br><br>山口真帆去年自爆被兩名男粉絲在寓所附近埋伏，並向她施襲及企圖強姦，山口之後退團並轉投研音事務所，可惜過檔後工作量不多，昨日她宣佈終於有工開，落實參演橫濱流星夥拍清野菜名的NTV台新劇《非白不黑的世界，熊貓笑了》，在首集中客串演IT公司員工，是山口真帆首次拍劇。</p></body></html>
