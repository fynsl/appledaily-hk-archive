<html><header><meta charset="utf-8"><title>體訊速遞：（網球）祖高域助塞國入決賽</title></header><body><h1>體訊速遞：（網球）祖高域助塞國入決賽</h1><p>塞爾維亞在澳洲悉尼舉行的ATP盃四強，以場數3:0擊敗俄羅斯打入決賽。為塞爾維亞打頭陣的拿祖域，以7:5、7:6（7:1）力挫俄羅斯的卡漢真諾夫。祖高域在第二場男單賽事，以6:1、5:7、6:4擊敗梅韋迪夫，為塞爾維亞鎖定勝局。塞爾維亞在最後一場雙打再下一城，3:0淘汰對手，將與淘汰澳洲的西班牙在今日決賽爭冠。（now 671台今日3:30pm直播決賽）<br>綜合外電（澳洲）</p></body></html>
