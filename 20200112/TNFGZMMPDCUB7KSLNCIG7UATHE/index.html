<html><header><meta charset="utf-8"><title>趣趣地：52歲Kazu續約再戰日職</title></header><body><h1>趣趣地：52歲Kazu續約再戰日職</h1><p>今季日乙亞軍、下季升日職嘅FC橫濱，上周六宣佈同效力咗14個球季嘅52歲老將三浦知良再續約一年，係呢位傳奇級老將事隔13年以後再次出戰日職。因為三浦多年嚟都係着11號，所以同之前一樣，橫濱同佢續約嘅日子都係1月11號，仲要係上晝11點11分簽約。三浦話決定同橫濱再續多一年，希望未來可以為球隊繼續貢獻，同埋繼續享受足球帶嚟嘅快樂，球迷又睇吓下季日職，Kazu同41歲嘅中場中村俊輔有冇料到啦！</p></body></html>
