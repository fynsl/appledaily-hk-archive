<html><header><meta charset="utf-8"><title>趣趣地：朗尼再上路揸車又違規</title></header><body><h1>趣趣地：朗尼再上路揸車又違規</h1><p>朗尼喺2017年因醉駕被罰停牌2年，嗰次事件仲揭發咗佢偷食！事隔超過兩年，已經返咗英格蘭搵食嘅朗尼最近再揸車。朗尼喺17年9月喺夜店識咗個女仔，仲揸咗對方架車準備去下場，不過好衰唔衰途中被警察截停，仲發現佢醉駕。最後法院判佢停牌兩年，呢次醉駕仲令佢嘅偷食事件曝光，激到老婆高蓮帶埋三個仔離家出走。兩年又過去，有傳媒呢排影到佢再次揸車，不過朗尼似乎仲係唔太鍾意守交通規則，部車泊正喺雙黃線。</p></body></html>
