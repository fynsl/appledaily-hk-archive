<html><header><meta charset="utf-8"><title>城城偉仔新片涉警貪冇映期</title></header><body><h1>城城偉仔新片涉警貪冇映期</h1><p>郭富城及梁朝偉主演、翁子光執導的電影《風再起時》於2017年開拍，2018年3月前拍畢，該片原本安排同年的聖誕檔期上映，但映期一拖再拖，現在仍然上映無期。<br><br>據知內地中宣部掌管電影局後，審查十分嚴格，去年不少電影被電影局撤檔，而美亞投資逾2億港元的《風》片，因內容涉及警察貪污和黑社會，一直未能順利過審，美亞雖曾配合修改內容，但目前電影還未過關。《蘋果》前日向美亞高層唐慶枝求證，他表示：「我哋部戲應該唔會有太大問題，只係揀緊一個合適檔期上映。」問他電影是否成功拿到批文？他說：「搞緊啦！搞緊啦！我哋部戲內容唔係咁敏感啫！」<br>採訪：鍾國仁</p></body></html>
