<html><header><meta charset="utf-8"><title>姬妮芙「下體味」蠟燭售罄</title></header><body><h1>姬妮芙「下體味」蠟燭售罄</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）營運生活網站Goop多年，不時惹起是非，最近她竟於網站賣「我的下體味」香燭，火速售罄。「我的下體味」蠟燭索價57英鎊（約578港元），網站表示：「這個蠟燭是源於香水設計師Douglas Little與姬妮芙柏露之間的玩笑，二人正在製作香水，突然姬妮芙指：『這聞上去像下體。』之後就發展成有趣、華麗、性感與意想不到的香味。」<br><br>今次已經非姬妮芙網站第一次賣騎呢物品，之前曾試過賣陰道能量石，又試過賣陰道蒸氣機。<br>撰文：仰華</p></body></html>
