<html><header><meta charset="utf-8"><title>求驗客手記：卡利奧斯友賽照派膠</title></header><body><h1>求驗客手記：卡利奧斯友賽照派膠</h1><p>今季繼續外借比錫達斯嘅利物浦「膠龍」卡利奧斯（小圖），半季嚟都係打正選多，但係球隊打咗17場已經失咗22球。雖然有傳比錫達斯一月會將佢還返畀利物浦，不過佢都有參加球隊歇冬集訓。上星期五對土甲艾迪諾度嘅友賽，卡利奧斯正選把關，可惜開波僅11分鐘，對手一次無威脅左路傳中，理應可以輕鬆接實，點知個波彈中佢後就撞咗入龍，派膠失波。原本以為卡利奧斯離開咗大眾目光後可以搵返信心，點知都係心魔未除。</p></body></html>
