<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇開刀料唞一個月</title></header><body><h1>求驗客手記：阿蘇開刀料唞一個月</h1><p>巴塞隆拿上星期六證實前鋒蘇亞雷斯將進行右膝手術，有指要缺陣一個月，預計會對球會勁不利。據報32歲嘅阿蘇已經忍痛數星期，但長痛不如短痛，決定喺星期日進行右膝半月板手術，以免加重傷勢。巴塞冇透露阿蘇要養傷幾耐，但一般預計佢會休戰起碼一個月，而球會亦應該計好數，期望呢位今季已入14球嘅前鋒，可趕及喺下月尾對拿玻里嘅歐聯16強首回合賽事回歸。不過，另外有傳巴塞已準備喺今月轉會市場出手，尋覓阿蘇嘅代替品，並為未來接班做好準備。</p></body></html>
