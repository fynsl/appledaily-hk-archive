<html><header><meta charset="utf-8"><title>求驗客手記：「露鳥」山齊士正式被炒</title></header><body><h1>求驗客手記：「露鳥」山齊士正式被炒</h1><p>西乙球隊馬拉加主帥域陀山齊士早前因一段「露鳥」自瀆片段喺社交網絡流出，俾球會勒令即時停職。停職四日後，球會決定因紀律問題炒佢。馬拉加宣佈，因紀律問題決定終止域陀山齊士合約，其教練職務會由B隊教練暫代至另行通知。近日流出一段域陀山齊士身穿球會訓練波衫，喺鏡頭前露出陰莖並手淫嘅短片。呢位43歲教頭隨後喺twitter回應，聲稱係受人陷害同勒索。西班牙警方正調查指控，話上星期五因非法分享影片而拘留一名41歲男子，但經審問後已釋放。</p></body></html>
