<html><header><meta charset="utf-8"><title>非本地囚犯出獄須離港</title></header><body><h1>非本地囚犯出獄須離港</h1><p>【話你知】<br>截至去年9月底，包括季炳雄在內，仍在監獄服刑的7,341名囚犯中，有多達32.3%即2,375人屬「非本地人士」，這批囚犯刑滿出獄後沒有香港居留權，一般必須即時離港。若刑滿出獄的非本地囚犯是觸犯非法入境罪名，刑滿出獄後，有可能暫時被羈留於青山灣中心，等候遞解出境或遣返原居地。<br><br>至於重犯會否被原居地拒收，大律師陸偉雄指按一般國際慣例，國家不能拒絕國民入境，不過若身份及國籍最終未能得以核實，有可能會變成「難民」留在香港，屆時特區政府須按照相關國際公約，為事主作出人道安排或安排其他國家收留，過往曾有外國難民無國家承認身份而長期留在香港。</p></body></html>
