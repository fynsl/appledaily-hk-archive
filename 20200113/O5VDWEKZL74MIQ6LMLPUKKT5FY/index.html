<html><header><meta charset="utf-8"><title>玄彬雨中咀孫藝珍</title></header><body><h1>玄彬雨中咀孫藝珍</h1><p>韓國型男玄彬和女星孫藝珍合作的tvN新劇《愛的迫降》，昨晚播出第8集，而前晚第7集兩位主角再度上演吻戲，令收視再創新高，平均達9.394%，成為開播以來最高收視的一集。 <br><br>《愛的迫降》上周停播，前晚一集講到孫藝珍原本有機會離開北韓，不過為了送中槍的玄彬到醫院，不惜放棄機會，更捐血救失血過多的玄彬，玄彬得知後即向孫藝珍表白，在雨中情深咀她30秒，兩人更在醫院同睡一張病床，浪漫滿瀉。<br>撰文：施洛冰</p></body></html>
