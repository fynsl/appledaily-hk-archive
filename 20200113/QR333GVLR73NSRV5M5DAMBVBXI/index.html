<html><header><meta charset="utf-8"><title>杏兒演彭發新片加動作戲</title></header><body><h1>杏兒演彭發新片加動作戲</h1><p>胡杏兒、吳鎮宇、張兆輝和泰國影帝柏華力莫高彼斯徹（Bank）前日在深圳，出席導演彭發（右）新片《世紀風暴》啟動禮。首次與彭發合作的胡杏兒表示好期待，彭發更指特別為她加了一場動作戲。提到近日武漢疫症爆發，不時到內地開工的杏兒直言要提高防備：「隨身帶備酒精搓手液，返到屋企一定會換衫同洗手先抱囝囝。」<br><br>另外，張兆輝就表示彭發要他操六嚿腹肌，不過暫時最多都只得四嚿，怕開戲前不夠時間練。</p></body></html>
