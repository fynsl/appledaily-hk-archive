<html><header><meta charset="utf-8"><title>楊明盲撐女友鬧港航</title></header><body><h1>楊明盲撐女友鬧港航</h1><p>曹永廉好友楊明的女友莊思明日前撰長文投訴國泰空姐不借筆填入境紙，香港航空其後抽水搞送筆活動。莊思明好友朱庭萱，前日在微博狙擊港航，怒斥態度不專業，不以服務為先，卻去揶揄撐警藝人。<br><br>楊明前日在微博轉發朱庭萱的帖文，質疑港航「希望是在說笑吧，不要告訴我貴公司不是以航空安全和優質服務讓乘客安心和放心」，他又表示「看錯重點還要拿來揶揄」，還tag了「海南航空」，隻字不提莊思明上載機組人員資料。有網民問為何與海南航空有關，莊思明即蒲頭回覆：「是海南航空資助40億香港航空才沒有倒閉。」有網民即向海航投訴，呼籲海航追究責任。<br>撰文：翁可人</p></body></html>
