<html><header><meta charset="utf-8"><title>武田真治直認父女戀</title></header><body><h1>武田真治直認父女戀</h1><p>日本男星武田真治元旦日被爆發展父女戀，而且還打算結婚，女友是持有牙科診所護士資格的25歲模特兒靜麻波。昨日武田真治接受TBS電視節目《SUNDAY JAPON》訪問時直認蜜運，與女友已踏入談婚論嫁階段，但強調尚未註冊。武田與靜麻波拍拖三年多，兩人年齡相差22年，女方在2017年參加內衣選美賽事入行，還接拍過香港的銀行廣告。<br><br>47歲的武田真治容貌越來越膠，他在前晚的電視節目上自爆曾患抑鬱症，經多年後改以肌肉形象翻身，武田真治工作量大大回升。<br>撰文：哥羅</p></body></html>
