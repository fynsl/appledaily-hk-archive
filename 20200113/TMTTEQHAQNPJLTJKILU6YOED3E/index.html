<html><header><meta charset="utf-8"><title>沈卓盈花光酬金購物</title></header><body><h1>沈卓盈花光酬金購物</h1><p>沈卓盈、倪晨曦及鄺芷凡主持的香港開電視節目《五星級絲打》昨晚首播，該節目是沈卓盈離開無綫後，首個效力其他電視台的節目。<br><br>沈卓盈自爆拍攝期間順便瘋狂購物，她昨回覆時說：「我介紹觀眾去買，自己都買埋一份，我由頭到腳，化妝品、衫褲鞋襪、甚至連旅行篋都買埋，真係大出血。」她直言幾乎把酬金都花光。為食的沈卓盈更不忘帶老公Calvin再去介紹過的食肆，她說：「老公同我都鍾意食嘢，其實有好多餐廳都適合同家人或者係閨密去。」<br>採訪：陳杰</p></body></html>
