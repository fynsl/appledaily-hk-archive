<html><header><meta charset="utf-8"><title>鄭秀文撇安仔約杜Sir團年</title></header><body><h1>鄭秀文撇安仔約杜Sir團年</h1><p>鄭秀文（Sammi）與杜琪峯（杜Sir）情如父女，兩人經常相約食飯敍舊。距離農曆新年還有兩個星期，Sammi與杜Sir當然相約團年，不過今次除了兩人外，還有杜Sir執導的處女作《碧水寒山奪命金》女主角鍾楚紅，但就未見許志安。<br><br>紅姑前日在社交網貼出一張與杜Sir、杜太及Sammi的飯局合照，寫着：「與喜愛的人敍舊，賞心樂事」。照片所見，平日通常與杜Sir影親密合照的Sammi，今次就被好友紅姑隔開。紅姑一手蹺着杜Sir，另一隻手就搭在Sammi的肩膊上，杜Sir捉着紅姑的手之餘，更開心地與她臉貼臉影合照，令人非常羨慕。<br>撰文：小乙</p></body></html>
