<html><header><meta charset="utf-8"><title>Tommy寸莊思明冇品</title></header><body><h1>Tommy寸莊思明冇品</h1><p>莊思明日前坐國泰航機，因向空姐取筆不果，在Ig貼空服人員名單鬧出大風波。阮民安（Tommy）前晚看完台灣總統大選後坐夜機回港，乘坐港航時獲空姐送筆。</p><p>Tommy在fb貼相抽水揶揄：「頭先，一上到飛機冇耐，我坐34D，盡責的空姐，就問我要唔要筆，話要拎支有公仔頭、特別版嘅畀我，非常貼心！自己衰X咗，就賴網民言論激烈，完全唔諗吓自己係有幾咁X！呢兩個藍『思』姊妹，完美演繹咗佢哋有幾垃圾！面就人哋畀，架就自己丟。」Tommy又笑說雖然知道空姐的姓名，但絕對不會公開：「因為咁樣做，太X冇品了！」明寸莊思明公開名單。<br>採訪：楊定</p></body></html>
