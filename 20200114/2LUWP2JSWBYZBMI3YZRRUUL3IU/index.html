<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李綺虹俾狗食底褲</title></header><body><h1>【馮仁昭四圍超】<br>李綺虹俾狗食底褲</h1><p>李綺虹同譚小環早前到東京拍攝ViuTV節目《香港親善小姐》，昨晚播出嘅一集中，佢哋幫襯一間非常特別嘅炸雞店，試食幾款特色炸雞，包括少女嘅「頭髮味」、「底褲味」、「臭汗味」、「腳底味」及「耳窿味」。綺虹笑言唔知少女係乜味道，而其中一款炸雞又鹹又腥，小環同綺虹斷言係少女嘅底褲味。仲勾起李綺虹一段爆笑回憶：「我舊陣時有隻斑點狗成日食底褲，淨係食中間嗰個位，仲係專係搵我未洗乾淨果啲！」在場人士都笑到流眼淚。<br>撰文：馮仁昭</p></body></html>
