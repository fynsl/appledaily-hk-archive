<html><header><meta charset="utf-8"><title>具荷拉遺作寫真4月推出</title></header><body><h1>具荷拉遺作寫真4月推出</h1><p>前韓國女團KARA成員具荷拉去年11月在家身亡，終年28歲。據日媒昨日報道，具荷拉生前拍攝的寫真集將於4月推出，當中收錄了她去年10月至11月在首爾、沖繩等地拍攝的照片。<br><br>另外，具荷拉遺作《Hello》的MV前日公開，具荷拉參與新歌的填詞。具荷拉所屬事務所透露，她最喜歡這首歌，表示一定要拍MV，MV是於去年11月7日晚，以她喜歡的東京夜景背景來完成拍攝。</p></body></html>
