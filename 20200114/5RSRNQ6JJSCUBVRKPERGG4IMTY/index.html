<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】高以翔遺作海報出爐</title></header><body><h1>【馮仁昭四圍超】<br>高以翔遺作海報出爐</h1><p>台灣藝人高以翔（小圖）去年參演內地綜藝節目《追我吧》錄影時不幸離世，終年35歲。生前人緣極好嘅佢，不時為好友客串。噚日內地賀歲片《囧媽》公佈嘅海報中，除徐崢、袁泉、黃渤之外。有眼利嘅網民在海報底下發現高以翔嘅名，旁邊寫住「友情客串，特別紀念」字樣，相信有唔少fans會入場緬懷男神最後演出。早在高以翔出事後，徐崢曾喺網上發文悼念好友，又鬧製作單位要對事件負責。<br>撰文：馮仁昭</p></body></html>
