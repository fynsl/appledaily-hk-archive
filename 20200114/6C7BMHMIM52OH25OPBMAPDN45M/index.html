<html><header><meta charset="utf-8"><title>李嘉誠撤曹忠破產呈請</title></header><body><h1>李嘉誠撤曹忠破產呈請</h1><p>李嘉誠名下的李嘉誠基金會去年9月罕有告上法庭，申請將五龍電動車（729）及五龍動力（378）主席曹忠破產。事隔短短4個月，五龍電動車及五龍動力昨日宣佈，收到主席曹忠之代表律師通知，李嘉誠基金會已於1月8日撤回對其之破產呈請。據當時9月份李嘉誠基金會的聲明，入稟申請曹忠破產的觸發點，主要涉及一筆由中國資源交通發行、曹忠擔保的債券，有關債券在2016年違約，拖欠該會本金及利息共逾11.19億元。</p></body></html>
