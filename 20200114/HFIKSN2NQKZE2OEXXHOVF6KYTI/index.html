<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳俞希瞓住拍劇</title></header><body><h1>【馮仁昭四圍超】陳俞希瞓住拍劇</h1><p>陳俞希同夏雨兒子黃奕晨主演嘅ViuTV劇集《黑市》嘅單元《失眠夢》今日出街，佢哋首次合作拍劇就扮情侶，仲有好多床戲，陳俞希話：「我哋好多對手戲要瞓喺同一張床，佢幫我吹頭，又餵我食麵。<br>」<br>陳俞希喺劇中飾演一個長期失眠女生，仲影響到佢出現幻覺，導演要求佢化勁深黑眼圈兼素顏出鏡，不過陳俞希話佢平時好易瞓着，仲試過等埋位等到瞓着，瞓醒已經拍完場戲。<br>撰文：馮仁昭</p></body></html>
