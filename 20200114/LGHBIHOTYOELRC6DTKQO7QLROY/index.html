<html><header><meta charset="utf-8"><title>李日朗痛風停工半年零收入</title></header><body><h1>李日朗痛風停工半年零收入</h1><p>譚玉瑛和李日朗昨日到尖沙嘴出席「香港健康產業大獎2019頒獎典禮」，二人獲選為健康藝人。譚玉瑛透露讀書時已習慣早睡早起，並會配合運動，不會揀飲擇食，她說：「我連水曱甴都照試，但隨住年紀越大，對食嘢越有要求。」<br><br>李日朗自爆一直有痛風，去年上半年更擔心病發而不敢接戲，足足半年沒有收入，他直言要找方法控制病情：「盡量戒口，劇烈運動亦都唔關我事。我試過好多偏方，最嚴重痛風病發時，痛到落唔到床，要朋友送去醫院，甚至叫白車，吹到風都會痛，𠵱家半年冇發作，我當好番。」<br>採訪、攝影：張明</p></body></html>
