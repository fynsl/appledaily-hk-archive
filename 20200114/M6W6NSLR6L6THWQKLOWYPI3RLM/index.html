<html><header><meta charset="utf-8"><title>姜濤預四位數利是贈父母</title></header><body><h1>姜濤預四位數利是贈父母</h1><p>組合MIRROR成員姜濤和盧瀚霆（Anson Lo）昨日到銅鑼灣出席賀年活動，二人表示每年會依足傳統跟家人拜年，Anson更會跪地向父母拜年，兼不停講恭賀說話。二人又表示會主動封利是給父母，今年打算封四位數字。姜濤自爆是隊伍中最孤寒，但二人透露會請經理人花姐食飯，答謝一年來的照顧。<br><br>MIRROR大受年輕少女歡迎，姜濤說：「入行後好似多咗親戚，有啲係第一次見，而且媽咪多咗朋友。」Anson做髮型師的父親準備了兒子的簽名相送給親友。另外，姜濤4月到台灣拍偶像劇，兼推出第四首歌，Anson亦會單飛出歌。<br>採訪、攝影：王連連</p></body></html>
