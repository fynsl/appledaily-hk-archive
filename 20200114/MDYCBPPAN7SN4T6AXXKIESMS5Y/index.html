<html><header><meta charset="utf-8"><title>周柏豪發燒硬撐領獎終入院</title></header><body><h1>周柏豪發燒硬撐領獎終入院</h1><p>周柏豪前晚在台慶頒獎禮奪得「最受歡迎電視男角色」及「最受歡迎電視歌曲」，上台領獎時已透露自己發燒，頒獎禮完畢，他要由身旁的袁偉豪扶到一旁，再由工作人員攙扶離開錄影廠。柏豪昨日在社交網貼出一張瞓在醫院病床上照片，手上插了喉，他透露頒獎禮後已去醫院。他留言：「昨晚的狀態實在很差很差，連站起來的氣力也好像沒有，但能夠得到兩個那麼具份量的獎項，當然是超級開心、激動、緊張。」<br><br>柏豪強調兩個獎項是屬於整個團隊的兄弟姊妹，他不忘冧fans：「放心，榮浩田oppa很強大的，愛你們。」經理人公司指柏豪是扁桃腺發炎引至發燒。<br>撰文：翁可人</p></body></html>
