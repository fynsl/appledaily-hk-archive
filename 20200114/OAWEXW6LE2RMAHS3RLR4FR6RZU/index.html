<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳蕾唔敢挑戰快歌舞步</title></header><body><h1>【馮仁昭四圍超】<br>陳蕾唔敢挑戰快歌舞步</h1><p>陳蕾噚日錄影ViuTV音樂節目，除咗唱自己新歌，仲唱咗郭富城首《風裡密碼》，原來佢細個已經俾呢首歌嘅旋律吸引，佢話：「自己喺屋企練都仲覺得首歌好易，但夾埋樂隊後發現呢首歌音域好廣，好多低音位其實好難唱，難度好高。」佢仲話前輩好多快歌，但自己跳舞唔精唔敢挑戰。同場嘅蔡立兒再跟Joey Tang合作，原來二人識於微時：「我細細個就同太極合唱，當時我仲係學生，今次係電視台第一次。」<br>撰文：馮仁昭</p></body></html>
