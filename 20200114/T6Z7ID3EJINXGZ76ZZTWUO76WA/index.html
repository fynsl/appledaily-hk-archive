<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪欣一家三口現身機場</title></header><body><h1>【馮仁昭四圍超】<br>洪欣一家三口現身機場</h1><p>洪欣和內地男星張丹峰早前飽受第三者困擾，最後完滿解決，近日兩公婆經常出雙入對晒幸福。日前有內地網民在機場發現張丹峰一家三口的蹤影，當時洪欣身穿長褸、戴着耳機，張丹峰雖然戴住太陽眼鏡，但全程望實太太，含情脈脈。差唔多登機時，張丹峰走向大仔張鎬濂交代咗幾句，兩父子有講有笑全冇隔膜，相信今趟一家三口準備返港過年。 <br>撰文：馮仁昭</p></body></html>
