<html><header><meta charset="utf-8"><title>新城折讓5%配股籌23億</title></header><body><h1>新城折讓5%配股籌23億</h1><p>再有內房發展商趁市旺配股抽水。據銷售文件指，新城發展（1030）昨日收市後配售新股，集資最多3億美元（約23億港元），配售價為8.6元至8.78元，較收市價有3%至5%折讓，禁售期為90日。花旗為獨家承銷人。<br><br>另外，根據銷售文件，安踏（2020）將會發行5年期可換股債券，集資10億歐元（約86億港元），換股價大約105元，較昨日收市溢價四成，集資所得用作償還債務及一般營運。 </p></body></html>
