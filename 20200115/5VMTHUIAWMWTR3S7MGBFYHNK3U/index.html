<html><header><meta charset="utf-8"><title>坤哥唔敢同何廣沛爭女</title></header><body><h1>坤哥唔敢同何廣沛爭女</h1><p>何廣沛、吳業坤、吳岱融與江嘉敏等昨日在將軍澳為劇集《大醬園》宣傳，何廣沛與坤哥劇中兄弟情深，不過同樣與朱晨麗都有感情線。戲外的何廣沛與朱晨麗傳緋聞，因此對坤哥笑說：「你想同我分呀？」吳業坤即指不敢。雖然朱晨麗不在場，何廣沛卻大讚對方靚女，並指自己戲裏戲外也有少少鍾意對方。</p><p>談到劇集在農曆新年播出，可會擔心收視？坤哥指不擔心，因何廣沛是收視保證，何廣沛則說：「唔驚，演員陣容咁強，覺得新年啲人反而鍾意睇劇，而且收視唔重要，最緊要觀眾睇得開心。」對於田蕊妮離巢，兩人曾在劇集《超時空男臣》曾跟對方合作，感到不捨得。<br>撰文：翁可人</p></body></html>
