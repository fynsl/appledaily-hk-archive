<html><header><meta charset="utf-8"><title>黎諾懿怕學普通話</title></header><body><h1>黎諾懿怕學普通話</h1><p>黎諾懿前晚到尖沙嘴擔任慈善晚宴表演嘉賓，他揀了鄭伊健歌曲《一生愛你一個》及《友情歲月》獻唱，問到被封為「國語教父」為何不選普通話的歌曲？黎諾懿笑說：「伊健都未出國語歌，到佢出我即刻同佢一齊唱，不過錄音我應該可以，唱現場就唔好，或者唱近排好hit嘅《野狼Disco》。」他自爆從小一開始學普通話，已經算講得不錯，問到可會找老師上堂學習？他說：「我咁至受歡迎，驚學咗之後冇人再搵我做嘢。」</p><p>同場的李施嬅以《金宵大廈》中Coco造型現身，問到頒獎禮後有沒有慶祝？她說：「冇呀，做完訪問，凌晨兩點喺門口慶祝完就走。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
