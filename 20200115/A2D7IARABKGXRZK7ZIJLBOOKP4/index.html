<html><header><meta charset="utf-8"><title>轉會氹氹轉：熱刺搶簽謝特臣</title></header><body><h1>轉會氹氹轉：熱刺搶簽謝特臣</h1><p>熱刺即將完成冬季第一簽，也是領隊摩連奴接手後的首宗引援，從葡超賓菲加借用同胞謝特臣費南迪斯（圖）。該21歲葡萄牙中場已抵倫敦接受體測，盛傳熱刺會借用此子18個月，並有優先購買權。<br><br>早前本有指謝特臣受韋斯咸及車路士垂青，但據BBC報道熱刺才是最終贏家，摩佬日前在新聞發佈會上繼續賣關子：「我也在等待消息，但我不知道這消息最終會否出現。他是賓菲加球員，我不肯定我在賓菲加擔任教練和主席的朋友，會否介意我提及他們的球員。」</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
