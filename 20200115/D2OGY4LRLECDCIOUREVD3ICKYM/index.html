<html><header><meta charset="utf-8"><title>小春個唱名被嘲中式英文</title></header><body><h1>小春個唱名被嘲中式英文</h1><p>陳小春現正舉行「Stop Angry」巡迴演唱會，農曆新年後到澳洲舉行，不過其宣傳海報上印上演唱會名字「Stop Angry」，被網民質疑錯文法。<br><br>有網民留言：「甚麼是Stop Angry？Stop being angry？Stop angrily？中式英文又來犯了。」有人澄清是出自其子Jasper拍內地真人騷時的名句「can you stop angry now」，但小春仍被網民嘲他，開演唱會都要抽兒子水。</p></body></html>
