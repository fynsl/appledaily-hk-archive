<html><header><meta charset="utf-8"><title>X教授拖妻打手印</title></header><body><h1>X教授拖妻打手印</h1><p>英國老牌男星柏德烈史釗活（Patrick Stewart）再過半年便80歲大壽，前日他在荷李活進行打手印及腳印儀式，其41歲歌手太太Sunny Ozell也有到場支持。</p><p>柏德烈於6年半前再婚，二人在活動上恩愛非常，既獲愛妻錫面，他又肉緊親吻了太太額頭，十分黐纏。柏德烈從影60年，參演過百套影視作品，當中以《變種特攻》（X-Men）系列的「X教授」最獲廣大影迷歡迎。</p></body></html>
