<html><header><meta charset="utf-8"><title>黃曉明傷感講親情</title></header><body><h1>黃曉明傷感講親情</h1><p>黃曉明和楊穎（Angelababy）近年屢傳出婚變，兩人雖然否認，但今年元旦Baby獨自帶兒子到北海道旅行，黃曉明未有同行。而近日黃曉明接受內地傳媒訪問時，竟然有些傷感說：「世界上很多東西都會變，到最後只有親情不會變。」</p><p>網民猜測黃曉明是否暗示與Baby的感情，疑似為離婚做鋪墊。畢竟兩人近年聚少離多，又甚少在公開場合合體現身，傳媒已經有接近兩年時間沒見兩人在一起，又或者陪兒子小海綿去旅行。內地影視圈也盛傳兩人的感情出了問題，所以Baby近年不太願意跟老公合體晒恩愛，打算等待適當時機交代。<br>撰文：鍾國仁</p></body></html>
