<html><header><meta charset="utf-8"><title>魏駿傑合十回應離婚</title></header><body><h1>魏駿傑合十回應離婚</h1><p>52歲魏駿傑的重慶嫩妻張利華，日前被拍到背夫偷食，與外籍男同遊嘉年華兼車廂激吻，昨早魏駿傑駕駛銀灰色座駕返回西貢住所，車上有一名男友人同行，全黑打扮、戴上黑超和口罩的魏駿傑急步落車，在場傳媒上前追問離婚一事，但他只邊行邊合十說：「唔該晒！」獨自一人先行返回寓所，留待朋友及外傭處理車內物品。</p><p>此外，有傳媒拍到張利華大前日搬離跟魏駿傑同住的寓所，揸車直駛附近的獨立別墅，新屋市值約4,000多萬元，她表示魏駿傑會一同處理問題，談到與外籍新歡的關係時，卻堅拒回應。<br>採訪、攝影：徐錦池、吳耀輝</p></body></html>
