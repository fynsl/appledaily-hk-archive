<html><header><meta charset="utf-8"><title>康男生痔瘡忍痛10年</title></header><body><h1>康男生痔瘡忍痛10年</h1><p>32歲日韓混血男星康男，最近孖30歲速滑選手妻子李相花出演韓國SBS綜藝節目《同床異夢2-你是我的命運》，康男在前日播出的節目上公開10年來一直慘受痔瘡困擾，直到最近才決定做手術。<br><br>康男自爆因為怕做手術一直忍痛，又指生痔瘡是因為以前在夏威夷生活時吃太多油膩的食物，而老婆李相花亦有陪老公到醫院檢查，當李相花看到放大的「痔核」時，即時嚇了一大跳，同時醫生亦叮囑康男要注意身體。</p></body></html>
