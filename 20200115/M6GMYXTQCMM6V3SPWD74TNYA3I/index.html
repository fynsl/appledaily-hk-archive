<html><header><meta charset="utf-8"><title>星爺政協開會借尿遁</title></header><body><h1>星爺政協開會借尿遁</h1><p>周星馳近日以廣東省政協委員身份到廣州開政協會議，仍是一頭銀白色長髮的他，打扮簡單樸素，據現場記者所見，星爺在場難得露出笑容，跟許多業內人士閒聊，開會時全程都在認真聽取大會發言。會後準備離開時，記者蜂擁而上，星爺一時無法脫身。<br><br>當問及今年帶來甚麼提案時，星爺指未來會有一系列創意人才培養計劃，他表示：「在大灣區培訓創意人才是非常重要的事情，希望可以物色到更多創意人才，更進一步在國際市場發揮空間。」短短說了幾句便想離開，助手也配合地試圖為星爺擺脫記者，但未成功。最後，星爺只能躲進廁所才避開傳媒。<br>撰文：翁可人</p></body></html>
