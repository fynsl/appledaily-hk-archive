<html><header><meta charset="utf-8"><title>吳光正增持會德豐至19%</title></header><body><h1>吳光正增持會德豐至19%</h1><p>會德豐再有股權變動，吳光正夫婦由去年12月4日至今年1月8日間，再度增持會德豐（020）超過1個百分點，至19.01%，斥資約10億元。計及本身吳光正透過HSBC Trustee持有的48.6%股權，共持有67.61%股權。吳光正今年以來頻頻出手增持，惹來私有化聯想。另外，維他奶（345）執董暨行政總裁陸博濤（Roberto GUIDETTI）上周四（9日）於場內以每股平均價27.2元沽出7.8萬股，套現212.16萬元，持股比例減少0.01個百分點至0.81%。<br></p></body></html>
