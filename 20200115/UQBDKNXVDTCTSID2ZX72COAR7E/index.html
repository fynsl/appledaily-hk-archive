<html><header><meta charset="utf-8"><title>葉璇嫌異地戀麻煩</title></header><body><h1>葉璇嫌異地戀麻煩</h1><p>葉璇昨日到港台接受陳圖安訪問，分享處理財富心得。葉璇曾多次與馬國明合作演情侶，知道對方奪視帝，她日前已恭喜對方，問到會否相約單身的馬國明時，她說：「我唔係單身，而且佢咁大年紀，冇理由冇人約，佢可以搵啲高質素、有氣質、有學歷嘅女仔，相信佢有人追，唔使搵我。」<br><br>對於感情生活，葉璇一再澄清與拍拖數年的小默已經和平分手，大家仍有聯絡，現時與追求者約會，她說：「自己通常喺北京，對方喺上海，分開異地係麻煩啲，因為要放低工作去到另一個城市，就算之後遇到，我都唔會放低自己嘅工作。」她表示以前會考慮生小朋友：「小朋友只係人生嘅一部份，唔係必要。」<br>採訪、攝影：張明</p></body></html>
