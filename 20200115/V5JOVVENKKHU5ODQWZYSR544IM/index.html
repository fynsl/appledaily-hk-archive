<html><header><meta charset="utf-8"><title>李佳芯嘆失好前輩</title></header><body><h1>李佳芯嘆失好前輩</h1><p>效力無綫超過12年的田蕊妮昨日宣佈離巢，之前她曾在社交網留言暗寸特首林鄭月娥，但她指離開跟政治無關。李佳芯也曾在社交網呼籲市民投票，結果同被內地網民狙擊，有傳她因此被無綫雪藏，接連被飛出新劇。李佳芯昨日跟田蕊妮一同在將軍澳錄影新春節目，對於田蕊妮離開，李佳芯說：「梗有啲唔捨得，從此失去咗一個好對手、好前輩，希望可以延續友誼。」她又謂自己與無綫的合約還有一段時間，暫無意離巢。</p><p>蕭正楠曾跟田蕊妮合作兩輯《巨輪》，對於好拍檔離開，他說：「唔會太可惜，佢又唔係息影，江湖再見，或者用另一個方式合作。」他跟無綫合約尚未完，老婆黃翠如的合約比他的更長。<br>撰文：余嬌</p></body></html>
