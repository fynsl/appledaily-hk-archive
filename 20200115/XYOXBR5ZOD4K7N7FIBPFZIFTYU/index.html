<html><header><meta charset="utf-8"><title>騰訊虛銀稱港擁可靠eKYC</title></header><body><h1>騰訊虛銀稱港擁可靠eKYC</h1><p>騰訊（700）集團副總裁、富融銀行董事長賴智明表示，香港引入虛擬銀行，主要是因為本港有可靠的電子化認識你的客戶（eKYC）技術。賴智明指出，本港的虛擬銀行均為全牌照銀行，可以為客戶提供全面的銀行服務。他預期，虛擬銀行推出後，將會與其他金融服務連接，例如保險和基金等。他又指，騰訊旗下的微信已經為中國9億用戶進行身份認證，擁有相關完善的技術，加上本港日後推出的「數碼個人身份」（eID）將支援業界進行eKYC。</p></body></html>
