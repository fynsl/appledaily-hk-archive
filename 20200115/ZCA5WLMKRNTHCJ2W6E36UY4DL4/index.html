<html><header><meta charset="utf-8"><title>木村拓哉單飛專輯登冠軍</title></header><body><h1>木村拓哉單飛專輯登冠軍</h1><p>47歲日劇天王木村拓哉自SMAP解散後終於回歸歌壇，他下月將於東京、大阪舉行五場個唱，瞓身發展其歌唱事業。<br><br>木村的首張個人專輯《Go with the Flow》已在上周發行，打友情牌邀得稻葉浩志、川上洋平、LOVE PSYCHEDELICO、森山直太朗、槙原敬之、小山田圭吾等猛人製作。《Go with the Flow》首周賣出12.7萬登上Oricon大碟榜冠軍，成績不俗。而木村上周三現身新宿鬧市谷碟，獲2,000粉絲及途人支持。</p></body></html>
