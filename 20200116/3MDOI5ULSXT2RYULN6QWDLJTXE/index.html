<html><header><meta charset="utf-8"><title>貝萊德上季盈利升40%</title></header><body><h1>貝萊德上季盈利升40%</h1><p>貝萊德因獲得更多資金進入其現金管理業務和交易所買賣基金（ETF），令其管理資產規模首次突破七萬億元（美元．下同），帶挈該行上季盈利勝預期。期內盈利按年升40%，達13億元；每股盈利8.29元，按年升37%。期內收入按年升16%，至39.8億元。上季貝萊德吸引的新資金多達1,288億元，按年大增近1.6倍；截至去年12月31日，其管理資產達7.43萬億元，按年升24%。</p></body></html>
