<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪嘉豪掛念瑞典慢活</title></header><body><h1>【馮仁昭四圍超】洪嘉豪掛念瑞典慢活</h1><p>歌手洪嘉豪噚日到商台宣傳新歌《我說不可以》，佢早前獲公司安排飛到瑞典，同當地嘅音樂人一齊創作新歌，佢話：「原來瑞典歌曲配上廣東歌詞都可以好夾。」洪嘉豪指瑞典係製作電子音樂嘅第二大國家，今次目的亦係寫作電子音樂，自己第一次去歐洲，係非常好嘅文化體驗，佢仲話：「見到所有嘢都保育得好好，喺當地留咗十日，好掛住瑞典嘅生活，好羨慕佢哋慢活兼享受生活嘅態度。」<br>撰文：馮仁昭</p></body></html>
