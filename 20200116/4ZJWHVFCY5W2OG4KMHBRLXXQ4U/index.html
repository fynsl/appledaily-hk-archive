<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】程瑤搞慈善活動救樹熊</title></header><body><h1>【馮仁昭四圍超】程瑤搞慈善活動救樹熊</h1><p>程瑤（右）前日以「仁美清叙」主席身份出席頒獎禮，佢透露之前推出嘅慈善月曆已賣清光，計劃將籌得嘅善款捐助流浪和棄養狗隻，佢仲透露將會捐助澳洲野生動物醫院，幫助受澳洲山火影響嘅樹熊同其他動物，佢話︰「澳洲山火影響嚴重，所以我都想出一點力喚起大眾注意，我除咗為仁美清叙捐助澳洲當地嘅動物醫院，仲希望運用我喺籌辦活動嘅力量，洽談大型旅遊活動喺澳洲當地舉行，令更多人關注澳洲野生動物。」<br>撰文：馮仁昭</p></body></html>
