<html><header><meta charset="utf-8"><title>菅田入圍日本奧斯卡爭影帝</title></header><body><h1>菅田入圍日本奧斯卡爭影帝</h1><p>日本電影學院大獎向來有「日本奧斯卡」之稱，昨日大會公佈提名名單，菅田將暉憑電影《阿基米德大戰》與《首相失憶了》的中井貴一爭影帝，其他候選人包括笑福亭鶴瓶、松坂桃李和GACKT，GACKT主演的《飛翔吧！埼玉》更共獲得12項提名。</p><p>至於最佳女主角提名包括，松岡茉優、二階堂富美、宮澤理惠、吉永小百合及韓星沈恩京。當中二階堂富美憑《飛》片及《人間失格：太宰治和他的女人》分別包辦影后及女配角提名。</p></body></html>
