<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】焦媛情人節開騷悼亡父</title></header><body><h1>【馮仁昭四圍超】焦媛情人節開騷悼亡父</h1><p>焦媛噚日到新城電台分享親子回憶，為紀念亡父離世20年，焦媛特別於今年情人節，一連三日舉行音樂劇《約定香奈兒》。焦媛透露自己一直好掛住爸爸，因為爸爸離開嗰陣，焦媛只有22歲，而當年爸爸一直患病，遺憾未有機會睇過佢一場演出，焦媛話：「我會將爸爸伴我成長嘅畫面放喺心內，而一路想做呢個騷送畀爸爸，今次裏面全部唱王菲嘅歌，因為我鍾意王菲，而佢嘅歌亦係伴我成長。」<br>撰文：馮仁昭</p></body></html>
