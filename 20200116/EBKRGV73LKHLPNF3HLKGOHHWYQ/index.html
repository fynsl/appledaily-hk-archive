<html><header><meta charset="utf-8"><title>蔡思韵認戀劉俊謙</title></header><body><h1>蔡思韵認戀劉俊謙</h1><p>余香凝、蔡思韵、廖子妤與楊張新悅昨晚到中環出席時裝品牌春夏系列發佈會，蔡思韵出道兩年便有機會憑《幻愛》報名角逐金像獎最佳女主角，她指如果能夠入圍已經開心。她在台北藝術大學修讀戲劇畢業後，便留在台灣發展，近年才回港陪伴家人及接拍香港電影，她說：「我算幾幸運，好多工作機會都係個天畀我，再自己努力去試鏡，現時主要留喺香港，台灣有工作就過去。」<br><br>問到蔡思韵現時有沒有拍拖？她透露男友是拍《幻愛》的男主角劉俊謙，問到是否合作後才拍拖？她甜笑說：「之前都識，大家嚟睇《幻愛》就會理解緣份點嚟。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
