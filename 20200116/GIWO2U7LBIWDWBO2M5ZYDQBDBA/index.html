<html><header><meta charset="utf-8"><title>求驗客手記：神軒當選英格蘭年度最佳</title></header><body><h1>求驗客手記：神軒當選英格蘭年度最佳</h1><p>利物浦中場佐敦軒達臣擊敗曼城嘅史達寧同熱刺嘅哈利卡利，當選2019年嘅英格蘭年度最佳球員，年度最佳女子球員則為邦絲。29歲嘅佐敦軒達臣上年代表英格蘭出賽七次，更達到代表「三獅軍團」第50場里程碑，幫英格蘭喺歐國聯拎第三。軒達臣其後喺個人社交網站話對當選感到好榮幸，多謝所有投票嘅人，同埋恭喜最佳女子球員得主嘅邦絲。佐敦軒達臣上年幫利物浦贏得歐聯、歐超盃同世冠盃冠軍，今次當選英格蘭年度最佳球員證明佢喺球會同國家隊嘅重要性。</p></body></html>
