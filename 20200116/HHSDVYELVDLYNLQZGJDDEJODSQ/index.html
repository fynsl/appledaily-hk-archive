<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宣娜台灣影寫真被圍觀</title></header><body><h1>【馮仁昭四圍超】宣娜台灣影寫真被圍觀</h1><p>直播平台主持宣娜噚日着低胸裝到旺角街頭，為佢嘅寫真月曆宣傳。月曆入面有15個造型，以封面半裸浸浴缸相最性感。問宣娜寫真集嘅4日3夜台灣拍攝行程，有冇趣事發生？佢話：「有一個造型係我着比堅尼，出面加件透明褸，仲要喺街頭拍，當我一除件大褸時，即刻好多人圍埋嚟睇，我除咗幾秒影完就着番大褸，都有尷尬。」經過今次經驗後，宣娜自問能夠豁出去，下次喺街頭作更性感挑戰。<br>撰文：馮仁昭</p></body></html>
