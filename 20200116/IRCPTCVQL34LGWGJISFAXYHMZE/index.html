<html><header><meta charset="utf-8"><title>一馬案累高盛少賺26%</title></header><body><h1>一馬案累高盛少賺26%</h1><p>高盛公佈上季業績，受累馬來西亞「一馬基金」（1MDB）案帶來的法律開支，去年第四季股東應佔盈利按年減少25.8%至17.24億元（美元．下同），每股盈利4.69元，遠遜預期的5.46元。該行上季收入按年升23%至99.6億元，其中交易業務理想，相關收入升33%至34.8億元。資產管理業務收入持平，為89.7億元。另外，美國銀行上季收入按年跌1.4%至223.5億元，勝市場預期。</p></body></html>
