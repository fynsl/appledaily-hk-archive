<html><header><meta charset="utf-8"><title>AAA年底休團變相解散</title></header><body><h1>AAA年底休團變相解散</h1><p>日本人氣組合AAA前日在官網發聲明，宣佈組合將於今年12月31日後暫停活動。有指AAA暫時休團後，成員將各自發展，主音西島隆弘全力以Nissy之名繼續發展唱歌事業外，現時唯一女將宇野實彩子也會單飛，令組合變相解散。</p><p>其實2005年出道的AAA，近年除隊長浦田直也去年4月醉打女途人被捕後退團外，另一成員日高光壠又流出床上短片，女主角更疑似只得17歲，令組合形象盡毀。而據當地傳媒《週刊文春》報道，AAA成員雖然在鏡頭前表現老友，但其實一直存有不和問題，尤其獲力捧的西島隆弘漸有架子，與隊友關係越來越差。<br>撰文：黃思虎</p></body></html>
