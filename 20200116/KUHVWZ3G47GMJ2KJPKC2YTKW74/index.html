<html><header><meta charset="utf-8"><title>求驗客手記：盧卡古起孖睇齊羅拔仔</title></header><body><h1>求驗客手記：盧卡古起孖睇齊羅拔仔</h1><p>星期二意盃16強國際米蘭主場4:1大勝卡利亞里，隊內射手盧卡古再次梅開二度，成為羅拔利雲度夫斯基、迪姆華拿、恩莫比尼，阿古路後，今季喺5大聯賽有5場比賽最少射入2球嘅球員之一。賽後盧卡古就多謝隊友同全隊上下嘅幫忙，令佢喺加盟後成長唔少。賽後盧卡古受訪時話，自己嘅出色表現要歸功於隊友：「我要多謝隊友、教練，球隊內嘅工作人員，佢哋喺我第一日加盟就幫助我融入，佢哋令我成長咗好多。」而佢亦希望自己未來可以繼續入波，幫球隊贏得冠軍。</p></body></html>
