<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】車婉婉澳洲遇大白鯊</title></header><body><h1>【馮仁昭四圍超】車婉婉澳洲遇大白鯊</h1><p>車婉婉噚日喺社交網上載海灘玩水片，原來佢同老公及囝囝身處澳洲探親，當地正受山火威脅，雖然所在之處與災區甚遠，不過車婉婉就話噚日約朋友到悉尼近郊嘅曼利海灘飲下午茶，但突然響起警報，見到海灘上嘅人神色緊張，當刻以為要走火警，不過後來先發現係鯊魚警報：「原來，係在海灘近距離發現鯊魚，通知全個海灘禁止落水，真係第一次，令我不禁即時想起經典電影《Jaws》（大白鯊）的片段。」<br>撰文：馮仁昭</p></body></html>
