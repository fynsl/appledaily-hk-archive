<html><header><meta charset="utf-8"><title>《挑戰者》Stan Kirsch自殺亡</title></header><body><h1>《挑戰者》Stan Kirsch自殺亡</h1><p>曾主演劇集版《挑戰者》（Highlander）的美國男星Stan Kirsch，於上周六在洛杉磯家中自殺身亡，終年51歲。事發時，其太太發現Stan於家中浴室上吊，救護人員到場後宣佈Stan已身亡。<br><br>劇集版《挑戰者》於90年代頗受歡迎，Stan當中飾演Richie Ryan一角，他還參演過《General Hospital》、《JAG》等劇集，更在經典喜劇《老友記》（Friends）第一季中客串。</p></body></html>
