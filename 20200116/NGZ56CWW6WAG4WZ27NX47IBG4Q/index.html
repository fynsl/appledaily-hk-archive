<html><header><meta charset="utf-8"><title>求驗客手記：曼城搵22女模開P真識玩</title></header><body><h1>求驗客手記：曼城搵22女模開P真識玩</h1><p>曼城星期日英超有阿古路連中三元，領球隊以6:1大勝阿士東維拉。雖仲落後利物浦好多，但一班球員依舊high爆，俾英媒大爆佢哋當晚有下場，喺間靚酒店度開派對，主帥哥迪奧拿知道亦默許，只不過，原來呢個派對搵咗成22個喺ig有啲名氣嘅意大利女模嚟，據指每位收費150鎊（約1,517港元），但哥帥就唔知情。</p><p>據悉，曼城係當補番上月嘅聖誕派對，仲話班球員玩得相當盡興，至於嗰晚廿幾位球員同22位model做咗啲咩，各位讀者可以自己想像吓。</p></body></html>
