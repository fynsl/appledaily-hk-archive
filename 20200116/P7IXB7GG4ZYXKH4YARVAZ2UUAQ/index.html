<html><header><meta charset="utf-8"><title>國航12月運力投入上揚</title></header><body><h1>國航12月運力投入上揚</h1><p>中國國航（753）公佈，去年12月客運運力投入按年升4.6%，旅客周轉量升5%，平均客座率78.9%，增加0.3個百分點。貨運方面，貨運運力投入按年升2.6%，貨郵周轉量跌5.1%，貨郵運輸量降0.9%，運載運率42.6%，下跌3.4個百分點。東方航空（670）亦公佈，去年12月客運運力投入按年升6.7%，旅客周轉量升7.09%，客座率80.1%。貨運方面，貨郵載運量按年升10.7%。</p></body></html>
