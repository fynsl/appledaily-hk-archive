<html><header><meta charset="utf-8"><title>求驗客手記：國奧全敗零入波創歷「屎」</title></header><body><h1>求驗客手記：國奧全敗零入波創歷「屎」</h1><p>中國國奧隊（紅衫）喺星期三嘅U23亞洲盃尾輪分組賽鬥賽前得1分嘅伊朗，賽前已經確定出局嘅國奧以副選應戰，大部份時間都俾對手狂攻，不過伊朗今場嘅門前把握認真麻麻，半場互無紀錄。直至下半場87分鐘，國奧嘅朱辰杰禁區內踢跌賈艾迪被罰12碼，伊朗由諾拉夫簡主射破網，最終伊朗小勝國奧1:0。雖然同組嘅烏玆別克同日輸畀南韓，但仍然以得失球差壓過伊朗出線，而國奧今屆就以三戰全敗兼一球不入嘅情況下出局，創下咗中國隊自2014年參加首屆U23亞洲盃以嚟最差成績。</p></body></html>
