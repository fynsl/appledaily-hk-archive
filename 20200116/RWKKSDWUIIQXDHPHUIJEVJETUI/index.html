<html><header><meta charset="utf-8"><title>關聰台北擺檔賣XO醬</title></header><body><h1>關聰台北擺檔賣XO醬</h1><p>關海山兒子、現年66歲的關聰1979年憑劇集《楚留香》「無花和尚」成名，後離開無綫轉往台灣發展，24年前退出演藝圈改從商，陸續開過港式餐廳、做珠寶進出口生意，經濟不景氣曾投資生前契約，還開班授課教功夫，現專心自製自賣XO醬。台灣蘋果新聞網昨直擊關聰獨自在民生西路擺檔派傳單，旁邊宣傳板印上「港台巨星（關聰）」，他介紹親手炒的XO醬共5種，也稱經朋友建議，才首度到騎樓擺攤派傳單。</p><p>關聰提及目前主要收入是經營翡翠珠寶及干貝醬生意，干貝醬也透過網絡平台販賣，他笑說平日休閒就是和同是獅子會的阿姑周遊做公益活動，並表示會拍兩部電影，當是娛樂。<br>撰文：葉雪</p></body></html>
