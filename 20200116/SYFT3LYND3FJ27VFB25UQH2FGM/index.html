<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英女足國腳艾魯高掛靴</title></header><body><h1>體訊速遞：（足球）英女足國腳艾魯高掛靴</h1><p>現年32歲的英格蘭女子足球員安妮奧拉艾魯高周三宣佈退役。生涯取得100頂國家隊「喼帽」的艾魯高，在twitter上公佈了掛靴的消息：「感謝足球給予我的知識及所有東西，亦要感謝賦予我圓滿的生涯以及過去的瘋狂時光。」艾魯高去年11月一度入選英國最具影響力黑人足球員名單，被讚揚場內場外散發影響力，不過最終不敵曼城球員史達寧。<br>綜合外電（英國）</p></body></html>
