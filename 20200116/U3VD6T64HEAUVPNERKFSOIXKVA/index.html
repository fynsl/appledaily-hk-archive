<html><header><meta charset="utf-8"><title>平保附屬保費收7,946億</title></header><body><h1>平保附屬保費收7,946億</h1><p>平保（2318）公佈，旗下4家子公司去年保費收入共7,946億元（人民幣．下同），按年升10.49%。其中，平安人壽保費收入4,939億元，按年增長10.52%；平安財產保費收入2,709億元，升9.49%。同業國壽（2628）去年累計原保險保費收入約5,684億元，按年增6.01%。人保（1339）旗下財險（2328）保費收入為4,316億元，按年增11.25%。</p></body></html>
