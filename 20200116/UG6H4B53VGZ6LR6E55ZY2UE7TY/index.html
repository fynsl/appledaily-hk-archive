<html><header><meta charset="utf-8"><title>求驗客手記：曼聯驚出事唔去中東集訓</title></header><body><h1>求驗客手記：曼聯驚出事唔去中東集訓</h1><p>近期美伊關係緊張，本身諗住二月歇冬拉隊去中東集訓嘅曼聯（圖），近期已經打消咗呢個念頭。以前曼聯如果冬天有空檔嘅話，都會拉隊去杜拜集訓，貪嗰度夠暖，適逢今年英超有首創嘅歇冬期，曼聯預計2月初會有多達16日休息，所以領隊蘇斯克查就打算先放球員幾日假，然後再去杜拜集訓。不過，家陣美伊嘅緊張形勢，就嚇怕咗曼聯，蘇B最近受訪表明，足球以外有令佢更擔心嘅事，「球會一直有留意中東局勢，所以去當地集訓呢件事唔會發生，我哋會留喺歐洲備戰。」</p></body></html>
