<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】妹頭唔排除閃婚</title></header><body><h1>【馮仁昭四圍超】妹頭唔排除閃婚</h1><p>盧頌恩（妹頭）日前孖堪輿學家楊天命同蔡興華，為香港開電視主持《開運秘笈》，以新春鼠年開運為題，走訪大小商舖教觀眾辦年貨同開年拜神，妹頭被「贈言」紅鸞星動，大有機會喺鼠年結婚。蔡興華師傅仲急不及待為佢擇結婚吉日，妹頭話：「過去一年，屋企人都有催婚、叫我唔好淨係掛住工作，其實自己跟男友對結婚都有共識，一定唔會大搞，雖然未有計劃，但唔排除閃婚。」<br>撰文：馮仁昭</p></body></html>
