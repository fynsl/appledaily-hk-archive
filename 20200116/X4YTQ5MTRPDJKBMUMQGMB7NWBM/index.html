<html><header><meta charset="utf-8"><title>18歲Billie唱007主題曲</title></header><body><h1>18歲Billie唱007主題曲</h1><p>18歲美國創作歌手Billie Eilish將主唱新一集占士邦電影《007：生死有時》（No Time To Die）主題曲，成為史上最年輕的007電影歌曲創作人及主唱。據知，除了她本人外，其胞兄亦有份寫歌，當《007》電影官方宣佈後，Billie亦於自己的Ig公佈好消息。其實多年來《007》的電影主題曲大多數由紅星主唱，近年就有天后Adele與天王Sam Smith都演唱過。</p></body></html>
