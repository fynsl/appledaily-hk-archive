<html><header><meta charset="utf-8"><title>三企配股　最多折讓15%</title></header><body><h1>三企配股　最多折讓15%</h1><p>國藥控股（1099）昨晚向市場配售1.49億股，配售價介乎27.1至28元，較昨日收市價折讓4.92%至7.98%，集資約41億元，相關股份佔已擴大後股本約11.1%。另外，同程藝龍（780）有股東悉售6,300萬股，配售價12.77元至12.87元，折讓5.51%至6.24%，套現最多8億元；呷哺呷哺（520）亦有股東悉售8,160萬股，配售價9.6元至9.9元，折讓高達12.4%至15%，套現最多8億元。大摩均是上述三項交易的安排行。<br></p></body></html>
