<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳嘉熙開騷好友快閃支持</title></header><body><h1>【馮仁昭四圍超】吳嘉熙開騷好友快閃支持</h1><p>女子組合Super Girls成員吳嘉熙（Cheronna）日前喺中環舉行小型音樂會，除咗一班粉絲入場支持外，圈中好友周奕瑋同香港羽毛球代表隊成員葉姵延（黑妹）等都去捧場，好友陳瀅就快閃現身。對於可以開音樂會，Cheronna話：「真係好開心，因為我真係好想唱歌，可以自己揀歌同樂手夾，仲可以逼現場所有人同我合唱。」佢仲話成個騷都冇準備講稿，全部係隨心而講，因為想有貼地真實嘅感覺。<br>撰文：馮仁昭</p></body></html>
