<html><header><meta charset="utf-8"><title>李綺虹譚小環東京解心結</title></header><body><h1>李綺虹譚小環東京解心結</h1><p>譚小環及李綺虹早前為ViuTV拍攝節目，一齊到日本東京到訪著名甜品店，分享心事。二人同於1994年參加港姐，相隔20多年後再聚，譚小環指以往與李綺虹相處時間不多，她說：「每次都係出嚟公開場合，影相、簽名，同其他客傾偈，多過我哋自己私底下傾偈。」不過，李綺虹突然爆出一句心底話：「你知唔知我以為你唔鍾意我啊？我驚你嫌我嗶哩巴啦。」譚小環當然沒這樣想，她說：「你咁嘅性格最好，我唔使講咁多。」譚小環更透露當得悉李綺虹是節目拍檔後便馬上答應。<br><br>另外，李綺虹在節目中分享與老公初次滑雪時，老公為她擋風雪，更為老公獻出初吻。<br>撰文：張明</p></body></html>
