<html><header><meta charset="utf-8"><title>轉會氹氹轉：古沙華勢當兵救火</title></header><body><h1>轉會氹氹轉：古沙華勢當兵救火</h1><p>周三在法甲補賽大勝摩納哥4:1的巴黎聖日耳門（PSG），比賽中為PSG博得12碼的後衞古沙華（圖），合約會在今夏到期。據英國傳媒報道，這名27歲法國後衞可能會離隊，轉戰英超加盟阿仙奴。報道指兵工廠領隊阿迪達為加強防守，加上基蘭泰亞尼需養傷兩個多月，令球隊只剩餘哥拉辛拿斯一名左閘，故有意作收購。至於上周英超被逐的奧巴美揚，兵工廠上訴遭駁回，這位前鋒要續停三場，無緣下周二作客車路士的大戰。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
