<html><header><meta charset="utf-8"><title>【蘋聞重溫】太太揭2016年戀女書法家</title></header><body><h1>【蘋聞重溫】太太揭2016年戀女書法家</h1><p>徐緣上月疑遭太太在fb力斥他兩度有第三者，先是點名鍾溥敏「拆散了我的家」，之後又指80後女書法家「青山不墨」是「2016年傷害我們嗰個」，事後徐緣、鍾溥敏保持沉默，青山不墨就否認事情與自己有關，曾稱認識徐緣半年後已沒有聯絡。隨後疑是青山不墨未婚夫在網上貼出徐緣與青山不墨的對話截圖，徐緣更指自己已提出過離婚兩次。</p><p>青山不墨隨後發文指兩人自2016年12月後就沒有聯絡，又重申並非第三者。徐緣也在fb認錯，指自己選擇沉默，是希望減低事件對家人的影響，又稱他以後不再以女兒名字「徐緣」作筆名，用回本名徐俊文寫作。</p></body></html>
