<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕稱陳寶珠健康良好</title></header><body><h1>【馮仁昭四圍超】薛家燕稱陳寶珠健康良好</h1><p>薛家燕噚日喺將軍澳出席節目記者會時，對於好姊妹陳寶珠被傳患呼吸系統惡疾，家燕姐代對方否認：「去年我搵佢做演唱會嘉賓時，已知道佢腰部舊患復發，係以前演粵劇時嘅舊患，寶珠健康情況好好。」家燕姐預告拍完節目後，會約對方拜年見面。<br><br>同場嘅黎諾懿一早表態今年想追女，所以喺現場乘機向幾位堪輿學家請教，大家都指黎諾懿命中有女，不過冇講會生幾多胎。<br>撰文：馮仁昭</p></body></html>
