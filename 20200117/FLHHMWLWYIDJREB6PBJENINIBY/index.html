<html><header><meta charset="utf-8"><title>黃芷晴要事業唔要愛情</title></header><body><h1>黃芷晴要事業唔要愛情</h1><p>黃芷晴昨日到旺角為新春限定店擔任一日店長，被問到有何特別的銷售技巧？黃芷晴以「店主自留款」作招徠，又會趁機購物：「諗住揀啲嘢畀屋企人，媽咪鍾意公仔，爸爸就想要利是封。」她又透露曾為爸爸黃日華親自設計印有家中狗狗樣子的利是封。<br><br>向來有意進軍商界的黃芷晴，最近與朋友合作做花藝：「趁住情人節，做咗啲永生花花盒，都係練習嘅機會，當充實吓自己，因為我都係上網睇片學。」諗頭多多的她又計劃投資六位數字開設烘焙店，正在物色舖位。問她可會投身事業忽略了感情？黃芷晴笑言從前戀愛大過天，現在希望投身事業：「以前太穩陣，都有錯失過啲機會。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
