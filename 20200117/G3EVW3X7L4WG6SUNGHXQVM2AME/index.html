<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Amanda S.晒纖腰慶牛一</title></header><body><h1>【馮仁昭四圍超】Amanda S.晒纖腰慶牛一</h1><p>混血名模Amanda S.（右）近年感情唔算暢順，結婚又離婚，後來認識有米男友Sam又傳欠債，不過佢非常正能量。就快踏入40歲嘅Amanda，日前同一班女性朋友提早慶祝，眾人為佢搞健身單車cosplay生日派對，所有人着上芭蕾舞衣踩單車齊齊燒脂。Amanda着上低胸芭蕾舞衣露出纖腰，唔單止瘦，仲有腹肌同事業線，狀態大勇，而好友送上生日蛋糕同鮮花，令壽星女相當驚喜。<br>撰文：馮仁昭</p></body></html>
