<html><header><meta charset="utf-8"><title>千語為施伯雄做阿四</title></header><body><h1>千語為施伯雄做阿四</h1><p>林峯於大除夕宣佈內地模特兒張馨月為「我的女人」，其舊愛吳千語之前宣佈與百億富三代施伯雄（Brian）分手，不過昨日有雜誌報道她與Brian帶同兩名小朋友去嘉年華，事實上去年11月吳千語被發現搬入Brian鴨脷洲的千呎豪宅，二人原來扮分手，一直未有斬纜。<br><br>據雜誌報道日前見到吳千語和Brain，帶着兩名年約8、9歲的男女小孩去嘉年華玩，更指千語甘做阿四，全程幫手湊小朋友。四人玩得十分開心，一支棉花糖四個人分，吳千語負責照顧小女孩，全程跟到實，當四人合照時儼如一家人，最難得是千語願充當保母之餘，當日她沒有穿名牌，且打扮樸素。<br>撰文：小乙</p></body></html>
