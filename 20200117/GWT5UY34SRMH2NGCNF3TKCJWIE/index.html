<html><header><meta charset="utf-8"><title>劉丹戴22萬名錶領獎</title></header><body><h1>劉丹戴22萬名錶領獎</h1><p>76歲劉丹日前獲頒「萬千光輝演藝人大獎」，開心到在台上哭成淚人。不過，網民似乎錯重點，近日熱烈討論劉丹得獎當晚所戴的大熱勞力士Daytona錶款116518LN，勞力士官網標價為22萬2千元，與潮人余文樂結婚當日戴的手錶同款，網民紛紛大讚丹爺好有型。<br><br>其實，劉丹向來拍劇都會出動私伙靚衫，其中一集《愛．回家》穿日本潮牌外套，索價5千多元。而劉丹的乖仔劉愷威，自離開無綫返內地拍劇後財源滾滾，有傳其拍劇片酬為5千萬人民幣，身家保守估計約5億人民幣。劉愷威2017年更購入西貢傲瀧一個近2千萬單位給劉丹做父親節禮物。<br>撰文：張明</p></body></html>
