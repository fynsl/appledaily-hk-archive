<html><header><meta charset="utf-8"><title>永明：社運無影響業務</title></header><body><h1>永明：社運無影響業務</h1><p>永明金融總辦事處昨日開幕，行政總裁趙法衡接受訪問指，去年下半年內地客來港投保意欲受社會運動打擊，但由於公司內地客佔比不足20%，遠低於同業，社會運動未對業務造成影響。第三季新造保費創紀錄按年大升1.4倍，第四季業務亦見加快，當中八成醫療產品新單為自願醫保，而購買延期年金及自願醫保中有四成為新客戶。趙法衡又指，去年第三季代理數目及強積金資產管理規模均創新高，期望代理數目五年內起碼增至4,000人。<br></p></body></html>
