<html><header><meta charset="utf-8"><title>陳嘉上生日宣佈做爸爸</title></header><body><h1>陳嘉上生日宣佈做爸爸</h1><p>著名導演陳嘉上昨日60歲生日，他在生日這天宣佈喜訊：「感謝大家的生日祝福，恕不一一道謝了。向大家報告，小女兒前幾天出生了！」同時貼了囡囡的相片，B女媽咪夏沫僑也在微博轉發，並留言：「爸比生日快樂，喜提小情人一枚。」</p><p>陳嘉上去年6月與內地演員夏沫僑在港入紙申請註冊結婚，雖然兩人年齡相距30歲，不過無阻發展，當時有傳二人奉子成婚，但陳嘉上未有承認，其後陳嘉上身邊友人向《蘋果》透露早在半年前已將工作基地搬返香港，打算在港長期居住，夏沫僑亦隨他來港定居，希望BB在香港出世及接受教育。<br>撰文：小乙</p></body></html>
