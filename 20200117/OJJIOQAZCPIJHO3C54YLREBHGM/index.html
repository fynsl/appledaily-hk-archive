<html><header><meta charset="utf-8"><title>木村拓哉聲演《多啦A夢》</title></header><body><h1>木村拓哉聲演《多啦A夢》</h1><p>日劇天王木村拓哉最近踩入動畫界做聲優，在新一集《多啦A夢》系列電影《大雄的新恐龍》（暫譯）中，客串聲演一名馬騮模樣的男子Jiru。今次已是木村第三次聲演動畫電影，他表示不能相信有機會參與《多啦A夢》的演出：「《大雄的新恐龍》是至今想也沒有想過的故事，因為是一家人都能夠享受的電影，所以一定要去觀看！」</p><p>此外，木村與工藤靜香的18歲大女木村心美日前被影到現身餐廳，為四重奏樂團擔任神秘表演嘉賓，不過她保持低調，宣傳海報亦未有印上她的照片。心美以長笛演奏《魔雪奇緣》（Frozen）歌曲，有現場觀眾大讚心美，指她繼承了父母的才能。<br>撰文：黃思虎</p></body></html>
