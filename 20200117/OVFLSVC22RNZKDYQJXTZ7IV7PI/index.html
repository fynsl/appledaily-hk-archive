<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭于晏熱情抱張涵予</title></header><body><h1>【馮仁昭四圍超】彭于晏熱情抱張涵予</h1><p>由台灣型男彭于晏主演、林超賢執導新片《緊急救援》喺農曆年初一上映，前晚電影喺北京舉行首映，彭于晏一身西裝造型出現，冧暈唔少女粉絲。今次係第四次同林超賢合作，彭于晏表示：「沒有最累，只有更累。」</p><p>曾喺《湄公河行動》中同彭于晏、林超賢合作嘅張涵予，當晚現身捧場，彭于晏一見對方先送上熱情擁抱，然後將對方抱起，又向張涵予敬禮。除熱情對待張涵予，彭于晏亦走近粉絲影合照，相當識做。<br>撰文：馮仁昭</p></body></html>
