<html><header><meta charset="utf-8"><title>朱鎮模捲醜聞致歉</title></header><body><h1>朱鎮模捲醜聞致歉</h1><p>早前新婚的韓國男星朱鎮模早前遭黑客入侵手機，用以勒索金錢不果，流出疑似是他和某男星的短訊截圖，內容包括傳送性感大胸女郎照片及疑似約開房的內容，牽連好友張東健和玄彬捲入醜聞。<br><br>沉默多日，朱鎮模昨日終回應事件，並向因此事受到傷害的親友及粉絲致歉，強調部份聊天內容遭黑客惡意揑造。朱鎮模表示得知手機入侵，個人資料及圈中藝人之間等的資料遭洩露後，感到極度恐懼，但他沒有向黑客妥協。朱鎮模對於短訊中遭提及的女性深感抱歉，強調從沒有做過偷拍異性身體、於網上散佈照片的行為。<br>撰文：施洛冰</p></body></html>
