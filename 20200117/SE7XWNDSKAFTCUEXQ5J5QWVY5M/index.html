<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】野佬開餐獲女生搭訕</title></header><body><h1>【馮仁昭四圍超】野佬開餐獲女生搭訕</h1><p>樂隊野佬（Yellow！）噚日到商台宣傳新歌《附近的人》，佢哋話新歌講男人寂寞時，會用手機App搵附近嘅人：「一啲朋友會話同老婆相處好耐，除咗仔女就冇任何話題。」<br><br>過往創作或涉社會議題，今次反而描寫感情問題，野佬踢爆未有到場嘅Wilson，曾喺餐廳收到鄰座女生遞上字條：「最後Wilson真係同個女仔傾咗成晚偈，但係乜都冇發生，我係個女仔都嬲佢。」野佬計劃秋天開音樂會。<br>撰文：馮仁昭</p></body></html>
