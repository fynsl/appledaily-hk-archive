<html><header><meta charset="utf-8"><title>The Rock父親逝世</title></header><body><h1>The Rock父親逝世</h1><p>荷李活大隻動作男星「The Rock」狄維莊遜（Dwayne Johnson）的父親，著名WWE摔角手Rocky Johnson逝世，享年75歲。Rocky Johnson於60年代入行成為摔角手，直到1983年加入WWE走紅。據指，當年狄維莊遜請求爸爸訓練他成為摔角手，但爸爸不肯，後來發現狄維莊遜非常有天份才讓他入行。最後狄維莊遜稱霸摔角界，別名The Rock也是來自爸爸的名字Rocky。</p></body></html>
