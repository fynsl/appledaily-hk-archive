<html><header><meta charset="utf-8"><title>香港膺全球最昂貴城市</title></header><body><h1>香港膺全球最昂貴城市</h1><p>瑞士寶盛首期《全球財富和高端生活報告》追蹤全球28個主要城市中20個消費項目，當中香港成為全球最昂貴的城市。瑞士寶盛私人銀行亞太區市場及財富管理方案部主管Rajesh Manwani指，香港的高端貨品及服務是荒謬地昂貴，因為香港在各項高端貨品中，包括高級餐飲、商務機票、女鞋等，處於全球第90個百分位數上。另外，香港在房地產、美容服務等方面的價格遠高於全球，因此成為最昂貴城市。<br></p></body></html>
