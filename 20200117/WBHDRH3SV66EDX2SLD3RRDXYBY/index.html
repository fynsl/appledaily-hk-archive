<html><header><meta charset="utf-8"><title>Jennie直播被攻擊</title></header><body><h1>Jennie直播被攻擊</h1><p>韓國女團BLACK PINK的成員Jennie，大前日隨隊到印尼出席品牌直播活動時，遭網民惡意留言攻擊，但大會主持卻無視Jennie，令Jennie忍不住多次嘆氣及低頭，而且笑容牽強，令粉絲非常心痛。昨日24歲生日的Jennie，當日原本獲粉絲安排活動預祝生日，不過大會卻指已為Jennie安排，但最終卻沒有兌現承諾，令粉絲相當不滿，發起「#JennieDeservesBetter」活動，更激動得摔碎該品牌的產品，以示不滿。</p></body></html>
