<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】基仔批評瓊瑤作品「渣」</title></header><body><h1>【馮仁昭四圍超】基仔批評瓊瑤作品「渣」</h1><p>（左起）蘇有朋、古巨基、林心如同趙薇當年演出瓊瑤作品劇集《情深深雨濛濛》，唔少觀眾依然有印象，最近四人為東方衛視錄影春晚，主持形容基仔所演嘅何書桓一角「太浪漫、太夢幻、不太專一。」基仔竟然打斷對方話：「你太斯文了，應該用渣！」直接批評瓊瑤筆下嘅人物，更獲網民一致認同：「是渣沒錯」、「有自知之明」。之前有傳重拍《情》劇，由趙麗穎接趙薇棒演陸依萍，不過遭瓊瑤否認授權重拍。<br>撰文：馮仁昭</p></body></html>
