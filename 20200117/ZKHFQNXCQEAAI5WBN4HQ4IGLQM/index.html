<html><header><meta charset="utf-8"><title>塔倫天奴拒為內地刪戲</title></header><body><h1>塔倫天奴拒為內地刪戲</h1><p>導演昆頓塔倫天奴（Quentin Tarantino）執導作《從前，有個荷里活》（Once Upon A Time In Hollywood）榮獲10個奧斯卡提名，卻未能於中國上映。有指原因是李小龍女兒李香凝向中國電影總局投訴要求修改電影。最近塔倫天奴受訪時首度開腔回應：「電影公司100%支持我，他們都很失望，我也一樣，但有些底線你不能越過。如果是將Cliff把Katie的臉朝壁爐撞四次變成兩次？OK，我可以做到。但要將整場戲刪走，因為這個國家的反對？不可以。」</p></body></html>
