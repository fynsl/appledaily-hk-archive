<html><header><meta charset="utf-8"><title>花絮：撐師弟</title></header><body><h1>花絮：撐師弟</h1><p>寶覺一班大師兄都特登去修頓撐場，何旭峰（右起）、石子賢、郭軒男等人仲着住師弟嘅波衫，為佢哋打氣。</p><p>冇得唞</p><p>今季從聖若瑟英中轉校到男拔萃嘅丁國晉（箭嘴示）一日走兩場，先喺季軍戰坐聖若瑟嗰邊觀眾席打氣，決賽再為男拔萃披甲上陣。</p><p>大喊包</p><p>男拔萃重奪失落一季嘅冠軍，一班球員瘋狂慶祝嘅同時，因為手傷被迫缺陣嘅隊長林英喬（右）就因為冇得落場，坐喺後備席爆喊。</p></body></html>
