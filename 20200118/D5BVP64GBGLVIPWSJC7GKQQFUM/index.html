<html><header><meta charset="utf-8"><title>陳志雲唔識演感情戲</title></header><body><h1>陳志雲唔識演感情戲</h1><p>陳志雲、區嘉雯和倪秉郎昨日在商台為下月13至23日公演的舞台劇《生死裁決》宣傳，身為主角的陳志雲在劇中捲入兇殺案，同時亦周旋在三段感情瓜葛當中，他笑言對角色處理相當不習慣：「搵個冇拍過拖嘅人，喺故事入面同三個女仔有感情戲，我都唔知點做，真係好大挑戰。」<br><br>談到角色性格相當理性，陳志雲直言跟自己非常相似，他說：「我好討厭呢個角色性格，其實亦都好討厭自己，太過理性EQ太高，遇到壓力都唔懂得去釋放，其實咁樣係唔好，不過我𠵱家已經慢慢學識要去改善。」<br>採訪、攝影：曹家誠</p></body></html>
