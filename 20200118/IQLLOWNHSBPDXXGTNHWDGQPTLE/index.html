<html><header><meta charset="utf-8"><title>猷君孖奚夢瑤二人世界</title></header><body><h1>猷君孖奚夢瑤二人世界</h1><p>賭王四房孻仔何猷君與內地超模奚夢瑤去年10月誕下兒子何廣燊，為賭王添男孫。日前有內地網民影到她與猷君在酒店出現，當時奚夢瑤身穿黑色衞衣襯黑色緊身褲及波鞋，邊行邊講電話，生B未夠三個月的奚夢瑤，似乎仍未完全收身，臉形還有點圓。何猷君則一身白tee牛仔褲，二人見到朋友更停低閒聊，兩公婆撇甩BB實行二人世界。<br><br>奚夢瑤產後專心湊仔，雖然不時見她在社交網貼相為品牌做宣傳，但巴黎及各地的時裝周已陸續舉行，她卻似不急於收身復工。猷君上周日25歲生日，她在微博貼了機械人水杯，並留言：「幸福的高光時刻。」盡顯少奶奶的愜意生活。<br>撰文︰祖李</p></body></html>
