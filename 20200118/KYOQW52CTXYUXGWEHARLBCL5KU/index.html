<html><header><meta charset="utf-8"><title>小泉進次郎一索得男</title></header><body><h1>小泉進次郎一索得男</h1><p>日本環境大臣小泉進次郎，去年8月宣佈與42歲著名女主播瀧川Christel奉子成婚，瀧川昨日一索得男，母子平安。38歲的小泉進次郎日前宣佈將放兩星期侍產假，是日本首名公開放侍產假的內閣大臣，瀧川出院即返回娘家專心湊B。小泉進次郎是日本首相安倍晉三內閣最年輕大臣，有傳他將是首相的繼任人選，進次郎日前更獲英國《泰晤士報》選為年度全球20名值得關注的人物。<br><br>小泉進次郎的41歲男星胞兄小泉孝太郎，昨日出席東京電視台的新劇記者會，身穿劇中醫生袍的他笑談姪仔出世，孝太郎還興奮地說：「我已經榮升伯父了！」<br>撰文：哥羅</p></body></html>
