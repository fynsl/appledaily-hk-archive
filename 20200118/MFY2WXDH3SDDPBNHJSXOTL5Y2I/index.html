<html><header><meta charset="utf-8"><title>Gigi落選性侵案陪審團</title></header><body><h1>Gigi落選性侵案陪審團</h1><p>模特兒Gigi Hadid，早前入圍荷李活監製Harvey Weinstein（小圖）性侵案之陪審團，但到前日正式落選。Gigi Hadid前日再次現身紐約法院，她向法官表示自己與曾指控Harvey的英國名模Cara Delevingne是好友。而她日前已稱曾見過Harvey Weinstein一次，當她再審視可能提堂的證人名單，Gigi亦舉手表示見過莎瑪希恩（Salma Hayek）。雖然她表示自己會對案件持開放態度，但仍然落選為此案作陪審團。</p></body></html>
