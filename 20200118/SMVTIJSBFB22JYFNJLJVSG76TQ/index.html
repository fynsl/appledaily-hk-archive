<html><header><meta charset="utf-8"><title>陳家樂久咳嚇親李靖筠</title></header><body><h1>陳家樂久咳嚇親李靖筠</h1><p>陳家樂與李靖筠主演的賀歲片前晚在尖沙嘴舉行首映，陳家樂在活動中不停咳，嚇得大家立即彈開，他笑言不是患有武漢肺炎：「病咗接近三個星期，感冒、流鼻水同發燒，聖誕嘅時候去買咗支咳水飲，點知咳得仲勁，仲有皮膚敏感，除咗塊面成身都有紅點，可能壓力大。」<br><br>擔正女主角的李靖筠則表示有點心虛，因為自己還是新演員，而他們農曆初一至初四都會去謝票，更指收到的利是會捐出做善事。同場還有一眾藝人包括周家怡及孫慧雪等，周家怡透露跟英皇簽下五年合約，她更爆早前跟一名男性好友夾份買了一個數百呎的單位作投資，對方更信得過她，只寫了她的名。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
