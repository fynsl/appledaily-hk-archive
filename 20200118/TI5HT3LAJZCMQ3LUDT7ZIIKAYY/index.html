<html><header><meta charset="utf-8"><title>黃宗澤去時裝周似交流</title></header><body><h1>黃宗澤去時裝周似交流</h1><p>黃宗澤（Bosco）近日應邀出席法國時裝周，並欣賞冬季時裝騷，戴上黑超的他以鮮粉紅西裝示人，更在法國巴黎的街頭拍照留念，非常搶鏡。Bosco說：「我第一次去時裝周，好似成班學生去交流咁，感覺好新鮮。自己差唔多十年冇去巴黎，今次難得寓工作於娛樂，周圍去食嘢同購物。」他自爆第一日已買了多件名牌外套。<br><br>時裝騷尾聲，黃宗澤應大會邀請到現場欣賞樂隊演奏強勁的音樂，當中模特兒更主動邀請Bosco上台跳舞狂歡，他即時high爆熱舞：「有啲受寵若驚，不過現場個氣氛好開心同輕鬆，我都已經唔記得自己跳啲乜，好難忘。」<br>撰文︰祖李</p></body></html>
