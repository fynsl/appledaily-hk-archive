<html><header><meta charset="utf-8"><title>馮允謙零收入寫30首歌</title></header><body><h1>馮允謙零收入寫30首歌</h1><p>馮允謙昨日在西九舉辦新碟發佈會，他的孖生細佬也上台分享兩人趣事。馮允謙與細佬經常被誤認，他說：「試過有人影完相tag我，但其實嗰個唔係我。我細佬係KOL，佢影相好靚。」<br><br>相隔三年零八個月再出新碟的馮允謙感恩唱片公司、家人及朋友的支持：「之前唔知有冇人嚟、有冇人想聽我唱歌，好感恩反應好好。我好好彩，公司好錫我，佢哋將最好嘅嘢畀晒我，頭先攬住細佬嗰陣都眼濕濕。」他坦言過去幾年很迷失，不知道自己在做甚麼：「我去咗窮遊，嗰段時間幾乎零收入，但唔離開唔得。不過嗰段時間，我寫咗30首歌，公司最後揀咗5首放喺呢隻碟入面。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
