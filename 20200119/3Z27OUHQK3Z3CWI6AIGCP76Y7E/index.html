<html><header><meta charset="utf-8"><title>陸永服侍妻女遊嘉年華</title></header><body><h1>陸永服侍妻女遊嘉年華</h1><p>陸永昨天與太太及兩女到中環的嘉年華耍樂，同行還有友人一家，一行人由VIP專區入場，先欣賞小朋友跳舞騷，完騷後陸永拿着杯咖啡慢慢嘆，太太就跟小朋友閒聊，其間陸永見太太口渴，就去買水給太太解渴，小朋友想食零食，他又走去買棉花糖給小朋友，認真體貼。陸永被不少人認出，紛紛主動邀他合照，他亦有求必應。</p><p>他們之後去玩機動遊戲，陸永跟大女及友人玩過山車，他玩過山車時一度驚到擘大口，玩完刺激的過山車後，又陪囡囡玩搖搖板、碰碰車及跳彈床等遊戲，太太則負責影相，陸永連續玩完一輪機動遊戲，小朋友要睇馬戲，陸永才能坐低休息一會。<br>採訪、攝影：朱志聰</p></body></html>
