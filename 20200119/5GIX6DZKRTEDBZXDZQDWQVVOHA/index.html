<html><header><meta charset="utf-8"><title>黃智賢難捨愛犬棄外遊</title></header><body><h1>黃智賢難捨愛犬棄外遊</h1><p>黃智賢昨日到元朗出席活動，他表示已擔任組織大使六年：「每年活動我都會參與，佢哋嘅發展越嚟越好，好感動，如果冇咗魄力同咁多人嘅支持，都好難持續到40年。」他又表示會盡力幫助有需要的人。談到拍攝中的新劇《逆天奇案》要到農曆新年才煞科，之後可有外遊計劃？黃智賢說：「今年唔會，因為屋企嚟咗個新成員，係一隻幾個月大嘅狗仔，唔捨得放低佢出去，又唔放心畀人照顧，所以索性留喺香港陪狗狗。」</p></body></html>
