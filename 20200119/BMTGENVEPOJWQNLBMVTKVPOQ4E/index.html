<html><header><meta charset="utf-8"><title>Sammi李珊珊齊撐潘嘉德</title></header><body><h1>Sammi李珊珊齊撐潘嘉德</h1><p>鄭秀文（Sammi）和李珊珊（左）前晚捧場由無綫前監製潘嘉德主理的舞台劇《今晚打老虎》，因當年潘嘉德首次邀Sammi拍劇集《浪族闊少爺》。她在社交網留言：「他是第一個給予我演電視劇集的監製，當時我完全沒知名度，他都大膽起用我，給我機會。」<br><br>而戴上眼鏡的李珊珊，除下口罩後雖然面容有點浮腫，但精神不錯，而剛巧此舞台劇是其舊愛錢嘉樂跟黃智雯、袁偉豪及蝦頭等一同主演。</p></body></html>
