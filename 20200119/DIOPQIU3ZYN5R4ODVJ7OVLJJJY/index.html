<html><header><meta charset="utf-8"><title>Celine Dion陪母走最後一程</title></header><body><h1>Celine Dion陪母走最後一程</h1><p>加拿大巨肺天后Celine Dion的母親Therese Tanguay Dion於大前晚在家中與世長辭，享年92歲。Therese彌留時，家人都陪伴在身旁，有指她近幾個月，身體出現不少狀況，包括記憶障礙等。Therese共育有14名子女，於1980年為Celine第一首歌曲《It Was Just a Dream》填詞，令Celine變成國際級歌手，當時Celine只有12歲。</p></body></html>
