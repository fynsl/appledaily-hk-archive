<html><header><meta charset="utf-8"><title>ViuTV橫掃民間電視大獎</title></header><body><h1>ViuTV橫掃民間電視大獎</h1><p>fb專頁「方以文 睇電視喇喂」連續4年舉辦「觀眾在民間電視大獎」，由上月底開始提名及投票，昨日終公佈16項獎項結果。ViuTV撼低其他電視台得11個獎，收視不斷下跌的無綫只得3獎，港台憑《頭條新聞》首次奪獎，香港開電視則捧蛋。</p><p>ViuTV劇集《教束》共奪5個獎，包括民選最佳劇集、民選最佳劇本、民選最佳男主角、民選最佳男配角和民選最佳女配角。MIRROR得5個獎，其中姜濤佔1.5獎，除了成為民選飛躍進步男演員，另跟陳卓賢則成為民選最佳電視拍檔。李施嬅憑《金宵大廈》成為民選視后，梁少霞憑《多啦A夢》得民選最佳女配音員。<br>撰文：余嬌</p></body></html>
