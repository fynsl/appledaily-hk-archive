<html><header><meta charset="utf-8"><title>梁競徽今年再做爸爸</title></header><body><h1>梁競徽今年再做爸爸</h1><p>現年40歲的「護旗手」梁競徽近日頻頻北上搵人仔，原來他即將再度榮升做老竇，他跟老婆Tina在2014年結婚，大前年誕下囡囡Karina。Tina跟黃浩然老婆莫家嘉（Kaka）私下情同姊妹，昨日Kaka在Ig貼出跟Tina及同樣將再度做媽咪的應采兒的合照，Kaka留言：「你哋睇吓我兩個寶貝妹，我又做人姨媽啦！真幸福，好期待好期待另外兩小寶貝出世！我哋越嚟越大家庭啦！」<br><br>雖然Tina穿上厚身衞衣，但肚子都相當明顯，估計她約有6個月身孕，此外Kaka再貼出一張她跟Tina合照，再留言指她的肚很大，但Tina卻留言：「都唔係好大啫。」<br>撰文：寶妮</p></body></html>
