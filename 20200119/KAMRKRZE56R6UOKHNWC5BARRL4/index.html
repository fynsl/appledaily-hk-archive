<html><header><meta charset="utf-8"><title>歐瑞偉捱得樂踩兩劇</title></header><body><h1>歐瑞偉捱得樂踩兩劇</h1><p>歐瑞偉、何綺雲和郭千瑜昨日到荃灣出席新店開幕，對於資深演員劉江日前宣佈離開無綫，歐瑞偉表示台慶頒獎禮當日才知道。談到前輩級演員陸續離巢，歐瑞偉直言要盡量珍惜，何綺雲認為可能有第二個合作形式。<br><br>提到處境劇《愛．回家之開心速遞》改為每周播足七日，歐瑞偉表示要客串另一劇集《伙記辦大事》，都不會太辛苦，他說：「𠵱家開七日工，所以未知年初三要唔要開工，因為多咗集數，要多啲存貨。」家人有否投訴？他說：「我晚晚都返屋企，但都試過連續三日喺廠瞓，不過樂得其所，唔知係咪年紀大，我瞓幾個鐘就夠，長期作戰係咁㗎啦！」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
