<html><header><meta charset="utf-8"><title>劉德華新戲做孫悟空</title></header><body><h1>劉德華新戲做孫悟空</h1><p>劉德華昨日與內地演員鍾楚曦在北京出席電影《七聖》發佈會，電影將於5月開拍，故事人物是耳熟能詳的《西遊記》主角孫悟空、牛魔王及哪吒等。兼任監製的劉德華在戲中分飾兩角，其中一個角色就是主角孫悟空，他大讚團隊創作︰「我看完故事覺得非常新穎，它講述的孫悟空跟以前不一樣。以往多數以大鬧天宮開篇，但《七聖》是孫悟空前傳。」<br><br>鍾楚曦曾在電影《芳華》演出一角，她說能與偶像劉德華演對手戲，十分興奮。導演馬楚成透露，今次孫悟空在人物造型上有很大的突破，請來荷李活的視效大師做後製，製作媲美國際水準。<br>撰文︰祖李</p></body></html>
