<html><header><meta charset="utf-8"><title>搭建14米高「西斯廷教堂」</title></header><body><h1>搭建14米高「西斯廷教堂」</h1><p>費蘭度美拿里斯透露片中的教堂只是用電腦特技製作而成。問到如何興建戲中的西斯廷教堂，費蘭度說：「我們在錄影廠起了14米高的佈景，天花是利用CGI創作，至於牆壁則運用印水紙原理造成，印出圖案後貼在牆上複製。」</p><p>費蘭度又指在開拍前曾經聯絡過梵蒂岡，但卻得不到回覆，他說：「我知道梵蒂岡從來不會批准外間進入西斯廷教堂或任何地方拍攝，但到拍攝結束時，他們竟特意送來紀錄片給我們使用，令我們十分驚喜。」</p></body></html>
