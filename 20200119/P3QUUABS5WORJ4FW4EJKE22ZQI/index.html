<html><header><meta charset="utf-8"><title>Sulli胞兄轟父親冇拜亡妹</title></header><body><h1>Sulli胞兄轟父親冇拜亡妹</h1><p>韓國女團f(x)的前成員Sulli去年10月在寓所上吊自殺身亡，其胞兄昨日在Ig留言炮轟親父，上載一張估計是父親傳給朋友的訊息截圖，其父寫道：「先去天堂的女兒在這世上留下了遺產。昨天因遺產繼承問題與已經生疏了的孩子們的母親通電話，並發生了爭吵，希望能將女兒留下的珍貴遺產按照上帝的旨意，並繼承在天堂快樂的女兒的遺願。」</p><p>不過Sulli哥哥就表示：「我只想獨自承受因妹妹離開而來的悲傷，但是作為親生父親的人，怎麼能向熟人分享遺產問題，而不是為妹妹悲傷呢？明明連妹妹的墓地也沒有去。」<br>撰文：施洛冰</p></body></html>
