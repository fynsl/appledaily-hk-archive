<html><header><meta charset="utf-8"><title>轉會氹氹轉：小豆勢成美職最高薪球員</title></header><body><h1>轉會氹氹轉：小豆勢成美職最高薪球員</h1><p>據美國傳媒透露，前曼聯射手查維亞靴南迪斯（圖）即將加盟美職聯球隊洛杉磯銀河，並會成為聯盟中最高薪球員。31歲的「小豆」今季轉投西甲西維爾，聯賽上陣9場僅入1球，有指他即將以700萬鎊（約7,000萬港元）轉會費加盟銀河，並簽約三年。目前聯盟最高薪球員是艾迪杜里以及上季神射手卡路士韋拿，兩人年薪約480萬鎊（約4,800萬港元），預計小豆的薪酬會在兩人之上。假如轉會落實，小豆將會與效力FC洛杉磯的同鄉卡路士韋拿上演「小墨西哥打吡」。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
