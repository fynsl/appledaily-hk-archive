<html><header><meta charset="utf-8"><title>蘋足全場：安東尼達26,000分大關 - 華弟</title></header><body><h1>蘋足全場：安東尼達26,000分大關 - 華弟</h1><p>拓荒者上周五常規賽作客小馬，球星安東尼（Carmelo Anthony）自去年11月回歸後，表現越打越好，今場攻下22分的他職業生涯累積逾26,000分，成功進駐NBA得分榜第18位，僅次名宿加尼特（Kevin Garnett）的26,071分，創下生涯另一里程碑。其隊友尼拉特（Damian Lillard）今場也寫下新紀錄，獲34分10助攻的他，生涯總得分突破14,000分。可惜拓荒者今場未能以勝利作結，最終以112:120不敵小馬。<br>文：華弟</p></body></html>
