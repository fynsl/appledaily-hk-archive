<html><header><meta charset="utf-8"><title>倪晨曦夏威夷開P告別單身</title></header><body><h1>倪晨曦夏威夷開P告別單身</h1><p>倪晨曦於下月底與拍拖三年、從事金融的男友Vincent結婚，由求婚到影婚紗相走遍世界各地，近日她到夏威夷Maui島搞派對，母親、妹妹及兩名姨甥女率先抵達，姊妹團朱韻韻、鍾浠文、李月及簡幗儀已到當地，參與倪晨曦婚前的陽光與海灘單身派對。<br><br>準人妻倪晨曦前晚在Ig story放了不少婚前派對相片，眾閨密身穿白裙、嘆紅酒，邊砌傳統的花環及學跳夏威夷舞。倪晨曦貼心為姊妹準備禮物，並留言：「心情好開心！選擇夏威夷呢個地方，因為呢度有陽光與海灘；姊妹團都係我最好嘅朋友，我特別為她們準備了小禮物，如印上她們名字的浴衣及答謝卡送畀佢哋！」<br>撰文：王連連</p></body></html>
