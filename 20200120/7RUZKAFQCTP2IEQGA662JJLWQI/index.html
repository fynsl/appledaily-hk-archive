<html><header><meta charset="utf-8"><title>求驗客手記：馬德里雙雄天與地</title></header><body><h1>求驗客手記：馬德里雙雄天與地</h1><p>西甲馬德里雙雄命運迥異，上周六皇家馬德里主場迎戰排名第四嘅西維爾，靠中場卡斯米路頭頂腳踢梅開二度，主場贏2:1，喺未計周日巴塞隆對CF格蘭納達成績下，踢多一場暫時升上榜首。相反馬德里體育會作客伊巴一戰，就因為缺少隊長佐治高基、後衞捷比亞同荷西基文尼斯，成場波贏形勢輸波，以0:2受挫要為護級而戰嘅伊巴後，目前以20戰得35分續居聯賽榜第3位，落後宿敵皇馬八分，想重返爭逐西甲聯賽錦標行列再受打擊。</p></body></html>
