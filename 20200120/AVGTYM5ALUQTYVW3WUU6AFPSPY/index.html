<html><header><meta charset="utf-8"><title>求驗客手記：拉素11連勝勒唔停</title></header><body><h1>求驗客手記：拉素11連勝勒唔停</h1><p>恩莫比尼上周六連中三元，帶領拉素意甲主場以5:1大炒森多利亞，取得隊史最長嘅意甲11連勝。力爭自2000年後首奪意甲冠軍嘅拉素，今場開賽七分鐘就打開紀錄，卡些度補射得手領先1:0。17分鐘，拉素獲12碼，由恩莫比尼操刀射入。三分鐘後，法蘭斯高阿沙比助攻予恩莫比尼再建一功，半場拉素領先3:0。換邊後，巴斯圖斯同恩莫比尼各入一球，拉素贏到5:0。大勢已去嘅森多利亞於70分鐘由列尼迪破蛋，三分鐘後則有查保治領紅被逐而少踢一人，但對賽果未有影響。</p></body></html>
