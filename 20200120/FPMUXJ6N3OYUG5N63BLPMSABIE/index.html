<html><header><meta charset="utf-8"><title>星閃閃：助攻王佩雷拉物超所值 - 何西</title></header><body><h1>星閃閃：助攻王佩雷拉物超所值 - 何西</h1><p>西布朗陣中最佳球員之一，23歲巴西中場馬圖斯佩雷拉（圖）是球隊爭取來季重返英超的重要棋子，在英冠上陣25場貢獻10次助攻，目前於助攻榜並列榜首（見附表）。</p><p>西布朗在季前以72.5萬鎊（約730萬港元）費用由葡超士砵亭借用佩雷拉，後者在今季英冠已上陣25場。根據合約，只要佩雷拉在今季英冠上陣次數達30場，便可以啟動正式收購條款，西布朗便能夠以825萬鎊（約8,300萬港元）買入，如果佩雷拉在未來五輪聯賽都有披甲，條款到下月12日作客雷丁的比賽後便可生效。<br>文：何西</p></body></html>
