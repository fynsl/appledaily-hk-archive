<html><header><meta charset="utf-8"><title>體訊速遞：（傑運）香港傑運接受公眾投票</title></header><body><h1>體訊速遞：（傑運）香港傑運接受公眾投票</h1><p>一年一度的香港傑出運動員選舉六個獎項當中，四個獎項將接受公眾投票。選舉有「香港體壇奧斯卡」之稱，四個獎項設公眾投票，包括香港傑出運動員、香港傑出青少年運動員、香港最佳運動隊伍及香港最佳運動組合，市民可於今日起至下月14日在大會網頁（ http://sportstar2019.hkolympic.org/ ）進行投票。<br>本報消息（香港）</p></body></html>
