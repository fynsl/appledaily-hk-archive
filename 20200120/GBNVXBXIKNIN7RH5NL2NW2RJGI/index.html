<html><header><meta charset="utf-8"><title>周杰倫牛一開粉色派對</title></header><body><h1>周杰倫牛一開粉色派對</h1><p>周杰倫前日41歲生日，前晚跟家人及好友開派對慶祝，之後他在Ig貼相分享，並留言：「謝謝每個人送給我的生日祝福和滿滿的愛！粉紅色的蛋糕、粉紅色的香檳、粉紅色的禮物！」生日蛋糕上全是周杰倫喜愛的人和事物，包括琴鍵、音符、太太、孩子，還有母親，做得精緻。<br><br>與太太昆凌同樣穿上軍綠色裝束的周杰倫，合照時讓母親站在二人中間。太太昆凌也在社交平台貼相，並留言：「生日快樂，我本想給你一些特殊的禮物，但是你已經擁有了最好的禮物，那就是我們！」而在眾多朋友中，周杰倫僅分享和林俊傑（JJ）的合影，可見二人交情很好。<br>撰文：君喬</p></body></html>
