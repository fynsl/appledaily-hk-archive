<html><header><meta charset="utf-8"><title>《末日先鋒》稱冠百大電影</title></header><body><h1>《末日先鋒》稱冠百大電影</h1><p>英國電影雜誌《Empire》最近選出21世紀百大電影，當中由《末日先鋒：戰甲飛車》（Mad Max: Fury Road）稱冠，成為21世紀最佳電影。排第2、3的分別是《魔戒首部曲：魔戒現身》（The Lord of the Rings: The Fellowship of the Ring）及《蝙蝠俠—黑夜之神》（The Dark Knight）。而台灣導演李安的《斷背山》與《臥虎藏龍》亦分別佔第54及第90名，王家衛執導的《花樣年華》排名第91。</p></body></html>
