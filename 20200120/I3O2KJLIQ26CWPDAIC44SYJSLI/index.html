<html><header><meta charset="utf-8"><title>馮允謙寄望今年開騷</title></header><body><h1>馮允謙寄望今年開騷</h1><p>馮允謙加入新唱片公司已一段時間，近日推出新碟《Detour》忙於宣傳，昨日到荔枝角出席活動時，他表示幸歌迷沒有忘記自己，希望能越來越多工作可以增加歌迷對自己的認識，而女友也很支持，雖然對方有工作，但給予不少鼓勵及為他打氣，而新一年他希望可以舉行音樂會，公司高層林珊珊相約開會傾稍後的工作。<br><br>向來有跑馬拉松的馮允謙，將於下月再次挑戰半馬賽事，完成手頭上工作便加緊操練，他說：「舊年腳傷休息咗八個月，所以稍後要加緊操練，以前會每星期跑步，自己紀錄是1小時37分鐘，今次唔一定要超越自己時間，完成到比賽就夠。」<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
