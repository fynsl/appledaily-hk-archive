<html><header><meta charset="utf-8"><title>何家勁返港賀張之珏70大壽</title></header><body><h1>何家勁返港賀張之珏70大壽</h1><p>製作人張之珏為慶祝70大壽及入行50周年，前晚在北角新光大劇場舉行慈善音樂夜，徒弟何家勁、古巨基、袁文傑、張達明及薛世恒等現身支持。已移居內地惠州打理健康食品生意的何家勁，專誠返港獻唱兩首歌。被問到有沒有拍劇的打算？他坦言如遇到好劇集會考慮。</p><p>在音樂會上打頭陣演出的古巨基，他透露與張之珏結緣於無綫藝員訓練班，張之珏笑稱：「佢冇乜樣貌，但我鍾意佢聲線，畢業後見佢冇乜表現又怕醜，但好乖，我再介紹佢去做娛樂新聞。」袁文傑透露劇集《不懂撒嬌的女人》的「游生」一角，霸氣感覺源自模仿張之珏。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
