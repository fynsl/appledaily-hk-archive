<html><header><meta charset="utf-8"><title>玄彬難捨三咀孫藝珍</title></header><body><h1>玄彬難捨三咀孫藝珍</h1><p>韓國型男玄彬及女星孫藝珍二度合作的劇集《愛的迫降》，昨晚播出第10集，講述兩人心繫對方，而前晚第9集，兩人三度上演吻戲，即時拉高收視至11.516%，成為開播以來最高收視的一集。該集講到孫藝珍被玄彬的父親捉走，最終玄彬順利跟孫藝珍見面，更想方法送走孫藝珍。玄彬送孫藝珍到南北韓邊境時，臨分別前兩人難捨難離，玄彬更激咀孫藝珍。<br><br>另外，據韓媒昨日報道，上月宣佈懷孕的《天國的階梯》女星崔智友，將會挺孕肚客串《愛的迫降》，暫時未知友姐將會演出甚麼角色。而友姐上月宣佈懷孕喜訊，預產期是今年5月左右。<br>撰文：梁雯迪</p></body></html>
