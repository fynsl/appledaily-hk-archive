<html><header><meta charset="utf-8"><title>【蘋聞重溫】吳京兒子兩歲學拳</title></header><body><h1>【蘋聞重溫】吳京兒子兩歲學拳</h1><p>不少香港藝人及名人都是武者出身，他們都從小就習武，晉身娛樂圈拍電視拍電影，他們更刻意要子女習武。</p><p>吳京</p><p>內地男星吳京的兒子吳所謂兩歲時就被吳京帶去健身房學拳，吳京曾說等兒子6歲就送他去學武。</p><p>呂良偉</p><p>呂良偉與楊小娟的兒子呂善揚自幼便愛習武，不時會作公開表演，於傳媒前大耍功夫。</p><p>趙世光</p><p>趙世光幼子趙式慶8歲學功夫，先後隨洪拳泰斗林鎮輝先生、永春白鶴拳名師李剛等習武，近年出任中華國術總會總裁。</p><p>甄子丹</p><p>「宇宙最強」甄子丹的兒子甄濟嘉從小就開始學功夫，去年甄子丹出席活動時就爆兒子已是跆拳道黑帶。</p></body></html>
