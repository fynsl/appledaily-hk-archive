<html><header><meta charset="utf-8"><title>李宗盛巡唱談前妻憶蓮</title></header><body><h1>李宗盛巡唱談前妻憶蓮</h1><p>李宗盛一向對感情事低調，前晚在高雄巨蛋舉行「有歌之年」巡迴演唱會時，罕有開腔談及細他27歲的太太千惠，又大方談前妻林憶蓮，他說：「剛不小心唱了兩首林憶蓮的歌，她是傑出的不得了，很有天份，現在還發出閃光的女性，有緣無份。」<br><br>61歲的李宗盛經歷三段婚姻，當年身為人夫的他為憶蓮寫歌《當愛已成往事》種下情緣，令憶蓮背上第三者之名，最後與首任妻子朱衛茵離婚。1998年李宗盛和憶蓮在台灣公開懷孕消息，同年結婚並誕下女兒李喜兒，可惜婚姻僅維持六年。2004年7月李宗盛用寫給辛曉琪的《領悟》發離婚聲明：「我們的愛若是錯誤，願你我沒有白白受苦。」<br>撰文：君喬</p></body></html>
