<html><header><meta charset="utf-8"><title>求驗客手記：小太極虎絕殺約旦</title></header><body><h1>求驗客手記：小太極虎絕殺約旦</h1><p>U23亞洲盃8強賽，南韓U23靠補時階段李東炅射入罰球，2:1絕殺約旦U23晉級，四強將會對澳洲。南韓喺15分鐘先開紀錄，金大元傳中，約旦門將撲出不遠，前鋒曹圭成門前頂入。換邊後，約旦喺75分鐘憑後備入替嘅尼馬迪建功追成平手。去到補時最後一分鐘，南韓禁區頂罰球機會，李東炅左腳直射彎入，助南韓以2:1擊敗約旦，以全勝姿態晉身四強。另外喺上周六嘅兩場八強賽事，沙地阿拉伯以一球小勝東道主泰國，同喺加時擊敗敍利亞嘅澳洲雙雙晉級四強。</p></body></html>
