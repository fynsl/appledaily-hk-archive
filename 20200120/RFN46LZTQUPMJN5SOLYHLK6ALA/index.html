<html><header><meta charset="utf-8"><title>猷啟陪妻女返內地拜年</title></header><body><h1>猷啟陪妻女返內地拜年</h1><p>賭王三太陳婉珍、兒子何猷啟及女兒何超蓮昨日下午到養和醫院探望賭王何鴻燊。約下1時20分，三太手持一小袋已搣皮的橙，由保鑣護送上車離開。猷啟與超蓮則於20分鐘後一齊離開醫院，原先司機站在門外等，不過戴上口罩的超蓮顯得較避忌，不願拍照及受訪，推說有點不舒服，便匆匆走路離開。<br><br>猷啟被問到會否和太太返內地家鄉拜年？他表示會，但不方便透露地點及何時出發。問到會否擔心內地爆發肺炎？猷啟說：「唔喺嗰區。」他表示會帶小朋友到內地，問到會否採取安全措施？他說：「絕對會。」猷啟又透露會安排時間返港向父親拜年。<br>採訪：張明<br>攝影：陳俊強</p></body></html>
