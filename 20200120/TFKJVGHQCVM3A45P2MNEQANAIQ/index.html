<html><header><meta charset="utf-8"><title>特稿：阿特蘭大鍾情南美兵 - 亨少</title></header><body><h1>特稿：阿特蘭大鍾情南美兵 - 亨少</h1><p>近季崛起的阿特蘭大，陣容未見球星，卻踢出進攻足球，與隊內擁有艾真度高美斯（圖）及杜雲沙柏達等南美球員不無關係。<br><br>現時阿軍隊內有六名南美球員。其中最為人熟悉莫過於隊長艾真度高美斯，他自2014年加盟後就成為球隊的進攻核心，足證其貢獻。</p><p>另外，前線的兩名哥倫比亞前鋒杜雲沙柏達及路爾斯梅利爾亦相當重要，沙柏達今季雖受傷患困擾，但新加盟的梅利爾半季下來已射入10球。一月轉會窗阿軍正式買斷沙柏達，新一年他亦已經復出，且看兩位哥國神鋒合作，能否再領阿軍打入來季歐聯。<br><br>文︰亨少</p></body></html>
