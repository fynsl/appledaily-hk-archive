<html><header><meta charset="utf-8"><title>求驗客手記：卡斯拿斯或投美職</title></header><body><h1>求驗客手記：卡斯拿斯或投美職</h1><p>早前心臟病康復嘅波圖門將卡斯拿斯，有傳會喺三月為自己嘅未來做決定，喺退役同轉投美職中2揀1。呢位前西班牙隊長去年五月訓練時心臟病發，當時已經有傳佢會就咁掛靴，但佢當時就否認退役，話想繼續踢落去。上年11月，38歲嘅佢喺波圖軍醫陪同下開始喺健身室訓練。不過，有傳卡斯拿斯嘅主診醫生認為即使佢康復，身體都返唔到最高水平，所以呢位38歲門將將會係3月為自己嘅未來做決定，睇吓轉戰美職，定退役留喺波圖管理層繼續工作。</p></body></html>
