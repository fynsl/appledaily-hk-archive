<html><header><meta charset="utf-8"><title>港聞專題：衣食住行2,700店　陪港人鼠年興黃</title></header><body><h1>港聞專題：衣食住行2,700店　<br>陪港人鼠年興黃</h1><p>黃色經濟圈越打壓越壯大。根據網上黃藍地圖資料庫，除了1,500間黃色食店外，亦有超過1,200間黃色商店，涵蓋文具到時裝、外傭中心到升學顧問、香燭到婚嫁等最少70多種商品和服務，照顧到絕大多數生活所需。<br><br>鼠年將至，同行兒女辦年貨都不愁選擇，無論生果、年花、禮餅、海味等，都有同聲同氣的商戶，讓大家新年可以繼續「黃到金」。《蘋果》訪問四間由初夏至寒冬，一直與港人齊上齊落的年貨舖頭，聽聽他們在動盪時代中的經營故事。<br>記者：關冠麒</p></body></html>
