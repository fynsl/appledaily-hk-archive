<html><header><meta charset="utf-8"><title>馬修阿曉安排父母約會</title></header><body><h1>馬修阿曉安排父母約會</h1><p>影帝馬修麥康納希（Matthew McConaughey）與曉格蘭特（Hugh Grant）於新片《瘋狂紳士幫》（The Gentlemen）合作，近日他們接受訪問，大爆正撮合各自父母譜黃昏戀。馬修麥康納希表示：「他的父親91歲，我的母親88歲，有何不可呢？」雙方今個星期就會約會，馬修還笑說：「我們當晚應該都不會再看到他們了。」如果配對成功，馬修與曉格蘭特有機會成為繼兄弟。</p></body></html>
