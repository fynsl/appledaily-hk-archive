<html><header><meta charset="utf-8"><title>江雨婷戴罩返廣東過年</title></header><body><h1>江雨婷戴罩返廣東過年</h1><p>應屆亞姐冠軍江雨婷及亞軍羅思雅、范莎莎、張雯、張可盈和羅燕霏，昨日在灣仔與餐廳老闆黃永幟拍攝亞視賀年節目，並一起製作賀年食品「撈起」，張雯在「撈起」期間裙帶不時滑落，搞到要用手放胸前以防走光。<br><br>江雨婷透露如果完成工作，就會返廣東與家人過農曆年，對於深圳已有疫情出現，她說：「我聽講今日喺廣東已有一個確診嘅個案，我覺得自己保護好自己，同埋一定要顧及他人嘅感受，如果唔舒服就要戴口罩，屋企人都叫我小心啲，我覺得𠵱家嘅環境都OK嘅，我出入都有戴口罩。」羅思雅就表示早前為亞視拍攝新春運程節目，她說：「我屬狗，師傅話我今年各方面都好。」<br>採訪、攝影：黃曉妍</p></body></html>
