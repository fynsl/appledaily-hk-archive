<html><header><meta charset="utf-8"><title>鄭融𢱑做烹飪節目</title></header><body><h1>鄭融𢱑做烹飪節目</h1><p>鄭融昨日夢想成真，一嘗擔任烹飪節目嘉賓，到粉嶺跟盧頌恩錄影香港開電視節目《30分鐘大放餸》。鄭融直言對今次錄影是隆重其事，全因兒時一直喜歡收看烹飪節目，而收到邀請後，她準備了清酒煮蜆、紅燒炆牛腩、荷葉飯蒸雞及膶腸扒豆苗四道菜。<br><br>鄭融事前在家反覆地下廚，務求錄影時順利，問到會否做上癮？她老實不客氣說：「好想，如果可以邀請我做10集就好過癮。」盧頌恩自小已負責煮飯給家人吃，近年因工作緣故經常接觸到大廚，令廚藝提升至另一層次，男友也鼓勵她多入廚，問到今年是否有機會跟拍拖五年男友閃婚？她說：「煮多幾餐可能有機會。」<br>採訪、攝影：馬建華</p></body></html>
