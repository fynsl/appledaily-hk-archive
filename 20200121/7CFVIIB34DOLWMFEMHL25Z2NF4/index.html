<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾文豪孭女危險滑雪</title></header><body><h1>【馮仁昭四圍超】<br>曾文豪孭女危險滑雪</h1><p>李美慧同57歲富商老公曾文豪帶囡囡到法國度假，噚日佢喺Ig貼出一家三口上雪山滑雪嘅相，囡囡只有一歲多，只能玩雪，未能學滑雪，曾文豪就孭囡囡喺胸前準備出發，李美慧留言：「天氣好，老公大人孭住小寶寶一齊滑雪，湊BB的男人有魅力。」<br><br>但網民睇到非常擔心，留言提醒話：「以防萬一大人跌倒，寶寶喺前面食晒。」其實咁樣孭住囡囡滑雪，真係好危險㗎喎。<br>撰文：馮仁昭</p></body></html>
