<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃翠如清純學生</title></header><body><h1>【馮仁昭四圍超】<br>黃翠如清純學生</h1><p>38歲嘅黃翠如近日大掃除，搵到一張貼咗佢陳年學生相嘅舊證件，前日佢上載張證去社交網，相中翠如留咗一頭長髮，十分清純，唔少圈中人都紛紛讚佢靚，吳若希仲話︰「我驟眼睇以為香香。」翠如老公蕭正楠（小圖）就留言︰「20年後見。」有網民留言畀蕭正楠：「20年後俾你私有化咗」、「你老婆好靚呀」等，睇嚟好多網民羨慕蕭正楠娶到翠如BB做老婆。<br>撰文：馮仁昭</p></body></html>
