<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob手壓麥玲玲胸</title></header><body><h1>【馮仁昭四圍超】<br>Bob手壓麥玲玲胸</h1><p>林盛斌（Bob）同麥玲玲前晚拖手喺無綫《流行經典50年》獻唱《好好戀愛》，阿Bob嘅歌劇式唱腔，加埋玲玲師傅嘅讀字式唱法，壓軸阿Bob仲要手按玲玲師傅胸口，震撼觀眾，網民瘋狂留言：「五音不全嘉年華」、「再睇隻眼生癌」。玲玲師傅噚日受訪時話：「我哋好認真唱，我特登畀6,000蚊老師學咗兩堂。」阿Bob指其實今次合唱純粹為電影做宣傳。<br>撰文：馮仁昭</p></body></html>
