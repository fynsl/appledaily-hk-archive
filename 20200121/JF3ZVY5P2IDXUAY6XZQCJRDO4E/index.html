<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】菊梓喬搶獎失禮</title></header><body><h1>【馮仁昭四圍超】<br>菊梓喬搶獎失禮</h1><p>菊梓喬前晚喺九龍灣出席慈善晚會，對於被稱呼「菊姐」，展示喺公司一姐地位，佢即耍手叫大家稱呼佢做喬妹，回想前晚頒獎禮得獎，緊張得失禮，當陸浩明宣佈佢奪最佳演繹女歌手獎時，忘形到搶獎，佢話：「我估唔到自己會攞呢個獎，唔知自己做咗，睇返重播先知，好尷尬，畀對方fans鬧，我有訊息同佢講好抱歉。」又話希望請同事食飯答謝，稍後她會開始拍劇。<br>撰文：馮仁昭</p></body></html>
