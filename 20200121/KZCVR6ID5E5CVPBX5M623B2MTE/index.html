<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿姐捕獲發哥</title></header><body><h1>【馮仁昭四圍超】<br>阿姐捕獲發哥</h1><p>「野生捕獲周潤發」這件事，係一件潮事，噚日新嘅捕獲者係「阿姐」汪明荃，佢喺Ig話：「今早去九龍城辦年貨，竟然碰到發哥（周潤發），真係行好運！」相中見到依舊一身黑打扮、戴着太陽眼鏡嘅發哥，同着米白色毛毛外套嘅阿姐相映成趣。<br><br>除咗阿姐之外，原來仲有一班剛好途經上址嘅街坊，都有同兩位巨星一齊合照，老街坊們都紛紛舉起V字手勢，好似小fans咁。<br>撰文：馮仁昭</p></body></html>
