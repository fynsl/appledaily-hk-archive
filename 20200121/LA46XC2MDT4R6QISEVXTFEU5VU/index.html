<html><header><meta charset="utf-8"><title>小倉優香熱戀格鬥家</title></header><body><h1>小倉優香熱戀格鬥家</h1><p>日本G Cup女星小倉優香被爆蜜運，撻着人氣YouTuber兼格鬥家朝倉未來，兩人上月被發現到六本木拍拖睇燈飾，還當眾親熱及拖手，愛得黐纏。</p><p>21歲的小倉優香與27歲的朝倉未來，日前各自在對方的Ig限時動態上出現，無意掩飾戀情，有指二人是去年底開始交往，小倉所屬事務所對戀情更開綠燈，表示不會干預她的私人感情。另外，小倉去年曾被發現偕朝倉未來的親弟朝倉海現身格鬥賽事，一度傳出緋聞。</p></body></html>
