<html><header><meta charset="utf-8"><title>Billie Eilish 8月港開騷</title></header><body><h1>Billie Eilish 8月港開騷</h1><p>美國樂壇新貴Billie Eilish去年憑大熱單曲《bad guy》紅遍全球，威盡各大音樂頒獎禮後，昨日宣佈將攻入亞洲，鐵定8月30日強勢襲港於亞博開騷，票價分698、798及998港元三種，門票下月初起開售。18歲的Billie Eilish去年發行首張專輯，成功登上Billboard 200專輯榜冠軍，屬去年北美最暢銷大碟，出道一年多已在全球累積超過170億次串流播放量。</p></body></html>
