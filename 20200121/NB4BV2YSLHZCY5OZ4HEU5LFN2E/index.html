<html><header><meta charset="utf-8"><title>趣趣地：巴士利想同朗尼轉行打拳</title></header><body><h1>趣趣地：巴士利想同朗尼轉行打拳</h1><p>家陣效力般尼嘅後衞巴士利最近受訪時提到自己掛靴後嘅去向，竟然係會同朗尼一齊去打拳擊。早喺2015年，英國《太陽報》將一段朗尼喺屋企同巴士利打拳嘅私人片段公開，朗尼更被影到俾巴士利打到瞓地。近日班士利重提舊事：「我同朗尼總會擊倒對方，唔止喺佢屋企嗰次，朗尼亦經常搵人練拳。我哋係為退役做準備，亦同緊拳擊推廣人夏恩協商。」其實喺上年九月，朗尼話想搞場拳擊慈善賽，仲想約戰前曼聯隊友里奧費迪南。</p></body></html>
