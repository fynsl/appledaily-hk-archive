<html><header><meta charset="utf-8"><title>中小企信貸上季增0.6%</title></header><body><h1>中小企信貸上季增0.6%</h1><p>銀行業中小企貸款協調機制昨日舉行會議，與會成員包括香港銀行公會、10家活躍於中小企貸款的主要銀行，以及按證保險公司的代表。與會銀行表示，去年第四季授予中小企的整體信貸額度增加27億元或0.6%；自去年10月中起，已審批超過40宗延遲還本或貸款展期的貸款個案，涉及金額超過15億元。部份與會銀行向運輸、零售、餐飲、旅遊等行業的中小企，主動提出延遲還本或貸款展期，以減低中小企對「標籤」效應的憂慮。</p></body></html>
