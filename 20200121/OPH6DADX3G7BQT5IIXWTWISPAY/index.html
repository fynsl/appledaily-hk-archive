<html><header><meta charset="utf-8"><title>李英愛魚尾紋暴現</title></header><body><h1>李英愛魚尾紋暴現</h1><p>韓國48歲「氧氣美女」李英愛的8歲女兒日前參加音樂劇演出，愛姐亦有親身捧場。網民透露，愛姐於休息時間到後台找女兒時引起哄動，一向親民的愛姐亦大方跟小朋友合照，但未知是否相機的濾鏡太勁，弄巧成拙，導致相中愛姐的魚尾紋非常明顯。不過網民依舊大讚愛姐真人漂亮、皮膚好、又有仙氣。李英愛婚後於2011年誕下龍鳳胎，並親自悉心照顧一對仔女，最近愛姐愛上玩社交網站，早前還大爆仔女都很有表演慾。</p></body></html>
