<html><header><meta charset="utf-8"><title>趣趣地：拜仁下半場省四粒食「哈」</title></header><body><h1>趣趣地：拜仁下半場省四粒食「哈」</h1><p>拜仁慕尼黑星期日憑四個下半場入波，作客以4:0大破哈化柏林，喺德甲四連勝。雖然一開波就拎到大部分控球，但作客嘅拜仁遲遲未能打破僵局，半場只能同柏林踢成0:0。易邊後，拜仁加強攻勢，喺60分鐘憑湯馬士梅拿喺禁區內破網，為客軍揭開大勝序幕。73分鐘哥列斯卡喺柏林禁區被侵犯，羅拔利雲度夫斯基主射12碼中鵠，拜仁領先2:0。連同堤亞高艾簡達拿喺76分鐘嘅入波，同比列錫喺84分鐘嘅頭槌，拜仁最後4:0大勝。</p></body></html>
