<html><header><meta charset="utf-8"><title>張敬軒身體緊要過捧獎</title></header><body><h1>張敬軒身體緊要過捧獎</h1><p>張敬軒昨日下午現身養和醫院，由於連日來武漢肺炎似有擴散迹象，軒仔也戴上口罩，多番叮囑現場記者注意身體健康，又透露自己是前來探望朋友。提到他早前在多個頒獎禮囊括多個大獎，他表示自己不在港，所以沒辦法參與頒獎禮拍攝，他說：「我去咗日本錄音，準備出新碟，啱啱返嚟，都要問番公司先知，不過𠵱家乜都唔重要，身體緊要啲。」他自稱身體情況良好，又透露會留港拜年。<br></p><p>此外，上星期曾傳出賭王何鴻燊身體狀況有變，四太梁安琪昨日離開醫院時，被問到賭王的身體情況如何？及新年會否在香港過？她充耳不聞，跟工作人員上車，臨離開時向鏡頭揮手。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
