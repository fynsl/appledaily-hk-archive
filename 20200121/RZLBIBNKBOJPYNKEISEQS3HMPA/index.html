<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka求好姻緣</title></header><body><h1>【馮仁昭四圍超】<br>Aka求好姻緣</h1><p>歌手趙慧珊（Aka）去年單飛發展，樂壇成績表現不俗，可惜感情一片空白，噚日佢同林奕匡（Phil）到商台宣傳賀年節目，互爆秘密。Phil爆Aka之前去求姻緣，Aka話：「話好好嘅，不過要等到年尾，仲話嗰個係我已經識嘅人，叫我出席多啲聚會，我身邊唔多單身嘅男仔，個個都一pair pair，所以都打定輸數，不過都有期待嘅。」<br>撰文：馮仁昭</p></body></html>
