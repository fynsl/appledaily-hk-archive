<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅敏莊唱好音樂節目</title></header><body><h1>【馮仁昭四圍超】<br>羅敏莊唱好音樂節目</h1><p>羅敏莊（右）同趙學而（左）接替彭家麗同湯寶如，擔任ViuTV音樂節目《Chill Club》第二季主持，噚日佢哋出席喺九展嘅記者會時，表示換人原因可能係想有新鮮感，佢哋話：「可能再下一季又換，因為我哋唔係ViuTV嘅人。」想唔想呢個節目長命過《流年經典50年》？羅敏莊話：「如果係梗係開心啦，係咪我哋做都好，有個咁嘅平台、咁正嘅地方，其實真係好應該繼續run落去㗎。」<br>撰文：馮仁昭</p></body></html>
