<html><header><meta charset="utf-8"><title>周黑鴨遭減持6,350萬股</title></header><body><h1>周黑鴨遭減持6,350萬股</h1><p>據披露權益顯示，周黑鴨（1458）上周五（17日）遭主要基金股東天圖投資在場外減持6,350萬股，每股出售價為4.9元，涉資3.11億元。減持後，天圖仍持有周黑鴨1.19億或5.01%股權。沽空機構Emerson Analytics去年狙擊周黑鴨，但市場未有太大反應。<br><br>另外，獨立股評人David Webb上周二（14日）在場內減持新興光學（125）52萬股，每股出售價2元，套現104萬元。減持後，David Webb持有新興光學9.93%股權，下跌0.19個百分點。</p></body></html>
