<html><header><meta charset="utf-8"><title>余香凝自嘲大隻肥</title></header><body><h1>余香凝自嘲大隻肥</h1><p>余香凝昨日在牛頭角為3月舉行的首次個唱開記者會，入行10年的她將藉着今次演唱會分享心路歷程。她笑言自己的歌手形象不夠鮮明，加上屬於自己的歌很少，所以曾經質疑自己的能力。<br><br>余香凝透露今次會邀請妹妹上台唱歌，直言擔心自己會哭到唱不下去。她還笑言原有一段又唱又跳，可惜遭公司極力反對，被嘲手腳不協調。為了個唱，她稱農曆新年後開始減肥，現時逾120磅的她自嘲大隻肥：「呢啲真係天生，冇得同人比，媽咪話陀我嘅時候陀唔穩，要打男性荷爾蒙針，所以會比較容易大隻。我要努力做運動，希望到時可以最弗嘅狀態着靚啲、唱好啲。」<br>採訪、攝影：黃曉妍</p></body></html>
