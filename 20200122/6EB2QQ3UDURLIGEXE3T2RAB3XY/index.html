<html><header><meta charset="utf-8"><title>甘比購恒大逾10億美元債</title></header><body><h1>甘比購恒大逾10億美元債</h1><p>內房進入發債高峯期，當中恒大（3333）昨日再發40億美元債優先票據，連同上周四發20億美元優先票據，一星期內共發60億美元債，由2022年至2024年到期不等，票面息率高達11.5厘至12厘。當中已獲集團主席許家印認購2,000萬美元2022年票據及5.8億美元2023年票據，劉鑾雄家族包括甘比共認購10多億美元票據。集團指，發債主要為現有債務再融資及用作一般公司用途。<br></p></body></html>
