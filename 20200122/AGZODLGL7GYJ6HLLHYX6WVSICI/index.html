<html><header><meta charset="utf-8"><title>關智斌做事三分鐘熱度</title></header><body><h1>關智斌做事三分鐘熱度</h1><p>關智斌（Kenny）與女rapper黃宇希（Shimica）昨日到商台宣傳新歌《頭頂有角》。Kenny笑言怕自己rap歌似數白欖，所以邀請Shimica為他演繹rap部份，Kenny說：「Shimica係香港十大女rapper，佢曾幫鄭秀文唱演唱會。」Kenny的新歌主題是擁抱自己缺點，Kenny指Shimica為人直接，欣賞她待人熱情，而自己沒有待人的熱情，做事得三分鐘熱度，像他之前學結他及日文，都中途放棄。</p></body></html>
