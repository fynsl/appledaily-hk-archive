<html><header><meta charset="utf-8"><title>求驗客手記：睇波偷情Live Cam斷正 - 求驗客</title></header><body><h1>求驗客手記：睇波偷情Live Cam斷正 - 求驗客</h1><p>偷情偷得多，就預咗有一日會被踢爆。好似有位厄瓜多爾球迷，同小三親密到球場，結果被直播影到兩人錫錫「斷正」（圖），返去同正印講乜都冇用。上周一場巴斯隆拿SC對DC迪爾芬嘅季前賽，Live Cam拍到看台上有對情侶原本攬住錫錫，但點知兩個人意識到有cam影住後，唔單止即刻停止親密，男嘅仲即刻放手，而且仲即時冇晒笑容。呢幕後尾被當地網友係咁吹，好多人都認為兩人應該係偷情先會咁鬼祟，結果亦證實完全估中，皆因「男主角」後尾竟同網民喺罵戰中認咗，仲鬧呢啲cam真係害死人，最後死死氣同正印道歉。</p></body></html>
