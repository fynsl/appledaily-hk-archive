<html><header><meta charset="utf-8"><title>阮兆祥斟ViuTV開節目</title></header><body><h1>阮兆祥斟ViuTV開節目</h1><p>阮兆祥及余香凝昨日到九龍灣拍攝ViuTV音樂節目《Chill Club》，首次現身ViuTV節目的祥仔表示，與節目主持趙學而從前在劇集《皆大歡喜》合作多年，會以honey相稱，而另一主持羅敏莊的囡囡是他契女，所以十分熟絡：「今次第一次出席ViuTV節目，百感交集，有新鮮嘅場景，舊有嘅臉孔，好多幕後人員以前都合作過，遲啲或者有機會合作，其實同ViuTV都傾過，但未諗到啱做乜嘢形式嘅節目，自己都好期待同唔同電視台合作。」</p></body></html>
