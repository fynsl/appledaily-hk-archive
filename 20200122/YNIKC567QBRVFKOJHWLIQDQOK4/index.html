<html><header><meta charset="utf-8"><title>今田美櫻寫真不敵山下美月</title></header><body><h1>今田美櫻寫真不敵山下美月</h1><p>有「福岡第一美少女」之稱的22歲日本女星今田美櫻，去年和米倉涼子合演日劇《Doctor-X》帶旺事業，被睇好將上位成新一代日劇界姐仔。今田美櫻昨日推出到泰國取景的全新寫真集《LASTSHOT》，由於她將專注演戲，故早前已表示寫真集是她「封胸」之作，前日她又在Ig貼出近照造勢。</p><p>今田雖然事業當旺，可惜寫真集推出當日遇上勁敵，撞正20歲偶像山下美月的首本寫真集《不能忘記的人》同日上架，兩者均在當地銷量榜名列前茅，山下美月高踞寫真集排行榜冠軍，今田就屈居第二。昨日山下美月現身澀谷宣傳，而其寫真集的首批出貨量已多達15萬本。<br>撰文：哥羅</p></body></html>
