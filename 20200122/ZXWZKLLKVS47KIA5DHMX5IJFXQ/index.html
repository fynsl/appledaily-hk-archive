<html><header><meta charset="utf-8"><title>唐詩詠愛貓困雪櫃</title></header><body><h1>唐詩詠愛貓困雪櫃</h1><p>唐詩詠前晚在社交網貼出一段愛貓「蛋蛋」的短片，片中「蛋蛋」躲在雪櫃中，只露出背影及尾巴。唐詩詠指當她起身煮蛋食，打開雪櫃見到貓尾揈吓揈吓，懷疑是唐爸爸打開雪櫃時，「蛋蛋」趁機跳了進去，唐爸爸不為意關了雪櫃，幸被唐詩詠發現，「蛋蛋」才沒變雪條。<br><br>唐詩詠在留言中更寫下與爸爸的對話，她問爸爸何時開雪櫃及「蛋蛋」被困多久，豈料唐爸爸支吾以對表示不知道後，竟然轉移話題︰「女呀，湊BB容易過湊貓呀，今晚想食乜？」網友留言指唐詩詠的愛貓幸好「冇變雪條」外，更有網民抵死說：「你爸咁用心良苦兜咁大個圈嚟暗示你……哈哈哈！你識做啦。」<br>撰文︰祖李</p></body></html>
