<html><header><meta charset="utf-8"><title>求驗客手記：英乙全武行　17球員毆鬥</title></header><body><h1>求驗客手記：英乙全武行　17球員毆鬥</h1><p>奧連特星期二喺英乙聯賽，喺主場憑住一球12碼，以1:1逼和諾咸頓。場波本來就冇乜嘢好講，但祖舒韋特喺完場前五分鐘射入12碼，為主隊追成平手後，諾咸頓後衞史葛華頓隨即從後攬跌咗奧連特嘅麥佳亞祖爾，主隊嘅占士戴頓即刻出手推開史葛華頓，就咁就引發咗一場涉及17個球員嘅集體毆鬥（圖），擾攘咗一大輪之後，球證最終以紅牌趕咗史葛華頓同占士戴頓出場，至於兩隊仲有冇手尾要跟，就要再等足總發落嘞。</p></body></html>
