<html><header><meta charset="utf-8"><title>鼎益豐今復牌或大波動</title></header><body><h1>鼎益豐今復牌或大波動</h1><p>有「道士股」之稱的中國鼎益豐（612）去年停牌至今10個月，證監會已決定就公司涉嫌市場操控活動，對包括鼎益豐人員的多名人士展開法律程序，並撤銷暫停鼎益豐股份交易的指示，公司將於今日復牌。證監會提醒其價格及成交量或會出現大幅波動。<br><br>同時，鼎益豐宣佈，昨日營業時間結束起，隋廣義將辭任公司擔任的所有職位，包括非執行董事、董事會主席及董事會投資者關係委員會成員。公司表示，隋廣義辭任是由於其個人及其他業務承擔日益耗時，以致無充足時間履行所擔負的公司職責，並指其與董事會並無意見分歧。<br></p></body></html>
