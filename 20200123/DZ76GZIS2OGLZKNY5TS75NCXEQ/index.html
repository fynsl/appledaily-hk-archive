<html><header><meta charset="utf-8"><title>轉會氹氹轉：小豆最高薪登陸銀河</title></header><body><h1>轉會氹氹轉：小豆最高薪登陸銀河</h1><p>美職聯洛杉磯銀河周三在twitter宣佈，現年31歲的墨西哥前鋒查維亞靴南迪斯（小豆、圖）正式加盟球隊。雙方簽約三年，年薪高達600萬美元（約4,600萬港元），加上其他獎金，小豆將會取代年薪720萬美元（5,600萬港元）的伊巴謙莫域，成為MLS最高薪的球員。據《ESPN》報道，洛杉磯銀河向西維爾支付了850萬歐元（約7,300萬港元）的轉會費，並且與小豆簽下為期三年的合約。</p><p>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
