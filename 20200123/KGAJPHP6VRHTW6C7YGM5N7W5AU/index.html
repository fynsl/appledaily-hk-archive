<html><header><meta charset="utf-8"><title>光希忙搵銀常缺課</title></header><body><h1>光希忙搵銀常缺課</h1><p>日劇天王木村拓哉的16歲細女木村光希人氣爆燈，前日在「第31屆日本珠寶最佳佩戴藝人獎」上獲得10至19歲組別的獎項，而26歲女星有村架純就獲得20代組別獎，早前被爆秘密離婚的木村文乃獲30代獎，而40代的獎項則由48歲女星藤原紀香獲得。</p><p>為名牌首飾擔任代言人的光希不忘為品牌賣廣告：「因為獲委任為珠寶品牌的代言人，所以得到這個獎非常榮幸。」有傳身為學生的她因為模特兒事業非常忙碌，經常要到外國工作，被爆因為太忙而缺席上課。有村架純則表示曾經為害怕不能成為適合戴珠寶的女性而感到焦慮，所以為了成為出色的大人，不斷磨煉自己。<br>撰文：施洛冰</p></body></html>
