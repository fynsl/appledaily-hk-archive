<html><header><meta charset="utf-8"><title>趙希洛奪獎喜獲父親稱讚</title></header><body><h1>趙希洛奪獎喜獲父親稱讚</h1><p>趙希洛昨日到商台受訪，修讀法律兼是銀行學碩士的她，出身富裕家庭，入行時遭父母極力反對。趙希洛今次在台慶頒獎禮獲最佳女配角獎，問到父母的反應時，她說：「媽咪應該係開心，但係冇表現出嚟，爹哋行過剩係講咗一句good job。」她表示獲獎當日有帶獎座給家人看：「由細到大已經習慣爹哋媽咪唔係踩就鬧，不過佢哋都係想激勵我，想我做好啲，自己先至會努力，唔會唔開心，因為自己係一個好正面嘅人。」<br><br>之後與羅蘭合作《踩過界2 》的趙希洛，於劇中飾演越南華僑，她說：「咁啱我嘅表嫂係越南人，有問佢每一句對白點講。」<br>採訪、攝影：張明</p></body></html>
