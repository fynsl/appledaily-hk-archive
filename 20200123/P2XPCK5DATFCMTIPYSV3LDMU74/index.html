<html><header><meta charset="utf-8"><title>求驗客手記：球迷掟煙火　高柏尼鬧爆</title></header><body><h1>求驗客手記：球迷掟煙火　高柏尼鬧爆</h1><p>禮拜日比甲傳統強隊安德列治作客布魯日賽事出現動人一幕，比賽末段有客隊球迷向布魯日門將米洛列特投擲煙火，煙火仲爆破令米洛列特驚慌躲避，身為安德列治隊長嘅高柏尼睇見呢一幕感到極之不滿，立刻走到場邊大罵己隊球迷，要求佢哋停止呢種行為，而且走到去米洛列特身邊，安慰呢位昔日比利時國家隊隊友。</p><p>高柏尼本來喺安德列治以球員兼教練開始佢離開曼城後嘅足球生涯，但由於球隊開季成績一般，令球會決定將高柏尼抽離教職，專注球員位置及擔當隊長角色，而呢位前比利時隊長亦不負眾望，喺周日一戰展示出自己嘅隊長風範。</p></body></html>
