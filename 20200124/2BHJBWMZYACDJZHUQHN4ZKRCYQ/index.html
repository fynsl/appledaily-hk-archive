<html><header><meta charset="utf-8"><title>趣趣地：尼馬屁股傳波寸爆對手</title></header><body><h1>趣趣地：尼馬屁股傳波寸爆對手</h1><p>效力巴黎聖日耳門（PSG）嘅巴西球星尼馬禮拜三法聯盃唔單止再獻一助攻造就隊友入波，仲喺比賽中用屁股傳球而成為全場焦點。PSG開賽九分鐘就靠尼馬開出角球畀馬昆奴斯哥利亞頂入領先，踢到31分鐘又係尼馬開出罰球，搞到敵軍蘭斯球員擺烏龍而擴大比數。眼見早早領先2:0，呢位巴西球星又玩花巧嘢，喺40分鐘面對一球彈地波，突然用自己屁股將皮球彈畀隊友，網民就話尼馬呢吓動作簡直係羞辱對手，最後PSG勝3:0。</p></body></html>
