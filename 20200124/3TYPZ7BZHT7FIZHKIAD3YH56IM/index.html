<html><header><meta charset="utf-8"><title>趣趣地：英甲前鋒為練波爆車窗</title></header><body><h1>趣趣地：英甲前鋒為練波爆車窗</h1><p>效力英甲葉士域治嘅前鋒洛活特為咗準時出席操練，唔想被球會罰錢，不惜打爆車窗攞車！事緣洛活特喺禮拜二朝早準備揸車前往訓練嘅時候，當上車撻匙後，發現車窗有霜，隨即走出車想抹走佢，點知唔小心閂埋度車門，發現條車匙留咗喺車入面，將自己架車反鎖，最慘係當時室外溫度只係攝氏零下三度，洛活特惟有喺街拾起塊石頭去爆窗，點知第一次擲石仲反彈整親自己，前後試過三次先至成功，都咪話唔黑仔。</p></body></html>
