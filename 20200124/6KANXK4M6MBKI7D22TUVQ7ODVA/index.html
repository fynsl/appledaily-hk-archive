<html><header><meta charset="utf-8"><title>趣趣地：南韓沙地闖亞U23決賽</title></header><body><h1>趣趣地：南韓沙地闖亞U23決賽</h1><p>正喺泰國舉行嘅U23亞洲盃，禮拜三進行咗2場4強賽，其中「太極虎」南韓憑住金大元同埋李東慶嘅入波，以2:0技術性擊敗澳洲殺入決賽，對手將會係喺完場前三分鐘靠一個幸運入球、以一球小勝烏茲別克嘅沙地阿拉伯。由於今屆U23亞洲盃同時係今夏東京奧運資格賽，所以除咗東道主日本外，兩支決賽隊伍南韓同沙地都成功攞到入場券，至於亞洲區餘下一席位，就係季軍戰嘅澳洲同烏茲別克之爭。</p></body></html>
