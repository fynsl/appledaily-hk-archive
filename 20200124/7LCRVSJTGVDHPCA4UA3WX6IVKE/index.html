<html><header><meta charset="utf-8"><title>周焯華「賣殼」錄虧損</title></header><body><h1>周焯華「賣殼」錄虧損</h1><p>太陽城（1383）主席周焯華旗下帝國環球（776）周一開市前停牌，指有內幕消息待公告。披露權益顯示，帝國環球大股東Power Ocean Holdings Limited（周焯華和鄭丁港各持50%股權）在場外以1.04元，悉售公司62.46%或1.79億股持股，涉資約18.7億元。帝國環球停牌前報1.3元，較周焯華出售價折讓20%。Power Ocean於2014年2月以每股3.14元入股，涉資5.63億元，持股六年「賣殼」蝕3.8億元。</p></body></html>
