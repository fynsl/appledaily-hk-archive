<html><header><meta charset="utf-8"><title>趣趣地：DC聯想搵奧斯爾擔大旗</title></header><body><h1>趣趣地：DC聯想搵奧斯爾擔大旗</h1><p>美職聯球隊華盛頓聯隊（DC聯），上季尾放走朗尼後，一直想搵番個頂級球星返嚟頂替。繼早前傳出有意搵前金球獎得主、皇家馬德里中場莫迪歷之後，近日又被爆已喺禮拜二派員到咗英國倫敦，同阿仙奴中場奧斯爾嘅代表會面，據講DC聯上年八月已經開始接觸奧斯爾，今個禮拜仲希望同球員或經理人見面，事關「奧燒」同阿仙奴周薪高達35萬鎊嘅合約，仲有年半就到期，DC聯正積極游說奧斯爾喺2021年加盟。</p></body></html>
