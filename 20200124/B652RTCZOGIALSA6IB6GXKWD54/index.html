<html><header><meta charset="utf-8"><title>大喜屋通過上市聆訊</title></header><body><h1>大喜屋通過上市聆訊</h1><p>港交所披露易顯示，本港專營日式放題料理的大喜屋已通過上市聆訊。據最新上市文件，公司表示因受去年6月開始的香港社會風波影響，因此截至去年7月31日止的四個月，期內收入為2.63億元，較前年同期減少8.8%。公司料截至今年3月31日的2020財年純利大幅下降，原因包括大喜屋銅鑼灣店去年3月關閉、因去年6月以來社運導致接客人次減少等。惟董事認為上述因素屬臨時性，並非總體需求萎縮迹象。</p></body></html>
