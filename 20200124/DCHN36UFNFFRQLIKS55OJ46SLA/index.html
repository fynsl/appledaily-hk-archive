<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄺美雲人生目標幫助人</title></header><body><h1>【馮仁昭四圍超】鄺美雲人生目標幫助人</h1><p>鄺美雲噚日到灣仔會展出席頒獎禮，經常參加義工活動嘅鄺美雲話：「服務別人係開心事，當人哋跌低，能夠幫人扶人一把，自己都覺得開心。」有冇試過向財困朋友伸出緩手解困，佢婉轉回應：「幫助別人開心就得，有錢出錢，有力出力，能夠出錢出力幫人，係我嘅人生目標。」提到內地疫情嚴峻，鄺美雲話今年會留港度歲，又會親自下廚款待朋友：「我都可以煮好多人飯，20人嘅飯都煮到，朋友讚好食又開心，就算批評下次可以再進步。」<br>撰文：馮仁昭</p></body></html>
