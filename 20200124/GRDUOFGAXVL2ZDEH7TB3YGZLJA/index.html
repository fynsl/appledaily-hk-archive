<html><header><meta charset="utf-8"><title>莊端兒搭飛機戴罩</title></header><body><h1>莊端兒搭飛機戴罩</h1><p>武漢新型肺炎疫情在內地持續，香港前日亦確診首宗個案。林日曦前日在fb撰文，呼籲所有人都要有防疫知識：「好多人搞錯咗，以為戴口罩只係為自己，其實，更多係為人哋。𠵱家冇人理你驚唔驚，你唔戴口罩，係你身邊嗰啲人會好驚。」他坦言最慘不是一個人中招，而是會連累身邊的家人和朋友。<br><br>盧巧音、趙學而、袁嘉敏及李亦喬（牛雜妹）等與其他市民一樣，出街也有戴上口罩。袁嘉敏日前就戴着口罩行花市買桃花，無綫《東張西望》主持利穎兒昨日開工，也每時每刻都戴上口罩。莊端兒和李璧琦趁農曆年假期出埠旅行，在機艙同樣戴上口罩防菌。<br>撰文：余嬌</p></body></html>
