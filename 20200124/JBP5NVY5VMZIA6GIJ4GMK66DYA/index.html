<html><header><meta charset="utf-8"><title>雲妮莎閃撻古斯馬</title></header><body><h1>雲妮莎閃撻古斯馬</h1><p>31歲《歌舞青春》（High School Musical）美國女星雲妮莎夏芝絲 （Vanessa Hudgens）上周才公開與拍拖8年的男友Austin Butler分手，相隔不久即被影到與靚仔籃球明星古斯馬（Kyle Kuzma）撐枱腳蜜會。</p><p>雲妮莎完全沒有受情變影響心情，前晚與古斯馬在一間意大利餐廳嘆晚餐飲紅酒，其間雲妮莎更輕托香腮，冧爆望着古斯馬。古斯馬本身亦極為圈中靚女歡迎，曾與真人騷女星Kendall Jenner坐遊艇出海。</p></body></html>
