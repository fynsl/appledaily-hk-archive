<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】67歲嚴浩年廿八添丁</title></header><body><h1>【馮仁昭四圍超】67歲嚴浩年廿八添丁</h1><p>67歲嘅導演嚴浩噚日喺社交網宣佈再做爸爸，他的第二任妻子、35歲女作家賈楠前日為佢誕下麟兒，佢留言︰「弟弟在年廿八出生，很健康，謝謝上天！」佢哋已育有一個3歲的女兒福娃，故湊成一個好字，《蘋果》噚日聯絡過嚴浩，問佢幫囝囝改咗名未？佢以短訊回覆表示︰「未改名，努力在想。」除咗賈楠的兒女外，嚴浩第一段婚姻亦育有一子，今年37歲嘅嚴藝之（原名︰嚴羚），繼承父親加入演藝界當導演同歌手，並於內地發展。<br>撰文：馮仁昭</p></body></html>
