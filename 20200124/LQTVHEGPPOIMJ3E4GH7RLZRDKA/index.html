<html><header><meta charset="utf-8"><title>和黃醫藥發ADR籌9億</title></header><body><h1>和黃醫藥發ADR籌9億</h1><p>長和（001）持股的和黃中國醫藥宣佈，計劃在美國納斯達克發售440萬份美國預託證券（ADR），每股ADR發行價為25美元，相當於周三收市價25.69美元折讓2.7%，集資約1.1億美元（約8.6億港元）。每份ADR代表五股和黃醫藥普通股。長和向承銷商發出30日期權，可按發行價額外出售66萬份ADR。和黃醫藥原計劃去年6月在港招股，集資五億美元，但其後有消息指集團因市況轉差而押後上市安排。</p></body></html>
