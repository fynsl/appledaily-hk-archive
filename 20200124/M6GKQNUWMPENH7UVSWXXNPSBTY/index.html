<html><header><meta charset="utf-8"><title>失婚大黑摩季開P賀壽</title></header><body><h1>失婚大黑摩季開P賀壽</h1><p>日本巨肺天后大黑摩季上月自爆跟圈外人老公離婚，結束16年婚姻。大黑摩季未受離婚影響心情，除夕夜更被影到與友人開P倒數，兼慶祝50歲生日。大黑摩季上月底在東京惠比壽開完演唱會後，即到火鍋店與30多名工作人員包場慶祝。</p><p>雖然前夫已再婚兼做了人父，但大黑表現依舊開朗，據知情人士指：「大黑酒後帶點醉意，非常開心。解散時她還大聲說會去外國，但就不知道她是新年去夏威夷玩，還是到外國工作。」</p></body></html>
