<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李國麟彈無綫等照肺</title></header><body><h1>【馮仁昭四圍超】李國麟彈無綫等照肺</h1><p>李國麟早前受訪批評無綫劇集製作有錯漏，不過佢噚日返無綫卻主動認衰：「訪問出咗後，迴響多到我驚，好多人用我個角度去睇成個公司，好似我踩公司咁，我仲喺呢間公司做，我想佢好。」李國麟話個訪問已經好耐，又笑言未被高層照肺：「公司會搵我了解，我喺度做咗幾十年，佢唔會鬧我，鬧我做乜啫？但佢會向我了解。」之後李國麟話日後會繼續表達意見，不過就話自己講嘢唔經大腦，傷咗人唔好意思。<br>撰文：馮仁昭</p></body></html>
