<html><header><meta charset="utf-8"><title>孔孝真不滿粉絲晒舊照</title></header><body><h1>孔孝真不滿粉絲晒舊照</h1><p>韓劇《山茶花開時》女星孔孝真形象一向親民，不過近日她因為在粉絲的Ig留言而陷入爭議。</p><p>近日有孔孝真粉絲在Ig上載偶像於2003年和Rain主演的《小爸爸上學去》劇照，未知孔孝真是否不滿意舊照重現，即親自留言：「拜託，是否可以不要再拿以前的劇照出來？拜託你了！」孔孝真的留言即引起熱議，該名網民更直認：「其實很傷心。」網民都指摘孔孝真的要求十分過份，認為孔孝真應該私下傳短訊給對方，而不是公開留言。而孔孝真昨日即急急解畫，並就事件致歉，指因為覺得當時演技不夠好才有此留言，又表示每部作品以及喜愛的觀眾都很珍貴，希望大家不要誤會及生氣。<br>撰文：施洛冰</p></body></html>
