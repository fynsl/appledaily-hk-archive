<html><header><meta charset="utf-8"><title>央視春晚冇現場觀眾</title></header><body><h1>央視春晚冇現場觀眾</h1><p>劉嘉玲、惠英紅與內地演員劉濤等，今年為央視春晚做表演嘉賓，不過受武漢爆發新型肺炎影響，今晚播出的央視春晚改為錄影，不設現場觀眾。嘉玲昨日回覆《蘋果》表示：「喺春晚嘅表演我只係唱一隻歌，噚日已經喺大灣區錄好咗，今日返咗嚟。」其他表演者就分別在河南鄭州錄影。<br><br>由於嘉玲老公梁朝偉正在澳洲拍攝Marvel首部華人英雄電影《上氣》（Shang-Chi：The Legend of the Ten Rings），嘉玲表示：「我會去澳洲過年，唔會喺香港或內地過年。」嘉玲昨日又在社交網貼出身穿紅色棉襖、站在桃花旁邊的照片，向粉絲提早拜年。<br>採訪：鍾國仁</p></body></html>
