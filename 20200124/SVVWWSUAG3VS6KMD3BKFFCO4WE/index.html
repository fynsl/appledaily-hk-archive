<html><header><meta charset="utf-8"><title>【add HOT】英倫風攻美妝市場</title></header><body><h1>【add HOT】英倫風攻美妝市場</h1><p>英國品牌Ted Baker決定踩入潛力龐大的美妝市場，推出首個彩妝系列With Ted，為大家帶來完整的「ted to toe look」。<br></p><p>首個系列共有59件產品，主打多色的眼影、胭脂及highlight產品，唇膏亦是系列的重點產品之一，由霧面唇膏、唇蜜至唇筆等一應俱全，另外有多款化妝掃登場，包裝方面則以黑金印花帶出別致的英倫風情，溫柔典雅。<br>撰文：高綽盈</p><p>更多精采時尚內容，盡在 http://add.appledaily.com 。</p></body></html>
