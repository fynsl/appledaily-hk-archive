<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】熊黛林遇無禮司機嬲爆</title></header><body><h1>【馮仁昭四圍超】熊黛林遇無禮司機嬲爆</h1><p>熊黛林前日喺微博貼相，話自己揸車幫一對孖女買嘢時遇到唔禮貌嘅司機，佢留言：「大清早去超市給寶寶買食材，回到停車場看到旁邊的車停得太近（我的是粉紅的），於是輕輕地敲了敲門說：『可以挪開一點嗎？』，她伸個頭出來看了看地下的線，然後說：『我在喝咖啡。』然後就縮回去了。我真的很生氣，特別是她白眼翻翻的時候，真的好想&amp;%#$」</p><p>熊黛林回覆網友話：「我覺得做人除了『守規矩』之外還應該講『道德』。」<br>撰文：馮仁昭</p></body></html>
