<html><header><meta charset="utf-8"><title>顏子菲唔敢回鄉度歲</title></header><body><h1>顏子菲唔敢回鄉度歲</h1><p>顏子菲、張崇基、張崇德及駱胤鳴昨晚在尖沙嘴出席新片《怪醫D老篤》首映。顏子菲每年農曆新年都會返回家鄉南京探親，她表示：「今年我本來都原定返去探公公婆婆兼喺家鄉度歲，但屋企人擔心武漢肺炎疫情喺各地擴散，所以佢哋都勸我先觀察兩個星期先再決定。」顏子菲現主力教授跳彈牀運動，她表示有不少學生慕名而來。<br><br>駱胤鳴男友日前跪地求婚，但她卻滿腹牢騷：「我嬲自己冇化妝，如果知佢求婚我着番條裙先，點解我咁樣衰，叫佢不如求多次。」駱胤鳴透露其實去年已經開始籌備婚禮，婚禮定於12月27日，設宴25圍，同日註冊。<br>採訪：張明<br>攝影：陳慧安</p></body></html>
