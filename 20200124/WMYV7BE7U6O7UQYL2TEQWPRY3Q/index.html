<html><header><meta charset="utf-8"><title>金宇彬申敏兒行結婚運</title></header><body><h1>金宇彬申敏兒行結婚運</h1><p>韓劇《繼承者們》的30歲男星金宇彬，跟35歲女星申敏兒拍拖近5年依舊恩愛，去年就曾傳二人最快今年結婚。日前韓國節目《free19》找來算命師，推算金宇彬和申敏兒今年的運程。算命師指二人的相配程度有70分以上，指他們於今年最有結婚運，當中申敏兒於今年及明年亦有很強的子女運，意指二人非常適合於今年結婚，婚後更宜立即造人。另外，申敏兒目前忙於拍攝新片《休假》，日前她就獲粉絲送上餐車為她打氣。</p></body></html>
