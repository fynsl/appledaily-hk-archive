<html><header><meta charset="utf-8"><title>LiSA極速嫁鈴木達央</title></header><body><h1>LiSA極速嫁鈴木達央</h1><p>32歲日本動畫界歌姬LiSA，昨晚宣佈閃婚，與36歲同居男友鈴木達央拉埋天窗。鈴木達央是著名聲優，LiSA在聲明上表示：「考慮到今後的人生，我們決定結婚。」二人在年半前爆出地下情時已感情穩定，還被發現已在世田谷愛巢同居，一對新人未定婚禮詳情，亦強調尚未懷孕，不少粉絲祝賀二人。LiSA昨日在Twitter留言：「從今以後會將感情化做歌曲，想與大家繼續玩樂，請期待着充滿力量的LiSA來臨。」</p></body></html>
