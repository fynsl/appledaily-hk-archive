<html><header><meta charset="utf-8"><title>歐芷婷賣椰子油被斥神棍</title></header><body><h1>歐芷婷賣椰子油被斥神棍</h1><p>曾選港姐的歐芷婷之前改名戴子珽做堪輿學家工作，近年她在fb開專頁「生酮女皇」，近日武漢爆發肺炎，她曾在fb建議多進食防治病毒的食物包括椰子油及黑種內樹皮等，並附上購買連結。結果惹來專頁「醫學治眼」批評，指根據過往資料未能證明椰子油有防病毒作用，質疑歐芷婷目的只為求財，有網民留言：「樹皮有用中國就冇病毒啦」、「近期多咗啲神棍喺度發國難財」等。<br><br>歐芷婷未有直接回應批評，但就發文，意有所指說：「講咗好多次目前係冇針對新型冠狀病毒嘅藥物同疫苗，中咗真係自求多福，靠身體嘅自癒機制康復 。」她強調椰子油天然無害，但冇說明實際用途。<br>撰文：余嬌</p></body></html>
