<html><header><meta charset="utf-8"><title>楊思琦被腹中B嚇親</title></header><body><h1>楊思琦被腹中B嚇親</h1><p>楊思琦去年10月宣佈結婚及陀B，至今腹中寶寶8個多月，即將當上鼠媽媽的思琦較早前仍不斷四圍外出工作，甚至坐飛機到外地拍攝節目，直至去年年底才留港安胎，她曾經透露生產在即，時常感到眼瞓，每日要午睡兩小時，又經常會抽筋，要囡囡楊卓穎（Krystal）及老公替她按摩紓緩。<br><br>踏入新一年，楊思琦開始減產兼準備過農曆新年，早前趁精神狀態較好，便相約好友食團年飯，其間寶寶似急不及待想出來體驗過年氣氛，整晚令思琦肚皮非常繃緊，令她心情變得緊張，結果翌日隨即由老公陪伴急往醫院，幸好檢查後沒有大礙，兩公婆可以安心返家等預產期到來。<br>撰文：克己</p></body></html>
