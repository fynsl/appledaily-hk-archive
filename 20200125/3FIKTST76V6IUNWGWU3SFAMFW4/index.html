<html><header><meta charset="utf-8"><title>張建宗　陳肇始　終戴罩</title></header><body><h1>張建宗　陳肇始　終戴罩</h1><p>【本報訊】不戴不戴還須戴！署理特首張建宗與食衞局長陳肇始日前見傳媒時無戴口罩，其間卻接連咳嗽，前者聲稱只是「濁親」、後者則指「﹙喉嚨﹚太乾」，堅稱健康沒問題，衞生署署長陳漢儀日前更曾指除非出現病徵，否則市民在一般社交場合不用戴口罩。言猶在耳，張建宗與陳肇始昨分別與新民黨及工聯會成員會面，聽取防疫工作建議時，兩人終戴口罩，可見特區官員不僅抗疫嘆慢板，連自身防疫也慢半拍。<br><br>新民黨及工聯會fb圖片</p></body></html>
