<html><header><meta charset="utf-8"><title>陳松伶夫婦拒食野味</title></header><body><h1>陳松伶夫婦拒食野味</h1><p>陳松伶（松松）和老公張鐸目前身在青島過年，武漢爆發肺炎，昨日《蘋果》問她現時青島情況，松松說：「我哋呢度冇乜事，不過呢度都好多人搶購口罩，總之大家都要注意衞生，小心啲啦。同埋我一定唔食野味，我一向好文明，我老公都唔會食。」松松日前剛度過49歲生日，談到生日願望時，她說：「希望壞事快啲過，好事快啲嚟。」<br><br>松松去年加盟星娛樂計劃推出新唱片及舉行演唱會，但近日唱片公司被合作夥伴娛樂唱片告違約及追數，公司財政出現問題，令松松出碟及演唱會大計胎死腹中，她承認計劃擱置：「我冇乜所謂，希望佢哋（星娛樂）所有事都解決到。」<br>採訪：魯吉</p></body></html>
