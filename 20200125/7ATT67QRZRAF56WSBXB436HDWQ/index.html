<html><header><meta charset="utf-8"><title>乒球杜凱琹：對自己負責（1996年/丙子年）</title></header><body><h1>乒球杜凱琹：<br>對自己負責（1996年/丙子年）</h1><p>「覺得自己唔再係細路，要對自己做嘅事負責，無論乒乓定係自己人生。」11月才滿24歲的香港乒球一姐杜凱琹，這個農曆年正在葡萄牙爭東奧女團入場券。阿杜跟師兄黃鎮廷上月率先奪得東奧混雙入場券，沒想到自己的本命年伊始，都是為東奧頻撲，她說：「其實我好重視農曆新年，會跟家人去嫲嫲度拜年，一齊食蘿蔔糕同年糕，但就唔鍾意食齋，如果遇上家人食齋，我會返去食個麵補數。」阿杜農曆年其中一個節目就是去卡拉OK唱個夠，她亦不忘跟讀者拜年：「祝大家鼠年身體健康、萬事如意。」</p></body></html>
