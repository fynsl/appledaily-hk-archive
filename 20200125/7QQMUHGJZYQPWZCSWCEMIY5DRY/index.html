<html><header><meta charset="utf-8"><title>陳庭欣怒斥藥房發肺炎財</title></header><body><h1>陳庭欣怒斥藥房發肺炎財</h1><p>陳庭欣留意到武漢肺炎疫情來勢洶洶，香港亦告失守，確診個案不斷增加，市民都戴上口罩以防萬一，市面出現搶購口罩的情況，不少店舖的口罩都被搶購一空。陳庭欣前日在社交網貼上一張尖沙嘴某藥房，瘋狂加幾倍價錢出售口罩的相片，她氣憤難平地說：「太過份，發『肺炎』財。」平時一盒口罩價錢約售50元，現暴升至250元，足足貴了五倍！不少網民都留言大鬧這間藥房離譜，名副其實趁火打劫。</p><p>此外，陳庭欣亦貼出一張穿上紅色旗袍，站在桃花前的相片，她透露自己提早收爐：「因為初一的花車取消了，所以我提早收爐啦！寄望嚟緊鼠年大家身體安康，出入平安，事事順利！」<br>撰文：寶妮</p></body></html>
