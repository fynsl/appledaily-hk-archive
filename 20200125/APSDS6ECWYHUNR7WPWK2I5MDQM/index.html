<html><header><meta charset="utf-8"><title>司徒法正預測香港年中轉運</title></header><body><h1>司徒法正預測香港年中轉運</h1><p>玄學家司徒法正昨日到觀塘接受面包台節目訪問，每逢年近歲晚，不少善信及客戶都找他幫忙還神和祈福。剛從美國出席完講座返港的司徒法正，面對市道低迷，他說：「可能最近個市唔係咁好，好多人都想聽吓有乜方法幫助下財運，我就建議大家採取主動，有危先有機。特別今年係屬金水，從事金融嘅都會有一定嘅機會。」<br><br>談到最近武漢肺炎肆虐，在中港兩地，甚至全球都發生感染個案，師傅指從術數上來說已預計到今年會有疾病困擾問題，他說：「今年更加係庚子年，每到庚子年都有一啲大事發生，所以建議今年大家萬事小心，預計到年中情況就會好轉。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
