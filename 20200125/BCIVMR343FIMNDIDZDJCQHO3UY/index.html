<html><header><meta charset="utf-8"><title>單車梁穎儀：衝亞錦獎牌（1996年/丙子年）</title></header><body><h1>單車梁穎儀：<br>衝亞錦獎牌（1996年/丙子年）</h1><p>雅加達亞運計時賽銅牌得主、港隊單車代表梁穎儀自評去年表現不佳，在去年的亞錦賽精英組賽事僅得第七，憾未能取得公路單車項目的東奧入場券。香港單車隊經常需要離鄉別井訓練及比賽，農曆新年亦不例外。小妮子一月中曾短暫回港參加活動，她當時透露過節時要與一眾隊友到雲南集訓，備戰三月在馬來西亞舉行的公路單車亞錦賽，未能回港與家人共度佳節。新一年梁穎儀力爭在亞錦賽中衝擊獎牌，又趁新年向《蘋果》讀者拜年：「新年快樂、心想事成、身體健康！」</p></body></html>
