<html><header><meta charset="utf-8"><title>西北及東南　放水生植物催財</title></header><body><h1>西北及東南　放水生植物催財</h1><p>【話你知】有意置業人士，新居入伙有甚麼貼士呢？玄學家吳佩孚教路指，鼠年正財位位於西北方，偏財位則位於東南方，故在這兩個方位擺放水生植物、流水裝置或養魚等，均可以有催財的作用，「新居入伙，人氣未夠，最啱擺多啲植物喺屋企，等屋企『氣場』好返啲」。<br><br>至於傳統習俗上的「拜四角」，玄學家雲文子則提醒，大家應在搬家入伙前一日進行儀式，而非裝修當日，「同埋拜嘅時候應該係黃昏時間，開晒大門，由屋入面拜到出門口咁先啱」。</p></body></html>
