<html><header><meta charset="utf-8"><title>薛芷倫機艙清潔抗疫</title></header><body><h1>薛芷倫機艙清潔抗疫</h1><p>薛芷倫前日出發往新加坡，處理有份投資的食肆開張事宜，由於香港及新加坡兩地都已確診有武漢肺炎個案，薛芷倫即時提高防疫意識，以免中招，她在Ig貼相及短片，可見她未上機已戴口罩，之後入到機艙，更親手為自己的商務客座位清潔一番。</p><p>薛芷倫先戴上膠手袋，然後拿起消毒濕紙巾，由椅子的背脊位置、扶手、椅子罅縫都抹一次，之後又抹屏幕及控制按鈕、枱仔等，清潔得相當徹底。她以英文留言，指這個冠狀病毒好嚴重及好高傳染性，自己在飛機消毒座位，更溫馨提示大家坐飛機一定要戴口罩、消毒清潔液及毛巾，人人都要身體健康。<br>撰文：余嬌</p></body></html>
