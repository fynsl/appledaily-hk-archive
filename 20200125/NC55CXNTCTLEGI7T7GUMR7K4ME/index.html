<html><header><meta charset="utf-8"><title>莊端兒大馬拋胸收大利是</title></header><body><h1>莊端兒大馬拋胸收大利是</h1><p>莊端兒和喬寶寶前晚到馬來西亞怡保登台，二人合唱了《現代愛情故事》，觀眾還大叫莊端兒電影中經典角色名「波波姐」，場面非常熱鬧。穿上透視低胸裙的莊端兒盡騷事業線，她昨日接受《蘋果》訪問時說：「第一次同喬寶寶合作好開心，因為佢好識搞氣氛、好搞笑，完全冇冷場，仲搞到啲客人醉晒。」</p><p>兩日一夜的行程，令首次到訪怡保的莊端兒印象大好，她說：「比想像中熱情，估唔到馬來西亞都好多人認識波波姐，熱情款待我哋，一到步就有車隊接送仲有警察開路。雖然只逗留兩日一夜，但都好想快啲再嚟馬來西亞。」大會非常滿意兩人表現，臨時加碼派大利是齊齊過肥年。<br>撰文：君喬</p></body></html>
