<html><header><meta charset="utf-8"><title>小Justin帶隊打手印</title></header><body><h1>小Justin帶隊打手印</h1><p>環球唱片公司CEO Lucian Grainge，前日獲邀到荷李活星光大道打手印留名，旗下歌手均有現身到賀，包括Justin Bieber、Shawn Mendes、Sam Smith，以及殿堂級情歌天王Lionel Richie都畀面出席。小Justin早前大爆自己有萊姆病，影響情緒，但今次會上明顯心情大靚，與希莉辛菲（Hailee Steinfeld）相當親密，又不斷為老闆拍照，非常識做。另外，Shawn Mendes亦大受歡迎，被大量粉絲集郵。</p></body></html>
