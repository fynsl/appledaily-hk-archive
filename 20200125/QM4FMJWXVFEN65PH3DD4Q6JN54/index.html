<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼聯傳搵「叛徒」泰維斯救亡</title></header><body><h1>轉會氹氹轉：曼聯傳搵「叛徒」泰維斯救亡</h1><p>曼聯和士砵亭中場波基斯費南迪斯的轉會傳聞有指因為價錢不合而告終。中場線引援失敗後，曼聯決定為前線增兵，彌補前鋒拉舒福特可能因傷缺陣三個月的空缺，但意外是計劃從小保加借入舊部泰維斯（圖）回巢。35歲的泰維斯曾在07至09年效力曼聯2季，上陣99場入34球14助攻，為球隊贏下2屆英超冠軍和1次歐聯冠軍，但他被曼聯迷視為「叛徒」，皆因他後來加盟同市宿敵曼城，也與傳奇領隊費格遜不歡而散。</p></body></html>
