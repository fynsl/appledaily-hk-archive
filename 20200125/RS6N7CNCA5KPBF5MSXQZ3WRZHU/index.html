<html><header><meta charset="utf-8"><title>玄彬孫藝珍冠絕評價榜</title></header><body><h1>玄彬孫藝珍冠絕評價榜</h1><p>韓國型男玄彬及女星孫藝珍合作的劇集《愛的迫降》，自上月開播以來收視節節上升，兩位主角亦齊齊登上電視劇演員品牌評價榜。據韓國企業評判研究所統計上月22日至本月23日的調查結果，玄彬力壓孫藝珍大熱封冠，孫藝珍則獲得第二位，至於第三名由24歲男星安孝燮憑另一人氣劇《浪漫醫生金師傅2》成功打入，男星南宮珉及女星李聖經就分別排第四、第五位。<br><br>另外，《愛的迫降》本周因春節關係停播，並順延至下周六播出第11集，近日玄彬和孫藝珍就繼續冒寒在首爾街頭拍攝，有網民捕獲到二人的拍攝時的身影，孫藝珍更無懼低溫，穿上短裙晒美腿。<br>撰文：文康妮</p></body></html>
