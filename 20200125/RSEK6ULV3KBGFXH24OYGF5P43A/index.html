<html><header><meta charset="utf-8"><title>余香凝無懼爛桃花</title></header><body><h1>余香凝無懼爛桃花</h1><p>余香凝昨日到新城接受訪問，透露每年都會跟媽咪行花市買年花，她說：「媽咪話今年唔買桃花，免得惹爛桃花，不過我同細妹都話反對。」新春期間要戒口兼勤力健身，重現以前的腹肌，期望唱快歌時騷腰。至於會否騷其他部位，她笑指擔心再瘦便沒有甚麼可騷。<br><br>余香凝日前跟妹妹余潔𤨤及組合Super Girls（SG）等食團年飯，更順道為麥子樂補祝40歲生日，麥子樂感動眼濕。SG五位成員笑指麥子樂的生日願望是找女朋友，早日成家立室。眾人又不停向剛為人妻的成員蔡明思（Jessica）拜年，Jessica笑言要到台灣拜年後，才安排大家拜年𢭃利是。<br>採訪、攝影：馬建華</p></body></html>
