<html><header><meta charset="utf-8"><title>網球張瑋桓：一屋都是鼠（1996年/丙子年）</title></header><body><h1>網球張瑋桓：<br>一屋都是鼠（1996年/丙子年）</h1><p>一屋都是鼠，說的是香港網球一姐張瑋桓（Eduice），她與父母都是肖鼠。23歲的Eduice表示對農曆年很有感受，她說：「我同爹哋、媽咪成日講笑，話『成屋都係老鼠』。農曆新年我一直好鍾意，因為有好多好食的賀年食品，尤其是年糕，我可以一個人一次過食半底。」Eduice說家人沒給過壓力自己，她自言美中不足是教練常說她打網球時總欠點火，難怪鼠年願望是：「希望自己打波時多啲火，今年繼續成為EFG HKTA Tour Team受惠球員，以及能圓大滿貫夢。」</p></body></html>
