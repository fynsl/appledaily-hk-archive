<html><header><meta charset="utf-8"><title>John Karlen加州逝世</title></header><body><h1>John Karlen加州逝世</h1><p>80年代劇集《警花拍檔》（The Cagney &amp; Lacey）男星John Karlen逝世，享年86歲。他於本月22日在加州一所醫院病逝，據指他已經患病多年，更曾經中風。John Karlen曾於1982至1988年，在《警花拍檔》中飾演女主角Mary Beth Lacey丈夫Harvey Lacey，更憑此角奪得艾美獎最佳男配角。除了《警花拍檔》，他還參演過劇集版《怪誕黑家族》（Dark Shadows）。</p></body></html>
