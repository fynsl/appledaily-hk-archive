<html><header><meta charset="utf-8"><title>韓紅籲撕碎口罩防再賣</title></header><body><h1>韓紅籲撕碎口罩防再賣</h1><p>內地歌手韓紅原定下月29日在武漢舉行《咏生 韓紅2020巡迴演唱會》，不過由於現時當地肺炎持續，疫情嚴峻，因此前日她宣佈將演唱會延期舉行，暫時未知何時補辦。韓紅更呼籲民眾要防止口罩被「二次販賣」，她在微博留言：「為防止大量丟棄的廢口罩造成嚴重污染，請大家裝進袋子再丟棄，丟棄前務必剪碎撕碎，以防止被黑心商販二次販賣，有條件的單位可集中專用垃圾桶垃圾袋丟棄。」<br><br>其實除了韓紅要延遲武漢演唱會外，台灣代表蔡依林及李宗盛早前已率先宣佈，分別將3月於武漢及黃石舉行的演唱會延期，而劉德華4月亦原定在武漢開騷，目前靜觀其變才作決定。<br>撰文：寶妮</p></body></html>
