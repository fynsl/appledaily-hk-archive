<html><header><meta charset="utf-8"><title>陳寶珠紀念任姐107歲生忌</title></header><body><h1>陳寶珠紀念任姐107歲生忌</h1><p>陳寶珠、謝雪心、梅雪詩等前日趁農曆年廿九齊集在白雪仙家中，為紀念師傅、已故名伶任劍輝（任姐）的107歲生忌開派對，跟任白份屬老友的資深傳媒人汪曼玲，昨日在社交網站貼上白雪仙、唐鶴德及寶珠姐等聚會照片，並留言：「年廿九，任姐107歲生日快樂！」<br><br>相中所見，擺放在仙姐家中，任姐的照片前擺滿不少親友所送來的鮮花，眾人一齊切蛋糕及品嚐美食，而早前被指患呼吸系統惡疾的寶珠姐，除了開心地與白雪仙及梅雪詩等切燒豬之餘，之後更拿着一大碟食物，胃口相當不錯。<br>撰文：君喬</p></body></html>
