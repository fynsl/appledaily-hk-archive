<html><header><meta charset="utf-8"><title>東出昌大新劇收視勁跌</title></header><body><h1>東出昌大新劇收視勁跌</h1><p>日本31歲男星東出昌大日前被爆不倫之戀，背着老婆渡邊杏偷食22歲女星唐田英里佳。東出昌大好男人形象盡毀，令主演新劇《刑事和檢事~所轄與地檢的24時~》收視大跌近兩成。《刑》劇於本月16日首播，收視率達12％。醜聞曝光後，前晚播出的第二集，平均收視只有9.7%，有網民更炮轟東出惡心，要求腰斬劇集。小三唐田亦疑被割席，她於2018年開始成為《MORE》雜誌的專屬模特兒，目前她的個人簡介已從網站刪除。</p></body></html>
