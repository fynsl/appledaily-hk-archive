<html><header><meta charset="utf-8"><title>馬浚偉夾Band賀新春</title></header><body><h1>馬浚偉夾Band賀新春</h1><p>馬浚偉和MtoM成員Matthew、Tommy日前為「香港開電視」拍賀年特輯，三子第一次以樂隊身份亮相電視節目獻唱，問到會否緊張？馬仔笑笑說：「幾廿歲人緊乜張呀？」<br><br>馬仔解釋MtoM的由來是因合作演唱會開始，他說：「Matthew同Tommy本身都係音樂監製，唱得、彈得，我哋三個只需要簡單樂器就可以busking。」稍後MtoM將會推出新歌，馬仔表示好期待。至於新年期間，三子就各自慶祝。馬仔說：「我會同公司同事、屋企人食團年飯，然後就留在家中等朋友來拜年。」<br>撰文：翁可人</p></body></html>
