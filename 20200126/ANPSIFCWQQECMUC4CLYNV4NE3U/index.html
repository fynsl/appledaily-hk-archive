<html><header><meta charset="utf-8"><title>蓋鳴暉上頭炷香祈福</title></header><body><h1>蓋鳴暉上頭炷香祈福</h1><p>蓋鳴暉未有因近日武漢肺炎肆虐影響演出，一如以往繼續在農曆新年期間假北角新光戲院主演共18場賀歲粵劇，並定於下周四開鑼。為求演出順利，昨日凌晨她一臉淡妝穿上簡約格仔裝現身黃大仙祠上頭炷香，更獲祠方安排避開人群直接進入大殿，從相片中見她念念有詞誠心上香。<br><br>直言非常留意疫情的蓋鳴暉，表示在演出前盡量不去人多的公眾地方，避免增加風險，至於家中也準備口罩，她祝福大家：「流感肺炎病毒強烈，影響到香港人同世界各地，我希望呢個難關好快過去，大家都健康，安居樂業，一世好運。」受到疫情擴散影響，演出場地屆時會作防疫安排，為入場觀眾提供酒精搓手液消毒。<br>撰文：曹家誠</p></body></html>
