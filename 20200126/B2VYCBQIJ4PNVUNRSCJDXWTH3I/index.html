<html><header><meta charset="utf-8"><title>武漢返台灣　黃安疑中招</title></header><body><h1>武漢返台灣　黃安疑中招</h1><p>台灣藝人黃安長居大陸，曾多次舉報台灣藝人「搞台獨」，自封「台獨剋星」，惟他曾在大陸患心肌梗塞命危，為享用台灣健保耗巨資回台就醫，被批「不要臉」。黃日前更新fb，地點標註在新竹馬皆醫院，他坦言月初曾在湖北拍節目，更順路去武漢參觀黃鶴樓，隨後有發燒症狀，「現在好像好了。希望跟最近的肺炎病毒沒關係。」又標榜自己「去醫院通報檢查，做一個好國民的責任與義務」。他又在微博發聲稱，年三十與家人「大餐團年」。</p></body></html>
