<html><header><meta charset="utf-8"><title>趣趣地：咸爺學包餃子賀歲</title></header><body><h1>趣趣地：咸爺學包餃子賀歲</h1><p>農曆新年家陣同西方接軌，鬼佬一樣想感受過年氣氛，而且中國市場何其大，好多球會或球員都會拍賀年短片祝福中國球迷，就連已退役嘅「萬人迷」碧咸，都學包餃子同大家拜年。大年初一咸爺出咗段包餃子嘅片，然後一邊食一邊祝大家新年快樂。另外，佢嘅前球會皇家馬德里都唔執輸，搵咗夏薩特、賓施馬、拿祖費南迪斯同盧卡斯華斯基斯打麻雀，一路打一路用普通話講一啲麻雀術語，例如「碰」、「吃」、「發」、「胡了」等，最後仲祝大家新春快樂。</p></body></html>
