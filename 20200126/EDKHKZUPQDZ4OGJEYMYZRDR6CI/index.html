<html><header><meta charset="utf-8"><title>民眾挖路斷交「拜年是害人」</title></header><body><h1>民眾挖路斷交「拜年是害人」</h1><p>武漢乃至湖北省疫情不斷擴大，累湖北周邊省區大為緊張，一些網上訊息及圖片顯示，湖南、河南、安徽、江西等省，都有民間把與湖北交界的低等級公路挖斷，或在路面上堆積泥石雜物，阻湖北車輛入境；重演17年前沙士疫情時，北京周邊不少縣鄉「挖路斷交」阻北京車輛入境，以防輸入北京沙士的歷史。一些地方為阻嚇民眾過年聚會誘發疫症傳染，竟掛出大幅標語，上書「拜年就是害人，聚餐就是送死」；令路人見之無不側目。</p></body></html>
