<html><header><meta charset="utf-8"><title>陀B周勵淇拍片拜年</title></header><body><h1>陀B周勵淇拍片拜年</h1><p>正在養胎周勵淇昨日大年初一在Ig上載短片向網友賀年，雖然只拍了上半身，但片中40歲的她化着淡妝，看來精神不俗，她說：「恭喜恭喜，喺鼠年希望大家身體健康，心想事成，想要乜嘢就有乜嘢，2020年係全新年份，希望大家平平安安，充滿住愛。」她更留言給網友，表示會盡快和大家見面。<br><br>周勵淇自前年年底突然宣佈與內地藝人傅浤鳴結婚後，經過一年多努力終成功造人，準備做鼠媽媽，不少網友都留言祝福：「好好在家中安胎」、「生個健健康康開開心心嘅BB」、「好好休息，記得口罩要戴好戴滿！」等。<br>撰文：曹家誠</p></body></html>
