<html><header><meta charset="utf-8"><title>林盛斌派利是威一分鐘</title></header><body><h1>林盛斌派利是威一分鐘</h1><p>林盛斌（Bob）昨日在Ig貼出一段家人輪流向他𢭃利是的片，他全家人均穿上中國賀年衫，非常好氣氛，他留言：「我真係好鬼鍾意呢個儀式，全年最威最有地位就係呢一分鐘！」<br><br>片中見到Bob的三女一子排隊說吉利說話才有利是𢭃，大女相當醒神地說：「爸爸，心想事成，萬事如意，越嚟越靚仔。」之後到二女，她說：「新年快樂，身體健康，紅啲。」再輪到三女講：「恭喜發財，身體健康。」到孻仔時，Bob就捉住他教：「恭喜發財，身體健康，好靚仔。」兩個菲傭姐姐亦都要排隊，最後就到Bob嫂，她就笑笑口叫老公：「身體健康，財源廣進，賺多啲。」<br>撰文：翁可人</p></body></html>
