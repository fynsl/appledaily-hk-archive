<html><header><meta charset="utf-8"><title>四太探賭王盼病毒快走</title></header><body><h1>四太探賭王盼病毒快走</h1><p>98歲的賭王何鴻燊近年在養和醫院休養，昨日農曆大年初一，四太梁安琪中午到醫院拜年，問到有否帶同賀年食品與賭王分享？四太表示：「今日大家嚟團年，最重要身體健康，呢個病毒快啲走。」她表示今年首次取消員工團年飯：「要跟政府嘅指引，當然有失望，但係為咗夥計同員工嘅健康，冇辦法。」問到武漢肺炎疫情越來越嚴重，家中有否加強防疫？四太說：「呢啲嘢我唔想講。」</p><p>四太受訪期間，她的長子何猷亨亦現身醫院，之後賭王元配黎婉華所生的孻女何超雄離開醫院，見她穿上粉紅色單薄上衣，身材明顯較以前肥胖，由兩位傭人陪同下登車離開。<br>採訪、攝影：盧妹</p></body></html>
