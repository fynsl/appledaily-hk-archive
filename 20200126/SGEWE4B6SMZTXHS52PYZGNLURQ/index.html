<html><header><meta charset="utf-8"><title>趣趣地：着火夏蘭特後備都省兩粒</title></header><body><h1>趣趣地：着火夏蘭特後備都省兩粒</h1><p>上星期五德甲獨腳戲多蒙特主場迎戰「升班馬」科隆，上仗連中三元嘅艾寧夏蘭特又一次成為主角，呢位小將後備登場後成功梅開二度，主場以5:1大炒對手，球隊連續2場聯賽轟入5球，攻力認真恐怖。今仗夏蘭特再度先列後備，多蒙特靠拉菲爾古里路同馬高列奧斯建功，半場已領先2:0。易邊後科隆曾一度追成1:3，但夏蘭特喺65分鐘入替後，先喺77分鐘門前執雞，再喺87分鐘扭過對方門將漢恩射入空門，幫多蒙特以5:1大勝，以36分爬過慕遜加柏升上第3。</p></body></html>
