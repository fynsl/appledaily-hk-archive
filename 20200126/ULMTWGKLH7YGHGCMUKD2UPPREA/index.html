<html><header><meta charset="utf-8"><title>郭少芸讚黃心穎拍劇用心</title></header><body><h1>郭少芸讚黃心穎拍劇用心</h1><p>黃心穎主演的《丫鬟大聯盟》近日於無綫播畢，她在劇中飾演郭少芸近身妹仔，郭少芸日前接受商台節目《1圈圈》訪問時，盛讚黃心穎勤力：「佢好用心，第一套擔正都會好緊張，睇到佢緊張。」郭少芸透露：「佢有次感冒得好犀利，瞓咗喺廠嘅地下度，我哋都同佢講『嘩，你唔舒服唔好再瞓喺地，攝地氣而且錄影廠又污糟。』佢都堅持要完成嗰晚拍攝。」<br><br>曾經與王賢誌及林家棟傳緋聞的郭少芸，談到自身感情，她指唯一承認拍拖是與編導鍾國強（高佬），感情維持了三年。分手後二十年都沒有新戀情曝光，她笑說：「有新另一半嘅，認真與唔認真、長短都有。」<br>撰文：翁可人</p></body></html>
