<html><header><meta charset="utf-8"><title>陳偉霆春晚中國人表忠</title></header><body><h1>陳偉霆春晚中國人表忠</h1><p>陳偉霆早前憑騎呢廣東話口音唱《野狼Disco》令人氣再升，日前獲邀為央視《春節聯歡晚會》錄影，夥拍張藝興和《野狼》原唱者寶石Gem獻唱重新編寫的《過年disco》。穿上紅色皮褸配黑tee黑褲的陳偉霆，以騎呢腔演唱，而張藝興及寶石Gem則負責rap，三人又載歌載舞合唱：「一定不要忘記，無論走到那裏，你永遠都是中國人。」<br><br>寶石Gem在演出後於微博發文，表示會把歌曲版權收益捐出：「我決定將《野狼Disco》的全部版權收益捐贈給在武漢的醫護人員家屬，患者交給你們，你們的家人交給我們，等你們平安回家！」<br>撰文：曹家誠</p></body></html>
