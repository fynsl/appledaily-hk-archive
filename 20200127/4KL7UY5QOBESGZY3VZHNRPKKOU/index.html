<html><header><meta charset="utf-8"><title>IU西班牙享受家庭樂</title></header><body><h1>IU西班牙享受家庭樂</h1><p>韓國「國民妹妹」IU早前和父母及弟弟到西班牙旅行，前日她公開多張旅行時拍攝的靚相，但因為要保護家人，IU於是用圖案遮掩家人的樣子，她留言表示：「旅行結束後我會努力工作。」粉絲就叫她盡情享受假期。<br><br>韓劇《阿爾罕布拉宮的回憶》女星朴信惠同樣是孝順女，近日趁放假跟家人去旅行，連日來都有在Ig貼出旅行相任睇。昨日她公開了父母的合照，當中見到朴爸爸戴上太陽眼鏡，於鏡頭前大擺型仔甫士，而朴媽媽就深情地望實老公微笑，可見二人結婚多年依舊恩愛。之後朴信惠再公開兩張自拍照，留言表示會一直健康地生活，又透露正努力留長頭髮。<br>撰文：梁雯迪</p></body></html>
