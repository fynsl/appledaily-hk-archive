<html><header><meta charset="utf-8"><title>求驗客手記：C朗變筋肉人O晒</title></header><body><h1>求驗客手記：C朗變筋肉人O晒</h1><p>基斯坦奴朗拿度（C朗）又俾人醜化喇！繼其家鄉馬德拉島嘅「邪神」銅像淪為全世界笑柄後，喺意大利陀斯卡拿嘅小城市維亞雷焦，最近就有個巨型C朗機械人（圖）出現，同樣奇醜無比，搞到大家O晒！</p><p>維亞雷焦每年慶祝嘉年華都會製作名人雕像，而今年主辦單位就推出呢個巨型C朗機械人喺街上巡遊，但無論樣貌同身形都令人好難消化。唔知係咪想展示C朗大隻一面，呢個巨型機械人嘅四肢肌肉真係異常發達，十足筋肉人咁；「C朗」嘅靚樣都驚嚇滿分，電動機械人隻眼可以郁，嘴又開得，當佢斜視望向周圍嗰陣都幾搞鬼。</p></body></html>
