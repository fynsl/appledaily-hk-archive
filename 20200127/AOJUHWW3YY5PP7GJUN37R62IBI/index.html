<html><header><meta charset="utf-8"><title>hitomi生日宣佈高齡陀B</title></header><body><h1>hitomi生日宣佈高齡陀B</h1><p>日本女歌手hitomi曾經是小室哲哉愛將之一，當年以弗爆身材走紅歌壇，現年44歲的她昨日宣佈懷有第四胎，預產期是今年夏天。<br><br>hitomi在個人網誌及社交網表示：「今日是我的44歲生日，我正值40代的中間，還有消息要向大家報告，就是我正懷有第四胎。」hitomi自言是個高齡產婦，所以會特別注意自己的身體狀況來迎接新生命。hitomi曾經兩度離婚，她為第二任老公羽田昌義育有一女，五年半前第三度結婚，現任丈夫是圈外人，她已為對方先後誕下兩個囝囝，組織幸福美滿的家庭。<br>撰文：哥羅</p></body></html>
