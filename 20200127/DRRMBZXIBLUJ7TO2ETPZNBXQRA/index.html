<html><header><meta charset="utf-8"><title>雪兒新年願望做打女</title></header><body><h1>雪兒新年願望做打女</h1><p>雪兒前日與同門余香凝、麥子樂及組合Super Girls成員陳穎欣（Yanny），聚首一堂食開年飯，寄望今年好運齊來。大師姐雪兒過年前為電視劇《地產仔》客串，首度飾演cool爆大家姐的她，笑言過足戲癮：「角色完全唔似我，算係一個突破，所以好開心。希望今年多啲返嚟香港，嘗試唔同戲路，例如殺手、動作戲，唔再停留喺甜美形象。」<br><br>余香凝去年接拍了五部電影和一部電視劇，她說：「前年想拍鬼片同愛情片，去年就得到呢方面嘅機會，所以我今年一直諗，好想拍打戲，希望趁後生撞得跌得，一圓打女心願。」麥子樂透露經常遭身邊人催婚，不過他認為無得強求，一切隨緣。<br>撰文：小乙</p></body></html>
