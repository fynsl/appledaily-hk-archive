<html><header><meta charset="utf-8"><title>明道陳喬恩合體勾回憶</title></header><body><h1>明道陳喬恩合體勾回憶</h1><p>明道和陳喬恩於2005年合演的台灣偶像劇《王子變青蛙》大受歡迎，更打破了《流星花園》的最高收視，令二人爆紅。雖然《王》劇之後曾不斷被翻拍，但二人飾演的版本被譽為「不可超越的經典」。事隔15年，這對螢幕情侶再度合作，早前錄影內地賀年節目《新春喜劇之夜》時再度合體。<br><br>兩人在節目中雖然只演出約10分鐘的短劇，但勾起網民的集體回憶，看完後表示非常懷念，紛紛留言：「想起當年堂嫂嫂坐月子的時候我陪着她煲劇的情景」、「我們的葉天瑜呀」、「回憶，多希望他倆能在一起呀」、「滿滿的回憶啊，我的童年啊」。<br>撰文：王連連</p></body></html>
