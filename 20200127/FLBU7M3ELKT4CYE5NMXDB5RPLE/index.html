<html><header><meta charset="utf-8"><title>李璨琛囡囡出街飛甩鞋</title></header><body><h1>李璨琛囡囡出街飛甩鞋</h1><p>李璨琛的寶貝女Lucy今年3月便滿兩歲，憑着飽滿圓臉及伸縮自如的小肚腩，成功吸納不少fans。Lucy的Ig昨日上載新相，她以日本動畫《龍珠》角色「餃子」打扮，架上太陽眼鏡，跟父母一起外出，父親李璨琛負責推BB車，Lucy大字形攤在車上，十分寫意，不過見她的右腳卻一直外露，看到也感覺到她的腳冷冰冰，難得她一臉不在意。<br><br>看Lucy其他的照片，她腳上則穿上一對駱駝色鞋子，與父母合照時，還好好的穿在腳上，但Lucy坐BB車時，右腳上的鞋子卻不見了。該帖文中還寫上搞笑的tag「#老母我隻鞋呢」，還加了一個喊喊的公仔圖，十分搞笑。<br>撰文：王連連</p></body></html>
