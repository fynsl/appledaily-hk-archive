<html><header><meta charset="utf-8"><title>李孝利戴罩坐飛機防疫</title></header><body><h1>李孝利戴罩坐飛機防疫</h1><p>韓國性感女歌手李孝利及音樂人老公李尚順昨日現身仁川國際機場，眼見近日武漢肺炎疫情嚴峻，韓國亦有確診個案，昨日李孝利夫婦亦齊齊戴上口罩保護自己。他們見到有傳媒送機，友善地放慢腳步揮手打招呼，李孝利更甜蜜地蹺實老公，素顏的她更一度害羞地用護照遮臉，不過入閘前二人仍再次點頭道別。</p><p>至於男團GOT7的香港成員王嘉爾（Jackson），前日在Ig的即時動態上載搭飛機的片段，可見他十分注意衞生，在飛機上全程戴口罩，以免感染病菌。他又叮嚀粉絲要注意健康：「時時刻刻要提醒自己，健康沒了，甚麼都沒了。大家也要注意健康、注意衞生、注意休息。」<br>撰文：梁雯迪</p></body></html>
