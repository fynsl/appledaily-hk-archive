<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）周躍龍撼羅拔臣爭冠</title></header><body><h1>體訊速遞：（桌球）周躍龍撼羅拔臣爭冠</h1><p>中國球手周躍龍上周六在歐洲桌球大師賽4強賽以6:5險勝英格蘭球手加利威爾遜，首次躋身桌球排名賽決賽，將與輕取A卡達的澳洲好手羅拔臣爭奪冠軍。世界排名32的周躍龍在歷時5小時的「馬拉松」4強賽中，局數一度落後1:3，但之後反先成5:4，而在加利威爾遜再扳平後，周躍龍打出1桿60度，以68:8勝出第11局，總局數以6:5淘汰加利威爾遜。<br>綜合外電（中國）</p></body></html>
