<html><header><meta charset="utf-8"><title>求驗客手記：拜仁力追萊比錫</title></header><body><h1>求驗客手記：拜仁力追萊比錫</h1><p>德甲榜首隊RB萊比錫上周六喺德甲意外輸波，作客0:2不敵中游嘅法蘭克福；衞冕嘅拜仁慕尼黑同日較後時間就5:0大炒到訪嘅史浩克04，家陣只係落後萊比錫一分。主場迎戰史浩克嘅拜仁，今場六分鐘就有羅拔利雲度夫斯基破網，不過之後湯馬士梅拿同羅拔仔就各食一鋪詐糊。好在去到上半場補時，梅拿接應哥列斯卡頭槌傳送後頂入，幫拜仁半場領先2:0。換邊後拜仁繼續佔優，哥列斯卡喺50分鐘禁區內妙射破網，拜仁領前到3:0。堤亞高艾簡達拿喺58分鐘接應羅拔仔助攻後射成4:0，加埋基拿比89分鐘接應古天奴傳送後亦建一功，拜仁結果以5:0大勝史浩克。</p></body></html>
