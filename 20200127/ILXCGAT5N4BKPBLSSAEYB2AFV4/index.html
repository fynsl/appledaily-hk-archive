<html><header><meta charset="utf-8"><title>新型肺炎疫情最新發展</title></header><body><h1>新型肺炎疫情最新發展</h1><p>內地</p><p>‧民間恐慌升級，全國多地現糧食搶購潮<br>‧全國聞湖北武漢人色變，拒絕接待</p><p>香港</p><p>‧限制湖北省居民以及任何過去14日到過湖北省的人士進入香港，直至另行通知<br>‧再多一人確診，另有兩宗初步確診個案，累計有八宗確診及初步確診個案，符合最新呈報準則病人增至77人</p><p>國際</p><p>‧加拿大出現首宗推定確診個案<br>‧泰國增加三宗確診個案至八宗<br>‧日本和新加坡各新增一宗確診個案至四宗<br>‧美國和南韓各新增一宗確診個案至三宗<br>‧美、英、法、日等國安排從武漢和湖北撤僑，其中美國包機明天起飛<br><br>資料來源：本報綜合報道</p></body></html>
