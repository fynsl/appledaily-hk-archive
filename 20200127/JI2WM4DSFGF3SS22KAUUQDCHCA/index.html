<html><header><meta charset="utf-8"><title>周柏豪抱女萬事足</title></header><body><h1>周柏豪抱女萬事足</h1><p>周柏豪差不多一個月都未貼過女兒芯悅的相片，直至昨日年初二周柏豪放假，終於有時間抱女玩了！周柏豪昨日在Ig上載片段，他抱着芯悅拍片，芯悅就在他懷內睡覺，周柏豪滿足地微笑，又輕咀女兒額頭。黃翠如見到段片都有留言：「好冧呀！」周柏豪就好應節回覆翠如：「係時候喇。」黃翠如已經38歲，在前年的台慶頒獎禮宣佈成為蕭太，相信這兩年去拜年時，都有不少人問過她幾時生B。<br><br>而周柏豪去年12月升呢做爸爸，今個月初派紅雞蛋，之後宣佈為囡囡取名「芯悅」，又充滿慈父feel地說：「每天也會唱歌給你和媽媽聽。」之後周柏豪以工作為重心賺奶粉錢。<br>撰文：小乙</p></body></html>
