<html><header><meta charset="utf-8"><title>鄺美雲精油搽鼻殺菌</title></header><body><h1>鄺美雲精油搽鼻殺菌</h1><p>鄺美雲昨日與莫家淦、阮兒與男友衛志豪、王致狄等在黃大仙進行探訪老人家活動，由於疫情嚴峻，院長要求探訪過程一切從簡，不過鄺美雲全程未有戴口罩。問她有否想過取消探訪活動？她說：「老人家好希望我嚟，我預咗嚟拜年，但院長叫我哋一切從簡。」雖然她指自己少用口罩，但認為休息、多飲水、遠離人多的地方是最重要，還教大家用麻油或精油搽在鼻孔殺菌。<br><br>另外，曾任電視台主播的衛志豪憶起2003年沙士，當時大家都戴口罩，訪問用的咪也有用咪套：「最近我去超市買口罩，見貨架吉晒，好無奈。」莫家淦表示因家中有小朋友，所以今年都有取消家庭團拜。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
