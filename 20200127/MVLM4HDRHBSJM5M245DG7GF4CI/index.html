<html><header><meta charset="utf-8"><title>轉會氹氹轉：班尼加季後赴沙地</title></header><body><h1>轉會氹氹轉：班尼加季後赴沙地</h1><p>沙地阿拉伯球隊沙巴柏日前宣佈，效力西甲西維爾的阿根廷中場班尼加（圖）將在今季結束後以自由身加盟，雙方簽約三年。31歲的班尼加在西甲打滾多年，先後效力華倫西亞和馬德里體育會等球隊，亦曾短暫效力過紐維爾舊生及國際米蘭。班尼加今季仍是西維爾主力，至今已為球隊在西甲上陣19次，攻入2球及交出6次助攻。<br><br>冬季轉會市場1月1日重開，各球會物色新兵兼清舊貨，《蘋果波經》披露最新情報。</p></body></html>
