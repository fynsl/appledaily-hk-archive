<html><header><meta charset="utf-8"><title>英足盃戰報：沙地王子搶購紐記</title></header><body><h1>英足盃戰報：沙地王子搶購紐記</h1><p>美國《華爾街日報》報道，沙地阿拉伯王子穆罕默德薩爾曼收購曼聯失敗後，已將目標轉移至另一英超隊紐卡素（黑白衫），據報薩爾曼已與「喜鵲」班主艾殊利展開談判。紐卡素班主艾殊利在2007年以1.34億鎊收購球隊，並且多年來向喜鵲借出1.1億鎊。據悉薩爾曼希望以3.4億鎊收購紐記，不過英國著名投資中介人絲塔維莉在17年就曾向艾殊利提出以3億鎊收購，最後未能成事。雖然紐記有望獲沙地皇室入主，但球隊似乎不太爭氣，上周六英足盃面對英甲牛津聯只能與對手悶和0:0，要擇日重賽。</p></body></html>
