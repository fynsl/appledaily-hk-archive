<html><header><meta charset="utf-8"><title>英足盃戰報：卡城場刊再現沙拿</title></header><body><h1>英足盃戰報：卡城場刊再現沙拿</h1><p>阿根廷前鋒伊美利安奴沙拿（圖）去年空難去世，其所屬球隊卡迪夫城未忘這位未代表球隊上陣就離世的球員，在沙拿逝世一周年再把其名字列入比賽場刊。沙拿去年一月由法甲南特轉投卡城，一月底往卡迪夫途中遇空難，終年28歲。踏入2020年，卡城仍未忘沙拿，上周六與雷丁踢成1:1的英足盃，仍把沙拿名字列入場刊內的球員名單。另卡城與南特就沙拿的轉會費爭拗仍未解決，國際足協去年裁定卡城需全額支付沙拿的1,500萬鎊轉會費，但卡城已作上訴，料六月有最終裁決。</p></body></html>
