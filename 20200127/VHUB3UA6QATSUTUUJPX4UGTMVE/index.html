<html><header><meta charset="utf-8"><title>求驗客手記：武磊為武漢加油</title></header><body><h1>求驗客手記：武磊為武漢加油</h1><p>武漢肺炎疫情嚴重，啱啱攞咗今屆中國金球獎嘅中國國腳武磊雖然身在西班牙，不過都對今次事件非常關心，日前佢就喺愛斯賓奴對畢爾包嘅西甲比賽賽前，搵埋一班隊友着住用咗西班牙文同簡體字寫住「武漢加油」嘅T恤出場。雖然武磊今場只係做後備，不過都有喺更衣室舉起呢件T恤影相，幫武漢加油。不過除咗武漢要加油之外，愛斯賓奴都要加吓油，事關球隊今場只係同畢爾包打成1:1平手，賽後排西甲尾二位置，護級形勢仲係水深火熱，而武磊今場等到84分鐘先至後備上陣，最終都未能入波拯救球隊。</p></body></html>
