<html><header><meta charset="utf-8"><title>唐詩詠遺傳荷蘭靚高鼻</title></header><body><h1>唐詩詠遺傳荷蘭靚高鼻</h1><p>唐詩詠前晚大年初一突然分享身世之謎，於社交平台提到拜年趣事，指想不到從親戚口中得知自己的血統，解構了自己為何鼻樑會又高又直。她在Ig表示新年與親戚好友敍舊聊天，表示從交談當中「發現好多嘢」，得知自己的嫲嫲是印尼荷蘭混血兒，換言之她自己最少擁有16分1的荷蘭血統。<br><br>疑點終於解開，唐詩詠於Ig打趣寫道：「唔好再問我個鼻點解咁高」、「因為我有荷蘭鼻。」她一直以來只知道家中長輩有印尼人血統，更曾於訪問表示自己小時候在家只說印尼話及福建話，所以長大後有懶音問題，更曾找朋友求助，想不到現在意外得知自己還有其他基因。<br>撰文：王連連</p></body></html>
