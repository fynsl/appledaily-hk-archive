<html><header><meta charset="utf-8"><title>英足盃戰報：比歷報仇贏埋風度</title></header><body><h1>英足盃戰報：比歷報仇贏埋風度</h1><p>上周六英足盃出現「下剋上」賽果，2017年被韋斯咸辭退的西布朗領隊比歷（右），帶領球隊作客1:0淘汰舊東家晉級，可算報回被炒之仇。西布朗今場表現積極，九分鐘更由干拿唐辛在禁區頂左腳射遠柱破網開紀錄。及後雙方互有攻守，雖然西布朗尾段有阿積爾被逐，但韋斯咸未能把握優勢，最終主場負0:1出局。今次是西布朗領隊比歷自17年被韋斯咸辭退後首次倒戈，他表示對重返韋斯咸主場作賽感興奮，更高興是領西布朗晉級，但也對前東家現任領隊莫耶斯有信心，認為他可領韋斯咸在英超成功護級。</p></body></html>
