<html><header><meta charset="utf-8"><title>陳慧敏澳門過年冇餸買</title></header><body><h1>陳慧敏澳門過年冇餸買</h1><p>澳門截至昨午已有5宗新型肺炎確診個案。澳門歌手陳慧敏前晚代父親到當地超市買餸，她事後在Ig貼長文：「如我所料，超級市場擠滿咗人，真係第一次見到啲菜咁搶手，肉、米、麵、凍櫃嘅包裝食物都被一掃而空。全超市嘅人幾乎都有戴口罩，除咗一啲感覺完全無懼嘅阿叔。」<br><br>陳慧敏表示明白大家會恐慌，但現時只能做好自己：「只能做好公民本份，要更有秩序，更多信心一齊對抗頑疾，增強個人免疫力，做好防護措施，戴口罩，去高危地方戴埋眼罩，勤洗手，相信一定可以渡過呢個難關。」她又多謝醫護人員等繼續服務社會。<br>撰文：祖李</p></body></html>
