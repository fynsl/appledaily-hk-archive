<html><header><meta charset="utf-8"><title>阿姐家英哥東京趁墟</title></header><body><h1>阿姐家英哥東京趁墟</h1><p>汪明荃（阿姐）一如往年的新春假期，偕老公羅家英到日本度假，阿姐昨日在社交網上分享了夫婦二人遊東京的照片，戴上紫色冷帽、打扮年輕的她留言：「大年初三赤口日。昨晚來到了東京，近年都是去京都、北海道，很少來東京，可以說是舊地重遊，沒有太大變化。今天要去淺草趁吓熱鬧。想買幾支髮簪（演出蝴蝶夫人用）。」<br><br>原來阿姐和家英哥是年初二晚出發，昨日會到淺草觀音廟遊逛，不過該處為熱門旅遊景點，經常人頭湧湧，而日本截至昨日已有四宗「武漢肺炎」確診個案，不過醒目的阿姐就算身在外地也做足防疫措施，除了在食店外，均見她和家英哥戴上口罩，阿姐更戴了眼鏡，雙重保障。<br>撰文：葉晴</p></body></html>
