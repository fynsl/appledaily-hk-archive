<html><header><meta charset="utf-8"><title>前主播黃麗幗宣佈陀鼠B</title></header><body><h1>前主播黃麗幗宣佈陀鼠B</h1><p>現年33歲的無綫前新聞主播黃麗幗（Ruby），去年與經營美妝店的男友Jeff在沖繩舉行婚禮，兩人結婚半年即造人成功，Ruby前晚在社交網公佈喜訊：「恭喜發財！今年的新年特別有意義，因為明年我們的家庭將會有新成員跟大家拜年，感謝主賜給我鼠年最好的禮物，願小寶寶在逆境下健康快樂成長！」<br><br>不少網民也送上祝福，從黃麗幗上載的相中，她和丈夫站在桃花前，穿上紅色裙的準媽媽神采飛揚，雙手交握擺在腹前遮着孕肚，一臉幸福。曾經歷婚姻失敗的Ruby，仍相信婚姻的她終找到幸福，Ruby於2016年離開無綫後，轉投海通國際，任職投資策略副總裁。<br>撰文：栐仁</p></body></html>
