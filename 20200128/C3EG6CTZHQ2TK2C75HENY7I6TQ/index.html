<html><header><meta charset="utf-8"><title>牛雜妹水着拜年</title></header><body><h1>牛雜妹水着拜年</h1><p>改名李亦喬的「牛雜妹」李美琪趁農曆新年到馬爾代夫度假，面對水天一色靚景，她換上泳衣暢泳，不過其泳衣款式是一件頭，包到冚很密實。雖然如此，她分享到社交網的照片仍有賣點，大玩濕身誘惑。<br><br>牛雜妹晒泳照不忘留言：「新年祝大家身體健康，一家平安齊整，賺多啲錢，安居樂業！！」又加上hashtag「拜年」、「第一年新年去旅行」、「感覺良好」、「避年」、「返嚟又要吸毒氣」、「這一年 不容易」等。受過去逾半年的社會運動影響，警方在元朗大放催淚彈，牛雜妹又剛好住在該區，今次離港總算可以呼吸清新空氣。<br>撰文：陳杰</p></body></html>
