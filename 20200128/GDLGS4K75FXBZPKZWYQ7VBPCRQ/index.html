<html><header><meta charset="utf-8"><title>河國榮唔敢返澳洲探父母</title></header><body><h1>河國榮唔敢返澳洲探父母</h1><p>武漢肺炎持續擴散，澳洲昨日也出現第5宗確診個案。河國榮原定下月返澳洲為老父慶生，但最後決定取消行程。河國榮前晚在fb留言：「一個目前不能醫治嘅病毒，人傳人兼傳播率咁高嘅病毒。香港係咪都應該盡快封關？𠵱家係非常時期，嚟緊嘅情況可能非常可怕。我本來2月中飛澳洲探父母，但係我𠵱家唔敢博。飛機會唔會有隱形病者？我咁樣會唔會害咗我最親嘅兩位老人家？」<br><br>河國榮還表示希望政府向市民提供更多資訊：「隻菌喺體外可以生存幾耐？隻菌喺幾多度以下或者以上會自然消失？返到屋企，着嘅衫使唔使特別處理？」<br>撰文：沈麗珠</p></body></html>
