<html><header><meta charset="utf-8"><title>曾華倩無懼疫情鄉下開年</title></header><body><h1>曾華倩無懼疫情鄉下開年</h1><p>曾華倩無懼武漢肺炎疫情擴散，當不少人盡量避免到人多地方時，她反而選擇返內地祭祖過年。鄉下在廣東寶安的曾華倩，前日在社交網分享多張照片，並仿效阿姐「汪阿tag」，在照片上寫說明。從相中所見，身穿便服的曾華倩在祭祖期間戴着口罩，但身在家中時就將口罩拉低。為免素顏曝光，她刻意只貼出背面相，甚至用圖案將雙眼遮蓋。<br><br>不過其子未見出鏡，未知是否負責影相，曾華倩留言：「今天大年初二回鄉下開年兼拜祖先及祠堂，早上還擔心天氣是陰天，有少微雨，還擔心呢！真是天公造美，竟然拜神要開始時，變陽光普照，所以非常順利進行，任務完成，謝謝祖先保佑。」<br>撰文：葉晴</p></body></html>
