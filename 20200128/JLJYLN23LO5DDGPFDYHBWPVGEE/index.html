<html><header><meta charset="utf-8"><title>陳嘉桓學懂帶眼識人</title></header><body><h1>陳嘉桓學懂帶眼識人</h1><p>陳嘉桓早前接受香港開電視節目《娛樂頭條》訪問，陳嘉桓除了幕前工作，近年開始「撈過界」，成為皮紋分析師。陳嘉桓說：「以往自己都有留意星座，但當接觸皮紋分析後，就發覺佢比星座更準確！」<br><br>陳嘉桓更笑言自己更懂得帶眼識人：「認識新朋友時，有時候都會先睇吓佢嘅指紋，當我發覺佢嘅皮紋反映出佢有乜唔好嘅性格，就唔會再發展落去。」除了發展皮紋分析生意，依然單身的陳嘉桓對於感情事抱着隨緣的態度，更不排除閃婚的可能，她公開自己的擇偶條件：「我比較喜歡大愛嘅男生，因為我自己都係咁樣嘅，而且要鍾意幫人。」<br>撰文：栐仁</p></body></html>
