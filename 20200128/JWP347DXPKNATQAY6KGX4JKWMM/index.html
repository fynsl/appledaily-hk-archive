<html><header><meta charset="utf-8"><title>張沛樂寄情工作等兩年拍拖</title></header><body><h1>張沛樂寄情工作等兩年拍拖</h1><p>張沛樂（沙律）與馬俊怡等主持的香港開電視節目《美少女日本民宿》下月首播。首次拍攝旅遊節目的沙律，赴東京、鐮倉與廣島等地取景，她除了以三點式泳裝上陣享受日光浴外，又會食盡當地美食及初嘗居合道。提到以三點式上陣，沙律指當時並非最佳狀態，她笑言是人生中最沒有自信的一次泳裝。</p><p>沙律去年跟拍拖3年的林耀聲分手，問到踏入鼠年可會希望有新戀情？沙律直認有新追求者，但心情卻非常矛盾：「想拍拖，係因為我怕寂寞，但自己又唔想咁隨便開始一段新感情，加上有堪輿師傅話我要兩年後先有真命天子出現，所以我都好迷惘，惟有暫時寄情工作。」<br>撰文：栐仁</p></body></html>
