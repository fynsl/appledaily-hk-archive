<html><header><meta charset="utf-8"><title>林子善享受湊女時光</title></header><body><h1>林子善享受湊女時光</h1><p>林子善上月升呢當爸爸，不經不覺女兒林以晴已經滿月，他昨日在社交網貼出睡在囡囡床邊的相片，還留言寫成為人父後的感受：「我唔知可唔可以成為一位好父親，我只可用盡我一切嘅方法照顧你，希望你每一天都健康快樂地成長，今天係你出世嘅一個月你要加油，作為父親呢一個任務非常唔簡單，但非常享受和你每一天每時每刻，感恩你願意來到我和你母親懷裏。」好友陳山聰及黃祥興等留言鼓勵他。<br><br>早前林子善透露因擔心太太董佩欣產後出現情緒波動，加上囡囡出生後，曾一度黃疸指數高，需要到醫院照燈，幸指數很快回落不用留院，已令他十分擔心，所以他決定停工兩個月照顧妻女。<br>撰文：栐仁</p></body></html>
