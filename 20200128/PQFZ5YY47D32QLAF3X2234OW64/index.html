<html><header><meta charset="utf-8"><title>康文署明起停水陸設施</title></header><body><h1>康文署明起停水陸設施</h1><p>【本報訊】康樂及文化事務署今日宣佈，為配合政府「對公共衞生有重要性的新型傳染病預備及應變計劃」下提升應變級別至緊急及避免市民聚集，以下文康設施將由明日起暫停開放，並取消在有關場地舉行的康樂、體育及文化活動，直至另行通告。<br><br>暫停開放的陸上和水上運動設施包括所有體育館、運動場、草地球場、人造草地足球場、網球場、壁球場、草地滾球場、高爾夫球設施、公眾游泳池、泳灘、屯門康樂體育中心、水上活動中心和度假營。文化設施則包括所有博物館、表演場地、公共圖書館及附設之自修室、流動圖書館，以及音樂事務處的音樂中心。</p></body></html>
