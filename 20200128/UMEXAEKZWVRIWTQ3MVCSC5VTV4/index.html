<html><header><meta charset="utf-8"><title>轉會氹氹轉：阿仙奴或真簽林馬</title></header><body><h1>轉會氹氹轉：阿仙奴或真簽林馬</h1><p>離冬季轉會窗關閉不到一星期，阿仙奴有望在關窗前完成雙簽，除了即將完成轉會，已身在倫敦的法林明高中堅柏保維拿外，另一目標是欲離開馬德里體育會的法國國腳湯馬士林馬(圖)。<br><br>另一位羅致目標則是湯馬士林馬。這位法國國腳早在效力摩納哥時代，已被阿仙奴看中，但在2017/18球季夏天轉會窗的最後一天，摩納哥竟拒絕了阿仙奴的報價留住對方，一年後才轉戰西甲的馬體會，只可惜此子未能適應該聯賽節奏，也無法融入該隊，現在這位昔日的「險簽」可能選擇再投兵工廠懷抱，近期缺席馬體會操練兼未有進入比賽名單，令入「廠」傳聞更甚囂塵上。</p></body></html>
