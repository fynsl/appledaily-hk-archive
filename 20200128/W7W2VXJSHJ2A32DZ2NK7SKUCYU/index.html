<html><header><meta charset="utf-8"><title>橫濱流星露肉谷收視</title></header><body><h1>橫濱流星露肉谷收視</h1><p>日本人氣小鮮肉橫濱流星擔正的NTV台新劇《非白不黑的世界，熊貓笑了》，本月初開播時錄得9.5%收視，而前晚播出的第三集，橫濱流星更赤膊上陣，露點晒肌肉還引體上升，成功刺激收視由上集的7.9%回升至8.5%，而橫濱流星在下集就會戴上黑框眼鏡展開任務，在鏡頭前大顯身手。<br><br>至於同在周日播出的TBS電視台重頭劇《忒修斯之船》，是竹內涼真首度為該台周日晚九時的黃金檔做主角，上周開播收11.1%，而前日第二集微升0.1%，錄得11.2%收視。<br>撰文：哥羅</p></body></html>
