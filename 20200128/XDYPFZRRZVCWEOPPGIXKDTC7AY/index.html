<html><header><meta charset="utf-8"><title>朱千雪見證莊錠欣成長</title></header><body><h1>朱千雪見證莊錠欣成長</h1><p>朱千雪成為人妻後今年首度派利是，前晚她在社交網貼出一張與韓國女團CLC香港成員莊錠欣（Elkie）合照，二人原來相識多年，今次敍舊是向對方派利是。<br><br>今年21歲童星出身Elkie，與朱千雪在劇集《On Call 36小時II》合作，朱千雪以英文留言：「《On Call 36小時II》是我的首部劇集，當年她只有13歲，現在她長大了，在追隨夢想的同時，仍然保持着謙遜、善良及天份，以你為榮！」至於Elkie近日返港與家人過農曆新年，她也在社交網貼出和朱千雪的合照，並留言：「Nothing changed.」<br>撰文：栐仁</p></body></html>
