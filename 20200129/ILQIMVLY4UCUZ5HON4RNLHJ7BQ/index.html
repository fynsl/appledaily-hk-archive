<html><header><meta charset="utf-8"><title>Avril帶新仔出席派對</title></header><body><h1>Avril帶新仔出席派對</h1><p>35歲加拿大搖滾天后Avril Lavigne再有新歡，對方是同屬音樂人的Pete Jonas，二人日前更一同出席格林美獎的會前派對。美國時間周六晚上，Avril Lavigne與Pete一同出席位於比華利山的派對，二人更相當大方地影合照。Pete是獨立搖滾歌手Jagwar Twin的樂隊成員，而Jagwar Twin就是上年Avril Lavigne巡唱時的暖場嘉賓。</p></body></html>
