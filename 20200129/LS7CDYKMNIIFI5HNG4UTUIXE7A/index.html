<html><header><meta charset="utf-8"><title>呂良偉化身丁力拍片籲戴口罩</title></header><body><h1>呂良偉化身丁力拍片籲戴口罩</h1><p>呂良偉的太太楊小娟前晚在社交網站上載短片，標題為「丁力vs葉問vs十三姨給大家拜年嘍」，片中所見，「丁力」呂良偉向大家拜年後，更找來「葉問」甄子丹及曾於1991年電影《黃飛鴻》內扮演十三姨的關之琳一齊出鏡，他們在片中以普通話對話，互相恭賀和問好，最後呂良偉說：「非常好，要戴口罩。」<br><br>其後楊小娟留言︰「這個年，能出來見個面的都是生死之交，能出來打個牌的都是亡命之徒，能出來約個會的絕對是真愛！」還介紹了今個農曆年最佳旅遊路線，「隆重推出2020年春節最佳旅遊線路︰客廳→廚房→卧室→衞生間循環遊，大家大年初三吉祥如意。」<br>撰文：黃曉妍</p></body></html>
