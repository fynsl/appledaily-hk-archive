<html><header><meta charset="utf-8"><title>堂本光一梅田傳撻着</title></header><body><h1>堂本光一梅田傳撻着</h1><p>日本組合KinKi Kids成員堂本光一主演舞台劇《Endless SHOCK》早前在官方Ig公開幕後練習花絮短片，在本月7日上載的片段中，穿着粉紅色運動套裝的堂本光一與眾人練劍，當中的字幕指運動服是女主角兼AKB48前成員梅田彩佳贈送。</p><p>梅田彩佳也在twitter留言指運動服的質地和字形都是由自己親自挑選，之後更穿上同色的運動褲綵排。堂本光一的粉絲看到後眼火爆，留言指梅田彩佳故意着「情侶裝」，行為極之惡心。</p></body></html>
