<html><header><meta charset="utf-8"><title>Gill瞞婚惹外母不滿</title></header><body><h1>Gill瞞婚惹外母不滿</h1><p>韓國綜藝節目《Running Man》前成員Gary的組合Leessang拍檔Gill，曾因三度酒駕而停工三年，近日終亮相綜藝節目《Eye Contact》，自爆已升呢做人夫及人父。<br><br>現年42歲的Gill前晚在節目上自爆於三年前秘密結婚，並育有一子。Gill在節目中向外母道歉，外母指摘他一直隱瞞婚訊，令女兒過着十分傷心的日子，坦言十分憎恨Gill，直認到現時仍未接受Gill做女婿。外母又坦言要她接受的話，Gill必須跟女兒正式舉行婚禮：「我已經揀了4月11日舉行婚禮，如果你想做我女婿，就要舉行婚禮。」<br>撰文：施洛冰</p></body></html>
