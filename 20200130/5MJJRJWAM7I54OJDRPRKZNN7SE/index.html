<html><header><meta charset="utf-8"><title>Rihanna搵A$AP Rocky爆房</title></header><body><h1>Rihanna搵A$AP Rocky爆房</h1><p>樂壇天后Rihanna日前被爆與拍拖三年的沙地阿拉伯富翁分手，回復單身的她前日又被傳與饒舌歌手A$AP Rocky撻着，兩人更入住同一間酒店套房。</p><p>據英國《太陽報》報道，Rihanna身邊人爆料指兩人租了一間套房同住：「但Rihanna不想剛剛分手就跟其他人一齊，她暫時沒想過會與Rocky有將來，只是剛單身想尋開心。」其實2013年時Rocky已被傳過搭上Rihanna。而Rihanna的前男友Chris Brown在Ig留言暗示仍然深愛前女友。<br>撰文：黃思虎</p></body></html>
