<html><header><meta charset="utf-8"><title>《中華小姐》避疫情延期</title></header><body><h1>《中華小姐》避疫情延期</h1><p>武漢肺炎疫情來勢洶洶，多間傳媒機構已陸續實施防疫措施，無綫昨日宣佈，原定下月15日在港舉行的《2020國際中華小姐競選》，因考慮到新型冠狀病毒疫情發展速度和嚴峻，決定延期舉行，日期待定。每年一度的中華小姐均有來自不同國家的候選佳麗，包括美加、澳洲及亞洲等地，而今屆代表香港出戰的是2019年港姐冠軍黃嘉雯。<br><br>其實無綫已於日前宣佈實施高度防疫措施，包括控制人流及要求上班的職藝員同事量度體溫，如有同事由湖北返港，需自行在家隔離14日作有薪病假處理；港台、商台及新城電台亦宣佈取消團拜。<br>撰文：栐仁</p></body></html>
