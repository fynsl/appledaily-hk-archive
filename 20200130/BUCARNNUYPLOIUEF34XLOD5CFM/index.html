<html><header><meta charset="utf-8"><title>周家蔚遊泰掃錯口罩</title></header><body><h1>周家蔚遊泰掃錯口罩</h1><p>周家蔚趁農曆新年外遊，撞正武漢肺炎疫情擴散嚴重，香港售賣的口罩供不應求早已斷貨，不少人要四出撲口罩，周家蔚身在泰國，不忘為好友在當地掃口罩，可惜大頭蝦的她竟然買錯只有防花粉功效的小朋友口罩，真是非常大意。<br><br>前晚周家蔚上載一張旅遊期間在沙灘餐廳、背景是夕陽的照片，她留言：「希望帶到正能量給大家，我在泰國買到的都會盡量買，雖然今日買錯咗只防花粉嘅小朋友口罩，仲要買咗30幾包，但係我會努力加油，盡量買多啲返嚟畀你哋。」除此之外，周家蔚也在當地購入數十支便攜裝的洗手液，更留言問是否應該再入貨。<br>撰文：栐仁</p></body></html>
