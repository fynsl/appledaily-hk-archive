<html><header><meta charset="utf-8"><title>求驗客手記：朗尼開齋打比郡照輸</title></header><body><h1>求驗客手記：朗尼開齋打比郡照輸</h1><p>從美職重返英倫球壇嘅朗尼，禮拜二喺英冠射入加盟打比郡後嘅首個入波，但都阻止唔到球隊以2:3輸畀主隊盧頓。喺一月初地標戰鬥班士利獻助攻嘅朗尼，加盟後第六次上陣，今戰踢到63分鐘喺禁區邊接應隊友橫傳後右腳趟射，省中敵衞彈高後笠入死角打破缺口。不過，打比郡之後俾對手反超前，雖然基斯馬田一度建功扳平，但開心唔夠一分鐘，後衞積頓保利竟擺烏龍，結果2:3輸波。朗尼對上一次喺英倫球壇入波，已要數到2017年12月幫愛華頓對史雲斯嘅英超聯賽。</p></body></html>
