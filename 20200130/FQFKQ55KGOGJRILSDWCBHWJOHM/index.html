<html><header><meta charset="utf-8"><title>林俊傑孫燕姿作歌感謝醫護</title></header><body><h1>林俊傑孫燕姿作歌感謝醫護</h1><p>武漢肺炎已演變成全球對抗病毒的艱難戰役，台灣金曲歌王林俊傑（JJ）譜曲獻聲，與孫燕姿一起創作歌曲《Stay With You》，由孫燕姿負責填詞，當中寫上「最冷的天也會離去，I'll Stay With You」，希望藉由音樂力量鼓勵身在前線的醫護人員。</p><p>孫燕姿表示幾天前收到林俊傑來電，想寫一首歌致敬前線所有人員：「《Stay With You》是我們一份心意，謝謝你們，辛苦了！」林俊傑前晚就在微博發佈新歌，並留言：「就算再艱難，愛，不會離開，I'll Stay With You。」<br>撰文：郭妤</p></body></html>
