<html><header><meta charset="utf-8"><title>求驗客手記：中國小將被咒患肺炎</title></header><body><h1>求驗客手記：中國小將被咒患肺炎</h1><p>據意大利《共和報》報道，一位年僅13歲嘅中國籍小將喺意大利踢青年組比賽，遭到敵軍辱罵，對方仲詛咒佢快啲染上武漢肺炎，搞到佢喊住離開，賽後就喺ig哭訴受到種族歧視。佢所屬球會Idrostar就發聲明話佢離開球場唔係受傷亦唔係被換走，只係因為中國人嘅身份被侮辱，亦好唔滿意球證當時完全冇做嘢，對家教練團亦冇制止佢哋嘅球員咁樣做，但老實講家陣病毒真係由中國傳開去，仲要國民周圍飛去其他國家散播病菌，都好難怪人哋喺驚驚嘅情況下講出呢啲說話。</p></body></html>
