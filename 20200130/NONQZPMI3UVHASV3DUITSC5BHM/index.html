<html><header><meta charset="utf-8"><title>王喜狂抦林鄭求封關</title></header><body><h1>王喜狂抦林鄭求封關</h1><p>王喜對武漢肺炎疫情不斷蔓延，港人被迫自救撲口罩，全因特首林鄭月娥反應慢，只宣佈暫停發出自由行簽證及大幅縮減交通服務，但未實施全面封關。昨日他終於忍不住在fb發火：「封關啦！成個香港俾你班仆街搞到冚家X喇！仲話珍惜香港呢個家！林奠不落地獄，誰落地獄？！」後來王喜在fb修改當中字眼。<br><br>之後王喜又貼出一張文字截圖，指蝙蝠已經盡最大努力長得不像食材，以一己之力封印了病毒數千年，努力扮演一個孤獨的「潘多拉盒子」：「真的，為難了Bat Bat！」有網民回應指有些人以為「背脊向天嘅都食得。」<br>撰文：盧妹</p></body></html>
