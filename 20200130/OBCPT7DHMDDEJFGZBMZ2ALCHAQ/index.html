<html><header><meta charset="utf-8"><title>求驗客手記：摩佬冇錢買人焗住借</title></header><body><h1>求驗客手記：摩佬冇錢買人焗住借</h1><p>有主力射手哈利卡尼長抖嘅熱刺最近就急搵前鋒，最近一直有傳領隊摩連奴希望收購AC米蘭嘅比亞迪克或者皇家蘇斯達嘅韋利安荷西，但主席利維就似乎唔肯開水喉，據英媒透露，利維只肯畀最多1,000萬鎊買替補前鋒，遠低於兩大目標所屬球會嘅2,000萬鎊叫價，摩佬應唔夠錢買人，認真頭痕。雖然摩佬亦睇中車路士嘅基奧特，不過據講車仔又唔想益同市嘅熱刺，無計可施下，終於喺禮拜三落實由荷甲燕豪芬借用翼鋒貝雲積，總算多少可以加強進攻能力。<br></p></body></html>
