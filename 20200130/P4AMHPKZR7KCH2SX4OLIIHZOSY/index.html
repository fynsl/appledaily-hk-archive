<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《乜代宗師》賀歲檔冠軍</title></header><body><h1>【馮仁昭四圍超】《乜代宗師》賀歲檔冠軍</h1><p>武漢肺炎疫情嚴峻，9成以上內地戲院暫停營業，前日全國票房總收入僅得4,900人民幣。好彩香港冇受太大影響，黃子華賣樓自資拍攝嘅《乜代宗師》上映6日，截至噚日累積票房有2,315萬元，成為賀歲檔冠軍，但要收過4,000萬先可以追返成本。其他華語賀歲片表現一般，《家有囍事2020》上映4日收566萬元，《我的筍盤男友》4日收369萬，仲高過上咗6日嘅《肥龍過江》。<br>撰文：馮仁昭</p></body></html>
