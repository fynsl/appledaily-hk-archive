<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐若瑄長澤扮名媛姊妹</title></header><body><h1>【馮仁昭四圍超】徐若瑄長澤扮名媛姊妹</h1><p>台灣女星徐若瑄（左）加盟日本女星長澤正美（右）主演嘅《信用欺詐師：公主篇》，已定5月上映，早前拉大隊到浮羅交怡取景，扮演富豪長女嘅徐若瑄會爭奪家族10兆日圓（約7千1百億港元）遺產。電影官方twitter噚日公開花絮相，徐若瑄同長澤正美以及21歲女星關水渚排排坐合照，化身「名媛三姊妹」。關水渚係去年出道新人，喺今屆日本藍絲帶電影獎中獲頒最佳新人。<br>撰文：馮仁昭</p></body></html>
