<html><header><meta charset="utf-8"><title>大喜屋次日孖展未足額</title></header><body><h1>大喜屋次日孖展未足額</h1><p>武漢肺炎拖累新股市場氣氛，本港經營日式料理品牌大喜屋 （6813） 第二日招股孖展仍未足額，綜合4間券商資料，累計僅借出890萬元孖展額，相當於公開發售集資2,000萬元。大喜屋將於下周二截止招股，入場費4,040元；預計於2月14日上市。<br><br>另外，昨日有報道引述接近監管機構消息，指中生製藥（1177）有份投資、沒有收入的生科股（B股）康方生物科技去年12月3日提交的上市申請，由於未有提交足夠的財務數據，被港交所（388）退表，故其保薦人摩根士丹利及摩根大通，因「技術性違規」而將會被「貼堂」。<br></p></body></html>
