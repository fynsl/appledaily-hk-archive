<html><header><meta charset="utf-8"><title>求驗客手記：魔獸星仔為山火籌款</title></header><body><h1>求驗客手記：魔獸星仔為山火籌款</h1><p>為咗想世界各地人士進一步關注澳洲山火，有「魔獸」之稱嘅前車路士球星杜奧巴同埋前曼聯球星朴智星，將會喺澳洲參加一場慈善賽。據英國《SkySports》報道，舉辦慈善賽嘅目的係為咗幫助澳洲森林大火籌集善款，目前除咗有「魔獸」同星仔外，答應出席嘅球員仲包括前利物浦前鋒希斯基、前法國球星查斯古特同埋前紅魔「黑雙煞」神射手之一嘅約基，可謂星光熠熠。比賽暫定5月23日喺悉尼嘅ANZ球場上演，呢場慈善賽所籌得嘅款項，將會幫助受火災影響嘅當地球會。</p></body></html>
