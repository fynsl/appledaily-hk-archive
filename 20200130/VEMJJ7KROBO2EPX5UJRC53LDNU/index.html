<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】溫碧霞封后當新年禮物</title></header><body><h1>【馮仁昭四圍超】溫碧霞封后當新年禮物</h1><p>從影37年嘅溫碧霞（Irene）首度封后，憑新片《墮落花》榮獲愛爾蘭第8屆絲綢之路國際電影節最佳女主角。正喺峇里島同家人好友度假嘅佢好興奮咁話：「呢個係我最好嘅新年禮物，美中不足係唔可以親身出席頒獎禮，噚晚已經同朋友食飯慶祝。」<br><br>Irene感謝《墮落花》團隊，仲打算原班人馬開拍另一部懸疑愛情電影，佢又重點多謝老公，感謝對方給予最大嘅支持。<br>撰文：馮仁昭</p></body></html>
