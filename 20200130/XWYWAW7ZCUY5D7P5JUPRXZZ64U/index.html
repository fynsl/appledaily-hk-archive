<html><header><meta charset="utf-8"><title>【著名DJ】主持節目談情說性</title></header><body><h1>【著名DJ】主持節目談情說性</h1><p>剛於本月5日度過60歲生日的洪朝豐，於1983年加入港台做DJ，最為人熟悉的主持節目《日月星辰》，節目中讓聽眾點唱為主，以及破天荒有性熱線給聽眾致電查問性問題。1997年洪朝豐聲稱以年薪七位數加盟新城電台。<br><br>洪朝豐在1983年與葉桂好結婚，育有一子名為洪葉，婚姻維持6年便結束。洪朝豐在1998年邀請寶詠琴做訪問，兩人一見鍾情，但拍拖11個月後宣佈分手，更掀起罵戰，洪朝豐曾大罵對方：「我一隻手指捽死佢！」兩人曾一度復合，其間洪朝豐曾患上躁鬱症，需長期食藥，二人最終分手，寶詠琴亦在2003年因癌病離世。</p></body></html>
