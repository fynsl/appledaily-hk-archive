<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】區永權帶兩子學滑雪</title></header><body><h1>【馮仁昭四圍超】區永權帶兩子學滑雪</h1><p>區永權近日趁農曆新年假期，帶老婆Clara同兩個囝囝去北海道二世古滑雪。區永權連日喺Ig分享，包括安排囝囝學滑雪，見佢哋喺冇任何協助嘅情況下滑行，都平衡得唔錯。</p><p>其中一段片見到區永權細仔坐喺雪兜上向下滑，越滑越快，後來更衝向爸爸，好彩區永權眼明手快及時截停，但囝囝一啲都唔驚。喺另一段短片中，又見到細仔繼續玩雪兜，不過今次有啲失控，其間更一度彈起。<br>撰文：馮仁昭</p></body></html>
