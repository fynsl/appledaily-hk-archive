<html><header><meta charset="utf-8"><title>羅力威讚雨僑外表勝演技</title></header><body><h1>羅力威讚雨僑外表勝演技</h1><p>羅力威昨日戴着口罩到商台宣傳新歌《仙水》，他指新年期間盡量少外出，除了回家拜年外，便留在家中跟太太雨僑煮飯仔及煲劇。香港經歷逆權運動及疫情，令羅力威有所領悟：「兩大社會事件後，最珍貴係令我知道有乜自己覺得最重要，要去珍惜，現時我太太係我唯一首位最珍惜嘅。」他表示暫不用返內地工作。<br><br>近日雨僑有份拍的劇集《好人好姐》在ViuTV播出，羅力威表示跟太太一起看：「我係由電話射節目上電視睇，睇緊嗰陣冇得撳電話。」被取笑看太太演出要專心，羅力威就讚不絕口說：「佢好靚，讚佢靚就得，演得好唔好唔係最重要。」<br>採訪、攝影：王連連</p></body></html>
