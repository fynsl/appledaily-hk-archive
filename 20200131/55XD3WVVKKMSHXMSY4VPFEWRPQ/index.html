<html><header><meta charset="utf-8"><title>6號感激醫護照顧癌母</title></header><body><h1>6號感激醫護照顧癌母</h1><p>組合RubberBand的主音繆浩昌（6號），去年12月透露媽媽患病，由腦外科病房轉到腫瘤科，並開始接受化療。近日武漢肺炎肆虐，公立醫院全面暫停探病。<br><br>昨日6號在Ig留言，希望大家不要失卻信念，又指近日不能探病，雖然絕對理解，卻怕抗癌中的母親在病房內胡思亂想，他留言：「之前每日探望一小時，與她聊天，替她整理瑣碎，還有漱口，總算給予到一些支持。現在只能變通變通，在病房門外着護士把湯和手機拿給她，聊上幾分鐘就幾分鐘，在疫情未退前，我們也只能這樣。」他還說：「再次感激所有前線醫護人員，你們真的很偉大，好人一生平安。」<br>撰文：翁可人</p></body></html>
