<html><header><meta charset="utf-8"><title>王麗嘉晒童年瘦骨仙照</title></header><body><h1>王麗嘉晒童年瘦骨仙照</h1><p>王敏德和太太馬詩慧的二女王麗嘉擁有32D魔鬼身材，她也毫不吝嗇經常在社交網大晒性感相，貼出火辣三點式泳衣和內衣相，倒瀉D奶，網民大讚吸睛。前晚她在Ig貼出一張穿三點式照片，但相中卻不見平日的波濤「胸」湧，皆因她所貼的是童年泳裝照。相中見王麗嘉似在學校表演，兒時的她面對鏡頭已懂叉腰擺甫士，非常神氣，又相當有自信，果然天生明星相，小時候已是「甫士王」。</p><p>女大十八變的王麗嘉，從當年的瘦骨仙，長大發育後，變得身材豐滿，王麗嘉不忘留言：「Stay fresh &amp; healthy！」<br>撰文：寶妮</p></body></html>
