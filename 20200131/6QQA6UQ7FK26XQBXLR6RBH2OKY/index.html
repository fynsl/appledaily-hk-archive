<html><header><meta charset="utf-8"><title>金沙上季淨收入增一成</title></header><body><h1>金沙上季淨收入增一成</h1><p>金沙中國（1928）公佈業績，第四季錄得淨收益總額按年插0.4%至22.4億元（美元，下同）；淨收入按年增10.32%至5.13億元；全年淨收益按年增1.6%至88.1億元；淨收入按年升7.3%至20.4億元。季內經調整EBITDA為8.11億元，按年上揚3%； 其中，中場博彩收益按年增長3%；零售額按年增長11%；EBITDA利潤率為36.2%。其行政總裁Sheldon Goldstein指，武漢肺炎對訪澳人有影響，並令業務板塊表現放緩。</p></body></html>
