<html><header><meta charset="utf-8"><title>江嘉敏少說話怕飛沫傳播</title></header><body><h1>江嘉敏少說話怕飛沫傳播</h1><p>何廣沛、江嘉敏、韋家雄及黃嘉樂等昨日在將軍澳為劇集《大醬園》宣傳，活動上各人合作整賀年糕點，但江嘉敏顯得笨手笨腳，她受訪時說：「平常只會煮公仔麵，我都係食比較多，但我會洗碗。」何廣沛坦言不愛下廚，不過母親食過他煮的餸菜也大讚。緋聞女友朱晨麗有否試過他的廚藝？何廣沛說：「我都唔記得，好似喺工作上試過。」新年期間他與江嘉敏拍新劇，笑言每天被對方疲勞轟炸，但江嘉敏指自己已少說話，因不想飛沫傳播細菌。</p><p>拜年時有否被家人催婚？江嘉敏說：「好彩今年冇去拜年，所以冇被人催過，我仲咁細個，儲多啲彈藥先，之後就可以派多啲利是。」<br>撰文：寶妮</p></body></html>
