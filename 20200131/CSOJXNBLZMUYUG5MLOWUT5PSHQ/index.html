<html><header><meta charset="utf-8"><title>51歲鈴木京香終有嫁期</title></header><body><h1>51歲鈴木京香終有嫁期</h1><p>現年51歲日本女星鈴木京香與42歲演員長谷川博己拍拖十年，兩人多次傳出分手及婚訊，男方目前忙於趕拍NHK大河劇《麒麟來了》，當地雜誌《女性自身》指他已決定結婚，當拍罷《麒》劇之後，便於秋天宣佈結婚。消息指，鈴木京香在三年前已花約2,800萬港元購入1,600呎豪宅，據知她尚未遷入新居，打算在婚後作愛巢之用。雜誌又追問鈴木的78歲母親，她亦因女兒遲遲未嫁而一度感到憂心。</p></body></html>
