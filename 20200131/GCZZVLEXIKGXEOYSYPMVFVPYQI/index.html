<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄珍跑四店搶糧撲空</title></header><body><h1>【馮仁昭四圍超】甄珍跑四店搶糧撲空</h1><p>台灣影后甄珍近日有留意香港受武漢新型肺炎影響，噚日台灣蘋果新聞網報道指，身在香港嘅甄珍帶外傭出外買食物，但由清水灣到九龍城行足四間超市，麵食乾糧及新鮮蔬果等全被一掃而空。<br><br>甄珍接受台灣蘋果新聞網訪問表示：「我過幾天就回台北了，但怕之後家裏傭工們會沒得吃，結果通通沒了。」好彩佢再到另一間超市成功買齊所需物品。而甄珍透露屋企仲有6盒口罩存貨，夠用一段時間。<br>撰文：馮仁昭</p></body></html>
