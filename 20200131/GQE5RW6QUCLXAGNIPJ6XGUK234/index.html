<html><header><meta charset="utf-8"><title>阿Sam抱孫女冧爆</title></header><body><h1>阿Sam抱孫女冧爆</h1><p>歌神許冠傑（Sam）近日再度榮升爺爺，細仔許懷谷本身已有一子，前日他在社交網公佈太太為他誕下小公主Leah，現湊成一個「好」字。不過近日武漢新型肺炎肆虐，醫院實行人流管制，阿Sam昨日才到醫院抱孫女，而懷谷就公佈女兒名字是許芷晨。</p><p>昨日懷谷在社交網貼出父親抱着孫女的相片，見阿Sam夫婦笑不攏嘴，一臉滿足，懷谷留言表示由於醫院限每次探病只許兩人入內，故爺爺和嫲嫲昨日才見到孫女。雖然囡囡剛出生，但懷谷已擺出一副呷醋外父樣，他笑言準備了槍，為那個約會女兒的男孩而感抱歉，可見他對囡囡多緊張。<br>撰文：余嬌</p></body></html>
