<html><header><meta charset="utf-8"><title>朱國樑辭任國泰及太古</title></header><body><h1>朱國樑辭任國泰及太古</h1><p>國泰航空（293）公佈，朱國樑已辭任非常務董事，以及張卓平已獲委任為非常務董事，該等辭任及委任將於今年4月14日生效。太古（019）同時公佈，朱國樑已辭任常務董事，以及張卓平已獲委任為常務董事，該等辭任及委任同日生效。公司指，朱國樑辭任後將退休。48歲的張卓平於2002年加入太古集團，並在去年8月與香港太古集團簽訂協議，提供策略顧問服務。張卓平將接替朱國樑擔任太古（中國）主席。</p></body></html>
