<html><header><meta charset="utf-8"><title>Cardi B老公涉持槍被拘留</title></header><body><h1>Cardi B老公涉持槍被拘留</h1><p>饒舌女歌手Cardi B的老公Offset前日被警方拘留，洛杉磯警方於當日晚上約8時接報，指有人在購物中心的停車場內涉嫌持有手槍。報道指，該名持槍人士在事發後已逃離現場，而Offset及其工作人員就被扣留調查，未知武器是屬於Offset還是其他人。從傳媒所得的片段中，穿着黃色衞衣的Offset問警員為何將他戴上手扣，警員則將他壓在牆上。警方事後指，他們在現場發現兩支手槍，暫時未有人被捕。</p></body></html>
