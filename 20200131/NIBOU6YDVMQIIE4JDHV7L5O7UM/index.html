<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】關智斌操肌操到喊</title></header><body><h1>【馮仁昭四圍超】關智斌操肌操到喊</h1><p>關智斌（右）、陳家樂（左）及新人楊天宇主持嘅《三夫當關》日前播出第八集，今集佢哋剖白艱辛嘅健身過程，家樂表示，通常會將最肥嘅一餐留喺早上食：「我唔敢講呀，驚Mani（經理人霍汶希）鬧，我會食公仔麵㗎。」家樂同關智斌不約而同屬於「食極唔肥型」，為咗練肌肉而飲健身奶粉，關智斌更每朝食三碗飯。另外關智斌仲透露操肌操到喊：「第一個禮拜練到嘔，真係試過操到分不清流汗與眼淚。」適逢農曆年，三子亦寫揮春送上祝福。<br>撰文：馮仁昭</p></body></html>
