<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希貼老公孤單賀壽照</title></header><body><h1>【馮仁昭四圍超】吳若希貼老公孤單賀壽照</h1><p>吳若希（Jinny）同老公Alex喺2017年結婚，兩夫婦育有囡囡Giselle，佢不時喺社交網貼出一家三口嘅相晒幸福，兩公婆更會公開耍花槍。</p><p>噚日Jinny喺Ig貼相留言，祝福Alex生日，佢貼咗一張老公企喺一個壽字前面嘅單人相話：「生日快樂呀何兆鴻，生生性性，聽教聽話，聰明伶俐，橫財就手，最緊要就係長命百歲。」不過Alex似乎唔多鍾意佢貼呢張相，以英文留言問老婆：「點解係呢張相呀？」<br>撰文：馮仁昭</p></body></html>
