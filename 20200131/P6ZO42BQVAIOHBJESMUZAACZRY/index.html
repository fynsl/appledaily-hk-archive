<html><header><meta charset="utf-8"><title>港出口「13連跌」後回升</title></header><body><h1>港出口「13連跌」後回升</h1><p>政府統計處公佈2019年12月進出口數據，出口按年升3.3%至3,513億元，為連跌13個月後止跌回升，好過市場預期的升2.7%；進口連跌13個月至3,838億元，按年插1.9%，符預期。去年12月錄得有形貿易逆差325億元，相等於商品進口貨值的8.5%。去年商品整體出口貨值按年跌4.1%，進口貨值挫6.5%，有形貿易逆差4,268億元，相等於商品進口貨值的9.7%。政府發言人表示，期內香港的出口表現受貿易爭端、緊張的地緣政局和英國脫歐、內地疫情影響，仍有高度的不確定性。</p></body></html>
