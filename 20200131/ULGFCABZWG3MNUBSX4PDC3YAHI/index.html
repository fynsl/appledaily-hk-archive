<html><header><meta charset="utf-8"><title>黃心穎Ig禁網民留言</title></header><body><h1>黃心穎Ig禁網民留言</h1><p>因爆出「安心偷食」而停工敗走美國的黃心穎，早前回港後，開始逐漸「浮出水面」，除密密更新Ig外，繼日前「出關」約家人出外慶祝生日。昨日她再度更新Ig，相中見她抱着三家姐黃心慧的新生兒，她更風騷扮姨甥瞓覺甫士。黃心穎留言：「在世界上，當所有事都好像有點瘋狂時，感謝這位小朋友為我們的家帶來很多純真的快樂和愛，大家都要身體健康。」<br><br>難得黃心穎貼出十分sweet的相，照計會獲得大家踴躍讚好和留言，不過她卻限制留言，不讓一般的follower留言，頂多只能按個讚。<br>撰文：曹家誠</p></body></html>
