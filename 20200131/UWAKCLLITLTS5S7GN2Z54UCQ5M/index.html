<html><header><meta charset="utf-8"><title>欣宜盼另一半包容自己</title></header><body><h1>欣宜盼另一半包容自己</h1><p>鄭欣宜和英健朗（小占）在ViuTV節目《最愛母飯開》中拜訪不同家庭，窺探每位母親在廚房施展巧手廚藝，此外亦道出背後的辛酸事。新一集中，欣宜和小占拜訪Karen一家，更跟她的女兒學整蘋果批。原來Karen曾中風，丈夫對她照顧得無微不至，更被獲封為「天后暖男」。<br><br>欣宜表示被Karen夫婦感動：「好多人都係身體健康嘅情況下，正正常常拍拖，好自然地就許下一生一世承諾。但當結婚要承諾無論健康或是疾病，都會支持和愛護另一伴既時候，又係咪真係做到先？」欣宜希望將來亦能找到支持和包容自己的另一半。<br>撰文：寶妮</p></body></html>
