<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李連杰大女被攬纖腰</title></header><body><h1>【馮仁昭四圍超】李連杰大女被攬纖腰</h1><p>李連杰同利智所生嘅19歲大女Jade，自去年入讀美國哈佛大學後越嚟越外向，不時同爸爸去世界各地出席活動，成功打入外國社交圈。</p><p>噚日Jade就喺Ig分享喺美國紐約出席時裝活動嘅花絮，身穿粉紅色入膊晚裝、戴起鑽飾嘅佢，同印度珠寶商Harakh Mehta合照，一同行紅地毯，印度男更一手捧起獎座，一手攬住Jade嘅纖腰。今次活動冇爸爸相伴依然大方淡定，獲網民留言讚佢靚女可愛。<br>撰文：馮仁昭</p></body></html>
