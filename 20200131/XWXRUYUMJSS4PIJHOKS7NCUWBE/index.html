<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】新城港台今取消團拜</title></header><body><h1>【馮仁昭四圍超】新城港台今取消團拜</h1><p>武漢肺炎疫情有擴散趨勢，唔少大型活動都因此取消或改期。至於各大電子傳媒每年嘅新春團拜亦要取消，新城同港台原定喺今日舉行團拜，不過已取消。<br><br>至於原定下個月6日進行團拜嘅商台首先公佈取消，以及實施特別上班安排，除必須服務員工外，其餘可留喺屋企工作。而無綫嘅團拜同盆菜宴暫未公佈係咪如期進行，不過已宣佈下個月15日嘅《2020國際中華小姐競選》會延期舉行。<br>撰文：馮仁昭</p></body></html>
