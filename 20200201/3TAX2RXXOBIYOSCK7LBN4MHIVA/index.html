<html><header><meta charset="utf-8"><title>麥當娜開騷逼觀眾鎖電話</title></header><body><h1>麥當娜開騷逼觀眾鎖電話</h1><p>美國天后麥當娜（Madonna）大前晚舉行首場《Madame X》倫敦站巡迴演唱會，她將會在當地開14場騷。為免演出被人攝錄，觀眾進場前，必須將手機放入特製的纖維袋內，鎖上後方可入場。<br><br>有粉絲花了逾500英鎊（約5,000港元）購買門票，對禁用手機的安排表示不滿：「保留自己的片段是很特別的，麥當娜與觀眾近距離接觸，這是一個很好的機會去拍照或自拍，是很有趣的回憶。」但亦有粉絲表示支持麥當娜的決定：「當你站在現場，但所有人都只顧着透過手機看演唱會，這是非常困擾。」</p></body></html>
