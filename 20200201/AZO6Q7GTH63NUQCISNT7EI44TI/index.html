<html><header><meta charset="utf-8"><title>求驗客手記：Ｃ朗ig破兩億有溝水？</title></header><body><h1>求驗客手記：Ｃ朗ig破兩億有溝水？</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）喺社交網站ig嘅粉絲人數近日突破咗二億人，不過社交平台統計網站《HypeAuditor》嘅數據指出，C朗呢二億粉絲數嘅「水份」都幾高。數據指，喺呢二億個賬號入面，有超過5,000萬個都係冇人用嘅假account，而C朗嘅女性粉絲亦都唔係大家所想咁多，只係佔28%箒。不過點都好，話晒C朗係新一代萬人迷，相信都冇人會反對嘅。</p></body></html>
