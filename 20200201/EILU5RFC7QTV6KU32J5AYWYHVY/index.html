<html><header><meta charset="utf-8"><title>梅根物色經理人接戲</title></header><body><h1>梅根物色經理人接戲</h1><p>英國哈里王子與夫人梅根辭退所有皇室職務後，收入來源成熱話。最近有消息人士指，以前是演員的梅根正積極尋找經理人，為其未來工作計劃鋪路。<br><br>梅根以前是一名演員，代表作《金裝律師》（Suits）亦大受歡迎，其後隨着嫁入皇室息影。然而，隨着她與哈里王子淡出皇室，消息人士指梅根已為重回老本行鋪路：「梅根正積極找代表，她已經開始外展，可以是經理人或經紀，她已正物色人代表她，以便日後發展新計劃。」早前已有報道指，她會為迪士尼配音，報酬會捐助「無國界大象」，而夫婦二人亦多次被見到向不同影視公司自薦。<br>撰文：仰華</p></body></html>
