<html><header><meta charset="utf-8"><title>籮霸Shakira超級碗悼拜恩</title></header><body><h1>籮霸Shakira超級碗悼拜恩</h1><p>拉丁裔樂壇天后「籮霸」珍妮花洛庇絲（Jennifer Lopez 右）與Shakira（左），將會於周日舉行的體壇盛事「超級碗」（Super Bowl）半場騷中表演。她們於記者會上表示，將會有向剛意外逝世的籃球巨星拜恩（Kobe Bryant）致敬環節。</p><p>兩位天后昨日於邁阿密舉行記者會，Shakira就表示：「我們將會於周日紀念拜恩，也會表揚生命與這個國家的多元性。我肯定拜恩見到這個訊息會很自豪，我們將在舞台上傳達這個訊息。」</p></body></html>
