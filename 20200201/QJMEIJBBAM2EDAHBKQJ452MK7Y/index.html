<html><header><meta charset="utf-8"><title>求驗客手記：勁!美斯幫巴塞贏500場</title></header><body><h1>求驗客手記：勁!美斯幫巴塞贏500場</h1><p>巴塞喺周四嘅西班牙盃5:0大勝雷加利斯，今場有份上陣兼梅開二度嘅美斯，仲成為咗球會史上第一個攞到500場勝仗嘅球員。據統計數字，美斯幫巴塞踢咗710場比賽，得500勝（71%）、131和（18%）同79敗（11%），贏波數字一早已超越兩位前隊友沙維（476勝）同恩尼斯達（459勝），而美斯生涯間擊敗過最多次就係西維爾，對宿敵皇家馬德里亦都贏過19次。</p></body></html>
