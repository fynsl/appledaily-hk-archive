<html><header><meta charset="utf-8"><title>Lisa防疫取消內地行</title></header><body><h1>Lisa防疫取消內地行</h1><p>韓國女團BLACK PINK的泰籍成員Lisa，有份擔任內地節目《青春有你2》的導師，原本她今日要飛到內地進行錄影工作，但因為武漢肺炎肆虐全球，Lisa將不會參與《青春有你2》的錄影，而《青春有你2》方面亦決定推遲節目的錄製。Lisa所屬YG事務所表示：「《青春有你2》方面通知說2月1日的錄影日程被取消。以後的日程尚未確定。」<br><br>而截至昨午於南韓已有11宗確診，令到當地也人心惶惶，粉絲亦支持Lisa暫時不要到內地。</p></body></html>
