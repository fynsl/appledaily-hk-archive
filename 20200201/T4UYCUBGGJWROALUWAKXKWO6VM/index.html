<html><header><meta charset="utf-8"><title>吳佩慈低調誕第4胎</title></header><body><h1>吳佩慈低調誕第4胎</h1><p>吳佩慈自2013年與富商紀曉波相戀後，分別誕下兩子一女，去年7月吳佩慈宣佈陀第四胎，並同時預告今胎生女，湊夠兩個「好」字。昨日台灣蘋果新聞網報道，吳佩慈順利生下第四胎。據知吳佩慈在農曆過年前夕已經「卸貨」，台灣蘋果新聞網向吳佩慈求證，她大方承認在13日誕下女兒Hailey，體重2.7KG，與大女一樣，跟爸爸長相十分相似。問到為何低調生產，她表示因為最近武漢肺炎，大家都在防疫，所以記者打來求證她才說。</p></body></html>
