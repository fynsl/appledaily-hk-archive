<html><header><meta charset="utf-8"><title>李嘉欣北海道露玉背</title></header><body><h1>李嘉欣北海道露玉背</h1><p>李嘉欣日前和老公許晉亨及兒子許建彤（Jayden）到北海道滑雪過年，嘉欣連日來都在社交網分享此行的點滴，繼日前上載囝囝型爆合照後，昨日更上載一家三口的滑雪相，相中亨亨更攬實Jayden。8歲的Jayden已生得相當高大，與嘉欣只相差一個頭，當然也有嘉欣的單人照及與老公的合照，她更留言：「First trip in 2020。」</p><p>此外，嘉欣又貼出穿浴袍面向雪景的露背相，大晒玉背，估計她正準備去浸溫泉，她更以英文留言「Stunning view」，她認為雪景迷人，不過她的玉背照應該會有不少網民覺得「Stunning」才對。<br>撰文：曹家誠</p></body></html>
