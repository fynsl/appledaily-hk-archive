<html><header><meta charset="utf-8"><title>葉念琛否認追過鄧麗欣</title></header><body><h1>葉念琛否認追過鄧麗欣</h1><p>葉念琛（右）日前接受商台節目《1圈圈 星光背後》訪問，他坦言對網民封他為「MK活地亞倫」從沒介懷，他說：「我覺得MK活地亞倫個名令我更親切，無乜所謂，起碼今天我仍喺市場生存。」有指他借拍電影追求過鄧麗欣（Stephy），葉念琛說︰「女主角全叫阿寶只係懶，認為我用電影及專欄追求佢好好笑，我哋工作上好有默契，但工作外一啲交流都冇，人哋以為佢同小方分開係因為我套《紀念日》，但真係唔關事。」</p></body></html>
