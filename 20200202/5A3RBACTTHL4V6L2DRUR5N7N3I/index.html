<html><header><meta charset="utf-8"><title>關淑怡鬧特首當港人糞土</title></header><body><h1>關淑怡鬧特首當港人糞土</h1><p>武漢肺炎在港確診個案不斷上升，特首林鄭月娥仍堅拒封關，關淑怡昨日在社交網連環出文鬧爆林鄭沒有與港人同行之餘，漠視大家生命。她叫林鄭做好榜樣，除下口罩把所擁有的口罩捐給全港市民，否則沒資格做特首：「你哋大量製造口罩畀你哋自己嘅人，都唔願意去大量做口罩免費派畀我哋香港嘅市民、居民。你係咪當我哋香港市民嘅生命如糞土啊！」最後她寸蒸口罩消毒的蔣麗芸沒有邏輯及常識，道盡港人心聲。</p></body></html>
