<html><header><meta charset="utf-8"><title>黃祥興砌BB床迎接細仔</title></header><body><h1>黃祥興砌BB床迎接細仔</h1><p>黃祥興太太Peggy在2014年及2016年生下一女一子，大前日年初六再生下B仔。黃祥興前晚在Ig上載抱B相，他以英文留言表示囝囝取名Damien，歡迎Damien來到他們的家庭，更感謝太太過去9個月來為陀B保持健康的身體，指BB的爺爺、嫲嫲、姊姊、哥哥和爸爸會給他最好的地方，讓他健康成長。</p><p>昨日黃祥興再於Ig上載短片，原來他與5歲大女Paige和3歲次子Tristan一起為未出院的Damien砌BB床，姊弟圍住放有公仔的BB床，齊聲表示期待弟弟快點回家：「家姐同哥哥我哋整咗你張床啦，快啲返嚟啦。」<br>撰文︰祖李</p></body></html>
