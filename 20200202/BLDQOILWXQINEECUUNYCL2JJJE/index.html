<html><header><meta charset="utf-8"><title>熊黛林孖女被內地人彈</title></header><body><h1>熊黛林孖女被內地人彈</h1><p>熊黛林（Lynn）前年為老公郭可頌誕下孖女Kaylor及Lyvia，郭可頌前日在Ig貼出一家四口的賀年相，一家紅噹噹晒幸福，兩個女兒繼續以孖女裝示人。另一張，全家福Kaylor及Lyvia穿了賀年服飾，小手拎住利是，郭可頌留言：「今天是初七人日，祝每一位身體健康，爸爸繼續『派』利是，你們繼續『𢭃』利是。」<br><br>郭可頌又分別與Kaylor及Lyvia影合照，他抱住兩位「小情人」樣子勁冧，大孖有爸爸抱，甜笑精緻可愛，而細孖Lyvia更識嗲爸爸，整個人挨在他膊頭上。不過，有內地傳媒及網民就品評一對孖女顏值差距越來越大。<br>撰文︰祖李</p></body></html>
