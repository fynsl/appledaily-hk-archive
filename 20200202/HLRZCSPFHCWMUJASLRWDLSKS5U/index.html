<html><header><meta charset="utf-8"><title>【開班授徒】教陳淑莊寫大字</title></header><body><h1>【開班授徒】教陳淑莊寫大字</h1><p>原名馮兆華的華戈，1948年出生於廣東順德，自幼在父親耳濡目染下學習書法，自明、清書風入門，上溯元、宋、唐、晉各代法帖大家，融會各個流派而自成一格。29歲他到港以寫字為生，1991年，華戈為蕭若元的電影《跛豪》親手題字，是他第一張電影作品，之後有《逃學威龍》、《黑社會以和為貴》及《一念無明》等，被視為不少香港大導演的御用書法家。</p><p>除了電影海報外，華戈多年來為不少招牌、商場如帝京酒店、沙田新城市廣場及英華書院等題過字。目前有開班授徒，不少城中名人都是他的門生，包括立法會議員陳淑莊、100毛主播黃慘盈等。</p></body></html>
