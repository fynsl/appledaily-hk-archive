<html><header><meta charset="utf-8"><title>染疫海通一姐　父誤傳為中共貪官</title></header><body><h1>染疫海通一姐　父誤傳為中共貪官</h1><p>【蘋果Fact check】<br>海通國際一姐鄧晞被來自武漢的父母感染，三口確診事件持續發酵。由於鄧女父母初期不合作，先後入住多間五星級酒店，加上其美國哈佛和清華大學畢業、曾任職雷曼及野村國際、坐擁豪宅，外界指其背景非一般。網傳鄧女乃中共貪官、武鋼前董事長鄧崎琳之女。查實鄧崎琳現年69歲，育有一子， 因涉受賄2017年在佛山中級人民法院一審判監15年，現正服刑。鄧女父親71歲，有說來自普通家庭，但其背景與高幹子女軌迹相似，應大有來頭，只不過父親不是鄧崎琳而已。</p></body></html>
