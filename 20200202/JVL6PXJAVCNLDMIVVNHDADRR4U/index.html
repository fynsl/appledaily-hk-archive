<html><header><meta charset="utf-8"><title>吳彥祖帶囡囡滑雪</title></header><body><h1>吳彥祖帶囡囡滑雪</h1><p>身在美國的吳彥祖前晚在社交網貼出滑雪照片，見到他帶着6歲女兒吳斐然（Raven）學滑雪。穿着黑色滑雪服的吳彥祖在雪中自拍，整個人只有臉露出小部份，另一張照片兩人的頭緊靠着，十分親密，女兒的小臉蛋冷得變紅，不過笑容很燦爛。吳彥祖以英文留言：「女兒正在學滑雪，她學習速度令我感到很驕傲，期待女兒將來長大後能夠成為我的滑雪拍檔。」</p><p>昨日吳彥祖又在Ig上載一段兩分鐘的滑雪短片，看來他滑雪技術不錯。吳彥祖為了可以陪住囡囡成長及讓她接受美國教育，近年搬回美國定居，又可照顧年老的父親。<br>撰文︰祖李</p></body></html>
