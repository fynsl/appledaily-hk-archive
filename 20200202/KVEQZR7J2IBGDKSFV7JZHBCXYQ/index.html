<html><header><meta charset="utf-8"><title>甄子丹《肥龍過江》改網上播</title></header><body><h1>甄子丹《肥龍過江》改網上播</h1><p>甄子丹前晚在微博發文，公佈主演的《肥龍過江》將放棄戲院改為在網上播放，他留言︰「疫情的發生，我和大家的心情同樣沉重。原計2月14日在內地上映的《肥龍過江》，將於明天上午10點在愛奇藝、騰訊視頻，兩大平台同時播出。」對於疫情，甄子丹不忘呼籲大家︰「我在這裏奉勸大家現階段，聽從醫學界權威專家們的指導意見，盡量不要出門了，和家人一起在家裏看看250斤的肥丹如何過江的。」</p></body></html>
