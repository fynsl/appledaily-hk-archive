<html><header><meta charset="utf-8"><title>爆可傳人禽流感　湖南殺17,828家禽</title></header><body><h1>爆可傳人禽流感　湖南殺17,828家禽</h1><p>武漢肺炎疫情如火如荼之時，國家農業農村部昨日發佈，湖南省邵陽市雙清區發生一宗家禽H5N1亞型高致病性禽流感疫情。該區某養殖戶飼養存欄肉雞7,850隻，發病死亡4,500隻。疫情發生後，當地按有關預案和防治技術規範要求切實做好疫情處置工作，已撲殺家禽17,828隻，全部病死和撲殺家禽均已無害化處理。H5N1亞型高致病性禽流感會傳染人類，在家禽及鳥類傳染性很強，發病突然、病症嚴重、死亡快速，屬高致病性禽流感。</p></body></html>
