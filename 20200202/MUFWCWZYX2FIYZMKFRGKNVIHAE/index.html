<html><header><meta charset="utf-8"><title>喬妹劉亞仁為武漢打氣</title></header><body><h1>喬妹劉亞仁為武漢打氣</h1><p>武漢肺炎肆虐全球，疫情嚴峻，韓國男星劉亞仁昨日在Ig上載一段短片，並用英文寫道：「我們是人類，我們是地球，我們是一體。」影片中的文字「Love For Human」旋轉後變成「Love For Wu Han」，為武漢人打氣，其女星好友宋慧喬亦有上傳同一影片。男團JYJ成員金在中則捐出1千萬韓圜（約65,000港元）給內地粉絲作購買口罩之用。</p><p>另外，繼女團少女時代隊長泰妍、男團NCT Dream宣佈海外騷延期後，男團GOT7昨日亦表示受疫情影響，原定於本月15、16日在泰國及本月22日在新加坡舉行的亞洲巡迴演唱會，亦會延期舉行。<br>撰文：文康妮</p></body></html>
