<html><header><meta charset="utf-8"><title>傳可抑制病毒　雙黃連口服液搶手</title></header><body><h1>傳可抑制病毒　雙黃連口服液搶手</h1><p>中共喉舌《人民日報》前晚報道，中國科學院初步發現中成藥雙黃連口服液可抑制新型冠狀病毒。消息令原本專治感冒、具清熱解毒功效的雙黃連口服液銷情突然火爆，很多網購平台及實體店倉底存貨都被一掃而空。就連專給雞鴨鵝家禽服用的雙黃連也被人搶購。中國科學院上海藥物所深夜澄清指，雙黃連口服液對病人如何有效，還要做大量試驗。《人民日報》也警告「普通人請勿自行服用雙黃連口服液」。</p></body></html>
