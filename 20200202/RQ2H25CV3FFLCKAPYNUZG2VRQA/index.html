<html><header><meta charset="utf-8"><title>甩拖崔碧珈晒5吋事業線</title></header><body><h1>甩拖崔碧珈晒5吋事業線</h1><p>擁36G逼爆上圍的崔碧珈去年底甩拖，與吳浩康結束一年情。回復單身的她最近隻身飛到美國洛杉磯讀演藝課程進修，由於當地氣溫高達30度，崔碧珈前日就穿上紅噹噹的超低胸一件頭泳衣，大騷5吋事業線。她留言：「今日洛杉磯差唔多有30度，放學之後去咗曬太陽。」<br><br>崔碧珈會在洛杉磯逗留約一個月，前日與朋友見面，她也有貼相並留言：「感覺很好很充實，去咗搵呢個美女，我哋相識由倫敦到巴黎到洛杉磯，經常都能在一起應該都係緣份啩。努力未必會有收穫，但放棄是一定一無所獲，再好的機會也要靠人去把握。」<br>撰文：沈麗珠</p></body></html>
