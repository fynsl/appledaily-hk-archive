<html><header><meta charset="utf-8"><title>竹內結子再婚一年誕子</title></header><body><h1>竹內結子再婚一年誕子</h1><p>日本女星竹內結子再過兩個月便滿40歲，她在去年2月宣佈再婚，嫁給35歲奀星中林大樹，半年後立即傳來大肚喜訊。竹內結子前日透過事務所表示已於上月底順利誕下男嬰，並已經出院，雖然比原定2月的預產期較為早產，但母子平安，再做媽咪的竹內表示：「能夠組織新的家庭，真的感到非常高興。」她現階段會全力照顧B仔，今後會視乎身體狀況再定復出。<br><br>竹內結子與前夫中村獅童育有一名14歲囝囝，11年前跟同門男星中林大樹合演電影《白色榮光2：染血將軍的凱旋》結緣，數年前開始低調發展，中林家底不俗，兩人在去年初被爆地下情，據悉竹內的兒子也十分支持媽咪再婚。<br>撰文：哥羅</p></body></html>
