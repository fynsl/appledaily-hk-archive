<html><header><meta charset="utf-8"><title>吳文忻黃家強齊聲鬧政府</title></header><body><h1>吳文忻黃家強齊聲鬧政府</h1><p>最近的疫情加上去年的反送中運動令香港民怨沸騰，吳文忻前日在fb撰文發聲：「當日話做個堂堂正正中國人摘掉口罩，𠵱家中國人冇個口罩都唔敢出街；當日話支持立禁蒙面法，𠵱家話要一人一口罩。當日話抗爭行動搞到慘過沙士嘅，𠵱家個天就話畀你聽乜叫真正慘過沙士。」</p><p>黃家強也在fb撰文怒斥政府：「強烈要求政府封關，我原本諗住留在家中，可以用少一些口罩，但食物越來越短缺，大部份網購已經停擺，我們還有生路嗎？為甚麼政府要製造這些不必要的恐慌。」<br>撰文：翁可人</p></body></html>
