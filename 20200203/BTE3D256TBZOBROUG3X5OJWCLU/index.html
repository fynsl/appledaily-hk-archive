<html><header><meta charset="utf-8"><title>張衞健澳門騷延期</title></header><body><h1>張衞健澳門騷延期</h1><p>香港和澳門近日有不少演唱會因為疫情，而被迫取消或延期。張衞健原定於本月22日，在澳門威尼斯人金光綜藝館舉行的「大帥歌澳門演唱會」，大會日前宣佈「為保障觀眾的健康與安全」延期開騷，透過官網及信用卡購票的歌迷，約在20個工作日後自動退款。<br><br>張衞健前日接受《蘋果》訪問時表示不可惜，他說：「唔失望，遲啲做返囉，最重要大家有健康身體先係最重要。」他直言其他工作受影響，現階段會減少出街，少用口罩，稍後會再補開騷見歌迷。<br>採訪：嵐山</p></body></html>
