<html><header><meta charset="utf-8"><title>特稿：變陣無損攻力 - 盧卡東尼</title></header><body><h1>特稿：變陣無損攻力 - 盧卡東尼</h1><p>拿玻里今季雖然暫時只列中游，成績不及近季，球隊又經歷人事變動，但進攻球員的數糊能力仍不容忽視。<br><br>球隊陣式今季有變化，不再長以「矮腳虎」三叉戟掛帥，反而中鋒米利克（圖）獲得重用，而他也不負所託，在意甲上陣12場入7球，是隊中首席射手。<br><br>至於恩斯治尼及梅頓斯也各有四球進賬，反而季前從燕豪芬過檔的墨西哥國腳夏榮羅辛奴仍未融入，迄今僅入兩球，自去年12月對烏甸尼斯一仗後便未再於聯賽正選披甲。<br>文：盧卡東尼</p></body></html>
