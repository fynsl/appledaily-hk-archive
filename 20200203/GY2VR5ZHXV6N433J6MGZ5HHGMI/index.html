<html><header><meta charset="utf-8"><title>田中美奈實陷整容疑雲</title></header><body><h1>田中美奈實陷整容疑雲</h1><p>現年33歲日本爆紅女主播田中美奈實靠性感形象上位，去年底推出首本寫真集《Sincerely yours……》銷情驚人，連續多個星期登上Oricon寫真榜冠軍，總銷量已衝破30.8萬本。<br><br>不過成名後的田中美奈實就是非纏身，近日被網民翻舊賬，指她入行10年來容貌起了不少變化，除了雙眼皮明顯加深之外，以前一張包包臉的她如今更神奇瘦臉，難怪惹來磨腮削骨嫌疑。<br><br>田中美奈實曾任雜誌模特兒，2009年加入TBS電視台正式出道，但當年她因扮嗲扮無知惹來同性反感，一直是「最討厭女主播排行榜」的常客，被封為日本女性公敵，直至去年才搣甩嗲精形象。<br>撰文：施洛冰</p></body></html>
