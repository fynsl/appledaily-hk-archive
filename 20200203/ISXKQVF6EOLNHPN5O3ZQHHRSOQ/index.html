<html><header><meta charset="utf-8"><title>求驗客手記：皇馬贏打吡坐穩榜首</title></header><body><h1>求驗客手記：皇馬贏打吡坐穩榜首</h1><p>上周六西甲上演馬德里打吡，結果主場嘅皇家馬德里靠賓施馬下半場建功，1:0小勝馬德里體育會，繼續坐穩榜首。今仗皇馬再次以莫迪歷、卻奧斯同艾斯高等五位中場後上支援賓施馬，而馬體會前線就有倒戈嘅艾華路莫拉達拍住馬捷恩佩雷斯，回歸嘅恩歷克卡拉斯高先列後備。雖然皇馬上半場控制戰局，但馬體會嘅突擊都幾有威脅，安祖哥利亞一次半單刀僅僅柱邊出界，最終雙方半場互交白卷。下半場皇馬加強攻力，踢到56分鐘，賓施馬接應費蘭特文迪傳中一射破網，雖然馬體會之後換入卡拉斯高加強攻力，但最終都係輸0:1。</p></body></html>
