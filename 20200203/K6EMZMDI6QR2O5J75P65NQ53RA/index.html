<html><header><meta charset="utf-8"><title>周庭孖陳伯撐醫護罷工</title></header><body><h1>周庭孖陳伯撐醫護罷工</h1><p>特首林鄭月娥堅拒全面封關，公營醫護界工會「醫管局員工陣線」前日投票，大比數贊成今日起罷工。周庭、阮民安（Tommy）和陳伯前晚到沙田聲援前線醫護人員，周庭昨日在fb分享感受：「當政府不從源頭解決問題，只會令災難擴大，令更多市民的健康受威脅。罷工的前線醫護不是自私，他們的訴求很卑微，就是希望政府能重視每一位香港市民，包括前線醫護、包括我們每一位的生命。一起來支持罷工的醫護們，可以嗎？」</p><p>Tommy也在fb貼相，支持醫護罷工：「戴住口罩，手牽着手，全力支持醫護人員，喺重重壓力底下，通過罷工救港！」<br>撰文：翁可人</p></body></html>
