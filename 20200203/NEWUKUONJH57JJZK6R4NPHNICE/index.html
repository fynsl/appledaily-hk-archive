<html><header><meta charset="utf-8"><title>陳茵媺下巴走樣變腰果</title></header><body><h1>陳茵媺下巴走樣變腰果</h1><p>陳茵媺平日相夫教子之餘，都會不時於社交網分享家庭樂，她前日貼出一張大頭自拍照，卻惹來整容疑雲。相中的陳茵媺右手輕托香腮，展現招牌腰果眼，但竟然連下巴都變成腰果，驚現又尖又彎的下巴。<br><br>不少網民質疑陳茵媺P圖P得太勁致走樣，更有人指是否動刀整下巴，留言：「巫婆feel」、「整咗容？」、「photoshop on your face, please don't do that。」陳茵媺之後回覆指是角度問題：「角度問題，其他相仲搞笑，惟有用呢張，多謝關心。」之後她還貼出一家人去朋友屋企拜年的相片，當中包括陳豪和兩子一齊打遊戲機。<br>撰文：君喬</p></body></html>
