<html><header><meta charset="utf-8"><title>秀英公開戀情似末日</title></header><body><h1>秀英公開戀情似末日</h1><p>韓國少女時代（少時）的29歲成員秀英和36歲演員男友鄭京浩（小圖）今年拍拖第8年，秀英近日演出綜藝節目《認識的哥哥》，被問到人生中最緊張的一天是那一日時，秀英最終選擇了公開戀情的那天。節目要秀英從三個項目選擇，分別是少時出道前一天的晚上、演員出道前一天的晚上，以及公開戀愛前一天的晚上，最終秀英直言：「我揀第三個，當時真的以為是世界末日一樣。」秀英指因為當時公開戀情的藝人不多。</p></body></html>
