<html><header><meta charset="utf-8"><title>張堅庭實測蒸口罩</title></header><body><h1>張堅庭實測蒸口罩</h1><p>市面出現搶購口罩潮，張堅庭前日在赤柱街上遇見大媽，剪爛膠樽自製防疫面罩，問對方是否內地人？阿庭回覆《蘋果》時說：「赤柱原居民。」阿庭更說：「如果乜都冇，我都會咁做。」<br><br>阿庭又拍片測試蔣麗芸議員推介的「蒸口罩」，阿庭將口罩放入蒸籠內1分鐘，見「冇料到」再蒸多1分鐘，他指口罩仍然不熱，於是再蒸多10分鐘，他驚訝口罩沒有溶爛，但不建議用這個方法。之後阿庭戴上該口罩到櫃員機撳錢，見到長長的人龍，他感慨說：「錢都要搶。」<br>採訪：嵐山</p></body></html>
