<html><header><meta charset="utf-8"><title>Yumiko囡囡玩出禍需削髮</title></header><body><h1>Yumiko囡囡玩出禍需削髮</h1><p>鄭希怡（Yumiko）的4歲女兒梁子柔（梁浸浸）集萬千寵愛在一身，Yumiko不時在Ig分享囡囡可愛照，但昨日卻貼出一張梁浸浸發生意外的照片及短片。<br><br>當中見梁浸浸被玩具火車纏着頭髮，Yumiko代囡囡留言：「我以後都唔會再將兩架行緊嘅火車放落個頭度、火車轆蹺住啲頭髮、兩架火車黐住喺個頭度、正宗火車頭、最後就地削髮、你哋仲笑。」被火車纏着頭髮的梁浸浸表情顯得非常無奈，Yumiko取笑囡囡同時試圖幫手解開，可惜並不成功，梁浸浸最後難逃被剪髮的命運。而在被剪髮期間，梁浸浸用雙手掩眼，露出一副「冇眼睇」的樣子。<br>撰文：君喬</p></body></html>
