<html><header><meta charset="utf-8"><title>Andy Gill亞洲騷後離世</title></header><body><h1>Andy Gill亞洲騷後離世</h1><p>在樂壇接近50年的英國搖滾樂隊Gang of Four，其結他手Andy Gill（圖）前日離世，享年64歲，英國廣播公司（BBC）報道指樂隊於去年完成亞洲巡迴演唱會後，患上呼吸道感染疾病。<br><br>Gang of Four其餘三位成員在官方twitter發聲明：「我們難以寫出這個消息，但我們最好的朋友和領隊今天離世。Andy在病床上依然計劃下一個巡唱和聽着新碟的混音。」而Andy的妻子則指痛苦來自與最好的男人一起快樂30年的代價。</p></body></html>
