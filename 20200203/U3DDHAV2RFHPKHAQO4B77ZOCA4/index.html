<html><header><meta charset="utf-8"><title>徐崢新片免費睇遭院線抵制</title></header><body><h1>徐崢新片免費睇遭院線抵制</h1><p>內地賀歲檔電影因武漢肺炎疫情擴散，全部緊急撤檔，徐崢執導的《囧媽》於農曆大年初一宣佈在網上平台免費播出，引發原本與院線簽了發行協議的投資方歡喜傳媒及徐崢決定，導致戲院損失。目前全國27條院線表示會抵制歡喜傳媒、徐崢及未來投資其電影的公司。昨日有內地報道指原答應投資徐崢新片的資金全部撤資，因不想得失院商。<br><br>《蘋果》昨日問過北京某大院線高層張先生，他指以徐崢現時實力，即使自資拍攝也沒問題，不過沒有戲院為他的電影排片就是難題，如果僅賣給網台播，網台也會因應今年經濟情況開價，所以電影與院線關係弄得太僵，沒甚麼益處。<br>採訪：鍾國仁</p></body></html>
