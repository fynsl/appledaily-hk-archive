<html><header><meta charset="utf-8"><title>章子怡兒子滿月有感而發</title></header><body><h1>章子怡兒子滿月有感而發</h1><p>章子怡昨日在微博貼出今年元旦出世的兒子腳板「滿月相」，忙於湊小朋友之餘，她亦關注武漢肺炎肆虐全球事件。帖文有感而發：「兒子滿月了！此時此刻他正在我懷裏安靜地吸吮着，小小的他渾然不知2020年全國人民的第一個月都經歷了些甚麼……」<br><br>當中章子怡指出明明不是一場躲不過的天災，事到如今人們是否已經清楚這傷痛從何而來，她續寫道：「人們是否會就此吸取教訓，引以為戒並警鐘長鳴？」她又指人世間有各種疾病的治療，但真的沒有治癒愚蠢的解藥，希望孩子們的未來不會再重蹈經歷過的悲痛，因她始終相信明天會更好。<br>撰文：君喬</p></body></html>
