<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比被換走嬲爆</title></header><body><h1>求驗客手記：麥巴比被換走嬲爆</h1><p>巴黎聖日耳門（PSG）上周六法甲5:0大炒蒙彼利埃，不過教練杜曹今仗68分鐘就換走基利安麥巴比，呢位21歲球星似乎不滿呢個調動，離場時完全唔理杜曹，結果後者攔住佢，兩人開始口角，最後麥巴比嬲爆爆咁走返去後備席。麥巴比同球會得番兩年約，而且一直獲皇家馬德里同利物浦等豪門垂青，唔知今次風波會唔會係離隊嘅導火線呢？陣中另一球星尼馬（小圖）今場就以一頭粉紅色新髮型亮相，佢熱身時着住件24號嘅球衣，向上周日因意外喪生嘅NBA傳奇球星拜恩（Kobe Bryant）致敬。</p></body></html>
