<html><header><meta charset="utf-8"><title>牛雜妹晒事業線回應訴求</title></header><body><h1>牛雜妹晒事業線回應訴求</h1><p>「牛雜妹」李亦喬早前去馬爾代夫旅行充電，因武漢肺炎令全民狂搶口罩，牛雜妹前日也貼出戴口罩相，呼籲香港人撐下去。牛雜妹明顯纖瘦不少，但仍毫不吝嗇晒纖腰、騷長腿及事業線派福利，昨日她先貼出在馬爾代夫的旅行照，但鬼馬地以面前的飲品遮着事業線，吸引不少網民留言「拎開個酒杯」。<br><br>相隔半日，牛雜妹「回應訴求」貼出移開酒杯後的性感照，大方展示胸前3吋事業線，寫道：「希望所有人都有回應訴求嘅好習慣。」又加上「明天更重要」的hashtag。向來敢言的牛雜妹，直線抽擊完全漠視民意的林鄭政府，又暗撐醫護界今日罷工。<br>撰文：盧妹</p></body></html>
