<html><header><meta charset="utf-8"><title>石田百合子蜂蜜防肺炎</title></header><body><h1>石田百合子蜂蜜防肺炎</h1><p>近日武漢肺炎肆虐，日本女星石田百合子在Ig公開獨門肺炎預防秘方：「全世界很多人在議論紛紛，覺得街上少了人，口罩又買不到。但是，如果大家不是一同預防就沒有意思了。總之要攝取營養，提升免疫力，我自己就會經常舔麥蘆卡蜂蜜。」有本港註冊營養師稱，這種蜂蜜抗菌及抗氧化能力高。此外，日本組合AKB48舊將小嶋陽菜離隊後專注做模特兒，她亦在Ig公開新相，相中小嶋陽菜在餐廳也戴上口罩，還提大家要洗手及消毒手機。</p></body></html>
