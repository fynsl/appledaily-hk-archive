<html><header><meta charset="utf-8"><title>汪明荃包到冚搭港鐵</title></header><body><h1>汪明荃包到冚搭港鐵</h1><p>汪明荃（阿姐）緊貼社會脈搏，昨日在Ig貼文表示下午要返將軍澳錄影，但突然要提早跟八和會館成員開緊急會議，因趕時間關係棄用私家車，與大家貼地乘搭公共交通工具，她更標註自己身在九龍灣港鐵站。<br><br>武漢肺炎襲全球，相中見阿姐一行四人做足防疫措施，四人站在月台上等車期間，一直戴上口罩兼黑超。阿姐一身防疫用品襯到絕，戴上紫色冷帽的她，連口罩也襯上紫色，認真時尚。不過其中一張相見阿姐坐下來時，竟冒險脫下口罩拍照，而身邊則坐滿乘客。阿姐留言：「見到乘客都戴口罩，做好保護自己的工作。」<br>撰文：栐仁</p></body></html>
