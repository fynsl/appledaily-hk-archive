<html><header><meta charset="utf-8"><title>Marvel劇預告晒紅女巫漫畫造型</title></header><body><h1>Marvel劇預告晒紅女巫漫畫造型</h1><p>Disney+昨日首回推出Marvel劇集的預告，當中更見到紅女巫以漫畫造型現身。<br><br>預告一開始，就見到飛隼正準備接任美國隊長一職，練習擲盾。之後寒冬戰士再次面對大敵Zemo。鏡頭一轉，就見到紅女巫與幻視現身黑白片年代，紅女巫更換上多個造型，包括漫畫中之原型打扮，更與幻視結婚，最後現代的紅女巫與黑白片的幻視同時現身，估計劇集將大玩時空交錯。結尾洛基於全新時間線出現，30秒預告一口氣大晒3齣新劇《The Falcon and the Winter Soldier》、《WandaVision》與《Loki》。<br>撰文：仰華</p></body></html>
