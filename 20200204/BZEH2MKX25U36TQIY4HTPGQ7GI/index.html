<html><header><meta charset="utf-8"><title>王君馨衛蘭派口罩助街坊</title></header><body><h1>王君馨衛蘭派口罩助街坊</h1><p>王君馨和衛蘭是虔誠的基督徒，君馨前日在Ig貼出合照，表示上周五年初七，與兩位好姊妹在家中祈禱，被聖靈感動，叫她們到深水埗派口罩，她寫道：「當時夜晚10:30，我們就出發去深水埗，心情興奮兼緊張，唔知耶穌今晚會做啲乜呢？估唔到兩個鐘頭後的我們，除咗有機會派口罩給有需要的街坊，仲同一班年輕人一齊傾談，一齊祈禱，讓我們小小的力量去鼓勵他們。真的很感謝我兩位好姊妹給我勇氣，同我一齊走出第一步！我哋除咗同心同力仲可以同行！」<br><br>另外，歐陽巧瑩與老公林師傑成功從泰國購入1,500個口罩，兩人決定跟香港人齊心抗疫，抽籤免費派發。<br>撰文：栐仁</p></body></html>
