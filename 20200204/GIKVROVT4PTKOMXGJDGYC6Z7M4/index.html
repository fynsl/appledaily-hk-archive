<html><header><meta charset="utf-8"><title>澳門准按揭客還息不還本</title></header><body><h1>澳門准按揭客還息不還本</h1><p>澳門繼推出一系列防疫措施後，金管局昨再宣佈，容許銀行基於自身的風險承受能力，向受影響的客戶提供便利，允許以物業按揭分期付款的本地貸款客戶，包括個人客戶、商戶和公司客戶，在最長期限的六個月內，僅向銀行繳付利息，但暫停償還本金。以舒緩貸款客戶的每月供款壓力。當局稱，請遇有經濟困難的上述客戶及時與貸款銀行聯繫和提出申請，會員銀行對此項申請將免收任何費用、不會徵收額外利息。</p></body></html>
