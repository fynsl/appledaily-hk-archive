<html><header><meta charset="utf-8"><title>疫情累全球電子供應陷困</title></header><body><h1>疫情累全球電子供應陷困</h1><p>武漢肺炎疫情持續蔓延，大部份內地企業在農曆假後延期復工，《日經中文網》報道指，目前企業普遍於下周一復工，由於內地是全球電子的主要供應國，若復工再推遲，全球電子供應鏈或會陷困境。報道指出，以內地2018年人口來計，每100萬人口感染肺炎中，有120人來自湖北省武漢市，5至10人來自製造業集中地的浙江省及重慶市、以及一線城市的北京市、上海市等，反映疫情正向全境擴散。</p></body></html>
