<html><header><meta charset="utf-8"><title>林德信新歌MV邀父親客串</title></header><body><h1>林德信新歌MV邀父親客串</h1><p>林德信昨日在互聯網表示拍攝新歌《愛沒有理由》MV，找來靚女湯加文做女主角，父親林子祥也友情客串，林子祥更搞笑地以太空人造型現身，樣子十分可愛。新歌與恭碩良一起監製，MV內容都是林德信度，邀請到父親登場，只給父親一封大利是，林德信笑說：「原本爹哋肯答應我哋拍MV，已經好開心，諗住正正經經封包red pocket畀爹哋，開工嗰日係初四，佢派番利是畀我同一班工作人員，點知派出去仲多過收。」<br><br>此外，林德信已準備推出三首歌，之後會派台，其中《Ophelia》會回到英國母校拍攝MV，重拾讀書時的回憶。<br>撰文：小乙</p></body></html>
