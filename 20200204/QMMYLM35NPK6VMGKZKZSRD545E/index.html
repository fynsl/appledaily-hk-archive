<html><header><meta charset="utf-8"><title>IMF倡全球央行量寬抗疫</title></header><body><h1>IMF倡全球央行量寬抗疫</h1><p>武漢肺炎受感染個案持續增加，國際貨幣基金組織（IMF）總裁Kristalina Georgieva表示擔憂疫情，並要求全球央行推行量化寬鬆，IMF推算可令世界經濟增長推高0.5個百分點。她指疫情除了影響生產部門及供應鏈，亦拖累旅遊及商務。她又稱，2003年沙士疫情出現時，全球經濟減幅只是0.1%，而當時中國佔全球經濟比例為4%；而現時中國佔比已擴大至18%，因此預期全球經濟下行壓力更大。</p></body></html>
