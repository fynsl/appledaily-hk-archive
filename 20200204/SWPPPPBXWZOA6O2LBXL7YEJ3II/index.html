<html><header><meta charset="utf-8"><title>鄭世豪疫情影響演出減少</title></header><body><h1>鄭世豪疫情影響演出減少</h1><p>鄭世豪昨日到商台受訪宣傳其翻唱彭羚的歌曲《等得太久》，他指對方演繹完美，自己錄歌曲時有壓力，幸好是搖滾曲風，所以風格不同。<br><br>香港疫情持續，鄭世豪透露除拍劇外，約有十個香港演出取消或延期。他暫時也撲不到口罩，自己只屬「平民底線」：「我得十幾個存貨，但我冇憂慮，因為呢幾日都要返工開廠，同事都話唔夠就出聲，會江湖救急，同埋搵到幾年前買落嘅口罩。」他希望市民不像歌曲名字「等得太久」，盡快買到所需物品。另一劇集演員王浩信和張㨩雯等因病倒要停廠，鄭世豪表示當日有返公司，睇報道才知道，而自己廠的同事就好健康。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
