<html><header><meta charset="utf-8"><title>安七炫鄭柔美行山撻着</title></header><body><h1>安七炫鄭柔美行山撻着</h1><p>現年40歲的韓國男歌手安七炫和韓劇《檢法男女》的35歲女星鄭柔美，昨日被韓媒《Marketnews》爆出拍拖消息。報道指，安七炫和鄭柔美透過電台節目認識，因為有行山的共同興趣，慢慢變得親近，近日發展成戀人。<br><br>安七炫及鄭柔美隨後透過所屬事務所承認戀情，鄭柔美亦在Ig發文：「因為是懷着真摰的心而交往，所以在此留言向大家交代。我一度擔心公開戀情後大家的反應，但因為不想否定自己的選擇，所以最終選擇公開。」安七炫去年8月被爆暗撻鄭柔美兩年遭到否認，當時報道指二人曾同遊濟州，但同時卻流出男方與車模禹珠安的親密影片，疑似一腳踏兩船捱轟。<br>撰文：文康妮</p></body></html>
