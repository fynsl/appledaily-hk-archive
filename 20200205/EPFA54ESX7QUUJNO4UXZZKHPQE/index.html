<html><header><meta charset="utf-8"><title>高海寧被批嫁期要推遲</title></header><body><h1>高海寧被批嫁期要推遲</h1><p>高海寧（高Ling）日前與湯洛雯出發去旅行，與鄧智偉拍拖多年的她，被指跟鄧智偉互聯網取消關注，惹來分手疑雲。新年期間高Ling為時代廣場拍攝賀年特輯，當時遇上玄學家雲文子大師，高Ling主動問及今年運勢與姻緣，看來二人的感情已有暗湧。</p><p>雲文子預測高Ling今年將多異性緣，雲師傅說：「高Ling嘅姻緣呢兩年都偏向反覆，喺咁唔穩定嘅情況下，千祈唔好諗住結婚或沖喜。其實高Ling都擔心佢細佬，因為細佬都單身咗好多年，而佢哋兩個今年都異性緣旺㗎，高Ling尤其喺春、夏天嘅時候特別旺，有得選擇㗎。」<br>撰文：小乙</p></body></html>
