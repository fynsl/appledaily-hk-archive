<html><header><meta charset="utf-8"><title>Lady GaGa坐大髀認愛</title></header><body><h1>Lady GaGa坐大髀認愛</h1><p>Lady GaGa昨日正式公開新戀情，更親自貼出親密合照大晒恩愛。GaGa於前日超級碗，已帶同新歡、科技公司總裁Michael Polansky大方出席，昨日更在Ig公開在遊艇坐男友大髀的合照，風騷表示：「我們在邁亞密很開心，愛我的小怪物與粉絲，你們是最好的！」消息人士指：「他與GaGa原本不想被人知道，但就決定在超級碗公開關係。」又指二人拍拖已經超過一個月，更在新年時被影到激咀。</p></body></html>
