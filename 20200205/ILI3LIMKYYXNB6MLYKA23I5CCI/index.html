<html><header><meta charset="utf-8"><title>黃曉明封口罩員工開心</title></header><body><h1>黃曉明封口罩員工開心</h1><p>黃曉明夫婦因武漢肺炎疫情，日前聯名捐出100萬人民幣給當地醫院，黃曉明前日又以個人名義再捐助多20台乾洗機。除捐款外，他也照顧公司缺口罩的同事。前日黃曉明與工作室團隊團拜後把視頻放上網，見他從門外走進來說：「過年了，大家辛苦了，給大家發個紅包，裏面東西不一樣，自己挑吧。」三封利是中包括第一個員工拿到滿滿的一叠現金，估計有數千元，第二個員工開到口罩後表情非常開心。<br><br>最後一封利是放了黃曉明的照片，該員工看到後失落地說：「天天在一塊兒，誰稀罕？」並把照片撕碎。此時黃曉明再入來宣佈：「誰拿到我的照片，給他轉賬一萬塊錢。」。<br>撰文︰祖李</p></body></html>
