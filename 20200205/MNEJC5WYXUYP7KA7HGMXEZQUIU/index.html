<html><header><meta charset="utf-8"><title>張雨綺孖男友出埠避疫</title></header><body><h1>張雨綺孖男友出埠避疫</h1><p>33歲的「星女郎」張雨綺經歷兩段失敗婚姻，跟第二任丈夫袁巴元育有一對兩歲大龍鳳胎，去年被爆與新歡張錢豪拍拖兼同居。近日武漢肺炎疫情嚴重，卻無阻張雨綺和張錢豪遊日的雅興，有網民在當地一間夜店巧遇二人。當時二人正喝着紅酒，紮髻的張雨綺已喝到微醉，不時含情脈脈望着身旁玩手機的男友，不少網民質疑她出埠有機會播毒。<br><br>二人經常出雙入對愛得火熱，難得是張錢豪對張雨綺的仔女照顧有加，去年8月有內地傳媒影到張雨綺在商場血拼時，新歡就負責看顧小朋友。不過，張錢豪的背景眾說紛紜，有指他是騙子，亦有人說他家底不錯，投資界出身，在上海工作。<br>撰文：祖李</p></body></html>
