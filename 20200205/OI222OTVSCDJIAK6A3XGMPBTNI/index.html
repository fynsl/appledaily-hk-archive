<html><header><meta charset="utf-8"><title>馮小剛侵權案勝訴</title></header><body><h1>馮小剛侵權案勝訴</h1><p>內地導演馮小剛去年為肖像權受侵犯，向法院提出訴訟，北京互聯網法院昨日公佈民事判決書，馮小剛獲勝訴，但獲判賠償的維權合理費僅200人民幣及經濟損失24,500人民幣，其他訴訟請求則遭駁回。<br><br>案件中，被告在其營運的微信公眾號上發佈了標題為「跟着『老炮兒』學穿衣」的配圖文章，文中未經馮小剛同意，擅用了他的照片用於商業宣傳。馮小剛因而提出起訴，要求賠禮道歉及索償經濟損失等合共31萬人民幣。最終法院判決被告就侵犯肖像權一事須登致歉聲明，並須賠償馮小剛24,700人民幣，跟馮小剛索償金額有很大落差。<br>撰文：葉綠悠</p></body></html>
