<html><header><meta charset="utf-8"><title>《肥龍過江》內地網播口碑差</title></header><body><h1>《肥龍過江》內地網播口碑差</h1><p>王晶監製、甄子丹主演的電影《肥龍過江》，眼見武漢肺炎在內地擴散，春節檔七部影片撤檔後，決定仿效《囧媽》在網上播映。《肥龍過江》可以在騰訊視頻和愛奇藝視頻網收看，不過要收費。<br><br>《肥龍過江》普通話版的網播量在頭3天一度突破2,000萬，廣東版也有近100萬播放量，成績不錯，但口碑好差。有網民指無論對故事、特效化妝和笑料都不滿意，豆瓣開畫評分5.0，目前跌至4.8，甚至有網民直罵：「圈錢爛片！」該片在香港口碑一樣不好，上映11天，截至前日票房僅得500萬，而黃子華的《乜代宗師》與此片同日開畫，票房就收約2,760萬。<br>採訪：鍾國仁</p></body></html>
