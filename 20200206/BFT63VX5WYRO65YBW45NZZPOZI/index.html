<html><header><meta charset="utf-8"><title>港上季食肆收益跌14%</title></header><body><h1>港上季食肆收益跌14%</h1><p>政府統計處公佈，本港去年第四季食肆總收益價值的臨時估計為260億元，按年跌14.3%，是自2003年第二季沙士爆發以來的最大跌幅。期內中式餐館總收益價值按年插19.2%；非中式餐館總收益價值挫15.1%；快餐店總收益價值跌3.7%；酒吧總收益價值降14.5%。政府發言人指，主要由於季內的社會事件對餐飲業務構成嚴重干擾所致。在武漢肺炎疫情下，餐飲業將面對更嚴峻的營商環境。</p></body></html>
