<html><header><meta charset="utf-8"><title>Clara為武漢打氣</title></header><body><h1>Clara為武漢打氣</h1><p>去年升呢做闊太的韓國性感女星Clara（李成敏）昨日於Ig上載戴口罩新相，並為武漢打氣。</p><p>相中，Clara手持寫着英文的打氣字句：「希望大家都能夠加油，去打贏這一場仗！願各位都安全！」並用韓文留言寫道：「最近因為新型冠狀病毒，大家都很憂慮。世界是一體的，漢字『人』的寫法，是兩個人互相依靠，我認為現時是大家手牽手共同對抗的時候，祈求所有人能健康度過今次危機。」並加上「武漢加油」、「希望早日過去」、「必須戴口罩」、「必須洗手」等標籤。另外，男團EXO取消本月22日的馬尼拉活動。<br>撰文：文康妮</p></body></html>
