<html><header><meta charset="utf-8"><title>求驗客手記：槍手拒馬天尼利踢奧運</title></header><body><h1>求驗客手記：槍手拒馬天尼利踢奧運</h1><p>阿仙奴18歲巴西新星加比爾馬天尼利，曾被巴西U23徵召出戰南美奧運資格賽，但槍手唔肯放人，令佢無法為國出戰。馬天尼利今季喺各項賽事為阿仙奴攻入10球，係計98/99球季安歷卡後首位攻入10球嘅18歲球員。馬天尼利出色嘅表現獲巴西U23徵召，希望佢可以出戰1月18日至2月9日舉行嘅南美奧運資格賽。雖然馬天尼利希望為國出戰，但阿仙奴拒絕放人。馬天尼利表示：「我當時係希望踢奧運嘅，但當時係我喺阿仙奴開始成為正選嘅時間，我知道好困難。」<br></p></body></html>
