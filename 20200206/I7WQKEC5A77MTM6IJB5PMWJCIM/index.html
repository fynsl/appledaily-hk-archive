<html><header><meta charset="utf-8"><title>求驗客手記：C朗韓迷成功爭取回水</title></header><body><h1>求驗客手記：C朗韓迷成功爭取回水</h1><p>去年夏天祖雲達斯造訪韓國首爾對陣韓職明星隊嘅表演賽（圖），基斯坦奴朗拿度（C朗）未有上陣引起很大爭議，當時有兩名球迷控告主辦單位The Fasta，周二仁川法院作出判決，兩位球迷獲得賠償。一眾球迷曾被告知C朗會喺表演賽上陣45分鐘，但C朗最終坐足全場。現時判決結果為被告The Fasta向兩位原告賠償37.1萬韓元（約2,400港元），包括門票7萬韓元（約460港元）以及精神損失費用30萬元（約2,000港元）。</p></body></html>
