<html><header><meta charset="utf-8"><title>奧斯卡得獎名單疑外洩</title></header><body><h1>奧斯卡得獎名單疑外洩</h1><p>奧斯卡大會twitter疑似將得獎名單外洩，當中顯示《上流寄生族》獲封最佳電影、最佳國際電影、最佳原著劇本以及美術設計。至於最佳導演就由森文達斯（Sam Mendes）憑《1917：逆戰救兵》（1917）奪得。祖昆馮力士（Joaquin Phoenix）與雲妮絲惠嘉（Renee Zellweger）就分別獲封影帝及影后。引起一輪騷動之後，大會近日終於澄清這是邀請粉絲選出他們的奧斯卡心水，並表示各得獎獎項在頒獎禮當天才有結果。</p></body></html>
