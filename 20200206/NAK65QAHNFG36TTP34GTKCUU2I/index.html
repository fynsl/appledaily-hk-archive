<html><header><meta charset="utf-8"><title>求驗客手記：夏蘭特德盃失威</title></header><body><h1>求驗客手記：夏蘭特德盃失威</h1><p>周二德國盃16強多蒙特作客雲達不來梅，當紅炸子雞艾寧夏蘭特後備入替有波入，可惜多蒙特仍然輸2:3，同另一爭標分子RB萊比錫齊齊16強出局。不來梅半場爆冷領先多蒙特2:0，多蒙特換邊後即換入艾寧夏蘭特加強攻力，呢位加盟「蜜蜂兵團」後3戰射入7球嘅挪威前鋒，喺67分鐘近射破網，可惜多蒙特三分鐘後再度失守，要靠17歲小將雷拿喺78分鐘射入世界波追成2:3，先至重燃晉級希望。多蒙特末段狂攻，艾寧夏蘭特本來有機會再做英雄，可惜近門頭槌被撲出，艾寧夏蘭特嬲到用頭揼地發洩。</p></body></html>
