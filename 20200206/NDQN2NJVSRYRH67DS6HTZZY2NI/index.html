<html><header><meta charset="utf-8"><title>融創上月銷售額挫22%</title></header><body><h1>融創上月銷售額挫22%</h1><p>融創中國（1918）上月合同銷售金額按年跌22.2%至186.3億元（人民幣．下同）；合同銷售面積挫14.7%至135.8萬平方米；每平方米平均價降8.8%至13,720元。富力（2777）權益合約銷售總金額按年跌10.3%至61.8億元；銷售面積挫4.55%至53.45萬平方米。合景泰富（1813）上月預售額按年升1.2%至51.65億元；預售建築面積跌10.6%。</p></body></html>
