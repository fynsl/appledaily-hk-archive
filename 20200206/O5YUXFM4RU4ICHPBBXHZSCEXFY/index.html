<html><header><meta charset="utf-8"><title>求驗客手記：PSG飛起尼馬靠天使照</title></header><body><h1>求驗客手記：PSG飛起尼馬靠天使照</h1><p>巴黎聖日耳門（PSG）周二法甲作客南特，賽前大搞生日派對嘅尼馬連後備都冇，好彩仲有「天使」迪馬利亞生性貢獻兩個助攻，協助PSG2:1擊敗南特，在法甲榜首放甩少賽1場排第2嘅馬賽15分。PSG開賽即展開狂攻，南特捱到29分鐘終於失守，麥巴比喺左路落底線傳中，迪馬利亞禁區內掃射，皮球彈中莫路伊卡迪後入網，PSG領先1:0。下半場泰路基拿接應迪馬利亞開出嘅角球頂成2:0，及後南特憑PSG後防失誤追成1:2完場。</p></body></html>
