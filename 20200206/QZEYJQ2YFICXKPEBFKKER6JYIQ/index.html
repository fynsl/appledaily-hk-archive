<html><header><meta charset="utf-8"><title>三浦翔平晒腩謝網民祝福</title></header><body><h1>三浦翔平晒腩謝網民祝福</h1><p>日本人氣女星桐谷美玲與31歲男星三浦翔平結婚年半，二人前晚宣佈陀B喜訊，三浦翔平更在Ig公開大肚腩照片，令網民驚訝一向身材瘦削的三浦居然有肚腩。</p><p>三浦翔平留言指：「收到很多的祝賀，承蒙大家關照，食慾都沒有下降，肚子逐漸大起來。」之後三浦又一本正經地指：「工作會更加努力，希望大家靜靜地守護着。」還標籤着「收縮時候會收縮」。照片一出，有網民留言指，就算靚仔亦與常人一樣會胖，亦有人指三浦就算大肚腩亦一樣型爆。三浦翔平與桐谷美玲於2016年拍劇時撻着，並於2018年7月結婚。<br>撰文：黃思虎</p></body></html>
