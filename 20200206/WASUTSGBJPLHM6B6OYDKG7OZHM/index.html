<html><header><meta charset="utf-8"><title>阿里發「最嚴口罩禁令」</title></header><body><h1>阿里發「最嚴口罩禁令」</h1><p>多次傳出淘寶出售有問題的口罩，阿里巴巴（9988）昨發出「最嚴口罩禁令」，指平台持續從嚴從重打擊製售假冒偽劣防疫用品的行為，對問題口罩和違規賣家「零容忍」，同時階段性地公示違規處罰名單。此外，主要於新加坡從事食品供應業務的創板企Cool Link（8491）公佈，就收購一消毒或殺菌產品分銷商訂立買賣協議，並將捐出20萬個口罩予香港有需要人士，另將捐贈5,000瓶消毒產品予內地、香港及新加坡的醫護人員及有需要人士。k</p></body></html>
