<html><header><meta charset="utf-8"><title>小出惠介重新出發</title></header><body><h1>小出惠介重新出發</h1><p>日劇《交響情人夢》的35歲男星小出惠介，爆出性醜聞後重新出發，早前遠赴美國進修演技，而他9月終於有機會在紐約首次演出音樂劇，劇本由諧星西野亮廣推出的畫集《Poupelle of Chimney Town》改編，全劇以全英文演出。小出惠介在劇中扮演從垃圾中誕生的垃圾人，是唯一由日本人演出的角色。小出惠介2017年被爆於在大阪拍劇期間，相約17歲女生夜蒲，少女之後報稱飲醉後被帶往酒店發生性行為，小出惠介隨後被迫停工。</p></body></html>
