<html><header><meta charset="utf-8"><title>求驗客手記：小赫傑入波賀爸爸牛一</title></header><body><h1>求驗客手記：小赫傑入波賀爸爸牛一</h1><p>格拉斯哥流浪喺周三蘇超靠一月借將伊亞尼斯赫傑建功，主場2:1反勝喜伯年，原來呢位中場就係羅馬尼亞名將赫傑個仔，果然係虎父無犬子。格流今仗先落後，但喺半場前已經扳平，但要踢到84分鐘先反超，對方成班後衞都走漏伊亞尼斯，被佢喺禁區右路窩利妙射破網，幫球隊奠定2:1勝局，佢入波後仲走去鏡頭前，大聲祝爸爸生日快樂。謝四賽後就大讚：「伊亞尼斯好有才華，佢喺上半場仲適應緊蘇超節奏，但去到下半場，佢變得更勇敢同唔怕犯錯，佢嘅表現值得帶我哋贏波。況且，今日係佢爸爸生日，所以佢真係好開心。」</p></body></html>
