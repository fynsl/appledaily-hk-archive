<html><header><meta charset="utf-8"><title>求驗客手記：C朗生日收靚車超興奮</title></header><body><h1>求驗客手記：C朗生日收靚車超興奮</h1><p>基斯坦奴朗拿度（C朗）日前就迎接佢35歲生日，對比起尼馬C朗就低調好多，淨係同女友佐真娜同囝囝一齊慶祝，不過佐真娜都畀番個驚喜C朗，送咗架豪華吉普車做禮物，C朗見到之後相當驚喜，即刻攬住佐真娜錫咗啖。喺C朗自己嘅ig就見到佢上載咗張同佐真娜同埋囝囝一齊食蛋糕嘅相（圖），個蛋糕仲有黑白色「CR7」嘅字樣。當然，唔少球壇中人都有祝賀C朗生日，包括祖雲達斯、曼聯、皇家馬德里、士砵亭，葡萄牙國家隊等都有喺社交網站同佢講「生日快樂」，而前曼聯領隊費格遜同埋皇馬主席佩雷斯都有送上祝賀。</p></body></html>
