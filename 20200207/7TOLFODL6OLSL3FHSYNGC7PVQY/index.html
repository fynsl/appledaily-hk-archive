<html><header><meta charset="utf-8"><title>李兆基超李嘉誠膺港首富</title></header><body><h1>李兆基超李嘉誠膺港首富</h1><p>《福布斯》昨公佈香港富豪榜最新排名，連續12年成為香港首富的長和系資深顧問李嘉誠，首次失落首富寶座，身家為294億美元（2,293億港元），較去年同期317億美元稍為縮水；遭恒地（012）創辦人李兆基以304億美元超越，其身家較去年上升4億美元。排第3是新世界發展（017）主席鄭家純，身家為207億美元（1,614億港元），現時其長子、執行副主席鄭志剛正在改組集團，亦漸漸取得成效。</p></body></html>
