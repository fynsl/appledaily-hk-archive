<html><header><meta charset="utf-8"><title>李麗麗約滿無綫退休</title></header><body><h1>李麗麗約滿無綫退休</h1><p>效力無綫22年的「金牌綠葉」李麗麗，昨日宣佈今年1月約滿後不再續約。李麗麗接受傳媒訪問時直認會退休，表示自己離開沒有不開心，但未有透露原因。69歲的李麗麗入行超過50年，在無綫演出近100部劇集，包括《蓋世豪俠》、《聊齋》及《金枝慾孽貳》等，《法證先鋒IV》是她的無綫告別作。<br><br>李麗麗於16歲加入邵氏藝員訓練班，憑《游俠兒》打出名堂，出道時主要拍武打片，1975年約滿邵氏後加入佳藝電視拍劇，第一部參演的電視劇是《白髮魔女傳》，在劇中擔任第一女主角。1978年佳藝電視倒閉後轉投麗的電視，直至1988年離開後加盟無綫服務至今。<br>撰文：小乙</p></body></html>
