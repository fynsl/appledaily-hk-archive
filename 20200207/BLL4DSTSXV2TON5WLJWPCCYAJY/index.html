<html><header><meta charset="utf-8"><title>茜利妹怨林鄭阻入荷李活</title></header><body><h1>茜利妹怨林鄭阻入荷李活</h1><p>茜利妹因武漢新型肺炎攻陷不同國家及地方，香港近日不斷出現新確診及懷疑個案，但特首林鄭月娥依然死不封關，最終香港人被不少國家「隔離」，導致茜利妹受到影響，皆因她原定繼丹麥及澳洲後，6月到英國及美國演出其個人talk show《斜槓女皇》，但演出隨時「胎死腹中」。<br><br>對於英、美兩地的演出因疫情要擱置，茜利妹昨日接受《蘋果》訪問時嬲爆說：「個仆X林鄭死唔肯全面封關，搞到英、美兩邊主辦單位當正我哋香港係疫埠，講明因為𠵱家香港疫情『不明朗』，所以全部嘢只好暫時hold住，今年都唔會去到，仲諗住今年有機會打入荷李活，𠵱家夢碎啦！」<br>採訪：小米</p></body></html>
