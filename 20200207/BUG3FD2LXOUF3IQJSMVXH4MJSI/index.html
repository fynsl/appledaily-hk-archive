<html><header><meta charset="utf-8"><title>張堅庭帶女兒掃街</title></header><body><h1>張堅庭帶女兒掃街</h1><p>【爆相爆片】導演張堅庭和太太楊諾思結婚26年，育有兩子一女，日前讀者李先生透過「爆相爆片」，分享他與女兒的家庭樂。當日下午約5時，張堅庭與女兒在銅鑼灣逛街：「佢哋行到崇光附近，見到攤檔賣栗子，張堅庭買咗一包邊行邊食。」當日同行還有張堅庭外母任漫齡，張堅庭似乎對逛街沒興趣，不時獨自走在前面，女兒就蹺實外婆邊行邊傾。<br><br>張堅庭的三個子女，分別為長子張高銘、二女張一諾及幼子張高翔，去年張一諾在美國東北大學（Northeastern University）畢業，他舉家赴波士頓出席畢業禮。一諾的名字是已故小說家金庸所改，意指「一諾千金」。<br>採訪︰皓騫</p></body></html>
