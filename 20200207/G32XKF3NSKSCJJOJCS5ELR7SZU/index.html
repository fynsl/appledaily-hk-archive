<html><header><meta charset="utf-8"><title>野佬呻冇收入要眾籌</title></header><body><h1>野佬呻冇收入要眾籌</h1><p>樂隊野佬（Yellow！）昨日到商台宣傳新歌《附近的人》，問到在今時今日推出新歌是否很困難時，野佬坦言：「製作OK，但出面做活動、出騷工作冇晒好大影響，冇收入，遲啲要成立救救野佬基金，共襄善舉要眾籌。」他們又提議阿康可以賣肉除衫，小胡說：「可以搞有誰露營，捐五蚊就同我哋露營一次。」何兆基即說：「𠵱家沙灘北角都有人露營啦。」<br><br>提到香港人四出撲口罩，小胡慶幸太太早前在日本入了貨，暫時仍充裕，並揶揄政府：「相信香港政府嘅，之後會有口罩嚟吖嘛！醫好晒上面嘅人咪冇病囉。」何兆基亦說老婆在網上學習自製口罩，實行靠自己。<br>採訪、攝影：卓寶花</p></body></html>
