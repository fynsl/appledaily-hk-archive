<html><header><meta charset="utf-8"><title>籮霸超級碗騷點擊破紀錄</title></header><body><h1>籮霸超級碗騷點擊破紀錄</h1><p>拉丁天后「籮霸」珍妮花洛庇絲（Jennifer Lopez 右）和Shakira日前在美國體壇盛事超級碗上表演，截至昨日黃昏為止，在YouTube已獲9,300萬點擊，打破了歷年的表演紀錄。籮霸年屆50仍大跳火辣鋼管舞，又帶囡囡Emme上台獻唱。除了點擊破紀錄，有評論員指是次表演除了有娛樂價值，亦因為二人代表了美國的少數族群而加分，顯示出她們在流行文化中的重要性。</p></body></html>
