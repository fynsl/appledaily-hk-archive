<html><header><meta charset="utf-8"><title>求驗客手記：拉素不敗平隊史紀錄</title></header><body><h1>求驗客手記：拉素不敗平隊史紀錄</h1><p>拉素（藍衫）周三喺意甲補賽只係悶和維羅納0:0，錯過升上聯賽榜次席嘅機會，但照追平咗21年前由前教頭艾歷臣帶隊時所創、隊史17場聯賽不敗嘅紀錄。艾歷臣帶領嘅拉素曾經喺由1998年11月開始，直到99年4月輸畀羅馬，連續17輪聯賽不敗。家陣呢隊拉素喺周三和波後，亦以13勝4和追平呢個紀錄，教練施蒙尼恩沙基賽後話：「我哋今場有27腳射門，贏唔到波有啲唔好彩。雖然0:0嘅戰果唔係最理想，但唔能夠要求球員太多，佢哋都盡晒力。」拉素下周日會作客帕爾馬，就睇吓可唔可以超越21年前嘅紀錄。</p></body></html>
