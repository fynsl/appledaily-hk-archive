<html><header><meta charset="utf-8"><title>任天堂Switch產量或減少</title></header><body><h1>任天堂Switch產量或減少</h1><p>日本遊戲機生產商任天堂昨公佈，受武漢肺炎疫情影響，對在內地生產的Nintendo Switch主機，以及Joy-Con等周邊設備等之製造及運輸造成無可避免的影響。此外，Nintendo Switch《健身環大冒險》之運輸也會受到影響而延遲。任天堂早前稱已售出5,250萬台Switich遊戲機。社長古川表示，雖然主機生產量或會減少，但銷售方面還未有極大影響，並指會向在中國工作的約兩萬名員工發送口罩。</p></body></html>
