<html><header><meta charset="utf-8"><title>Lara Stone逛珠寶店傳結婚</title></header><body><h1>Lara Stone逛珠寶店傳結婚</h1><p>荷蘭超模Lara Stone與在手機交友app認識的地產發展商男友David Grievson拍拖兩年，兩人前日被影到在倫敦逛珠寶店，懷疑兩人正計劃結婚。Lara Stone與David在店內逗留超過半小時，Lara Stone離開時手上拿着含有尼古丁的香口膠，明顯正在戒煙。Lara Stone曾於2010年與英國諧星David Walliams結婚，三年後誕下兒子，惜兩人於2015年離婚。</p></body></html>
