<html><header><meta charset="utf-8"><title>阿部寬視乎疫情出席電影節</title></header><body><h1>阿部寬視乎疫情出席電影節</h1><p>第15屆大阪亞洲電影節將於下月6日至15日舉行，日本男星阿部寬及李心潔主演的馬來西亞劇情長片《夕霧花園》獲選成為開幕電影，閉幕電影則是日本電影《蒲田前奏曲》，由伊藤沙莉、瀧內公美及福田麻由子等主演。<br><br>由於武漢肺炎疫情嚴峻，日本航空公司亦宣佈將會暫停來往內地及香港的航線，未知電影節能否在不受影響下如常舉行，而阿部寬亦表示將會留意屆時的疫情狀況，才決定會否到場。此外，移居日本多年的陳美齡日前在網誌上載戴着口罩的自拍照，留言表示當地藥房的口罩全部賣清，到前日又指要幫居住香港的姊姊購買口罩，但卻被網上的炒價嚇怕。<br>撰文：黃思虎</p></body></html>
