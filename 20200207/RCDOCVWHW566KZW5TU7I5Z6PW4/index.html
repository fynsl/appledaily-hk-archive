<html><header><meta charset="utf-8"><title>求驗客手記：艾比度被照肺未炒得</title></header><body><h1>求驗客手記：艾比度被照肺未炒得</h1><p>巴塞隆拿球星美斯同前隊友兼現任巴塞體育總監艾比度嘅矛盾越演越烈，話說艾比度日前接受訪問時就暗示有人為咗逼走前教練華維迪而特登踢得差，結果美斯即刻還擊，叫艾比度批評球員時要開名。據報巴塞主席巴杜美周二就召見咗艾比度，要求對方解畫，仲傾過吓呢位40歲名宿喺球會嘅去留問題，喺兩個鐘之後，最終決定畀艾比度留任。</p><p>另外，曾經效力巴塞多年嘅前西班牙國腳荷西卡拉斯高話美斯可能喺今季約滿後就離隊：「美斯喺巴塞唔係好舒服，我睇咗佢好多年，今次係佢第一次有咁激嘅反應。」</p></body></html>
