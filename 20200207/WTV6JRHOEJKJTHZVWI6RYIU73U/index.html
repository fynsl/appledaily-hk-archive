<html><header><meta charset="utf-8"><title>求驗客手記：Kepa走樣原來為情所困</title></header><body><h1>求驗客手記：Kepa走樣原來為情所困</h1><p>阿列沙巴拿加（Kepa）最近因為表現差被車路士貶做後備，據指原來佢表現走樣係因為同拍拖九年嘅女友安祖亞分手而大受打擊。有眼利網民發現，自從Kepa由畢爾包轉投車路士後，就冇再喺網上「放閃」，上年夏天更加上載咗張喺沙灘度孤單睇海嘅背面相，引起外界揣測。據Kepa朋友所講，佢最近因為情變而令表現走晒樣，佢住喺西班牙巴斯克嘅父母都盡量抽時間陪佢，但佢情緒仲係好低落。車路士領隊林柏特喺上周六作客賽和李斯特城嗰場，改派38歲老將韋利卡巴尼路把關。有消息指，林伯決定棄用Kepa，家陣搵緊替代人選。</p></body></html>
