<html><header><meta charset="utf-8"><title>朴有天預告復出遭潑冷水</title></header><body><h1>朴有天預告復出遭潑冷水</h1><p>韓國男團JYJ前成員朴有天先後捲入性侵案及涉吸毒，曾表示會退出娛樂圈的他上月25日低調在泰國曼谷舉行粉絲見面會，為復出鋪路，但此舉卻遭到網民炮轟。<br><br>據韓媒報道，朴有天涉毒後首度展開演藝活動，在見面會上他向粉絲表示：「我堅持得很好，不知道大家能不能夠接受這個心意。其實我心裏很難受，在2016年當兵期間捲入四宗性侵案，我會戰勝困難再進行活動。我過得很好，現在大家可以不用為我加油，我會一直活動，直到把從大家那裏得到的都還給大家為止。」不過他預告復出卻惹來網民炮轟，覺得他沒有真心悔改，又指他不應該急於賺錢，而是要好好反省。<br>撰文：施洛冰</p></body></html>
