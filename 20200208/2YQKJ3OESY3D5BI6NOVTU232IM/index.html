<html><header><meta charset="utf-8"><title>櫻井翔激凸攬女友</title></header><body><h1>櫻井翔激凸攬女友</h1><p>日本組合嵐的37歲成員櫻井翔（右），上月與38歲女友高內三惠子（左）先後同遊峴港及夏威夷，地下情立即浮面。櫻井翔與高內是慶應大學的舊同學，女方曾奪「慶應小姐」榮銜，二人秘密翻撻後，高內去年已辭去關西電視台一職，結婚傳聞甚囂塵上。櫻井有多張大學時期舊照於網上流出，高內亦有同框，當中一張合照，見到高內被戴帽男從後搭住，這位相信是櫻井翔的男性下體激凸，疑似有生理反應，成為網民熱話。</p></body></html>
