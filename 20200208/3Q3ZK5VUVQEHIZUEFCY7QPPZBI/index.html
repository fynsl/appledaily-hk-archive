<html><header><meta charset="utf-8"><title>趣趣地：曼聯願15億送走普巴</title></header><body><h1>趣趣地：曼聯願15億送走普巴</h1><p>曼聯中場保羅普巴（圖）今季傷多過踢，加上球隊又買咗波基斯費南迪斯，普巴好大機會喺今年離隊。據悉曼聯願意以1.5億鎊（約15億港元）送走呢位麻煩友，西甲豪門皇家馬德里就對佢好有興趣，普巴嘅經理人拉奧拿最近亦都向祖雲達斯球迷放風，叫佢哋唔好放棄普巴回歸嘅希望咁話。另一方面，據講曼聯對國際米蘭前鋒拿達路馬天尼斯好有興趣，但就唔想畀9,400萬鎊嘅違約金，不過巴塞隆拿同樣想買呢位阿根廷前鋒，相信佢傾向去巴塞多過冇歐聯踢嘅紅魔喇。</p></body></html>
