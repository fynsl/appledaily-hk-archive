<html><header><meta charset="utf-8"><title>馬蹄露被罵智商缺貨</title></header><body><h1>馬蹄露被罵智商缺貨</h1><p>馬蹄露早前因撐警獲《人民日報》在微博高度表揚，前日竟離棄微博，轉移陣地在fb發文。近日港人每日四出撲口罩及瘋搶日用品，馬蹄露表示：「已證實嚴重缺貨，全港只得我一個，快來搶我回家鎮宅！」隨即被網民留言罵：「嚴重缺貨嘅係智商」，姪兒馬米高亦在fb轉發馬蹄露的訊息，而曲神Matt Leung亦留言：「那還是讓我得肺炎好了！」結果馬米高說：「你到時唔好哭成晚去搵我姑姐。」又加hashtag「我姑姐大減價」等。<br>撰文：曹家誠</p></body></html>
