<html><header><meta charset="utf-8"><title>VS女模聯署防止欺凌</title></header><body><h1>VS女模聯署防止欺凌</h1><p>美國《紐約時報》（New York Times）日前揭露著名內衣品牌Victoria's Secret的母公司L Brands前主席Edward Razek在離職前，促進公司對女性的厭惡、欺凌和侮辱的文化。有過百曾為VS工作的模特兒及支持者撰寫公開信，要求VS行政總裁John Mehas答應遵守一系列規則，防止再有模特兒被欺凌：「模特兒聯盟相信在沒有騷擾的恐懼下安全地工作，以及虐待者會得到真正的後果。」</p></body></html>
