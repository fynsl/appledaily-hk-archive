<html><header><meta charset="utf-8"><title>趣趣地：皇巴65年來首次同日出局</title></header><body><h1>趣趣地：皇巴65年來首次同日出局</h1><p>皇家馬德里同巴塞隆拿喺禮拜四嘅西盃八強都大熱倒灶出局，其中主場出擊嘅皇馬鬥皇家蘇斯達，對手有倒戈嘅馬田奧迪加特入波，加埋年僅20歲嘅瑞典前鋒阿歷山大伊沙克梅開二度，開出200倍嘅「客其他」波膽，爆冷4:3淘汰皇馬。較後時間另一場，巴塞作客畢爾包亦因為布斯基斯補時嘅烏龍波，輸0:1出局。<br><br>翻查數據，上次兩大班霸同時入唔到西盃4強已經喺09/10球季嘅事，而同一日喺西盃出局更加係1955年嘅事。話說施丹由16年開始教皇馬，贏過3次歐聯同1次西甲，但總係同西盃無緣，認真奇怪。</p></body></html>
