<html><header><meta charset="utf-8"><title>深田恭子送抱賀流星</title></header><body><h1>深田恭子送抱賀流星</h1><p>日本Elan d'or大賞前日舉行頒獎儀式，大會向橫濱流星、吉澤亮、橋本環奈、清原果耶、神木隆之介及安藤櫻頒發新人獎殊榮，女星深田恭子（左）大露背驚喜登場，為目前爆紅的橫濱流星（右）獻上鮮花，兩人還在台上擁抱，場內氣氛高漲。</p><p>深田與流星合演愛情劇《初次戀愛那一天所讀的故事》成為螢幕情侶，她向拍檔送上祝福，並希望能再有機會合作。之後，橫濱流星於Ig上載兩人合照，一晚即逾30萬網民讚好。</p></body></html>
