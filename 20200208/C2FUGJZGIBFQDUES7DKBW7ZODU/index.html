<html><header><meta charset="utf-8"><title>疫情速遞：東京馬拉松中國跑手不設退款</title></header><body><h1>疫情速遞：東京馬拉松<br>中國跑手不設退款</h1><p>今屆東京馬拉松將於3月1日展開，不過由於日本現時對中國飛機航班以及中國旅客採取限制措施，部份來自中國的跑手很可能無法參賽。東馬賽會周四宣佈所有無法參加今屆賽事的中國籍人士或居住在中國的跑手，一律不獲退還報名費，但就會給予受影響人士優先參加下屆賽事的權利，然而相關人士下屆報名時仍要重新支付報名費用。近年參加東馬的中國跑手每年約有1,000人，預計賽會今次安排可能會引起不少中國跑手不滿。</p></body></html>
