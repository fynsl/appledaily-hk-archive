<html><header><meta charset="utf-8"><title>郭田葰教印傭正確戴口罩</title></header><body><h1>郭田葰教印傭正確戴口罩</h1><p>經常在劇集中演醫生角色的郭田葰，本身是一位醫生，曾在澳洲墨爾本讀醫科，畢業後在當地的醫院當過急症科醫生，後來因興趣才棄醫從影。近日他在社交網拍片教大家如何正確戴口罩、除口罩及棄置口罩等資訊，他還分別拍了廣東話及國語版本。前日他又再次拍片，今次他以一口流利的印尼語講解，教印尼姐姐如何戴口罩，十分貼心。<br><br>郭田葰在社交網留言呼籲︰「快啲叫印尼姐姐一齊睇，郭醫生Dr. Marcus用（印尼語）教大家，正確戴上及除下口罩方法，預防武漢肺炎。」郭田葰父親是印尼華僑，他在8歲時隨家人移居印尼，到16歲才去澳洲讀高中，所以懂得說印尼語。<br>撰文：翁可人</p></body></html>
