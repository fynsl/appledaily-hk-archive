<html><header><meta charset="utf-8"><title>江華撐護士囝囝</title></header><body><h1>江華撐護士囝囝</h1><p>江華（右）和麥潔文的兒子陳耀淙（Bryan左）是內科（胸肺科/呼吸科）護士，因肺炎肆虐，前線醫護首當其衝，結果Bryan自願進入dirty team，甚至為免傳染家人，已有一段時間沒有與父母正面接觸，回家第一時間去沖涼，之後在自己的房間自我隔離，並在Ig限時動態怒斥政府死不封關。身為爸爸的江華在微博貼了一張大門相，發文支持兒子：「這是個考驗人性的時候，也是做人成長必經的階段。但無論如何，老爸也會陪您一起面對！」</p></body></html>
