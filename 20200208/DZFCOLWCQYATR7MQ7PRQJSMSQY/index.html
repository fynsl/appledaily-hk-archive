<html><header><meta charset="utf-8"><title>《小丑女》港票房奪冠　演員孖辮慶祝</title></header><body><h1>《小丑女》港票房奪冠　演員孖辮慶祝</h1><p>DC新作《猛禽暴隊：解瘋小丑女》（Birds of Prey）前日在香港開畫，首日票房大收156萬港元，佔本地票房榜第一位，第2日仍登本地票房榜冠軍，拋離其他同期荷李活電影及港產片。<br><br>《小丑女》的主角瑪歌羅比（Margot Robbie）與伊雲麥奎格（Ewan McGregor）日前現身紐約，出席電影的宣傳派對。最搶鏡的小丑女以中門大開的白色西裝外套現身，力壓同戲一眾影星。伊雲麥奎格就以搞笑出位，與其他女演員一同戴上戲中小丑女的孖辮造型頭飾赴會，相當有趣。<br>撰文：黃思虎</p></body></html>
