<html><header><meta charset="utf-8"><title>趣趣地：利記捧英超球員瓜分4,000萬</title></header><body><h1>趣趣地：利記捧英超球員瓜分4,000萬</h1><p>利物浦（圖）距離隊史首座英超冠軍越嚟越近，據報如果佢哋真係封王，成班球員可以收到超過400萬鎊（約4,000萬港元）嘅獎金。據英媒報道，所有有份幫紅軍喺英超上陣嘅球員，都有份一齊袋走400萬鎊以上嘅獎金，會根據球員出場次數嚟分配。英媒仲話，紅軍一隊每位球員都會額外再贏到15萬鎊，喺上年先同球會續約嘅領隊高普，亦會因為達成新約所提及嘅奪標等條件，獲得更多報酬。值得一提係，利物浦上季捧走歐聯，全隊獎金都高達700萬鎊。</p></body></html>
