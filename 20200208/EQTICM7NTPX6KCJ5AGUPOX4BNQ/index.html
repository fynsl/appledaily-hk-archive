<html><header><meta charset="utf-8"><title>張新悅探吳佩慈母女</title></header><body><h1>張新悅探吳佩慈母女</h1><p>台灣女星吳佩慈（右）上月中為富商紀曉波誕下第四胎，還在坐月的她，正留在家中照顧孻女Hailey，一直未有公開露面。好友張新悅（左）昨日去探吳佩慈及B女，還貼好友的母女合照，不過Hailey就以手機app加工遮上容貌，只見她頭髮黑而濃密，而素顏的吳佩慈精神不俗。已有四名女兒的張新悅留言：「我們四比四了，每次食飯也要12人枱了。」她又送上粉紅色小天鵝公仔及軟毯給吳佩慈的女兒做禮物。</p></body></html>
