<html><header><meta charset="utf-8"><title>杜汶澤撐小環新店開張</title></header><body><h1>杜汶澤撐小環新店開張</h1><p>譚小環與老公「渣哥」蔡榮強無懼逆市，在九龍灣開茶餐廳，月初試業，門外日日大排長龍。餐廳昨日低調進行拜神儀式，渣哥在社交網貼相並留言：「儀式簡單而隆重！好多毛毛蒲頭，阿澤（杜汶澤）就唔覺意路經，梗係要整返件三文治奶茶行街啦。」他主持切燒豬儀式，之後大家都戴上口罩影大合照。<br><br>Gel靚頭返工的阿澤即使戴上口罩仍被認出，他在店外拍照打卡說：「返工前梗係買咗外賣先啦！」阿澤回公司後急不及待嘆蛋治後再留言：「我份人最憎啲食肆見到artist就畀大份啲！如果大家去嗌蛋治冇呢件咁厚，你即刻畀呢個post佢睇。」<br>撰文：曹家誠 </p></body></html>
