<html><header><meta charset="utf-8"><title>麥玲玲紅噹噹買餸</title></header><body><h1>麥玲玲紅噹噹買餸</h1><p>堪輿學家麥玲玲昨日一身紅噹噹打扮，與外籍女傭到銅鑼灣超市入貨。她專攻蔬菜及凍肉櫃，問到買食物及日用品時有否遇到「盲搶炎」？麥玲玲對《蘋果》表示︰「想要嘅嘢都斷貨，之前去咗中環買唔到，先再嚟呢度買。」麥玲玲又透露已買到廁紙，口罩亦有朋友幫手而成功入貨。對於香港肺炎疫情，麥玲玲表示︰「我覺得唔使好驚，因為七赤破軍星入咗中宮，破壞咗先建設，譬如啲嘢推冧咗重頭嚟過，立春之後一、兩個星期會有啲轉捩點。」</p></body></html>
