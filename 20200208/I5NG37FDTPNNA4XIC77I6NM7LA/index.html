<html><header><meta charset="utf-8"><title>Aka斟戴口罩唱歌</title></header><body><h1>Aka斟戴口罩唱歌</h1><p>趙慧珊（Aka）昨日到商台宣傳新歌《到底之後》，她覺得這首歌很貼近最近香港情況，歌詞中提到情況已到谷底，她希望疫情已到谷底，不要再有確診或死亡個案。上月尾，Aka的父親突然哮喘病發，險要入院治療，但覆診的醫院剛發生確診個案，Aka說：「好彩佢突然諗起屋企仲有藥，原本要覆診日期都要延遲。我細妹做空姐，本身要飛上海，好彩最後取消咗班機唔使飛。」<br><br>Aka原本有個表演活動也取消了，也擔心出席人多的活動：「如果之前接落嘅通告，冇辦法都照做，可能問吓可唔可以戴口罩唱歌。」她亦不忘提醒居於澳門的粉絲，要善用福利換取口罩。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
