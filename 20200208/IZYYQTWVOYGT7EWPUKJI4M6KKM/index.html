<html><header><meta charset="utf-8"><title>張名雅母子輪流病</title></header><body><h1>張名雅母子輪流病</h1><p>張名雅的一歲多幼子蔡俊軒（Milo）新年期間患上甲型流感，要看醫生治理，雖然他已跟哥哥蔡浚鏗（Mario）隔離，但哥哥其後也被交叉感染發燒，馬上要到醫院看醫生。可是當兩子相繼退燒，近日就輪到媽咪咳嗽，張名雅昨日回覆傳媒時說：「兩個仔病完就到我咳，又要立即去睇醫生，醫生話我係敏感咳，唔使食抗生素，惟有喺屋企都乖乖戴口罩。」<br><br>張名雅的律師老公蔡錦豪上周都有留在家工作，但有些事務必須回公司處理，張名雅說：「佢𠵱家日日揸車，盡量少搭公共交通工具。」她指家中口罩數量不多：「試吓去訂購，有多都會分畀有需要嘅人，希望保護社區。」<br>採訪：陳杰</p></body></html>
