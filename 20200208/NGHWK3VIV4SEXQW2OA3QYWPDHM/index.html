<html><header><meta charset="utf-8"><title>靚湯貼男友視覺相呃Like</title></header><body><h1>靚湯貼男友視覺相呃Like</h1><p>「靚湯」湯洛雯與羅天宇曾拍拖四年，前年分手，之後再見亦是朋友，更被安排一齊去拍旅遊節目，被指愛火重燃。不過去年9月，靚湯又被指與離婚的劉愷威撻着，發展地下情，湯洛雯即急急出來澄清，表示自己是單身。靚湯昨日在Ig貼了兩張新相，其中一張以「男友視角」拍下，她露出燦爛笑容，拖着「男友」的手望鏡頭，到另一張相她才開估，原來「男友」是她的爸爸湯鎮宗。</p><p>靚湯的鬼馬帖文成功欺騙了不少網民給like，她留言：「邊個話一定要男友視角。」有不少網民就留言取笑，指父女檔組合是「老火湯and靚湯」，又有網民指靚湯的爸爸湯鎮宗現看來似任達華。<br>撰文：翁可人</p></body></html>
