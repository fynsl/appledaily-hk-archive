<html><header><meta charset="utf-8"><title>梅小青死過翻生退休</title></header><body><h1>梅小青死過翻生退休</h1><p>有「金牌監製」之稱的梅小青入行四十多年，監製過《宮心計》和《娛樂插班生》等劇集，現職無綫製作部總監（戲劇合拍）的她，原來去年腦血管栓塞幾乎中風，幸手術後已經痊癒。昨日有消息指梅小青為健康決定離開無綫，享受人生和湊孫。<br><br>《蘋果》昨致電梅小青了解，她說：「我上年檢查發現個腦有條血管塞咗95%，即刻做微創手術，𠵱家冇事啦，好精神。我今次其實係奉『子』退休，因為上年做完手術後，個仔已經叫我退休唔好做。《法證先鋒IV》因為黃心穎關係要重拍，𠵱家搞掂晒又就嚟出街，我都完成任務，所以向公司請辭，做到5月，我有對孖孫，得閒咪湊吓孫囉。」<br>採訪：魯吉</p></body></html>
