<html><header><meta charset="utf-8"><title>疫情速遞：中國女足隔離後冇腳軟</title></header><body><h1>疫情速遞：中國女足隔離後冇腳軟</h1><p>前往澳洲參加東京奧運女足外圍賽的中國女足，經過長達八日的隔離檢疫後，周四終於獲批准作賽。球隊在周五對泰國女足的第3輪分組賽就以6:1大勝對手。由於中國女足在隔離期間無法外出，球隊已經共九日未有任何練習，不過中國女足今場未有受到太大考驗，全場大部份時間主導比賽，最終憑李影和唐佳麗各入兩球，加上張馨和王珊珊（左）的入球大勝一場6:1，中國將在下周四硬撼東道主澳洲。</p></body></html>
