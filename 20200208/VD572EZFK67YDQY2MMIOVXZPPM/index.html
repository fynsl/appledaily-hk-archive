<html><header><meta charset="utf-8"><title>蕭定一設生產線趕製搓手液</title></header><body><h1>蕭定一設生產線趕製搓手液</h1><p>蕭定一知道在武漢肺炎疫情下，市民瘋搶口罩和消毒用品，人心惶惶，昨日他在facebook貼出短片，並留言：「迷你洗手液生產線已經極速完成，盡快公佈送洗手液詳情。」片中看到一間小型工作室中，有工作人員在調製酒精搓手液，不停攪拌，然後另一邊就倒入一部入樽機，有戴了膠手套的工作人員把搓手液入樽再裝箱，大家都密密手，未敢怠慢。</p><p>蕭定一出錢自設搓手液生產線工場，趕工生產免費派發給有需要人士。他昨日回覆《蘋果》時說：「今日試產，希望周一可正式生產，我哋努力製作中，但都遇到唔少困難。其實係我爸（蕭若元）構思出嚟，由我執行。」<br>採訪：陳杰</p></body></html>
