<html><header><meta charset="utf-8"><title>香香復工前家庭樂</title></header><body><h1>香香復工前家庭樂</h1><p>岑麗香（香香）早前表示今個月復出拍劇，她趁未正式復工享受家庭樂。《蘋果》日前在黃昏6時許，見到香香與老公強強及囝囝Jacob一家三口，與友人夫婦和小朋友在中環蘇豪飯敍，快將1歲的Jacob樣子精靈，兩公婆輪流餵囝囝，香香一邊進食，一邊與朋友傾談說笑，她在餐廳內沒有將口罩完全除下，只退到下巴位置。<br><br>一個多小時後，強強先步出餐廳，香香則抱實Jacob，囝囝未有戴口罩，發現有傳媒拍照後，香香刻意將囝囝的臉轉向她胸口，問到她是否支持港府封關？有否足夠口罩？香香一概沒有回答，步行至座駕後，香香先將囝囝安頓在BB座位才上車。<br>採訪、攝影：朱志聰、吳耀輝</p></body></html>
