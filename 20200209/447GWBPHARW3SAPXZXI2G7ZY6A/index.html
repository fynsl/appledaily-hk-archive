<html><header><meta charset="utf-8"><title>方健儀落區派福袋</title></header><body><h1>方健儀落區派福袋</h1><p>方健儀近日見不少長者沒有口罩，她將兩盒，共有100個口罩贈予長者。方健儀在fb貼文：「入了兩個口罩共50份的福袋，剛到石硤尾及深水埗，向沒有口罩的老友記及清潔工友，派發我僅餘的口罩。」<br><br>其實方健儀家中的口罩也有限，預計只可以頂到一至半個月，家人暫時也足夠，她解釋︰「你可能覺得我很儍，只是幫得50個長者，但莫因善小而不為，幫得一個得一個。看到老人家獲贈口罩時喜上眉梢的神情，看到部份感慨排4至5次隊都買唔到口罩，百感交集。」<br>撰文：卓寶花</p></body></html>
