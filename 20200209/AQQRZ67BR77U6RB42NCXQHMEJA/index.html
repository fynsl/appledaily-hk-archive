<html><header><meta charset="utf-8"><title>汪明荃靠朋友伸緩手</title></header><body><h1>汪明荃靠朋友伸緩手</h1><p>香港人近期全民撲口罩，汪明荃（阿姐）也不例外。早前阿姐因口罩不足向朋友求助，獲得好友呼應，身處外地好友獲悉阿姐求救後，迅速伸出援手，送上兩盒口罩應急，令阿姐大為感激，前晚特意親身拍片道謝，並放上互聯網分享。<br><br>阿姐在片段中說：「我真係好好彩，有朋友嚟自世界各地，佢哋知道我缺乏口罩，我成日要開會周圍走，用完咗又唔可以翻用，預計自己會一日用兩個，好快會冇晒。家英哥（羅家英）去咗馬來西亞拍戲，我以為嗰度唔係咁嚴重，我問佢，一個都冇呀！佢話新加坡都有疫症發生，所以都好緊張，完全冇得買，我啲朋友用佢哋方法幫我班咗兩盒。」<br>撰文：卓寶花</p></body></html>
