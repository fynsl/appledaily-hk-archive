<html><header><meta charset="utf-8"><title>何珮瑜股惑三點式</title></header><body><h1>何珮瑜股惑三點式</h1><p>何珮瑜（Jeana）和劉晨芝昨日在Ig貼出泳衣照派福利，Jeana的三點式泳裝得到逾1.6萬點讚，劉晨芝即使倒瀉奶都僅得約150個點讚。Jeana貼出在池畔的「股惑」泳裝照，她留言：「懷念盛夏的太陽。」網民大讚「你就係盛夏太陽」。</p><p>劉晨芝在美國上了郵輪度假，旅程將要結束並準備返回洛杉磯再返港，她續說：「我從美國回來香港嘅航機被取消了。」但這並未影響心情，劉晨芝表示會嘗試搜購一些口罩和洗手液回港給友人。劉晨芝的泳照雖不及Jeana吸like，但也有網友讚夠hot，最奇是好友黃建東竟疑問：「點解細咗嘅？」<br>撰文：翁可人</p></body></html>
