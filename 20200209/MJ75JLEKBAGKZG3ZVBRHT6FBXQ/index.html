<html><header><meta charset="utf-8"><title>松井珠理奈無悔退團</title></header><body><h1>松井珠理奈無悔退團</h1><p>日本組合SKE48的22歲成員松井珠理奈，前日在名古屋劇場上宣佈「畢業」，將於9月開畢業騷，10月5日最後一次以SKE身份站台，之後便結束11年的AKB生涯。松井於2008年以11歲之齡出道，一直屬SKE主將，更在2018年的第10屆AKB人氣總選中榮升AKB一姐，可惜當時她疑飽受壓力和是非，以健康問題為由一度停工。松井珠理奈前晚開直播剖白心情，又在社交網上稱對離隊決定不會後悔。</p></body></html>
