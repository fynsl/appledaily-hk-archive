<html><header><meta charset="utf-8"><title>松隆子站台唱《魔雪奇緣》</title></header><body><h1>松隆子站台唱《魔雪奇緣》</h1><p>迪士尼賣座電影《魔雪奇緣2》（Frozen II）全球票房衝破14億美元（約逾109億港元）破盡紀錄，可惜未能入圍今屆奧斯卡的最佳動畫，但片中洗腦歌《Into the Unknown》卻有份角逐最佳原創歌曲，大會昨日公佈屆時將邀請全球九個國家版本的主唱者一同表演，令粉絲興奮不已。<br><br>《魔雪奇緣2》的原裝版Elsa配音Idina Menzel，明天會帶領丹麥、德國、日本、拉丁美洲、挪威、波蘭、俄羅斯、西班牙及泰國共九地歌手獻唱《Into the Unknown》，42歲的松隆子更屬首位能登上奧斯卡舞台表演的日本藝人。</p></body></html>
