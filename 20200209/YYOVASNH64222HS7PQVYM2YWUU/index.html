<html><header><meta charset="utf-8"><title>《老友記》主角世紀合體</title></header><body><h1>《老友記》主角世紀合體</h1><p>經典喜劇《老友記》（Friends）去年9月踏入25周年，雖然已表明未有計劃再開拍，但六位主角將世紀合體，為即將推出的串流平台HBO Max演出一小時的特備節目。有傳媒爆料，指《老》劇主角珍妮花雅麗絲頓（Jennifer Aniston）、歌翠妮葛絲（Courteney Cox）和麗莎古祖（Lisa Kudrow）等，每位將獲得3至400萬美元（約2,340至3,120萬港元）的酬勞，特輯將不會有劇本，全靠演員臨場發揮。</p></body></html>
