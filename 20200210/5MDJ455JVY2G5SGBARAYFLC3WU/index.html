<html><header><meta charset="utf-8"><title>郭少芸重裝上機防疫</title></header><body><h1>郭少芸重裝上機防疫</h1><p>郭少芸昨日飛往吉隆坡，由於武漢肺炎嚴峻，搭飛機特別高危，她上機前先在Ig貼出一張戴上口罩的相片，留言：「從未如此忐忑過。」</p><p>上機後，郭少芸貼出短片，可見她在機艙內已換上全套自製防疫「重裝」，她更逐一介紹「六寶」，包括便利雨衣、口罩、眼罩、膠手套、浴帽和噴霧式風扇，全身只得額頭位置是暴露於空氣，她直言是「Full gear」。短短一小時已有近萬個like，當中王賢誌留言「You win！」<br>撰文：馬建華</p></body></html>
