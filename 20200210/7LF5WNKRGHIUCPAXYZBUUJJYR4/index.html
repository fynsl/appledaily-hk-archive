<html><header><meta charset="utf-8"><title>湖北兩犯劫防疫人員囚四年</title></header><body><h1>湖北兩犯劫防疫人員囚四年</h1><p>湖北咸寧市通城縣法院上周五（7日）公開宣判全省首宗涉及武漢肺炎疫情的犯罪案件，兩名男子乘坐電單車，搶奪上班途中的防疫人員的手袋，並致對方鼻樑骨折。<br><br>兩疑犯上月30日被抓獲歸案，本月3日即被檢察院作出批捕決定，繼而法院在上周五開庭審理並當庭宣判。二人被以犯搶劫罪一審判處有期徒刑四年，並處罰金3,000元(3,328港元)。<br><br>值得一提的是，國家衞健委、最高人民法院、最高人民檢察院和公安部同日有聯合印發相關通知，要求在疫情防控期間保障醫務人員安全，表明要從嚴懲處，「符合判處重刑至死刑條件的，堅決依法判處」。</p></body></html>
