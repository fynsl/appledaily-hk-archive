<html><header><meta charset="utf-8"><title>求驗客手記：雷恩想搵雲格打骰</title></header><body><h1>求驗客手記：雷恩想搵雲格打骰</h1><p>前阿仙奴領隊雲格𠵱家做緊國際足協（FIFA）全球足球發展總監，但仲有唔少球會想請佢過檔。法國媒體近排「吹風」，話法甲球會雷恩已將雲格列為新主席嘅大熱人選。ESPN有報道，旗下擁有Gucci及YSL等知名國際名牌嘅雷恩班主老闆皮諾，睇中雲格多年嚟喺球壇嘅管治經驗，想邀請佢出任球會新主席，仲會兼行體育總監嘅職責，簡單啲講即係全權管治球會。雷恩原本嘅主席奧利華勒坦上周五突然離職，球會未有透露詳情。報道指雲格對呢份工有興趣，而且佢同皮諾本身亦有私交，相信有一定機會成事。</p></body></html>
