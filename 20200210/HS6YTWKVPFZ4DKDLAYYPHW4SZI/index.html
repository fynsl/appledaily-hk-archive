<html><header><meta charset="utf-8"><title>求驗客手記：卡卡踢衞生波屈機</title></header><body><h1>求驗客手記：卡卡踢衞生波屈機</h1><p>踢過AC米蘭同皇家馬德里嘅巴西名宿卡卡，最近喺贊助商安排下，去倫敦客串踢咗場六人足球賽，表現仲好鬼屈機。雖然賽事只係業餘性質，有球員甚至係返完通宵收工趕嚟比賽，但從網上片段嚟睇，卡卡完全冇hea住踢，就算隊友嗌晒佢傳波，呢位07年金球獎得主都一於少理，自己一推一射，個波就直飛死角入網，功架十足。卡卡入波之後仲擒上場邊鐵絲網慶祝，非常興奮。卡卡助陣嘅Reach Out FC，最終爆冷以4:2贏咗本身實力較佳嘅哈克尼，唔知今季喺意甲戰績平平嘅米蘭，有冇興趣搵卡卡返去客串踢番兩場呢。</p></body></html>
