<html><header><meta charset="utf-8"><title>超級後母關心家人</title></header><body><h1>超級後母關心家人</h1><p>現年42歲的楊卓娜與香港燈箱大王楊志翹育有一女舒然，而楊志翹和亡妻本來育有兩女，不過楊卓娜都視如己出，曾被形容為「偉大的後母」，在關心家人前提下，對疫情難免特別關注。</p><p>2001年參選港姐入行的楊卓娜，最為人熟悉因她是楊怡的胞姊，加入無綫多年來演出的角色均是閒角，直至2012年，楊卓娜參演處境劇《愛．回家》，憑飾演馮嫣霞（霞姐）一角，深受觀眾歡迎，是出道以來最多戲份的劇集。2009年楊卓娜承認跟楊志翹撻着，未婚懷孕，同年5月誕下囡囡舒然。<br>撰文：寶妮</p></body></html>
