<html><header><meta charset="utf-8"><title>求驗客手記：干地啟發派路教波</title></header><body><h1>求驗客手記：干地啟發派路教波</h1><p>前意大利中場、喺2017年退役嘅派路近日透露，自己將會喺今年七月開始自己嘅教練生涯。同時表示曾喺祖雲達斯同意大利國家隊合作過嘅干地，係佢遇過以來嘅最佳教練，係干地令佢考慮成為一位教練。現年40歲嘅派路表示：「我將會喺今年七月開始執教，我相信自己可以成為一位好教練。」派路表示係干地啟發佢：「以前干地每日要我哋睇40-50分鐘嘅比賽錄像，嗰陣我就話畀自己聽要以佢為榜樣。干地能夠令球員發揮最大潛能，將自己嘅理念傳達到球員大腦內。」</p></body></html>
