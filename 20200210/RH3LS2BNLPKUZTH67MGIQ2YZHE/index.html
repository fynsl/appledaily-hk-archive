<html><header><meta charset="utf-8"><title>鈴木杏樹啜人夫失工作</title></header><body><h1>鈴木杏樹啜人夫失工作</h1><p>日劇《愛情白皮書》的50歲女星鈴木杏樹一向形象健康，但她在光天化日下啜爆51歲人夫喜多村綠郎，更被爆同到時租酒店開房，偷食醜聞轟動娛圈。<br><br>鈴木杏樹主持的電台節目已決定換人，她有份演出的舞台劇《沒有罪的謊言》卻未有易角打算，將於下月底在愛知縣公演。不過，播至第18季的長壽影視系列《相棒》，鈴木杏樹飾演料理店「花之里」的第二代老闆娘，估計她將會被飛出目前籌拍的最新電影版。</p></body></html>
