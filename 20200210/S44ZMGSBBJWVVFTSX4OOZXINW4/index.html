<html><header><meta charset="utf-8"><title>田中除罩會3千粉絲</title></header><body><h1>田中除罩會3千粉絲</h1><p>日本TBS電視節目《SUNDAY JAPON》昨日探討武漢肺炎帶來的社會問題及恐慌，33歲索主播田中美奈實擔任嘉賓，她談到前日為暢銷寫真集《Sincerely yours...》到仙台開3,000人的見面會，親手將寫真集交給支持者，她自爆舉行活動前亦考慮到疫情，但最後也照原定計劃進行。田中美奈實在活動上自己不能戴口罩，亦無法強迫入場人士戴口罩出席，但現場大會有為fans的雙手消毒。</p></body></html>
