<html><header><meta charset="utf-8"><title>Gary幫囝囝開Ig上位</title></header><body><h1>Gary幫囝囝開Ig上位</h1><p>韓國節目《Running Man》（RM）的41歲前成員Gary（小圖），大前年結婚，同年11月升呢做人父。近日Gary攜兩歲多的囝囝姜河昊加盟育兒節目《超人回來了》，似是想捧河昊成為新一代人氣童星。<br><br>前日Gary為囝囝開設Ig，而且立即公開多張河昊以不同造型示人的照片，當中見到河昊躺在梳化上大笑，另外又見到河昊分別戴上冷帽及鴨舌帽外出，眼仔睩睩的他獲網民大讚可愛，指兩父子非常似樣。</p></body></html>
