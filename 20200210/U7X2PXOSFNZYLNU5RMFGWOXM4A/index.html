<html><header><meta charset="utf-8"><title>京「K歌之王」擬炒200員工</title></header><body><h1>京「K歌之王」擬炒200員工</h1><p>武漢肺炎全國蔓延，封城封市幾乎讓各地經濟活動停頓。北京著名卡拉OK「K歌之王」因疫情處於持續閉店狀態，計劃昨日將全部200多名員工解僱，30%員工不同意則破產清算處理。據網傳一份由K歌之王總經理發出的內部信顯示，昨日與全部員工解除勞動合同，未有回覆者，將理解為默認同意。位於工人體育場北路的北京K歌之王，在北京娛樂會所熱門榜中排名第一，人均消費達2,119元人民幣（下同，約2,300港元）。2016年3月，內地巨富王健林兒子王思聰曾在北京K歌之王消費一晚，總共豪花250萬元（約281萬港元）。</p></body></html>
