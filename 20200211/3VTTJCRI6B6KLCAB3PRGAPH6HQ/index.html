<html><header><meta charset="utf-8"><title>四叔女婿擬增英國投資</title></header><body><h1>四叔女婿擬增英國投資</h1><p>本港酒店入住率跌至冰點，早前「四叔」李兆基的女婿鄭啟文旗下華大酒店（201）、順豪物業（219）及順豪控股（253）宣佈，以超過4億港元購入倫敦市中心EC1區木街（Wood Street）37號木街警察局總部，將項目翻新成擁有約200間客房的酒店。昨日三間上市公司再發出聯合公佈指，由於現時本港社會不穩定，經濟及旅遊業艱難，管理層有意投資更多英國酒店物業以獲得穩定收入及發展潛力。由於英國物業市場提供穩定收入及資本增值潛力，或設立倫敦辦事處。<br></p></body></html>
