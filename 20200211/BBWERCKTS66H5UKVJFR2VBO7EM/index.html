<html><header><meta charset="utf-8"><title>楊明返港煞停開分店</title></header><body><h1>楊明返港煞停開分店</h1><p>莊思明繼之前搭飛機借筆，投訴服務不周，公開機組名單，引起全城圍攻，她昨日與男友楊明搭飛機由日本返港，二人表示沒因武漢肺炎取消旅程。二人到日本都不忘撲口罩，楊明說：「好難買到，所以見到擋花粉嘅口罩都頂住先。」<br><br>因疫情影響很多食店結業，楊明對於經營的湯水生意連番被「裝修」，他說：「因為社會運動，加上疫情，傷上加傷，但因為有好多巿民支持，掹掹緊仲頂得住，但會縮緊開支。」他指賺錢是其次，開分店計劃暫時煞停。他強調食店要着重衞生，員工除吃飯外都要戴口罩，而他們於各地偏遠地方搜購，託親友在各地幫忙入貨。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
