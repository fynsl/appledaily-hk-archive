<html><header><meta charset="utf-8"><title>趣趣地：恩哈路戰歐霸先隔離</title></header><body><h1>趣趣地：恩哈路戰歐霸先隔離</h1><p>由上海申花外借到曼聯嘅一月新兵恩哈路，因離開中國未夠14日，喺武漢肺炎危機下，冇得跟球隊去西班牙訓練營，不過曼聯照將佢列入歐霸大軍名單，等下個禮拜隔離完後就會隨隊去比利時，備戰鬥布魯日嘅歐霸盃32強賽事。紅魔大軍已喺西班牙訓練緊，新兵波基斯費南迪斯亦加緊練習希望盡快融入球隊。另外，好消息係麥湯米尼都有份集訓，照目前睇，呢位蘇格蘭中場應該可以趕及歇冬後對車路士一役復出。</p></body></html>
