<html><header><meta charset="utf-8"><title>趣趣地：麥迪臣同辣模合巹交杯</title></header><body><h1>趣趣地：麥迪臣同辣模合巹交杯</h1><p>英超正值歇冬，唔少球星都趁機外遊鬆一鬆，其中效力李斯特城嘅占士麥迪臣去咗氣候和暖啲嘅中東杜拜度假，仲參加咗一個池邊party癲番吓，唔單止一個人喪隊一支價值800英鎊嘅氣酒，仲喺party度識咗同樣嚟自英國嘅21歲嫩模㖭，夠晒「火辣」。兩個人當晚玩到癲晒，又跳貼身舞又「合巹交杯」飲酒，據講仲玩到凌晨四點先走，希望佢咁玩法唔會影響到表現啦，話晒佢都係曼聯嘅收購目標吖嘛！</p></body></html>
