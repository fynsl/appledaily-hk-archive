<html><header><meta charset="utf-8"><title>趣趣地：沙拿、軒神抱B有玄機</title></header><body><h1>趣趣地：沙拿、軒神抱B有玄機</h1><p>英國《太陽報》報道，利物浦球星穆罕默德沙拿同隊長佐敦軒達臣今個禮拜齊齊做老竇，一齊迎接新生命誕生。兩位BB仔咁啱得咁蹺喺咁接近嘅時間出世，英媒就追溯番九個月前，原來就係紅軍喺歐聯四強次回合反勝巴塞隆拿嘅喜慶日子，有心水清嘅紅軍球迷就估計，兩位紅軍球員贏波後太過興奮，返屋企同太太瘋狂「慶祝」喎。本身已有兩個囡囡嘅沙拿，再迎嚟細囡出世；至於「軒神」就添番位男丁。</p></body></html>
