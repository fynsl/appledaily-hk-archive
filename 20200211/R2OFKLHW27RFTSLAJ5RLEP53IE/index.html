<html><header><meta charset="utf-8"><title>吉利與Volvo研合併重組</title></header><body><h1>吉利與Volvo研合併重組</h1><p>吉利（175）發公告指出，公司管理層正與Volvo AB（富豪）的管理層，正研究兩間公司業務合併重組，成為一間全球集團，實現成本結構和新技術開發的協同作用，以應對未來挑戰。此舉將保留吉利、Volvo、Lynk &amp; Co及Polestar每個品牌的獨特性。公告稱，合併後的業務或於香港及斯德哥爾摩上市，公司將就建議交易作出進一步公告。吉利現時市值為1,260億港元；富豪在瑞典上市，現市值為3,673億元瑞郎（約2,938億港元），兩間公司世紀合併後，將會成為市值近4,200億元的汽車巨企。<br></p></body></html>
