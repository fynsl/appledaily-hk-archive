<html><header><meta charset="utf-8"><title>姜濤工作有變感煩惱</title></header><body><h1>姜濤工作有變感煩惱</h1><p>男子組合MIRROR成員姜濤、盧瀚霆（Anson Lo）及邱士縉（Stanley）原定4月赴台拍劇，可是因應疫情，台灣已加強入境管制，未知姜濤對接下來的工作是否都感到憂心，日前在社交網留言：「有太多的不確定，願一切可以順利，我都嫌自己煩了。」姜濤經理人黃慧君（花姐）昨回覆時說：「姜濤套劇原定係4月開工，𠵱家延期到5月後，但唔係完全同疫情有關，係當地劇組嘅決定。」<br><br>另外，MIRROR原定5月初舉行的兩場演唱會也將會延期，花姐說：「講真Star Hall方面都唔想我哋5月開，𠵱家暫定延期到8月，希望到時天氣熱啲，疫情可以放緩。」<br>採訪：曹家誠</p></body></html>
