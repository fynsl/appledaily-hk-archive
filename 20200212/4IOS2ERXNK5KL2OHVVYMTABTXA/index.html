<html><header><meta charset="utf-8"><title>朗廷酒店末期分派減68%</title></header><body><h1>朗廷酒店末期分派減68%</h1><p>朗廷酒店（1270）昨日公佈截至去年12月底的全年業績，期內可分派收入急挫36.9%至2.59億元，每股末期分派減少67.6%至3.4仙，拖累全年分派減少37.9%至19.5仙。期內酒店組合收入減少17.1%至13.5億元，撇除投資物業及衍生金融工具公平值變動後盈利倒退45.9%至1.69億元。公司指，今年開始將分派率由可分派收入100%降低至不少於90%，以增加現金儲備應對疲軟的交易環境及進行中的資產提升活動。<br></p></body></html>
