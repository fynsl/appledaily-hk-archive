<html><header><meta charset="utf-8"><title>金界：近期內地博彩客增</title></header><body><h1>金界：近期內地博彩客增</h1><p>在柬埔寨經營賭場的金界控股（3918）前日公佈2019年度全年業績，集團首席營運官倪維業表示，新型冠狀病毒對集團帶來了一些機會，因為目前柬埔寨尚未封關，故客人在沒有太多選擇的情況下，「令好多未嚟過金界嘅客人嚟感受下柬埔寨金邊同金界嘅服務，」他透露，最近增加了來自澳門中介帶團前往賭場，「有好多內地人去第二度玩都去唔到，最大問題係澳門賭場閂咗，所以太陽城突然間多咗好多（客）」。<br></p></body></html>
