<html><header><meta charset="utf-8"><title>陳柏宇火鍋店結業</title></header><body><h1>陳柏宇火鍋店結業</h1><p>香港陸續出現武漢肺炎的本地感染個案，飲食及零售行業大受影響，加上日前有19人家庭打邊爐後陸續被確診，更進一步打擊飲食業。陳柏宇兩年前和趙勁皓夾份投資的火鍋店，兩間分店亦分別結業和轉手。<br><br>前日《蘋果》問到陳柏宇，火鍋店結業是否和疫情有關？他稱沒有關係，尖沙嘴店去年7月已經轉手，銅鑼灣店1月時結業，坦言生意已經差了一段時間，加上租約期滿便不再經營。問到有沒有蝕本？他表示，開業初段有錢賺，並很快已賺回本金，但後期生意下滑，賺到的儲備也蝕掉，結果沒有賺也沒有蝕。<br>採訪：皓騫</p></body></html>
