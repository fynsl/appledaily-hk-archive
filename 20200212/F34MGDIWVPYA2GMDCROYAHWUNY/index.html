<html><header><meta charset="utf-8"><title>求驗客手記：哈化冇信任　奇哥辭職</title></header><body><h1>求驗客手記：哈化冇信任　奇哥辭職</h1><p>德甲球會哈化柏林禮拜二宣佈，上年11月執教球隊嘅奇連士文，教咗只係76日就閃電辭職，由前雲達不來梅教練阿歷山大諾尼接手。奇哥辭職之後喺facebook發表咗篇文章，講到：「喺工作未完成之前，我需要得到相關人員嘅信任。要知道喺護級期間，團結、凝聚力同專注係好重要，如果佢哋唔可以保證，咁我都冇辦法履行自己嘅職責，所以我決定辭去哈化柏林教練一職。」雖然奇連士文決定唔做哈化教練，不過佢就會繼續擔任哈化嘅董事會成員。</p></body></html>
