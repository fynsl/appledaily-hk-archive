<html><header><meta charset="utf-8"><title>港鐵預警疫情令客量大減</title></header><body><h1>港鐵預警疫情令客量大減</h1><p>港鐵（066）昨日宣佈，屯馬綫第一期預計將於2月14日開通，港鐵又指，沙田至中環綫對香港來說為其重要，可達致增長和發展的其中一個重要因素，如未能改善香港的基建聯繫，有可能削弱香港的長遠競爭力。港鐵亦指，武漢肺炎對香港客運業務、車站商務及物業租賃業務以及中國內地的業務都因而受到顯著的影響。其中，因不少僱員在家工作，學校延遲復課，旅客及自由行人數顯著減少，令其乘客量受到嚴重負面影響。<br></p></body></html>
