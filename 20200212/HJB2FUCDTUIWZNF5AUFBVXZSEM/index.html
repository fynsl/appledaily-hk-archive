<html><header><meta charset="utf-8"><title>劉公子約嫩男行公園</title></header><body><h1>劉公子約嫩男行公園</h1><p>人稱劉公子的劉定成身邊不乏男伴，日前下午2時半，劉公子於銅鑼灣跟一名年約20多歲、身形健壯的嫩男現身銅鑼灣一間連鎖快餐店用膳。男伴負責排隊買午餐，他就在座位等食，之後嫩男捧着兩份餐埋位，跟劉公子作對角坐。二人一頓快餐嘆了一小時，用餐完畢後，二人就到了維多利亞公園慢行享受陽光浴，他們踱步10分鐘後，前後腳到園內的公廁，如廁後亦徹底洗手清潔才離開。<br><br>劉定成於1995年被警察撿獲10多萬張裸照，當中有不少是現役警員，最後因證據不足未被起訴。2012年劉定成涉嫌非禮及刑事恐嚇等三項罪名成立，判囚17個月。<br>採訪、攝影︰朱志聰、羅德光</p></body></html>
