<html><header><meta charset="utf-8"><title>Muse主音Matthew老婆有喜</title></header><body><h1>Muse主音Matthew老婆有喜</h1><p>英國樂隊Muse主音Matthew Bellamy模特兒太太Elle Evans宣佈有喜。Elle昨日於Ig貼出自己的大肚相，見到她挺巨肚在花園中與老公咀嘴。她留言：「我們的家正在長大，我的肚子也一樣。」又指：「自9月起保守得最好的秘密。」今次是Matthew與Elle的第一胎，Matthew與前未婚妻姬蒂韓遜（Kate Hudson）育有8歲兒子Bingham。</p></body></html>
