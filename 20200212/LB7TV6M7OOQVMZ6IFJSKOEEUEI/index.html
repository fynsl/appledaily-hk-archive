<html><header><meta charset="utf-8"><title>求驗客手記：比利行動不便怕出門</title></header><body><h1>求驗客手記：比利行動不便怕出門</h1><p>球王比利近年因為生膽石、尿道炎同髖關節疼痛等問題，要以輪椅代步，就算想企起身行路都要靠四角柺杖支撐。佢個仔艾甸奴接受訪問時就話比利已經好少出門口：「佢行動上有問題，搞到個人好沮喪。大家想像吓，一代球王以前咁威風，但家陣連正常行路都唔得，佢真係好尷尬，唔想出門口俾人見到咁。」比利曾經代表巴西三奪世盃，球員生涯出戰1,363場比賽，創有1,281個入波嘅世界紀錄，被譽為係上世紀最偉大嘅球王。</p></body></html>
