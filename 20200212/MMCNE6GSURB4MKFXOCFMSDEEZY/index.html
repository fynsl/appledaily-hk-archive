<html><header><meta charset="utf-8"><title>濱崎步產後回春被指變臉</title></header><body><h1>濱崎步產後回春被指變臉</h1><p>日本平成天后濱崎步去年底以41歲之齡未婚產子，雖然步姐未交代BB父親的身份，但有指經手人是比她年輕20年的舞蹈員男友荒木駿平。步姐產後火速復工，開完除夕跨年騷後，其本年度巡迴演唱會「Ayumi Hamasaki Trouble Tour 2020」將在下星期四開鑼，半年內共開38場，歌迷擔心她會太操勞而影響身體健康。<br><br>武漢肺炎正侵襲日本，步姐早前與舞蹈員齊齊戴上口罩為個唱綵排，近日她在Ig貼出脫罩後的綵排靚相，繼而引起網民熱烈討論，事關步姐被指又再變臉，未知是產後回春或美圖app一時重手。<br>撰文：哥羅</p></body></html>
