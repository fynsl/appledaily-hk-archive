<html><header><meta charset="utf-8"><title>練海棠男士聚會齋吹水</title></header><body><h1>練海棠男士聚會齋吹水</h1><p>伍詠薇老公練海棠近來修心養性，謝絕與女性朋友單獨約會，日前傍晚6時許，練海棠在銅鑼灣利園一間酒吧，相約兩位男性朋友飲酒聊天，練海棠與友人選擇坐在露天位置把酒談天。三人中，練海棠最健談，反而不多飲酒。而且練海棠警覺性好高，不時四處張望，發現記者拍照後都變得謹慎，逗留大約一個半小時後離開。<br><br>練海棠與伍詠薇今年結婚21周年，雖然男方曾兩次出軌，伍姑娘都選擇包容原諒。不過，伍姑娘事先聲明，如果再有第三次就絕不容忍：「我唔係神仙，咁不如做番朋友，可能大家嘅關係更好。」風波過後，兩夫妻越來越恩愛。<br>採訪、攝影：朱志聰</p></body></html>
