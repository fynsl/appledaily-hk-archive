<html><header><meta charset="utf-8"><title>求驗客手記：文尼復出紅軍放心</title></header><body><h1>求驗客手記：文尼復出紅軍放心</h1><p>雖然利物浦喺英超已經大幅領先次席嘅曼城，不過仲有英足盃同歐聯兩條戰線，早前受傷嘅前鋒沙迪奧文尼呢個時候復操可以話係及時雨。呢位塞內加爾前鋒早前喺對狼隊嘅聯賽度受傷，缺陣咗兩場聯賽，不過喺歇冬期間，佢已經同中堅洛夫雲一齊返咗去美活訓練基地練波，周三仲喺在ig度上載自己擺好飛碟練扭波嘅片段，睇嚟好快可以復出。紅軍周六就鬥諾域治，到下周二就喺歐聯作客大戰馬德里體育會，文尼復出相信利迷都放心晒啦。</p></body></html>
