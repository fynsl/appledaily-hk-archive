<html><header><meta charset="utf-8"><title>陳奕迅上海巡唱延期</title></header><body><h1>陳奕迅上海巡唱延期</h1><p>陳奕迅（Eason）原定於4月10日在上海舉行四場的「Fear and Dreams」巡迴演唱會，昨日主辦單位「觀渼文化」在官方微博宣佈延期。聲明中表示已購票的觀眾可以通過原購票平台進行退票，也可以保留定單，在演唱會確定舉行時間後，照舊享有觀賞資格並獲優先處理。<br><br>Eason巡唱的官方微博轉發此通告並留言：「風雨過後一定有彩虹！讓我們一起打贏這場疫情！」去年12月底，Eason的巡唱原定以香港為首站，可惜去年11月底因社會局勢影響，要取消合共25場的演出，上月把上海改為首站，估不到又要延期。<br>撰文：翁可人</p></body></html>
