<html><header><meta charset="utf-8"><title>米雪跟四哥學行山</title></header><body><h1>米雪跟四哥學行山</h1><p>謝賢（四哥）、米雪、李施嬅、黃浩然及譚俊彥等，昨日出席新劇宣傳活動，眾人在現場一起唱生日歌慶祝今日生日的李施嬅，四哥更代表眾人送上鮮花。該劇是監製梅小青的退休之作，黃浩然坦言沒有收視壓力，只是感到不捨：「都知道佢身體唔係太好，應該以健康為重。𠵱家大家都緊張個疫情，希望大家可以睇吓劇輕鬆吓。」<br><br>至於米雪日前相約被傳中風的劉松仁敍舊，她直言松哥身體狀況良好，大家還一起去行山。她又提到今次和四哥合作，從對方身上得到拍戲以外的收穫，米雪表示：「喺四哥身上學到行山嘅好，睇四哥身體咁好就知啦！」<br>撰文：張明</p></body></html>
