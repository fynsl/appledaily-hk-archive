<html><header><meta charset="utf-8"><title>祖昆偕未婚妻食包慶祝</title></header><body><h1>祖昆偕未婚妻食包慶祝</h1><p>祖昆馮力士（Joaquin Phoenix）憑電影《JOKER小丑》（Joker）前日首奪奧斯卡影帝寶座，台上發表得獎感言時，他力撐環保與動物保護。一向貼地的祖昆，在頒獎禮後未有立即去豪華派對，反而與未婚妻朗妮瑪娜（Rooney Mara）食漢堡包慶祝。<br><br>於頒獎禮後，出爐影帝祖昆與朗妮瑪娜到素漢堡包店醫肚慶祝，兩人雖然依然身穿禮服，但就大方坐在地下食漢堡包，朗妮瑪娜更是穿着運動鞋，狀甚高興。相片被攝影師拍下並公開，網民紛紛大讚二人浪漫又貼地。<br>撰文：仰華</p></body></html>
