<html><header><meta charset="utf-8"><title>Deliveroo降餐廳佣金率5%</title></header><body><h1>Deliveroo降餐廳佣金率5%</h1><p>Deliveroo昨日宣佈，平台上近6,000間合資格餐廳夥伴由2月16號起可獲降低5%佣金率一個月，等同於獲得15至20%的佣金折扣援助。此外，Deliveroo亦為平台上逾六成半的獨家夥伴提供四星期「延遲付款計劃。」Deliveroo香港區總經理、香港餐飲聯業協會的會董羅家聰表示，根據調查顯示，估計餐廳的堂食生意將按年下跌30至50%，不排除會進一步惡化。市民減少外出消費已對餐廳業務造成打擊，預期經濟情況將會轉差。<br></p></body></html>
