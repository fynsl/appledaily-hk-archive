<html><header><meta charset="utf-8"><title>求驗客手記：槍手騎駱駝「認真訓練」</title></header><body><h1>求驗客手記：槍手騎駱駝「認真訓練」</h1><p>阿仙奴杜拜嘅四日訓練營周一嚟到最後一日，一眾槍手經過三日嘅訓練後，前日就去咗沙漠騎吓駱駝影吓相，見到兩位冬季新兵薛迪索拉斯同柏保維拿都同隊友有講有笑，睇嚟大家關係唔錯，不過最搞笑嘅係拿卡錫迪同奧巴美揚兩個人騎同一隻駱駝，但兩位喺上面嗰樣就唔係好享受。比利連就話球隊嚟杜拜唔係淨係掛住玩：「有個歇冬期唔使比賽係球員叉電嘅好機會，嚟呢度唔係度假，我哋係嚟認真訓練，呢度暖和嘅天氣幫到我哋重拾狀態。」</p></body></html>
