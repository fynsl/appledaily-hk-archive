<html><header><meta charset="utf-8"><title>唐韋琪望徒弟接棒天后</title></header><body><h1>唐韋琪望徒弟接棒天后</h1><p>開設才藝中心的唐韋琪（Vikki，右），昨日帶同學生張若希（Cheyenne）在尖沙嘴一餐廳會見傳媒，Vikki稱，自己從若希11歲開始教授對方，到今年16歲幫她完成歌手夢，讚她唱歌有堅持及潛質。目前仍讀中五的Cheyenne帶同口罩和自製消毒搓手液送給餐廳職員，她透露，自己將會同時兼顧讀書和唱歌，家人亦支持她的決定，Vikki更坦言希望Cheyenne日後可接棒「兒歌天后」的稱號。 </p></body></html>
