<html><header><meta charset="utf-8"><title>【密謀復出】頻頻更新Ig增曝光率</title></header><body><h1>【密謀復出】頻頻更新Ig增曝光率</h1><p>黃心穎自安心偷食（圖）後避走美國潛水八個月，去年12月終於返港，有傳她密謀復出。無綫去年10月解凍播出黃心穎主演的《牛下女高音》，隨後又播出《丫鬟大聯盟》，黃心穎雖未有出席任何宣傳活動，但不時更新Ig增加曝光率，除上載穿着運動胸圍的趴地露腰性感照，早前元宵節又上載抱住BB姨甥女的合照，營造正面形象。<br><br>上月23日，黃心穎31歲生日，她知寓所樓下有大批記者守候，悉心打扮現身，高調與家人到銅鑼灣打邊爐慶生，並兩度接受傳媒訪問，飯後再與家姐黃心美轉場，與朋友開派對慶祝，盡顯風騷心情。</p></body></html>
