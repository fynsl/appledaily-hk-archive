<html><header><meta charset="utf-8"><title>雀友被罰幫村民探熱</title></header><body><h1>雀友被罰幫村民探熱</h1><p>武漢肺炎疫情持續擴散下，內地仍有不少民眾無視禁令，繼續打牌聚賭，最終不是遭公安拘捕，就是勒令向公眾認錯或到村口做義工幫手量體溫。有公安見民眾「嗜賭大過天」，屢勸不改，當場擸鎚扑爛麻雀枱，以儆效尤。此外，山東有男子涉無戴口罩還毆打防疫員，昨日遭重判10個月，為全國首列。<br><br>當下，各地對付違法聚賭人士的手法五花八門：江蘇鹽城勒令聚賭民眾在街頭罰站並公開認錯；湖北仙桃市則要求涉案者協助村民到村口做義工，幫手量體溫；四川達州市則手法高招，對涉案者再教育外，更要求他們將自行聚賭的事上傳至微信朋友圈中，儲夠20個人讚後，才能離開派出所。<br>搜狐</p></body></html>
