<html><header><meta charset="utf-8"><title>Colourmix母企買口罩機</title></header><body><h1>Colourmix母企買口罩機</h1><p>化妝品店Colourmix及時裝店Wanko的母企威高國際（1173）公佈，自武漢肺炎疫情爆發以來，市面上防疫用品、特別是外科防護口罩嚴重不足，有見及此，公司已落實簽訂購置兩台全自動化口罩生產機器的買賣合同，而陸續增添之全自動化機器亦在洽談。集團已積極部署投放資源將現有部份生產廠房面積裝修改造為高規格無塵無污染潔淨廠房設施、採購原材料及辦理有關所需手續等。如一切進展順利，期望今年3月份口罩生產線可以投產。另外，集團宣佈為減省成本，全體執行董事由自2月1日起減薪60%，為期3個月。</p></body></html>
