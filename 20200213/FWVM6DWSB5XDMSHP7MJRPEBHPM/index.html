<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約轆到巴拉圭搵食</title></header><body><h1>求驗客手記：艾迪巴約轆到巴拉圭搵食</h1><p>巴拉圭甲組聯賽冠軍奧林比亞會周二宣佈，獲得前曼城及皇家馬德里前鋒艾迪巴約（圖）加盟。奧林比亞會係艾迪巴約職業生涯效力嘅第10支球隊，佢將同前曼城隊友辛達告魯斯重聚。本月底將滿36歲嘅多哥球星艾迪巴約，去年12月離開土超球隊卡塞利後回復自由身。艾迪巴約過去曾效力阿仙奴、曼城、熱刺同水晶宮四支英超球隊，喺英超聯賽上陣242場射入97球，佢喺2009年由阿仙奴轉會曼城後，有18個月時間同辛達告魯斯做隊友，後者係上季巴拉圭聯賽神射手。</p></body></html>
