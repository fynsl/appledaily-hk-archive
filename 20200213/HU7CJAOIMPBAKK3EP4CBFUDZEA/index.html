<html><header><meta charset="utf-8"><title>曾樂彤親密MV難冷靜</title></header><body><h1>曾樂彤親密MV難冷靜</h1><p>曾樂彤昨日推出新歌《找到一個人》，藉歌安慰單身一族：「希望單身或者啱啱失戀嘅朋友唔使太在意，因為你總會搵到合適嘅人，呢個人未必一定係情人，可能係朋友或者家人。」而ViuTV選秀節目《全民造星II》的參賽者Tank出任MV男主角，曾樂彤認為Tank有種壞男孩的感覺，適合MV中的小偷角色，但當兩人拍親密鏡頭時，曾樂彤表現得相當害羞：「未試過要咁近距離對望，拍完要勁耐先冷靜到。」</p></body></html>
