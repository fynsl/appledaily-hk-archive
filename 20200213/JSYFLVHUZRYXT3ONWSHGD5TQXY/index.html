<html><header><meta charset="utf-8"><title>Ariana激吻神秘男子</title></header><body><h1>Ariana激吻神秘男子</h1><p>美國天后Ariana Grande近日傳與男歌手Mikey Foster蜜運，不過她上周六就被影到在酒吧內與另一名神秘男子激吻。</p><p>據八卦網站TMZ報道指，Ariana與幾位朋友於凌晨一時抵達位於加州的一間酒吧，當中包括Ariana的新歡，眾人坐上梳化後，Ariana即情不自禁與新歡親熱，傳媒認不出該男子的身份，但就認為不是緋聞男友Mikey。<br><br>目擊者透露，Ariana在酒吧只逗留了30分鐘，而且沒有喝酒。有指當晚DJ播放Ariana歌曲《God is a Woman》，但卻被Ariana要求轉歌，不想成為焦點。<br>撰文：黃思虎</p></body></html>
