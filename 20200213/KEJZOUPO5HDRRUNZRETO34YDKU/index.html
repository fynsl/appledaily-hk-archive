<html><header><meta charset="utf-8"><title>泉里香豐胸晒Body</title></header><body><h1>泉里香豐胸晒Body</h1><p>現年31歲的日本女星泉里香，由昔日平胸進化成性感尤物，近年轉行性感得以帶旺人氣，4月7日她會一口氣推出兩本新書，除了針對女性Fans的美容天書外，另一本《Madeira》就以肉感掛帥，在去年12月遠赴葡萄牙的馬德拉取景，展示每日健身得來的完美身段，一於男女通殺。</p><p>泉里香在數年前突然再度發育，上圍明顯升Cup，繼而惹來隆胸疑雲。她曾在2003年播出的真人版《美少女戰士》中飾演水野亞美，同劇拍檔北川景子則扮演火野麗，兩人結緣後成為圈中好姊妹，友情長達17年仍感情深厚。<br>撰文：哥羅</p></body></html>
