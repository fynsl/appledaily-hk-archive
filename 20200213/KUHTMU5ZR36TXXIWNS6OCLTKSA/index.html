<html><header><meta charset="utf-8"><title>RubberBand成績好</title></header><body><h1>RubberBand成績好</h1><p>原名黎萬宏的泥鯭是樂隊RubberBand（RB）的鼓手，2008年泥鯭三十多歲時才正式出道，泥鯭在出道時已被指似林海峰，2010年更曾孖林海峰拍廣告。RB多年來在樂壇成績彪炳，入行第二年已獲《叱咤》組合金獎，近年更橫掃樂壇頒獎禮獎項。去年RB為電影《逆流大叔》創作音樂，更成功摘下金像獎兩個音樂獎項。<br><br>自去年反送中運動開始，泥鯭已不時公開發聲支持，又呼籲市民上街表達訴求，RB去年底獲網民力撐投票，再度成為我最喜愛的組合。泥鯭在大前年及前年曾為ViuTV拍劇集《賤民20》及《Plan B》進軍小螢幕。</p></body></html>
