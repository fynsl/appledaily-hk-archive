<html><header><meta charset="utf-8"><title>王喜組車隊照顧長者</title></header><body><h1>王喜組車隊照顧長者</h1><p>王喜昨日到商台接受訪問，透露家中只有10個口罩，他說：「𠵱家戴緊呢個口罩係今朝幫港台拍嘢畀我，我話唔使畀三百幾蚊車馬費我，畀口罩仲好，咁我先有口罩用。」日前他於挪威及芬蘭等地找了少量口罩來港，即時轉送長者及低收入人士，問到為何不留部份自己用？他說：「唔好，留畀有需要人用。」<br><br>王喜最近聯同六、七位前皇家香港警察舊同事，組成一隊叫「派更車」，專門接送住得遠、高齡、獨居及長期病患人士覆診及買菜，他說：「服務時間周一至五，朝九晚六，符合以上四項條件便可，而一隊舊同事係義務，暫時一個禮拜出車一、兩次。」<br>採訪、攝影：馬建華</p></body></html>
