<html><header><meta charset="utf-8"><title>隔牆有耳：777鬼祟視察隔離營 - 李八方</title></header><body><h1>隔牆有耳：777鬼祟視察隔離營 - 李八方</h1><p>近日林鄭成日叫市民支持起隔離設施，但林鄭唔肯封關，以源頭阻截方式抗疫，市民自然唔買賬。噚日網上就流傳一幅相，見林鄭笑晒口戴晒頭盔，似同一班人參觀工地，唔通去睇隔離營工程？八方於是問特首辦，原來林鄭（圖）前日（11日）係去過鯉魚門公園度假村視察隔離設施工程，特首辦仲話政府正盡力增加更多檢疫設施，包括喺現有檢疫中心所在地用組合屋形式增建流動單位。 </p></body></html>
