<html><header><meta charset="utf-8"><title>喬寶寶見港人搶物資心酸</title></header><body><h1>喬寶寶見港人搶物資心酸</h1><p>喬寶寶和堪輿學家司徒法正昨日到何文田送口罩給香港失明人協進會。提到喬寶寶日前和印度餐廳老闆自發派口罩幫助在港同胞，他說：「自從上次派完口罩後好多人都搵我，自己好彩喺印度返嚟，都帶咗啲口罩幫到大家。」連日見盡香港人四出搶物資、撲口罩，他慨嘆：「好心酸，好彩印度餐廳老闆感覺到危機 ，過年前已訂口罩，政府可以做好啲。」他估計留港至下月才返英格蘭生活，現時會全面做義工。<br><br>司徒法正透露香港面對疫情嚴重，社會面對難關，又說特意手寫500張「華佗保命符」送給港人及祈福，並盤算香港疫情要5月至6月才平靜。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
