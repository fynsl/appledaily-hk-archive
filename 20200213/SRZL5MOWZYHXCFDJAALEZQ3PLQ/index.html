<html><header><meta charset="utf-8"><title>Susan約會被當綁架</title></header><body><h1>Susan約會被當綁架</h1><p>58歲英國靚聲村姑Susan Boyle於2008年參加真人騷後一夜成名，但至今仍然未婚，她近日向英國雜誌《OK!》透露，對上一次約會已經是六年前，約會時間只有45分鐘：「我當時去了酒店內的按摩店，遇上了一位醫生，之後我們去吃午餐，我沒有告訴任何人，我的團隊以為我被綁架。他們真的很緊張，因為我當晚有演出。那個醫生很好，但他卻不是我的菜。」Susan還承認拍拖從來不是她優先的選項。</p></body></html>
