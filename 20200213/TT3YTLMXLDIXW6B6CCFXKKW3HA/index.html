<html><header><meta charset="utf-8"><title>求驗客手記：碧咸約定10年後簽尼馬</title></header><body><h1>求驗客手記：碧咸約定10年後簽尼馬</h1><p>將於下個月出戰美職聯嘅新軍國際邁阿密，老闆碧咸為咗班波可謂盡心盡力。事關近日佢喺網上平台OTRO嘅訪問中，成功邀請巴西球星尼馬喺10年後加盟。碧咸喺OTRO嘅訪問中同尼馬進行交談（圖），並且邀請呢位巴西前鋒加盟球隊：「足球喺美國發展迅速，我要同你簽一張空白嘅紙，呢個將會係10年後國際邁阿密嘅合約，不過我哋唔會支付太高薪金。」尼馬聽完碧咸嘅一番話後，毫不猶豫咁答應咗：「成交！早前我已經同碧咸講話我想為佢嘅球隊效力，總有一天我會加盟佢嘅球隊。」</p></body></html>
