<html><header><meta charset="utf-8"><title>岐洲匠演日版《命中注定》</title></header><body><h1>岐洲匠演日版《命中注定》</h1><p>由陳喬恩、阮經天合作的經典台劇《命中注定我愛你》，2008年播出時曾創下歷年最高收視，日本與內地優酷將其拍成網劇，於昨日起作兩地同步首播。《命》劇曾先後拍成韓劇及泰劇，今次日劇版由28歲女星瀧本美織孖22歲男星岐洲匠拍檔，瀧本化身四眼OL佐藤彩，因命運遇上岐洲匠飾演的大企業第九代繼承人一條慶，並意外地共度一夜且搞出人命，佐藤彩為一條慶懷有家族的繼承人，發展出一段愛情故事。</p></body></html>
