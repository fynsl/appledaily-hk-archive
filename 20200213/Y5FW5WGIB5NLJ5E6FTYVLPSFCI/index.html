<html><header><meta charset="utf-8"><title>求驗客手記：迪比利收咧　拜拜歐國盃</title></header><body><h1>求驗客手記：迪比利收咧　拜拜歐國盃</h1><p>巴塞隆拿周二宣佈，奧士文尼迪比利喺芬蘭成功接受右腿肌腱手術，將要休戰約六個月，表示呢位法國國腳勢將提早收咧兼且無緣2020歐洲國家盃決賽周。22歲嘅奧士文尼迪比利去年11月27日喺巴塞主場3:1擊敗多蒙特嘅歐聯分組賽上半場傷出後（圖左），一直未有再為球隊披甲，原本其右腿筋傷患已逐漸復元，但喺上周訓練中又受傷，經診斷後證實右腿腿近端繩肌腱完全斷裂。奧士文尼迪比利自17年8月由多蒙特轉投巴塞後經常受傷患困擾，各項賽事共為巴塞上陣74場射入19球，由於要養傷六個月，預料佢將提早收咧及無緣今夏歐國盃決賽周。</p></body></html>
