<html><header><meta charset="utf-8"><title>電盈純利跌24%　派23仙</title></header><body><h1>電盈純利跌24%　派23仙</h1><p>電訊盈科（008）截至去年12月底止全年業績，純利按年跌24%至6.81億元；每股盈利8.83仙；末期息23仙。ViuTV收益按年升27%至2.59億元。電盈指，劇集製作、分銷及藝人管理等非廣告收益來源，於年內開始有實質貢獻，下半年業務收善下，ViuTV全年EBITDA虧損由3.5億元收窄至2.73億元。Now TV EBITDA按年跌4%至4.54億元。</p></body></html>
