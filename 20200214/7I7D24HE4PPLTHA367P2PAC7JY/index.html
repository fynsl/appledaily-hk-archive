<html><header><meta charset="utf-8"><title>哈七上台攬小Justin</title></header><body><h1>哈七上台攬小Justin</h1><p>萬人迷碧咸（David Beckham）的寶貝女哈七不知不覺已經8歲半，亦開始迷偶像。近日碧咸帶哈七及兒子Cruz到加拿大小天王Justin Bieber的演唱會，哈七更上台擁抱偶像，非常開心。</p><p>日前小Justin於倫敦進行秘密演出，碧咸與Cruz及哈七於後台欣賞。之後在爸爸與哥哥的鼓勵下，哈七鼓起勇氣走上前攬攬小Justin，小Justin送上擁抱之餘，更在哈七頭上錫了一下。之後哈七走回後台時，滿臉笑容相當開心。碧咸寫道：「一個擁抱與大大的笑臉。」台下眾粉絲羨慕又妒忌。</p></body></html>
