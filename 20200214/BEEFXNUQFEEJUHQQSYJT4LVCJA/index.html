<html><header><meta charset="utf-8"><title>森星遭友連累得罪DCT</title></header><body><h1>森星遭友連累得罪DCT</h1><p>日本男星伊勢谷友介的名模女友森星（右）一向是樂隊Dreams Come True（DCT）的忠實粉絲，不過她近日被爆激嬲DCT成員吉田美和及中村正人。事緣森星於去年出席DCT的全國演唱會時，帶同男性好友一同前往觀賞，演出完畢後更孖住到後台與DCT見面，但其男性好友卻無視旁人，在DCT的休息室前的走廊玩滑板，令DCT成員非常憤怒，下令禁止森星再出席演唱會，不過中村正人就否認此事。據悉，森星的好友是16歲港日混血兒YOSHI。</p></body></html>
