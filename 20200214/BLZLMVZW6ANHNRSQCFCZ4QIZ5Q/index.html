<html><header><meta charset="utf-8"><title>趙希洛狂掃牛仔褲</title></header><body><h1>趙希洛狂掃牛仔褲</h1><p>【紐約直擊】無綫藝人黃智雯及趙希洛於香港時間昨日凌晨現身紐約時裝周，欣賞Marc Jacobs時裝騷，大讚時裝騷夢幻。兩人表示趁空檔四出購物，趙希洛花了半小時狂掃牛仔褲，又透露今日情人節會和愛犬過。<br><br>另外，近年淡出模特兒界的陳碧舸（Bonnie）現身Michael Kors騷場，她表示近年逐漸轉型當電影導演，又謂父母原本計劃於春節飛洛杉磯團聚，可惜受疫情影響沒法起行，她說：「父母現在被困在當地，幸好那邊情況算好，我家在南京，疫情控制得比較好，希望疫情快過，可以與家人團聚。」<br>紐約特約記者Jessica Ngan</p></body></html>
