<html><header><meta charset="utf-8"><title>譚俊彥留家避疫與子融洽</title></header><body><h1>譚俊彥留家避疫與子融洽</h1><p>譚俊彥昨日與太太任祉妍到商台宣傳新劇，更帶備口罩和洗手液送給聽眾，因武漢肺炎肆虐令學校停課，譚俊彥經常留家陪伴子女溫書和玩遊戲，他直言一家人的感情增進不少：「感情融洽咗好多，阿仔𠵱家會搵我一齊瞓覺，太太就會呷醋，但呢兩日我做嘢，佢搵媽咪瞓我又會呷醋，而我父母少咗同朋友聚會，但兩個浪漫行山。」<br><br>因「安心事件」而被踢出新劇的黃心穎，日前跟組合RubberBand成員泥鯭傳緋聞，譚俊彥直言沒跟對方聯絡：「我哋冇群組，反而因為同靚湯（湯洛雯）之後有劇拍，我同黃浩然對佢都好嚴厲，一齊背對白，畀信心佢。」<br>採訪、攝影：王連連</p></body></html>
