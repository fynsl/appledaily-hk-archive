<html><header><meta charset="utf-8"><title>古仔撲兩萬口罩贈前輩</title></header><body><h1>古仔撲兩萬口罩贈前輩</h1><p>古天樂近日眼見香港一班長者藝人都買不到口罩，其中余慕蓮一個口罩用兩日，盧宛茵則靠棉布口罩內夾廁紙再包保鮮紙頂檔，情況令人心酸，作為演藝人協會會長的古仔知道問題後，想盡辦法暫時找到兩萬個口罩以解燃眉之急。<br><br>《蘋果》前日問古仔是否買了口罩分派給年老藝人？古仔表示：「係，我知道有疫情後，香港好多老人家排隊都買唔到口罩，又知道有啲長輩藝人都唔夠口罩用，我就周圍去撲，暫時搵到兩萬個返嚟，已經叫人分發咗出去，等再有時會再派。講真啲口罩係落咗單，但送唔送到嚟香港真係唔知，因為好多地方已經唔畀口罩出口。」<br>採訪：鍾國仁</p></body></html>
