<html><header><meta charset="utf-8"><title>【得意乳名】超盈猷君玩食字</title></header><body><h1>【得意乳名】超盈猷君玩食字</h1><p>楊怡和羅仲謙的BB未出世已有乳名「小羅白」，近年不少藝人為子女改乳名。陳慧琳在2009年誕下大仔劉昇，乳名改為「蝦餃仔」，二仔劉琛因為是龍年出世，乳名改為「小龍包」，之後陸續也有不少藝人、名人以食物為子女的乳名，如黎諾懿的囝囝「小春雞」。賭王四房千金何超盈去年8月誕下囡囡，就改名為「荷包蛋」，超盈胞弟猷君同年添丁，囝囝則叫「荷葉飯」，表姊弟乳名同樣有「何」字。</p></body></html>
