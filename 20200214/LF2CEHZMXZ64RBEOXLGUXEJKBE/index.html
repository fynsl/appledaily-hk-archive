<html><header><meta charset="utf-8"><title>郭政鴻笑陶大宇食家</title></header><body><h1>郭政鴻笑陶大宇食家</h1><p>陶大宇和郭政鴻主持的ViuTV節目《辣伙頭》，會經多輪淘汰賽，從鄧月平、洛兒、蘇菲、余逸思等八位美女廚師中選出「辣伙頭」。今日情人節播出的一集，請來ERROR成員肥仔和保錡及MIRROR成員Edan擔任嘉賓評判。<br><br>談到最難忘的情人節大餐，陶大宇表示比較喜歡吃肉類，因可配紅酒飲兩杯，郭政鴻聞言即笑他是「食家」。肥仔就大爆女友廚藝差，即使用心下廚兩小時，煮出來的食物仍不太好吃。結果八位美女烹調的食物，獲得保錡激讚：「我開頭以為一定食啲難食嘢，預咗食到嘔，但今日每樣嘢都咁好味，好彩啱啱冇食lunch咋。」<br>撰文：翁可人</p></body></html>
