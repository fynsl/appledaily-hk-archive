<html><header><meta charset="utf-8"><title>《阿斯達》原班人馬拍第二季</title></header><body><h1>《阿斯達》原班人馬拍第二季</h1><p>韓國男神宋仲基夥拍張東健、金智媛及金玉彬主演的tvN劇集《阿斯達年代記》，於去年9月播畢第一季，當時已為第二季埋下伏筆。昨日有報道指《阿斯達》第二季將於今年秋天開拍，最遲於9月或10月開機，並由原班人馬演出，目前所有演員正調整行程以便拍攝。報道續指，第二季改由韓劇《沒關係，是愛情啊》的金圭泰導演及韓劇《名不虛傳》洪鍾燦導演執導。<br><br>另外，由玄彬及孫藝珍主演的tvN人氣韓劇《愛的迫降》，將於後晚播出大結局，劇組於昨日公開第15集預告，孫藝珍表示讓玄彬平安返回北韓，兩人要分隔兩地。<br>撰文：文康妮</p></body></html>
