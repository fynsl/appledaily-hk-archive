<html><header><meta charset="utf-8"><title>鈴木不倫姦夫曾戀春本</title></header><body><h1>鈴木不倫姦夫曾戀春本</h1><p>經典日劇《愛情白皮書》女星鈴木杏樹日前被爆與51歲已婚男星喜多村綠郎搞不倫戀，醜聞傳出後震驚日本藝能界，雖然兩人已為不倫戀公開道歉，但喜多村近日又被爆原來在搭上鈴木杏樹之前，曾與27歲女星春本由香有一手，當時還要求女方為他生仔，不過之後對春本由香的態度轉為冷淡，事件令春本由香的哥哥兼歌舞伎男星尾上松也非常憤怒。</p><p>至於喜多村的老婆貴城惠大受打擊入院休養，還向雜誌表示不會原諒鈴木杏樹。</p></body></html>
