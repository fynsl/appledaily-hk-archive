<html><header><meta charset="utf-8"><title>倪晨曦婚宴延期</title></header><body><h1>倪晨曦婚宴延期</h1><p>倪晨曦原定在本月26日與從事金融的圈外未婚夫吳嘉釗，在香港註冊結婚兼擺酒，但因武漢肺炎肆虐，決定將婚宴延期。她昨日於Ig貼出去年在玻利維亞拍的婚紗照，同時宣佈消息：「由於武漢肺炎疫情持續不明朗，為了嘉賓們健康和安全着想，以及大家能夠開開心心出席分享我們之喜悅，我們決定將婚宴延期，感謝各界朋友的關心和祝福，在此祝大家身體健康諸事順遂。」至於婚期順延到何時，倪晨曦則未有表示。<br><br>倪晨曦之前曾透露過內地親友因疫情取消來港，而她與未婚夫及酒店場地方面保持密切溝通，但隨着香港確診武漢肺炎患者的個案不斷上升，還是延期以保障大家的健康為上。<br>撰文：唐如</p></body></html>
