<html><header><meta charset="utf-8"><title>曾樂彤情人節拒見游學修</title></header><body><h1>曾樂彤情人節拒見游學修</h1><p>曾樂彤昨日到商台宣傳相隔半年推出的新歌《找到一個人》，表示疫情沒有阻礙宣傳。因為武漢肺炎疫情，她曾與母親試過留家一星期，其間只吃罐頭和即食麵，又指自己在家會疑神疑鬼驚中招：「我真係好驚死，所以會倒水去U形渠，又唔敢捽眼。」<br><br>曾樂彤表示情人節要工作，放工後會回家跟母親過，不會跟男友游學修見面。至於會否因疫情減少跟男友有身體接觸？她說：「盡量少同人接觸，我都怕到要自製唇膏筆撳電梯。」她又指在任何情況下都不會拋低母親：「如果避無可避，我都心甘命抵，同媽咪同歸於盡。」<br>採訪：王連連　<br>攝影：林賓尼</p></body></html>
