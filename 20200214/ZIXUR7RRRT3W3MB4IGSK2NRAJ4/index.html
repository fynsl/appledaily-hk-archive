<html><header><meta charset="utf-8"><title>阿澤抗疫不分政見</title></header><body><h1>阿澤抗疫不分政見</h1><p>杜汶澤早前眼見香港醫護缺乏物資，將在外地訂購的兩萬個口罩，派給醫護人員及弱勢社群。不過近日有網友留言指「邊個再派口罩物資就係鬼」，更點名鬧杜汶澤，指缺乏口罩的恐懼能令「有飽飯食就得」的藍絲反思。阿澤昨日在社交網回應表示理解，不過希望對方也明白「一旦社區爆發我哋無一幸免！你分黃藍，但係病毒唔會分。」</p><p>另外，阿澤日前提到范瑋琪鬧台灣行政院院長蘇貞昌禁止口罩由台灣出口是「狗官」一事，指「你來香港，買個口罩給我看！」昨日黃秋生在fb力挺留言：「同個頭髮長見識短嘅人講嚟做乜？」杜汶澤立即回應：「大佬英明！唔係向佢開火，而係向極權開火！」<br>撰文：翁可人</p></body></html>
