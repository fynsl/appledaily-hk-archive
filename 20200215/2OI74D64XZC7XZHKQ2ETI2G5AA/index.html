<html><header><meta charset="utf-8"><title>Miki甜到漏慶生日</title></header><body><h1>Miki甜到漏慶生日</h1><p>每年情人節對楊愛瑾（Miki）而言意義更深，因當天也是她的生日，Miki前晚在Ig貼出與老公郭永淳的合照，穿起白色T恤的兩人格外合襯，在這個愛情專屬的日子，稍稍放下人母身份，與老公頭貼頭合照。<br><br>不過今年因武漢肺炎疫情影響，不少人選擇減少外出，Miki也一樣，為了避疫，未有與老公外出慶祝，她透露在家中享受溫馨情人節兼生日。她在Ig上貼出一張動態相片，片中見郭永淳甜絲絲望着Miki，她則對着鏡頭嘟嘴「回禮」。兩人雖然已是一對可愛仔女的父母，但仍流露甜到漏的笑容，果然深明夫妻間的愛情保鮮術。<br>撰文：盧妹</p></body></html>
