<html><header><meta charset="utf-8"><title>趣趣地：咸爺捧仔場任影唔嬲</title></header><body><h1>趣趣地：咸爺捧仔場任影唔嬲</h1><p>正忙緊美職新軍國際邁阿密籌備工作嘅碧咸，日前突然現身英格蘭西南部森麻錫郡嘅克里夫頓觀賞個仔Romeo踢U18友賽，在場所有人都爭住同呢位萬人迷集郵。報道指，自從成立國際邁阿密後，碧咸已好少返英格蘭入場睇比賽，但今次因要捧個仔場，佢着上鵝毛大褸同戴上型格鴨舌帽，一個人企喺場邊觀戰。碧咸到場令唔少人瘋狂，賽後兩隊球員都爭相同佢合照集郵，佢都有求必應。據講碧咸今次大駕光臨，照樣畀出3鎊（約30港元）買飛入場睇比賽。有指個仔Romeo喺呢場比賽令人留下印象深刻，不過就因犯規食咗面黃牌。</p></body></html>
