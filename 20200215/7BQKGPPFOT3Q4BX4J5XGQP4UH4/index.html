<html><header><meta charset="utf-8"><title>趣趣地：馬古尼鬧爆死球守唔掂</title></header><body><h1>趣趣地：馬古尼鬧爆死球守唔掂</h1><p>曼聯新隊長哈利馬古尼同域陀連迪路夫係今季球隊中堅正選組合，2位合作令紅魔近3場保不失，馬古尼就鼓勵隊友，應付死球要做得更好。曼聯今季有10個失波係由死球所致，屬英超第三多，呢位紅魔隊長指球隊防守死球表現唔掂：「今季我哋面對過唔少禁區外嘅美妙罰球，但其實我哋唔使令門將迪基亞每場都作出太多次撲救。」佢亦提到同連迪路夫合作：「我同佢嘅默契越嚟越好，近期保持唔失球次數比季初多。」連迪路夫就話好高興可以同佢合作，目前一眾魔兵已喺西班牙訓練完返咗英國，17號將英超作客車仔。</p></body></html>
