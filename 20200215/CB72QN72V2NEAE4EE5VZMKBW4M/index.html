<html><header><meta charset="utf-8"><title>何紫綸牛一感謝母親</title></header><body><h1>何紫綸牛一感謝母親</h1><p>何紫綸（Ann）昨日39歲生日，雖然她在2015年底嫁從事飲食生意的Gary Lam，不過二人結婚僅三年，去年宣佈離婚。今年是何紫綸回復單身後的首個生日，她一點都不寂寞，近日不停出席友人為她安排的生日飯局，其中包括好友陸詩韻，她們嘆紅酒食蛋糕，陸詩韻送祝福留言：「祝你日日都咁開心、成日都咁靚，要乜有乜。」<br><br>壽星女何紫綸其後在facebook留言：「最後一年3字頭，點都好，也是一個數字，最重要健健康康快快樂樂事事順利！其實生日最重要同mummy講I love you，因為今天最辛苦係你。祝大家情人節快樂&amp;身體健康，祝福願望成真。」<br>撰文：唐琛悠</p></body></html>
