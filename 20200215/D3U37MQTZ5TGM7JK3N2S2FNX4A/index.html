<html><header><meta charset="utf-8"><title>香港國際影視展延期舉行</title></header><body><h1>香港國際影視展延期舉行</h1><p>武漢肺炎疫情持續，繼金像獎宣佈今年會取消實體頒獎禮後，香港貿易發展局前日亦宣佈原定在下月底至4月舉行的「第24屆香港國際影視展」，將會延期至8月27至29日於灣仔會展舉行。官網指為了考慮參展商與會者的安全，以及配合政府的防疫措施，故有此決定。<br><br>與此同時，香港國際電影節協會亦表示鑑於近日武漢肺炎疫情，「第44屆香港國際電影節」及「第18屆香港亞洲電影投資會」亦將會延期，與「第24屆香港國際影視展」同期舉行。原定在6星期後的兩項活動亦會延至暑假，而「電影節發燒友」則會取消4月及5月的節目。<br>撰文：盧妹</p></body></html>
