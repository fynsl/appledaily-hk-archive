<html><header><meta charset="utf-8"><title>白石麻衣胸襲隊友遭投訴</title></header><body><h1>白石麻衣胸襲隊友遭投訴</h1><p>日本當紅組合乃木坂46一姐白石麻衣，上月宣佈離隊令粉絲大受打擊，消息亦帶挈上架三年的寫真集《Passport》再度熱賣，除重返Oricon銷量榜十大，出版的講談社表示該書已第28度加印，總印刷數字再創新高，出貨多達40萬本。白石麻衣為紀念即將「畢業」，講談社為《Passport》炮製全新封套，又會輯錄未公開靚相，以及附送精美的留言卡，勢必進一步帶動銷情。</p><p>貴為寫真女王的白石麻衣，亮相前晚播出人氣綜藝節目《櫻井有吉THE夜會》，其隊友松村沙友理和中田花奈卻拍片指證白石十分手多，不時向隊友鹹豬手，松村自爆曾被對方胸襲及摸屁股。<br>撰文：哥羅</p></body></html>
