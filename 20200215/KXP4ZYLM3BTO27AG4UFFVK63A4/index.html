<html><header><meta charset="utf-8"><title>渣哥鬧亂泊垃圾車引蚊滋</title></header><body><h1>渣哥鬧亂泊垃圾車引蚊滋</h1><p>譚小環老公蔡強榮（渣哥）於九龍灣開設茶記，昨日渣哥與人起爭執，事緣有載住裝修廢料的垃圾車車斗停泊街上，令周圍出現蚊滋飛來飛去，衞生環境極差。《蘋果》在下午5時許到現場了解，渣哥與工程公司負責人理論，對方稱已跟食環署及渠務署聯絡，希望將問題解決，渣哥說：「裝修一定有，我哋開張時未見有垃圾車車斗，情況好輕微（蚊滋），處理到，但今日放車斗喺度，咁多（蚊）咪反映囉，你同事話『係咁㗎喇！』你邊間建築公司，邊個敢用你哋呀？」<br><br>渣哥稱要懸紅30萬元叫人拖走，工程公司疑見有傳媒在場，即叫工人用尼龍布蓋好垃圾車車斗，並安排拖車拖走。<br>採訪、攝影：徐錦池</p></body></html>
