<html><header><meta charset="utf-8"><title>成勛指戀朴娜萊被放大</title></header><body><h1>成勛指戀朴娜萊被放大</h1><p>韓國娛樂圈昨日在情人節爆出第一單戀情，韓劇《焦急的羅曼史》37歲男星成勛，傳撻着綜藝節目《我獨自生活》34歲拍檔朴娜萊，不過成勛爆出緋聞後，即透過事務所強調自己目前沒有女友，並表示「節目中對戀愛問題開玩笑般地回答說無可奉告，但回答好像被放大了。」<br><br>事緣成勛日前在YouTube節目上被問到與朴娜萊的戀愛傳聞時，他指一直獲得朴娜萊的照顧，問到目前是否有女朋友時，他避忌說：「無可奉告。」之後即傳出二人相戀，成勛即時否認。<br>撰文：施洛冰</p></body></html>
