<html><header><meta charset="utf-8"><title>【演藝世家】七公主之首多演母親</title></header><body><h1>【演藝世家】七公主之首多演母親</h1><p>馮素波依然活躍於幕前，拍過不少經典劇集如《今生無悔》、《情濃大地》及《天地男兒》等，多演母親角色，早年她亦曾加盟過亞視及香港電視，近年回巢效力無綫，更不時參與電影及舞台劇演出。</p><p>馮素波出身自演藝世家，父親馮峰是60年代粵語電影演員及導演，馮寶寶是她同父異母的妹妹，已故弟弟馮克安是70至80年代功夫電影演員及武術指導。1964年馮素波在母親張雪英提議下，與六位影星包括蕭芳芳、陳寶珠及薛家燕等結拜為「七公主」，當中馮素波排行最大，及後她們更一同合作拍攝電影《七公主》及出埠登台，近年她們間中亦會私下聚會，姊妹情多年不變。</p></body></html>
