<html><header><meta charset="utf-8"><title>趣趣地：保方攞「武肺」講笑傷玻璃心</title></header><body><h1>趣趣地：保方攞「武肺」講笑傷玻璃心</h1><p>祖雲達斯42歲老門將保方喺周四意大利盃逼和AC米蘭1:1賽後，倦入辱華風波！當佢幫一位中國球迷簽名時，笑問對方係咪嚟自武漢，之後仲摸咗呢位球迷塊面一下。有位中國記者上載咗保方呢條片到微博同留言：「愛開玩笑嘅布馮（保方內地譯名），呢次玩笑成功引得好多意大利人發笑，但我同當時在場嘅所有中國人就完全笑唔出嚟，呢個喺外國世界屬於幽默感，但傷害咗中國人嘅心靈。」內地網民睇完呢條片後，將保方同之前都涉嫌嘲笑中國人係肺炎源頭嘅熱刺球星迪利阿里，列為同一類「辱華」，故要求佢道歉。</p></body></html>
