<html><header><meta charset="utf-8"><title>Billie唱邦片歌熱爆網</title></header><body><h1>Billie唱邦片歌熱爆網</h1><p>18歲美國樂壇新貴Billie Eilish為占士邦電影《007：生死有時》（No Time To Die）唱出同名主題曲，成為邦片史上最年輕的主唱歌手，歌曲昨日在各大平台全面曝光，立即成為網上熱話。Billie落實出席下周舉行的第40屆英國音樂大獎（Brit Awards），屆時會首度唱新歌，身為Billie偶像的Justin Bieber在Ig上更以她為傲。</p></body></html>
