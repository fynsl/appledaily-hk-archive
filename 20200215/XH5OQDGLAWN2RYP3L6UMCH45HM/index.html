<html><header><meta charset="utf-8"><title>林欣彤寫信向爸爸吐心聲</title></header><body><h1>林欣彤寫信向爸爸吐心聲</h1><p>久休復出的林欣彤（Mag）趁昨日情人節推出新歌《親愛的巨人》，Mag今次邀請了爸爸參與MV拍攝，表示非常感激爸爸一直支持，從小到大受到他的影響而愛上音樂，更因為爸爸買回家的一部卡拉OK機，展開了自己的音樂路。Mag更寫了一封信給爸爸，道出平日難以啟齒的心底話，最後哭着互相感謝，Mag爸幫女兒拭去淚水，場面溫馨，甚至有工作人員也被感動落淚。<br><br>Mag表示身邊一直不乏關心和支持自己的人，亦因為他們才可以走過一個又一個的難關，所以今次特別跟大家道謝，也希望大家知道如果他們有事，她一定會跟大家一起撐過去，讓對方依賴。<br>撰文：唐琛悠</p></body></html>
