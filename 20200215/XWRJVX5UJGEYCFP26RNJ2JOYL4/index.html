<html><header><meta charset="utf-8"><title>朱千雪獲老公返港陪抗疫</title></header><body><h1>朱千雪獲老公返港陪抗疫</h1><p>朱千雪的醫生老公吳昆倫（Justin）在新加坡任職，但在武漢肺炎肆虐下，醫生屬於高危行業，較容易接觸到武漢肺炎患者。朱千雪前日接受傳媒訪問時，問她可會擔心？她笑指不太擔心，老公亦不太緊張：「佢有經常提我要勤洗手。」最近Justin更特意返港陪老婆齊齊抗疫，非常恩愛。<br><br>朱千雪妹妹在加拿大做藥劑師，對於香港的口罩嚴重短缺，妹妹原打算幫忙訂購口罩，但最後都缺貨，朱千雪坦言惟有盡量留在家中。問到會否考慮賣樓跟父母移民加拿大，或隨老公定居新加坡？朱千雪說：「層樓應該唔會賣，因為爸爸媽媽有時候會返香港，我哋暫時都想住喺香港。」<br>採訪：嵐山</p></body></html>
