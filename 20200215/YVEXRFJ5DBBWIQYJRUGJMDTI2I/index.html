<html><header><meta charset="utf-8"><title>趣趣地：林伯洗車韋利安中招</title></header><body><h1>趣趣地：林伯洗車韋利安中招</h1><p>車路士周四同阿積士達成協議，下季將有摩洛哥翼鋒薛耶治加盟，而車仔亦立即傳出清洗名單，當中連今季改着10號嘅韋利安都唔可以倖免。英媒指車仔今夏會放走四名球員，除咗基奧特同柏度洛迪古斯兩位老將，仲有一直喺領隊林柏特心目中只係後備前鋒嘅巴舒亞伊。不過令車迷覺得較驚訝嘅最後一位竟係韋利安。韋利安雖然今季取代離隊嘅夏薩特，但合約喺季尾就到期，雙方續約談判暫時陷僵局，加上林柏特嘅青春革命方針，呢位31歲巴西國腳被「淘汰」都合理。薛耶治可踢邊路或進攻中場，幾乎可取代韋利安離隊後嘅空缺。</p></body></html>
