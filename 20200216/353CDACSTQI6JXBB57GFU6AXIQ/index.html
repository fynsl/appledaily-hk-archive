<html><header><meta charset="utf-8"><title>Niki性感極限寫真加印</title></header><body><h1>Niki性感極限寫真加印</h1><p>23歲日本混血索模丹羽仁希（Niki），去年底推出第二本寫真集，到馬來西亞吉隆坡及熱浪島取景，在大自然風光下挑戰性感極限。Niki前日在Ig報喜，表示寫真集決定加印，希望讓更多粉絲欣賞。Niki還貼出肉感靚相，相中她穿上花瓣比堅尼擺甫士，獲網民大讚既可愛又性感。Niki近年以索女形象贏得不少工作，目前就為一款瘦身咖啡擔任代言人，並穿上火辣內衣上陣，拍攝一系列宣傳廣告。<br><br>Niki於2017年參演人氣配對節目《雙層公寓》（Terrace House）打響知名度，之後更搭上男神山下智久，成為圈中搶手貨。<br>撰文：黃思虎</p></body></html>
