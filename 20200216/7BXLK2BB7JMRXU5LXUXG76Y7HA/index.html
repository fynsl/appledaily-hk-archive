<html><header><meta charset="utf-8"><title>陳慧敏勇闖土耳其會男友</title></header><body><h1>陳慧敏勇闖土耳其會男友</h1><p>陳慧敏去年到土耳其旅行時遇上來自危地馬拉的背包客男生，兩人發展異地戀。昨日她為見男友再度前往土耳其，但因武漢肺炎肆虐下，要出國相當不容易，她在Ig上發文表示由澳門到香港機場，再搭12小時飛機的過程中，全程心驚膽戰，在飛機上蓋着鼻食飛機餐，亦戴着口罩睡覺。<br><br>對於澳門政府對疫情妥善的處理，陳慧敏表示感激之餘，又指身為旅客的她沒有受太大影響，順利到達伊斯坦堡後，再乘內陸機及巴士到達目的地，她說：「為仍然在和病毒對抗的人們加油，我們一起期待着更多康復的消息，盼望疫苗的來臨，懇求上天保佑全球人類，盡快回復健康平安，自由飛翔，感謝。」<br>撰文：曹家誠</p></body></html>
