<html><header><meta charset="utf-8"><title>程瑤變女工包裝口罩</title></header><body><h1>程瑤變女工包裝口罩</h1><p>仁美清叙主席程瑤早前透過朋友，成功搜購逾千個口罩及數百支酒精搓手液，之後透過相關機構把物資送給基層家庭對抗疫情，但程瑤透露有部份物資一度被扣關：「好彩最後都成功運到香港。」為了將物資送出，一班仁美成員包括莊端兒、梁雪瑤及李芷菱日前專程幫忙分裝口罩，分配每10個為一袋，她們表示︰「希望可以盡少少力幫助有需要嘅人。」分裝過程中眾人戴上口罩和手套以防弄污，程瑤笑言大家化身工廠女工。<br><br>其後程瑤將物資送到觀塘相關機構，再由機構分派給有需要人士，她說︰「我哋唔想太多人排隊攞口罩而增加感染風險。」又透露仁美將拍攝應對疫情的網上節目。<br>撰文：寶妮</p></body></html>
