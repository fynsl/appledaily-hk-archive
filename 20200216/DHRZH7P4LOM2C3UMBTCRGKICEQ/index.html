<html><header><meta charset="utf-8"><title>陳凱琳湊仔打扮樸素</title></header><body><h1>陳凱琳湊仔打扮樸素</h1><p>陳凱琳與鄭嘉穎的一歲囝囝鄭承悅（Rafael）在情人節出世，鄭嘉穎繼前日在兒子生日，貼了父子生日慶祝相，昨日輪到陳凱琳貼與囝囝這一年內的母子相，更留言表示這一年內她的變化好大，指自己大部份時間變了素顏的Mom-Mode，更要捱眼瞓湊仔，希望囝囝快高長大，更笑言好愛好愛兒子，不停止地吻他。<br><br>而愛仔成狂的還有身在加拿大的鍾嘉欣，她在社交網貼出三張孻仔Jared的得意相，Jared已一歲半大，穿起迷你西裝的他，對着鏡頭拎着玫瑰花，引得準媽媽楊怡留言大讚Jared是cutie boy，網友則讚靚仔。<br>撰文：小乙</p></body></html>
