<html><header><meta charset="utf-8"><title>朴敘俊新劇「神還原」創收視</title></header><body><h1>朴敘俊新劇「神還原」創收視</h1><p>由韓國男星朴敘俊及女星金多美主演的JTBC新劇《梨泰院Class》，前日爆出原著漫畫版的宣傳片涉嫌抄襲，不過無損劇集人氣，前晚播出的第5集中，收視再創新高，突破雙位數達10.716%，旋即打入JTBC電視台歷年劇集收視榜第三位，有望挑戰《有品位的她》的12.065%及《天空城堡》的23.779%收視紀錄。而女主角金多美於這集中阻止朴敘俊跟權娜拉接吻一幕，書迷都大讚「神還原」。</p></body></html>
