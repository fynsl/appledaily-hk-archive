<html><header><meta charset="utf-8"><title>RADWIMPS主音鬧日政府</title></header><body><h1>RADWIMPS主音鬧日政府</h1><p>武漢肺炎疫情在日本越趨嚴重，並出現社區傳播，引起國民恐慌，當地政府被批評做法遲鈍，至今仍批准湖北省以外的中國遊客入境播毒。日本樂隊RADWIMPS主音野田洋次郎一向關注社會問題，昨晚他在twitter不吐不快，先用日文寫「日本政府想怎樣」，之後再用英文留言表示「I hate you Japanese government」，獲大批網民表示認同，大讚他敢言，更有網民表示要推野田洋次郎做下任首相。</p></body></html>
