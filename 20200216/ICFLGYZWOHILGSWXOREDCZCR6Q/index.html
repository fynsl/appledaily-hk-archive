<html><header><meta charset="utf-8"><title>大劉捐3千萬內地抗疫</title></header><body><h1>大劉捐3千萬內地抗疫</h1><p>劉鑾雄（大劉）和太太陳凱韻（甘比）一向積極行善，旗下的劉鑾雄慈善基金在武漢肺炎肆虐下，連日來不斷捐出口罩給香港的獨居長者及弱勢社群。除了幫助港人抗疫，甘比前日在Ig透露慈善基金會捐款近3,000萬給內地抗疫，用於醫療、防護及緊急物資的採購。</p><p>甘比透露將與慈善基金及不同的非牟利機構合作，派發口罩給不同的基層長者、視障人士及勞苦功高的清潔工人，避免有需要的人士山長水遠、又凍又累地排長龍取口罩，減少因大量人群聚集而可能產生的感染，甘比說：「我們會繼續撲口罩、派發口罩及消毒搓手液直至疫情受到控制為此，希望大家都要注意個人健康！」<br>採訪：鍾國仁</p></body></html>
