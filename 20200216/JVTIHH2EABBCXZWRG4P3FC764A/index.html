<html><header><meta charset="utf-8"><title>陳茵媺整餅親子樂</title></header><body><h1>陳茵媺整餅親子樂</h1><p>陳茵媺平日會跟子女搞很多「花臣」，前日趁情人節，她就跟三名子女一齊做心形曲奇，並將過程上載到Ig，令小朋友既可享受製作過程，製成的曲奇餅又可以跟人分享。<br><br>同樣屬三子之母的李樂詩，前日同樣在Ig分享跟幼子Theodore一齊做運動短片。片中見她躺在地上雙腳提高，並將Theodore放在腳上舉高，雖然做到索氣，但樂在其中。另外，去年榮升媽咪的張美妮，囡囡黃洛雯轉眼間已八個月大，因見疫情嚴峻，未有帶囡囡出街，不過張美妮樂得多親近女兒，每天親手餵食外，也給囡囡講故事。<br>撰文：曹家誠</p></body></html>
