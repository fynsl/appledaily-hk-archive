<html><header><meta charset="utf-8"><title>劉天蘭嘆茶表情多</title></header><body><h1>劉天蘭嘆茶表情多</h1><p>岑建勳前妻、現年62歲著名形象設計劉天蘭，似乎對武漢肺炎肆虐「冇有怕」，不似其他人減少外出避免受感染，她如常出街跟友人嘆茶，而且離開時更未見戴上口罩。</p><p>日前約下午4時，劉天蘭與女友人在銅鑼灣一餐廳high tea，見二人傾得相當投入，除去眼鏡的劉天蘭更狀甚興奮，拿着手機向友人講解，一時指手畫腳，一時又伸脷又反眼，表情多多，逗得女友人也忍不住哈哈大笑。二人嘆茶後埋單離開，見街上人人都戴上口罩，不過劉天蘭與女友人卻無動於衷，沒有戴上口罩，並邊行邊整理衣服，然後離開。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
