<html><header><meta charset="utf-8"><title>Robbie再搵代母生仔</title></header><body><h1>Robbie再搵代母生仔</h1><p>英國歌手Robbie Williams的老婆Ayda Field宣佈第四名兒子Beau出世，Beau由代母誕下，Ayda在Ig上載4個仔女的腳仔宣佈喜訊：「看看有甚麼不同？在這個情人節，我們想以特別的方式慶祝愛。</p><p>與Coco一樣，兒子在生物學上是我們的，但出世就經由同樣難以置信的代母。我們很感恩擁有健康的兒子，正式完整了一個家庭。」而Robbie在2018年出世的女兒Coco亦是由同一個代母所生。</p></body></html>
