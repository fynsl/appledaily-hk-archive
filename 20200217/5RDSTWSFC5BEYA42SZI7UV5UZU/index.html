<html><header><meta charset="utf-8"><title>阿澤送口罩不存成見</title></header><body><h1>阿澤送口罩不存成見</h1><p>杜汶澤日前在自家網上節目中，以「香港盲搶炎」為主題，討論市民盲搶問題。提到現在有錢也未必能買到的口罩，阿澤就提出另類觀點，表示有口罩的話，一定要先給予「藍絲」，又指若世上只剩下自己與陳百祥（阿叻），同時只剩餘一個口罩，一定會先給對方戴上：「因為如果我戴，佢咳落我隻眼度，我咪變咗黃杏秀。調返轉，如果佢咳，我封住佢，我安全，所以要讓畀藍絲戴，唔好有成見。」<br><br>阿澤今次節目為免增加感染風險，暫停邀請現場觀眾，而早前成功在外地買到口罩的杜汶澤，在節目中堅持不透露口罩來源，他笑言怕林鄭得知後會訂購口罩輸往內地，所似要保密。<br>撰文：張明</p></body></html>
