<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林心如唔戴罩拖霍建華</title></header><body><h1>【馮仁昭四圍超】林心如唔戴罩拖霍建華</h1><p>台灣女星林心如同老公霍建華，未有受武漢肺炎肆虐影響，大前日趁情人節選擇出去食飯撐枱腳，佢哋被台灣蘋果新聞網發現拖手漫遊台北街頭，不過期間冇戴口罩。當晚林心如同霍建華現身台北一間燒肉店撐枱腳，食到大約晚上7時40分就走，離開食店之後，佢哋沿途又拖又蹺，喺街頭拍拖漫步，而且邊行邊傾，非常恩愛。不過恩愛還恩愛，佢哋一直冇戴上口罩防疫，容易有感染病毒嘅危險。<br>撰文：馮仁昭</p></body></html>
