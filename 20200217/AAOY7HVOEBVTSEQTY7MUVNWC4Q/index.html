<html><header><meta charset="utf-8"><title>馬國明居住屋苑爆肺炎</title></header><body><h1>馬國明居住屋苑爆肺炎</h1><p>今年剛奪視帝的馬國明與家人同住在太古城，昨日位於太古城明宮閣一名54歲男住戶確診感染武漢肺炎，患者沒有外遊紀錄，截至昨日傍晚6時，患者對病毒初步呈陽性反應，目前在東區醫院隔離並接受治療，消息傳出後，同區居民人人自危。馬國明昨日回覆傳媒時表示，不擔心受到感染，並指自己與患者不是住在同一座，他說：「其實唔近我嗰度，唔使擔心，我會做足個人清潔，勤洗手、戴口罩就冇問題。」<br><br>馬國明上周四在情人節前夕踏入46歲生日，近日都無懼疫情，頻頻與好友飯敍慶祝，不少網民催促單身的馬國明快些拍拖。<br>採訪：嵐山</p></body></html>
