<html><header><meta charset="utf-8"><title>【麗的男一】轉投無綫變閒角</title></header><body><h1>【麗的男一】轉投無綫變閒角</h1><p>曾偉權在1981年考入麗的電視最後一期演員訓練班，同班同學有何家勁等。翌年麗的改名亞視，曾偉權備受力捧，在劇集《鐵膽英雄》、《小生也瘋狂》、《雲海玉弓緣》及《白髮魔女傳》等擔任男主角，1983年他奪得亞視台慶夜最佳新人獎，不過曾偉權1986年因紀律問題被提前一年解約。1990年他轉投無綫電視，擔正拍過《情陷特區》等幾部劇後，一直徘徊在三、四線，多演閒角。</p><p>曾偉權在2012年曾轉投香港電視發展，三年後重返無綫。前年在《宮心計2深宮計》中，演駙馬的曾偉權被讚有突破演出，令他再受注目。</p></body></html>
