<html><header><meta charset="utf-8"><title>趣趣地：拿玻里會長想告犯錯球證</title></header><body><h1>趣趣地：拿玻里會長想告犯錯球證</h1><p>拿玻里大嘴會長迪羅倫迪斯（圖）又再語出驚人，佢話若有球證唔睇視像助理裁判（VAR）提供嘅場邊電視執法，令所作嘅判決充滿爭議，不排除對方已經犯咗體育罪行，佢亦可以控告嗰位球證同意大利足總討回損失。最近意甲有唔少VAR嘅爭議判決，包括拿玻里上周意甲主場輸畀萊切2:3嘅比賽，拿玻里前鋒米利克喺禁區內明顯被踢跌，但球證即使聽到VAR建議，都唔肯走去場邊睇電視，結果冇判罰12碼。</p></body></html>
