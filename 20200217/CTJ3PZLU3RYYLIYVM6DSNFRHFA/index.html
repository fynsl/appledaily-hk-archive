<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳尊陪女芭蕾舞參賽</title></header><body><h1>【馮仁昭四圍超】吳尊陪女芭蕾舞參賽</h1><p>吳尊最近陪9歲大女Neinei去參加芭蕾舞比賽，全場得佢一個爸爸，其他都係由媽咪陪同出席，搞到吳尊有啲尷尬。佢將成個過程放上社交平台同大家分享，留言：「另一個偉大的成就，另一個寶貴的經驗，向我的小公主和她所有可愛的芭蕾舞者致敬，熱情是有傳染性的，你的熱情是你真正的內心力量，做得很好的小女孩。」休息時，囡囡坐喺爸爸大髀玩手機，吳尊開心話係父女相處最幸福嘅一刻。<br>撰文：馮仁昭</p></body></html>
