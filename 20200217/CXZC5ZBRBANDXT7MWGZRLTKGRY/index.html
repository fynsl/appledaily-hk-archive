<html><header><meta charset="utf-8"><title>孫藝珍煞科宴甜笑收花</title></header><body><h1>孫藝珍煞科宴甜笑收花</h1><p>韓國型男玄彬夥拍女星孫藝珍主演的人氣劇《愛的迫降》，昨晚播出大結局，劇組於首爾舉行煞科宴，估計一眾台前幕後齊齊觀看大結局。而前晚播出的第15集收視有17.066%，卻未能創新高。<br><br>雖然現時武漢肺炎肆虐全球，不過孫藝珍、玄彬、徐智慧等人現身時，都未有戴上口罩防疫，玄彬更親民行到粉絲堆中收花。而《愛的迫降》收視成績不俗，眾人都十分開心，孫藝珍大派心心冧現場粉絲，她更獲粉絲送上大束鮮花，但她抱着鮮花拍照時，整個身體都被花束遮住，十分搞笑。<br>撰文：文康妮</p></body></html>
