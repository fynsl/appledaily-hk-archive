<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鮑姐賀阿Sa入圍女配</title></header><body><h1>【馮仁昭四圍超】鮑姐賀阿Sa入圍女配</h1><p>蔡卓妍（阿Sa）憑電影《聖荷西謀殺案》入圍第39屆香港電影金像獎最佳女配角，正喺外地拍攝網劇《女法醫JD》嘅阿Sa，日前獲鮑起靜（中）同劇組舉行驚喜派對慶祝，而同劇嘅攝影師謝忠道亦憑電影《犯罪現場》提名最佳攝影，嗰日大家準備收工時，劇組拎出香檳大聲歡呼，阿Sa驚喜話：「開工時收到提名消息，大家都好開心，亦都互相祝賀同打氣，估唔到拍完收工，佢哋再有驚喜畀我，真係好多謝大家。」<br>撰文：馮仁昭</p></body></html>
