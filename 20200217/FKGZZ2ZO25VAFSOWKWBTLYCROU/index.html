<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】龐卓欣同男友嗌交速和解</title></header><body><h1>【馮仁昭四圍超】龐卓欣同男友嗌交速和解</h1><p>前港姐亞軍龐卓欣（Ada）同新歡Patrick今年過首個情人節，點知嗌交收場，前晚再補慶祝，佢喺男友屋企叫外賣。Ada前日冇解釋嗌交原因，只係話：「冇一個關係係完美，通常都會有拗撬，最重要係克服阻礙，要溝通，好開心鬧完冇事，明白大家做錯嘅地方，應該要改善地方，噚日我勁唔開心，第一個情人節搞成咁，肯重新再開始，所以再嚟多次Valentine's day。」<br>撰文：馮仁昭</p></body></html>
