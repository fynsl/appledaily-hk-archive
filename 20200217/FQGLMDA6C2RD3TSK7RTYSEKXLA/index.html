<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】翠如感恩港人有愛心</title></header><body><h1>【馮仁昭四圍超】翠如感恩港人有愛心</h1><p>香港近日出現瘋搶，黃翠如日前就喺社交網貼出自製酒精搓手液，等大家可以消毒防菌，仲公開配方：「大家一起做手工，一起打贏這場仗。」其實香港人好有愛心，如有物資多，都會喺網上呼籲送畀長者、露宿者等有需要人士，翠如都話：「這些日子，發現四周很多美好的人，善良的心。帶着愛去過每一難關，我們一起學習。」有網民即留言：「我知道有個善良的人叫黃翠如。」<br>撰文：馮仁昭</p></body></html>
