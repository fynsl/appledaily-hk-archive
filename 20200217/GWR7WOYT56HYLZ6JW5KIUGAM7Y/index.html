<html><header><meta charset="utf-8"><title>防暴垃圾桶旁丟飯盒</title></header><body><h1>防暴垃圾桶旁丟飯盒</h1><p>【葵涌】葵涌昨遊行期間，警方出動五架豬籠車、約20名防暴警持盾牌嚴陣以待，其間有警員把握「放飯」時間，極速食完派來的飯盒後，棄置於寫有「棄置垃圾在廢屑箱旁可被檢控」標示的垃圾桶旁，飯盒裏面還有湯，袋口亦沒有綁緊，食物殘渣易溢出，但垃圾桶未爆滿，被質疑沒有做好環境衞生意識。根據法例，此舉已觸犯《公眾衞生及市政條例》，可被定額罰款港幣1,500元。<br><br>讀者提供圖片</p></body></html>
