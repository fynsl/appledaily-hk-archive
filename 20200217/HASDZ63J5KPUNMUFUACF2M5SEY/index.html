<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許茹芸牽老公抗疫打氣</title></header><body><h1>【馮仁昭四圍超】許茹芸牽老公抗疫打氣</h1><p>許茹芸大前日喺facebook晒出一張同老公Big拖手相，身為韓國新抱嘅許茹芸，過年時特別忙，兩公婆要韓國台灣兩邊走，先飛釜山同老爺過年，跟住再返台北陪爸媽過年，但武漢肺炎疫情嚴重，許茹芸話自己都好關注呢個疫情：「大家好好的，勤洗手、進出人多的密閉空間一定要戴上口罩，保護自己也保護大家，祈禱疫情能早日結束，大家都能盡快恢復正常生活，一起努力一起加油！」<br>撰文：馮仁昭</p></body></html>
