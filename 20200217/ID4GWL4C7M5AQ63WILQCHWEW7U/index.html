<html><header><meta charset="utf-8"><title>安宰賢抑鬱留言惹關注</title></header><body><h1>安宰賢抑鬱留言惹關注</h1><p>韓國32歲男星安宰賢跟女星具惠善去年爆出婚變，他更自爆婚後一直服用抑鬱症藥物。甚少更新Ig的安宰賢，昨日凌晨公開一張舊相（上圖），卻留言寫道「請忘記我。」令粉絲擔心，紛紛留言為他打氣，當中一名粉絲更激動爆粗：「不忘記你這麼帥的人，也不能失去」，安宰賢亦有回覆稱「說話要好聽一點。」不過相關發文目前已被刪除。另外，具惠善連日來上載身處英國的自拍照（左圖），生活十分寫意。</p></body></html>
