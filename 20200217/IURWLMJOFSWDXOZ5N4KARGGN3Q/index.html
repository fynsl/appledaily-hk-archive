<html><header><meta charset="utf-8"><title>小Justin願為Billie分憂</title></header><body><h1>小Justin願為Billie分憂</h1><p>18歲樂壇新貴Billie Eilish（小圖）自幼就是Justin Bieber的粉絲，但小Justin表示年少爆紅未必是好事：「我絕對想保護她。對我來說，很年輕就入行，不知應怎樣做，人人都說愛我，但一秒後就背棄我。我會讓她做自己的事，如果她需要我，我會在這裏。」他表示其實怕Billie重複他的錯誤：「我只想保護她，我不想她失控，我不想她重蹈我的覆轍。」事後Billie亦相當感動，貼上小Justin的訪問片段，亦貼出自己少女時的歌迷照。</p></body></html>
