<html><header><meta charset="utf-8"><title>趣趣地：美斯連食四場白果</title></header><body><h1>趣趣地：美斯連食四場白果</h1><p>上周六西甲位列次席嘅巴塞隆拿喺主場迎戰三哥基達菲，雖然球王美斯（圖右）連續四場食白果，但巴塞最終仍然以2:1擊敗對手。上半場早段基達菲曾先開紀錄，不過就因為犯規在先俾VAR推翻咗入球。之後巴塞回穩，踢到33分鐘美斯喺禁區頂交出靚直線，基沙文接應之後乖巧挑射，幫球隊先開紀錄。六分鐘之後，喺禁區嘅沙治羅拔圖輕鬆射入，幫巴塞領先到2:0。下半場基達菲靠安祖路爾斯追番一球，但仍然難阻球隊落敗。至於禮拜日有武磊重返正選陣容嘅愛斯賓奴作客西維爾，呢位中國前鋒喺50分鐘接應隊友頭槌二傳射入，一度幫助球隊反超前2:1。可惜最終被2:2逼和。</p></body></html>
