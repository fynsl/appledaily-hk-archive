<html><header><meta charset="utf-8"><title>趣趣地：PSG爆150倍波膽</title></header><body><h1>趣趣地：PSG爆150倍波膽</h1><p>法甲巴黎聖日耳門（PSG）上周六作客尾二嘅艾米恩斯（白衫），意外落後0:3下一度追至超前成4:3，但喺補時階段再失守，最終打和4:4，開出150倍「和其他」波膽，總算唔使喺周二歐聯16強首回合作客多蒙特前失威。PSG教練杜曹今場玩輪休，包括基利安麥巴比和尼馬都不在陣，艾米恩斯乘勢搶攻，戰至40分鐘爆大冷領先3:0。不過，PSG喺完半場前入番球追成1:3。換邊後仲反先4:3，可惜最後都係要跌番兩分。</p></body></html>
