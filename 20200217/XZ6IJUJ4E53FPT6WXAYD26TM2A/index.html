<html><header><meta charset="utf-8"><title>平野紫耀新劇扮學警</title></header><body><h1>平野紫耀新劇扮學警</h1><p>尊尼事務所正力捧King &amp; Prince的23歲主將平野紫耀（右），由他夥拍師兄中島健人的新劇《未滿警察》鐵定4月起逢周六晚9時播出，NTV已公開二人的學警造型。該劇翻拍自朴敘俊夥拍姜河那的韓片《青年警察》，平野與中島在日版中扮演初出茅廬的警校新丁，而被爆介入東出昌大婚姻的22歲女星唐田英里佳（小圖），原本是劇中重要角色，但醜聞導致她立即被飛，有圈中人估計平野紫耀亦被唐田視為下個目標。</p></body></html>
