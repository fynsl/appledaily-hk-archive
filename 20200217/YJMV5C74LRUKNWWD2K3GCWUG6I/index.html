<html><header><meta charset="utf-8"><title>6號講錯沙士源頭求放過</title></header><body><h1>6號講錯沙士源頭求放過</h1><p>陸浩明（6號）日前在電視節目中，談到2003年沙士疫情，6號在節目中誤指：「因為嗰時香港係病毒源頭。」另一名主持馮盈盈雖有即時糾正，但6號的嚴重失誤，立即被網民截圖瘋傳指摘。<br><br>6號前日在自己的fb抗疫影片中留言道歉，解釋自己是口快說錯，亦知道沙士源頭是來自廣州教授，6號說：「當時我嘅口誤，加上冇即時做出適當修正，我再一次向大家講聲唔好意思。其實我意思是指沙士當年在香港『大型爆發』，我會自己罰抄100次，sorry，我錯了。」網民指6號「留言道歉」疑似有意淡化事件，6號昨凌晨4時在社交網再獨立出帖道歉。<br>撰文：張明</p></body></html>
