<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】羅仲謙撇大肚楊怡做Gym</title></header><body><h1>【馮仁昭四圍超】羅仲謙撇大肚楊怡做Gym</h1><p>40歲嘅楊怡成功懷孕，預產期係今年5月，35歲嘅準爸爸羅仲謙（謙謙）噚日由大埔寓所揸車到大埔墟嘅健身中心做運動。着住黑色衫同戴上口罩嘅謙謙指太太楊怡留喺屋企養胎，又透露託賴太太懷孕期間算係穩定，冇作嘔不適嘅情況。<br><br>問到楊怡陀仔定女？謙謙好坦白咁話：「知道嘅，不過我哋唔諗住講，遲啲先。」至於諗咗BB名未？佢話：「未呀！問啲長輩先。」<br>撰文：馮仁昭</p></body></html>
