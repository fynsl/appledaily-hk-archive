<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐錦棠擺街站搞退票</title></header><body><h1>【馮仁昭四圍超】歐錦棠擺街站搞退票</h1><p>歐錦棠主演嘅舞台劇《香港老馬利》，受武漢肺炎疫情影響，原本6場演出大前日喺上環文娛中心開鑼，但𠵱家延期至5月21日至24日。<br><br>為顧及唔識上網嘅觀眾同銀髮族，歐錦棠同太太萬斯敏喺上環文娛中心外擺街站，為觀眾辦理退票或換票手續，歐錦棠喺社交網留言︰「行多一步永遠都係穩陣，尤其銀髮一族，未必會上網睇消息，為佢哋做多少少係應份。」<br>撰文：馮仁昭</p></body></html>
