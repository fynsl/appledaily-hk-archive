<html><header><meta charset="utf-8"><title>《上流》損韓形象遭禁播</title></header><body><h1>《上流》損韓形象遭禁播</h1><p>韓國名導奉俊昊執導的電影《上流寄生族》，雖然揚威多個頒獎禮，但大韓航空、韓亞航空等韓國航空的航班上，竟然不能播出《上流》。據知，大韓航空選片時會排除讓乘客有不安感、貶低國家，或可能引起社會爭議的電影。《上流》講述韓國貧富懸殊，因有貶國家形象的疑慮而被排除，電影亦因有限制級畫面而未能通過韓亞航空的審批。另外，《上流》黑白版將於26日韓國上映，由導演親自挑選的黑白劇照亦於昨日公開。</p></body></html>
