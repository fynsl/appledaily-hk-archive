<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁詠琪𥄫實囡囡做奄列</title></header><body><h1>【馮仁昭四圍超】梁詠琪𥄫實囡囡做奄列</h1><p>梁詠琪（GiGi）同老公Sergio喺農曆新年期間返西班牙探親，由於香港武漢肺炎嚴重，學校繼續停課，GiGi索性留喺奶奶屋企休息。<br><br>前日老公同囡囡Sofia一齊合作整奄列，GiGi喺社交網留言：「讓小朋友自己打蛋切薯仔冇有怕，嚟到西班牙梗係要一齊整西班牙奄列啦！媽咪全程gup實，以為老公已經係神級，原來奶奶仲技高一籌。」<br>撰文：馮仁昭</p></body></html>
