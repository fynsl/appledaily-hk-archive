<html><header><meta charset="utf-8"><title>X1解散後遭拖糧</title></header><body><h1>X1解散後遭拖糧</h1><p>憑韓國選秀節目《PRODUCE 101》第四季出道的男團X1，因節目被爆涉嫌造馬，出道不足五個月即宣佈解散。雖然已解散一個多月，但X1成員一直遭CJ ENM拖糧，去年十一名成員出道時於首爾開騷，組合的唱片和周邊產品亦非常暢銷，為CJ E&amp;M帶來可觀收入，但CJ E&amp;M一直未有跟成員進行收益分配，導致成員一直零收入。CJ E&amp;M方面昨日表示，收益分配是一個季度進行一次，將盡快統計整體收益及發出結算書。</p></body></html>
