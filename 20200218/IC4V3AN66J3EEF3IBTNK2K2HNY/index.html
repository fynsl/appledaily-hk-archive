<html><header><meta charset="utf-8"><title>趣趣地：楊格入波救唔番國際</title></header><body><h1>趣趣地：楊格入波救唔番國際</h1><p>禮拜日上演嘅意甲大戰，國際米蘭雖有翼衞艾舒利楊格射入個人意甲第一球領先半場，但拉素下半場憑住恩莫比尼射入12碼，加上米連高域沙域嘅入波，以2:1反勝國際。賽前同分嘅祖雲達斯，雖有基斯坦奴朗拿度休戰，但照樣送咗布雷西亞雙蛋，順理成章以57分升上榜首。贏波嘅拉素就將隊史聯賽最長不敗紀錄改寫成18場，以24戰得56分升上第2位，只落後祖記一分。國際連輸2場後就跌落第3位。</p></body></html>
