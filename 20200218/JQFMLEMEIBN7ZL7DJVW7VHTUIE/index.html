<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Aka當余潔滢係妹妹</title></header><body><h1>【馮仁昭四圍超】Aka當余潔滢係妹妹</h1><p>女子組合Super Girls成員趙慧珊（Aka 左）早前與同門師妹、余香凝妹妹余潔滢（Zoe）合作，拍攝微電影《最好的禮物》，噚日正式喺網絡上推出。<br><br>Aka指角色心情長期低落，喺戲中受妹妹多次傷害，充滿挑戰性，佢話︰「戲中妹妹出於妒忌，多次傷害我，令我好痛心。」不過Aka覺得Zoe真人非常可愛：「拍完戲我當佢係妹，試過發夢佢要離開我，我喊到收唔到聲。」<br>撰文：馮仁昭</p></body></html>
