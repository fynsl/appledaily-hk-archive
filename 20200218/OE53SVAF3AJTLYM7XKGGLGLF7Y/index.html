<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈卓盈重遊布吉慶紙婚</title></header><body><h1>【馮仁昭四圍超】沈卓盈重遊布吉慶紙婚</h1><p>沈卓盈（沈大師）去年2月喺布吉同從事內衣生意嘅男友Calvin低調舉行婚禮，同年底喺香港補簽婚書。噚日係佢哋結婚一周年（紙婚），沈大師同Calvin拍拖重遊舊地，享受布吉嘅陽光同海難。<br><br>沈大師喺社交平台大晒收到嘅大紮紅玫瑰，又喺泳池邊嘆香檳，佢話：「過年前喺香港簽咗（結婚證書），一切從簡。今日結婚一周年，所以嚟咗布吉玩呀！」對於造人計劃，佢就隨緣。<br>撰文：馮仁昭</p></body></html>
