<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕短片為醫護打氣</title></header><body><h1>【馮仁昭四圍超】薛家燕短片為醫護打氣</h1><p>薛家燕拍咗條短片為正在抗疫嘅醫護打氣，佢前晚喺微博發帖話︰「感謝每一位奮戰在一綫的醫護人員，希望大家都能够平平安安，健健康康的回到家中，與家人團聚，風雨總會過去。」<br><br>短片以兒子等媽咪返屋企為主題，比喻一班醫護家屬正等家人收工回家，家燕姐愛兒石耀庭粉墨登場。家燕姐喺片中不忘提醒觀眾勤洗手，佢喺片中入屋前都用消毒噴霧噴灑衣服，入屋除低口罩先同兒子擁抱。<br>撰文：馮仁昭</p></body></html>
