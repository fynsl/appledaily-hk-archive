<html><header><meta charset="utf-8"><title>溫碧霞法國小鎮拍電影</title></header><body><h1>溫碧霞法國小鎮拍電影</h1><p>溫碧霞日前抵達巴黎為第一部進軍國際的法國電影《Happy Night》開工，溫碧霞到埗後僅休息了一晚，翌日就馬上開工，拍攝三天後，趁周日就休息一天，但她沒外出購物，因為連拍三日有點疲倦，想留在酒店休息，溫習劇本和做運動：「因為我哋喺郊區拍外景，法國小鎮，浪漫到好似童話故事咁，所以喺酒店附近散吓步就算，坐車出去市區好遠要兩個幾鐘。」<br><br>溫碧霞表示到巴黎後心情愉快，電影中她飾演一個來自中國的女人：「拍攝好順利，導演同劇組都超nice，幕後都係法國人，演員就係中國人，大家好合拍，每朝準時開工，夜晚7點準時收工。」<br>撰文︰祖李</p></body></html>
