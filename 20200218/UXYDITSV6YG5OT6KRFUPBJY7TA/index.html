<html><header><meta charset="utf-8"><title>槙原涉毒舊愛割席</title></header><body><h1>槙原涉毒舊愛割席</h1><p>日本知名男歌手槙原敬之日前再因涉毒被捕，在案件中爆料指槙原藏毒的事務所前社長兼槙原舊愛A先生，前日接受當地傳媒訪問，直言不想再與槙原扯上關係。<br></p><p>對於今次槙原再次被捕，A先生表示：「雖說感到抱歉，但亦有一點不同的感受。演變成這樣很可惜，但我沒有辦法，是複雜的感情。」A先生前年3月在東京港區的大廈內，因涉嫌使用違禁藥被捕，在大廈搜索期間，A先生向警方透露毒品來自槙原。A先生指，自己被捕前已跟槙原分手，原因是槙原當時搭上另一名男性，跟自己斷絕聯絡，之後亦沒有再與槙原接觸。他表示，現在不想與槙原再有任何瓜葛。<br>撰文：黃思虎</p></body></html>
