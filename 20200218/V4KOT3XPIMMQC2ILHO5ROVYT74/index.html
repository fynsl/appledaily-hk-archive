<html><header><meta charset="utf-8"><title>《逐夢棋緣》童星Nikita病逝</title></header><body><h1>《逐夢棋緣》童星Nikita病逝</h1><p>迪士尼電影《逐夢棋緣》（Queen of Katwe）的烏干達童星Nikita Pearl Waligwa，因腦癌引起的併發症逝世，終年15歲。她2016年發現患上腦腫瘤，當時迪士尼劇組幫助她到印度接受治療，一年後成功康復，但於去年再度復發，直至近日不治。她的拍檔雷碧達尼安高（Lupita Nyong'o）有留言悼念：「她的逝世令人非常傷心，她是個甜美、溫暖、有才華的女生。」又指Nikita一直與腦癌搏鬥，並向其家人致意。</p></body></html>
