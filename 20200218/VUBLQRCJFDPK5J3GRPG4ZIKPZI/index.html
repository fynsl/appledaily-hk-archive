<html><header><meta charset="utf-8"><title>趣趣地：皇馬施丹險食釘鞋</title></header><body><h1>趣趣地：皇馬施丹險食釘鞋</h1><p>皇家馬德里教練施丹上禮拜日慘遭無妄之災，佢喺主場賽和切爾達2:2嘅西甲賽事，喺場邊畀衝過嚟希望撈番個波嘅約瑟艾度撞跌，後者嘅釘鞋仲踢到施丹塊臉，好彩最後都冇乜事。講番場波，皇馬開波7分鐘就落後0:1，直至52分鐘先由卻奧斯追番，至於休養咗3個月嘅夏薩特之後博得12碼，由沙治奧拉莫斯射入，但完場前畀切爾達嘅辛迪文拿扳平2:2。皇馬失分後，僅以1分領先第2位嘅巴塞隆拿。</p></body></html>
