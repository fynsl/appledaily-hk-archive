<html><header><meta charset="utf-8"><title>觀塘工廈租金逆市升82%</title></header><body><h1>觀塘工廈租金逆市升82%</h1><p>工廈租賃逆市反升，消息指，由資深投資者羅珠雄持有的觀塘鴻圖道60號鴻福工業大廈地下A至B號單位，面積約1萬方呎，新近以約20萬元獲汽車美容中心承租，呎租約20元，較舊租11萬元升約9萬元或82%。據悉，羅珠雄2017年以約1.25億元，購入鴻福工業大廈地下A至B號單位、1樓B室及8樓全層，當中地下A至B號單位，成交價約7,500萬元，呎價約7,006元，而1樓B室及8樓全層，面積分別約8,690及5,729方呎，合共14,419方呎，成交價5,000萬元，呎價僅約3,468元，若以地下單位購入價推算，羅氏可享逾3厘回報。</p></body></html>
