<html><header><meta charset="utf-8"><title>謝雪心拍劇裝假肚成身汗</title></header><body><h1>謝雪心拍劇裝假肚成身汗</h1><p>謝雪心和李施嬅日前接受主播許文軒專訪，大談合作新劇感受。平時身材弗爆的心姐，今次為了演活馬姐角色，要裝「假肚」上陣，她表示︰「造型方面好突破，公司整咗一個假肚腩畀我着喺衫入面，不過夏天出外景拍攝時，真係出晒汗！」<br><br>今次劇集的重點落在心姐與李施嬅的感情戲份上，心姐自言交足功課︰「今次演馬姐，自己特登自創口音。我爸爸係中山人，媽媽係順德人，所以溝埋一齊講，因為唔係講慣，所以都幾辛苦。」李施嬅則說︰「我同心姐飾演嘅馬姐關係好難得，有場戲好難演，仲好催淚。」<br>撰文︰祖李</p></body></html>
