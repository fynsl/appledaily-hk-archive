<html><header><meta charset="utf-8"><title>王馨平晒命有廁紙用</title></header><body><h1>王馨平晒命有廁紙用</h1><p>香港巿民搶口罩、搶廁紙、搶米和搶消毒物品，王馨平昨日在Ig貼出拿着一條10卷廁紙的相片，還附送一包面紙，她沾沾自喜留言：「竟然在後車箱找到之前買了，但忘記拿回家的廁紙！太驕傲自豪了。」王馨平昨日接受《蘋果》訪問表示新年前辦年貨時，剛好在超市買了兩條廁紙，家中也只有她和老公兩人居住，所以廁紙使用量有限，不用加入搶廁紙行列，現今還在車尾箱找到有一條10卷廁紙，當然如獲至寶，總合計王馨平家中共有30卷廁紙存量，絕對足夠。如果身邊朋友缺貨，她還大方願意和朋友分享。<br>採訪：比華利</p></body></html>
