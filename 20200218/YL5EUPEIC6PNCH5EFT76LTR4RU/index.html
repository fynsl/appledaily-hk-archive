<html><header><meta charset="utf-8"><title>卓悅賣盤　股價急升14%</title></header><body><h1>卓悅賣盤　股價急升14%</h1><p>卓悅（653）昨日公佈，第二大股東兼副主席陳健文向葉國利、鍾佩雲及PRL收購合共13.78億股股份，作價1.58億元，完成後，陳健文將成為公司單一最大股東，其持股量將由現時的19.5%增至59.9%，卓悅昨早復牌，股價一度升逾兩成，收報0.141元，升14%。收購相當於股份0.1147元，較停牌前收市價折讓7.5%，完成後，葉國利及鍾佩雲仍然持有公司0.1%及1.5%股份，至於PRL將不再持有公司股份。</p></body></html>
