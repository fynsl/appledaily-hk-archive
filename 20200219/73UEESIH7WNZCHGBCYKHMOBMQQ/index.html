<html><header><meta charset="utf-8"><title>《楢山節考》名監製病逝</title></header><body><h1>《楢山節考》名監製病逝</h1><p>日本著名電影監製日下部五朗，於本月7日因腎衰竭逝世，享年85歲。日下部五朗生於岐阜縣，病逝後家人依照遺願低調舉殯，在上周一的喪禮上只有親人出席。日下部五朗於1957年加入東映，參與過不少經典作品，由他擔任監製的電影多逾130部，包括《肉體之門》、《無仁義之戰》、《日本俠客傳》、《極度之妻》系列等，當中由已故名導今村昌平執導的《楢山節考》，曾在康城影展獲頒金棕櫚獎。</p></body></html>
