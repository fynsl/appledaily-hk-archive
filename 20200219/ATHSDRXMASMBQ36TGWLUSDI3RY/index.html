<html><header><meta charset="utf-8"><title>畢馬威料港財赤477億</title></header><body><h1>畢馬威料港財赤477億</h1><p>新一份財政預算案於下周三（26日）公佈，畢馬威（KPMG）預料2019/20財年將錄477億元赤字，為15年以來首次出現財赤；截至3月底，財政儲備料減少至1.12萬億元。畢馬威中國企業稅務諮詢合夥人梁愛麗認為來年未容樂觀，料在經濟下行持續下，財赤將進一步擴大。惟梁愛麗表示毋須感到太悲觀，目前財政仍穩健，是可接受的短期赤字，認為政府有足夠能力推出更進取的措施。另一合夥人何家輝建議港府向市民派發電子消費券，並限制用於特定的地方，以刺激消費。<br></p></body></html>
