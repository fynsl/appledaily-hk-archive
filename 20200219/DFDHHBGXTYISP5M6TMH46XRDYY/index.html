<html><header><meta charset="utf-8"><title>數碼通半年純利跌兩成</title></header><body><h1>數碼通半年純利跌兩成</h1><p>數碼通（315）截至去年12月底止半年純利2.65億元，按年跌20.1%，主要由於手機業務盈利能力下降、到港旅客人數大減致境內漫遊業務下跌，以及於過往期間的投資導致折舊增加，期內總收入按年跌17.9%至42.57億元，中期息每股派14.5仙。公司計劃今年中前推出5G服務，數碼通執行董事兼總裁葉安娜表示，對推出5G後每月每戶平均收入（ARPU）提升審慎樂觀，相信疫情下能如期推出5G。首席財務總監陳啟龍補充，上半財年公司資本開支為1.5億元，預計下半財年連同5G服務支出，全年約6億至6.5億元。<br></p></body></html>
