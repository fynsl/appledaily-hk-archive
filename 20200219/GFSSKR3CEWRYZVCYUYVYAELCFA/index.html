<html><header><meta charset="utf-8"><title>撐警玻璃朱：唔抵得偶像同警察做朋友</title></header><body><h1>撐警玻璃朱：唔抵得偶像同警察做朋友</h1><p>晨曦明星足球隊與警隊的「撐警無罩宴」引起全城譁然，撐警的玻璃朱（朱庭萱）前晚在fb轉貼相關報道，並強調抗疫也要吃飯，警察及明星也有權做朋友，她反問批評者是否每天都要憂心忡忡：「唔通真係要長期愁眉苦臉，憂廁紙憂米咩先有幫助咩？屋企屈得多唔病都變病啦，抗疫都要食飯㗎……最重要大家做好衞生就得啦！」</p><p>玻璃朱又稱藝人九成是藍絲：「講真藝人八、九成都係藍，好多唔公開表態箒。」更指批評者唔抵得人見大明星：「相比下佢哋得啲咩Tommy、王喜、杜汶澤又真係差好大班嘅！唔抵得偶像同佢哋口中嘅『黑警』做朋友嘛，咪酸囉！」<br>撰文︰祖李</p></body></html>
