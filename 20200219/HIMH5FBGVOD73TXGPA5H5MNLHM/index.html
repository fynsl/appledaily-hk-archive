<html><header><meta charset="utf-8"><title>《上流》被印度片抽水指抄襲</title></header><body><h1>《上流》被印度片抽水指抄襲</h1><p>揚威海外的韓片《上流寄生族》昨日爆出抄襲疑雲，韓媒引述印度傳媒報道，當地電影製作公司PL Tenaphan指控《上流》抄襲其1999年出品的電影《Minsara Kanna》，稱兩者內容相似，正跟律師進行商討，準備起訴《上流》的製作公司，但PL Tenaphan未有提到《上流》哪些場面、情節涉及抄襲。《上流》製作公司則表示沒有收到任何關於印度製作公司的聯繫。</p></body></html>
