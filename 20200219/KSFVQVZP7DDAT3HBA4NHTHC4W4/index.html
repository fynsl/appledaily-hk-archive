<html><header><meta charset="utf-8"><title>蘇施黃獲子華賀65歲</title></header><body><h1>蘇施黃獲子華賀65歲</h1><p>蘇施黃人緣好，朋友多，雖然武漢肺炎疫情嚴重，但連日她在社交網貼出慶祝生日相，與好友相聚，友情滿滿。前日她終於正式踏入人生新階段，65歲生日，可以領取長者卡，坐公共交通工具亦可以有2元優惠價。阿蘇昨日凌晨在facebook貼出與友人的大合照，留言：「真正生日了。」<br><br>相中有早前賣樓拍港產片的黃子華，還有容祖兒、蔡一智夫婦，當然少不了阿蘇的另一半金燕玲，聚餐時，大家都除低口罩開心合照。而阿蘇向來識飲識食，她貼了不少賣相精緻的菜式，當然包括至愛的鮑魚和香檳。阿蘇切完生日蛋糕，祖兒等好友都有隔空嘟嘴吻賀。<br>撰文︰嵐山</p></body></html>
