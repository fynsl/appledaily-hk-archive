<html><header><meta charset="utf-8"><title>Lizzo反擊身材遭劣評</title></header><body><h1>Lizzo反擊身材遭劣評</h1><p>美國31歲重量級女歌手Lizzo，身形龐大的她一向喜歡晒身材，但此舉常常遭到批評，最近Lizzo正式反擊，於訪問中不甘示弱：「拜託，我也不會談論你的X多大啊。我不覺得我與其他偉大的女人有何分別。她們都因為性的議題被政治化，儘管她們沒有做任何事……你明白我的意思嗎？」她又表示會繼續做自己，不理外界批評。Lizzo上月在格林美頒獎禮上獲頒三獎，是繼Billie Eilish之後最出位之新人。</p></body></html>
