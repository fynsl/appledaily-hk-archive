<html><header><meta charset="utf-8"><title>【唔靠父幹】冇戲拍學畫畫變藝術家</title></header><body><h1>【唔靠父幹】冇戲拍學畫畫變藝術家</h1><p>本名金聖勳的河正宇，父親是韓國著名演員金容建，因不想靠父親名氣而改藝名出道，胞弟車賢宇（本名金英勳）也是演員。河正宇在2003年首次拍攝電影《瑪德琳蛋糕》，隨後拍過《追擊者》、《復國者聯盟》、《柏林諜變》及《下女誘罪》等電影，大前年憑電影《與神同行》廣為香港觀眾認識。</p><p>河正宇演藝事業並非一帆風順，曾有長達四年時間冇工作，那時他愛上行路及畫畫，更先後獲邀到香港、美國及德國等地開畫展。河正宇更將行路及畫畫的感受寫成散文集《走路的人，河正宇》及《有感覺：河正宇的繪畫與生活隨筆》，近日被繙譯成中文在台灣推出。</p></body></html>
