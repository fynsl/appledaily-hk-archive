<html><header><meta charset="utf-8"><title>光洙出車禍骨折</title></header><body><h1>光洙出車禍骨折</h1><p>韓國人氣綜藝節目《Running Man》（RM）的34歲成員李光洙，上周六發生交通意外，目前正在醫院接受治療，其事務所確認消息，並指光洙不能參與昨日《RM》的拍攝工作。<br><br>光洙的事務所表示：「光洙在私人時間外出時，被違反交通燈訊號的車輛撞到，發生交通事故。意外後他在附近的醫院進行了精密檢查，結果診斷為右腳踝骨折，目前正留醫並接受治療。」據了解，光洙身體其他地方沒有受嚴重的傷，昨午已接受了腳踝手術。《RM》相關人士透露：「由於負傷關係，光洙暫時無法一起拍攝《RM》。因為手術和恢復身體最重要，所以先觀察恢復情況，再決定之後的拍攝時間。」<br>撰文：施洛冰</p></body></html>
