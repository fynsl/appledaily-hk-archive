<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳欣妍初戀食詐糊</title></header><body><h1>【馮仁昭四圍超】陳欣妍初戀食詐糊</h1><p>ViuTV新人陳欣妍（Shirley）噚日喺商台宣傳節目《辣伙頭》，同時分享感情事。Shirley笑指自己初戀最好笑同尷尬，自以為首段戀情，竟然對方唔肯認，Shirley話：「當年係大學二年級，以為同對方拍拖，母親節佢帶我陪佢媽咪食飯，相處半年一直冇問雙方關係，朋友提醒我問清楚，佢覆我話想專心工作，我好傷心喊咗好耐。冇嬲對方，只覺得自己又𤓓又樣衰。」<br>撰文：馮仁昭</p></body></html>
