<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡避疫情取消拍MV</title></header><body><h1>【馮仁昭四圍超】林奕匡避疫情取消拍MV</h1><p>林奕匡（Phil）噚日去到商台宣傳新歌《孤獨的對岸》，今次佢專程前往美國灌錄新歌，又親自吹色士風為新歌伴奏。受到武漢肺炎影響，為免太多人聚集，佢亦取消拍攝新歌MV，只會採用美國拍攝花絮。Phil透露太太李靄璣聽過新歌後非常喜歡，又要求佢改編高key版畀佢唱，但佢非常抗拒同太太合唱，又否認唔敢批評太太，佢話：「唔好喇，唔係擔心有爭拗，只係做嘢還做嘢。」<br>撰文：馮仁昭</p></body></html>
