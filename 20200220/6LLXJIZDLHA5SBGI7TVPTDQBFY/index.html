<html><header><meta charset="utf-8"><title>甄子丹子女畫畫賑災</title></header><body><h1>甄子丹子女畫畫賑災</h1><p>甄子丹近日被爆低調捐出100萬港元給疫情重災區武漢的慈善總會，支持當地醫護人員抗疫工作。除了出錢外，甄子丹亦與女兒甄濟如及兒子甄濟嘉，一齊畫畫為武漢打氣，他更在社交網留言，表示所畫的圖畫中，拳頭表示力量，心是愛心的象徵，黃鶴樓代表武漢，人民手牽手是團結起來：「人人都有一顆愛國的心，只要人民團結起來，我們一定可以戰勝疫情。」</p><p>內地及香港各界近日眼見坐守危城的武漢市居民和醫護，由於缺乏物資和病床，不少人只能望天打卦聽天由命，為解當地人燃眉之急，眾人連日已提供不少捐贈和幫助。<br>撰文：寶妮</p></body></html>
