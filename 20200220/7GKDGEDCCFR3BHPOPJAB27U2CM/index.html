<html><header><meta charset="utf-8"><title>鄭敬基呼籲撐黃色食店</title></header><body><h1>鄭敬基呼籲撐黃色食店</h1><p>疫情下，人人都怕受感染，減少出街食飯，食店開始現倒閉潮，黃色藝人鄭敬基前日呼籲大家撐黃店：「非常時期，多數屋企食，but如果出去食，就一定要撐黃店。今日去咗食車仔麵Ipoh style。馬拉咖喱湯底有意思，海南雞飯配短身肥嘟嘟芽菜。枱上有酒精消毒，員工個個有口罩。」鄭敬基讚揚食店老闆，在疫症期間不接內地客。<br><br>鄭敬基接受《蘋果》電話訪問時表示：「黃色經濟圈等於良知生活圈，一直以嚟，呢啲舖頭都係好無私為香港人付出，令手足有飯食，亦間接令到啲內地人減少將疫情帶入香港，佢哋生意跌咗，我哋要支持返。」<br>採訪：皓騫</p></body></html>
