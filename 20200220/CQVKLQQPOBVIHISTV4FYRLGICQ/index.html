<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希幫Kellyjackie做媒人</title></header><body><h1>【馮仁昭四圍超】吳若希幫Kellyjackie做媒人</h1><p>吳若希（Jinny右）同Kellyjackie（KJ）噚日喺商台宣傳新歌《捨得分手》，Jinny笑指KJ係佢個女嘅保母，唔係契媽，佢解釋：「我只接受已婚女人做契媽，所以要幫KJ覓得如意郎君，幫佢搵個身壯力健、顧家兼鍾意小朋友，年齡三十到尾又成熟嘅男士。」Jinny指有意者可聯絡佢，要經佢審批，又指圈中人唔太適合KJ，反而幕後音樂製作人會比較夾，似有所暗示。<br>撰文：馮仁昭</p></body></html>
