<html><header><meta charset="utf-8"><title>鈴木杏樹做小三鞠躬認錯</title></header><body><h1>鈴木杏樹做小三鞠躬認錯</h1><p>50歲日本女星鈴木杏樹被揭跟已婚演員喜多村綠郎發展不倫戀，弄出軒然大波。鈴木杏樹前日到廣島為舞台劇演出，其間男拍檔竟在台上爆肚說：「要更加好好對待太太，對愛方面相當飢渴，附近有4,000日圓（約280港元）時租酒店，要快點去吧！」明寸鈴木杏樹與喜多村花4,000日圓平價爆房報道。完場時，鈴木杏樹與演員一同謝幕，她感觸說：「鬧出如此的風波，真的很對不起。」之後離場時亦向傳媒鞠躬道歉（圖）。</p></body></html>
