<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃秋生意大利學整包</title></header><body><h1>【馮仁昭四圍超】黃秋生意大利學整包</h1><p>黃秋生（左）早前到意大利拍攝ViuTV新節目《究竟食咗乜》，品嚐當地正宗意大利菜，又學整麵包。今晚播出嘅一集，秋生見到餅店店員太靚女，竟然怕醜臉紅，佢話：「我淨係見到靚女咋。」又望住店員儍笑。秋生更用流利意大利語向店員表示要買一個意大利麵包panettone，被繙譯取笑「果然有靚女就識講意大利文」。秋生食過panettone後大呼：「淨係學整呢個就得。」<br>撰文：馮仁昭</p></body></html>
