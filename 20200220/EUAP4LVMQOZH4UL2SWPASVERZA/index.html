<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】閻奕格邀徐若瑄填詞圓夢</title></header><body><h1>【馮仁昭四圍超】閻奕格邀徐若瑄填詞圓夢</h1><p>閻奕格下月30歲生日，為咗完成人生願望之一，於是邀請偶像徐若瑄為佢新歌《愛上現在的我》填詞，同時搵到台灣男歌手高爾宣合唱。</p><p>閻奕格話：「他們都是我非常崇拜的音樂人，能跟他們合作算是完成了我30歲第一條夢想清單。」佢指徐若瑄筆下寫出女生心情，覺得徐若瑄係作詞人嘅不二人選。閻奕格為迎接新挑戰，更剪走留咗19年嘅長髮，拋開過往嘅乖乖女形象。<br>撰文：馮仁昭</p></body></html>
