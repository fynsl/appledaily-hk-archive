<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅食飽先坐長途機</title></header><body><h1>【馮仁昭四圍超】李施嬅食飽先坐長途機</h1><p>李施嬅同海俊傑噚日喺商台宣傳合唱新歌《二次緣》，李施嬅拍劇多年，終於一償唱主題曲心願，透露之前有搵歌唱老師。新歌噚日喺卡拉OK上架，可惜因疫情關係，𠵱家冇人唱K。李施嬅今日會飛去加拿大拍攝網劇，佢話搭飛機時會用消毒用品清潔座位、戴帽、眼鏡同口罩，佢話：「機程15小時，食飽先上機，瞓10個鐘，睇兩齣戲，飛機餐可以唔食，但唔去廁所有啲難度。」<br>撰文：馮仁昭</p></body></html>
