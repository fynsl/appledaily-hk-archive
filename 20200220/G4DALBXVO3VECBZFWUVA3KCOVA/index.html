<html><header><meta charset="utf-8"><title>阿爾柏仙奴被嫌老遭狠飛</title></header><body><h1>阿爾柏仙奴被嫌老遭狠飛</h1><p>79歲殿堂級奧斯卡影帝阿爾柏仙奴（Al Pacino），最近竟被40歲女友Meital Dohan嫌老兼狠飛。相差39年的二人拍拖兩年，最近Meital受訪，就狂數影帝不是：「與一個如此老的男人一起很難，即使那是阿爾柏仙奴。我嘗試拒絕承認，但老實講，他現在真的是一個老人家，年齡差距確很辛苦。」之後又指對方孤寒：「他不喜歡使錢，我可以怎樣有禮地去講？他只送過花給我。」</p></body></html>
