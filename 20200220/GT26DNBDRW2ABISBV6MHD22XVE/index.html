<html><header><meta charset="utf-8"><title>趣趣地：耶耶逃離中超　傳去巴甲拍本田</title></header><body><h1>趣趣地：耶耶逃離中超　傳去巴甲拍本田</h1><p>巴西傳媒報道，巴甲球會保地花高將喺日內簽入前巴塞隆拿及曼城中場耶耶托尼（圖左），呢位前科特迪瓦國腳仲有機會同日本名將本田圭佑（圖右）組成中場拍檔，雙方有望喺巴西時間周三或周四落實合約細節。今年36歲嘅耶耶托尼喺2019年效力中甲青島黃海，上陣14場並射入2球，但季後未有續約，目前係自由身球員。保地花高對簽入耶耶托尼表示樂觀，仲稱對方係「傑出嘅傳奇非洲球星」。呢支巴西傳統勁旅喺上季巴甲只排第15位，新球季大展拳腳，先前已簽入今年33歲嘅日本球星本田圭佑，並希望中場由佢同耶耶托尼打骰。</p></body></html>
