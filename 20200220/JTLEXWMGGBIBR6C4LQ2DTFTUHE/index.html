<html><header><meta charset="utf-8"><title>趣趣地：雲格建議修例　越位革命投票</title></header><body><h1>趣趣地：雲格建議修例　越位革命投票</h1><p>今屆英超引入VAR，令到球員、領隊以至球迷都相當不滿，現職為國際足協（FIFA）全球足球發展總監嘅前阿仙奴領隊雲格（圖）就爆料，話FIFA正考慮修例，只要進攻球員身體某部份，例如頭、腳或身體等喺最後一名防守球員身後，即使佢另一部份身體越位，入球仍然有效。新例會喺今月尾投票，最快會喺今夏歐國盃首次執行。除咗建議大幅更改越位條例外，雲格亦向前阿仙奴領隊艾馬利還以顏色︰「艾馬利話佢接手阿仙奴時，球隊已經衰落，但阿仙奴喺我帶領下，2017年英超拎75分，仲贏埋英足盃冠軍，之前一年仲係聯賽亞軍㖭呀。」</p></body></html>
