<html><header><meta charset="utf-8"><title>東出昌大首開腔因不倫戀失去一切</title></header><body><h1>東出昌大首開腔因不倫戀失去一切</h1><p>31歲日本男星東出昌大上月被爆搭上22歲女星唐田英里佳，發展長達三年的不倫戀，其妻渡邊杏備受打擊，前日她公開現身代丈夫就風波公開道歉。至於龜縮多日的東出昌大，上周六傍晚被《週刊文春》記者追訪，他首度開腔：「我做了很不應該的事，現在也深切感受到因為自己犯下的過錯，失去了無可替代的生活，在工作方面，我已失去一切了。」東出又謂今後已沒有談論想演甚麼角色的資格，會好好思考將來。</p></body></html>
