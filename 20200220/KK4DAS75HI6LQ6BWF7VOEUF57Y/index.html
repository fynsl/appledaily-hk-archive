<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee靚相由龍友囝囝操刀</title></header><body><h1>【馮仁昭四圍超】Coffee靚相由龍友囝囝操刀</h1><p>擁有幸福家庭嘅林芊妤（Coffee），前晚喺社交平台上載大騷長腿嘅靚相，呢張相以「情人」角度拍攝，原來呢位「情人」係Coffee嘅可愛囝囝翟德彥（翟伯伯）。</p><p>下月一歲半嘅翟伯伯對相機非常感興趣，機不離手，喺工人姐姐協助下，幫媽咪影咗過百張相。Coffee話原本想幫翟伯伯影成長照，點知囝囝原來係龍友，笑指有咗呢位攝影大師後，以後有人幫手分擔老公嘅攝影工作。<br>撰文：馮仁昭</p></body></html>
