<html><header><meta charset="utf-8"><title>魏綺珊送暖到前線</title></header><body><h1>魏綺珊送暖到前線</h1><p>前主播魏綺珊與一班志同道合人士，上周起研究自製布口罩，當時目標是製作400個送贈基層及前線，他們又將口罩紙樣分享，讓更多人可以自家製作。經過一星期努力，魏綺珊昨日在社交網留言：「自製布口罩小組每日做十個鐘，做咗一個星期，車咗超過500個布口罩，轉送畀基層同前線，完工，正式解散。」</p><p>魏綺珊在文中分享小插曲，當義工離開時，當中一位發現自己放在門外的鞋不見了，卻有另一對一樣大小的鞋無人認領，懷疑是早幾個鐘前走的義工穿錯，而她沒有那位義工的電話，惟有網上尋人。完成口罩後魏綺珊透露會繼續搜尋有甚麼防疫物資派給基層市民。<br>撰文：余嬌</p></body></html>
