<html><header><meta charset="utf-8"><title>趣趣地：科拿想返英超教紅軍</title></header><body><h1>趣趣地：科拿想返英超教紅軍</h1><p>𠵱家執教緊澳職球隊布里斯班獅吼嘅利物浦名宿科拿表示（圖左），希望重返英超做領隊。科拿舊年四月接手帶領獅吼，球隊𠵱家喺聯賽榜排名第六，仲有機會晉級季後賽。不過，呢位44歲嘅紅軍名宿表明無意長留澳洲發展，仲希望帶同埋助手東尼格蘭一齊返英格蘭執教：「我想做英超球隊嘅領隊，東尼就做我嘅副手。我已經無法更加坦白喇，我好有決心，會盡全力達成自己目標。我哋喺度開始，但外面嘅世界好大，有好多機會等住我哋。」當被問到會唔會想有朝一日帶英格蘭代表隊時，科拿笑住話想先返利物浦領軍。」</p></body></html>
