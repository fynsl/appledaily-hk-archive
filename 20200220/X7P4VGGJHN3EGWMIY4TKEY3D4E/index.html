<html><header><meta charset="utf-8"><title>趣趣地：水手勝利船亞冠兩連勝</title></header><body><h1>趣趣地：水手勝利船亞冠兩連勝</h1><p>日職球隊橫濱水手同神戶勝利船喺周三嘅亞冠盃分組賽延續強勢，水手（圖左）喺半場輕鬆領先三球下，主場大勝澳職FC悉尼4:0，其中上屆日職MVP仲川輝人同埋新兵安拿胡阿道都梅開二度，水手賽後2戰2勝排H組榜首，下場分組賽賽事要等到四月，到時水手將喺主場迎戰中超上海上港。另一支日職球隊神戶勝利船同樣喺小組兩戰全勝，晉級形勢大好。勝利船作客南韓嘅水原藍翼，勝利船今場繼續有當家球星恩尼斯達正選上陣，但形勢只係一般，勝利船喺補時階段由古橋亨梧射入全場唯一入球，以1:0險勝水原藍翼。</p></body></html>
