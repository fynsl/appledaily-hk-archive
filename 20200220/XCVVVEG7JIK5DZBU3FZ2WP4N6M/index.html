<html><header><meta charset="utf-8"><title>人保三附屬收入跌3.6%</title></header><body><h1>人保三附屬收入跌3.6%</h1><p>中國人民保險（1339）1月經人保財險、人保健康及人保壽險所獲得的原保險保費收入合共918.57億元（人民幣．下同），按年跌3.6%。當中，人保財險原保費收入較去年同期跌3.3%，至525.07億元；人保壽險原保費較去年同期跌6.7%，至344.62億元。人保健康保費收入增23%至48.88億元。另外，中國華融（2799）已向聯交所申請將中期票據計劃額度由29億元增加至59億美元，自今日起計12個月內以向專業投資者發行債務證券方式上市。</p></body></html>
