<html><header><meta charset="utf-8"><title>河正宇否認藥物上癮</title></header><body><h1>河正宇否認藥物上癮</h1><p>賣座韓片《與神同行》系列男星河正宇前日爆涉毒醜聞，被指用演員胞弟車賢宇的名義吸食異丙酚（即麻醉藥），河正宇方面指為了除去臉部疤痕而接受高強度激光手術。河正宇的代表律師昨日否認河正宇過量或非法使用異丙酚，而且沒有藥物上癮，又強調使用別人的名字作登記是院方提出的要求。</p><p>另外，涉毒醜聞拖累車賢宇的女友黃寶拉，她突然表示缺席明日進行的SBS新劇《Hyena：富豪辯護人》（前譯：鬣狗）製作發佈會。</p></body></html>
