<html><header><meta charset="utf-8"><title>趣趣地：福仔可能踢唔到歐國盃</title></header><body><h1>趣趣地：福仔可能踢唔到歐國盃</h1><p>曼聯領隊蘇斯克查喺記者會度話，拉舒福特受傷情況比預期嚴重，擔心呢位英格蘭前鋒趕唔趕得切踢六月嘅歐洲國家盃決賽周。拉舒福特一月對狼隊嗰陣時背脊受傷，蘇B就話福仔傷情比佢哋預期中更加嚴重，指佢未必趕到去踢歐國盃：「我梗係想佢今季可以復出，不過假如佢到時唔夠狀態，就唔會去踢歐國盃。」英格蘭頭號射手哈利卡尼已經要長唞，如果冇埋福仔，相信英格蘭領隊修夫基都相當頭痛啦。</p></body></html>
