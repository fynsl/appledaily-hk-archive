<html><header><meta charset="utf-8"><title>Pop Smoke遭入屋槍殺</title></header><body><h1>Pop Smoke遭入屋槍殺</h1><p>美國饒舌新人Pop Smoke，於當地時間周三遭兇徒闖入位於荷李活山的住宅，向他連開數槍，警方接報後將其送院急救，可惜最終不治，終年20歲。Pop Smoke與Travis Scott合作的《Gatti》上月曾登上Billboard流行榜，上年8月與饒舌天后Nicki Minaj推出remix版的《Welcome to the Party》亦大受歡迎。Nicki得知消息後表示：「聖經說過，妒忌就與死亡一樣殘酷。」似乎意指是次槍殺涉及私人恩怨。</p></body></html>
