<html><header><meta charset="utf-8"><title>趣趣地：法國球員咬下體禁賽五年</title></header><body><h1>趣趣地：法國球員咬下體禁賽五年</h1><p>法國地方聯賽球會泰維爾（黃衫）喺上年11月對蘇爾迪治嘅比賽後，同對手喺更衣室發生衝突，有個蘇爾迪治球員突然發癲咬向一個分開緊雙方球員嘅泰維爾球員下體，後者結果要縫12針兼且休養4日。呢位受傷球員後來向警局報案，涉嫌咬傷人嘅球員就受到應有懲罰，被法國摩澤爾省地區紀律委員會重判停賽五年，球會都被罰款200歐元（約1,700港元），不過受傷嘅球員同樣因為涉嫌毆鬥被禁賽至今年六月。</p></body></html>
