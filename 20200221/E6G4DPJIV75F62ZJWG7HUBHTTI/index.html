<html><header><meta charset="utf-8"><title>阿姐恩師鮑培莉病逝</title></header><body><h1>阿姐恩師鮑培莉病逝</h1><p>曾教過汪明荃（阿姐）、梁漢文的著名歌唱老師鮑培莉，周一在港病逝，據悉她早年患癌，其著名歌曲有《送我一枝玫瑰花》及《情人》等，家人將於下周二在九龍世界殯儀館為她設靈。阿姐昨表示：「好難過，佢係我第一個歌唱老師，當年我喺麗的讀訓練班，佢教我哋唱歌，班上佢最錫我同奚秀蘭。我記得佢係參加歌唱比賽，贏咗之後成為邵氏電影幕後代唱，佢把聲好靚。」<br><br>梁漢文昨回覆：「好突然好難過，上月仲有跟佢聯絡。我16歲跟鮑老師學唱歌，學咗一年佢問我有冇興趣參加新秀，因為佢移民，可以走前做我嘅提名人，結果就參加咗。我視佢為大恩師，希望佢家人節哀順變。」<br>採訪：魯吉、余嬌</p></body></html>
