<html><header><meta charset="utf-8"><title>演藝校友會譴責警方打壓創作</title></header><body><h1>演藝校友會譴責警方打壓創作</h1><p>上周播出的港台節目《頭條新聞》，因王喜參與的《驚方訊息》環節諷刺警方的工作表現，令警方發信予廣播處處長梁家榮表示不滿，而商務及經濟發展局局長邱騰華，亦敦促港台必須遵守《香港電台約章》。前晚由導演陳詠燊為主席的「香港演藝學院校友會」發起，向邱騰華及警務處處長鄧炳強，發出一封譴責「警方打壓創作自由」的公開信，對於警方公然製造白色恐怖，表示真正的「極度遺憾」。<br><br>此外，由一群香港電台節目顧問團成員包括莫乃光、邵家臻等，亦發起「香港人撐頭條新聞！促請廣播處長尊重編採自主，維護創作自由」聯署，前日開始讓網民簽署。<br>撰文：翁可人</p></body></html>
