<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馮凱淇避疫情低調註冊</title></header><body><h1>【馮仁昭四圍超】<br>馮凱淇避疫情低調註冊</h1><p>歌手馮凱淇大前日跟拍拖三年多的電台DJ馮廸燊註冊，由於疫情嚴峻，所以保持低調，佢話：「原本都計劃咗先註冊，年底擺酒，不過疫情嘅關係，年長嘅都冇出嚟觀禮，唔想太多人聚集，冒呢個險。」至於造人大計，馮凱淇話：「我哋要好克制，如果有BB，喺擺酒嘅時候就係最肥嘅時候，唔可以畀呢件事發生，想擺酒時靚啲。」下個月底佢會喺香港再影婚照，佢又透露會揀大露背婚紗，因此要努力操人魚線。<br>撰文：馮仁昭</p></body></html>
