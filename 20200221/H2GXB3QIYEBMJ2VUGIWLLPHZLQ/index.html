<html><header><meta charset="utf-8"><title>王菲被誤傳遊日中肺炎</title></header><body><h1>王菲被誤傳遊日中肺炎</h1><p>武漢肺炎肆虐全球，多個地方包括香港陸續有新增個案，近日網上竟「無厘頭」有消息指現年50歲的王菲患上武漢肺炎，指她早前與謝霆鋒拍拖去日本旅遊，怎料兩人不幸在當地「中招」患上武漢肺炎，出現發燒不退及咳嗽等，報道甚至指王菲病情嚴重，已進入昏迷狀態。<br><br>為免消息越傳越誇張，王菲經理人陳家瑛昨日開腔否認相關消息，她表示：「在大家齊心抗疫期間，把精力時間用在如何互愛互助吧，不要再這樣無聊。王菲身體好好，多謝大家關心。」除了強調王菲身體無礙，陳家瑛表示對這些惡意製造的假新聞感到十分無奈。<br>採訪：小米</p></body></html>
