<html><header><meta charset="utf-8"><title>李英愛拍片為抗疫打氣</title></header><body><h1>李英愛拍片為抗疫打氣</h1><p>韓國「大長今」李英愛一向愛錫內地粉絲，而武漢肺炎肆虐中國，愛姐昨日就在微博上載她和中國駐韓大使邢海明的合照，並留言：「正如長今帶領大家戰勝瘟疫，我相信中國也一定能取得勝利。我們一起加油！」並加上「中國加油」標籤。<br><br>原來愛姐和邢海明一起拍攝片段，為中國全力抗疫打氣，片段昨日公開。愛姐在片中以韓語說：「在此向全力抗擊疫情的醫護工作者和全體中國人民致以誠摯的慰問與支持。作為中國的友好近鄰，韓國第一時間伸出了援手。」有網民就指現時韓國的疫情也開始蔓延，直言也要為韓國加油。<br>撰文：施洛冰</p></body></html>
