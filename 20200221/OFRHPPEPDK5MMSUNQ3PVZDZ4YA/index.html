<html><header><meta charset="utf-8"><title>清水宏次朗得怪病引退</title></header><body><h1>清水宏次朗得怪病引退</h1><p>1985年大熱日本青春電影《高校太保》的男主角清水宏次朗，昨晚現身電視節目《直擊！真相坂上》，透露因病被迫暫停藝能活動。<br><br>節目直擊清水宏次朗的抗病生活，片段中清水行動緩慢，背脊彎曲，有時更需要老婆幫忙才能走路。清水於大約十年前發現身體出現異常，睡覺時會全身冒冷汗，外出時更會突然冷得手震。到醫院檢查後得知患怪病。清水宏次朗在《高校太保》與男星仲村亨合作，作品更是女星中山美穗的電影處女作。清水宏次朗80年代紅到香港，當中最經典的《SAYONARA》，曾被張國榮翻唱成大熱作品《少女心事》，兩人亦曾經在香港同台演出。<br>撰文：黃思虎</p></body></html>
