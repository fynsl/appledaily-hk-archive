<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥經歷低潮曾想退出</title></header><body><h1>【馮仁昭四圍超】<br>小肥經歷低潮曾想退出</h1><p>小肥近日現身蓋世寶同黃冠斌（右）主持嘅節目《一曲走天涯》，講到2007年因為慘情歌《寵物》爆紅兼攞獎，不過小肥自爆最初睇唔起首歌：「第一次聽唔係特別鍾意，因為當時喺澳門做組合，唱嘅歌較隨和，突然要唱搖滾，藝術家脾氣就唔多接受。」<br><br>經歷過2009年黑暗期，小肥話曾經諗過退出，仲喺社交平台嘅近況一欄寫上「不如我退出算了」，好彩姜文杰即刻教訓佢，令佢打消退出念頭。<br>撰文：馮仁昭</p></body></html>
