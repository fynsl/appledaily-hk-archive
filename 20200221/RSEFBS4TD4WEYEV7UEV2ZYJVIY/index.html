<html><header><meta charset="utf-8"><title>大摩逾千億購E*Trade</title></header><body><h1>大摩逾千億購E*Trade</h1><p>摩根士丹利公佈，以130億美元（約1,014億港元）收購線上經紀平台E*Trade Financial。大摩指，交易將令公司增加零售經紀業務發展，在原資產管理規模2.7萬億美元及300萬客戶上，整合E*Trade的3,600億美元資產及520萬客戶。是次交易中，E*Trade股東將以每股E*Trade獲取1.0432股大摩股票，按大摩周三收市價計，價值相當於58.74美元。</p></body></html>
