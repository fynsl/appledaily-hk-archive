<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】野佬學習珍惜家人</title></header><body><h1>【馮仁昭四圍超】<br>野佬學習珍惜家人</h1><p>樂隊野佬喺呢個疫情蔓延期間，努力為新歌《附近的人》宣傳，五子噚日到商台接受訪問，佢哋介紹新歌講述男人情懷，仲話每個男人都希望可以搵到朋友打開心扉，訴說心底話。野佬見疫情嚴峻，覺得要更加珍惜家人，多啲同家人相處同溝通，成員小胡（左二）話：「我哋都係學習中，我搬咗出去幾年，同屋企人關係反而好咗，最近我仲會幫媽咪買廁紙，以前我邊會咁做。」點解要撲廁紙？佢哋笑住話：「唔驚！我哋有政府！」<br>撰文：馮仁昭</p></body></html>
