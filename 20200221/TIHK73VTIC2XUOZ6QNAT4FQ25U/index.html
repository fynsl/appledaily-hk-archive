<html><header><meta charset="utf-8"><title>上月消費物價升幅放緩</title></header><body><h1>上月消費物價升幅放緩</h1><p>政府統計處昨日公佈，今年1月份整體消費物價指數按年上升1.4%，較前值升幅2.9%為低。剔除所有政府一次性紓困措施的影響，1月份基本通脹率按年升幅為3.7%，較去年12月份的2.9%高，主要是由於農曆新年旅遊費用和豬肉價格升幅擴大所致。政府發言人表示，1月份綜合消費物價指數升幅放緩，主要是由於政府代繳公營房屋租金及香港房屋協會豁免乙類屋邨租戶三分之二租金，以及政府提供額外電費補貼所致。</p></body></html>
