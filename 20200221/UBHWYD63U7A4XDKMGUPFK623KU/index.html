<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾樂彤拒提游學修</title></header><body><h1>【馮仁昭四圍超】<br>曾樂彤拒提游學修</h1><p>曾樂彤前年同游學修撻着，不過佢對感情事隻字不提，噚日佢到商台宣傳新歌，被追問同游學修嘅感情，佢仍然拒絕回答。問到係咪已經分手？曾樂彤話：「唔講得！盡量避免講感情，以後乜都唔講，有冇都唔講，結婚生仔都唔會講，不過我十年內都冇呢個打算，我可以只同媽咪二人世界。」<br><br>之後曾樂彤又將師兄洪卓立擺上枱，自爆積極為對方搵女朋友：「幫佢搵啲筍盤，會幫佢scan過先，積極幫佢識吓。」<br>撰文：馮仁昭</p></body></html>
