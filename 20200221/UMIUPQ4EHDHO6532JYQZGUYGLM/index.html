<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅搭長途機斷食</title></header><body><h1>【馮仁昭四圍超】<br>李施嬅搭長途機斷食</h1><p>李施嬅噚日現身機場，搭黃昏機去多倫多為加拿大劇集《Blood and Water》第3季開工。戴上口罩同黑超嘅佢，表示已準備帽、搓手液同空氣淨化機：「劇組都緊張，有關心我之前有冇去過內地，亦有問我有關健康嘅問題，自己喺飛機上盡量多洗手，順便可以減肥唔食嘢，一覺瞓十幾個鐘。」今次到加拿大開工，李施嬅話心情放鬆，而且每日開工8小時，星期六、日休息，佢話：「有充足時間休息，而且遠離市區，到時會乾乾淨淨返嚟香港。」<br>撰文：馮仁昭</p></body></html>
