<html><header><meta charset="utf-8"><title>賈樟柯戴罩赴柏林影展</title></header><body><h1>賈樟柯戴罩赴柏林影展</h1><p>一年一度的柏林影展於香港時間今日凌晨開幕，然而今年可算星光暗淡，出席的知名紅星並不多。今晚的開幕禮出席名單中，就有中國導演賈樟柯，今日他成功離開中國抵達柏林，到埗時戴上口罩及太陽眼鏡。將會現身開幕禮的，還有英國男星列斯艾文（Riz Ahmed）及德國女星Paula Beer等。另外，評審團昨日發放官方照片，包括評審主席謝洛美艾朗斯（Jeremy Irons）及女星貝妮絲碧祖（Berenice Bejo）等。</p></body></html>
