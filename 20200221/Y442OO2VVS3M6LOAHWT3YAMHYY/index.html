<html><header><meta charset="utf-8"><title>卓韻芝舞台劇延期上演</title></header><body><h1>卓韻芝舞台劇延期上演</h1><p>卓韻芝前晚在社交網出帖文，表示自己與梁祖堯合演的10場舞台劇《新聞小花的告白2》原定下月20日至29日在葵青劇院開鑼，但因為受到疫情影響的關係，決定延期至8月才上演，大會將會盡快公佈退票及換票安排，不少網友都留言表示到8月「除罩」見。<br><br>這套舞台劇於2018年首度公演，更成為第28屆香港舞台劇獎大贏家，今次《告白2》是全新創作故事，原本班底除了有梁祖堯、湯駿業外，今次加入了卓韻芝一同演出，而此套舞台劇的內容圍繞着香港新聞媒體自由的故事，上一次劇情就圍繞了香港選行政長官的選戰，充滿政治元素。<br>撰文：寶妮</p></body></html>
