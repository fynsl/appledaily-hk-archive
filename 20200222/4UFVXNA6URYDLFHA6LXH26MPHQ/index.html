<html><header><meta charset="utf-8"><title>《西部世界》加入新血</title></header><body><h1>《西部世界》加入新血</h1><p>科幻神劇《西部世界》第三季推出詳細版本預告，片中主角Dolores走入人類世界，與新血艾朗保羅（Aaron Paul）飾演的Caleb準備向人類決一死戰。成功逃出的機械人Maeve竟受聘追殺Dolores，而一直與Dolores愛恨交纏的William，今次竟由奸變忠，打算以一己之力對抗Dolores，拯救人類。至於上季出現的「人類」Charlotte，就帶領一群戰爭機械人追殺逃走的樂園機械人。</p></body></html>
