<html><header><meta charset="utf-8"><title>謝洛美支持自主墮胎</title></header><body><h1>謝洛美支持自主墮胎</h1><p>英國男星謝洛美艾朗斯（Jeremy Irons），出任今年第70屆柏林電影節的評審團主席，他在昨日的開幕禮前，率先出席主競賽單元評審團舉行的記者會，會上謝洛美就對於早前有關針對性騷擾、同性婚姻、墮胎方面的言論發表聲明。</p><p>謝洛美多年前曾經表態反對同性婚姻，他今次在記者會上表示：「讓我為這些問題清楚地發表自己的看法，首先，我全心全意支持女性爭取權利和保障她們免受家庭和工作場所性騷擾的運動，其次，我為實現同性婚姻合法化鼓掌喝彩，希望這種開明的立法將繼續在各地進行下去。最後，我全心全意地支持女性自主決定墮胎的權利。」<br>撰文：寶妮</p></body></html>
