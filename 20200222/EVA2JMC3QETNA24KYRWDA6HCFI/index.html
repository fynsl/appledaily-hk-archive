<html><header><meta charset="utf-8"><title>拒戴口罩閒逛街即拉</title></header><body><h1>拒戴口罩閒逛街即拉</h1><p>湖北武漢嚴格監控公共場所防疫措施，幾乎每天都有人因外出或不戴口罩，被指違反疫情管控規定，遭當局拘留懲處。湖北《長江日報》報道，一名男子周一外出時，沒有戴上口罩，在街上被警員截查，並要求他立即戴上口罩，男子堅拒，更出言挑釁稱「先戴手銬才戴口罩」，結果警員如他所願，將他雙手鎖上手銬，依法行政拘留五日。周二中午，又有另一名男子在家無聊，於是出門在屋苑閒逛，警方指防疫期間不得外出，要求他立即回家，但男子拒絕，結果被行政拘留五日。<br>湖北《長江日報》</p></body></html>
