<html><header><meta charset="utf-8"><title>求驗客手記：小魔迷寫信求高普咪再贏</title></header><body><h1>求驗客手記：小魔迷寫信求高普咪再贏</h1><p>今季利物浦喺英超一支獨秀，只要贏多五場就可以順利捧起英超冠軍。作為死敵，曼聯球迷當然唔想呢件事發生，而最近就有一位嚟自北愛爾蘭嘅10歲小魔迷柯利，佢忽發奇想，竟然親自寫信畀紅軍領隊高普（小圖），希望佢哋嚟緊唔好再贏波，同埋唔好捧盃，要求雖然過份，但卻有驚喜回報。近日柯利爸爸發現佢哋收到由利物浦寄嚟嘅回信，信中更有高普嘅親筆簽名，證明係由高普撰寫嘅親自回信，不過呢位德國籍教頭並無為柯利帶嚟喜訊，佢話自己嘅工作就係帶領利物浦贏波，所以冇辦法答應柯利嘅要求。不過佢就大讚柯利對足球嘅熱情，仲指紅魔有佢咁嘅球迷真係有福氣。</p></body></html>
