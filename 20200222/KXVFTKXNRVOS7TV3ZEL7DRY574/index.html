<html><header><meta charset="utf-8"><title>吳日言向長者派防疫品</title></header><body><h1>吳日言向長者派防疫品</h1><p>武漢肺炎疫情尚未解決，吳日言（Yan）繼早前到旺角派口罩，前晚再聯同油尖旺區議員余德寶到愛民邨向長者派發防疫用品。Yan昨日接受《蘋果》電話訪問表示：「好多謝好多熱心人捐口罩，所以我一定要親自去出一分力。」她指今次還自掏腰包買物資做搓手液，「多得區議員余德寶幫忙，我哋上門送咗物資畀40戶家庭，全部都係啲獨居老人家。」</p><p>此外，Yan自爆前日溝搓手液時忽然感到「醉醉哋」，因為太長時間吸入酒精，她笑言：「因為今次人手唔多，所以我哋用咗幾個鐘溝搓手液，最後整咗200支，唔為意自己對住咗啲酒精咁耐，索咗幾個鐘後出現頭暈，感覺好似飲醉咗咁。」<br>採訪：小米</p></body></html>
