<html><header><meta charset="utf-8"><title>五月天傳取消5月紅館騷</title></header><body><h1>五月天傳取消5月紅館騷</h1><p>武漢肺炎肆虐，本地演唱會陸續宣佈取消，繼劉德華取消原定在本月中舉行的「My Love Andy Lau世界巡迴演唱會」香港站後，有傳台灣天團五月天，將會取消5月在港舉行紅館騷。<br><br>五月天自2006年開始，每年均會和香港歌迷約定一個「五月之約」，至今已經十三年，除了2015年因場地問題首次中斷外，每年五月天都會履行約定，兩年前五月天就在主題樂園露天場地開唱，今年則改在紅館申請場地。對於傳出五月天放棄5月的紅館檔期，令十三年來的五月之約第二度取消，主辦機構特高娛樂制作有限公司發言人回應：「暫時內部未有任何決定。」<br>採訪：勞燕萍</p></body></html>
