<html><header><meta charset="utf-8"><title>延遲婚禮抗疫　前線醫殉職</title></header><body><h1>延遲婚禮抗疫　前線醫殉職</h1><p>內地再有醫生殉職。湖北武漢彭銀華醫生確診武漢肺炎，前晚在武漢市金銀潭醫院因病情惡化，搶救不治。<br><br>這位29歲的呼吸與危重症醫學科醫生，原定本月1日舉行婚禮，但是上月武漢肺炎失控，他自知要上前線抗疫，於是與未婚妻約定「疫情不散，推遲婚禮」。<br><br>詎料，上月25日，彭銀華受感染送院，與死神搏鬥27天，最後不幸殉職，辦公室內還留有來不及派給同事的喜帖，他也無法牽着他心愛的未婚妻完婚。此外，感染武漢肺炎，但僥倖生還的武漢護士鄭麗，月初康復出院，周二她捐血救治病危的武漢肺炎患者。<br>人民網</p></body></html>
