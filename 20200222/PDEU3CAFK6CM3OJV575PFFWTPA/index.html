<html><header><meta charset="utf-8"><title>女醫護被要求服延經藥</title></header><body><h1>女醫護被要求服延經藥</h1><p>中國再爆出不人道對待醫護事件，有女醫護人員在武漢前線抗疫期間，被要求服用黃體素藥物，推遲月經。上海復旦大學附屬華山醫院派出214名醫護人員組成醫療隊赴湖北武漢抗疫，其中170人為女性，佔總數八成，院方月初發佈文章《女戰士，安心出征！我們一直在！》，稱準備200瓶安宮黃體素及10箱衞生巾運到武漢，為女醫護排憂解難，「把女隊員們『欲言又止』的特殊期延後！」事件引發網民批評，院方向內地傳媒《新京報》表示是否服藥完全自願，「我們肯定不會強迫她們吃」。<br>網易</p></body></html>
