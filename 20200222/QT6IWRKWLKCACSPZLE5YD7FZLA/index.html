<html><header><meta charset="utf-8"><title>孫藝珍猴擒嚇窒玄彬</title></header><body><h1>孫藝珍猴擒嚇窒玄彬</h1><p>韓國型男玄彬和緋聞女友孫藝珍合作的劇集《愛的迫降》，日前公開大結局花絮，片中孫藝珍因劇情需要衝前攬實玄彬，玄彬卻疑似被孫藝珍的熱情嚇倒，表情帶點尷尬。另外，劇中男配角金正鉉結局時中槍身亡，引起劇迷不滿，金正鉉受訪時表示：「從觀眾角度來說是很痛苦，但從演員的角度來看，我覺得我能記住這一個影響。朴智恩編劇更說遭到生命威脅，叫我幫她解釋。」<br><br>玄彬完成《愛的迫降》後，即火速落實夥拍49歲男星黃政民出演新片《交涉》，故事以中東發生的韓國人質綁架事件作為背景，講述解救人質的故事。<br>撰文：施洛冰</p></body></html>
