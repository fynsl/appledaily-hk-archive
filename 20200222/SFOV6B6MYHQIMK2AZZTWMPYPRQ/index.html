<html><header><meta charset="utf-8"><title>濱崎步開騷洗手液侍候</title></header><body><h1>濱崎步開騷洗手液侍候</h1><p>樂壇天后濱崎步的38場巡迴演唱會「ayumi hamasaki TROUBLE TOUR 2020 A~最後的TROUBLE~」，前晚在埼玉縣三鄉市開鑼，由於武漢肺炎肆虐日本各地，個唱現場做足防疫工夫，設有消毒酒精供入場歌迷用。步姐全晚共演繹24首作品，台下1,300名歌迷報以熱烈的掌聲，步姐一度落淚及用手掩面。步姐在元旦深夜忽然宣佈秘密產子，近日更有傳步姐打算封咪，不過avex社長松浦勝已在網上否認傳聞。</p></body></html>
