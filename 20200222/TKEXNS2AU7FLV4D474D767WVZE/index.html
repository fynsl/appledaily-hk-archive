<html><header><meta charset="utf-8"><title>諸葛紫岐湊仔沒儀態</title></header><body><h1>諸葛紫岐湊仔沒儀態</h1><p>諸葛紫岐去年為薛嘉麟追多個仔Anderson，她昨日在社交網貼出細仔Anderson的親子相，相中的諸葛紫岐素顏打扮，已十個月大的Anderson樣子頗精靈，而且鬼馬地將手仔塞入媽咪口中，諸葛紫岐雖然出名貪靚，不過在兒子面前就變得沒儀態。<br><br>防疫期間專心留在家中湊B的諸葛紫岐，留言讚囝囝是「My Lovely Boy」，又指兒子玩得很開心：「玩玩吓好暴力，媽媽愛你。」</p></body></html>
