<html><header><meta charset="utf-8"><title>吳青峰鄭州個唱喊停</title></header><body><h1>吳青峰鄭州個唱喊停</h1><p>台灣樂隊蘇打綠主音吳青峰今晚起在台北小巨蛋舉行一連兩場的演唱會，不過受到武漢肺炎持續肆虐影響，為保障歌迷的健康安全，其內地巡迴演唱會，繼早前宣佈蘇州及南京站等需要延期外，前日再忍痛宣佈下月底於鄭州舉行的演唱會取消。<br><br>吳青峰前日於微博轉載了鄭州「太空備忘記2020」演唱會取消的通告，他留言表示遺憾：「鄭州的朋友們抱歉，疫情當前，很遺憾這次沒辦法和大家相見，衷心感謝所有的理解。」雖然有已買飛的歌迷留言表示覺得可惜，但對取消演唱會表示理解，更表示等待疫情過去後，希望可以再見到吳青峰。<br>撰文：翁可人</p></body></html>
