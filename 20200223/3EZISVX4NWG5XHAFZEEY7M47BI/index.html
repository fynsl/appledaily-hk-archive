<html><header><meta charset="utf-8"><title>汪明荃睇有線新聞</title></header><body><h1>汪明荃睇有線新聞</h1><p>汪明荃（阿姐）前晚在Ig貼出翻攝有線電視新聞台畫面的照片，並留言：「歡迎立法會財委會通過抗疫基金300億撥款申請。」原來阿姐是想讚好抗疫基金通過撥款。不過網民的重點卻放在別處，指阿姐私下收看有線新聞，網民紛紛留言：「連阿姐都唔睇無綫新聞。」</p><p>現年72歲的阿姐效力無綫近50年，是代表人物之一，無綫新聞台雖則免費，打開電視就24小時可以睇到，但阿姐卻偏偏「打對台」選擇看收費的有線新聞，令網民嘖嘖稱奇。自去年逆權運動爆發後，網民多批評無綫新聞報道偏頗，不少觀眾已經早已罷看無綫新聞。<br>撰文：寶妮</p></body></html>
