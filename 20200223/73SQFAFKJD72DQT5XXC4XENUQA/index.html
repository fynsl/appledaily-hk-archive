<html><header><meta charset="utf-8"><title>吳日言食肆零業績</title></header><body><h1>吳日言食肆零業績</h1><p>吳日言去年12月在旺角開第三間飯糰分店，疫情下損失慘重，她接受香港開電視《娛樂頭條》主播訪問時，表示會考慮送外賣，她坦言：「試過有幾日錄得零營業額，得幾百蚊又試過，真係冇諗過影響咁大！」雖然經營困難，但她仍會保持樂觀心態：「一門生意一開始就試晒最差嘅環境，咁可能到好景嗰陣，先再攞番成果，咁反而更加開心。」<br><br>雖然吳日言擔心食肆生意，但也不忘做義工，日前她與王宗堯偕同義工隊到屋邨派口罩及酒精搓手液給長者，酒精搓手液更是她親手製作，她說：「原諒我們人手同資源有限，只能到訪40戶老友記，堅持每戶親手派發，幫得一戶得一戶。」<br>撰文：葉綠悠</p></body></html>
