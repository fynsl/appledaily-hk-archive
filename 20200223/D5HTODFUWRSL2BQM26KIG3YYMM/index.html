<html><header><meta charset="utf-8"><title>麥長青籲港人自救</title></header><body><h1>麥長青籲港人自救</h1><p>倪詩蓓為新城開咪主持節目，前晚找來老友麥長青（麥包）擔任首集嘉賓。節目中有一個「謠言粉碎」環節，讓嘉賓澄清以往的謠傳，倪詩蓓說：「麥包入行以來零緋聞，好難搵佢嘅謠言。」二人更互笠高帽，笑言細細個欣賞對方做戲。<br><br>近日港人搶購口罩和日用品，倪詩蓓苦惱買不到廁紙，麥包表示：「香港人靠自己互相幫忙，唔好話政府做唔到，佢哋可能好多程序、架構要傾，我哋有幾多做幾多，唔好咁多埋怨，之後檢討就另一件事。」無綫有化妝師在鑽石公主號郵輪上確診武漢肺炎，麥包稱不認識，也想了解事情多一點，他指近日各行業也叫苦，希望疫情盡快過去。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
