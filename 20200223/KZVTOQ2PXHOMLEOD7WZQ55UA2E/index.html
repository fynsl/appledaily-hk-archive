<html><header><meta charset="utf-8"><title>求驗客手記：紐亞蝦碌拜仁險勝</title></header><body><h1>求驗客手記：紐亞蝦碌拜仁險勝</h1><p>上周五上演嘅德甲獨腳戲，榜首拜仁慕尼黑上半場喺領先下有門將紐亞出迎失誤被追和，最終憑羅拔利雲度夫斯基下半場梅開二度，以3:2驚險贏柏達邦。周二將於歐聯16強首回合作客車路士嘅拜仁，戰至25分鐘由基拿比射成1:0，呢球亦係基拿比第100個德甲入球。不過，門將紐亞44分鐘喺禁區外解圍失誤，被追成1:1。換邊後，羅拔利雲度夫斯基喺70分鐘射入，助拜仁再度領先，但五分鐘後，柏達邦補射得手再度追平。眼看拜仁將要失分之際，羅拔利雲度夫斯基88分鐘接應基拿比左路橫傳撞射破網，拜仁終以3:2險勝柏達邦。拜仁以49分續居榜首。</p></body></html>
