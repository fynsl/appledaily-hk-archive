<html><header><meta charset="utf-8"><title>求驗客手記：久保建英右腳開齋</title></header><body><h1>求驗客手記：久保建英右腳開齋</h1><p>要為護級而戰嘅馬略卡上周五憑久保建英交出一傳一射，喺兩度領先都被對手射入12碼追和下，最終以3:3賽和貝迪斯，今季喺西甲作客仍然未贏過。賽前排聯賽榜第18位嘅馬略卡喺16分鐘先開紀錄，但貝迪斯3分鐘後由簡拿利斯射入12碼追成1:1。27分鐘，安迪布迪美亞接應久保建英傳送後射入，馬略卡再度領先。35分鐘，費基亞為貝迪斯射入第2球12碼，貝迪斯再次扳平。貝迪斯老將祖亞昆喺換邊後三分鐘破網，貝迪斯首度超前。70分鐘，久保建英喺禁區外擺動蛇腰，右腳快射入遠柱建功，取得西甲生涯首個右腳入球，雙方最終賽和3:3，各得一分。</p></body></html>
