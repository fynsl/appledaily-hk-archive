<html><header><meta charset="utf-8"><title>韓馬利感激老公不離不棄</title></header><body><h1>韓馬利感激老公不離不棄</h1><p>現年65歲的韓馬利經歷三段婚姻，日前她接受商台訪問，詳述前兩次離婚的原因，更透露曾經因為第二任丈夫一度自殺：「第一任丈夫其實好好，只因我太年輕結婚，嬲佢同佢家人，竟然相信外間傳我同何守信嘅緋聞。第二任丈夫係我發現有第三者，我覺得自尊全無，選擇過結束生命。嗰時TVB畀好多機會我，因為我表現唔好又請假，自然冇人再用你。」<br><br>談到和現任丈夫杜燕歌的30年感情，韓馬利感激丈夫在自己患焦慮症時，對她一直不離不棄：「我之前經常以工作及朋友行先，甚至佢病都趕住去返工。我感恩我有呢場病，令我醒覺可以改變去彌補。」<br>撰文：翁可人</p></body></html>
