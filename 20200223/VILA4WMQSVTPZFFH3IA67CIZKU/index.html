<html><header><meta charset="utf-8"><title>甘比累派30萬口罩</title></header><body><h1>甘比累派30萬口罩</h1><p>富商劉鑾雄（大劉）太太甘比多次落區免費派口罩，昨日她在社交平台放出新到港的口罩和消毒液相片，還有多位年輕義工到社區中心和低收入家庭派發，如果是獨居長者，義工會登門派發，完全不用老人家們捱通宵排隊買口罩。<br><br>大劉的慈善基金已經累積免費派發了30萬個口罩、3萬支消毒洗手液，其實之前大劉四出在海外訂口罩，有不少定單最後又以沒貨被退回錢，不過他們依然很努力去尋找貨源。甘比留言：「從報章上看到好消息，各方人士也熱烈派發口罩給有需要人士，希望大家也能夠心定啲安全感多啲。」並多謝義工團隊們的努力。<br>撰文：鍾國仁</p></body></html>
