<html><header><meta charset="utf-8"><title>馬國明黎諾懿HeHe情</title></header><body><h1>馬國明黎諾懿HeHe情</h1><p>馬國明去年因前女友黃心穎發生「安心事件」分手，繼近日與契妹唐詩詠傳出緋聞，前晚竟和有老婆囝囝的黎諾懿晒HeHe情。黎諾懿前晚在Ig貼相，於一個日落醉人的黃昏下，他溫柔地倚在馬國明身旁坐在石上，與馬國明像情侶般合照。黎諾懿更留言：「如果我係女人，我一定會揀你，你實在太完美啦。」並鬼馬地配上一個獻吻的公仔。<br><br>兩人好友陳敏之留言︰「乜料呀！」楊潮凱也留言笑說︰「基情四射。」更有網民提議介紹趙希洛給馬國明，也有網民留言給黎諾懿︰「如果你係女人，佢未必會揀你。」<br>撰文：翁可人</p></body></html>
