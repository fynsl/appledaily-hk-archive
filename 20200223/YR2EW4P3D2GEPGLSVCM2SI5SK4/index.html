<html><header><meta charset="utf-8"><title>周星馳聲援內地醫護人員</title></header><body><h1>周星馳聲援內地醫護人員</h1><p>內地各地武漢肺炎疫情嚴峻，日前內地媒體製作《戰疫故事：電影人和你一起》節目，與四川第一批援助湖北的救援隊隊長雷醫生視訊訪問，雷醫生提到最愛的電影，周星馳的《西遊記第壹佰零壹回之月光寶盒》時說：「我們現在防護服很緊，工作也很緊張，就像一個緊箍咒，等疫情結束，緊箍咒才會掉下來。」<br><br>節目特地安排周星馳錄了一段話，周星馳說：「這段期間你和你的同事都辛苦了，看到你們為了挽救生命全副武裝的緊箍咒，我非常感動，你們確實是普渡眾生的如來佛祖，更是我心中的蓋世英雄，請讓我親你們一下，啵！」令雷醫生深受感動。<br>撰文：翁可人</p></body></html>
