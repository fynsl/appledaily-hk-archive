<html><header><meta charset="utf-8"><title>求驗客手記：玻璃腳又傷　皇馬失榜首</title></header><body><h1>求驗客手記：玻璃腳又傷　皇馬失榜首</h1><p>西甲原本排榜首嘅皇家馬德里，喺上個禮拜六尾場作客中游隊利雲特，全場19次射門竟一球都入唔到，隊中王牌夏薩特仲曾經單刀射失，結果喺下半場俾對方一次反擊，由荷西摩拉利斯喺禁區左路球不着地勁抽近柱，攻破皇馬大門。結果皇馬喺禮拜三鬥曼城嘅歐聯16強前輸波之外，仲將西甲一哥位置拱手相讓畀死敵巴塞隆拿。賽後教練施丹話因足踝受傷提早退下火線嘅夏神，情況唔太樂觀，嚟緊對曼城同下星期嘅國家打吡，都應該唔使預夏神喇！</p></body></html>
