<html><header><meta charset="utf-8"><title>蔡一鳳帶子女行山唞唞氣</title></header><body><h1>蔡一鳳帶子女行山唞唞氣</h1><p>蔡一鳳前日帶同1歲多的龍鳳胎到大潭郊遊，三人終於可以暫時除罩，呼吸新鮮空氣。蔡一鳳近半月來，一直留在家中工作及陪子女，她接受《蘋果》訪問時說：「孖B三個禮拜冇出街啦，自從年初二去完澳門搵公公婆婆拜年後，我就冇畀佢哋出街喇。噚日見天清氣朗出去行吓，家姐係咁追住人哋啲狗仔，超開心，笑到超大聲，細佬行到一半瞓咗，佢哋困住咁耐可以出吓去，真係好開心，我諗嚟緊可以再多啲帶佢哋行山。」<br>採訪：陳杰</p></body></html>
