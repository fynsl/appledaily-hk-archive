<html><header><meta charset="utf-8"><title>賈樟柯指疫情重創內地影業</title></header><body><h1>賈樟柯指疫情重創內地影業</h1><p>中國導演賈樟柯昨日現身第70屆柏林影展，談到武漢肺炎的疫情時，他表示：「現在正是我們中國人民最困難的時候，我們出發時都不知道能不能按時來到柏林，但是我們來了。我覺得這個時候電影應該存在，電影和人民一起存在着。」說罷台下觀眾即報以掌聲。<br><br>外國傳媒網站《IndieWire》報道又指，賈樟柯的新片被武漢肺炎影響而推遲，並稱原定工作相信暫時無法完成，展望6月至8月才會有好轉，最壞打算要到明年才能回復原狀。他又表示一些參與製片的電影公司和製片廠，很多成本正被迫減少。他又認為這次疫情，使他們停下腳步，回想社會以及很久沒有思考的問題。<br>撰文：哥羅</p></body></html>
