<html><header><meta charset="utf-8"><title>《阿信》嫲嫲賀100歲</title></header><body><h1>《阿信》嫲嫲賀100歲</h1><p>經典日劇《阿信的故事》中的甘草女星大路三千緒，上周五剛度過100歲生日，是少有年過百歲的藝人。《阿信》於1983年播出時曾創下62.9%的收視神話，大路參演當時已年屆63歲，在劇中扮演嫲嫲，跟「童年阿信」小林綾子有不少對手戲，早已退休的她近日受訪，透露平時最愛看電視，最近更有追看人氣警匪劇《相棒》，但因為聽力衰退要靠字幕，大路三千緒笑言不知道自己的長壽秘訣，網民則對她仍十分壯健而驚嘆不已。</p></body></html>
