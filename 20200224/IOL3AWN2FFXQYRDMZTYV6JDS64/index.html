<html><header><meta charset="utf-8"><title>求驗客手記：俾女生趕走　恩哈路瘀爆</title></header><body><h1>求驗客手記：俾女生趕走　恩哈路瘀爆</h1><p>曼聯中超借將恩哈路已經收穫一張「紅牌」？英國《太陽報》報道，早前紅魔鬼喺歇冬期間去咗西班牙訓練，因擔心恩哈路有武漢肺炎留咗佢喺英國單獨操練，點知一班當地女足大學生有眼不識泰山，話自己book咗場要趕走恩哈路，後尾先知對方係曼聯新兵，先有人同恩哈路影番張相呢！而曼聯青訓產品、𠵱家做咗講波佬嘅沙維治就話，只要曼聯使多2.5億鎊買起高列巴尼、基亞利殊同查頓辛祖，就可以挑戰英超冠軍喎，係咪諗得咁容易啊？</p></body></html>
