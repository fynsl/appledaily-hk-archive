<html><header><meta charset="utf-8"><title>明日花從良做「令和飯島愛」</title></header><body><h1>明日花從良做「令和飯島愛」</h1><p>日本AV天后明日花綺羅從良兩年，本月初在社交網表示已正式結束十年AV女優生涯，轉投新公司發展的明日花，將登上下周日舉行的關西Collection時裝騷天橋。明日花洗底成功，由AV界躋身到上流社會，既開美容院又自設時裝品牌，產品深受日本女性歡迎，她的人工靚樣更屬整容界指標，是近年轉型最成功的AV女優，還被封為「令和飯島愛」。<br><br>有日媒分析，出身AV界又能屹立演藝圈的例子不多，最成功是2008年12月死於肺炎的飯島愛，她靠有腦形象深得觀眾支持，可惜在2008年平安夜被發現陳屍寓所，終年只得36歲。<br>撰文：哥羅</p></body></html>
