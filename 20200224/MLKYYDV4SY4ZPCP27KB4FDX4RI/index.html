<html><header><meta charset="utf-8"><title>求驗客手記：尼馬轉死性　唔玩嘉年華</title></header><body><h1>求驗客手記：尼馬轉死性　唔玩嘉年華</h1><p>近日巴黎聖日耳門（PSG）球星尼馬喺ig發佈咗一段短片，呢位28歲巴西前鋒話，今年唔會返巴西參加里約熱內盧嘉年華狂歡節（圖）。過去幾年，即使狂歡節嘅舉辦日子喺球季中間，尼馬多數用禁賽或受傷等理由缺席比賽，再返去巴西出席呢項巴西盛事。但今年尼馬一反常態，提前喺ig上帶着笑容宣佈唔會參加今年狂歡節。由於尼馬話自己會跟隨PSG備戰，除咗唔會出席狂歡節外，亦意味着尼馬唔會喺3月11日返去巴西慶祝妹妹拉菲娜嘅生日。</p></body></html>
