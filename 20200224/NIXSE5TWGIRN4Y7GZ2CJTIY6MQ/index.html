<html><header><meta charset="utf-8"><title>求驗客手記：開鑼戰失威　水手中飛腳</title></header><body><h1>求驗客手記：開鑼戰失威　水手中飛腳</h1><p>周日日職，上屆冠軍嘅橫濱水手主場意外不敵大阪飛腳（白衫），衞冕之路起步難。喺亞冠盃分組賽兩連勝嘅水手，今場返到主場鬥飛腳就表現失準，先喺六分鐘因為門將控失，俾飛腳中場矢島慎也搶到波再傳畀倉田秋先開紀錄，其後倉田秋投桃報李，傳中畀矢島慎也射成2:0。下半場水手雖有馬高斯祖利亞射入世界波，但最終未能扭轉敗局，首輪日職以1:2落敗。同日，上屆亞軍FC東京憑三位巴西外援各入一球，以3:1作客反勝清水心跳，新球季有個好開始。</p></body></html>
