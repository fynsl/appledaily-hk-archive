<html><header><meta charset="utf-8"><title>莊端兒留家缺運動現肚腩</title></header><body><h1>莊端兒留家缺運動現肚腩</h1><p>莊端兒前晚與楊埕、洛兒等在尖沙嘴聚會，搞網上直播分享感情觀，莊端兒驚訝謂：「唔係喎，係同我講分享抗疫心得。我好注意個人衞生，但因為唔夠口罩又買唔到廁紙，所以呢排多數留屋企，搞到冇做運動有肚腩，加上近排傾咗鹹蛋魚皮代理生意，忍唔住都食。」<br><br>近日莊端兒與翟威廉哥哥合資搞生意，她自覺翟威廉條件可望發展，她說：「記者朋友提我先諗起，可以近水樓台，今晚本身都搵佢開會。佢條件好，但好忙最近又造歌，我都知佢單身。」但她強調開會認真為公事，自己是認真實幹。而近日疫情影響，很多有關娛樂的活動也被取消，幸好去年已計劃了開舖一事。<br>採訪：王連連<br>攝影：林賓尼</p></body></html>
