<html><header><meta charset="utf-8"><title>劉德華新歌撐醫護</title></header><body><h1>劉德華新歌撐醫護</h1><p>劉德華對武漢肺炎疫情十分關心，早前歌迷會「華仔天地」曾向社區有需要人士捐外科口罩，昨日華仔發佈了一首以合唱歌《愛的橋樑》重新填上廣東詞的抗疫新歌《我知道》，向抗疫的醫護人員打氣，傳遞敬意及支持。</p><p>MV中穿插醫護人員工作的片段，華仔親撰歌詞︰「從不哼半聲的做，你的胸襟比天空更高……難關，更顯得驕傲，那種光輝應該找到……一雙手已疲累你至今未停步，濃濃情義我已知道」，讚揚從未退縮的醫護人員。除了華仔推抗疫歌外，成龍、趙薇、黃曉明等早前曾合唱《堅信愛會贏》，也有孫燕姿和林俊傑的《Stay With You》及謝霆鋒、蕭敬騰的《保重》。<br>撰文︰祖李</p></body></html>
