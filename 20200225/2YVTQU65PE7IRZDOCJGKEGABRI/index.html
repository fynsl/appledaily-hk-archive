<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】After 10唱出港人不甘心</title></header><body><h1>【馮仁昭四圍超】<br>After 10唱出港人不甘心</h1><p>男子樂隊After 10噚日喺商台宣傳新歌《把悲傷留在山上》，首歌係因為去年社會運動有感而發，大概喺9月寫，佢哋話：「首歌講一個唔甘心嘅感覺，好多香港人都唔甘心，因為疫情、社會運動，大部份香港人都捱緊同埋有負面情緒。好多人鍾意行山，香港人對山有情意結，所以首歌就係寫落山後大家繼續行。」佢哋話好多樂迷聽後回覆山下見，覺得大家明白意思，又讚MV女主角李敏有氣場。<br>撰文：馮仁昭</p></body></html>
