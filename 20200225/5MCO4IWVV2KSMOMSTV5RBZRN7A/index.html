<html><header><meta charset="utf-8"><title>伍詠薇偕金枝姊妹賀51歲</title></header><body><h1>伍詠薇偕金枝姊妹賀51歲</h1><p>伍詠薇（伍姑娘）昨日51歲生日，雖然武漢肺炎仍然持續擴散，但一班「金枝六壯士」的好姊妹，於前晚還是冒險聚會，包括潘曉彤、梁嘉琪及伍姑娘助手等，為伍姑娘飯敍慶祝，潘曉彤在社交平台貼上與伍姑娘慶祝生日的照片，六壯士中的簡慕華及茍芸慧缺席，但多了周家怡。<br><br>雖然早前有指伍姑娘患上腸胃炎、加上早前她自爆失眠精神欠佳，但從照片所見，伍姑娘精神飽滿，就算六壯士不齊人，亦無損伍姑娘的心情，拿着生日蛋糕的她笑得特別開心，而眾人食完飯後，亦有戴回口罩在食店門外狂擺甫士影合照，相信曾表示想有個溫馨又愉快飯局的伍姑娘，當晚應該很滿意。<br>撰文：張明</p></body></html>
