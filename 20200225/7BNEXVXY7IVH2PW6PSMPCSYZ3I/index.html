<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】賈曉晨戒抗抑鬱藥頭暈</title></header><body><h1>【馮仁昭四圍超】<br>賈曉晨戒抗抑鬱藥頭暈</h1><p>賈曉晨（JJ）𠵱家有一個幸福家庭，有老公樊少皇錫，又有一個可愛囡囡，但佢當年同樊少皇拍拖時卻被指係第三者，受壓而患上抑鬱，更曾仰藥自殺，好彩得到精神科醫生治療，情況有所改善。<br><br>前日JJ喺微博留言話最近戒服用抗抑鬱藥，不過就覺得頭暈似坐過山車，佢話：「今天我還跟家人說我覺得自己似乎卡在了平衡世界的中間。」好友何天兒（前名何傲兒）留言寄望JJ身體健康。<br>撰文：馮仁昭</p></body></html>
