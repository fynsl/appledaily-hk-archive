<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧健泓鬧喊老婆知衰</title></header><body><h1>【馮仁昭四圍超】<br>鄧健泓鬧喊老婆知衰</h1><p>石詠莉（Sukie）本月初同星娛樂解約後，參加咗第七屆微電影「創+作」支援計劃，仲由老公鄧健泓（Patrick）做導演，拍攝微電影《DREAMS COME TRUE》。雖然套戲得16分鐘，但Patrick拍攝時好緊張，試過鬧喊老婆，佢話：「有場戲喺洗衣舖拍，我好大聲同Sukie講『唔好掂枱上啲嘢』，佢覺得我好惡，當場就喊，停咗機6分鐘，當然之後我有道歉啦！」<br>撰文：馮仁昭</p></body></html>
