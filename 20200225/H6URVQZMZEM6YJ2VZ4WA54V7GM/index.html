<html><header><meta charset="utf-8"><title>卻德格拉斯遺產米高冇份</title></header><body><h1>卻德格拉斯遺產米高冇份</h1><p>影壇一代巨星卻德格拉斯（Kirk Douglas）本月5號逝世，享年103歲。近日有消息指，他生前已下指示，把自己6,100萬美元（約4.7億港元）的身家大部份捐出作慈善用途，影帝兒子米高德格拉斯（Michael Douglas）將不會分到任何遺產。<br><br>卻德格拉斯生前一直致力行善，報道指，遺產當中的5千萬美元（約3.9億港元）會捐予其成立的慈善基金，以幫助有需要人士，包括給予學生、兒童醫院甚至劇院。而其實米高亦事業有成，估計身家高達3億美元（約23.4億港元），即使沒有爸爸的遺產也生活得相當富裕。<br>撰文：仰華</p></body></html>
