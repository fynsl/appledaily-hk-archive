<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林德信珍惜同外公相處</title></header><body><h1>【馮仁昭四圍超】<br>林德信珍惜同外公相處</h1><p>林德信（右）最近連續推出多首新歌，之前仲為咗新歌《Ophelia》飛咗去英國母校拍MV。工作雖然忙，但向來孝順嘅佢都不忘探望阿姨同外公。噚日佢喺Ig貼出同外公、阿姨合照，仲用英語留言話︰「隨心所欲。」相中見外公插住鼻喉，相信係用嚟幫助呼吸，不過佢笑容滿面，似乎孫仔嚟探望令佢心情靚。林德信話好珍惜同外公相處時間，仲讚外公着衫好in，會着名牌背心風褸。<br>撰文：馮仁昭</p></body></html>
