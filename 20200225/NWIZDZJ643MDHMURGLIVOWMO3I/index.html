<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姜皓文玩蟲當識新朋友</title></header><body><h1>【馮仁昭四圍超】<br>姜皓文玩蟲當識新朋友</h1><p>姜皓文（黑仔）早年喺馬來西亞檳城買入一層5,000呎大宅送畀老婆殷寧做生日禮物，兩公婆有時間就會飛去檳城放假叉電。前日黑仔喺社交平台上載短片，打卡地點係檳城蝴蝶公園，相信佢係去放假避炎，順便四圍參觀下。<br><br>黑仔喺片中把玩一隻比手掌長嘅火車蟲，任火車蟲喺手上爬，黑仔玩得好開心，仲留言話：「今天認識了新朋友。」但唔少人見到佢嘅朋友都覺得怕怕。<br>撰文：馮仁昭</p></body></html>
