<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Bob做良心老闆拒裁員</title></header><body><h1>【馮仁昭四圍超】<br>Bob做良心老闆拒裁員</h1><p>武漢肺炎疫情打擊香港經濟，林盛斌（Bob 左）同拍檔小霖成立嘅《棋人香港》噚日周年紀念，Bob喺Ig貼出二人合照，話創業六年，經歷風風雨雨，但今次係十級颱風兼黑色暴雨，但佢向員工承諾：「我同拍檔小霖相信，關關難過關關過！各位棋人香港嘅兄弟姊妹，我哋唔會裁員、唔會減薪、唔會放無薪假，大家一齊堅強抗疫，一齊同步過冬。」獲網友大讚係良心老闆。<br>撰文：馮仁昭</p></body></html>
