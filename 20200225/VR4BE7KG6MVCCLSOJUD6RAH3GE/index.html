<html><header><meta charset="utf-8"><title>吳青峰宣佈蘇打綠回歸</title></header><body><h1>吳青峰宣佈蘇打綠回歸</h1><p>台灣樂團蘇打綠主音吳青峰，前晚於台北小巨蛋舉行第二場尾場演出，演唱會至最後一個環節時，蘇打綠的成員一同上台唱出經典歌曲《當我們一起走過》，以及合體後首唱新歌《Tomorrow will be fine》，連隨宣佈休團3年的蘇打綠正式回歸。<br><br>此外，吳青峰與昔日恩師林暐哲的詞曲著作權爭議判決昨日出爐，台北地方檢察署偵查後，認為吳青峰違反著作權。<br>撰文：張明</p></body></html>
