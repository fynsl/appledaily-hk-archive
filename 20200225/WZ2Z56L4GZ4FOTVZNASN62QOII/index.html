<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫慧雪抗疫去完街沖涼</title></header><body><h1>【馮仁昭四圍超】<br>孫慧雪抗疫去完街沖涼</h1><p>37歲孫慧雪（雪雪）嘅囝囝已經兩歲，不過雪雪依然keep住童顏同火辣身材，噚日佢喺Ig向網民派福利，公開出浴照又留言：「沖完個涼諗住唔出街，但有啲嘢唔記得咗買又要騰落街，咁返屋企又要沖多次涼，𠵱家惟有keep住唔沖涼，直到出街，出完去返嚟先沖，咁就唔會嘥水嘥時間啦！」其實雪雪可算用心良苦，主要係想呼籲市民出完街，無論幾唔情願都好，喺疫情下為安全起見都要沖涼，注重個人衞生。</p></body></html>
