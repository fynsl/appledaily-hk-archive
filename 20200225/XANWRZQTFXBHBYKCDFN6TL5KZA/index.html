<html><header><meta charset="utf-8"><title>Chen再被要求退團</title></header><body><h1>Chen再被要求退團</h1><p>韓國男團EXO的27歲成員Chen上月突然宣佈奉子成婚，粉絲不滿Chen隱瞞戀情多年要求他退團。雖然Chen曾發長文道歉，但粉絲依舊不領情，近日第二度發聲明要求Chen退團。聲明中指摘Chen及其事務所SM辜負了粉絲信任，表現出不負責任的態度。同時提出五項要求，分別是Chen退團、管理各網站搜索詞以保護藝人、保障EXO團體活動、SM娛樂所有付費會員和EXO粉絲付費會員一同待遇，以及發表能令人接受的官方立場。</p></body></html>
