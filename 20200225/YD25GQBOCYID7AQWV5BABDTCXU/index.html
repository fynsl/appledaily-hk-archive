<html><header><meta charset="utf-8"><title>周家蔚帶子遠足做榜樣</title></header><body><h1>周家蔚帶子遠足做榜樣</h1><p>周家蔚和老公洪天明育有兩名兒子，昨日周家蔚在社交網上載郊遊相片，原來前日她和市民一樣行山避疫，周家蔚以英文留言：「相當享受潔淨道路帶來的新鮮空氣，遠足是美好的，而周圍的環境屬於路過的每一位，大家必須自行清理所帶來的垃圾。」</p><p>周家蔚的兩位兒子胸前各掛上一部相機，邊行邊吃零食，她笑言因為忘記帶環保袋裝小朋友吃完零食的包裝紙，只好將垃圾全部塞入自己的衫袋和背囊，周家蔚更不忘以中文呼籲大家：「希望大家保持環境乾淨。人人有責！做個好榜樣！」<br>撰文：翁可人</p></body></html>
