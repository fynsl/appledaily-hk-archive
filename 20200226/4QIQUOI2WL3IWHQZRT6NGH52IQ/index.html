<html><header><meta charset="utf-8"><title>101歲Baby Peggy逝世</title></header><body><h1>101歲Baby Peggy逝世</h1><p>20年代著名默劇童星Baby Peggy前日於美國加州逝世，享年101歲。Baby Peggy原名Diana Serra Cary，19個月大就被導演發掘入行，於1921至1924年間演出超過150部短篇電影。她的短髮形象深入民心，代表作包括《Little Red Riding Hood》及《Hansel and Gretel》等。她試過年賺百萬美金，10歲時身家已高達400萬美元（約3,120萬港元）。</p></body></html>
