<html><header><meta charset="utf-8"><title>杜德偉整餅囝囝讚叻</title></header><body><h1>杜德偉整餅囝囝讚叻</h1><p>杜德偉原定下月在澳門舉行巡迴演唱會，但因武漢肺炎疫情而延期，近日留港多陪伴妻兒，日前他一家去果園摘士多啤梨，之後更親手焗製士多啤梨朱古力蛋糕，太太負責拍攝製作過程。當蛋糕從焗爐拿出來，囝囝AJ已連聲稱讚：「爹哋好叻！」囝囝更請纓幫手放士多啤梨，完成後兩人急不及待品嚐，AJ吃得滿嘴朱古力醬。杜太表示有教導AJ注意衞生，勤洗手、出外謹記戴口罩，AJ亦乖乖的做足防禦措施。<br>撰文：寶妮</p></body></html>
