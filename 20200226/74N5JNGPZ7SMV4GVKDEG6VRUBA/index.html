<html><header><meta charset="utf-8"><title>舒淇湯唯爭金掃帚影后</title></header><body><h1>舒淇湯唯爭金掃帚影后</h1><p>由內地青年電影手冊發起的第11屆金掃帚獎，提名名單日前出爐，之後會由25位專業評委以實名制公開投票，選出最令人失望影片、導演、編劇和男女演員共五個獎項。今屆入圍最令人失望的電影有《誅仙I》、《上海堡壘》和《神探蒲松齡》等，最令人失望導演有《誅仙I》程小東、《我的拳王男友》杜琪峯和《轉型團夥》吳鎮宇等。</p><p>最令人失望女演員有《上海堡壘》舒淇、《吹哨人》湯唯及《一吻定情》林允等，至於最令人失望男演員有《神探蒲松齡》成龍、陳浩民《唐伯虎點秋香2019》及《我的拳王男友》向佐等，最令人失望編劇有《我的拳王男友》韋家輝入選。<br>撰文：翁可人</p></body></html>
