<html><header><meta charset="utf-8"><title>城城母親逝世：有心</title></header><body><h1>城城母親逝世：有心</h1><p>天王郭富城（城城）向來侍母至孝，其年屆90多歲的母親在本月7日於家中離世。據了解郭母離世時，城城正身在美加舉行巡迴演唱會，未能見母親最後一面。城城經理人小美昨日回覆時，表示城城和家人正全心為母親處理喪禮事宜，城城對大家的關心表示心領，簡約回應：「有心！」據知郭母的喪禮於下月4日在香港殯儀館進行，翌日上午辭靈後出殯，奉柩將軍澳華人永遠墳場安葬。</p><p>其實城城於去年1月在澳門舉行演唱會時，曾透露擔心母親的健康狀況，提到老人家身體漸漸變差，一度感觸低頭嗚咽，他更直言：「冇媽媽冇我。」<br>採訪：皓騫</p></body></html>
