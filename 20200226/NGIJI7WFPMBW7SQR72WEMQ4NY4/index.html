<html><header><meta charset="utf-8"><title>音樂人亞里安病逝</title></header><body><h1>音樂人亞里安病逝</h1><p>著名音樂人亞里安前晚病逝，終年52歲，他是「人山人海」的創團成員，1994年與李端嫻成立電子組合minimal，曾為不少歌手作曲及編曲，包括楊千嬅、郭富城、李克勤、梅艷芳和黃耀明等，作品包括《艷舞台》、《最深愛的人是你》及《愈夜愈美麗》。亞里安亦在不少報章、雜誌撰寫專欄和音樂評論，曾出任雜誌《音樂一周》、《豁達音樂誌向》的副編輯。<br><br>曾一起為商台擔任《不設劃位》節目主持、與亞里安相識超過30年的好友袁智聰，昨日在fb悼念：「你是一位很念舊很重情義的朋友。」黃志淙亦留言：「感謝你通過音樂，電影和文字與我們分享你的生活。」<br>撰文：翁可人</p></body></html>
