<html><header><meta charset="utf-8"><title>壇蜜呼籲分享口罩</title></header><body><h1>壇蜜呼籲分享口罩</h1><p>有日本情色女王之稱的39歲艷星壇蜜，前日在主持的電台節目上談到當地口罩嚴重短缺，有聽眾大呻日本口罩被中國人大量搶購，壇蜜也認同日本本土出產的口罩，連提供給自己國民也不夠用，相信盲搶下去定會持續缺貨，建議多跟別人分享口罩。</p><p>日本現時一罩難求，女子組合2o Love to Sweet Bullet前晚在twitter公佈粉絲活動的最新安排，指定參與粉絲必須戴上口罩才能跟偶像合照，無罩出席者需額外加收1,000日圓（約71港元），營運公司聲稱此舉是保障藝人健康及防止受感染，但粉絲卻狠批做法，認為有坐地起價之嫌，網民更呼籲應向當地消費者協會舉報。<br>撰文：哥羅</p></body></html>
