<html><header><meta charset="utf-8"><title>安德尊派罩照顧老人</title></header><body><h1>安德尊派罩照顧老人</h1><p>安德尊昨日與彭慧中以義工身份，到將軍澳派發抗疫福袋，每人除了有十個口罩，更有米及水等，大批公公婆婆排隊領取。安德尊說：「大航假期捐出十萬口罩，今次會先派一萬個，仲有其他物資會繼續喺不同地區派發。」他表示活動主要照顧行動不便或獨居老人。<br><br>問到二人需要撲口罩嗎？彭慧中說：「公司開工嘅都會派一個，盡量少啲出街，我屋企有五個人，𠵱家有一盒，嚟緊應該會好啲。」彭慧中被笑指是「赤貧」，問安德尊口罩存貨是否達「富有」級數？他說：「幾多錢都好難買，訂咗好多都唔係如期到。」<br>採訪：羅慧敏<br>攝影：葉君海</p></body></html>
