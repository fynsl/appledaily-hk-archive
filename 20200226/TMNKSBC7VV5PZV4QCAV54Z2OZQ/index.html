<html><header><meta charset="utf-8"><title>Tesco逾27億沽內地合營</title></header><body><h1>Tesco逾27億沽內地合營</h1><p>英國最大超市集團樂購（Tesco）退出中國市場，昨宣佈以2.75億英鎊（約27.8億港元）作價，將中國合資公司的20%股權，售予合資夥伴華潤集團旗下公司，交易將於2月28日完成。是次出售股權所得資金，將用於公司一般用途，並有助進一步簡化架構，令公司專注營運核心業務。集團近年積極撤資，繼退出日本及美國市場後，亦已出售韓國業務，去年12月亦傳拋售馬來西亞及泰國業務。<br></p></body></html>
