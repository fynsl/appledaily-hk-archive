<html><header><meta charset="utf-8"><title>鈕承澤性侵案醫生作證</title></header><body><h1>鈕承澤性侵案醫生作證</h1><p>台灣導演鈕承澤被控前年11月在寓所內性侵一名女電影工作人員，昨日案件再開庭，據台灣蘋果新聞網報道，鈕承澤有出庭應訊，法官在庭上傳召當日幫受害人驗傷的醫生作證，他指出受害人下體因被手指侵入受傷。審訊結束後，鈕承澤離開時對現場記者的提問不發一言。案情指鈕承澤把受害人壓在沙發上強吻，強脫對方的衣褲吻胸，更用手指性侵受害人，受害人指控鈕承澤曾企圖硬上，但因他不舉而作罷。<br>撰文：余嬌</p></body></html>
