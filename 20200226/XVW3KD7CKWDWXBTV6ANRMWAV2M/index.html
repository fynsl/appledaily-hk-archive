<html><header><meta charset="utf-8"><title>黎明分裝物資贈基層</title></header><body><h1>黎明分裝物資贈基層</h1><p>武漢肺炎肆虐全球，天王劉德華及張學友日前分別推出「抗疫歌」為醫護打氣，而另一天王黎明亦有出力，昨日公益金官方網頁貼出相片，其中見黎明以公益金名譽副會長身份參與包裝愛心防疫包，贈予基層市民及弱勢社群。<br><br>黎明與公益金籌募委員會主席郭少明、聯席主席陳祖澤、執行委員會委員張永銳等分工合作包裝防疫包，一身便服打扮的黎明，頭戴cap帽、口罩及即棄手套，除協助將物資分類及入袋外，又幫忙為一箱箱的物資封箱。有討論區轉載相關消息，不少網民留言大讚黎明及為他加油。<br>撰文：寶妮</p></body></html>
