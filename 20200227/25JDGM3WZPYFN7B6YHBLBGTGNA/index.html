<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳林峰工作見步行步</title></header><body><h1>【馮仁昭四圍超】吳林峰工作見步行步</h1><p>吳林峰噚日現身商台宣傳新歌《街燈》，鼓勵大家向前看，佢透露舊年因為颱風滯留大阪時得到靈感：「上年做新人覺得好大壓力，唔知自己做乜，當時想出走下。」畀逆權運動同武漢肺炎疫情影響咗工作計劃，吳林峰坦言𠵱家見步行步，因為將來無法估計，作為音樂人只可以做好自己：「宣傳方面，惟有網上見多啲。𠵱家啲工作都keep住做，計劃6、7月出EP，但出實體碟係我願望。」<br>撰文：馮仁昭</p></body></html>
