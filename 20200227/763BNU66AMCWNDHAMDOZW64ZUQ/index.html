<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕低胸跳舞太震撼</title></header><body><h1>【馮仁昭四圍超】薛家燕低胸跳舞太震撼</h1><p>薛家燕噚日喺電視城錄影節目，着住件低胸晚裝又唱又跳，但因為身材又太豐滿而搞到非常尷尬，惟有叫導演將鏡頭拉遠啲，佢笑住話：「太震撼嘞！無謂影響大家啦！」家燕姐受疫情影響，下個月同黎耀祥嘅郵輪表演要改期，而藝術學校上個月亦要停課，好多學生打去話想返學，家燕姐惟有叫學生拍片send畀佢，再剪輯配上《信望愛》歌曲放上網，為醫護人員同港人打氣。<br>撰文：馮仁昭</p></body></html>
