<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希重拾兒時回憶</title></header><body><h1>【馮仁昭四圍超】吳若希重拾兒時回憶</h1><p>吳若希同王君馨噚日錄影遊戲節目，吳若希指日前收到消息囡囡4月中先開學，慶幸佢同老公嘅工作時間都比較自由，可以喺屋企陪囡囡，又話日前帶囡囡去樓下放風箏，重拾唔少兒時回憶：「我細個放咗幾次風箏都唔成功，呢次同老公帶阿女放都唔成功，但睇住老公跑嚟跑去係幾好笑嘅。」今年係吳若希入行十周年，本來計劃開紀念音樂會，但𠵱家一切都言之過早。<br>撰文：馮仁昭</p></body></html>
