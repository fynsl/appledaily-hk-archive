<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】After 10把悲傷留山上</title></header><body><h1>【馮仁昭四圍超】After 10把悲傷留山上</h1><p>樂隊After 10噚日喺商台宣傳新歌《把悲傷留在山上》，佢哋話：「我哋經歷咗好長時間，好多負面情緒。垃圾就唔好留喺山上，情緒就可以擺低。」成員姚榮豐透露太太將於5月誕下第二胎：「今次係女，終於湊夠個『好』字，好彩我1月中已經開始訂口罩、洗手液，唔使搶。」陳永康原本為劉德華演唱會唱和音同彈結他，不過演唱會因疫情取消，令佢收入大減至四分一。<br>撰文：馮仁昭</p></body></html>
