<html><header><meta charset="utf-8"><title>袁富華赴柏林影展圓心願</title></header><body><h1>袁富華赴柏林影展圓心願</h1><p>《叔．叔》眾演員太保、袁富華、區嘉雯及導演楊曜愷昨日現身柏林影展，準備出席於香港時間昨晚在影展舉行的首映禮，而被視為同志電影最高榮譽的「泰迪熊獎」，將於後日凌晨頒發。袁富華趁空檔到柏林圍牆東邊畫廊、柏林音樂廳等名勝觀光，同時品嚐馳名的德國鹹豬手，談到對德國印象：「交通網絡很好，當地人非常友善，又有教養。」<br><br>袁富華憑《叔．叔》實現當年的心願，他說：「2015年嚟柏林工作時，剛好途經Sony Centre，係柏林影展其中一個主要場地，心諗唔知日後自己嘅戲係咪有機會喺呢度放映，今次終於夢想成真。」<br>撰文：小乙</p></body></html>
