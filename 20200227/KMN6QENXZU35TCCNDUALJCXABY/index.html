<html><header><meta charset="utf-8"><title>科技券上限增至60萬</title></header><body><h1>科技券上限增至60萬</h1><p>財政預算案公佈，4月起改善「科技券」計劃，政府的出資比例會由現時的三分二，增加至四分三，資助上限亦會由40萬元提高至60萬元，可獲批項目的上限亦由4個增至6個。政府消息人士透露，業界的申請數字持續上升，反映需求殷切。他指，「科技券」推出至今，申請成功率達91%，發放資助總額為2.88億元，項目資助平均金額為15萬元。過去申請項目包括文件管理、銷售點管理系統、電子採購系統、網絡安全等。另預留30億擴建科學園。</p></body></html>
