<html><header><meta charset="utf-8"><title>港視回復原有「免運費額」</title></header><body><h1>港視回復原有「免運費額」</h1><p>香港電視（1137）早前因應貨運量大增，上調免運費定單金額。惟公司最新公佈，在增聘人手及多項應對措施配合下，物流壓力已得到紓緩，決定提早於昨日晚上7時起，回復單一定單免運費金額至2月初水平。即普通會員單一定單的免運費金額為500元；VIP會員為350元；門市或自取為200元。至於未買滿以上指定金額，VIP會員及門市自取點運費為40元，普通會員為80元。公司自公佈配股後，股價回落，昨收報4.69元，升1.5%。<br></p></body></html>
