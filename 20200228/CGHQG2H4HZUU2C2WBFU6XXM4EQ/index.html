<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】嘟姐文雪兒泳照彩蛋</title></header><body><h1>【馮仁昭四圍超】嘟姐文雪兒泳照彩蛋</h1><p>嘟姐鄭裕玲主持電台節目《口水多過浪花》，不時請圈中好友上節目，噚日就喺社交平台分享喺70年代佳藝電視認識嘅文雪兒做嘉賓，嘟姐仲貼一張同文雪兒喺1977年時影嘅泳裝合照作為「彩蛋」，佢哋擺出當年側身回望鏡頭嘅俏嬌娃甫士，留言：「Bonus：1977 vs 2020 swimsuit！」</p><p>嘟姐同文雪兒𠵱家都係「登陸」界別，嘟姐現年62歲，文雪兒後日都正式「登陸」。<br>撰文：馮仁昭</p></body></html>
