<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基隔口罩咀嘴傳遞愛</title></header><body><h1>【馮仁昭四圍超】鄭敬基隔口罩咀嘴傳遞愛</h1><p>鄭敬基同太太Angie結婚後表現恩愛，價值觀一致。</p><p>近日肺炎肆虐，鄭敬基噚日喺Ig貼出兩公婆坐「叮叮」遊電車河嘅相，佢哋隔住口罩咀嘴，還發放正能量叫大家要及時去愛，佢留言：「別只讓恐懼完全佔據你的整個人，別讓疫情讓自己只剩下口罩和憤怒，更不要被政府完全失衡讓自己失去了心裏的平衡，因而失去及時去擁抱、去愛，去吻值得去愛的人。除了活在當下，更加要愛於當下。」<br>撰文：馮仁昭</p></body></html>
