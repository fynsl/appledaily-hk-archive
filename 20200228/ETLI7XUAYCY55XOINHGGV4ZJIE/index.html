<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫儷搵妹妹演少女版自己</title></header><body><h1>【馮仁昭四圍超】孫儷搵妹妹演少女版自己</h1><p>37歲內地女星孫儷（右）主演嘅新劇《安家》近日開播，劇中飾演佢少女版嘅演員，原來係跟佢年齡相差19年嘅親妹孫艷。前晚孫儷喺微博貼咗妹妹同佢嘅合照︰「當我看到劇本裏需要演房似錦的少女時期，想想還有誰，會比此少女更合適的呢？必須是我妹妹孫艷呀。」孫艷係孫儷同父異母妹妹，今年18歲就讀高中三年級，至於孫艷會唔會入演藝圈，孫儷曾表示希望妹妹暫時專心學業。<br>撰文：馮仁昭</p></body></html>
