<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪卓立爆粗鬧喊阿媽</title></header><body><h1>【馮仁昭四圍超】洪卓立爆粗鬧喊阿媽</h1><p>洪卓立噚日到商台宣傳新歌《喜劇收場》，呢首歌係感激有傷害以及唔開心嘅經歷，令自己成長。有網民覺得呢首歌係暗示佢同湯怡嘅一段情，洪卓立話：「由上年做嘅歌到𠵱家嘅都冇諗過影射，但做任何事情每個人都有自己主觀嘅解說，所以大家覺得係就係，最重要幫佢哋投入聽歌，我唔介意。」而佢覺得最傷害嘅事，係初入行時因為唔識得釋放壓力，爆粗鬧喊阿媽。<br>撰文：馮仁昭</p></body></html>
