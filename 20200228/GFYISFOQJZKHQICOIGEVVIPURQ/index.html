<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿佘零防疫賀Toby生日</title></header><body><h1>【馮仁昭四圍超】阿佘零防疫賀Toby生日</h1><p>「七魔女」成員佘詩曼（阿佘 右）噚日同鍾麗淇為37歲生日嘅梁靖琪（Toby 左）慶祝，阿佘喺社交網貼出相片，佢哋兩個都冇戴口罩，Toby仲孭住新生兒子Roman喺胸前，兩姊妹喺蛋糕前留影，個蛋糕仲有隻好靚嘅大蝴蝶。而上個月Roman未滿月時，阿佘都有去探小Roman，同樣都係冇戴口罩下抱住Roman，喺近日肺炎肆虐下似乎唔係幾好。<br>撰文：馮仁昭</p></body></html>
