<html><header><meta charset="utf-8"><title>創銀多賺8%  派息0.41元</title></header><body><h1>創銀多賺8%  派息0.41元</h1><p>創興銀行（1111）去年純利19.01億元，按年增8%，派末期息0.41元，全年派息0.58元，派息比率維持與2018年相若水平。期內，淨利息收入增13.2%至32.6億元，主要因貸款增長帶動，但淨息差收窄0.11個百分點至1.62%；淨費用及佣金收入則倒退12.5%至3.4億元，主要是受投資市場環境低迷影響。該行資產質素維持平穩，不履行貸款比率按年跌2個點子至0.33%。普通股權一級資本比率按年下跌1.16百分點，至12.28%。<br></p></body></html>
