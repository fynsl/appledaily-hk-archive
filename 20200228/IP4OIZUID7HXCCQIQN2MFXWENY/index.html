<html><header><meta charset="utf-8"><title>《琴俠恩仇記》男星辭世</title></header><body><h1>《琴俠恩仇記》男星辭世</h1><p>1954年電影《琴俠恩仇記》（Johnny Guitar）老牌男星Ben Cooper逝世，享年86歲。Ben的家人在fb公佈死訊：「很心痛我要公佈我的叔叔，演員Ben Cooper今早打完他最後的槍戰。」之後又向傳媒透露Ben生前患有長期病，日前在睡夢中與世長辭。Ben在《琴》片飾演Turkey Ralston，他於1949年加入荷李活電影圈，晚年患上腦退化症，並於2017年到田納西州醫治。</p></body></html>
