<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈震軒吸納阿婆粉絲</title></header><body><h1>【馮仁昭四圍超】沈震軒吸納阿婆粉絲</h1><p>沈震軒噚日喺商台宣傳劇集《好人好姐》嘅插曲《局內人》，劇中佢飾演Eric，同劉美君合演婆孫戀。沈震軒話迴響大，有人邊鬧邊睇，「有啲對白係好感人，我聽到都喊，現實中呢排多咗唔同年紀粉絲，有人話佢阿媽同阿婆都追睇，可能幻想自己有個Eric，幾得意，開咗新戲路。」佢加盟邵氏，下月回歸無綫拍新劇， 對於四年後再拍無綫劇，佢否認做男一傳聞，認為最主要角色有發揮。<br>撰文：馮仁昭</p></body></html>
