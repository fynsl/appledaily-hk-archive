<html><header><meta charset="utf-8"><title>林文龍難搵人拍劇</title></header><body><h1>林文龍難搵人拍劇</h1><p>林文龍今年1月成為亞視副總裁，日前與一班亞姐到吉隆坡出席「亞洲心動娛樂APP」的發佈會，將於6月28日在香港及全球同步啟動，亞視亦計劃在馬來西亞興建影視城，招募各國的創作團隊合作，新加坡導演兼演員梁志強則被委任為全球總裁。</p><p>昨日有報道指林文龍鑑於亞視有計劃拍劇，他近日碌盡人情卡，找了不少幕後班底，並找來好友如歐陽震華、陶大宇及羅嘉良等拍劇，其後他接受訪問時，坦言不少計劃逐步開始，並直言要求高，希望找到想要的人。他亦承認有拍劇計劃，也有無綫的舊同事找他合作，因亞視暫時主力做網台，並非直接的競爭對手，所以他希望可以互相幫助和扶持。<br>撰文︰祖李</p></body></html>
