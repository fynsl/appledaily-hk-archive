<html><header><meta charset="utf-8"><title>譚俊彥緊張大女升小一</title></header><body><h1>譚俊彥緊張大女升小一</h1><p>譚俊彥昨日到新城接受訪問，他自言小朋友停課日子，自己變了怪獸家長，因為快將5歲的大女Renee將升小一，他說：「好彩我有位好太太，每日10點就好似幼稚園上堂咁安排仔女學習，我噚日先同太太出去買教材，我有啲似怪獸家長，個女數學有啲天份，我就買啲6、7歲數學練習畀佢做。」他不擔心仔女學業進度趕不上，反而是仔女好掛住學校的好朋友，想早點復課見面。<br><br>譚俊彥早前表示旗下的西餐廳生意在疫情下要轉型，他透露經營仍是辛苦，惟有跟一班員工齊心度過，因為不少員工也是家庭之柱，餐廳也沒有要求員工放無薪假，他也會抽空落餐廳幫手。<br>採訪、攝影：馬建華</p></body></html>
