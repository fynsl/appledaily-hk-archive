<html><header><meta charset="utf-8"><title>籮霸表演意淫收投訴</title></header><body><h1>籮霸表演意淫收投訴</h1><p>本月初舉行的美國體壇盛事超級碗（Super Bowl），有兩位拉丁天后「籮霸」珍妮花洛庇絲（Jennifer Lopez）與Shakira表演，雖然榮登史上最高點擊率表演，但同時卻收到最多投訴。截至今日，有關當局就收到1,300宗投訴，有觀眾指表演完全似是溫和版的AV。<br><br>表演之中，兩位天后衣着超性感，又跳鋼管舞兼狂甩臀部，但就被觀眾投訴意淫，首先籮霸的舞衣就被指太暴露，加上她經常擘髀兼摸下體，令觀眾感到不安。有人就指：「我要遮實我家中小朋友的眼睛。」又指兩位天后瘋狂搖動身體，整個表演像一齣溫和版的AV。<br>撰文：仰華</p></body></html>
