<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Pandora重聚默契勝從前</title></header><body><h1>【馮仁昭四圍超】Pandora重聚默契勝從前</h1><p>男子樂隊Pandora噚日喺商台宣傳新歌《重聚那一天》，原來佢哋由小學已認識，一起夾band已10年，不過佢哋試過各自發展，最後覺得夾band最適合自己。佢哋認為重聚後，默契更勝從前，「大家成熟咗，再夾band又有另一種味，過咗最辛苦嘅磨合期。」佢哋笑言係對方肚入面條蟲，就算有拗撬，都唔會易輕言拆黟，又話會利用疫情下被取消工作嘅日子，好好裝備自己。<br>撰文：馮仁昭</p></body></html>
