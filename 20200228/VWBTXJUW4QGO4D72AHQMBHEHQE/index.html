<html><header><meta charset="utf-8"><title>林青霞讚揚醫護超凡勇氣</title></header><body><h1>林青霞讚揚醫護超凡勇氣</h1><p>現年65歲的大美人林青霞，前日在社交網公開親筆信，為前線醫護人員祈福、打氣，她在信中形容武漢肺炎疫情︰「這是一場史無前例的世紀疫戰。」並讚揚前線醫護︰「全世界的目光，正見證你們以敬業的精神、鋼鐵的意志、超凡的勇氣……不分晝夜守護他人的生命。」<br><br>林青霞其後就為醫護打氣：「只想告訴你們，你們並不孤單，在大後方有無數的人在關懷、在支持、在為你們祈禱。」最後她還說：「希望你們繼續做好防護工作、保護自己、保護家人、保護同事、保護病人。」她更以虔誠的心，祝福醫護早日功成與家人團聚。<br>撰文︰祖李</p></body></html>
