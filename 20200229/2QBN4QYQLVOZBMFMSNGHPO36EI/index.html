<html><header><meta charset="utf-8"><title>林泳淘唔要政府派錢</title></header><body><h1>林泳淘唔要政府派錢</h1><p>林泳淘和陳蕊蕊前晚在土瓜灣出席電競賽車邀請賽，提到政府派一萬元，林泳淘表示不知立法會何時才通過審批，如果收到錢，她會捐出去，問到如果政府綑綁其他撥款才能審議，是否寧願不要？她說：「寧願唔要，呢個係好多香港人心願。」<br><br>在疫情肆虐下，林泳淘去完日本旅行後，便日日留在家，連之前幾個出埠拍攝工作也押後，幸暫時未有影響收入。她在日本買不到口罩，幸好家中有三盒存貨，足夠她跟家人用。陳蕊蕊早前被指有新戀情，她說：「之前有成班出街，初三仲打邊爐，之後講有傳染風險，就改為三、四個人一齊去行山踩單車。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
