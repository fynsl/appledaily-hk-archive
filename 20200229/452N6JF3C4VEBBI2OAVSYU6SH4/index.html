<html><header><meta charset="utf-8"><title>槙原敬之尿液驗毒呈陰性反應</title></header><body><h1>槙原敬之尿液驗毒呈陰性反應</h1><p>日本藝人近月相繼涉毒被捕，當中以33歲女星澤尻英龍華及50歲男歌手槙原敬之最為轟動，警視廳前日公開槙原的尿液驗毒檢測，結果為呈陰性反應。<br><br>據當地報道，藝能界吸毒問題一直存在，警方已鎖定七名圈中人，包括綜藝節目主持、著名男歌手和人氣藝人夫婦等，當中一名曾出席《紅白歌唱大賽》的人氣女歌手正被視為下一拘捕目標，報道形容她曾深受同性樂迷擁護，不過在2010年開始出現變化，不僅激瘦及變得臉色蒼白，還出現失聲問題，近年開始減少亮相。報道一出，即有網民將濱崎步排除在外，原因是濱崎步近年體形較胖，跟「激瘦」條件有出入。<br>撰文：黃思虎</p></body></html>
