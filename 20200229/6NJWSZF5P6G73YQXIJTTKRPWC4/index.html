<html><header><meta charset="utf-8"><title>成龍報平安拖累祖名</title></header><body><h1>成龍報平安拖累祖名</h1><p>武漢肺炎肆虐，日前成龍被傳疑似染上武漢肺炎，更傳出被隔離的消息，他前晚在網上帖文澄清，但不在有3,000多萬追隨者的微博中留言，而是在只有近300萬追隨者的Ig賬戶中報平安。成龍在Ig的帖文，貼上一張合十的圖片，以全英文留言，他感謝大家的關心，表示自己安全及非常健康，叮囑大家不要擔心，並指自己沒被隔離，最後希望所有人都安全健康。<br><br>成龍主動報平安，連他的兒子房祖名也留言：「嚇我一跳……」，而有網民就取笑他們兩父子不太親密：「哈哈哈，看來你們不在一起也？怎麼視頻電話。」亦有網民更留言問房祖名：「現在還沒吸毒嗎？」<br>撰文：翁可人</p></body></html>
