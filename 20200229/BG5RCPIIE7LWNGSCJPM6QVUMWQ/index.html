<html><header><meta charset="utf-8"><title>蔡少芬唔鍾意陳法蓉男友</title></header><body><h1>蔡少芬唔鍾意陳法蓉男友</h1><p>蔡少芬（Ada 左）和陳法蓉早前拍攝短片《閨密大考驗》，互爆鮮為人知的秘密。談到如何治療失戀的低潮，陳法蓉大爆說：「我記得有一次Ada哭得死去活來，佢醉醒咗企喺窗邊大喊『成條街都係男人，失戀又如何，怕乜嘢！』」Ada笑指醉酒就是她失戀的良方，吐過後便覺得感情真的完結，不會再傷心下去。她又爆陳法蓉每次失戀只會哭，當年姊妹們都不喜歡她的男友，但她執迷不悟，令Ada失望。</p></body></html>
