<html><header><meta charset="utf-8"><title>陳思銘暗示同唐詩詠玩完</title></header><body><h1>陳思銘暗示同唐詩詠玩完</h1><p>唐詩詠最近傳與契哥馬國明擦出愛火花，而一直與詩詠傳緋聞的「教育界王力宏」陳思銘日前在Ig撰寫長文，字裏行間暗示情已逝，他自爆被女飛的經過，指女朋友曾經問他：「你係咪真係愛我？」他選擇以沉默回應，女友其後吻了他一下離開，他指：「今天才知道，那一吻，叫做吻別。」</p><p>陳思銘透露得知女方已另結新歡：「有一天，我看到她的生活近照。她的生命中，出現了另一位男主角。酸啲講句，雖然個男人烚熟狗頭咁樣，但似乎對佢真係好。」更指自己不禁借酒澆愁療情傷。對於疑似與唐詩詠分手，陳思銘回覆傳媒表示：「冇分手，因為從無一齊過。」<br>採訪：嵐山</p></body></html>
