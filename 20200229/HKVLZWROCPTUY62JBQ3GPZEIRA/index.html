<html><header><meta charset="utf-8"><title>趣趣地：投注站重開攞錢要探熱</title></header><body><h1>趣趣地：投注站重開攞錢要探熱</h1><p>自從武漢肺炎爆發之後，香港賽馬會全港101間場外投注站由今個月2號開始就暫停營業。不過禮拜四馬會就公佈，指下個禮拜一將會重開包括中環士丹利街投注站（圖）在內嘅17間投注站。不過，大家又唔好開心得太早，事關投注站重開只係提供換現金券、領獎、開戶口同入錢落戶口嘅服務，唔會提供賽馬、足智彩投注服務，站入面都唔會顯示賽馬同足球賠率。而且，同一時間投注站唔會畀太多人入去，另外入去嘅人全部都要戴口罩同探熱先。</p></body></html>
