<html><header><meta charset="utf-8"><title>趣趣地：駭客又搞藍月哥帥領嘢</title></header><body><h1>趣趣地：駭客又搞藍月哥帥領嘢</h1><p>英國《太陽報》報道，一名駭客聲稱入侵曼城領隊哥迪奧拿嘅私人電郵，仲想將佢啲資料同球會機密賣畀英國傳媒，結果俾曼徹斯特警方拘捕。喺《太陽報》暗訪過程中，呢位駭客爆料話哥帥兩年前曾打過希臘中堅柏柏斯達夫普路斯同荷蘭新星馬菲斯迪歷特主意。曼城因涉嫌違反財政公平條例，俾歐洲足協褫奪未來兩季參加歐洲賽權利，佢哋嘅罪證俾UEFA掌握，主要就係葡萄牙駭客雷賓度入侵咗球會內部電郵系統，將資料賣畀德國《明鏡周刊》公開。</p></body></html>
