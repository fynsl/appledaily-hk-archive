<html><header><meta charset="utf-8"><title>伊健夫婦福岡置業長居</title></header><body><h1>伊健夫婦福岡置業長居</h1><p>鄭伊健跟太太蒙嘉慧（YoYo）由拍拖到結婚已相處14年，早前本報讀者黎小姐透過「爆相爆片」，分享他們兩夫婦到日本福岡時，穿上情侶裝在大濠公園踩單車的相片，當時二人非常享受無拘無束的生活。據知情人士透露，伊健年輕時已非常嚮往日本的生活，所以早年他已在福岡置業。</p><p>近年伊健跟YoYo每當不用開工，都會到當地長住，變相「移民」日本。香港人在日本可以不用簽證，在當地居留90日，所以他們差不多每趟都會用盡許可，知情者表示：「佢哋根本長住喺福岡，唔係旅行。冇工作嘅話，咪每三個月返香港一次，再返過去囉。我哋入境日本係可以逗留三個月嘛。」<br>採訪：何永寧</p></body></html>
