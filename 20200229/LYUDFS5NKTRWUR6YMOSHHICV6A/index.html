<html><header><meta charset="utf-8"><title>陳貝兒補給口罩變中產</title></header><body><h1>陳貝兒補給口罩變中產</h1><p>陳庭欣和陳貝兒昨日到多個地方派口罩和搓手液，陳貝兒指自己原本擁有口罩屬「赤貧區」，幸好有朋友幫忙才升級至中產位置。而兩個人都有養寵物，分別養鸚鵡和貓，但有報道指有寵物狗對武漢肺炎呈輕陽性反應，她們怕有寵物主人會棄養，陳庭欣說：「要了解清楚件事先，唔好隨便棄養，佢哋就好似我哋屋企人，我哋有病時佢哋都冇離棄我哋。」<br><br>陳貝兒養兩隻貓，也會加強衞生情況，她說：「雖然未知情況，但係都會擔心自己影響到動物，我兩隻貓係宅貓少出街，所以少擔心啲。」陳庭欣自言多清洗鳥籠：「我媽咪仲叫我唔好錫鸚鵡，佢好緊張。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
