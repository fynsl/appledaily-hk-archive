<html><header><meta charset="utf-8"><title>田中寫真史上銷量第一</title></header><body><h1>田中寫真史上銷量第一</h1><p>日本33歲索女主播田中美奈實自首本寫真集《Sincerely yours...》推出以來人氣有增無減，前日發表的Oricon每周書籍排行榜中，由本月17日至23日，田中的寫真再賣出1萬8千本，總銷量達36萬5千本，只花第11周就成為寫真集類別史上銷量第一位。<br><br>此外，本周寫真集類別銷量榜排行第二位是首次入榜的藤田Nicole，首周賣出1萬6千本，而乃木坂46一姐白石麻衣的《Passport》寫真集亦宣佈第30度加印，總印刷量達47萬本。<br>撰文：黃思虎</p></body></html>
