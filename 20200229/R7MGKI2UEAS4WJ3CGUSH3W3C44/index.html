<html><header><meta charset="utf-8"><title>劉嘉玲愛在瘟疫蔓延時</title></header><body><h1>劉嘉玲愛在瘟疫蔓延時</h1><p>武漢肺炎肆虐，日前劉嘉玲與一班好友去了黃大仙區一間庇護工場做慈善探訪，向場內的工友送上15,000個口罩和米等物資。昨日她在社交平台分享新相，一身便服裝束的劉嘉玲在現場與工友傾偈、玩遊戲及跳舞，她留言：「愛在瘟疫蔓延時。」</p><p>嘉玲表示：「留低嗰啲人，係冇屋企人㗎喇，有屋企人呢就返咗去屋企，佢哋都幾艱難吓，平時都要接啲手工藝返嚟加工，因為佢哋係有少少弱智，咁𠵱家咁嘅環境，可能更加難搵到嘢做。」她表示很多人需要關懷，尤其是在疫情之下：「我去到都有得着，見到佢哋好純真嘅笑容，好簡單，好易滿足，其實我都修行緊，我都學緊嘢。」<br>撰文：翁可人</p></body></html>
