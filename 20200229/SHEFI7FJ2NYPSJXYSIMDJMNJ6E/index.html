<html><header><meta charset="utf-8"><title>陶傑出關開咪慶祝新生</title></header><body><h1>陶傑出關開咪慶祝新生</h1><p>陶傑上月與武漢肺炎確診者同坐鑽石公主號郵輪，回港後要自我隔離14日，只以電話形式主持商台節目《光明頂》，前後差不多一個月都在留在家中工作。前晚陶傑回到商台開咪，他形容：「勝利出關，慶祝新生。」他即場拿出酒精噴霧噴咪及招牌，又以酒精噴霧消毒雙手，搓完手隨即用雙手抹面，陶傑笑言：「大吉利是，如果有人中嘢唔好瀨我。」<br><br>節目中，陶傑透露原本坐鑽石公主號再往越南，但因沒有房才不成事，又笑言要向部份市民致歉：「我隔離期間有好多人好開心，打晒小人，但唔好意思令佢哋心碎同失望，我仲生勾勾兼攞到陳茂波嗰一萬蚊。」<br>撰文：余嬌</p></body></html>
