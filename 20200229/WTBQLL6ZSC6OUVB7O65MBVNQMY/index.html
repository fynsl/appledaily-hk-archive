<html><header><meta charset="utf-8"><title>Green Day港騷延期</title></header><body><h1>Green Day港騷延期</h1><p>美國樂隊Green Day去年宣佈展開全球巡迴演唱會，並定於下月20日晚假香港亞博開騷，是他們相隔十年再度踏上香港舞台。但最近因為武漢肺炎疫情，昨日Green Day宣佈將演唱會延期：「我們下了一個艱難的決定，因為肺炎引起健康危險，亞洲的巡迴演唱會將要延期。這真是很差，我們都很希望盡快見到大家，但大家拿穩自己的門票，我們很快會公佈新的日期。」</p><p>另外，日本樂隊AliA原定3月6日舉辦的演唱會將延期至6月14日舉行，而韓國樂隊Hyukoh亦把下月25日假九展舉行的港騷，延至7月1日在同一場地舉行。<br>撰文：仰華</p></body></html>
