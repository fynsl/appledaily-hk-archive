<html><header><meta charset="utf-8"><title>楊洛婷解放事業線</title></header><body><h1>楊洛婷解放事業線</h1><p>Dear Jane主音黃天翱（Tim）和妻子楊洛婷，近月帶同兩歲多囡囡Tanya密密外遊避炎兼休息，繼去完日本和加拿大後，日前轉飛墨西哥度假，享受陽光與海灘。前日Tim放了數張在當地旅遊的相片到社交平台，當中包括楊洛婷穿上性感比堅尼向Tim獻吻，又有一家三口的合照，可見全家都清一色黑色打扮，而楊洛婷更露出四吋事業線，認真是索妻兼辣媽。</p><p>Tim留言：「無端端嚟咗墨西哥，喺溫哥華一段時間之後，我所望到嘅四周圍都係兩米仙人掌，後面有個太平洋，同個天黐埋咗，加埋下午無敵陽光27度，夜晚14度真係要少少時間。」<br>撰文：羅慧敏</p></body></html>
