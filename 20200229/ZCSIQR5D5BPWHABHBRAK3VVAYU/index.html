<html><header><meta charset="utf-8"><title>海倫美雲望年輕守時</title></header><body><h1>海倫美雲望年輕守時</h1><p>第70屆柏林影展現正舉行，昨日凌晨英國女星海倫美雲（Helen Mirren）盛裝出席，並獲頒有榮譽金熊之稱的終身成就獎。當日下午她先出席記者會，被問到如果要向年輕時的自己給予建議，她就爆粗表示：「要準時，也不要做個X街。在任何時候，對任何年紀的人都要這樣。」對於得獎，她表示：「這或許是一件事的完結，但我希望是另一些東西的開始。」之後她再換上黑色晚裝出席頒獎禮，風騷任影。</p></body></html>
