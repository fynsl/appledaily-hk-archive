<html><header><meta charset="utf-8"><title>趣趣地：托錫唔怕死衝關搵人仔</title></header><body><h1>趣趣地：托錫唔怕死衝關搵人仔</h1><p>武漢肺炎直至目前為止依然未受控，有唔少中超外援好似恩哈路同恩歷克卡拉斯高已經離開中國。只不過繼早前有西維爾中堅丹尼爾卡列高唔怕死加盟武漢卓爾之後，今次又輪到曼聯舊將、踢緊柏迪遜嘅蘇蘭托錫加盟中甲嘅升班馬泰州遠大。三年前成立嘅泰州遠大喺禮拜四官方宣佈，呢位前塞爾維亞國腳正式加盟球隊。國外傳媒訪問蘇蘭托錫驚唔驚中國嘅疫情嘅時候，蘇蘭托錫雖然只係簡短咁回答，但就話自己冇驚過呢個問題，可以睇得出蘇蘭托錫真係一位勇者。</p></body></html>
