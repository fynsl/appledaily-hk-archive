<html><header><meta charset="utf-8"><title>安齊還原濱崎步經典</title></header><body><h1>安齊還原濱崎步經典</h1><p>樂壇天后濱崎步的半自傳小說《M 我珍愛的人》拍成日劇，由20歲新人安齊Kalen處女擔正，飾演年輕時的步姐，31歲型男三浦翔平則演avex社長松浦勝人，兩人造型經近日曝光，安齊在宣傳照中神還原步姐精選唱片《A BEST》的經典封面。劇集定於4月朝日電視台開播，男主角三浦翔平要演繹出步姐與松浦社長的一段情，他自言感到壓力，望步姐粉絲收貨，但外界認為起用三浦演社長有美化之嫌。</p></body></html>
