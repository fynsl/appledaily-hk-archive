<html><header><meta charset="utf-8"><title>因禍得福：武漢卓爾避炎都中獎</title></header><body><h1>因禍得福：武漢卓爾避炎都中獎</h1><p>【綜合西班牙外電】據西班牙《阿斯報》報道，西甲賽會將會邀請現時仍滯留當地的中超球隊武漢卓爾一眾職球員，在今日皇家馬德里對巴塞隆拿的西甲大戰進入班拿貝球場觀戰。由於中國的武漢肺炎疫情仍然嚴重，早前前往西班牙進行季前集訓的武漢卓爾至今仍未能返回中國，現時仍滯留在西班牙南部的安達盧西亞。</p><p>支援中國的舉動</p><p>據《阿斯報》報道指，西班牙賽會將會邀請武漢卓爾在本周日前往班拿貝球場欣賞皇馬對巴塞的傳統大戰。報道又引述西甲賽會人士指，今次是「支援中國的其中一項舉動」，希望借此令身處他鄉的武漢卓爾職球員能夠獲得一點安慰。</p></body></html>
