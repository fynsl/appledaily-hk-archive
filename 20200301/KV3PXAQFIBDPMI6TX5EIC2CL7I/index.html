<html><header><meta charset="utf-8"><title>【活躍社福界】新娘公職銜頭多</title></header><body><h1>【活躍社福界】新娘公職銜頭多</h1><p>劉坤銘的第二任妻子楊建霞現職香港基督教女青年會總幹事，是社福界活躍分子。Yvonne擁有商業和心理學雙學位，其後於美國哈佛大學完成哈佛工商學院管理課程及新加坡國立大學商學院社會企業管理課程。她畢業後，曾在銀行做財務顧問，2002年轉戰社福界，七年前獲獵頭公司應邀做女青年會總幹事一職。<br><br>Yvonne的公職銜頭多多，現任團結香港基金顧問及婦女事務委員會成員，又曾任中央政策組特邀顧問，她的fb中不乏出席各類活動的圖片。據知，她曾向同事傾訴已離婚，育有一名兒子。而劉坤銘與她同是基督教徒，兩人在教會活動中認識，繼而發展。</p></body></html>
