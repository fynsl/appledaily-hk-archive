<html><header><meta charset="utf-8"><title>求驗客手記：法福趕上歐霸尾班車</title></header><body><h1>求驗客手記：法福趕上歐霸尾班車</h1><p>因奧地利受暴風吹襲，薩爾斯堡主場對法蘭克福（圖）嘅歐霸盃32強次回合比賽，延至上周五舉行，結果客軍保住首回合優勢，逼和主隊2:2後，搭上進軍16強嘅尾班車。喺呢場比賽前，歐霸盃已進行16強抽籤，呢場晉級者將會同瑞士嘅巴素利對壘，而呢個席位最終落喺德甲嘅法蘭克福手上。首回合喺主場大勝4:1嘅法福，今場仲兩度落後，幸好有安達施華梅開二度幫球隊扳平2:2完場。結果，法蘭克福以總比數6:3勝出，取得16強資格。</p></body></html>
