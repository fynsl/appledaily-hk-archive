<html><header><meta charset="utf-8"><title>求驗客手記：羅斯仔登美職投鹽湖城</title></header><body><h1>求驗客手記：羅斯仔登美職投鹽湖城</h1><p>現年33歲嘅意大利前鋒基奧斯比羅斯自2018年夏天離開意甲嘅熱拿亞後，就一直未有班落，事隔接近兩年終於找到新東家——美職聯球會皇家鹽湖城。羅斯仔係喺美國出生，不過隨後移民到意大利，呢位前意大利國腳曾先後喺五大聯賽嘅球隊效力，當中包括英超曼聯、紐卡素，意甲帕爾馬、費倫天拿同熱拿亞，西甲維拉利爾、利雲特同切爾達。只不過球員生涯受困於頻繁嘅傷病，羅斯仔喺賽場上鮮有持續嘅耀眼表現。</p></body></html>
