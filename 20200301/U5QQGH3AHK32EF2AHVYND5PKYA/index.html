<html><header><meta charset="utf-8"><title>求驗客手記：尼馬踢東奧要問麥巴比</title></header><body><h1>求驗客手記：尼馬踢東奧要問麥巴比</h1><p>據巴西媒體報道，巴西足總希望尼馬可以代表國家出戰東京奧運，報道話巴西足總已經聯絡尼馬所屬球會巴黎聖日耳門（PSG），希望對方能放行讓佢出席七月尾開始嘅東奧，但PSG陣中另一攻擊主將基利安麥巴比（小圖），都期望代表法國奧運隊參賽，相信PSG未必會允許喺兩大球星缺席下迎接新球季賽事。除咗尼馬外，巴西奧運隊亦招攬皇家馬德里嘅「雙子星」雲尼斯奧斯祖利亞同洛迪高高斯，佢哋合乎晒參賽年齡資格。</p></body></html>
