<html><header><meta charset="utf-8"><title>史匹堡辭任《奪5》導演</title></header><body><h1>史匹堡辭任《奪5》導演</h1><p>經典動作片《奪寶奇兵》（Indiana Jones）的電影公司本月初宣佈「福伯」夏里遜福（Harrison Ford 左）與大導史提芬史匹堡（Steven Spielberg）將再度合作拍攝第五集，但前日卻傳出史匹堡正式辭任導演一職。消息指，這完全是史匹堡的個人決定，與電影公司無關，他將會保留監製之職位，而電影《盧根》（Logan）導演占士曼高（James Mangold）則會接棒執導《奪5》。</p></body></html>
