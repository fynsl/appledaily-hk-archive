<html><header><meta charset="utf-8"><title>Avril取消亞洲騷感沮喪</title></header><body><h1>Avril取消亞洲騷感沮喪</h1><p>武漢肺炎蔓延全球，加拿大搖滾天后Avril Lavigne昨日落實取消十二場的亞洲巡唱。Avril Lavigne在社交網站上載已刪除亞洲演唱會場次的海報，當中包括原定於下月23日開鑼的深圳騷，接着是佛山、上海、南京、日本、菲律賓、台灣及5月24日的香港演出。<br><br>Avril Lavigne留言：「我和團隊很努力將這次巡演展開到世界各地，但很遺憾地宣佈，由於武漢肺炎疫情持續爆發，我們無法在亞洲城市演出，對於這個決定我們感到很沮喪。請大家保重身體，保持健康。我掛念你們並為你們祈禱，希望能盡快再安排演出行程。」<br>撰文：黃思虎</p></body></html>
