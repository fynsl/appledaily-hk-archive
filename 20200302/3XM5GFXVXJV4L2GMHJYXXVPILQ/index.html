<html><header><meta charset="utf-8"><title>林保怡蝸居下廚遭誤會</title></header><body><h1>林保怡蝸居下廚遭誤會</h1><p>林保怡日前和拍檔周家怡為內地網站直播節目《好好吃飯》，大顯身手下廚煮幾味，保怡下廚的居所面積細，廳裏的枱只能放上一部小小電視機，他邊下廚邊介紹這小地方，認為這種簡單就是美。內地傳媒誤以為這間屋是林保怡的寓所，傳他經濟出問題，淪落住「蝸居」，又說太讓人心酸。<br><br>事實那不是保怡的住處，前日他回應《蘋果》時說：「其實間屋係節目組幫我搵嘅，梗係唔係我自己屋企，喺節目度我係介紹過間屋嘅陳設，但我從冇講過係我屋企，唔知點解會出誤會，我兩年前已經喺西貢買咗間近海望山嘅屋啦！唔知點解會令佢哋覺得我處境咁慘！」<br>採訪：鍾國仁</p></body></html>
