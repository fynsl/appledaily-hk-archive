<html><header><meta charset="utf-8"><title>小向美奈子閃婚從良</title></header><body><h1>小向美奈子閃婚從良</h1><p>日本女星小向美奈子15歲以清純偶像形象出道，之後曾三度因吸毒被捕，還淪落至下海拍AV及跳艷舞賺錢，近年暴肥的她終於嫁人從良。她近日在twitter上載一張結婚登記表宣佈閃婚，並留言「得到證人的簽名了」，自爆榮升人妻，但她未有公開丈夫身份。小向美奈子於五年前爆出第三度涉毒，最終判監年半，當時她已計劃出獄後與圈外男友拉埋天窗，她在2016年夏天重獲自由，在獄中度過年多的禁慾生活。</p></body></html>
