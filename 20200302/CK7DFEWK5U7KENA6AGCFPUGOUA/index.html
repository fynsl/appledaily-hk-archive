<html><header><meta charset="utf-8"><title>黎芷珊隔離完畢出關賀壽</title></header><body><h1>黎芷珊隔離完畢出關賀壽</h1><p>黎芷珊早前曾乘搭鑽石公主號郵輪，與確診武漢肺炎的80歲老翁同船，返港後芷珊在家自我隔離，日前隔離期滿，昨日是芷珊的54歲生日，她在社交網貼相並留言：「我放監啦！我今年嘅生日願望係疫情快啲過去，大家都身體健康！」<br><br>芷珊出關跟友人食飯慶祝，包括賭王千金何超蕸，芷珊以短訊回覆：「出關心情當然開心，噚日去咗中環食晏，幾個好朋友幫我慶祝。」相中的芷珊戴着一幅超大眼鏡，相信可以起到防飛沫作用，眼鏡是其自家品牌，她指最近網上銷量很好，可能因為疫情要戴眼鏡，想找型款，同時不想出街所以網購。鄭秀文、佘詩曼、蔡卓妍、楊千嬅都有戴芷珊的品牌黑超。<br>採訪：皓騫</p></body></html>
