<html><header><meta charset="utf-8"><title>譚詠麟甩髮現老態</title></header><body><h1>譚詠麟甩髮現老態</h1><p>譚詠麟（阿倫）最近頻頻更新微博，向400幾萬粉絲分享生活日常，繼日前分享到大嶼山寶蓮寺洗滌心靈的照片後，昨日貼出3張自拍大頭照，展示其留鬚及貼伏髮型造型，阿倫留言指，只要武漢肺炎在港零確診，就會剃鬚：「姑勿論大家欣賞與否我這個造型，有啱聽的說話及批評的論調趕快說及趕快看，因為只要踏入3月有1日香港開始零確診我就會馬（上）剃鬚慶祝！」<br><br>阿倫留鬚只是其次，髮型卻是焦點所在，阿倫最近頭髮蓬鬆的造型，又不時戴cap帽出鏡，與今次將頭髮梳得貼伏，兼保留着兩撇稀疏鬍鬚，明顯老態盡現，畢竟還有不到半年就踏入70歲，頭髮稀疏兼有脫髮危機是正常。<br>撰文：張明</p></body></html>
