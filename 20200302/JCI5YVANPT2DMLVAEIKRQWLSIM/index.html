<html><header><meta charset="utf-8"><title>黃榕積蓄自救唔靠男人</title></header><body><h1>黃榕積蓄自救唔靠男人</h1><p>龐景峰、黃榕、郭思琳昨日在西營盤，於邱芷微與男友陳志忠開設的演藝學院外，舉行抗疫行動，向市民派發漂白水、口罩和搓手液。<br><br>向來注重環保的龐景峰，早前在美國訂購環保口罩，他說：「買一個口罩送兩個濾芯，可以用一個月，價錢係500蚊有找。」而黃榕則謂不夠口罩，要慳住用，只好做運動增強免疫力，而且少聚餐、少應酬。<br><br>提到工作有否受疫情影響？龐景峰表示日前才接了一個維他命廣告。黃榕透露很多工作都要取消，損失了6位數字的收入，她說：「手停口停，冇人接濟我，都係靠積蓄，不嬲都係自己養自己，從未都冇被男人養過。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
