<html><header><meta charset="utf-8"><title>請夏冇中招照停工</title></header><body><h1>請夏冇中招照停工</h1><p>武漢肺炎肆虐南韓，日前報道指人氣歌手A某的工作人員出國工作後被確診，引起樂壇恐慌，網民憑線索推測A某是限定女團I.O.I出身的請夏。請夏所屬的事務所昨日承認工作人員確診肺炎的消息，而請夏一行人接受病毒檢驗後，再多一名工作人員確診，請夏及餘下工作人員的檢驗結果則為陰性，但為安全起見，請夏短期內的所有工作都會取消。</p><p>另外，金泰希目前趕拍的新劇《再見媽媽又再見》，昨日爆出一名劇組人員出現疑似肺炎症狀，該工作人員已接受檢驗及自我隔離，昨日的拍攝工作也被迫取消。不過檢驗結果顯示該人員未受感染，劇組將於明日起恢復拍攝工作。<br>撰文：文康妮</p></body></html>
