<html><header><meta charset="utf-8"><title>霆鋒王菲會Eason滑雪</title></header><body><h1>霆鋒王菲會Eason滑雪</h1><p>近日不少藝人出埠避「炎」，前晚有網民指在日本偶遇謝霆鋒和陳奕迅（Eason），同枱有一名戴紅帽的女子，疑似是王菲。網民指當日下午在北海道的安努普利滑雪場遇到霆鋒等人，還說已第五次看到Eason，滑雪癮真大。</p><p>短片中的Eason正在吃薯條，旁邊坐着一位戴粉色帽的女子；至於霆鋒對面坐着一位戴紅帽的女子，根據之前王菲現身機場的造型（小圖），估計是王菲。</p></body></html>
