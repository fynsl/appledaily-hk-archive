<html><header><meta charset="utf-8"><title>JW製人氣蛋糕贈男友</title></header><body><h1>JW製人氣蛋糕贈男友</h1><p>王灝兒（JW）前日為卓悅太子爺男友葉韋彤（Tarzan）送上驚喜，自製了近期人氣潮牌Supreme x Oreo的紅色曲奇巨型蛋糕版，慶祝二人拍拖43個月，Tarzan即讚JW是「sweet gf」。這包聯乘曲奇近日成為潮界大新聞，原本印有Supreme Logo的一包三件曲奇，建議零售價是8美元（約62港元），但eBay炒到23,300美元，即約18萬港元，成為潮界新聞。</p></body></html>
