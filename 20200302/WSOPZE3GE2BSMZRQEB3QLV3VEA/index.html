<html><header><meta charset="utf-8"><title>Marvel新劇改劇本避炎</title></header><body><h1>Marvel新劇改劇本避炎</h1><p>影響全球的武漢肺炎，就連Marvel 8月推出的劇集《The Falcon and the Winter Soldier》亦可能因此改寫劇本。男星安東尼麥基（Anthony Mackie 左）和施巴斯坦史丹（Sebastian Stan 右）在劇中分別飾演飛隼及寒冬戰士，早前有劇情流出，指該劇的故事關於一種病毒在世界蔓延，情況似足武漢肺炎，故Marvel希望更改內容，以免令觀眾不安。</p></body></html>
