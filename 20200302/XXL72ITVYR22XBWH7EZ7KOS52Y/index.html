<html><header><meta charset="utf-8"><title>YOSHIKI斥椎名林檎開騷</title></header><body><h1>YOSHIKI斥椎名林檎開騷</h1><p>日本多個演唱會及大型活動相繼因疫情取消，但椎名林檎（小圖）領軍的樂隊東京事變仍照常開騷，雖然可辦理退票，但前日起一連兩場東京站演唱會依然爆滿，現場氣氛緊張，入口處設有體溫探測，但主辦方仍被狠批不負責任。對於樂壇正受疫情重創，X JAPAN隊長YOSHIKI表示理解各方立場，但認為安全與健康才是第一，現時不應舉辦大型活動，無論是舉行或是參加演唱會都很危險，矛頭直指東京事變。</p></body></html>
