<html><header><meta charset="utf-8"><title>求驗客手記：「邁」人迷新軍首戰僅敗</title></header><body><h1>求驗客手記：「邁」人迷新軍首戰僅敗</h1><p>由碧咸做班主嘅國際邁阿密，周日終於喺美職聯亮相，萬人迷同佢屋企人都有入場支持，不過球隊今場作客上屆常規賽冠軍FC洛杉磯最終輸0:1。國際邁阿密嘅阿根廷新星馬迪亞斯柏歷堅尼差啲就入波，不過臨完上半場時，上季美職聯神射手卡路士韋拿建功幫FC洛杉磯領先，最終邁阿密第一場美職聯就僅輸一球。球隊下場繼續作客，會對今季冇咗球星朗尼嘅華盛頓聯隊，第三輪就首次主場出擊迎戰洛杉磯銀河，一於睇吓碧咸呢支球隊幾時拎到第一場勝仗喇。</p></body></html>
