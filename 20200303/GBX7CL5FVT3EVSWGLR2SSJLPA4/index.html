<html><header><meta charset="utf-8"><title>木村佳乃醫療劇轉陣地</title></header><body><h1>木村佳乃醫療劇轉陣地</h1><p>武漢肺炎疫情持續爆發，令今季推出的六部醫療劇集，包括型男伊藤英明主演的《請不要在病房念經》和天海祐希的《Top Knife天才腦外科醫生的條件》等亦可能受到影響，木村佳乃（右）和松下奈緒（左）拍檔主演的《Alive癌症專門醫的病歷表》更是首當其衝，劇集在神奈川縣橫濱市的醫院取景，據《日刊現代》報道，該醫院附近車站的一名工作人員最近確診武漢肺炎，劇組正急於尋找新地點重拍。</p></body></html>
