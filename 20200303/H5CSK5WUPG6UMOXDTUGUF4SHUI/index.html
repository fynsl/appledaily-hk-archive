<html><header><meta charset="utf-8"><title>【香港地標】荷李活日韓電影見畫舫</title></header><body><h1>【香港地標】荷李活日韓電影見畫舫</h1><p>除了周星馳的《食神》外，多年來不少中外電影、劇集都愛在海鮮舫取景，令該處成為香港最富有特色的地標，甚至連電玩遊戲都以該處為遊戲的背景。</p><p>【港片】</p><p>2018年《棟篤特工》</p><p>2003年《無間道2》</p><p>2000年《特警新人類2》</p><p>【荷李活】</p><p>2010年《世紀戰疫》</p><p>1955年《生死戀》</p><p>【日片】</p><p>2019年《信用欺詐師JP：香港浪漫篇》</p><p>1995年《哥斯拉完結篇之世紀必殺陣》</p><p>【韓片】</p><p>2012年《盜賊門》</p><p>【電玩】</p><p>2012年《生化危機6》</p><p>1992年《餓狼傳說2》</p></body></html>
