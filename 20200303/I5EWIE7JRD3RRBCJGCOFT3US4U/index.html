<html><header><meta charset="utf-8"><title>與田祐希寫真谷爆人氣</title></header><body><h1>與田祐希寫真谷爆人氣</h1><p>日本女子組合乃木坂46成員與田祐希，將於本月10日推出第二本個人寫真集《沉默的時間》，這亦是她20歲前的最後一本，出版商決定初版發行16萬本。新書在意大利的西西里取景，當中不乏性感內衣相，但新公開的相中，只見與田祐希坐在海邊，衣着密實，另一張嘟嘴啜飲管，大晒可愛魅力，她表示正期待着讓很多人看到新書。自與田祐希1月23日宣佈推出寫真後，她的官方Ig已衝破18萬6千名粉絲，人氣爆燈。</p></body></html>
