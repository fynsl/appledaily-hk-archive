<html><header><meta charset="utf-8"><title>Ravi為Hongbin失言道歉</title></header><body><h1>Ravi為Hongbin失言道歉</h1><p>韓國男團VIXX的26歲成員Hongbin日前醉酒直播出事，他在片中貶低前輩男團SHINee和INFINITE，遭到網民炮轟並要求他退團，Hongbin為平息爭議先後三次道歉，但網民仍然不收貨。他的隊友也出一分力幫口，Leo前晚凌晨寫道：「安心做個好夢吧，我的粉絲們，對不起。」剛推出新碟的Ravi亦留言：「我們不能貶低他人的汗水與熱情，希望這個想法能夠深深滲透到包括我在內的眾多人們的心裏，向受到傷害的所有粉絲表示真心的歉意。」</p></body></html>
