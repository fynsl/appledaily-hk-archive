<html><header><meta charset="utf-8"><title>麥當娜跌傷再取消3場騷</title></header><body><h1>麥當娜跌傷再取消3場騷</h1><p>美國61歲樂壇天后麥當娜（Madonna）近日在「Madame X」巡迴騷的巴黎表演上失足受傷，當場爆喊。直至今日她宣佈取消部分巴黎場次，可見受傷情況嚴重。<br><br>目前為止，麥當娜已在79場表演中取消了14場，她昨日在Ig公佈再取消3場巴黎的表演：「兩晚前我在台上跌倒，一張椅子錯誤地在我之下移走了，令我的尾龍骨跌在地上。我要留在床上休養數天，以致可以微笑及完整地完成巡唱。」最後她感謝巴黎的觀眾明白她。<br>撰文：仰華</p></body></html>
