<html><header><meta charset="utf-8"><title>黎諾懿除罩嘆雪糕享天倫</title></header><body><h1>黎諾懿除罩嘆雪糕享天倫</h1><p>武漢肺炎疫情肆虐，令到人心惶惶，不少人選擇留在家中避疫。不過「5億駙馬」黎諾懿就無有怕，趁着前日假期親子樂，他與太太李潔瑩及兩歲囝囝「小春雞」一家三口現身淺水灣，他們齊齊穿上白色tee，在淺水灣涼亭休息食雪糕和夾餅。不過李潔瑩食夾餅時，未有將口罩除下，而是貪方便拉到下巴，相反黎諾懿和囝囝都將口罩除下才進食，依足一切衞生守則。<br><br>小春雞捧着雪糕自己大啖食，有時就由爹哋餵食，全程表現開心雀躍。之後黎諾懿獨自行到附近超市買了幾支酒，為免太太和囝囝等候太久，急急折返推住BB車跟抱住囝囝的太太取車離開。<br>採訪、攝影：吳耀輝</p></body></html>
