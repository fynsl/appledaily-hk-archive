<html><header><meta charset="utf-8"><title>新地沽會德豐套99萬</title></header><body><h1>新地沽會德豐套99萬</h1><p>吳光正家族上周四提出私有化會德豐（020）後，新地（016）旗下私人公司HKF（Nominees）Limited於2月27日會德豐股份復牌買賣當日，以每股作價66元至66.475元，出售1.5萬股會德豐，套現約99.25萬元。交易完成後，持股比例由0.0048%，降至0.0041%，但仍然持有8.5萬股。由於HKF（Nominees）與提出私有化的公司有關聯，故需作出披露。</p></body></html>
