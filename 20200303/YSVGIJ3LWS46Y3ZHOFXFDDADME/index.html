<html><header><meta charset="utf-8"><title>丹尼爾拒絕再演哈利</title></header><body><h1>丹尼爾拒絕再演哈利</h1><p>英國30歲男星丹尼爾拉德克里夫（Daniel Radcliffe）以《哈利波特》（Harry Potter）系列成名，最近電影正擴張其魔法宇宙，推出外傳《怪獸與牠們的產地》（Fantastic Beasts and Where to Find Them）系列，不少粉絲都希望再見到經典角色哈利回歸，但最近丹尼爾受訪時就表示沒可能：「我認為不會，我覺得這些電影已經過去了。我現在喜歡更大自由度，不想再簽一系列要花上多年時間拍攝的電影。」</p></body></html>
