<html><header><meta charset="utf-8"><title>超雲戴罩逛街齋睇</title></header><body><h1>超雲戴罩逛街齋睇</h1><p>賭王三房大女何超雲近年愛留在家中做gym健身，不過日前下午約2時，《蘋果》發現超雲到銅鑼灣利舞台附近逛街，身穿白色運動服及黑色運動褲的她與女助手全程戴上口罩防疫，未有被途人發現身份。<br><br>超雲與女助手其後到達一間運動服裝店，二人專心睇運動衞衣、運動鞋等，超雲不時拎上手看尺碼，其間有售貨員上前招呼，超雲亦有問隨行的女助手意見，之後又行上另一樓層睇波鞋。超雲在逛了近半小時都未有所獲，最後與助手空手而回，二人離開店舖，就去到對面馬路，而她的平治座駕亦一早停在路邊等她們上車。<br>採訪、攝影：孔志豪、吳耀輝</p></body></html>
