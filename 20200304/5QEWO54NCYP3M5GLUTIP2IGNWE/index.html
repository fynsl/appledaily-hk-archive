<html><header><meta charset="utf-8"><title>戶田煞科私會「老公」</title></header><body><h1>戶田煞科私會「老公」</h1><p>日本女星戶田惠梨香主演的晨早劇《Scarlet》上周六經已煞科，她與劇中丈夫松下洸平被指戲假情真，緋聞傳得似層層。對於武漢肺炎在肆虐日本，多套劇集也停辦慶功活動，《Scarlet》原定前日在大阪酒店舉行的數百人慶功宴亦告取消。</p><p>在決定叫停慶功當日，在劇中飾演戶田父親的北村一輝，透過LINE群組向拍檔說：「近期約一家人聚會吧！」估計她近日會跟北村及松下等劇中家人私下飯局。</p></body></html>
