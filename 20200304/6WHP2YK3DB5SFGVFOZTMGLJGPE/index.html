<html><header><meta charset="utf-8"><title>林子峰向優品店舖加租</title></header><body><h1>林子峰向優品店舖加租</h1><p>疫情導致零售陷入冰河時期，租戶紛紛要求減租。惟優品360（2360）昨日與主席林子峰有份持有、位於香港仔華貴坊的店舖續租三年，每月固定租金為3.15萬元，以及按每月總收入10%計超出固定基本租金的銷售租金，固定租金較上一份租約3萬元，增加近5%。另外，優品360位於卑路乍街的店舖租約於去年3月亦與業主重新訂立租約，每月租金為8萬元，較上一份租約7.5萬元加租6.7%。<br></p></body></html>
