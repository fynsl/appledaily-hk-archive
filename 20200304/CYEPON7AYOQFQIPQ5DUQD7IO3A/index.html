<html><header><meta charset="utf-8"><title>劉真長年受心臟問題困擾</title></header><body><h1>劉真長年受心臟問題困擾</h1><p>人稱「國標女王」的44歲台灣藝人劉真，於上月初在台北進行主動脈瓣膜置換手術，但手術中發生突發狀況，需要裝上心室輔助器等候換心，如今手術後1個月仍未蘇醒，醫生及家人均希望能有奇蹟出現。據知一直熱愛跳舞的劉真，過往以健康活潑形象出現人前，但她其實罹患主動脈瓣膜狹窄症多年，而且病症級數屬於重度，不時會出現頭暈、胸悶喘不過氣，甚至昏倒的症狀。<br><br>醫生指劉真若不及時做手術，未來恐怕心臟衰竭猝死，以及腦中風的風險，最後劉真和家人商量後，才決定上月初入院接受治療，無奈在手術後因心跳驟停裝葉克膜，後來改裝心室輔助器，至今要靠呼吸器維繫生命。<br>撰文：張明</p></body></html>
