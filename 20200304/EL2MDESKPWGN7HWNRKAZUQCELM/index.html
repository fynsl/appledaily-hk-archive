<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Lucas露肌晒排骨</title></header><body><h1>【馮仁昭四圍超】Lucas露肌晒排骨</h1><p>張栢芝最近帶囝囝去泰國避炎，噚日佢喺Ig貼出去海灘游水嘅片段，當中焦點當然係12歲大仔Lucas（左）激罕赤膊露點。仲發緊育嘅Lucas雖然身形瘦咗啲，但隱約見到少少肌肉，膊頭亦向橫發展，上半身呈倒三角，栢芝好自豪咁多次強調Lucas已經高過自己。以往栢芝曾笑Lucas唔鍾意出鏡，不過今次旅程，Lucas表現合作。細仔Quintus就繼續被媽咪栢芝整蠱，母子感情好好。<br>撰文：馮仁昭</p></body></html>
