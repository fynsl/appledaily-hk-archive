<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾若華新歌唱舊愛</title></header><body><h1>【馮仁昭四圍超】曾若華新歌唱舊愛</h1><p>曾若華（Jude）噚日到商台宣傳新歌《零分》，今次係繼《切膚之愛》後，再次以自身感情故事寫歌，佢話：「好似兩首歌都講被飛，其實我只係被飛過一次，係同一段感情。」<br><br>新歌講述男友喺兩年間不停將女友扣至零分，更試過話如果喺指定限期前唔改變就分手。Jude話：「當時會諗係自己問題，𠵱家醒咗就覺得佢係藉口，問到現時感情生活，佢苦笑：「冇呀！暫時專心工作。」<br>撰文：馮仁昭</p></body></html>
