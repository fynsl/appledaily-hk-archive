<html><header><meta charset="utf-8"><title>萬科上月銷售金額跌35%</title></header><body><h1>萬科上月銷售金額跌35%</h1><p>受新型冠狀病毒疫情拖累，內房上月銷售金額全線下滑。龍頭萬科（2202）上月合同銷售金額按年跌35.1%，至280.3億元（人民幣．下同）；今年首兩個月合計銷售金額按年下跌一成，至829.4億元。富力（2777）上月權益合約銷售金額跌58.7%，至25億元；今年首兩個月總權益合約銷售金額挫32.9%，至86.8億元。融信中國（3301）宣佈，2月總合約銷售額約為30.4億元，按年跌58.7%；合約建築面積約為12.7萬平方米；及平均合約售價約為每平方米23,929元。<br></p></body></html>
