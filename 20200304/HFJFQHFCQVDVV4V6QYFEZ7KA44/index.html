<html><header><meta charset="utf-8"><title>美主持James Lipton病逝</title></header><body><h1>美主持James Lipton病逝</h1><p>美國長壽清談節目《演員工作坊》（Inside the Actors Studio）主持James Lipton，於美國時間周一早上，在紐約家中因癌症逝世，享年93歲。《演員工作坊》原本是為演藝學校學生而設的課堂，於1994年首播，他一共主持了23季，訪問過超過250位紅星，包括保羅紐曼（Paul Newman）、辛潘（Sean Penn）、畢彼特（Brad Pitt）及安琪蓮娜祖莉（Angelina Jolie）等，2007年更獲頒艾美獎終身成就獎。</p></body></html>
