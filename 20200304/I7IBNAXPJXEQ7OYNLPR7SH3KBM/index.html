<html><header><meta charset="utf-8"><title>周巧兒發病期間求診紀錄</title></header><body><h1>周巧兒發病期間求診紀錄</h1><p>2月13日：有發燒及輕微感冒，探體溫36.5度<br><br>2月17日：與家傭一起求診，指家傭有發燒及惡心，她自己症狀非常輕微，探體溫36.8度，肺部正常<br><br>2月20日：有少許黃痰，沒發燒，探體溫36.3度，肺部正常<br><br>2月24日：再帶家傭求診，家傭沒有發燒但有咳嗽；周指沒不適及沒有咳嗽，拒絕診治，但探體溫有37.9度，醫生聽周的肺部，發現左下肺有輕微雜音，在醫生建議下轉往養和醫院求診，接受肺部X光檢查和快速測試，結果對武漢肺炎病毒呈陽性，通知衞生署轉介瑪麗醫院治療及再做測試<br><br>2月25日：確診<br><br>資料來源：私家醫生楊毅敏信件、《蘋果》資料室</p></body></html>
