<html><header><meta charset="utf-8"><title>《怪奇物語》男星自爆遭跟蹤</title></header><body><h1>《怪奇物語》男星自爆遭跟蹤</h1><p>《怪奇物語》（Stranger Things）17歲童星Finn Wolfhard（左）因劇集爆紅，片約不斷，但最近他就表示以前曾被狂迷跟蹤，Finn說：「我13歲時，有些大人跟蹤我直到我的家。當時《怪奇物語》剛播映不久，我那時自己一個人，當我行得越快，他們也行得越快，當到達家門時，他們突然開口問：『喂，可以與你自拍嗎？』他當然拒絕。」又表示就算坐的士時也遭跟蹤。</p></body></html>
