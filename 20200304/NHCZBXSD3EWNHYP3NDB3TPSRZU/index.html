<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林明禎纏耳機線證纖腰</title></header><body><h1>【馮仁昭四圍超】林明禎纏耳機線證纖腰</h1><p>「大馬女神」林明禎擁有魔鬼身材，不時會喺Ig公開自己性感相騷身材，前晚佢貼出一條短片，當中佢用手機嘅耳機線纏住纖腰，仲好得戚咁話：「收好多私訊要我玩耳機線繞兩圈，來啊，挑戰通過。」<br><br>林明禎擁有23吋纖腰，除咗本身得天獨厚，亦因為佢一得閒就去健身室做運動。網民睇到嘩嘩聲，大讚林明禎係「耳機腰」、「我一圈都不行」、「腰精」同「這個贏了」等。<br>撰文：馮仁昭</p></body></html>
