<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林欣彤零收入積蓄過活</title></header><body><h1>【馮仁昭四圍超】林欣彤零收入積蓄過活</h1><p>林欣彤噚日到新城宣傳新歌《親愛的巨人》，喺近乎零工作下，佢坦言每日都留喺屋企，不停想逼自己做多啲嘢，唔想無所事事，所以會喺屋企勤力練歌，又會陪媽咪到街市買餸。<br><br>提到收入減少，林欣彤坦言財政上都受影響，好彩本身有儲錢習慣，所以盡量唔外出，問到父母可有擔心佢工作？佢話：「都會擔心，不過佢哋叫我唔好擔心，爹哋有返工，佢哋叫我有乜困難就要講。」<br>撰文：馮仁昭</p></body></html>
