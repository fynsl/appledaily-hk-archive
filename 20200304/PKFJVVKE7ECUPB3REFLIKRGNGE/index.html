<html><header><meta charset="utf-8"><title>平保渣打斥資回購股份</title></header><body><h1>平保渣打斥資回購股份</h1><p>平保（2318）指出，昨日在上交所以每股79.27元至79.99元人民幣價格，回購626.28萬股A股，斥資近5億人民幣。另外，渣打 （2888） 昨早披露，集團於倫交所周一（2日）以每股552.9407便士（折合約55.02港元），回購40.05萬股，涉資2,203.5萬元。集團早前已稱，委任摩根大通出任是次回購的安排行，回購不多於5億美元股份，有效期由前日起計至今年5月14日。渣打股價昨跌2.2%，報56.35元，成交2.89億元。<br></p></body></html>
