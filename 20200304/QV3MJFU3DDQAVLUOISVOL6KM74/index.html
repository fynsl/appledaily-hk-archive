<html><header><meta charset="utf-8"><title>李彩華遊日返港主動隔離</title></header><body><h1>李彩華遊日返港主動隔離</h1><p>李彩華（Rain）於上月18日聯同友人到日本北海道滑雪，原計劃上周五返港，但因當地受疫情影響，機位變得緊張，最後她延至前晚7時許才抵港。Rain指老公Eric身在北京公幹，非常擔心當時在北海道的她，Rain說：「老公初頭都擔心，但見我健康，知我冇事就安心。全部人都好衞生，噴晒消毒嘢，口罩都戴幾個，不過當地就買唔到口罩。」<br> <br>Rain指回港時見當地機場的人流很少，她說：「搭飛機都唔驚，自己着雨褸，戴帽同口罩，張凳都鋪咗床墊，冇食飛機餐。」Rain表示回來後會自我隔離，老公十日後回來也會自我隔離。<br>採訪：張明<br>攝影：林賓尼</p></body></html>
