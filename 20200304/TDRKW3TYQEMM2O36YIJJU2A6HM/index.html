<html><header><meta charset="utf-8"><title>陳凱琳收工搭叮叮</title></header><body><h1>陳凱琳收工搭叮叮</h1><p>武漢肺炎肆虐，不過陳凱琳因為要開工，難免要冒除口罩的風險，日前她現身大坑社區，進行拍攝工作時，便被迫脫去口罩。現場所見，陳凱琳似是正為時尚雜誌拍攝硬照，雖然其同行的工作人員均戴上口罩防疫，但估計她不想影響妝容，在等埋位期間，一直未見她戴上口罩。之後陳凱琳因拍攝關係，需要更換多套衣服造型，每一造型完成拍攝後，她就緊張地走向攝影師及工作人員，圍着頭貼頭檢視照片。</p><p>拍攝大概一個半小時後，陳凱琳就收工，然後揹着大手挽袋獨自步行往天后，見她戴上口罩，拿着外賣熱飲之餘邊按電話，之後再乘往銅鑼灣方向的電車離開。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
