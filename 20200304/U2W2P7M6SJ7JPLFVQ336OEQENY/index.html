<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金剛按摩遭女友嫌棄</title></header><body><h1>【馮仁昭四圍超】金剛按摩遭女友嫌棄</h1><p>金剛最近搵埋女友梁云菲（Nana）上節目《金剛旅神團》，Nana着住三點式大騷事業線，同男友晒恩愛。金剛喺Nana面前變身小綿羊，自動自覺幫佢按摩，不過就被Nana嫌棄唔夠班，金剛即刻調節力度，仲搞笑話女友特別惡。<br><br>金剛同Nana又去人工衝浪場體驗滑浪，但Nana全程掛住望教練，仲大讚佢靚仔，搞到金剛呷醋指Nana望都冇望過佢，又笑住話︰「家門不幸。」<br>撰文：馮仁昭</p></body></html>
