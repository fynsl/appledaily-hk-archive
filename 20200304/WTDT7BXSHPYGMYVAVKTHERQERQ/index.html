<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥自認靚仔有助冠軍歌</title></header><body><h1>【馮仁昭四圍超】坤哥自認靚仔有助冠軍歌</h1><p>吳業坤噚日到商台宣傳新歌《玩具成熟時》，透露近日開始鑽研入廚，問有冇煮畀女仔食？佢話：「咁又冇，都係叫埋一班朋友，我煮日式咖喱畀大家食，見到大家鍾意食，滿足感好大，同寫咗首歌有人鍾意一樣。」對於成為獨立歌手後派新歌，喺三間電台都登上冠軍位置，坤哥坦言呢個環境有咁嘅佳績，好感激大家厚愛。問到係咪因為靚仔？佢話：「有加分，但最緊要係聽到製作團隊有才華。」<br>撰文：馮仁昭</p></body></html>
