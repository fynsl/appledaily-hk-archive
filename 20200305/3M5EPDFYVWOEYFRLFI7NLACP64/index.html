<html><header><meta charset="utf-8"><title>Luna被指消費故友</title></header><body><h1>Luna被指消費故友</h1><p>韓國女團f(x)的26歲成員Luna，去年先後痛失兩名好友，包括前隊友Sulli及十年摯友「Sophia」李智恩。</p><p>而Luna近日演出節目，並到李智恩墓地拜祭對方，更哭成淚人說：「現在不能哭對吧？對不起。」但節目播出後卻引起爭議，除了無辜令同名的IU登熱搜榜外，李智恩的妹妹更在社交網炮轟Luna事前沒通知，Luna遭指摘消費死者。而節目組方面就強調事前已獲李智恩遺屬同意拍攝。</p></body></html>
