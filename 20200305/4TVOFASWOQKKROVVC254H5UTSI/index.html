<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希出Tee寸余文樂</title></header><body><h1>【馮仁昭四圍超】陳冠希出Tee寸余文樂</h1><p>余文樂嘅時裝品牌日前推出一件衞衣，背後嘅一個圖案，雙手分別舉起5隻手指同1隻手指，被解讀成「五大訴求，缺一不可」，余文樂立即道歉兼將貨物下架。</p><p>不過勁敵陳冠希開設嘅Juice Store，竟然咁啱前日將印有禁止「666」嘅圖案白tee上架，似乎暗寸一直鍾意用「666」做代號嘅余文樂。估唔到佢兩個由初出道爭鍾欣潼（阿嬌）傳不和，到做生意都暗鬥。<br>撰文：馮仁昭</p></body></html>
