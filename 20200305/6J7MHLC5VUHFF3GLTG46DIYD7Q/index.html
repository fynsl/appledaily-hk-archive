<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許瑋甯談男友：很幸福</title></header><body><h1>【馮仁昭四圍超】許瑋甯談男友：很幸福</h1><p>台灣女星35歲許瑋甯同攝影師劉又年拍拖三年屢傳婚訊，日前佢接受台灣蘋果新聞網專訪話：「我現在很好，彼此都在一個很舒服、很幸福的狀態下。」佢話之前曾遇事業低潮，因為自己係台美混血兒：「我曾經為了爭取角色一路過關斬將，只剩我跟另一個女生2選1，不過最後因為我的混血臉沒選我。」之後佢去咗紐約進修演技，拍戲敞開心胸變得自在。<br>撰文：馮仁昭</p></body></html>
