<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡非洲探訪日日屙</title></header><body><h1>【馮仁昭四圍超】林奕匡非洲探訪日日屙</h1><p>林奕匡上年獲邀為奧比斯到非洲參加慈善跑同探訪，除咗要喺高原跑10公里賽，仲有近距離觀察砂眼手術過程，令佢大開眼界。林奕匡話：「其實我婆婆係盲嘅，佢自小就照顧我，而我有一個同學都係失明嘅，我哋細個仲一齊夾band，佢會用手摸譜，所以我對失明人士並唔陌生。」佢喺非洲逗留一星期，不過佢話服用預防瘧疾嘅藥物後唔舒服：「日日都屙，完全冇胃口，呢個旅程瘦咗5磅，太太都有少少心痛。」<br>撰文：馮仁昭</p></body></html>
