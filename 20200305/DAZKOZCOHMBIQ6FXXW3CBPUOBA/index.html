<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA個唱取消爭取補場</title></header><body><h1>【馮仁昭四圍超】AGA個唱取消爭取補場</h1><p>江海迦（AGA）噚日到商台宣傳新歌《Mad》，佢話新歌MV前日拍好：「今次我要爆樽，仲要爆落人度，原來有啲講究，要打到骨先爆得多玻璃，事前冇得試，我用晒四支道具樽，所以好大壓力，驚過上次吊威吔。」講到因武漢肺炎取消下個月紅館騷，佢話：「宣佈當日個心有啲揦住，因為知道好多fans買咗機票準備嚟睇，我有同公司反映有歌迷希望保留門票作日後補場，公司應該下月有公佈。」<br>撰文：馮仁昭</p></body></html>
