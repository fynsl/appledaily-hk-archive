<html><header><meta charset="utf-8"><title>求驗客手記：C朗媽幸無大礙</title></header><body><h1>求驗客手記：C朗媽幸無大礙</h1><p>周二葡萄牙球星基斯坦奴朗拿度（C朗）媽媽Dolores Aveiro傳出因中風入院，呢名效力祖雲達斯嘅前鋒隨即趕返葡萄牙家鄉馬德拉島，從網上流傳片段所見，C朗大仔小C朗一馬當先從私人飛機落機，然後C朗緊隨其後，未有理會身後嘅女友佐真娜，據報一家三口隨即趕到醫院探望C朗母親，未夠兩歲嘅龍鳳胎Eva同Mateo就冇跟埋嚟。隨後C朗喺周二晚發佈聲明：「感謝大家對我母親嘅支持，佢𠵱家情況穩定並喺醫院康復，我同我家人想多謝醫療團隊對母親嘅照顧，懇請大家喺呢個時候，畀我哋一些私隱。」</p></body></html>
