<html><header><meta charset="utf-8"><title>Halsey自殺不遂停巡唱</title></header><body><h1>Halsey自殺不遂停巡唱</h1><p>美國人氣女歌手Halsey正舉行世界巡迴演唱會「Manic World Tour」，她日前在Ig上載多張德國慕尼黑演出的照片宣佈將暫停巡唱：「我想2020年將會記錄我最後的巡迴演唱會，將會暫停一段長時間，感謝製造這些特別的回憶，我珍惜每一個晚上。」Halsey早前接受英國《衞報》（The Guardian）訪問再提到流產一事，指事件令她意志消沉，她於去年受訪又指自己快到25歲，還沒自殺是一個奇蹟。</p></body></html>
