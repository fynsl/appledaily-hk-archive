<html><header><meta charset="utf-8"><title>求驗客手記：歐國聯英葡抽下籤</title></header><body><h1>求驗客手記：歐國聯英葡抽下籤</h1><p>第二屆歐洲國家聯賽周二進行分組抽籤，衞冕嘅葡萄牙抽咗入A級聯賽「死亡之組」，要同世界盃冠、亞軍法國同克羅地亞同處第三組，同組另一隊為瑞典。</p><p>至於英格蘭就抽入第二組，同2016年在歐洲國家盃16強將佢哋淘汰嘅冰島狹路相逢，同組仲有比利時同丹麥。值得一提係，「三獅軍團」兩年前喺世界盃兩度對比利時都輸。嚟緊屆歐國聯會喺2020年9月3日展開，決賽就喺2021年6月6日舉行。</p></body></html>
