<html><header><meta charset="utf-8"><title>林雅詩零收入轉做義工</title></header><body><h1>林雅詩零收入轉做義工</h1><p>林雅詩、馬天樂、黃夏蕙及曾德華（蜥蜴仔）昨日到荔枝角派發抗疫物資，馬天樂笑指沒戴口罩的蜥蜴仔早前在慈善活動上曾獲長者問候並送贈口罩關懷，蜥蜴仔為回饋長者，特別為他們準備今天的物資派發活動。<br><br>活動地點附近的元州邨有武漢肺炎確診個案，黃夏蕙說：「確診周圍都有，我除咗派口罩活動都唔出街，派完就返屋企。」林雅詩透露其時裝店鄰舖亦有人確診，她說：「隔籬舖確診，我哋員工都會開舖，惟有朝朝用漂白水清潔。」她指自己的娛樂工作停頓，時裝店生意亦零收入，現在投放多點時間做義務工作。<br>採訪：張明<br>攝影：沈健程</p></body></html>
