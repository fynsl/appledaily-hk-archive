<html><header><meta charset="utf-8"><title>馮盈盈落區做足防疫</title></header><body><h1>馮盈盈落區做足防疫</h1><p>馮盈盈、張寶兒及陳詩欣等昨日到葵伲石籬邨，為長者派發一萬個口罩，眾人做足準備戴上口罩，馮盈盈更穿上跣水外套，她說：「日前去咗元州邨派口罩，派完之後嗰度隔籬座就有人確診。」提到近日被拍到與前男友Martin於情人節前夕晚飯，她澄清當日見面是有事商討，相中只得兩份餐具，是因為爸爸遲到。<br><br>其後，馮盈盈到將軍澳拍攝慈善節目，同場的姜皓文被問到最近憑電影《犯罪現場》獲芝加哥亞洲躍動電影展頒「傑出演藝獎」，有沒有信心拿金像獎的「最佳男配角」？他說：「平常心，最開心同我最尊敬嘅前輩萬梓良一齊提名。」<br>採訪：張明<br>攝影：林賓尼</p></body></html>
