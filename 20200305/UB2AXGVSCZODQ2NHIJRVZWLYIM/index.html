<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言抱囡囡出浴</title></header><body><h1>【馮仁昭四圍超】吳日言抱囡囡出浴</h1><p>36歲吳日言（Yan）同圈外老公結婚四年，育有1歲囡囡林禧茹，前晚Yan喺社交網晒同囡囡嘅沖涼相，兩母女坐喺浴缸玩浸浴，Yan將囡囡抱喺胸前，左手巧妙咁遮住囡囡重要部位，不過佢就露出白滑玉背好性感，網民紛紛留言「嘩」聲四起。</p><p>Yan以短訊回覆《蘋果》：「老公親自操刀影㗎，我本來諗住自拍，遲啲可能太多肉，唔露就太遲。」<br>撰文：馮仁昭</p></body></html>
