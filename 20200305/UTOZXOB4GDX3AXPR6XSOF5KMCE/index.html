<html><header><meta charset="utf-8"><title>49歲城島茂一索得男</title></header><body><h1>49歲城島茂一索得男</h1><p>日本組合TOKIO的49歲隊長城島茂，去年9月宣佈奉子成婚，娶細自己25年的E Cup女星菊池梨沙為妻，城島茂已在上月中榮升人父，昨日還親自報喜，表示24歲嬌妻誕下健康男嬰，母子平安。<br><br>城島茂趁50歲前初嘗做老竇滋味，他發聲明表示武漢肺炎正肆虐日本及全球，令他在心痛的複雜心情下，公佈自己迎接小生命來臨的消息。城島茂與菊池發展四年，去年城島茂宣佈婚訊時就自爆外母還比他年輕5歲。</p></body></html>
