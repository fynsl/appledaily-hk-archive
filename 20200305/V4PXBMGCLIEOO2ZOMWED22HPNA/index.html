<html><header><meta charset="utf-8"><title>IGG全年純利13億跌13%</title></header><body><h1>IGG全年純利13億跌13%</h1><p>IGG（799）公佈截至去年底止全年業績，純利按年跌12.9%，至1.65億美元（約12.8億港元）；收入跌10.8%，至6.7億元（約52.03億港元）。集團解釋，去年收入按年跌11%，主因經典網上遊戲《王國紀元》收入自然回落。惟截至去年底，其月均流水仍高居近5,000萬美元，月活躍用戶（MAU）近820萬。《王國紀元》收入按年跌10.2%，錄5.4億美元，佔集團總收入逾八成，按年提高0.6個百分點。</p></body></html>
