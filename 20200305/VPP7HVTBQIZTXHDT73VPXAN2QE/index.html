<html><header><meta charset="utf-8"><title>求驗客手記：拜仁德盃贏得險</title></header><body><h1>求驗客手記：拜仁德盃贏得險</h1><p>衞冕德國盃嘅拜仁慕尼黑周二憑甘美治上半場一箭定江山，作客1:0淘汰史浩克04，打入四強。沙貝魯根就互射12碼淘汰杜塞爾多夫，成為第一支晉身德國盃4強嘅第4組別球隊。力爭第20度捧盃嘅拜仁慕尼黑，呢場八強賽贏得一啲都唔輕鬆，只係主隊史浩克04上下半場錯失唔少機會，包括前鋒古多貝斯托拿射門中楣，20分鐘破網又因越位在先，入球無效。結果俾拜仁喺40分鐘一次角球攻勢入面，由甘美治禁區邊窩利破網一箭定江山。至於沙貝魯根同杜塞爾多夫經過120分鐘比賽仍然賽和1:1，互射12碼沙貝魯根贏7:6而晉級。</p></body></html>
