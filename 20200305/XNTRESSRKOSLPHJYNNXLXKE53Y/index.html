<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃芳雯老公生意冇影響</title></header><body><h1>【馮仁昭四圍超】黃芳雯老公生意冇影響</h1><p>黃芳雯（右）主持嘅香港開電視節目《30分鐘大放餸》噚日喺觀塘錄影，邀楊淇做嘉賓，黃芳雯表示大仔前日3歲生日，由於疫情嚴峻，所以取消生日會，佢話大仔失望，但係健康要緊。講到老公做家禽貿易生意，黃芳雯話：「佢哋交貨畀酒樓、酒店、食肆，我聽到佢講電話，知道每一日都有餐廳話好快執笠，所以唔攞貨，另一方面佢哋都有交貨畀超市，𠵱家啲人會去超市買，打番個和。」而楊淇就想趁得閒學樹藝增值。<br>撰文：馮仁昭</p></body></html>
