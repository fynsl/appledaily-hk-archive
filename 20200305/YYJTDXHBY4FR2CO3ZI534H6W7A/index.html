<html><header><meta charset="utf-8"><title>梅根向碧咸嫂認低威</title></header><body><h1>梅根向碧咸嫂認低威</h1><p>「碧咸嫂」Victoria Beckham身嬌肉貴，就連近期淡出英國皇室的哈里王子夫人梅根（Markle Meghan）亦要向她認低威。</p><p>早前Victoria被指向傳媒大爆與梅根之間的友情，哈里王子更出頭向碧咸訴苦，令一向注重私隱的Victoria感到痛心和無辜。梅根近日就趁碧咸家人到加拿大度假，主動聯絡Victoria冰釋前嫌，有知情人指梅根向Victoria表示明白哈里王子珍惜與碧咸家的友情。</p></body></html>
