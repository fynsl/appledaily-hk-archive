<html><header><meta charset="utf-8"><title>木村《BG》加碼再演保鑣</title></header><body><h1>木村《BG》加碼再演保鑣</h1><p>多套人氣日劇下季將有續集開播，包括《半澤直樹》、《金裝律師》、《超級特派員》及木村拓哉的《BG~身邊警護人~》。電視台昨日正式公佈下月播出《BG》第二季，木村、齋藤工、間宮祥太朗、菜菜緒再合體演保鑣團隊，還有仲村亨、勝村政信、市川實日子加盟，是木村跟仲村繼《華麗一族》後事隔13年再合作。同日，堺雅人夥拍上戶彩的《半澤直樹》亦落實香川照之、片岡愛之助、及川光博等原有陣容回歸。</p></body></html>
