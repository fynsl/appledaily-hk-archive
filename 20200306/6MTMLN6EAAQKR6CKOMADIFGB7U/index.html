<html><header><meta charset="utf-8"><title>趣趣地：紅軍跌watt小魔迷信繼續寫</title></header><body><h1>趣趣地：紅軍跌watt小魔迷信繼續寫</h1><p>一個嚟自北愛嘅小魔迷，上個月曾寫信畀利物浦領隊高普，希望紅軍輸幾場。雖然高普回咗信婉拒要求，但今季所向無敵嘅利記近4場輸3場，有網友就鼓勵個小朋友繼續寫。呢個叫柯利嘅小魔迷因為功課要寫封信，於是就決定寫畀高普，冇耐紅軍歐聯又輸，英超不敗身又冇埋，有網媒就喺twitter貼文報道呢個現象，仲得到唔少網民回應，有人留言「天佑那位男孩」，亦有人建議「繼續寫啦，小朋友」。利物浦近況係麻麻，不過喺英超仲領先少踢1場嘅曼城22分，相信柯利嘅心願好難實現喇。</p></body></html>
