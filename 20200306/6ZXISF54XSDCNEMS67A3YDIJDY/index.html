<html><header><meta charset="utf-8"><title>越秀房託分派減逾兩成</title></header><body><h1>越秀房託分派減逾兩成</h1><p>越秀房託（405）去年收入總額按年增1.3%至20.58億元（人民幣．下同）；物業收入淨額上升1.8%至14.95億元；每基金單位末期分派0.1051元（約0.1172港元），按年減23.3%。受疫情影響，越秀房託向商場及酒店租戶提供租金寬減，估計影響集團收益約9,000萬元，佔去年總收入約4.4%。公司行政總裁兼執行董事林德良表示，金額是依據內地疾控專家說法估算；相關金額並非一次性入賬，如果租約期為三年，今年只會入賬三分之一。</p></body></html>
