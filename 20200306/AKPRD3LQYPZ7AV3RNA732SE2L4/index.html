<html><header><meta charset="utf-8"><title>古仔130萬口罩送抵基層</title></header><body><h1>古仔130萬口罩送抵基層</h1><p>古天樂上月底透過「古天樂慈善基金」宣佈，基金在全球搜購130萬個外科口罩，將經由社福機構、自助組織、宗教社區服務中心等，捐予全港18區有需要人士。<br><br>社福機構近日陸續收到古仔所贈的口罩，如協助肺積塵病患者的肺積塵互助會日前在社交網留言，表示已收到古仔送出的3,000個口罩，而為腦癇症患者服務的香港啟迪會收到2,500個口罩、南亞路德會家庭網社會服務中心亦收到3,000個口罩，將派給大埔區劏房戶及基層家庭等。<br>撰文：克己</p></body></html>
