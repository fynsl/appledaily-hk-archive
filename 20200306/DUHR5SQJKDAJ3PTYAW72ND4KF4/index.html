<html><header><meta charset="utf-8"><title>趣趣地：細哨用假護照變巴拉圭人</title></header><body><h1>趣趣地：細哨用假護照變巴拉圭人</h1><p>巴西傳奇球星「細哨」朗拿甸奴，喺2018年因違規起學校，又唔肯交罰款，結果巴西政府沒收咗佢護照。只不過近日細哨就利用假護照去到巴拉圭出席慈善活動，同時想介紹吓自己本新書，當然最後巴拉圭當局都發現到，細哨同佢大佬家陣就需要接受當局調查。阿根廷傳媒就喺ig上載咗細哨本假護照，可以清晰見到國籍一欄，由巴西變咗巴拉圭（紅圈示）。其實細哨呢一位咁出名嘅球星，基本上人人都知道佢係一個巴西人啦，咁樣光明正大將自己國籍改做巴拉圭，佢係咪覺得咁可以水到人呢？</p></body></html>
