<html><header><meta charset="utf-8"><title>趣趣地：麥巴比戴帽巴黎入決賽</title></header><body><h1>趣趣地：麥巴比戴帽巴黎入決賽</h1><p>周三法足盃四強，巴黎聖日耳門（PSG）靠基利安麥巴比連中三元、尼馬同沙拉比亞各入一粒，作客5:1反勝里昂入決賽。主場嘅里昂11分鐘由馬田泰利亞開紀錄，不過領先得三分鐘，PSG角球由古沙華飛頂，尾柱嘅麥巴比門前加一腳幫球隊追成1:1。下半場里昂中堅費蘭度馬卡爾喺禁區犯手球領紅，場波形勢唔同晒，里昂輸多球12碼，PSG由尼馬主射破網。打少件嘅里昂梗係頂唔順，被麥巴比同沙拉比亞分別建功射成4:1，完場前麥巴比仲完成「帽子戲法」，幫球隊以5:1大勝。</p></body></html>
