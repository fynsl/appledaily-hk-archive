<html><header><meta charset="utf-8"><title>趣趣地：格流又輸謝四話唔走</title></header><body><h1>趣趣地：格流又輸謝四話唔走</h1><p>周三蘇超賽事，謝拉特帶領嘅格拉斯哥流浪主場鬥下游咸美頓，格流最終喺全場數據佔優下輸0:1，兩連敗之餘，主場球迷仲要柴台！目前格流喺聯賽已經落後榜首些路迪13分，蘇足盃又出埋局，得歐霸一條戰線可以爭冠。賽後謝拉特話對球隊好失望：「一次錯誤令我哋付上代價，本來我以為喺蘇足盃出局後我唔會再失望，點知今次嘅失望程度比上次仲高。」不過佢就話會選擇留低繼續領軍：「我一直都知球隊遲早會面對呢種困境，目前係球會最需要我嘅時刻，我哋要繼續保持堅強。」</p></body></html>
