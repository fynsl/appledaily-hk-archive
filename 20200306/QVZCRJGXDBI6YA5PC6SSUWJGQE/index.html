<html><header><meta charset="utf-8"><title>捷榮：一度因疫情停工</title></header><body><h1>捷榮：一度因疫情停工</h1><p>捷榮國際（2119）公佈2019年業績，全年賺7,547.8萬元，按年微跌0.4%；每股基本盈利9.89仙，按年跌7.7%；末期息每股派3.33仙。期內，公司持續經營業務所得溢利按年升22.6%至8,980萬元。由於內地收入急跌15%及食品業務收入減少，捷榮去年收入為7.85億元，按年跌5.5%；毛利率則按年升1.7個百分點至39.5%。捷榮指，由於疫情導致一度停工，財務業績或會受整體市況影響。目前公司已維持穩定的貨品及服務供應予客戶。</p></body></html>
