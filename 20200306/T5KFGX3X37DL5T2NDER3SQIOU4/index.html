<html><header><meta charset="utf-8"><title>唐韋琪揭雷有輝扮細路</title></header><body><h1>唐韋琪揭雷有輝扮細路</h1><p>唐韋琪（Vikki）日前重遇兩位曾合作做兒童節目的蓋世寶及黃冠斌，接受他們做主持的香港開電視節目訪問。節目中提到她當年經典兒歌《長腿叔叔》主題曲《夢中天使》的和音部份，竟然是由一位知名band友獻聲，唐韋琪說：「有件事唔講大家唔知，首歌入面嘅小朋友和音係由一班好專業嘅歌手負責，就係太極嘅雷有輝，仲有周小君（周啟生胞姐）一起和嘅，一班大人扮小朋友唱出來。」<br><br>Vikki笑言這首歌唱足28年，現今仍要唱：「一見到小朋友，一見到家長，就會叫我唱幾句，咁我就順應，因為家長想有人幫佢唱開頭，然後繼續唱。」<br>撰文：唐如</p></body></html>
