<html><header><meta charset="utf-8"><title>伊能靜52歲生日被嫌老</title></header><body><h1>伊能靜52歲生日被嫌老</h1><p>伊能靜前日52歲生日，她在微博分享，表示兒子送了最好的生日禮物給她，就是獲倫敦中央聖馬丁藝術學院和紐約帕森斯大學收錄，她更自信留言：「我還是老女孩，活得比任何時候都精采，笑的比任何時候都燦爛。」<br><br>不過，有網民留言指伊能靜是「老女人」，伊能靜反擊留言：「替你感到悲哀，你母親沒有教育你要有教養嗎？男人為了當皇帝創下了女人老了不值錢的概念，你貶抑同樣的女性為了甚麼？再青春貌美沒有教養也只是醜陋的皮囊。替你感到羞恥悲傷。願你早點學會禮貌和尊重同性別的女性。」<br>撰文：唐如</p></body></html>
