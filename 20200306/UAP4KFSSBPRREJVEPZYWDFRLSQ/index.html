<html><header><meta charset="utf-8"><title>羅拔新版蝙蝠車曝光</title></header><body><h1>羅拔新版蝙蝠車曝光</h1><p>由麥里夫斯（Matt Reeves）執導，羅拔柏迪臣（Robert Pattinson）主演的新版蝙蝠俠電影《The Batman》現正拍攝中，昨日導演率先於twitter公開新的蝙蝠車造型，背景亦見羅拔柏迪臣以新蝙蝙裝現身。</p><p>明年6月上映的《The Batman》圍繞年輕蝙蝠俠Bruce Wayne，今次會有貓女、企鵝和謎語人等經典反派角色登場，Zoe Kravitz飾演貓女，而哥連菲路（Colin Farrell）則演企鵝。</p></body></html>
