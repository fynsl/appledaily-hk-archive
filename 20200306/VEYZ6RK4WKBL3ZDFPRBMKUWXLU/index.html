<html><header><meta charset="utf-8"><title>朱晨麗踢腿一字馬冇難度</title></header><body><h1>朱晨麗踢腿一字馬冇難度</h1><p>陳煒、朱晨麗和黃浩然等昨日在將軍澳宣傳劇集，眾人以運動服示人，沒戴口罩下做運動，陳煒與朱晨麗示範踢腿做瑜伽，本身有跳舞根底的二人，拗腰拱橋一字馬完全冇難度，而麥玲玲與謝雪心就施展金雞獨立，只見穿上貼身運動外套的麥玲玲，上圍更見突出。至於黃浩然和譚俊彥等男藝人，就示範做間歇運動tabata，不過做了幾下，黃浩然就面容扭曲典身水身汗。<br><br>此外，無綫藝人早前不斷四出到慈善機構、屋村派口罩及搓手液，朱晨麗等稍後將派橙，希望受惠人士吸收多點維他命C，增強抵抗力對抗病毒，麥玲玲更提議用彩紙和膠籃載橙，令老人家有集體回憶。<br>撰文：唐如</p></body></html>
