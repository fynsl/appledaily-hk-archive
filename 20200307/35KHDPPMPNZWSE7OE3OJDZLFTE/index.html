<html><header><meta charset="utf-8"><title>趣趣地：阿巴謙當選倫敦雙料最佳</title></header><body><h1>趣趣地：阿巴謙當選倫敦雙料最佳</h1><p>倫敦周四舉行咗年度最佳球員頒獎禮，車路士前鋒譚美阿巴謙力壓隊友佐真奴費路同埋上屆得主、效力熱刺嘅南韓射手孫興民，當選倫敦年度最佳球員，呢位22歲前鋒同時亦獲得倫敦年度最佳年輕球員嘅殊榮。據《每日郵報》所指，今屆頒獎禮星光熠熠，前英超球星施文、艾殊利高爾、卡頓高爾等都有登場。至於藍戰士嚟緊嗰場英超嘅對手愛華頓亦發聲明，指領隊安察洛堤喺上輪主場對曼聯賽後因為向球證投訴而被出示紅牌，英足總決定向佢罰款8,000鎊（約80,000港元），但就唔使停賽，即係呢位意大利領隊可以領軍倒戈車路士。</p></body></html>
