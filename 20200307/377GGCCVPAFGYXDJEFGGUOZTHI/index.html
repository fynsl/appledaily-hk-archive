<html><header><meta charset="utf-8"><title>汪小菲駕車玩電話　大S代賠罪</title></header><body><h1>汪小菲駕車玩電話　大S代賠罪</h1><p>台灣女星徐熙媛（大S）丈夫汪小菲日前駕駛其名貴跑車在台北上班，不過被台灣蘋果新聞網發現他在停燈位時，拿出手機玩，到轉燈時才匆匆放下手機開車，有觸犯台灣道路交通管理處罰條例之嫌。大S接受台灣蘋果新聞網查問時，表示代夫致歉：「我會好好教訓他，真是抱歉！」而汪小菲就未有回覆。</p><p>大S夫婦近來狂惹是非，先是早前他們在日本買口罩寄到武漢，被台灣網民指大S應該先幫助同樣買不到口罩的台灣人，之後大S更因為跟范瑋琪合力指罵台灣行政院長蘇貞昌管制口罩出口，惹來台灣網民反感。近日汪小菲在台灣經營的酒店受疫情影響，部份員工要放無薪假。<br>撰文：羅慧敏</p></body></html>
