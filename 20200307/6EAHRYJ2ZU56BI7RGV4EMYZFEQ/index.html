<html><header><meta charset="utf-8"><title>奧仕卡獲放生再開咪</title></header><body><h1>奧仕卡獲放生再開咪</h1><p>商台DJ奧仕卡（Oscar）和薛晉寧（阿檸）去年10月因為在未經許可下，齊齊請假到英國出席好友婚禮，並私下將節目錄音「扮直播」出街，被商台下令即時「封咪」，兩人主持的節目《毒檸王國》亦無限期停播，節目時段由新晉DJ鍾雪，以及少爺占與當奴的節目分擔。惟鍾雪日前正式告別商台，同時間Oscar亦宣佈再開咪主持新節目《失眠藥》。<br><br>Oscar接受《蘋果》電話訪問表示︰「呢幾個月吸收咗好多嘢，新聞又好，同朋友傾偈又好，自己睇劇又好，多咗好多角度，有返個渠道抒發返出嚟係好開心嘅！」至於早前因前女友車禍離世極為難過的阿檸，則未有新動向。<br>採訪︰曹家誠</p></body></html>
