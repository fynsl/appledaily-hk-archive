<html><header><meta charset="utf-8"><title>伍樂怡取消沖繩遊</title></header><body><h1>伍樂怡取消沖繩遊</h1><p>伍樂怡昨日聯同邱晴及梁敏巧到李鄭屋邨派口罩予中風長期病患者，同時理解弱勢社群苦況。伍樂怡透露家中有一位95歲婆婆，家人閒時會分享防疫衞生常識，不過婆婆近期因減少出街而呻悶，伍樂怡惟有抽多些時間陪伴婆婆，留在家中食飯。<br><br>日本暫停對香港免簽證入境措施，很多港人都要臨時取消行程，伍樂怡坦言現時不能到其他國家有少少失望：「但唔係因為去唔到日本，係因為個疫情蔓延，希望盡快平息。」她早前已訂了機票，打算一家人到沖繩旅遊，但有見疫情嚴重，所以一早已取消行程並退票，未來的短時間內都會留在香港。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
