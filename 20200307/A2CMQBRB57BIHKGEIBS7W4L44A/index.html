<html><header><meta charset="utf-8"><title>陳瀅露半球吸睛</title></header><body><h1>陳瀅露半球吸睛</h1><p>陳瀅近日到美國拉斯維加斯旅行避疫，連日來在社交平台貼出旅遊相，到當地名勝Seven Magic Mountains睇七彩藝術巨石陣，見她未有戴上口罩，玩得相當盡興。昨日陳瀅再出帖文大晒泳照，在酒店泳池旁的她，穿上超deep V紅色及粉紅色的兩截色一件頭泳衣，剪裁相當性感，露半球吸睛，獲不少網友給like，留心心眼及火焰emoji公仔，有人還留言：「流鼻血了」、「索爆」等，亦有網友叫她小心，留意疫情在美國開始蔓延。<br><br>其實，陳瀅一向出名身材好，擁有34C豐滿上圍，於入行初期已出過寫真，曾被封為「宅男女神」。<br>撰文：沈麗珠</p></body></html>
