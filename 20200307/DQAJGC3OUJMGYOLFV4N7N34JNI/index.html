<html><header><meta charset="utf-8"><title>林穎彤怕公司棒打鴛鴦</title></header><body><h1>林穎彤怕公司棒打鴛鴦</h1><p>林穎彤跟伍富橋昨日到商台宣傳新歌，這對緋聞情侶同樣穿上黃色衫，但二人聲稱沒夾過， 只承認自從合唱後更有默契，間中排舞時會鬥嘴，但不傷感情。問到是否伍富橋跳舞時放錯位？林穎彤為對方平反：「唔係，佢放啱嘅，大家越來越熟，但只係朋友。」白色情人節二人在工作中過，可在公司餐廳撐枱腳，伍富橋尷尬地答應屆時會接送。<br><br>傳聞指二人拍拖中，伍富橋承認林穎彤是自己喜歡的類型，女方則稱大家了解中，又讚伍富橋開朗又孝順，工作認真。至於會否以情侶姿態合作？林穎彤指睇老闆安排，也怕公司棒打鴛鴦，會事業為重，即使地下情也會先通知老闆。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
