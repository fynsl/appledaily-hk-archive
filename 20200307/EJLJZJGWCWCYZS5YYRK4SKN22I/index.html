<html><header><meta charset="utf-8"><title>蘇志燮全智賢抗疫齊出力</title></header><body><h1>蘇志燮全智賢抗疫齊出力</h1><p>武漢肺炎肆虐全球，南韓疫情更令人擔憂。眾韓星紛紛響應捐錢抗疫行列，韓劇《主君的太陽》男星蘇志燮捐出3億韓圜（約196萬港元）予Good Neighbors組織，以防止疫情繼續擴散。《我係金三珣》男星Daniel Henney也聯同代言的健康食品公司分別向大邱、慶北等地捐贈1億韓圜（約65萬港元）及2億韓圜（約131萬港元）食物。澤演亦捐出5千萬韓圜（約32萬港元）抗疫。</p><p>另外，全智賢早前已捐出1億韓圜，身為「樓后」的她近日再加入「善良業主運動」，向首爾江南區大廈的租客減免3月及4月的10%租金。<br>撰文：施洛冰</p></body></html>
