<html><header><meta charset="utf-8"><title>Chen粉絲寄包裹要求退團</title></header><body><h1>Chen粉絲寄包裹要求退團</h1><p>韓國男團EXO的27歲成員Chen今年1月突然宣佈奉子成婚，引起粉絲不滿，早前有粉絲團舉行集會示威，要求Chen退團，不過其所屬的SM事務所就力撐Chen不退團。最近有粉絲就發起新的抗議活動，將Chen的專輯寄回SM事務所，表達訴求。不少粉絲響應是次抗議活動，公開的照片中，見到包裹上寫上「金鍾大（Chen本名）退出吧」、「Chen Out」等字句。而Chen奉子成婚一事未有影響EXO其他成員的活動，隊長Suho將於本月30日推出首張個人專輯。</p></body></html>
