<html><header><meta charset="utf-8"><title>《東京星夢》疫市登榜首</title></header><body><h1>《東京星夢》疫市登榜首</h1><p>日本自疫情失控以來，演唱會等大型活動相繼叫停，戲院亦人流大減，反而刺激了劇集的觀看成績。由混血索女池田依來沙夥拍影后中谷美紀的Netflix新劇《東京星夢》，上架後反應熱烈，連日來登上日本Netflix排行榜首位。該劇由蜷川實花執導，邀得不少紅星客串，早前吸毒被捕的澤尻英龍華亦在首集登場，一眾要角也博到盡演出，除池田大方露肉外，年屆67歲的夏木麻里也有半裸露點演出。</p></body></html>
