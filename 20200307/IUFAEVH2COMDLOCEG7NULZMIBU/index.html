<html><header><meta charset="utf-8"><title>周嘉洛上位：做好自己</title></header><body><h1>周嘉洛上位：做好自己</h1><p>周嘉洛早前榮升最佳男配角，昨日到商台接受鄭裕玲（嘟姐）節目訪問，對於嘟姐喜歡小鮮肉，周嘉洛謙稱自己未達標，還禮貌指事前有做功課聽節目。雖然在劇中常駁嘴，但現實中的他，不會像農夫一樣反駁，周嘉洛說：「相信只係效果，私下佢哋應該好尊重嘟姐。」<br><br>因拍劇吸引很多師奶粉絲，周嘉洛笑言：「其實仲有好多小朋友，佢哋叫我廢青安，都覺得係讚賞，大家認得我，通常都有合照，除非之後拎我嘅相去打小人。」至於被視為馬國明接班人，他說：「太美譽喇，冇諗咁多，做好當前工作先，要上位講唔同因素，做好自己先。」又指不急於跳組拍劇，等公司安排。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
