<html><header><meta charset="utf-8"><title>唐詩詠委屈自爆經期準</title></header><body><h1>唐詩詠委屈自爆經期準</h1><p>唐詩詠近日被傳出跟馬國明撻着成為情侶，馬國明更疑似成為女方和緋聞男友陳思銘的第三者，馬國明前日激動回應，更澄清沒有搞大唐詩詠個肚。唐詩詠未有回應傳聞，但前晚她在Ig宣洩不滿：「現在都很少看新聞，所以不知胡亂寫到一個甚麼程度，也沒有興趣知道，請給我一點寧靜，好嗎？」她更稱一直有看中醫調理身體，經期非常準，間接否認大肚。<br><br>唐詩詠昨日再貼相及留言：「唔開心、憤怒、委屈，就是好好鍛煉自己的時候。每當有呢種感受時，我們可以先將情緒發洩，記住唔好加任何嘅想法。然後，慢慢地問自己為何會有這樣情緒的出現。」看來她心情麻麻，難怪自嘲「天生黑面樣」。<br>撰文：余嬌</p></body></html>
