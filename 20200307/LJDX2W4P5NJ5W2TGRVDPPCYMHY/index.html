<html><header><meta charset="utf-8"><title>《The Good Doctor》過期口罩被偷光</title></header><body><h1>《The Good Doctor》過期口罩被偷光</h1><p>武漢肺炎造成全球恐慌，荷李活的製作也受到影響。近日費迪夏摩亞（Freddie Highmore）上名嘴Jimmy Fallon節目受訪，大爆正在拍攝的劇集《The Good Doctor》片場上的道具口罩都快被偷清光，劇組人員曾叫齊所有演員，請大家不要再拿走片場的醫療口罩，而且那些口罩已經過期3年。他還笑說：「如果最後幾集看到演員們穿着短褲、T-Shirt、太陽眼鏡出場，那一定是因為護目鏡都被拿光了。」</p></body></html>
