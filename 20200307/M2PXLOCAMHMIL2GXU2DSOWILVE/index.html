<html><header><meta charset="utf-8"><title>Lizzo投訴抖音歧視</title></header><body><h1>Lizzo投訴抖音歧視</h1><p>近期爆紅的重量級女歌手Lizzo日前在內地影音手機程式抖音上載短片，投訴抖音無故刪除她穿着浴衣的片段。Lizzo一邊自拍弄頭髮，一邊重複唱着「我知」，影片上面寫着：「抖音一直刪走我穿浴袍的短片，但就容許其他女生穿浴袍。」疑暗示片段被刪的原因是體重問題，之後還加上：「抖音……我們需要詳談。」Lizzo投訴後，抖音已重新將她的短片上架，發言人則否認短片被刪與身形有關。</p></body></html>
