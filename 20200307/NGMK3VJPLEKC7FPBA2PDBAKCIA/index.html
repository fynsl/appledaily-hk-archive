<html><header><meta charset="utf-8"><title>趣趣地：夏神當錫最萌身高差</title></header><body><h1>趣趣地：夏神當錫最萌身高差</h1><p>皇家馬德里球星夏薩特早前受傷，最近就飛咗去美國達拉斯做手術，仲入場睇NBA球隊達拉斯小馬嘅比賽，賽後又同小馬主將、曾經效力皇馬籃球隊嘅當錫（Luka Doncic）見面，兩位新舊皇馬球星寒暄幾句後就交換波衫，氣氛好融洽。不過，網友嘅重點似乎就落咗喺兩人嘅身高度，話說只有1米75高嘅夏神，同2米01高嘅當錫身高足足差成26厘米，唔少球迷就表示雖然知道當錫高大，但估唔到兩人企埋一齊會搞到夏薩特好似成個小朋友咁，亦有網友指夏神係咪搵咗個細路做替身，仲有唔少創意改圖，認真搞笑。</p></body></html>
