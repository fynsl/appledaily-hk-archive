<html><header><meta charset="utf-8"><title>日治起製「縣酒」　存貨見底</title></header><body><h1>日治起製「縣酒」　存貨見底</h1><p>【話你知】<br>宜蘭酒廠創立於1909年台灣日治時期，已超過110年歷史，專門生產有宜蘭「縣酒」之稱的紅露酒（圖），生產百年來，每月銷量維持24萬瓶，堪稱是酒廠金雞母。紅露酒主要是使用紅麴釀造，據稱在清朝已為宜蘭鄉民所飲用，源自大陸福建安溪的老紅酒，相傳隨鄭成功渡海來台的人因思念家鄉，於是製造老紅酒飲用。紅露酒以糯米和紅麴發酵釀製，甕藏三年的「金雞陳年紅露酒」，更為甘醇、順口，昔日為產婦做月子用酒，因酒色金黃且適合燉雞滋補，故有「金雞」之稱。目前紅露酒產線暫停，只剩12萬瓶存貨，酒廠日後會視乎需求，調整生產線。</p></body></html>
