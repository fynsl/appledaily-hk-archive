<html><header><meta charset="utf-8"><title>陳柏宇夫婦尋回蜜月感覺</title></header><body><h1>陳柏宇夫婦尋回蜜月感覺</h1><p>陳柏宇和老婆符曉薇結婚三年，育有一歲半囡囡Abigail。最近二人撇低囡囡去澳洲過二人世界，符曉薇說：「尋回honeymoon感覺，雖然陳生肥咗，但我依然超級愛佢。」面對藍天碧海的無敵美景，人妻符曉薇更來個大解放，前日在Ig貼上多張穿上一件頭泳衣的相，紮起孖辮的她更被網民讚似「學生妹」。</p><p>兩夫婦有去玩滑沙，其中一張相見符曉薇趴在沙上滑下，有網民問：「個心口有冇事？」她笑答：「個心口大，所以好舒服。」囡囡沒有同行，兩夫婦每晚跟愛女視像通話一解相思之苦，而囡囡現開始學講話，不時用萌爆聲音講「I love you」，令爸媽甜入心。<br>撰文：翁可人</p></body></html>
