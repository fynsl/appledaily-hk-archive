<html><header><meta charset="utf-8"><title>李焯寧派口罩拒握手</title></header><body><h1>李焯寧派口罩拒握手</h1><p>李焯寧昨日在元洲邨派發防疫物資給居民，本來同場還有陳嘉桓，但最後對方因感冒缺席，李焯寧指到達後知道陳嘉桓病倒，已勸對方多休息。元洲邨曾有確診個案，李焯寧表示入住宅派物資不擔心：「我哋唔入屋，只會喺門口派，如果要求握手都應該唔會。」<br><br>雖然做善事派口罩，但李焯寧坦言本身不夠存貨：「屋企得番20幾個，所以盡量少出街，只係落街買餸。我喺口罩方面係基層，一陣可能要派番畀我。」因疫情影響，李焯寧很多商演和活動製作已經取消，已有兩個月沒工作，她說：「加上之前香港起伏不定係零收入，𠵱家用住積蓄先。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
