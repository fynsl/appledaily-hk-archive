<html><header><meta charset="utf-8"><title>趣趣地：西盃決賽再現巴斯克打吡</title></header><body><h1>趣趣地：西盃決賽再現巴斯克打吡</h1><p>周四西班牙盃四強次回合，畢爾包憑作客入球優惠淘汰CF格蘭納達，入到決賽會同皇家蘇斯達上演巴斯克打吡。首回合輸0:1嘅格蘭納達今仗雖然一度領先2:0，但客軍喺尾段靠尤利貝治捷抽遠柱入網，將比分改寫成1:2完場，兩隊總比數打和2:2，畢爾包靠作客入球優惠晉級決賽，會同皇家蘇斯達爭冠。呢場決賽亦係繼1927年皇家聯盟鬥艾利拿斯以嚟，首次再有兩支巴斯克球隊會師西盃決賽。同日，法國足總盃都定出決賽戲碼，聖伊天主場以2:1絕殺雷恩後，自82年後再入決賽，對手同當年一樣都係巴黎聖日耳門（PSG）。</p></body></html>
