<html><header><meta charset="utf-8"><title>求驗客手記：奧巴扭計槍手又要賣隊長</title></header><body><h1>求驗客手記：奧巴扭計槍手又要賣隊長</h1><p>英國《每日郵報》報道，同阿仙奴合約明夏就完嘅奧巴美揚，最近同槍手傾續約就要求30萬鎊（約300萬港元）周薪，由於阿仙奴喺英超只排中游，下屆歐聯多數冇份，所以未必頂得順呢口價。奧巴都快31歲，槍手可能驚佢好似艾朗藍斯咁自由身走人，英媒就估阿仙奴又要賣隊長。奧巴上周六話：「我唔使獎盃證明都係咁頂級。當然有梗係好啦，但好多偉大球員其實都冇盃嘅。」到底奧巴呢番說話可以點解讀？可能要問阿迪達喇。</p></body></html>
