<html><header><meta charset="utf-8"><title>求驗客手記：基達老表車禍最後冇事</title></header><body><h1>求驗客手記：基達老表車禍最後冇事</h1><p>ESPN報道，幾內亞職業足球聯盟發表聲明，透露幾內亞乙組球隊Etoile de Guinee上周四坐隊巴途中遇車禍（圖），有八個球員死亡，之前仲曾誤傳利物浦球星拿比基達（小圖）老表艾馬美基達遇難，不過後嚟證實佢仲在生同已被送院。報道話，上周四上午嘅意外中有八個球員同司機喪生，安全與民防部嘅聲明就證實有19人受傷。基達老表最初被列做死者之一，不過消息人士已通知ESPN佢冇事，只係入咗醫院。</p></body></html>
