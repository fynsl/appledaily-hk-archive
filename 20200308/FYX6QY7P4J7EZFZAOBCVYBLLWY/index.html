<html><header><meta charset="utf-8"><title>莊端兒獨自探訪長者</title></header><body><h1>莊端兒獨自探訪長者</h1><p>莊端兒有見疫情不斷增加，昨日她就到曾有確診個案的葵涌邨內的一間護老院做探訪，即場派曲奇餅、搓手液和消毒紙巾，派發給二百多位長者，她說：「我哋一直有跟唔同社福機構合作，今日老人院要求要着保護衣，而且只可以得我一個入去，為咗保護長者。」<br><br>原本莊端兒已訂二萬個口罩準備派發，但付款後遲遲未到貨，她說：「應該唔係騙案嘅，我一直有追問，都有覆我，但未返貨。本身1月初未到新年已訂，同搓手液一齊訂但未有。訂唔到都派住其他先，教育老人家要洗手。」她自言口罩有如保護衣，自己本身也不足夠，幸好有朋友相贈。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
