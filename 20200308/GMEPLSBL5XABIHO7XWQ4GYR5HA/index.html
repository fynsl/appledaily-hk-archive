<html><header><meta charset="utf-8"><title>班亞弗力傳撻新邦女郎</title></header><body><h1>班亞弗力傳撻新邦女郎</h1><p>占士邦系列電影《007：生死有時》（No Time to Die）的新一代「邦女郎」、31歲女星安娜迪艾瑪絲（Ana de Armas）傳與荷李活男星班亞弗力（Ben Affleck）撻着，二人近日同遊安娜的家鄉古巴。他們大前日被影到現身夏灣拿，其間大方與粉絲合照，當中一位幸運兒就表示在一間藝術餐廳的VIP位置偶遇二人。安娜與班亞弗力近期合作電影《Deep Water》，當中不乏床上戲。</p></body></html>
