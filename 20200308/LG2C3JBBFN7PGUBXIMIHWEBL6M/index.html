<html><header><meta charset="utf-8"><title>姜大衛護李琳琳行街市</title></header><body><h1>姜大衛護李琳琳行街市</h1><p>姜大衛太太李琳琳在2011年時不幸患上大腸癌，康復後李琳琳回復正常社交生活，而連月疫情關係，不少人會盡量留在家中煮飯，前日下午《蘋果》就發現姜大衛駕車接載李琳琳到九龍城買餸。兩人先走到菜檔巡視，由李琳琳負責出手揀食材，姜大衛就緊隨太太幫忙拿餸菜，兩公婆相當合拍。李琳琳在兩檔菜檔買了幾袋蔬菜，其間見她問菜檔阿姐意見，又跟姜大衛商量，似乎在研究煮甚麼餸。<br><br>之後二人轉到豆品店，又到新三陽買榨菜和南貨，看來滿載而歸。挽着一袋二袋的姜大衛，此時發現有記者在附近拍照，亦友善地笑着向鏡頭揮手打招呼。<br>採訪、攝影：黃曉程</p></body></html>
