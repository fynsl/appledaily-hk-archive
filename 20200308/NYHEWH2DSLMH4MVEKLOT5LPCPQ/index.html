<html><header><meta charset="utf-8"><title>求驗客手記：賓尼迪圖爆缸變泳帽戰士</title></header><body><h1>求驗客手記：賓尼迪圖爆缸變泳帽戰士</h1><p>馬賽前鋒賓尼迪圖喺上周五法甲開賽初段整親個頭，治理後竟戴泳帽完賽！不過馬賽最終喺領先2球下被到訪嘅艾米恩斯逼和2:2。喺法甲排第二嘅馬賽上周五迎戰排尾二嘅艾米恩斯，初段就有賓尼迪圖爆缸，治理後佢就戴泳帽繼續踢。馬賽上半場補時由辛臣先拔頭籌，換邊後再有皮耶射成2:0。不過馬賽未能保持優勢，83分鐘同補時艾米恩斯連入兩粒，結果以2:2逼和馬賽。馬賽賽後以28戰得56分繼續排第2，遠遠落後榜首巴黎聖日耳門。</p></body></html>
