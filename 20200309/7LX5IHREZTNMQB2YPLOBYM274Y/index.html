<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】KB慶幸停飛日本前返港</title></header><body><h1>【馮仁昭四圍超】KB慶幸停飛日本前返港</h1><p>音樂人李健宏（KB）最近到北海道二世古滑雪，不過日本政府日前突然「封關」，宣佈今日起暫停港澳旅客入境免簽證安排至今個月底，噚日聯絡過KB，當佢知道國泰將會取消所有往來日本航班時，KB大叫：「係咩？好彩我噚晚返咗！」問到當地疫情係咪好緊張？KB話：「我喺北海道二世古就冇咁緊張嘅，嗰度比較安全同OK嘅，係多咗啲人戴口罩，自己都有帶口罩，同埋做足晒措施先至上飛機。」<br>撰文：馮仁昭</p></body></html>
