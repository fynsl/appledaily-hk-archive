<html><header><meta charset="utf-8"><title>趣趣地：細哨面臨六個月拘留</title></header><body><h1>趣趣地：細哨面臨六個月拘留</h1><p>巴西球星朗拿甸奴（細哨）同阿哥羅拔圖，喺上個禮拜五因涉嫌使用偽造護照進入巴拉圭，再次俾當地執法人員拘捕。兩人上個禮拜四經過初步調查後承認喺受騙情況下犯錯，並願意接受處分代替起訴。不過當地律政司之後就唔接納有關安排，上個禮拜五再次拘捕二人，第二日就送到巴拉圭首都阿松森嘅最高法院應訊，法官仲指兩人所犯嘅罪行極為嚴重，加上有潛逃風險，所以拒絕保釋申請。根據巴拉圭法例，當局有六個月時間完成調查，其間有權一直扣押疑犯。而當地警方亦講明，細哨與羅拔圖要跟其他疑犯扣留喺同一個囚室，亦唔會得到特別待遇。</p></body></html>
