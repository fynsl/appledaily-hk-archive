<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】歐陽震華珍惜與友飯敍</title></header><body><h1>【馮仁昭四圍超】歐陽震華珍惜與友飯敍</h1><p>歐陽震華噚日喺社交網貼出與友飯敍嘅相片，佢表示好開心，但網友見佢哋冇戴口罩，就留言話可以唔聚會就唔好聚，不過見相中歐陽震華同吳岱融笑得好燦爛，佢哋都應該好珍惜，歐陽震華就話：「在做足防備措施之下，終於可以跟認識近三十年的好友們相聚，十分開心的一晚。」佢哋個聚會係由室內玩到室外，而出席嘅就包括吳岱融同老婆鍾淑慧、晨曦班主周文曦同崔嘉寶。<br>撰文：馮仁昭</p></body></html>
