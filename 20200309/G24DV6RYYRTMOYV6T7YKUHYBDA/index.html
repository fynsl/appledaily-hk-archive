<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳尊發聲明斥造謠者</title></header><body><h1>【馮仁昭四圍超】吳尊發聲明斥造謠者</h1><p>吳尊近日是非纏身，繼內地真人騷《婚前21天》公開結婚證書，自揭於2004年已婚，被踢爆當年講大話。近日又有網民質疑吳尊強迫太太提前剖腹生B：「安排老婆生孩子要在自己和她的生日生，他老婆兩次剖腹產，一次在病床上大出血。」不過有網民留言撐吳尊：「剖腹產本來就是要選日子。」吳尊嘅工作室發聲明澄清：「吳尊夫婦在生活中一直互敬互愛，孩子都是在他們的細心照料下足月健康出生。」兼要求發文者刪除內容。<br>撰文：馮仁昭</p></body></html>
