<html><header><meta charset="utf-8"><title>特稿：紅魔獵物正面交鋒 - 吹雪</title></header><body><h1>特稿：紅魔獵物正面交鋒 - 吹雪</h1><p>兩隊進攻中場占士麥迪臣（左）與基亞利殊（中）都有機會代表英格蘭出戰今夏歐國盃，而且盛傳都是曼聯來季收購目標。麥迪臣在國家隊的資歷稍勝基亞利殊，已代表英格蘭出戰過一場，較可惜是這位中場近七場聯賽都無法取得入球或助攻。<br><br>至於曾代表愛爾蘭U21的維拉隊長基亞利殊，2015年決定改為代表英格蘭，引起很多爭論，他今季各項賽事取得9個入球及7次助攻，難怪不少球評都呼籲英格蘭領隊修夫基徵召前者參加歐國盃。另外，二人都是曼聯收購目標，消息指只要維拉降班及保羅普巴離隊，基亞利殊便會加盟紅魔。<br>文：吹雪</p></body></html>
