<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Miki整蛋糕賀囡囡1歲</title></header><body><h1>【馮仁昭四圍超】Miki整蛋糕賀囡囡1歲</h1><p>前女子組合Cookies成員楊愛瑾（Miki小圖）同永安後人郭永淳結婚四年，三年抱兩，大仔Luken月底就3歲，而細女Emma亦剛剛1歲。</p><p>Miki前日為Emma舉行生日會，喺社交平台分享囡囡新相，着住淺綠色裙仔嘅Emma喺蛋糕旁留影，Miki留言祝囡囡生日快樂，又親手整咗生日蛋糕，帖文註明「用心」、「很欣賞自己親手做的無蛋蛋糕」，唔少網友讚Emma可愛，又指囡囡似媽咪。<br>撰文：馮仁昭</p></body></html>
