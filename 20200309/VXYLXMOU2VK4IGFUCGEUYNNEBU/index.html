<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉亦菲唱《花木蘭》主題曲</title></header><body><h1>【馮仁昭四圍超】劉亦菲唱《花木蘭》主題曲</h1><p>劉亦菲主演嘅迪士尼真人電影《花木蘭》，原定今個月26日上映，但受肺炎疫情影響，日前宣佈延期，官方噚日上載由劉亦菲獻唱中文主題曲《自己》MV，唔少粉絲讚好聽。李玟於1998年為《花木蘭》動畫電影中文主題曲《自己》獻聲，今次劉亦菲算係挑戰原唱者李玟，而劉亦菲剛出道時曾出過唱片，佢日前喺美國宣傳時話：「那是青少年時期的事，跟現在很不一樣。」<br>撰文：馮仁昭</p></body></html>
