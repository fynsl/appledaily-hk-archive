<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】祖兒倫敦騷細場風險低</title></header><body><h1>【馮仁昭四圍超】祖兒倫敦騷細場風險低</h1><p>容祖兒正喺歐洲巡唱，今日會移師倫敦演出，惟英國有逾200宗確診，《蘋果》收到讀者來信，指買咗倫敦站門票，惟因疫情嚴峻，希望可以退票，但主辦單位冇回覆。《蘋果》聯絡英皇，演唱會總監馮貽柏就話：「直至現時為止，主辦方與我們均認為演唱會仍然可以在一個安全情況下舉行。」馮先生又話祖兒今次演出場地The London Palladium係中型劇院，唔會密集過多人群。<br>撰文：馮仁昭</p></body></html>
