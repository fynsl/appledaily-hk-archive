<html><header><meta charset="utf-8"><title>佐丹奴主席減薪一半</title></header><body><h1>佐丹奴主席減薪一半</h1><p>疫情打擊零售市道，佐丹奴國際（709）昨表示，主席兼行政總裁劉國權自願減薪一半，其他執董及香港各高級管理團隊成員自願減薪三成；另外約15位其他管理團隊成員自願減薪一成至兩成。全部在今個月生效，為期三個月。另外，彌明生活百貨（8473）決議將原本撥作增設零售店及翻新現有零售店的100萬元，改為提升現有自營網上商店。董事會表示，疫情下消費者的購物習慣，由實體店轉至網上渠道，料疫情平息後趨勢會持續。</p></body></html>
