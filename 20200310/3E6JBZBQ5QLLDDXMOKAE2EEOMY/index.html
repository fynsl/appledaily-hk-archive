<html><header><meta charset="utf-8"><title>A-Rod反串籮霸扭腰</title></header><body><h1>A-Rod反串籮霸扭腰</h1><p>前日是3.8國際婦女節，不少女星都有貼出與家人的相片慶祝，但當中最出位的一定是美國女歌手「籮霸」珍妮花洛庇絲（Jennifer Lopez）。她貼出與未婚夫兼前棒球手男友A-Rod（Alex Rodriguez）的短片，首先籮霸以露背白裙打扮現身，再於鏡前狂扭蛇腰，鏡頭一轉竟變成了A-Rod穿了籮霸的白裙，模仿其動作，至於籮霸就換上男裝打扮。另外，超模Gisele Bundchen亦有貼出與女性家人的合照迎節日。</p></body></html>
