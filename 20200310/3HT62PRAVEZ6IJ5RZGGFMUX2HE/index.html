<html><header><meta charset="utf-8"><title>趣趣地：拜仁着新衫賀贏波</title></header><body><h1>趣趣地：拜仁着新衫賀贏波</h1><p>周日德甲，榜首拜仁慕尼黑憑下半場湯馬士梅拿同哥列斯卡嘅入球，以2:0主場擊敗奧格斯堡，聯賽11場不敗。今場拜仁球員着咗球會120周年特別版波衫上場，喺羅拔利雲度夫斯基缺陣下，拜仁上半場空有控球權，但就入唔到波，好在換邊後八分鐘就搞掂，謝路美保定一記妙傳，湯馬士梅拿禁區內第一時間撞射入網，到補時再入多粒，後備入替嘅哥列斯卡埋齋。拜仁以2:0贏咗奧堡，賽後以25場得55分繼續穩坐榜首。</p></body></html>
