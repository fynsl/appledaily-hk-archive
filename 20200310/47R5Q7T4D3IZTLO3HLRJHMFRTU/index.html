<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】衛詩雅日本拍戲變景點</title></header><body><h1>【馮仁昭四圍超】衛詩雅日本拍戲變景點</h1><p>衛詩雅喺主演嘅新戲《熟女愛漫遊》飾演戀愛同旅遊嘅KOL，大部份時間喺日本拍攝，戲裏戲外都可以盡情吃喝玩樂。因為要同日本演員做對手戲，事前衛詩雅有惡補日文，點知都係唔太聽得明要用繙譯機。而佢有日要着住士多啤梨蛋糕衫喺街拍攝，引來途人目光係咁影相，佢笑話冇諗過自己變成景點：「我仲同導演講如果每影一張相有錢收，分分鐘賺到碗拉麵！」<br>撰文：馮仁昭</p></body></html>
