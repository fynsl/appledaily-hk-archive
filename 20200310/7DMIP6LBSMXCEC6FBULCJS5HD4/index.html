<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周慧敏呼籲貼珍藏相</title></header><body><h1>【馮仁昭四圍超】周慧敏呼籲貼珍藏相</h1><p>周慧敏近日喺Ig貼出珍藏舊照，勾起大家唔少回憶，佢仲呼籲如有珍藏相就拎出嚟分享，好友陳鍵鋒即刻和應，貼出當年儲落多張同周慧敏嘅閃卡。<br><br>之後周慧敏搵咗張陳鍵鋒着警員制服嘅劇照，寫住︰「呢張該做埋閃卡啦。」之後佢又分享咗一張十分難得嘅相，就係佢同老公倪震喺1991年合作拍古裝電影《妖魔道》嘅畫面，周慧敏指︰「我和先生唯一一次一起演戲。」<br>撰文：馮仁昭</p></body></html>
