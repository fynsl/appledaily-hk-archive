<html><header><meta charset="utf-8"><title>Aaron Carter女友名紋面</title></header><body><h1>Aaron Carter女友名紋面</h1><p>90年代偶像組合Backstreet Boys主將Nick Carter的胞弟Aaron Carter近年麻煩多多，曾藏毒被捕，又自爆疑染上愛滋病、精神分裂症等，最近他再有出位行為，在眼眉上紋上新女友的名字Melanie。</p><p>其實Nick上年已經將希臘神話女妖紋臉上，他跟新女友Melanie，則只是今年才開始拍拖，卻愛得癡纏，除為她紋身外，正同遊荷蘭的二人更到鑽石店買約70萬港元巨鑽作訂婚戒。</p></body></html>
