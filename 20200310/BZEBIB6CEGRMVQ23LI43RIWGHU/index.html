<html><header><meta charset="utf-8"><title>寶龍地產派特別股息</title></header><body><h1>寶龍地產派特別股息</h1><p>寶龍地產（1238）去年盈利按年增長42.4%至40.41億元（人民幣．下同），核心盈利按年增加45.3%至26.8億元，每股派末期息27港仙，另派特別股息4港仙作上市十周年誌，收入按年上升32.9%至260.42億元。公司將維持高周轉的模式，並確保年內實現11個商場開業。同系寶龍商業（9909）公佈截至12月底，盈利按年增加33.7%至1.79億元，扣除上市開支後則增長56%至2.08億元，派末期息0.2元。</p></body></html>
