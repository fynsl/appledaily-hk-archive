<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】金剛勇試新奇鯛魚燒</title></header><body><h1>【馮仁昭四圍超】金剛勇試新奇鯛魚燒</h1><p>金剛（右）離開無綫後，早前轉去ViuTV拍旅遊節目《金剛旅神團》，同4位靚女遊東京，之前金剛出動女友爆乳着泳衣出鏡，成為該台收視冠軍。今晚播出一集，佢聯同練美娟（娟姐）同余逸思（Yoshi）去自助鯛魚燒店，隨意配搭餡料。Yoshi揀咗台灣特產鐵蛋同黑珍珠口味，未試食前金剛甚為苦惱，笑話希望下次可以揀拍檔，更話：「我究竟做錯啲乜嘢呢？」但試食後甚有驚喜，該店老闆（左）更話要加入新菜單。<br>撰文：馮仁昭</p></body></html>
