<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒一家三口脫罩田園樂</title></header><body><h1>【馮仁昭四圍超】杏兒一家三口脫罩田園樂</h1><p>胡杏兒同老公李乘德（Philip）前日帶兩歲幾嘅大仔李奕霆去享受田園樂，一家三口除罩郊遊，杏兒同囝囝齊齊戴上紅色cap帽母子裝，一齊摘士多啤梨，囝囝眼利專摘大粒，之後同父母一齊享用。入到有機農場杏兒摘埋紅菜頭、蔬菜同粟米返屋企，一整籃收穫豐富，囝囝拎住嘅紅菜頭仲大過佢個拳頭仔。Philip晚上喺Ig貼相，話期待下次帶埋約8個月大嘅細仔出動。<br>撰文：馮仁昭</p></body></html>
