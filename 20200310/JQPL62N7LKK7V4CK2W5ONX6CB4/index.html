<html><header><meta charset="utf-8"><title>趣趣地：列斯奇招防疫怕阻升班</title></header><body><h1>趣趣地：列斯奇招防疫怕阻升班</h1><p>武漢肺炎殺到英格蘭，家陣喺英冠排榜首嘅老牌球會列斯聯（圖），為免一隊染病影響爭升班，周日就發聲明話決定將預備隊同女子隊，搬到其他設施培訓，保護一隊球員。列斯聯話，預備隊同女子隊一直同一隊共用訓練場，但為咗保護領隊比爾沙同避免球隊喺任何人身上染病，所以有呢個決定。不過U23同U18就會繼續用訓練場，但如果有風險都隨時會再「踢走」兩支青年軍，仲已經唔批訪客入訓練場。</p></body></html>
