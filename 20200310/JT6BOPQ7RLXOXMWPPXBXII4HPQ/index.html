<html><header><meta charset="utf-8"><title>陳茵媺應囝囝要求整蛋糕</title></header><body><h1>陳茵媺應囝囝要求整蛋糕</h1><p>陳茵媺和老公陳豪育有兩子一女，6歲陳梓燁（Aiden）、5歲陳浩鋒（Nathan）及3歲陳凱婷（Camilla）。她前日凌晨分享為Nathan慶祝5歲生日的短片，以英語留言：「祝我的小超級英雄生日快樂，你十分成熟及慷慨，我為寶貝兒子感到驕傲，Nathan一直對自己的要求非常重視，所以當他要求三層、朱古力、彩虹棉花糖蜘蛛俠蛋糕時，我必須盡力配合。」<br><br>除了陳茵媺親自為囝囝炮製蛋糕外，大仔Aiden和細女Camilla分別抱抱壽星仔，三兄妹的感情相當要好。圈中好友胡杏兒、陳敏之及胡定欣等亦留言祝Nathan生日快樂。<br>撰文：祖李</p></body></html>
