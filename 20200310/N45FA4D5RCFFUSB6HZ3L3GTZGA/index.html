<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】昆凌舉起大女被笑三八</title></header><body><h1>【馮仁昭四圍超】昆凌舉起大女被笑三八</h1><p>周杰倫同太太昆凌前日3.8國際婦女節分別貼出同仔女去沙灘玩嘅相，相中昆凌高舉4歲幾嘅大女Hathaway，引用美國著名時裝設計師Diane von Furstenberg嘅名言「We all have a "Wonder Woman" inside of us」。周董則寫道：「祝大家三八女孩節快樂喔！怎麼三八女孩聽起來怪怪的。」台語三八係指女人舉止輕浮、做事鹵莽、八卦嘅貶稱。<br>撰文：馮仁昭</p></body></html>
