<html><header><meta charset="utf-8"><title>【雙失議員】鄧家彪紋眉變小新</title></header><body><h1>【雙失議員】鄧家彪紋眉變小新</h1><p>阮民安前晚被警察質疑是否紋眉，他即回說：「你估我鄧家彪咩？」工聯會的鄧家彪自2016年新界東立法會補選三連敗，淪為「雙失」議員。鄧家彪近日做YouTuber，上月中他疑似唔抵得黃之鋒為港人撲到10萬個口罩，上網拍片批評，卻被網民發現他兩瞠眉紋到勁粗（圖），笑言他似「王小虎」及「蠟筆小新」。<br><br>據知，鄧家彪其實早於去年2月已紋眉，當時他稱由於影宣傳相時要化妝，每次畫眉都要搞一大輪，所以為了一勞永逸，最終被老婆帶去美容院花了約半小時紋眉，並全程由老婆決定點整，結果他的眉變成網民口中的「二毛」。</p></body></html>
