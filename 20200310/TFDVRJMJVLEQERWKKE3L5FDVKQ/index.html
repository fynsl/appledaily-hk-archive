<html><header><meta charset="utf-8"><title>李麗珍同囡囡似兩姊妹</title></header><body><h1>李麗珍同囡囡似兩姊妹</h1><p>李麗珍與音樂人許愿離婚後，女兒許倚榕一直跟媽咪生活。女大十八變，已經22歲的許倚榕，長得亭亭玉立，而且越大越似李麗珍，成功遺傳媽咪的大眼睛、高鼻樑，更疑似箍了牙，五官看來更標致。<br><br>許倚榕不時在Ig貼生活相，早前與媽咪李麗珍一齊慶祝生日，合照十足兩姊妹。擁有一雙修長美腿的許倚榕，經常晒男友合照放閃，二人可算是型男索女，當中不乏錫錫的親熱相。不過李麗珍曾講過女兒無意入娛樂圈，雖然對藝術有天份，但只希望向設計方面發展。而李麗珍亦不會嚴管女兒的感情事，表示對方開心便可以。<br>撰文：嵐山</p></body></html>
