<html><header><meta charset="utf-8"><title>海俊傑拒妻建議約李施嬅</title></header><body><h1>海俊傑拒妻建議約李施嬅</h1><p>海俊傑昨日到新城宣傳與李施嬅的合唱歌《二次緣》，由於拍檔飛到加拿大拍戲，因此由他肩負新歌的宣傳重任。之前拍劇及錄合唱歌一直跟李施嬅合作，問到太太會否呷醋？海俊傑笑說：「冇，佢仲叫我同施嬅去拍拖，因為佢覺得我同施嬅合作唔夠火花，施嬅都咁覺得，可能初次合作未太熟。」<br><br>提到太太的建議，原來是在情人節當日提出，海俊傑指當時剛拍劇收工，施嬅正載他過海，太太得知坐施嬅順風車時便說：「你同施嬅去食埋飯先返。」對方聽到他太太的建議後哈哈大笑，而他就直接返家跟太太慶祝情人節。<br>採訪、攝影：馬建華</p></body></html>
