<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】巫啟賢被揭違泊發難</title></header><body><h1>【馮仁昭四圍超】巫啟賢被揭違泊發難</h1><p>巫啟賢近年多喺內地工作，最近先因疫情暫留台灣，據台灣蘋果新聞網報道，日前有讀者目擊佢喺微風復興館一間超市買嘢，佢嘅座駕停喺超市卸貨區，被商場開牛肉乾警告。記者問番件事，佢9個鐘後透過短訊發難︰「平時所有車都停這，如果你們還是本爛媒體特性胡說八道，你們亂寫，我一定提告。」記者返現場仔細了解，現場牆上確有紅色紙牌寫住「卸貨車專用區，自用車請勿停放」，證實與讀者描述無誤。<br>撰文：馮仁昭</p></body></html>
