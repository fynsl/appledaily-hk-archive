<html><header><meta charset="utf-8"><title>廣汽上月銷售跌81%</title></header><body><h1>廣汽上月銷售跌81%</h1><p>受累疫情下，汽車股上月銷情疲軟。廣汽（2238）上月汽車銷售為1.9萬部，按年急挫81.1%；首兩個月累積銷售則按年跌37.3%至19.6萬元；上月汽車產量亦跌82.7%至1.7萬部。另外，吉利（175）上月汽車銷量按年減少約75%至2.1萬部，主要受新型冠狀病毒爆發及春節假期影響。吉利今年首兩個月的汽車銷售按年減少45%至13.9萬部，只達到全年141萬部目標的9%。</p></body></html>
