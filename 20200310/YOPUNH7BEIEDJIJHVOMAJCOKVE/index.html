<html><header><meta charset="utf-8"><title>趣趣地：皇馬贏完巴塞又輸番場</title></header><body><h1>趣趣地：皇馬贏完巴塞又輸番場</h1><p>上輪勇挫宿敵巴塞隆拿重登西甲榜首嘅皇家馬德里，周日作客貝迪斯竟然衰咗！初段皇馬都叫佔優，但到41分鐘就出事，薛尼列曹右路勁射，皇馬門將泰拔高圖爾斯撲到都照入，主隊領先1:0。好在賓施馬完半場前入12碼，皇馬半場未使輸。下半場貝迪斯加壓，38歲老將祖亞昆仲差啲入單刀波；但皇馬82分鐘終於頂唔順，基斯甸泰路接應直線單刀破網，幫貝迪斯主場2:1擊敗皇馬，令後者失去榜首位置。</p></body></html>
