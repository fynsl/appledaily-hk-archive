<html><header><meta charset="utf-8"><title>田中美奈實半裸照流出</title></header><body><h1>田中美奈實半裸照流出</h1><p>日本性感主播田中美奈實自推出寫真集《Sincerely yours...》後人氣爆燈，發行一個半月出貨量達60萬本，她在寫真集內從未有公開的照片日前流出，裸露程度令人咋舌。</p><p>多張流出的照片中，田中美奈實以單手遮掩巨胸，胸前兩點亦近乎走光。美奈實於2017年亦曾為女性雜誌《anan》拍攝性感照片，手踭遮胸的封面甫推出即被一掃而空。美奈實近日再接受該雜誌訪問表示：「有這樣的迴響實在感到驚訝，來寫真集交收會的九成都是女性，而且她們都打扮得很美麗，她們向我表示希望變成我一樣，令我感到非常幸福。」<br>撰文：黃思虎</p></body></html>
