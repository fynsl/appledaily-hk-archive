<html><header><meta charset="utf-8"><title>趣趣地：意甲停戰　西甲閉門</title></header><body><h1>趣趣地：意甲停戰　西甲閉門</h1><p>意大利嘅武漢肺炎疫情越搞越大鑊，當地總理孔特周一宣佈，包括意甲在內嘅所有國內體育活動，由周二起全部暫停，最快要到4月3號先再開番，而薩斯索羅周一主場大勝布雷西亞3:0場意甲，就成為意甲封館前最後一戰，而主隊前鋒卡佩圖就喺入球後展示字句（圖），為國民抗疫打氣。禁令並唔包括國際賽事，所以意甲球隊仍然可以出戰歐聯同歐霸盃賽事，但就會閉門作賽。另外，西甲同西乙亦剛宣佈未來兩周所有比賽一樣會閉門踢。</p></body></html>
