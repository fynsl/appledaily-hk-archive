<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MIRROR三子做競爭對手</title></header><body><h1>【馮仁昭四圍超】MIRROR三子做競爭對手</h1><p>盧瀚霆（Anson Lo 左）、柳應廷（Jer 右）同江熚生（Anson Kong）噚日到商台宣傳新歌，雖然三人同時期宣傳單曲，但無阻彼此兄弟情，Jer指寧願一齊派歌，等大家記得佢哋係MIRROR。暫時MIRROR得五位成員有出單曲，其餘成員會唔會唔開心？佢哋話：「唔會，遲啲又會有小組歌曲，其實一路大家收到demo、收到詞或者錄好歌，都會問吓對方意見，互相支持。」<br>撰文：馮仁昭</p></body></html>
