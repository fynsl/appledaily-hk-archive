<html><header><meta charset="utf-8"><title>波多野悔演AV版小丑</title></header><body><h1>波多野悔演AV版小丑</h1><p>荷李活男星祖昆馮力士（Joaquin Phoenix）憑DC電影《JOKER小丑》（Joker）勇奪奧斯卡影帝，有「暗黑林志玲」之稱的AV女優波多野結衣，早前亦跟風模仿小丑造型拍攝AV版，但她近日接受前AV女優上原亞衣訪問，就自爆拍完之後好後悔！上原亞衣引退後轉型做YouTuber，日前她請來波多野結衣做嘉賓，波多野談到拍AV版《小丑》後一度後悔接拍，更不希望觀眾看到。</p></body></html>
