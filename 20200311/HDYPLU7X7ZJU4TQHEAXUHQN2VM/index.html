<html><header><meta charset="utf-8"><title>十一姨洪國華下周四設靈</title></header><body><h1>十一姨洪國華下周四設靈</h1><p>「祥嫂」洪金梅的胞妹洪國華（十一姨）於本月2日離世，終年65歲。家人將於下周四在香港殯儀館為十一姨設靈，翌日早上9時半進行大殮，隨即到歌連臣角火葬場進行火化。<br><br>祥嫂去年7月離世，當時十一姨亦有出席胞姊喪禮，亦是十一姨最後現身公開場合，豈料相隔8個月，十一姨亦逝世。消息指洪國華於年初一因病入院，其後細菌入血引發敗血症令器官衰竭，延至本月2日下午不治。洪國華在家中排行十一，故有「十一姨」之稱。她生前曾為麗的電視藝人，演出過劇集《大家姐與大狂魔》、《鱷魚淚》及主持《貓頭鷹時間》，近年已鮮有在幕前演出。<br>撰文︰祖李</p></body></html>
