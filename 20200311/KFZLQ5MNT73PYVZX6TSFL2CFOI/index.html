<html><header><meta charset="utf-8"><title>佳源少賺8%派息11仙</title></header><body><h1>佳源少賺8%派息11仙</h1><p>佳源國際（2768）公佈去年業績，純利按年下跌8%至20.5億元（人民幣．下同），每股盈利52.03分，末期息維持每股11港仙。毛利52.4億元，按年升16%。核心淨利潤23.4億元，按年升21%。截至去年12月底，集團合同銷售金額約288.7億元，按年升逾四成。合同銷售面積約245萬平方米，按年增加約37%。總裁張翼認為，疫情對房地產市場只是短期影響，前景仍然樂觀；長遠看好本地市場，透露如有合適的項目，未來仍會買入物業作發展。</p></body></html>
