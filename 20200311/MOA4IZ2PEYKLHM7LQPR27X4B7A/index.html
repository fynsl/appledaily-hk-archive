<html><header><meta charset="utf-8"><title>狄以達拍片免費推廣體育</title></header><body><h1>狄以達拍片免費推廣體育</h1><p>狄以達與多位香港運動員一齊拍攝運動短片，於網上教小朋友在家中做運動鍛煉身體。昨日狄以達位於旺角的教學中心開張，表示因為肺炎疫情而停課的學生未能有適量的運動，所以他邀請了十多位現役運動員，拍攝60集運動教學短片，免費提供予有需要的學校使用，他說：「主要係拍畀小學、幼稚園學生睇，𠵱家有近100間學校用我哋嘅片，我哋會免費畀佢哋喺內聯網播放，辦呢個課程好有意義。」<br><br>狄以達有三間舞蹈教學中心因為疫情而停課整個月：「蝕錢六位數一定有，小朋友戴口罩跳都辛苦，𠵱家陸續有家長帶返嚟上堂，我哋做小班教學。」<br>採訪：張明<br>攝影：葉君海</p></body></html>
