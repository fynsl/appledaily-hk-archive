<html><header><meta charset="utf-8"><title>趣趣地：華Dee起孖破入球荒</title></header><body><h1>趣趣地：華Dee起孖破入球荒</h1><p>占美華迪（藍衫）周一終於打破644分鐘入球荒，同哈維班尼斯每人省兩粒，幫李斯特城喺主場大炒阿士東維拉4:0，結束英超四場不勝頹勢，繼續穩守第三位。原本喺英超射手榜同阿仙奴前鋒奧巴美揚平頭嘅華迪，亦拉開番兩球優勢，以19球獨佔榜首。李城領隊羅渣士承認，球隊對上幾場波特別係進攻方面嘅表現真係麻麻，但今場入咗第一球後，球員信心就即刻返晒嚟。對於華Dee搵番射門鞋，羅渣士話咁先係佢真正嘅實力。</p></body></html>
