<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張國榮悼念活動首停辦</title></header><body><h1>【馮仁昭四圍超】張國榮悼念活動首停辦</h1><p>張國榮（哥哥）今年逝世17周年，過去每年哥哥死忌，大批歌迷都會到文華酒店外悼念偶像，風雨不改。但今年悼念活動就受武漢肺炎影響舉行唔到，「That's Leslie．榮燑聯盟」fb專頁噚日公佈：「鑑於今年新型冠狀病毒疫情仍未完結，暫時未能向政府申請牌照舉辦任何公眾活動。</p><p>有鑑於此，今年紀念活動將在社交平台上舉行，有關詳情容後公佈。此外，文華東方酒店和蠟像館的獻花活動亦被迫取消，我們也因此感到萬分無奈。」<br>撰文：馮仁昭</p></body></html>
