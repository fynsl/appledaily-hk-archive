<html><header><meta charset="utf-8"><title>BIGBANG受武肺拖延復出</title></header><body><h1>BIGBANG受武肺拖延復出</h1><p>韓國天團BIGBANG去年經歷前成員勝利連環爆出醜聞，令到BIGBANG由5人變成4人展開活動，今年1月YG事務所宣佈BIGBANG將會於下月10及17日亮相美國的Coachella音樂節，不過近日因武漢肺炎肆虐全球，BIGBANG的復出大計亦無奈叫停。據美媒報道因受疫情影響，相關人士透露原定下月舉行的Coachella音樂節可能延期至10月舉行，惟主辦單位仍未公佈詳情，BIGBANG粉絲留言大呼失望。</p></body></html>
