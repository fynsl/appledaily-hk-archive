<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林家棟唔收錢撐港產片</title></header><body><h1>【馮仁昭四圍超】林家棟唔收錢撐港產片</h1><p>武漢肺炎肆虐，唔少開戲計劃都要押後，不過第四屆劇情電影計劃嘅首部資助片《手捲煙》日前喺香港開鏡。呢部片由29歲新晉導演陳健朗執導，演員有林家棟、白只同南亞裔新人。因為成本只有幾百萬，大部份演員都冇收錢，林家棟透露電影講述佢同一個南亞裔人嘅故事，佢亦唔太擔心疫情下開工：「因為劇組買晒保險，開工嘅地方主要係戶外，會做足防疫措施，𠵱家影視圈環境咁差，有新導演開戲點都要支持，我今次都冇收到片酬。」<br>撰文：馮仁昭</p></body></html>
