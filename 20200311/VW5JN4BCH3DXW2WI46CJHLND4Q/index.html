<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細貓韓國畢業匿屋企</title></header><body><h1>【馮仁昭四圍超】細貓韓國畢業匿屋企</h1><p>曾參加《全民造星》，喺韓國實習七年嘅應智越（細貓）兩星期前畢業返港，噚日佢到新城電台宣傳新歌《約你跳舞》，同場遇見《全》嘅戰友Anson Kong、Anson Lo同Jer，興奮到逐一攬攬。細貓話：「我返韓國參加畢業禮時仲未爆發疫症，但大爆發之後我同其他外國同學都匿喺屋企唔敢出去，畢業禮儀式都取消咗。」細貓覺得畢業禮大合照要取消好可惜，佢話：「同其他畢業同學只可以等疫情過後再相約見面。」<br>撰文：馮仁昭</p></body></html>
