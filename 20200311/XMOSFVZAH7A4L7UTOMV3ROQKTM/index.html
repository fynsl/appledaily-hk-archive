<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】曾若華怕疫情冇得探親</title></header><body><h1>【馮仁昭四圍超】曾若華怕疫情冇得探親</h1><p>曾若華（Jude）噚日到商台宣傳新歌《零分》，佢日前拍咗一條教大家用結他彈新歌嘅片段放上網分享，希望停課學生可以自學。<br><br>Jude表示近日正計劃同朋友組隊行山，沿途清理被遺下嘅垃圾。武肺疫情蔓延至英國，Jude聽當地朋友講防疫物資開始被搶購，問到會唔會擔心喺英國居住嘅嫲嫲？佢話：「有諗過想去探佢，但又驚會帶菌返去，𠵱家有姑媽照顧住，同埋嫲嫲唔出街，所以都OK。」<br>撰文：馮仁昭</p></body></html>
