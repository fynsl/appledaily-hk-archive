<html><header><meta charset="utf-8"><title>越秀地產料復工率九成</title></header><body><h1>越秀地產料復工率九成</h1><p>越秀地產（123）昨公佈去年業績，盈利按年升27.7%至34.8億元（人民幣．下同），核心淨利潤約為35.1億元，較2018年增加24.8%；派末期息0.044元，按年持平；全年派息0.091元，派息率維持四成。期內營業收入按年升約為45%至383.4億元，毛利率則升2.4個百分點至34.2%。去年合同銷售金額約721.1億元，超額完成全年680億元目標；今年銷售目標為802億元，按年增加11.23%。董事長及執行董事林昭遠稱，目前湖北以外的實體銷售渠道已回復，約八成員工回到崗位工作，料本周末復工率提升至九成。</p></body></html>
