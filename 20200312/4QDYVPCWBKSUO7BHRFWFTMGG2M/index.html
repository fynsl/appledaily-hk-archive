<html><header><meta charset="utf-8"><title>趣趣地：不敗拳王想買起紐卡素</title></header><body><h1>趣趣地：不敗拳王想買起紐卡素</h1><p>已退役嘅不敗拳王美韋達（箭嘴示 圖右三）近日喺英國出席活動時表示，如有機會希望入主英超球會，而佢希望買紐卡素。美韋達問現場觀眾：「如果有人想我買紐卡素，就話畀我知！」雖然未知43歲嘅美韋達係咪真係有買紐卡素嘅打算，不過現時紐卡素班主艾殊利一向唔受球迷歡迎，之前希望賣盤都唔能夠成事，今季球會大灑金錢買幾個球員先減少一啲民怨，但如果美韋達真係出手，相信唔少紐卡素球迷都會舉腳同意。</p></body></html>
