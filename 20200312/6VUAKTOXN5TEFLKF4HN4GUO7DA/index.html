<html><header><meta charset="utf-8"><title>adidas料內地銷售大跌</title></header><body><h1>adidas料內地銷售大跌</h1><p>據美國財經頻道CNBC報道，adidas表示，疫情拖累公司於中國的銷售額大幅下跌，預計內地首季銷售額將下降最多10億歐元，營運利潤將下降4億至5億歐元。adidas稱，自1月25日起，大中華地區業務料按年跌85%，雖然目前中國商務活動稍為改善，不過日本及韓國的消費人流惡化，影響亦擴展至其他市場。adidas於2月份已取消所有運送往中國批發商的船期，並計劃在今年清理渠道庫存。</p></body></html>
