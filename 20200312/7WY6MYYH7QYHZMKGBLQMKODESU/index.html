<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霆鋒家居隔離玩貓解悶</title></header><body><h1>【馮仁昭四圍超】霆鋒家居隔離玩貓解悶</h1><p>謝霆鋒同王菲喺農曆年嗰陣，去咗日本北海道滑雪同埋拍節目，最近佢哋返咗北京，由於武漢肺炎肆虐，佢哋要接受14日家居隔離，盡可能減少同家庭成員接觸。前晚，霆鋒喺屋企太得閒，就化身貓奴同貓貓玩，仲將影片上載到社交平台，片中見到佢同王菲嘅愛巢佈置得溫馨又簡潔。雖然霆鋒患有哮喘，對動物毛髮好敏感，但佢依然養貓，相信係受到同樣愛貓嘅王菲影響。<br>撰文：馮仁昭</p></body></html>
