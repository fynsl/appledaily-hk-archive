<html><header><meta charset="utf-8"><title>趣趣地：槍迷獲奧斯爾「賜名」</title></header><body><h1>趣趣地：槍迷獲奧斯爾「賜名」</h1><p>阿仙奴領隊阿迪達領軍後，中場奧斯爾（圖）攞番唔少上陣機會。近日，奧斯爾喺Twitter上同一名阿仙奴球迷達成協議，後者承諾會將自己未出生孩子改名做「奧斯爾」。呢位叫羅賓遜嘅阿仙奴球迷喺Twitter上發文表示，假如奧斯爾會回覆自己貼文嘅話，就會將即將出世嘅孩子改名做「奧斯爾」。事隔四日，奧斯爾喺Twitter上回覆：「協議達成喇，我唔會令你失望。𠵱家輪到你，我要睇你個仔7月出世後嘅出生證明。」</p></body></html>
