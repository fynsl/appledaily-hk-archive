<html><header><meta charset="utf-8"><title>趣趣地：細哨踎監照樣笑騎騎</title></header><body><h1>趣趣地：細哨踎監照樣笑騎騎</h1><p>涉嫌使用假護照喺巴拉圭被捕嘅巴西球星朗拿甸奴（圖），據報已適應咗監獄被拘留嘅生活，從網上流傳嘅照片可見，細哨喺獄中仍然保持招牌燦爛笑容。現年39歲嘅朗拿甸奴，日前同兄長羅拔圖由巴西前往巴拉圭時，被揭發使用假護照而被捕。兩人被送往巴拉圭首都亞松森外圍嘅一個監獄，獄長巴拉斯韋拿接受傳媒電話訪問時透露，話細哨好快已適應獄中生活：「整體嚟說佢好好，精神睇嚟相當唔錯，就好似以前喺電視上見到佢一樣，總是笑晒口。」</p></body></html>
