<html><header><meta charset="utf-8"><title>BIGBANG續約YG準備出新歌</title></header><body><h1>BIGBANG續約YG準備出新歌</h1><p>韓國天團BIGBANG前成員勝利去年連環爆出醜聞，令BIGBANG由五人變成四人組合。而曾陷大麻案的成員T.O.P退伍後亦曾多次暗示不想回歸，不過昨日YG事務所表示已跟BIGBANG四名成員續約，T.O.P仍然有望以歌手身份再次活動。另外，BIGBANG原定下月在Coachella音樂節強勢回歸，不過音樂節因武漢肺炎延至10月舉行，而YG就派定心丸，預告BIGBANG已在製作新歌。</p></body></html>
