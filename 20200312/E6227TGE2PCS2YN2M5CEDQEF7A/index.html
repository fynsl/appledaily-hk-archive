<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何雁詩婚禮使費AA制</title></header><body><h1>【馮仁昭四圍超】何雁詩婚禮使費AA制</h1><p>何雁詩早前離開咗星夢唱片，噚日佢以獨立歌手身份，喺商台宣傳新歌，佢透露今次自資咗6位數字錄歌，笑指戶口存款數字不斷減少。提到佢同鄭俊弘喺11月舉行婚禮，到時係咪有人養就唔使愁？佢笑住話：「𠵱家巿道，大家都養唔到大家，婚禮使費都係一齊分擔。」講到婚禮，何雁詩表示要視乎疫情情況，「11月擺婚宴，之後去美加結婚，到時只會邀請雙方家長同最親嘅朋友出席。<br>撰文：馮仁昭</p></body></html>
