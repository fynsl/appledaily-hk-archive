<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁祐嘉開心浸凍水</title></header><body><h1>【馮仁昭四圍超】梁祐嘉開心浸凍水</h1><p>梁祐嘉早前為新歌《天蠍》拍攝MV，佢同飾演「渣男」嘅男主角要浸喺裝滿凍水嘅玻璃水箱入面，成個過程都幾辛苦，不過梁祐嘉話拍得好開心，「可以演繹呢個被傷害又幻想對加害者殘暴對待嘅女人，但係我最後都會着條靚裙，寓意人要放低過去，漂漂亮亮咁走落去。」轉型做獨立歌手嘅梁祐嘉，透露會籌備第二首作品，雖然𠵱家係一手一腳去搞，冇咗唱片公司安排，但佢話覺得好刺激同埋好有啟發性。<br>撰文：馮仁昭</p></body></html>
