<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】家燕姐直播70歲生日會</title></header><body><h1>【馮仁昭四圍超】家燕姐直播70歲生日會</h1><p>薛家燕今個月30號70歲生日，以往佢都會舉行生日會，但今年因為疫情問題，家燕姐前日到將軍澳出席活動時就宣佈取消，佢笑住話：「今年可能要兩個女喺美國返嚟慶祝，到時會喺網上直播生日會，人情可以喺網上轉賬。」同場嘅黃百鳴就話戲院生意受到疫情影響，同上年2月相比，生意額少咗超過6成，佢預期只有疫情結束，戲院嘅生意先會好轉，佢希望政府喺呢段時間能夠幫助電影界。<br>撰文：馮仁昭</p></body></html>
