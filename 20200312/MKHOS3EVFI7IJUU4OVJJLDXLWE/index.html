<html><header><meta charset="utf-8"><title>【爆冷季軍】失婚貴婦變女強人</title></header><body><h1>【爆冷季軍】失婚貴婦變女強人</h1><p>胡家惠在2002年參選香港小姐，雖然當年她被形容為「女版許愿」，但最後爆冷奪得季軍，其後她代表香港參加國際小姐獲得友誼小姐。她加入無綫後，曾在2003年與安德尊、同屆港姐關伊彤主持兒童節目《精靈智多Kid》，她在兩年後離開娛圈投考空姐，又開過公關公司、韓國護膚品店等，並繼續進修取得酒店管理學位。</p><p>胡家惠在2011年與拍拖多年的室內設計師男友邱仲平結婚，兩人婚後育有兩女，2016年丈夫公司上巿，兩人身家逾億，惟後來丈夫不忠，離婚收場。胡家惠近年經營湯包生意，去年更開美容院，做商界女強人。</p></body></html>
