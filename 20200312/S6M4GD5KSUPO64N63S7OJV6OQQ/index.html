<html><header><meta charset="utf-8"><title>【同屆港姐】林敏俐左慧琪極速消失</title></header><body><h1>【同屆港姐】林敏俐左慧琪極速消失</h1><p>胡家惠與同屆港姐冠軍林敏俐及亞軍左慧琪卸任後，同樣只在娛樂圈短暫發展後就消失。林敏俐奪冠後獲力捧，拍過《美麗在望》（圖）等劇集，但她卻急流勇退，返美國完成大學學位後，就幫母親打理家族餅店及餐館生意。<br><br>左慧琪父親是退休警司左禮宜，她當選後也曾拍過劇，鬼妹仔性格的她曾被傳媒拍下與外籍男友當眾熱吻。2004年她與無綫解約，回英繼續完成大學課程，畢業後曾在健身中心做公關及做市場營銷主管，2007年與英國男友結婚。</p></body></html>
