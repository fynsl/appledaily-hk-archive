<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯返飛燕諾教入波</title></header><body><h1>趣趣地：尹佩斯返飛燕諾教入波</h1><p>荷甲球隊飛燕諾周一宣佈，荷蘭射手尹佩斯（圖左）已重返球隊擔任前鋒教練。尹佩斯職業生最後一季半嘅時間返到飛燕諾效力，上陣45場入25球，喺舊年5月宣佈退役，雖然當時有傳言話佢會以其他身份繼續留喺球會，但最終未有成事，𠵱家終於重返飛燕諾做前鋒教練。尹佩斯為荷蘭國家隊上陣102場射入50球，係荷蘭歷史最佳射手。飛燕諾隊中前鋒貝侯斯暫列射手榜第一位，相信尹佩斯可令佢嘅射術更進一步。</p></body></html>
