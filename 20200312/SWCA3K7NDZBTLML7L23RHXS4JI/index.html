<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】奀妹暴瘦11磅唔敢求醫</title></header><body><h1>【馮仁昭四圍超】奀妹暴瘦11磅唔敢求醫</h1><p>「奀妹」傅天穎喺去年8月發生嚴重車禍，導致右腳骨折、左腳要縫針，直至𠵱家都仲要覆診。不過受到武漢肺炎影響，奀妹擔心染病傳畀媽媽同囝囝，唔敢去醫院。佢接受台灣蘋果新聞網訪問時，話過年嗰陣已經患咗感冒，上吐下瀉，連續三日失眠，暴瘦11磅，虛弱到幾乎暈倒，好彩囝囝及時扶住佢。佢仲話𠵱家除咗幫記憶力衰退嘅媽咪去醫院攞慢性病藥同買餸之外，幾乎足不出戶。<br>撰文：馮仁昭</p></body></html>
