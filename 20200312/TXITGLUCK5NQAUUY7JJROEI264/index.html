<html><header><meta charset="utf-8"><title>SOHO與海外投資者洽合作</title></header><body><h1>SOHO與海外投資者洽合作</h1><p>SOHO中國（410）周二傳遭美國私募基金黑石（Blackstone）擬以每股6元私有化，涉資達40億美元（約312億港元），消息帶動股價昨抽升四成後緊急停牌，公司發公告指，正與海外金融投資者洽談戰略合作可能性，有可能導致私有化。公司表示，相關合作未作出決定，亦無正式協議，股份今早恢復買賣。據悉，黑石於2月初已與SOHO中國進行排他性談判，細節料在未來數周內敲定。</p></body></html>
