<html><header><meta charset="utf-8"><title>始源直播宣佈取消台北騷</title></header><body><h1>始源直播宣佈取消台北騷</h1><p>武漢肺炎肆虐全球，原定本月28日在亞博館開騷的韓國男團Super Junior（SJ）早前已宣佈延期舉行，前日成員始源亦透過直播表示已取消台北場，他坦言非常難過，不過仍希望每個人都健康，大家都要堅強。另外，韓國KBS電視台一名清潔職員A某前晚確診感染武漢肺炎，因此電視台於汝矣島的大樓停止使用24小時，跟A某有過密切接觸的11名同事亦要進行檢查，同時會調查是否有其他密切接觸者。</p></body></html>
