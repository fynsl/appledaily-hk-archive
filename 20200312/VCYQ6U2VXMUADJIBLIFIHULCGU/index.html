<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬天佑讀小學受欺凌</title></header><body><h1>【馮仁昭四圍超】馬天佑讀小學受欺凌</h1><p>馬天佑噚日喺商台宣傳新歌，新歌主題係講欺凌事件，佢話自己讀小學時，外表瘦削講嘢細聲成為欺凌對象，試過有同學用木凳掟佢，又用皮帶鞭打，嗰陣為咗練說話大聲加入劇社。馬天佑話被欺凌嘅人內心其實好孤獨，所以希望新歌能帶畀欺凌及被欺凌嘅人溫暖。不過佢話有部份同學並非惡意，之後大家都做咗好朋友：「前幾日做live就搵番呢個同學，佢話記得件事，仲話之後就轉咗保護我。」<br>撰文：馮仁昭</p></body></html>
