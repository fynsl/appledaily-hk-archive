<html><header><meta charset="utf-8"><title>櫻井翔背女友金屋藏嬌</title></header><body><h1>櫻井翔背女友金屋藏嬌</h1><p>日本國民組合嵐的38歲成員櫻井翔，今年才被爆與慶應大學舊同學女友高內三惠子前往越南峴港和夏威夷嘆世界，疑似預支蜜月。但櫻井翔昨日被《週刊文春》爆料，指他上月16日與一名貌似女星廣瀨愛麗絲的女性B在東京一高級寓所幽會，該住宅更被指是櫻井翔於10年前購入，名副其實金屋藏嬌。報道指，B女年約30歲，兩人多年前經朋友介紹認識，由於B女個性爽朗，深得櫻井翔歡心，偷食事件可能影響他的婚事。</p></body></html>
