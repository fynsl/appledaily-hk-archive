<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃浩然擔心兒子復課</title></header><body><h1>【馮仁昭四圍超】黃浩然擔心兒子復課</h1><p>無綫劇集《法證先鋒IV》演員黃浩然、陳煒同譚俊彥噚日出席宣傳活動，黃浩然表示知道湯漢斯確診武漢肺炎後好震驚。佢話：「其實自己同太太都好注意，好似同媽媽、細妹食飯都冇，只係見一見面。演員好難避免，開工唔能夠戴口罩，惟有盡量小心。」講到兩個小朋友可能下個月復課，佢話：「喺屋企見到個仔食完飯都係就咁用手抹個嘴，邊會唔擔心。」<br>撰文：馮仁昭</p></body></html>
