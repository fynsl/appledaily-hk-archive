<html><header><meta charset="utf-8"><title>美娜12歲女兒演《小飛俠》</title></header><body><h1>美娜12歲女兒演《小飛俠》</h1><p>荷李活女星美娜祖華維茲（Milla Jovovich）與《生化危機》（Resident Evil）導演老公保羅安德遜（Paul W. S. Anderson）所生的12歲大女Ever Anderson（左），將隨媽媽正式入行做演員。今日有報道指，迪士尼將開拍的真人版《小飛俠》（Peter Pan &amp; Wendy）選角落實，由Ever飾演「溫蒂」，而童星Alexander Molony則擔任主角小飛俠。其實Ever之前已曾經在《生化危機》客串過，最近亦在Marvel大作《黑寡婦》（Black Widow）中飾演年輕版的黑寡婦。</p></body></html>
