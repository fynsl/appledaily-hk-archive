<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳慧敏異地戀注重溝通</title></header><body><h1>【馮仁昭四圍超】陳慧敏異地戀注重溝通</h1><p>陳慧敏噚日到商台接受訪問，講到早前喺土耳其同一位危地馬拉男士譜出異地戀，但係媽咪對戀情有意見，仲曾經為呢件事有爭拗，陳慧敏強調話：「現階段都係隨緣，做好自己。」問到男友有冇打算嚟香港見家長？佢話：「未，啱啱先開始，係好長遠嘅事，𠵱家仲了解緊對方。」仲話自己唔想令對方有壓力：「佢afford到我會好welcome，唔想逼佢一定要嚟，要好注意溝通。」 <br>撰文：馮仁昭</p></body></html>
