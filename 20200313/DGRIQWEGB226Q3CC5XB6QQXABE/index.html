<html><header><meta charset="utf-8"><title>張松枝無悔離無綫</title></header><body><h1>張松枝無悔離無綫</h1><p>張松枝於ViuTV劇集《二月廿九》中飾演吳海昕的父親辰叔，演技獲激讚，網友認為他離巢無綫是幸事，又要求導演編劇為「辰叔」編寫外傳。張松枝昨日回覆《蘋果》表示：「真係好多留言，不過我啱啱喺馬拉開緊劇，都係早兩日先返香港，返嚟又好多嘢做，所以唔只留言，連一集都未睇過，今日休息可以慢慢睇，對演員嚟講，工作被觀眾認定當然好開心！」<br><br>談到有人為他當年被無綫忽視而不值，張松枝則說：「唔關事嘅！冇以前就冇𠵱家、冇經歷過嘅好多都唔識嘅，我相信只要有新同好嘢！一定有人煲！」問到結局辰叔會否死亡，他大賣關子：「哈哈！我冇資料喺手，星期六先答到你。」<br>採訪︰唐琛悠</p></body></html>
