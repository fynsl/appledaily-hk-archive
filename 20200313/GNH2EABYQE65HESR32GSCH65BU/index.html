<html><header><meta charset="utf-8"><title>蓋鳴暉取消下月粵劇演出</title></header><body><h1>蓋鳴暉取消下月粵劇演出</h1><p>蓋鳴暉的鳴芝聲劇團因應武漢肺炎持續不受控，今年1月底已取消了在北角新光戲院的18場賀歲粵劇，日前更宣佈原定下月15日至19日在高山劇場的五日共六場演出繼續取消。<br><br>蓋鳴暉所屬鳴芝聲劇團日前發出取消通告：「因近日香港疫情仍然持續發生，至今相關表演場地依然未確定4月份能否全面開放及其防疫安排。有鑑於此，本劇團為避免觀眾及劇團工作人員在人流密集下增加受感染病毒的風險，經多方考慮下，無奈決定取消4月15至19五天於高山劇場之演出。敬希見諒。」有粵劇迷留言感失望：「真係等咗好耐喇！訂晒票喇，勁失望。」<br>撰文︰祖李</p></body></html>
