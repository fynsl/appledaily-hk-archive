<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊潮凱演病態角色多發揮</title></header><body><h1>【馮仁昭四圍超】楊潮凱演病態角色多發揮</h1><p>楊潮凱噚日到商台宣傳劇集，劇入面佢演嘅智障浩仔獲網友讚賞，佢話：「有朋友話我其實係做返自己，角色都有啲似我，例如天真啦。其實智障人士都有唔同演法，如果有好劇本唔介意再演，演員始終中意演病態角色，多啲發揮。」佢話朋友稱角色髮型似《愛的迫降》玄彬：「睇完相都覺得髮型有少少似，我不如改名叫『玄浩』。」因疫情影響，楊潮凱坦言最近嘅工作受影響，包括早前執導嘅女同性戀電影亦要延期上映。<br>撰文：馮仁昭</p></body></html>
