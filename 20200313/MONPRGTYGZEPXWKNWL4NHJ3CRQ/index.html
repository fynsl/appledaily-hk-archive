<html><header><meta charset="utf-8"><title>始源印尼唔戴罩行超市</title></header><body><h1>始源印尼唔戴罩行超市</h1><p>[武漢肺炎肆虐全球，不少活動宣告取消，但男團Super Junior（SJ）的始源前日仍要到印尼工作，他更被影到沒有戴口罩行超市。據悉印尼前日再新增七宗確診病例，但始源仍然無懼疫情，如常到當地開工出席代言活動，他更突襲當地超市，親自購買代言的即食麵，立即引來不少粉絲圍觀。</p><p>一向親民的始源亦大方跟粉絲合照，從相中可見，不只始源未有戴上口罩防疫，其身邊的粉絲亦未有任何防疫措施，僅得工作人員戴上防塵用的口罩，認真危險。始源完成行程後，昨日已由印尼飛返韓國，他現身機場時已戴上口罩。<br><br>撰文：文康妮</p></body></html>
