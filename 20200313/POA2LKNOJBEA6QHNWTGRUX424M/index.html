<html><header><meta charset="utf-8"><title>唐唐感恩收抗疫物資</title></header><body><h1>唐唐感恩收抗疫物資</h1><p>已故巨星張國榮（哥哥）的至愛唐鶴德（唐唐）一向表現低調，前晚他罕有地在社交網貼相並留言：「在資源這麼緊張的時刻收到一份從日本寄來的……十分感恩，我們一起加油。」相中有口罩、廁紙、米、保鮮紙及保鮮袋，日本近日因武漢肺炎疫情緊張，物資出現短缺，唐唐收到的全是當地的搶手貨，雖然唐唐未有提及送件者的身份，但對方十分有心思，絕對是物輕情意重，十分難得。</p><p>哥哥今年逝世17周年，但因為疫情影響，4月份紀念哥哥的活動要暫停一年，但歌迷多年來都愛屋及烏，唐唐出post後，很多網民都留言送上祝福，又叫他要保重身體，注意個人衞生。<br>撰文︰祖李</p></body></html>
