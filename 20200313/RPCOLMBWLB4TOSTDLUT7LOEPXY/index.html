<html><header><meta charset="utf-8"><title>蘇永康做跑腿派口罩</title></header><body><h1>蘇永康做跑腿派口罩</h1><p>蘇永康前日在Ig貼出自己與一堆口罩的合照，留言表示日前幫Big Four其餘三位兄弟及劉鑾雄太太陳凱韻（甘比），將口罩送去幫助獨居老人的「榕光社」，他留言：「張衞健捐出3,000個口罩，梁漢文及許志安各捐1,000個，還有永遠對慈善不遺餘力的劉太甘比女士，一通電話捐1,000個。」<br><br>蘇永康提到自己的朋友亦有捐出500個口罩，不過他指自己能力有限，所以做事一向低調，不過今次身為跑腿的他，就不得不提朋友們做的好事。而蘇永康又指因大家懷着一顆善心，所有口罩只需短短6小時便集齊。<br>撰文：翁可人</p></body></html>
