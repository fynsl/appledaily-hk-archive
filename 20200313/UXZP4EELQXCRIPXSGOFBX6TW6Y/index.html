<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳柏宇大肚腩被妻嫌肥</title></header><body><h1>【馮仁昭四圍超】陳柏宇大肚腩被妻嫌肥</h1><p>陳柏宇噚日到商台宣傳新歌，自爆畀老婆符曉薇嫌肥：「佢見到我個大肚腩，而且啲褲全部唔啱着，pat pat好豐滿。」佢話要下定決心重回健身室。提到早前同老婆到昆士蘭旅遊，陳柏宇稱當地疫情未算嚴重：「我哋去嘅小島人口密度唔高，所以就冇戴口罩，但一樣有提醒自己要勤洗手同注意個人衞生。」至於有冇乘機造人？佢話：「有都唔話你知啦！不過的確有計劃追多個嘅。」<br>撰文：馮仁昭</p></body></html>
