<html><header><meta charset="utf-8"><title>小倉優子為老公走佬道歉</title></header><body><h1>小倉優子為老公走佬道歉</h1><p>日本36歲女星小倉優子前日被爆與第二任牙科醫生丈夫出現婚姻危機，丈夫在去年底離家出走，並找來律師主動向老婆提出離婚，令大肚五個月的小倉不知所措。小倉昨晨更新Ig，上載一張全黑色的照片公開道歉。與前夫育有兩子的小倉留言：「今次我們兩夫婦的事騷擾到大家，真的非常抱歉。雖然報道與事實有點差異，但我作為妻子亦有粗心大意的地方，希望各位不要到丈夫工作的地方或向家人追訪。」</p></body></html>
