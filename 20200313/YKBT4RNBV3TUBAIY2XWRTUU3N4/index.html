<html><header><meta charset="utf-8"><title>羅兵咸：港府需再定位</title></header><body><h1>羅兵咸：港府需再定位</h1><p>羅兵咸永道（PwC）認為港府需重新定位，由過往的協助者（Facilitator）變成促進者（Driver），積極推動經濟發展及增加未來收入，包括吸引資金、政府在經濟上所扮演的角色定位、稅制改革及吸引人才。其香港稅務合夥人王健華認為，香港需鞏固作為最大離岸人民幣市場，並發揮其優勢，建議港交所（388）推出更多雙幣或以人幣計價的股票，以推動人幣流通；過往相關產品成交量不高或是該類產品的吸引力不足。</p></body></html>
