<html><header><meta charset="utf-8"><title>秋生嘲世衞冇晒威信</title></header><body><h1>秋生嘲世衞冇晒威信</h1><p>黃秋生前日在社交網留言，回應大前日立法會議員何啟明在立法會上，聲討民主派議員堅持叫武漢肺炎是抹黑中國，又將2003年最早在廣東省發現的沙士，改稱由香港「輸出」。<br><br>秋生留言：「一係叫武漢19肺炎，制唔制吖？世衞𠵱家都冇晒威信啦，冇乜人聽佢支笛啦。仲改個咁賊難記嘅名。想人唔好用武漢肺炎，除非香港腳唔叫香港腳，叫大陸腳。日本腦炎叫中國腦炎，西班牙流感叫強國流感，德國麻疹叫新中國麻疹。咁武漢肺炎就叫『全世界多得你唔少肺炎』。」<br>撰文：翁可人</p></body></html>
