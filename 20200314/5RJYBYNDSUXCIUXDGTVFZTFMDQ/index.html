<html><header><meta charset="utf-8"><title>求驗客手記：PSG打坐慶祝狂寸夏蘭特</title></header><body><h1>求驗客手記：PSG打坐慶祝狂寸夏蘭特</h1><p>巴黎聖日耳門（PSG）喺歐聯16強反勝多蒙特晉級，不過賽後仲有小風波。事關PSG球星尼馬同一眾球友，賽後就扮多蒙特前鋒艾寧夏蘭特嘅入球慶祝動作，原來係因為之前有牙齒印。話說夏蘭特首回合對PSG入波後，就做咗一個盤腿打坐嘅慶祝動作。到次回合PSG反勝晉級，成隊有樣學樣，集體喺球場做出盤腿打坐嘅慶祝動作（圖），尼馬仲喺社交媒體上載一張自己盤腿打坐慶祝嘅設計圖片。不過名宿連尼加就覺得咁嘅行為冇風度，仲係集體欺凌一位19歲小朋友，認真唔要得。</p></body></html>
