<html><header><meta charset="utf-8"><title>吳國敬拇指受傷縫五針</title></header><body><h1>吳國敬拇指受傷縫五針</h1><p>吳國敬前晚半夜弄傷左手拇指，入院做手術縫了五針，十指痛歸心，他昨日接受《蘋果》電話訪問，重提受傷經過時說：「我噚晚坐的士回家，走去的士站時，自己唔小心仆親，咁啱我左手拎住手機，冇手撐住，我一跌就左手拇指插咗落地，手又傷咗流血，返屋企變去咗醫院急症室，因為傷口幾深，醫生先同我洗傷口，再縫咗五針。」。<br><br>阿敬表示會如期明日出席派口罩活動，他說：「我一日買咗2,000個口罩，夾埋朋友都捐咗一啲搓手液同福袋，準備捐畀中西區啲老人家，我呢兩日唞吓就可以出動。」<br>採訪：楊定</p></body></html>
