<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約學成龍唔克制</title></header><body><h1>求驗客手記：艾迪巴約學成龍唔克制</h1><p>歐洲球壇因武漢肺炎疫情，多項賽事需要延期或取消，不過遠在南美洲嘅南美自由盃就繼續上演，其中周三巴拉圭球會奧林比亞會，主場2:1戰勝阿根廷球會防衛者一戰，加盟奧林比亞會後仍未開齋嘅前英超射手、「多哥王子」艾迪巴約喺下半場73分鐘，因起飛腳踢向對手頭部（上圖）而領紅。好彩球隊喺少踢一人下仍取得勝利，賽後艾迪巴約喺twitter上發帖稱：「今場比賽好困難，好好嘅團隊精神，一場好好嘅勝利。失望係我因為一記挑戰成龍嘅動作，而需要提早離開球場，但我從來冇打算傷害對手，好高興對手冇大礙。」</p></body></html>
