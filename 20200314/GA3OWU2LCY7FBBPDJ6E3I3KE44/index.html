<html><header><meta charset="utf-8"><title>糖兄妹搵地方脫罩開騷</title></header><body><h1>糖兄妹搵地方脫罩開騷</h1><p>糖兄妹昨日到商台宣傳新歌《絕膠行動》，這首歌是講環保，呼籲人棄用膠用品，二人表示與朱咪咪更有合唱版本：「咪咪姐真係好嘢，錄咗個幾鐘就搞掂，前輩即係前輩。」<br><br>今年是糖兄妹入行十周年，雖然武漢肺炎疫情未知何時受控，但二人希望今年底舉行慶祝音樂會，糖兄說：「人生有幾多個十年，到十一年慶祝就唔型，我覺得點都會搞得成，只係唔知會用乜嘢規模，不過一切由公司決定。」而糖兄妹不想坐以待斃，打算下星期舉行網上live演唱，糖妹指要先選擇地方，才可安心不戴口罩唱歌。<br>採訪、攝影：王連連</p></body></html>
