<html><header><meta charset="utf-8"><title>求驗客手記：DC「護花」扮咳嚇記者</title></header><body><h1>求驗客手記：DC「護花」扮咳嚇記者</h1><p>周三馬德里體育會喺歐聯16強次回合以3:2反勝利物浦打入8強，西班牙傳媒發佈咗一條短片，馬體會前鋒迪亞高哥斯達（DC）喺經過混合採訪區時，故意向記者扮大聲咳嗽，有記者當場表示「唔好笑」，喺祖雲達斯後衞魯加尼確認感染武漢肺炎後，此舉引嚟大事批評。有位名叫付彧嘅馬體會中國女員工事後喺微博上話，自己當時喺哥斯達身前一齊通過採訪區，哥斯達之所以咁做，係因為現場有歐洲記者向佢故意咳嗽，哥斯達想為佢出頭先進行反擊咁話喎。</p></body></html>
