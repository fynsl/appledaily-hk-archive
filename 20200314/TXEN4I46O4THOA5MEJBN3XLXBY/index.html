<html><header><meta charset="utf-8"><title>求驗客手記：格流再輸謝拉特坐唔穩</title></header><body><h1>求驗客手記：格流再輸謝拉特坐唔穩</h1><p>由前利物浦隊長謝拉特執教嘅格拉斯哥流浪近期表現繼續低迷，喺周四嘅歐霸盃16強首回合主場以1:3輸咗畀德甲嘅利華古遜，晉級形勢危殆。利華古遜上半場佔得優勢下，先有夏維斯主射12碼得手先開紀錄，換邊後再有艾蘭古斯將比數拉開至2:0，雖然格流之後靠佐治艾曼臣追近至1:2，不過利華完場前再由里安拜尼射入成3:1完場。連同今場比賽，格流近4場已經輸足3場，而且球隊近2年首次連續2仗主場輸波，唔知謝拉特嘅帥位仲坐唔坐得穩呢？</p></body></html>
