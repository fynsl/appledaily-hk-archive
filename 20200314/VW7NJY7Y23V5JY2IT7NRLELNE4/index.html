<html><header><meta charset="utf-8"><title>深田恭子搣甩象腿晒成果</title></header><body><h1>深田恭子搣甩象腿晒成果</h1><p>日本女星深田恭子與地產大亨杉本宏之感情穩定，去年已傳出兩人好事近，令伊人有望嫁入豪門。37歲的深田恭子蜜運後未有鬆懈，公餘時亦爭取時間扮靚，新一期雜誌《Friday》就拍得她單拖到美容院，戴帽及着上穿窿衞衣襯legging，一身簡約打扮仍難掩星味，當她登上座駕離去時，一雙美腿更十分亮眼。</p><p>其實，深田恭子曾以圓碌碌身形被冠以「肥恭」稱號，當年夥金城武合演經典日劇《上帝請給我多一點時間》，一場倒立戲更令其粗壯象腿表露無遺，令觀眾印象深刻。經過多年來積極減肥，深田恭子終於減走大腿脂肪，還不時趁機大晒健美成果。<br>撰文：哥羅</p></body></html>
