<html><header><meta charset="utf-8"><title>Harvey判監姬蒂鬆口氣</title></header><body><h1>Harvey判監姬蒂鬆口氣</h1><p>荷李活淫監製Harvey Weinstein（小圖）因涉性侵，上月被裁定兩項罪名成立，法官日前判他入獄23年。電影《妖夜尋狼》（Underworld）系列女星姬蒂碧金素爾（Kate Beckinsale）日前在Ig自爆曾被Harvey言語欺凌，表示知道他入獄後，為所有被他性侵的女士鬆一口氣。姬蒂更上載於2001年出席首映禮穿白西裝的照片，結果被Harvey瘋狂爆粗指她像女同志。</p></body></html>
