<html><header><meta charset="utf-8"><title>趣趣地：尼馬寸爆夏蘭特有故講</title></header><body><h1>趣趣地：尼馬寸爆夏蘭特有故講</h1><p>巴黎聖日耳門（PSG）喺歐聯16強反勝多蒙特晉級8強，賽後出現小風波。尼馬同一眾球員，賽後模仿多蒙特前鋒艾寧夏蘭特嘅入球慶祝動作，被指欺凌只有19歲嘅夏蘭特。但互聯網隨即流出一張夏蘭特嘅自拍照，寫上「巴黎是我而非你的城市」，懷疑這正正是惹怒尼馬等人嘅主因。開第一炮嘅夏蘭特，佢喺首回合對巴黎聖日耳門入波後，做出一個盤腿打坐嘅慶祝動作。到次回合聖日耳門反勝晉級後，主隊球員賽後都集體做出盤腿打坐嘅慶祝動作。尼馬仲喺社交媒體上載一張自己盤腿打坐慶祝嘅設計圖片，被指集體欺凌夏蘭特。</p></body></html>
