<html><header><meta charset="utf-8"><title>雪梨教戲摑趙覺超</title></header><body><h1>雪梨教戲摑趙覺超</h1><p>雪梨、朱紫嬈、傅晉杰及趙覺超昨日在廣播道公園拍微電影《家庭》，片中講述雪梨姐一直飽受家暴，導致兒子傅晉杰長大後情緒出現問題，角色要由年輕演到老，雪梨姐表示自己很享受這種演繹方法：「化妝、髮型同衣着都要配合，由80年代開始演，我覺得好好玩。」傅晉杰希望透過電影宣揚反家暴訊息，等疫情過後將劇本改編為音樂舞台劇。<br><br>此外，趙覺超飾演年輕時的雪梨丈夫，他說：「因為要我打雪梨姐一巴，開頭都就住，怕唔好意思整親佢。」旁邊的雪梨姐就表示自己親身示範，一巴掌打落趙覺超的臉上，告訴他要用這種力度才逼真，最後終能順利完成。<br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
