<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】17歲劉秀盈低炒騷長腿</title></header><body><h1>【馮仁昭四圍超】17歲劉秀盈低炒騷長腿</h1><p>大劉劉鑾雄同前女友呂麗君於2014年分手，一對子女劉秀盈同劉子鋒跟隨母親生活。現年17歲嘅秀盈鍾意音樂同芭蕾舞，近年更開設網上頻道，分享歌聲同學芭蕾舞嘅點滴。秀盈上月曾喺Ig分享獲英國皇家舞蹈學院發出嘅證書，噚日佢再貼出一張身穿芭蕾舞衣嘅新相，佢擺出腳尖站立嘅動作，呢幅「低炒」相視覺上拉長同拉瘦咗雙腿，秀盈留言強調冇執相，只係角度問題。<br>撰文：馮仁昭</p></body></html>
