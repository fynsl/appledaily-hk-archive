<html><header><meta charset="utf-8"><title>陳奐仁唔敢望莊端兒</title></header><body><h1>陳奐仁唔敢望莊端兒</h1><p>陳奐仁、莊端兒、陳安立、蔡寶欣和徐浩昌昨日在九龍灣出席ViuTV節目《Show肌》記者會，陳安立在會上被莊端兒騎在背上做出提踵動作，然後再抱起莊端兒做深蹲。合照時，陳奐仁笑言不敢直望微谷事業線的莊端兒，事後莊端兒表示是高度問題，自知講錯說話的她立即解畫：「佢哋安排嘅高踭鞋太高喇！」提到她微谷事業線，她說：「本來以為騷肌，最後都是騷胸肌。」</p><p>提到武漢肺炎肆虐，陳奐仁老家新加坡也有確診個案，他指住在當地的父母沒有擔心，反而被父母問他廁紙是否足夠，他與太太在香港，由農曆新年開始已減少外出。<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
