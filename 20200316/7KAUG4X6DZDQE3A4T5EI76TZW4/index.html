<html><header><meta charset="utf-8"><title>求驗客手記：河床自我封關唔願踢</title></header><body><h1>求驗客手記：河床自我封關唔願踢</h1><p>原定上周六舉行嘅一場阿根廷超級聯賽盃，喺主隊河床因擔心武漢肺炎擴散而拒絕客軍圖庫曼體育會職員入球場而取消咗，河床上周五宣佈，隊中一名球員出現武肺症狀，由於擔心新型冠狀病毒嚴重威脅球員健康，所以球會由3月14日（上周六）起會關閉至另行通知，佢哋係唔會亮相參與對圖體會嘅比賽。不過當地足球官員其實就未批，圖體會嘅球衣管理員上周六一早到場但就慘食閉門羹（圖）。球證迪芬奴喺球場外話︰「今次堅係第一次。我哋通常會早啲到球場，但球會就閂咗門，我哋冇得入去，其他人都一樣入唔到場，所以圖體會嘅球員唔使嚟喇。」</p></body></html>
