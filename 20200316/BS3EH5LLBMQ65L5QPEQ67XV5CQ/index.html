<html><header><meta charset="utf-8"><title>梁詠琪險困西班牙</title></header><body><h1>梁詠琪險困西班牙</h1><p>梁詠琪（GiGi）春節期間與老公Sergio Gutes和女兒到西班牙探親，一直留在西班牙避炎，其經理人透露，上周因為工作回港的GiGi沒想到，一家三口回港兩日，西班牙就宣佈封城。當地進入為期15天的國家緊急狀態，限制所有國民除了上班、購買必需品或就醫外，一律不得出門。</p><p>GiGi安全回港後，將最新的工作短片放上社交平台，片中GiGi開工帶齊一小篋裝備，除身上掛有流動空氣淨化機外，還有消毒火酒、搓手液、空氣清新劑及手機防水膠套，GiGi留言：「出去工作記得要帶齊防疫用品，好好保護自己。祝各位身體健康！」<br>撰文：張明</p></body></html>
