<html><header><meta charset="utf-8"><title>求驗客手記：咸爺偷得浮生同屋企人巡場</title></header><body><h1>求驗客手記：咸爺偷得浮生同屋企人巡場</h1><p>美職聯（MSL）因武漢肺炎暫停，搞到國際邁阿密首場主場賽事唔可以如期上演，不過班主碧咸就偷得浮生，趁機同埋家人去球場參觀。同碧咸一齊去邁阿密球場參觀嘅有佢老婆Victoria同埋四個細路布魯克林、羅密歐、告魯斯、「哈七」仲有成班朋友，碧咸仲喺個人社交網站上載咗幾段片，佢咁講︰「呢日真係特別，我可以同家人展示我哋搞出嚟嘅球會。」美職聯新丁國際邁阿密本來第一場主場聯賽，會對碧咸曾經踢過嘅洛杉磯銀河，場波本身真係好有話題性，但可惜MSL因武漢肺炎疫情而要延期，球迷要再等吓喇。</p></body></html>
