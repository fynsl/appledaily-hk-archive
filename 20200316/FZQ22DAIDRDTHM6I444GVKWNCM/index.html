<html><header><meta charset="utf-8"><title>朴敘俊捱車撞滿面血</title></header><body><h1>朴敘俊捱車撞滿面血</h1><p>由韓國男星朴敘俊及女星金多美主演的JTBC劇集《梨泰院Class》，本周六迎來大結局，而前晚播出第14集，收視微升至14.197%。前晚一集講到朴敘俊創立的IC集團成為飲食業界第二名，金多美身負重任為朴敘俊打江山，但因缺乏休息而過勞暈倒送院，朴敘俊終於明白自己心意，了解到自己已漸漸喜歡上金多美，便跑到醫院打算表白，卻發現金多美遭自己的殺父仇人安普賢綁架。<br><br>朴敘俊和安普賢的同父異母弟弟金東希趕到現場救金多美，安普賢見兩大仇人現身，指示手下用車撞他們，朴敘俊推開金東希，自己被車撞落山，朴敘俊滿臉鮮血，但他的腦海中卻只是瘋狂想着金多美。<br>撰文：施洛冰</p></body></html>
