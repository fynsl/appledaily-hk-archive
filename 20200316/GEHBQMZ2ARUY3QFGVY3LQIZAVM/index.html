<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】子華為網上播騷解畫</title></header><body><h1>【馮仁昭四圍超】子華為網上播騷解畫</h1><p>黃子華前年舉行「封咪作」棟篤笑《金盆𠺘口》，日前宣佈今日至下月8日喺網上播，但要收票價68元。子華噚日喺fb以「莫待中招才𠺘口」為題開live，解釋點解咁安排：「我以往嘅騷，做下一個騷畀返大家睇返（上一個騷），不過𠵱家就冇下一個騷。」更搬「阿強」上枱：「阿強話一定唔係𠵱家，𠵱家唔係好時機出呢個騷，乜嘢先係好時機呢？等你瀨咗嘢先出啦！」子華話俾阿強點醒，覺得要係瀨嘢前出。<br>撰文：馮仁昭</p></body></html>
