<html><header><meta charset="utf-8"><title>范振鋒派罩鬧爆黑心藥房</title></header><body><h1>范振鋒派罩鬧爆黑心藥房</h1><p>范振鋒與太太李思欣、甄詠珊、關伊彤和李天翔昨日在觀塘派口罩，最近沒工開的李思欣坦言很擔心感染武漢肺炎，所以不敢出街看電影。范振鋒就透露之前曾想過去克羅地亞和英國遊玩，亦因疫情而擱置。關伊彤也表示盡量不讓子女出街。<br><br>提到市面上有四款口罩含菌量超標，范振鋒即說：「嗰啲真係黑心藥房，大家都唔夠生活費，都驚買咗唔合規格嘅口罩，所以我會盡做，幫手派發口罩。」甄詠珊表示有家人居於廣東開平，早前訂購11盒口罩到手後，立即送給他們和美國的友人。問她花了多少錢？她說：「幾千蚊，將平時買衫嘅錢，𠵱家用嚟買口罩。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
