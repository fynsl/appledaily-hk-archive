<html><header><meta charset="utf-8"><title>《無痛斷捨離》揚威大阪電影節</title></header><body><h1>《無痛斷捨離》揚威大阪電影節</h1><p>第15屆大阪亞洲電影節昨日閉幕，同時亦宣佈各得獎名單，因疫情影響下，今屆頒獎禮改以閉門形式進行。由《出貓特攻隊》女星Aokbab主演的泰片《無痛斷捨離》，奪得最高殊榮的最優秀作品獎，該片安排本月底在港上映。兩套香港本土電影《金都》和《散後》空手而回，而周冬雨主演的中港合拍片《少年的你》就獲得觀眾之選獎，台灣導演戴立忍憑《刻在你心底的名字》獲頒藥師真珠演員獎。</p></body></html>
