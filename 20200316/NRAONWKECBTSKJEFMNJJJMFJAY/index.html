<html><header><meta charset="utf-8"><title>求驗客手記：維頓漢遭老爆好在人冇事</title></header><body><h1>求驗客手記：維頓漢遭老爆好在人冇事</h1><p>上周二歐聯熱刺作客三球輸俾RB萊比錫，原來比賽途中，有四名劫匪持刀闖入熱刺中堅維頓漢喺英國嘅住所，劫走大量貴重財物同現金，當時維頓漢老婆同兩個細路都喺屋企，好在冇人受傷，差佬就通緝緊班賊。球會熱刺就表示：「喺呢段令人痛苦嘅時刻，我哋一直都會支持維頓漢同佢嘅屋企人，我哋鼓勵任何知道件事嘅人企出嚟，幫警察調查呢單嘢。」其實球員喺比緊賽嘅時候，遭人入屋老爆已經唔係第一次發生喇，喺今季季初，水晶宮中堅馬馬度沙高喺對修咸頓嗰陣，屋企都曾經慘遭老爆，被劫走大概50萬鎊（約500萬港元）財物。</p></body></html>
