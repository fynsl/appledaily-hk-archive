<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊洛婷帶女周遊列國</title></header><body><h1>【馮仁昭四圍超】楊洛婷帶女周遊列國</h1><p>楊洛婷同老公、Dear Jane主音黃天翱（Tim）帶住可愛囡囡Tanya，一家三口自農曆新年離開香港，一直周遊列國避炎。前日白色情人節，楊洛婷喺Ig分享同囡囡慶祝兩歲半生日嘅相片，楊洛婷噚日接受《蘋果》訪問時話：「因為疫情，我哋由農曆新年開始就飛咗去日本、美國、加拿大、墨西哥，好開心，我哋未試過兩公婆去一個咁長嘅旅程，湊住個兩歲小朋友周遊列國。」<br>撰文：馮仁昭</p></body></html>
