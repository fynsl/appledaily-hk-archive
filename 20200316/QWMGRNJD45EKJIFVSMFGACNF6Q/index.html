<html><header><meta charset="utf-8"><title>CNBLUE合體預告回歸</title></header><body><h1>CNBLUE合體預告回歸</h1><p>出道十年的韓國男團CNBLUE去年因成員李宗泫被爆性騷擾網紅而宣佈退團，CNBLUE現時只剩鄭容和、李正信及姜敏赫三位成員。當中李正信和姜敏赫將於大後日正式退伍，目前二人正在休假中，並因武漢肺炎肆虐而直接在家退伍。二人趁休假會合隊友鄭容和，李正信昨於Ig公開與鄭容和及姜敏赫的合照，三人展現燦爛笑容，並留言：「擅自侵入容家。」預告CNBLUE即將回歸。粉絲見到久違了的CNBLUE合照都大感興奮，更留言：「想你們」、「終於回歸」等。</p></body></html>
