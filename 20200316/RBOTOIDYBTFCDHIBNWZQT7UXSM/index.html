<html><header><meta charset="utf-8"><title>林家棟南亞窩居開工感新鮮</title></header><body><h1>林家棟南亞窩居開工感新鮮</h1><p>林家棟、白只與南亞裔演員Bipin Karma無懼疫情，前晚在尖沙嘴美麗都大廈為新戲《手捲煙》拍攝，於該大廈經營的小型賓館眾多，不少人沒有戴口罩，危機四伏。家棟坦言：「會戴口罩，工作後返屋企習慣沖涼清潔先會瞓覺，加上同事安排消毒搓手液，所以唔會擔心。」<br><br>首次踏足南亞裔聚居、賓館林立的大廈拍攝，家棟指感覺新鮮，他說：「劇組租咗幾個單位用，有啲單位連轉身都轉唔到，一開門就跳上床。」家棟原定要到大馬為電影《殺出個黃昏》做後期，但因實施隔離政策，來回需時一個月，所以決定先完成香港工作再出發。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
