<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈洛杉磯工作取消</title></header><body><h1>【馮仁昭四圍超】崔碧珈洛杉磯工作取消</h1><p>G奶崔碧珈（Anita）噚日喺Ig貼出爆乳三點式相，非常吸睛，但圖文不符，Anita呻原定下周到洛杉磯拍攝連鎖咖啡店廣告，但受疫情影響而取消，佢話：「好傷心，仲以為之後可以日日免費飲咖啡，另外所有公關活動連同派拉蒙影業首映，全部喺洛杉磯都取消。嚟緊幾日突然冇嘢做，聽日決定飛去邁阿密，去少人嘅地方享受陽光與海灘幾日，之後再返嚟上電影訓練堂。」<br>撰文：馮仁昭</p></body></html>
