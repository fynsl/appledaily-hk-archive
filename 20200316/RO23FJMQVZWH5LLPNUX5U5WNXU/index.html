<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梅小青難忘王菲冇表情</title></header><body><h1>【馮仁昭四圍超】梅小青難忘王菲冇表情</h1><p>梅小青喺噚日播出嘅商台訪問中，談及有傳佢2012年一度離開無綫，係因為同高層曾勵珍不和，佢指當時過檔係聽個仔意見，至於同珍姐關係，佢話：「冇不和，不過我應該唔係珍姐最錫嘅一個。」提到黎明因《今生無悔》爆紅，之後兩人再合作《原振俠》，梅小青話：「最難忘係要求王菲重拍，事關第一次拍完覺得佢冇乜表情，點知重拍一樣，我先了解大家就係鍾意王菲呢種感覺。」<br>撰文：馮仁昭</p></body></html>
