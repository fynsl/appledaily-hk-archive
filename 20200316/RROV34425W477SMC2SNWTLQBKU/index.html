<html><header><meta charset="utf-8"><title>莊思敏家中簽紙結婚</title></header><body><h1>莊思敏家中簽紙結婚</h1><p>現年39歲的莊思敏昨日與台灣珍珠奶茶店老闆楊秉逸結婚，兩人在香港家中簽字註冊。她昨日把簽紙片段放上網，片中見莊思敏先穿上一件露腰婚紗和老公先後在室內及室外泳池邊影相，新娘子明顯比新郎高出半個頭。莊思敏的孖生妹妹莊思明和莊思華，莊思明男友楊明也有份出席，莊思明更成功接得花球。</p><p>之後莊思敏換上一件露肩婚紗進行簽字儀式，她和新郎分別與父母進行視像通話，再宣誓簽字。莊思敏接受《蘋果》訪問說：「真係好似朋友開party咁，最好笑係因為雙方家長都唔喺現場，跟住video call。暫時未有好特別嘅感覺做咗人老婆，可能慢慢會有轉變。」<br>採訪：劉敏</p></body></html>
