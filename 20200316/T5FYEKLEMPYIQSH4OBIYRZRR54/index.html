<html><header><meta charset="utf-8"><title>求驗客手記：美斯唔認科水救細哨</title></header><body><h1>求驗客手記：美斯唔認科水救細哨</h1><p>退役巴西球星朗拿甸奴因用假護照過關被巴拉圭政府拉咗，家陣還柙候審。雖然「細哨」喺獄中好多搞作，啱啱仲參加「監獄盃」，後嚟有傳巴塞隆拿球星美斯出手，願意畀400萬美金（約3,000萬港元）救呢位前隊友出嚟，不過《每日體育報》引述球王身邊人士嘅消息話係流料：「美斯身邊人否認咗呢單嘢，佢表示雖然同情細哨，但佢都因為假消息好嬲。佢冇搵律師，都唔會畀400萬歐元保釋金。」美斯同細哨以前喺巴塞亦師亦友，又難怪會咁傳；另外，美斯都喺ig出帖關注武肺：「家陣係時候負責任喺屋企喇。對所有人嚟講，呢排心情真係好複雜。」</p></body></html>
