<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁漢文復仇煮辣椒蝦</title></header><body><h1>【馮仁昭四圍超】梁漢文復仇煮辣椒蝦</h1><p>梁漢文（Edmond 左）2009年喺節目《美女廚房2》，試食完日本模特兒椋名凜炮製嘅臭豆辣椒蝦同馬來西亞喇沙後，嘔到七彩兼入院。事隔多年，Edmond近日喺社交網上載一段名為「美女廚房2020復仇版」嘅短片，決定首次下廚挑戰呢兩款菜式，更邀請張衞健試食。張衞健批評臭豆仍有草青味，似未煮熟：「蝦霉得嚟夠爽，五日冇食飯，呢碗麵真係冇得頂。」<br>撰文：馮仁昭</p></body></html>
