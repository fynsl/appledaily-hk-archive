<html><header><meta charset="utf-8"><title>北野武抗疫看破生死</title></header><body><h1>北野武抗疫看破生死</h1><p>日本名導北野武（左）在主持的資訊節目《新.情報7days》上談起疫情，有感而發說：「發生這種情況，令我對人生觀起了變化，對於自己的人生，會問為甚麼要決定如何生存或死亡。」年屆73歲的北野武又自爆曾獲邀傳奧運聖火，指收到東京奧運方面來電，游說他任澀谷區的火炬手，北野武坦言：「我又不是住在澀谷，為何要找我傳聖火，我明明心臟有毛病。」他在節目中透露有心臟衰竭，無法跑太遠路程。</p></body></html>
