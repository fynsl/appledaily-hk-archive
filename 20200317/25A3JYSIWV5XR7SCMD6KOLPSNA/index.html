<html><header><meta charset="utf-8"><title>黎曉陽新碟毋忘盧凱彤</title></header><body><h1>黎曉陽新碟毋忘盧凱彤</h1><p>黎曉陽昨日28歲生日，到商台宣傳新專輯《Before I forget》，碟中最後一首歌是跟已故女歌手盧凱彤合作的《黑鏡》。他特別在封面加上一張再造紙，紙內加入毋忘我種子，他說：「原本諗住整晒成隻碟，跟住大家撕爛晒隻碟去種毋忘我，但公司覺得唔吉利，所以只做咗一部份。」<br><br>另外，同日樂隊Pandora宣傳新歌《重聚那一天》，鼓手Michael一向鍾情小提琴，以往在他們歌曲內的小提琴伴奏，全是他用電腦製作，Michael說：「我已經嫌棄遂粒音篤嘅日子，最近上網睇片自學，但學咗一堂已經覺得好難，有少少諗住都係打番鼓算。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
