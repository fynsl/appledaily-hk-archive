<html><header><meta charset="utf-8"><title>求驗客手記：祖記想同C朗續多兩年</title></header><body><h1>求驗客手記：祖記想同C朗續多兩年</h1><p>外媒報道意甲班霸祖雲達斯，希望同陣中葡萄牙球星基斯坦奴朗拿度（C朗）續約多兩年，合約期至2024年夏天結束，到時C朗將會39歲。據報祖記為說服C朗留隊，承諾會簽一位頂級前鋒同佢拍檔。雖然𠵱家C朗已經35歲，但今季佢為祖記上陣32場攻入25球，其中喺意甲轟入21球，仲創造出連續11場入波紀錄，足證C朗寶刀未老。據報熱刺前鋒哈利卡尼、曼城前鋒加比爾捷西斯、巴黎聖日耳門前鋒莫路伊卡迪同埋RB萊比錫前鋒迪姆華拿，都係祖記潛在目標。</p></body></html>
