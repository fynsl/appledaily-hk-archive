<html><header><meta charset="utf-8"><title>林淑敏許家傑打情罵俏</title></header><body><h1>林淑敏許家傑打情罵俏</h1><p>林淑敏和許家傑昨日在將軍澳錄影綜藝節目，劇中林淑敏做霸氣有錢人「大小姐」，許家傑卻踢爆現實中的林淑敏是「鱷魚頭老襯底」，因擔心主持人汪明荃責怪，不敢帶飯盒進入錄影廠。林淑敏在旁聽到即解釋：「好多年前有套劇同阿姐合作，我係做佢秘書，有次我唔記得帶劇本，佢主動借畀我。佢又提醒我瞓覺要戴頸箍，阿姐好照顧後輩嘅。以前有傳聞話拍阿姐唔使開夜，但嗰套劇有拍通頂。」許家傑則表示從來沒有跟阿姐合作，不敢在她面前說謊，林淑敏即取笑其中一個要說謊的遊戲最適合「大話精」許家傑。<br>撰文：王連連</p></body></html>
