<html><header><meta charset="utf-8"><title>范冰冰七日冇洗頭</title></header><body><h1>范冰冰七日冇洗頭</h1><p>范冰冰前日在社交網上載一條短片，留言：「沒有洗頭的第七天，感覺還能再堅持堅持！」在片中，穿上粉紅色T恤的范冰冰不停撥頭髮，驟眼看，髮根位置的頭髮已經好油，油到可以為前額的頭髮定型，但范冰冰似乎未受影響，繼續享受地用手左撥右撥。 <br><br>雖然不知道范冰冰不洗頭的動機，但連日來不洗頭，難道不會有臭味﹖似乎她並非第一次這樣做，因為有粉絲留言表示自己也可以七、八天不洗頭，當被媽媽嫌棄的時候就會說：「我冰也是七、八天不洗頭」，亦有人留言「姐姐快去洗頭啦，再不洗拿你的頭去炒菜」，其實現時武漢肺炎肆虐，衞生意識很重要。<br>撰文：黃曉妍</p></body></html>
