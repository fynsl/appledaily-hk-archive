<html><header><meta charset="utf-8"><title>謝安琪扮傷者陪子女玩</title></header><body><h1>謝安琪扮傷者陪子女玩</h1><p>謝安琪昨日到商台宣傳新歌《再度》，她指一對子女受疫情影響停課，在家懂得自娛，不時自創新遊戲，如果要消耗體力的遊戲，她會留待老公張繼聰負責，她舉例指子女玩扮演醫護人員時，她會自薦做傷者。<br><br>謝安琪日前生日，跟張繼聰出外二人世界吃飯慶祝，問到生日禮物？她說：「佢今次叻咗，幾年前佢送咗部單反相機畀我，仲有好多配件，不過重到我拎唔到，之後佢拎咗去自己鑽研，今次佢買咗部輕便高性能相機，好啱用。」工作方面，她指按計劃會在12月推出新碟，但會有兩手準備，因為疫情下仍有未知之數，而原定到海外舉行的巡迴演唱會，現時統統延期。<br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
