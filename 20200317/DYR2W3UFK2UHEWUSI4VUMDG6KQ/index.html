<html><header><meta charset="utf-8"><title>姬嘉鐸Po武漢除罩片被嘲</title></header><body><h1>姬嘉鐸Po武漢除罩片被嘲</h1><p>DC超級女英雄《神奇女俠》（Wonder Woman）第二集將於6月上映，因此戲爆紅的34歲女星姬嘉鐸（Gal Gadot）最近卻被網民恥笑她不懂中國國情。她前日於Ig轉發一段短片，片中見到武漢的醫護人員一個一個除下口罩，面露笑容，姬嘉鐸表示：「真是振奮人心的畫面，讓我們團結起來，留在家中及跟足指引，很快全世界都可以除下口罩。」然而不少網民都留言恥笑：「這段片是假的，你不了解中國。」</p></body></html>
