<html><header><meta charset="utf-8"><title>許亦妮單手抱B化妝</title></header><body><h1>許亦妮單手抱B化妝</h1><p>31歲前港姐許亦妮（現名許芷熒）不時在Ig分享與愛女「馮寶寶」的日常事，昨日她上載一條邊化妝邊湊B的片段，留言：「有時BB喊又想自己抱番，就會抱着BB化妝。」<br><br>片段中，許亦妮單手化妝，另一隻手抱着囡囡，囡囡好乖一直在睡，偶爾跌了奶嘴會扭計，許亦妮笑說：「馮寶寶係奶嘴狂熱，有時奶嘴一甩咗就會喊喊豬，有啲人話咁細個就畀奶嘴佢食唔好㗎！其實我覺得每一樣嘢好唔好，係睇情況。我個女一出世第一樣嘢就係食手指，唔畀奶嘴佢食，佢就會食手指或者食手。衞生問題，我覺得畀奶嘴乾淨過畀佢食自己隻手仔。」<br>撰文：黃曉妍</p></body></html>
