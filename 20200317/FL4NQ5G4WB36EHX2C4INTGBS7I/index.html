<html><header><meta charset="utf-8"><title>求驗客手記：巴利再開高球主題餐廳</title></header><body><h1>求驗客手記：巴利再開高球主題餐廳</h1><p>皇家馬德里翼鋒加里夫巴利喺教練施丹手下冇獲得太多上陣時間，自上月主場對曼城後就未再為皇馬上陣過。據西班牙《阿斯報》報道，巴利最近喺威爾斯卡迪夫開設咗第二間高爾夫主題餐廳，似為退休後嘅生活鋪路。巴利模仿基斯坦奴朗拿度（C朗）開設酒店同埋碧基改革網球比賽台維斯盃，已經開始為自己退休後嘅未來作打算，呢位30歲威爾斯翼鋒可能會朝住高球同餐飲業方面發展。巴利嘅新餐廳名叫「59桿」，第一間就叫「11桿」，呢間餐廳仲喺特定區域整咗幾個迷你高爾夫球場。巴利曾經提過自己開餐廳嘅原因，係希望間餐廳可以將有同樣喜好嘅人聚集埋一齊。</p></body></html>
