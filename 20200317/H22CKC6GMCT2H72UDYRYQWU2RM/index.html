<html><header><meta charset="utf-8"><title>永利美高梅美賭場停業</title></header><body><h1>永利美高梅美賭場停業</h1><p>澳博（880）去年博彩淨收益為331.59億元，按年跌1.5%；經調整EBITDA為42.13億元，增13.2%；盈利為32.07億元，較上年增加12.5%。集團旗艦新葡京娛樂場年內的博彩毛收益按年減少17.6%。此外，永利度假村（Wynn Resorts）周日宣佈，周二起計兩星期，關閉位於美國拉斯維加斯的賭場及酒店，全職員工繼續有糧出；美高梅酒店集團（MGM Resorts）同日宣佈昨日起關閉拉斯維加斯的所有賭場，周二起關閉酒店，直至另行通知。</p></body></html>
