<html><header><meta charset="utf-8"><title>單文柔捽口罩欠衞生</title></header><body><h1>單文柔捽口罩欠衞生</h1><p>陳展鵬最近不用開工，日前被《蘋果》發現他與老婆單文柔撇甩囡囡「小豬比」，在淺水灣享受二人世界。當日兩人都有戴口罩，之後走進一間餐廳內嘆下午茶。坐低後，陳展鵬只顧撳電話，單文柔則細心看餐牌，還詢問老公想吃甚麼，半小時後，他們便埋單走人。</p><p>之後，陳展鵬為老婆影靚相，單文柔拗腰側頭撥髮全情投入，原本戴着口罩的她，估計因時間關係，竟然隨手將口罩搓成一嚿放在掌心，影相時又捽眼抹鼻，衞生防疫意識近乎零。影相期間，陳展鵬發現記者後通知老婆，單文柔急急戴上之前捽過的口罩，雙雙急步行到沙灘邊的停車場，然後上車離開。<br>採訪、攝影：梁繼光</p></body></html>
