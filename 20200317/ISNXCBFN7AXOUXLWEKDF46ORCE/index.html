<html><header><meta charset="utf-8"><title>何思諺養狗仔訓練囝囝愛心</title></header><body><h1>何思諺養狗仔訓練囝囝愛心</h1><p>Mr.鼓手Tom的模特兒太太何思諺（Leanne）日前帶同囝囝杜杜出席銅鑼灣一個毛氈公仔手工活動，連月來武漢肺炎肆虐，學校停課，Leanne表示都盡量為囝囝安排家中活動，她說：「最特別一件事就係我哋屋企嚟咗一個新成員！就係狗仔Dolby杜比，最近老公阿Tom同杜杜用好多時間、心機去照顧佢、同佢玩，令杜杜責任心同愛心都增添唔少。」<br><br>近日Leanne一家人也減少外出，她更指一家人會研究煮食，她說：「杜杜同爸爸會畀好多意見我，令我對煮食更努力。我哋喺屋企亦會一齊做運動、睇書、做家居清潔，喺屋企仲忙過返學！」</p></body></html>
