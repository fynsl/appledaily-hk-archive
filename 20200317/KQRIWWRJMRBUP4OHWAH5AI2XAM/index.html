<html><header><meta charset="utf-8"><title>MIYAVI感謝任性老婆</title></header><body><h1>MIYAVI感謝任性老婆</h1><p>日本搖滾樂手MIYAVI（小圖）昨日公開與老婆Melody穿着結婚禮服的合照，發文感謝結婚11年的老婆：「Melody，雖然你經常說任性的話，但我真的感覺到你一直以來的支持。令我失敗後能夠成長，感受到人生的喜悅。」MIYAVI深受安琪蓮娜祖莉（Angelina Jolie）賞識，2014年曾拍過其執導的《非凡生命歷》（Unbroken），去年亦獲邀參演她主演的《黑魔后2》。</p></body></html>
