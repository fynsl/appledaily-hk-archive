<html><header><meta charset="utf-8"><title>何雁詩9月美加舉行婚禮</title></header><body><h1>何雁詩9月美加舉行婚禮</h1><p>何雁詩昨日到商台宣傳新歌《致有夢想的人》，她承認離開了舊公司後，歌曲不似以往唱劇集主題曲時不停在電視播放，在少了曝光率下，要更勤力宣傳。對於新歌成績不俗，曾經登上網上排行榜首位，她笑指令自資做歌有了回報。<br><br>何雁詩笑指投資了天文數字，從沒想過自資出碟要如此繁複，但過程中學到很多新事物。她近排沒有工作，希望疫情好轉，可以盡快賺錢再做下一首歌。談到未來奶奶透露她和鄭俊弘9月舉行婚禮，她說：「9月會美加先，11月喺香港補擺酒。 9月場地已經book咗，其他未諗，因為未知疫情點，都係以簡單同西式舉行。」<br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
