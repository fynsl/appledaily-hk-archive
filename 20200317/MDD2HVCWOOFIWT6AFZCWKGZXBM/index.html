<html><header><meta charset="utf-8"><title>思捷料下半年重大虧損</title></header><body><h1>思捷料下半年重大虧損</h1><p>思捷環球（330）發盈警，集團稱由於疫情關係，其在今年6月底止下半年的銷售出現重大負面影響，預期下半年將出現重大虧損。集團表示，由於很多國家已實施公眾衞生措施、全面限制公眾活動該等導致大量店舖關閉，服裝零售意欲明顯處於最低水平。集團旗下零售店舖及其合作夥伴可控制銷售點的店舖流量已完全減退，運送商品供應鏈物流亦受重大影響。管理層仍未能確定疫情對集團業務表現的實際影響。</p></body></html>
