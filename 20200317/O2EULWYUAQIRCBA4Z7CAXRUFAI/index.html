<html><header><meta charset="utf-8"><title>求驗客手記：張伯倫孖女友跳舞解悶</title></header><body><h1>求驗客手記：張伯倫孖女友跳舞解悶</h1><p>武漢肺炎殺入英倫之後，英超亦終於宣佈暫停至下月四號，球員都被迫留喺屋企避「炎」。利物浦一眾球員喺「冇波踢」之下，紛紛上傳短片到社交網站，分享自己喺屋企時嘅活動。其中紅軍中場阿歷士張伯倫，同女友Perrie Edwards喺屋企跳舞自娛，只見二人嘅舞步完美同步，獲得唔少網民讚賞。</p><p>占士米拿亦上傳自己喺屋企自娛片段，只見占士米拿將自己嘅茶包，好細心咁分門別類分成七堆，結果被唔少網民留言話米拿「好悶」、「無聊」，但相信無論張伯倫定米拿，都願意喺疫情下留喺屋企自得其樂。</p></body></html>
