<html><header><meta charset="utf-8"><title>求驗客手記：加利佬寸侵侵反被插</title></header><body><h1>求驗客手記：加利佬寸侵侵反被插</h1><p>曼聯名宿加利尼維利上周六喺ig抨擊美國總統特朗普係小丑，反被網民怒斥佢唔識政治咪亂噏。特朗普上周六接受病毒測試，結果呈陰性。現於英國天空體育出任評述員嘅加利佬，就喺ig上載咗佢喺電視機前拍下特朗普喺記招宣佈冇確診嘅相片，隨後寫咗句「睇吓呢個」，後面加個小丑emoji （圖），結果反被網民圍插，其中有人寫「唯一嘅小丑就喺度，就係你，專心喺足球上就好喇」，更有人爆粗「你嘅政治思維好差，唔好再出醜」。</p></body></html>
