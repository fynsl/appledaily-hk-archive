<html><header><meta charset="utf-8"><title>郭晶晶擔心小朋友健康</title></header><body><h1>郭晶晶擔心小朋友健康</h1><p>霍啟剛太太郭晶晶最近以大使身份加入義工團隊，落手落腳包口罩、切番梘，協助香港基層市民抗疫。她表示最擔心小朋友的健康：「在這次疫情裏面，我最擔心其實係小朋友嘅健康。因為我們大人知道有乜嘢要注意，但係小朋友有時候就唔係好清楚點樣去做。我希望教導小朋友點樣去保護自己、點樣去注意衞生。我覺得香港有好多有善心嘅人，踴躍捐咗很多嘢，我都想為我哋嘅城市出一分力。」<br><br>之後，晶晶還會繼續隨義工隊探訪劏房戶進行家訪，現身解說正確的個人及家居衞生知識。其實除了她之外，近日有很多藝人如汪明荃和鄭秀文等，都出力送口罩及防疫物資，實行香港人自己救。<br>撰文：王連連</p></body></html>
