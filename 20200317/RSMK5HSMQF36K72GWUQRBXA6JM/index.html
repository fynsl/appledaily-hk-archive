<html><header><meta charset="utf-8"><title>全智賢新廣告晒纖瘦美腿</title></header><body><h1>全智賢新廣告晒纖瘦美腿</h1><p>韓國女神全智賢前年誕下細仔，成兩子之母，38歲的她之後一直專注家庭生活，減少了公開露面，不過她亦有拍攝廣告搵真銀，連日來更有多個新廣告公開。近日其代言的服裝品牌就公開全智賢的新廣告相，相中女神穿上白色衫襯黑色貼身褲，大晒纖瘦美腿。另一張女神微微彎下身隱約騷心口，低調地晒性感。<br><br>另外，全智賢相隔三年未有推出新劇作，早前她終於低調復出，拍攝韓劇《李屍朝鮮》第二季，於尾聲閃現10秒，預告有望成為第三季的主線，正式復出。<br>撰文：梁雯迪</p></body></html>
