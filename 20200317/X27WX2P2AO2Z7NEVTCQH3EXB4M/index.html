<html><header><meta charset="utf-8"><title>Bollywood拍攝叫停</title></header><body><h1>Bollywood拍攝叫停</h1><p>武漢肺炎除了入侵荷李活，印度Bollywood也受影響。印度電影監製協會周日進行緊急會議，昨日正式要求所有電影、電視、廣告，以至網絡製作，直至本月31日前都要暫停。協會也建議所有於外地工作的印度業界人士於三日內回國，不少業界其他協會亦表示會跟隨。<br><br>印度影業每年製作超過1,000部電影，是全球影視作品產量最豐富的國家之一。今次全國宣佈停機，由「印度劉華」阿米爾汗（Aamir Khan）主演的印度版《阿甘正傳》（Forrest Gump）電影《Laal Singh Chaddha》，拍攝行程也受影響。<br>撰文：仰華</p></body></html>
