<html><header><meta charset="utf-8"><title>《蒼穹》聲優仲西環猝逝</title></header><body><h1>《蒼穹》聲優仲西環猝逝</h1><p>日本人氣配音員仲西環昨日傳來死訊，終年44歲。仲西環的所屬事務所81 Produce昨天在官網發佈其離世消息，透露她是在上周六病逝，喪禮並依照仲西環家人意願，只有親人出席，但未有公佈死因。由於消息來得突然，其猝逝噩耗令廣大動漫粉絲深表震驚及大嘆可惜。</p><p>來自沖繩的仲西環生於1976年，加入聲優界超過20年，代表作是在動畫系列《蒼穹之戰神》中聲演皆城乙姫和皆城織姫。</p></body></html>
