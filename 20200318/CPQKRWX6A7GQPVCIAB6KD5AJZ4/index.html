<html><header><meta charset="utf-8"><title>胡子彤唱K爭咪獲老闆垂青</title></header><body><h1>胡子彤唱K爭咪獲老闆垂青</h1><p>胡子彤昨日到商台宣傳電影插曲《那時候》，今年想向歌手方向發展的他，努力上堂學唱歌。今次有份主唱，他指因為平時跟同事唱K，都會頻頻點歌，老闆便提議他唱插曲，胡子彤說：「收到demo後，老闆叫我聽住寫啲嘢，點知成首詞寫咗出嚟，成為我第一次填詞作品。」<br><br>提到早前在個人Ig寫上「我是個右撇子 寫字用右手 刷牙用右手 你的左手準備好給我牽嗎？」是否準備公開新戀情？胡子彤說：「唔係，只係我覺得自己一向寫嘅嘢都好負面，想試下正面開心嘢。」他表示跟舊愛歐鎧淳沒有聯絡，將來如碰面會大方打招呼，始終彼此是圈中人。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
