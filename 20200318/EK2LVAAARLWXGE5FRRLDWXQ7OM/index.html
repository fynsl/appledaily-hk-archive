<html><header><meta charset="utf-8"><title>求驗客手記：殺入南美洲　法林明高教頭中招</title></header><body><h1>求驗客手記：殺入南美洲　法林明高教頭中招</h1><p>周日巴西足總宣佈國內足球停擺，但總統博爾索納羅就話唔支持，又話呢個決定會影響國內經濟同增加失業率，但說時遲那時快，武漢肺炎已經殺入南美洲球壇喇！上屆巴甲同自由盃冠軍法林明高，周一喺官網宣佈對職球員進行病毒測試，結果65歲教練佐治捷西斯（灰衫）對測試初步呈陽性或不確定性，進行複檢後，證實真係領咗嘢，家陣會進行隔離。法林明高又話，捷西斯有醫療部門照顧，身體狀況都穩定，雖然其他職球員全部呈陰性，但都決定暫停1隊同青年軍訓練最少1周，希望呢位老人家冇事啦。</p></body></html>
