<html><header><meta charset="utf-8"><title>雅生活多賺54%增派息</title></header><body><h1>雅生活多賺54%增派息</h1><p>雅生活（3319）昨日公佈業績，去年純利12.3億元（人民幣．下同），按年增53.7%。每股盈利0.92元，派末期息及特別股息分別0.225元，即共0.45元，按年增50%，派息比率為48.7%。期內，收入按年增51.8%至51.3億元。物業管理服務收入升74.2%至28.3億元；外延增值服務收入升23.9%至18.1億元；社區增值服務收入升68.1%至4.9億元。</p></body></html>
