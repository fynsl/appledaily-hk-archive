<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁祐嘉改名有段古</title></header><body><h1>【馮仁昭四圍超】梁祐嘉改名有段古</h1><p>梁祐嘉噚日去到新城電台宣傳新歌《天蠍》，透露今次係一年半前改名後首次推出嘅新歌，佢話：「原先『佑』字改為『祐』，係代表感恩神嘅庇佑。」其實新歌七年前已做好，但佢話嗰陣好多時間唔喺香港，近兩年又生咗小朋友，所以新歌推遲到今年。肺炎疫情肆虐，梁祐嘉話盡量唔帶囝囝外出：「BB𠵱家14個月，因為佢呢個年紀唔鍾意戴口罩，又迫唔到佢戴，所以好少出街，留喺屋企親子。」<br>撰文：馮仁昭</p></body></html>
