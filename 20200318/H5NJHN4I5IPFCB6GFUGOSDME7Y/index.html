<html><header><meta charset="utf-8"><title>旅警後買保險冇得賠</title></header><body><h1>旅警後買保險冇得賠</h1><p>【話你知】<br>港府向全世界發出旅遊警示，意味港人此刻外遊須自行承受風險。香港保險業聯會指旅客如欲取消行程，應先向航空公司及旅行社等營辦商取回已繳付費用，剩下來未能取回的費用，可透過保單索償，以紅色外遊警示為例，通常可取回一半未能索取款項。但聯會指出，在外遊警示發出後才購買的保單，屬已知情況，因而不會有相關保障。隨着疫情發展，不少保險公司已將武漢肺炎視為已知情況，故此在特定時間後購買的旅保，可能不會保障因武漢肺炎引致的損失。</p></body></html>
