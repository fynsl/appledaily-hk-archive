<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】坤哥要同商天娥神交</title></header><body><h1>【馮仁昭四圍超】坤哥要同商天娥神交</h1><p>商天娥同吳業坤噚日喺將軍澳錄影節目《娛樂大家10點半》，佢哋影相嗰陣隔空擁抱，表現拘謹。坤哥話：「疫情嚴重，都係減少接觸好啲，惟有同娥姐『神交』。」娥姐就話：「有啲人講嘢會噴好多口水，如果我記得係邊個，我會企遠少少或者用手巾仔遮口鼻。」坤哥即答：「我唔想有新緋聞箒！」娥姐話：「唔係嘛，我結咗婚，好彩我先生今日冇嚟。」坤哥又話同娥姐冇床戲好失望，場面搞笑。<br>撰文：馮仁昭</p></body></html>
