<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】MIRROR指姜濤大懵</title></header><body><h1>【馮仁昭四圍超】MIRROR指姜濤大懵</h1><p>MIRROR成員（左起）Jer（柳應廷）、盧瀚霆（Anson Lo）同江熚生（Anson Kong）噚日到商台宣傳，提到姜濤按讚網民鬧廢青一事，Anson Kong指姜濤係大懵，對方之前試過取消自己Ig關注，原來又係錯手按錯，佢話：「佢睇電話係好快不停掃，之後就照鏡。」問到姜濤心情有冇受影響？Anson Kong話：「有啲，佢知道自己大懵，得到佢嘅教訓。」又指花姐前日特別提醒佢哋咪犯低級錯誤。<br>撰文：馮仁昭</p></body></html>
