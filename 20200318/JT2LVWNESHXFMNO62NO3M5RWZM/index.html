<html><header><meta charset="utf-8"><title>求驗客手記：隨時冇班升　英冠隊connect告賽會</title></header><body><h1>求驗客手記：隨時冇班升　英冠隊connect告賽會</h1><p>武漢肺炎喺英國爆唔停，早前已經傳過英超可能腰斬，搞到榜首嘅利物浦驚冇咗個冠軍，有得震冇得瞓！甚至連一眾英冠球隊嘅利益都會受損，事關每年英冠都有三個升班資格，每個價值高達兩億鎊（約20億港元）！一旦英超決定下季唔設升班，或者安排唔到三個升班資格，有傳英冠前六嘅球隊就會控告英超賽會，禮拜一佢哋仲開咗個秘密會議，唔知出名火爆嘅列斯聯領隊比爾沙（中）點諗喇，話晒列斯等咗好耐喇！佢哋家陣仲係英冠一哥呀！至於原定四月尾由球員工會舉辦嘅年度頒獎禮，就因疫情要延期，今年稍後時間補辦。</p></body></html>
