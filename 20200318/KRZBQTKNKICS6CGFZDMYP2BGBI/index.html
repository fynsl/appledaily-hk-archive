<html><header><meta charset="utf-8"><title>朱麗倩表妹陀B收祝福</title></header><body><h1>朱麗倩表妹陀B收祝福</h1><p>劉德華早前帶9歲女兒陪老婆朱麗倩回馬來西亞休假，朱麗倩與表妹陳雪鈴（Chryseis）經常聯絡，Chryseis趁劉德華一家三口返大馬，也會約食飯。日前Chryseis在社交平台暗示懷孕，寫道：「food belly or baby belly？」眾好友紛紛祝福，她照單全收。</p><p>經常來港的Chryseis，與香港不少富二代及明星是好友，賭王千金何超盈與她更是閨密，前日問超盈Chryseis是否有喜？超盈說：「好開心老友有喜，等佢BB出世後，我個女又多個小朋友仔一齊玩！」<br>採訪：鍾國仁</p></body></html>
