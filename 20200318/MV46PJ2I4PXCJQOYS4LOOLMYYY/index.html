<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】52歲李若彤做運動凍齡</title></header><body><h1>【馮仁昭四圍超】52歲李若彤做運動凍齡</h1><p>52歲嘅李若彤保養得好好，最近佢接受內地傳媒視像訪問時，話自己多數留喺屋企抗疫時會睇書、煲劇：「疫情後，我基本上都待在家裏面，譬如說以前有一些書，可能就放在那邊一直沒看的，現在會拿起來重看一下；一些電視劇，喜歡看的我會重看。」外表柔弱嘅佢仲不時喺微博公開做運動短片，教網民操腹肌：「以前可能做運動兩小時，現在增加到三小時。」仲話做運動已超過20年。<br>撰文：馮仁昭</p></body></html>
