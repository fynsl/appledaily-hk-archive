<html><header><meta charset="utf-8"><title>嘉里港銷售目標減六成</title></header><body><h1>嘉里港銷售目標減六成</h1><p>嘉里建設（683）首席財務主管王志剛於網上業績會稱，今年嘉里建設銷售目標為80億元，中港各佔60%及40%，即分別48億及32億元。翻查資料，嘉里2019年銷售目標為120億元，香港佔比高達80億元，而內地則只有40億元，換言之香港銷售目標按年減少六成。嘉里建設最終去年達成89億元合約銷售，香港及內地分別佔66億及23億元，總額及兩地分部均未達目標，王志剛指主要受2019年下半年銷情拖累。</p></body></html>
