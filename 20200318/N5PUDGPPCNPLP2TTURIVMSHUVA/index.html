<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李彩華陪老公留家打機</title></header><body><h1>【馮仁昭四圍超】李彩華陪老公留家打機</h1><p>李彩華聯同老公Eric、趙雪英同胡渭康等噚日喺大埔派口罩畀長者，李彩華知道長者朝早5點已排隊，好心痛話：「自己訂咗一萬個口罩，加埋趙雪英同王祖藍，大概有三萬個。」李彩華指老公Eric之前喺東南亞工作已隔離14日，隨後再返香港。對於暫時不能外遊，佢話：「雖然冇得飛，但感覺香港較為安全，有啲歐洲朋友話當地唔戴得口罩，佢哋都驚驚哋。」仲話買咗部遊戲機陪老公喺屋企一齊跳舞減肥。<br>撰文：馮仁昭</p></body></html>
