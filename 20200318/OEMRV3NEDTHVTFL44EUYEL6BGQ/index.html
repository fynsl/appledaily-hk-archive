<html><header><meta charset="utf-8"><title>Uniqlo美菲分店暫時停業</title></header><body><h1>Uniqlo美菲分店暫時停業</h1><p>武漢肺炎持續於全球擴散，多間公司相繼宣佈關店安排，最新包括迅銷（6288）旗下Uniqlo宣佈，因應武漢肺炎疫情，50間美國分店由17日起暫時停業，直至另行通知。亞太區方面，菲律賓Uniqlo亦於星期一起，陸續關閉51間分店。泰國、馬來西亞及新加坡等地的門店則未有特別營業安排。此外，Microsoft Store昨日於官方Twitter宣佈，基於員工及顧客安全考慮，關閉全球分店，即時生效。 </p></body></html>
