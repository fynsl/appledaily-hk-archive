<html><header><meta charset="utf-8"><title>ONE OK ROCK港騷延期</title></header><body><h1>ONE OK ROCK港騷延期</h1><p>日本人氣樂隊ONE OK ROCK剛在「第24屆SPACE SHOWER MUSIC AWARDS」奪兩大獎，不過其於今年1月時宣佈、下月25日展開的亞洲巡唱，已於昨日叫停。因受到武漢肺炎疫情影響，同時取消了本月31日及下月1日的兩場名古屋公演。<br><br>香港Live Nation昨日亦宣佈消息，表示ONE OK ROCK原定在5月22日假亞博舉行的香港騷將要改期，未定何時補辦，而樂隊的官網就表示，今次亞巡延期是以觀眾、成員及各地工作人員的健康着想，若落實各地演唱會的改期詳情，會再作出公佈。<br>撰文：哥羅</p></body></html>
