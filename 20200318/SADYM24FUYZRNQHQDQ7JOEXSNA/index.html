<html><header><meta charset="utf-8"><title>求驗客手記：無視隔離令　蒙特say sorry</title></header><body><h1>求驗客手記：無視隔離令　蒙特say sorry</h1><p>車路士小將美臣蒙特（圖）周日喺有隊友赫臣奧杜爾確診武漢肺炎下，仍然無視隔離令同老死、韋斯咸嘅迪格蘭賴斯出去踢波，結果有人周到佢哋正一正。據知車路士領隊林柏特知道後好火，認為愛將蒙特嘅行為唔負責任，明知自己可能帶菌仲周圍走。</p><p>不過蒙特都相當識做，已經喺電話同林伯道歉，話自己知錯會好好隔離。車路士事後再次向職球員提醒，隔離14日係佢哋嘅責任，希望大家要認真遵守。有指蒙特今次可能會被球會罰2星期周薪約16萬鎊（約160萬港元），都算抵罰啦。</p></body></html>
