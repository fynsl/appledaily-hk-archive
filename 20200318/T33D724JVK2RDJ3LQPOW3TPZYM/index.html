<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《慶餘年》張若昀即將當爸</title></header><body><h1>【馮仁昭四圍超】《慶餘年》張若昀即將當爸</h1><p>憑劇集《慶餘年》爆紅嘅內地男星張若昀，去年6月同拍拖9年嘅唐藝昕喺愛爾蘭舉行婚禮，年底即傳出太太有身孕，但當事人冇認。直到前日二人出現喺北京機場，張若昀小心護住唐藝昕上車，有內地媒體再次向唐藝昕求證，隨即佢喺微博默認：「感謝大家的關心，確實是有好消息了。疫情期間也希望大家不要放鬆警惕，注意防護。」張若昀之後亦喺微博留言：「感謝關心。」<br>撰文：馮仁昭</p></body></html>
