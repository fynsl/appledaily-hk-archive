<html><header><meta charset="utf-8"><title>求驗客手記：膺每月最佳　B費掛住第一球</title></header><body><h1>求驗客手記：膺每月最佳　B費掛住第一球</h1><p>周一英超宣佈，曼聯1月新兵波基斯費南迪斯（B費、圖）獲選英超2月最佳球員，佢就話對屈福特射入加盟第一球好重要。25歲嘅B費1月由士砵亭加盟曼聯，佢一嚟紅魔就翻生，幫球隊喺2月3場聯賽保持2勝1和不敗，自己仲入咗1入球又有2次助攻，曼聯都叫上番第五位，同第4嘅車路士得3分差距。值得一提係，上次獲英超每月最佳嘅葡兵，已經要數到2008年8月踢車路士嘅迪高。B費得獎時話：「當你嚟到新球會，梗會成日想入波啦，第一個入球係特別嘅，我唔理點入啦，但第一球永遠係咁有意義。有個好開始真心正，但我可以再做好啲！」</p></body></html>
