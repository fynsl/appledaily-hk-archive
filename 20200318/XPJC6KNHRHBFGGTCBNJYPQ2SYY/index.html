<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李綺雯因政見離無綫</title></header><body><h1>【馮仁昭四圍超】李綺雯因政見離無綫</h1><p>李綺雯疑似因政見問題，離開効力14年嘅無綫。𡃁妹接受《蘋果》訪問時說：「我之前唔想影響公司、劇組，我係收埋咗啲po，疫情開始之後，我覺得喺大是大非上，唔應該再保持沉默，同埋我都知當時係被雪緊。」對無綫有冇失望？佢話：「我嘅情況係大家明白大家，和平分手。」<br><br>35歲嘅李綺雯2006年由亞視過檔，演出過《護花危情》、《愛．回家之開心速遞》同《鐵探》等。<br>撰文：馮仁昭</p></body></html>
