<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范瑋琪蒲頭孖黑人慶生</title></header><body><h1>【馮仁昭四圍超】范瑋琪蒲頭孖黑人慶生</h1><p>台灣女星范瑋琪（范范）噚日44歲生日，老公陳建州（黑人）凌晨喺Ig分享同太太慶祝生日嘅相，留言：「辛苦了！我最親愛的太太，Happy birthday My Baby」，相中范范捧住蛋糕微笑，氣色唔錯。范范早兩個月喺fb批評台灣禁口罩出口令，鬧行政院長蘇貞昌係狗官，事後畀網民圍攻，最終佢喺1月30日留言：「Goodbye good night for now」後就冇再更新。<br>撰文：馮仁昭</p></body></html>
