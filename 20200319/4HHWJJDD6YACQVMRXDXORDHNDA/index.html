<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐韋琪教徒弟眼淚有價</title></header><body><h1>【馮仁昭四圍超】唐韋琪教徒弟眼淚有價</h1><p>唐韋琪（Vikki 左）同旗下16歲唱作新人張若希（Cheyenne）噚日到新城宣傳新歌《這世界沒有盡頭》，歌曲講述人追夢嘅歷程。Vikki透露Cheyenne舊年去美國世界表演藝術錦標賽，參加咗唱歌、話劇同跳舞等六項比賽，可惜獎項全部落空，令佢挫敗兼大喊一場，Vikki教Cheyenne要樂觀面對事情，Vikki話：「作為老師嘅我，覺得喊係有價值嘅，人唔可以唔為挫敗而流淚，所有經歷都係成長嘅路。」<br>撰文：馮仁昭</p></body></html>
