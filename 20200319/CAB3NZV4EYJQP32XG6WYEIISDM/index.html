<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kenny阿Sa避隔離留大馬</title></header><body><h1>【馮仁昭四圍超】Kenny阿Sa避隔離留大馬</h1><p>蔡卓妍（阿Sa）同關智斌（Kenny）喺大馬拍嘅網絡劇《女法醫JD》噚日開始停工至本月底，英皇高層霍汶希（Mani）接受傳媒訪問，表示阿Sa、Kenny等都會繼續留喺大馬等候復工，Mani話：「啱啱先過去第二個景，因為離開馬來西亞再返去要隔離14日，下個月復工又再隔離14日，藝人可能好大問題。暫時大部份主演都同劇組共同進退，留喺當地休息直至下月初復工為止。」<br>撰文：馮仁昭</p></body></html>
