<html><header><meta charset="utf-8"><title>求驗客手記：歐國盃出年至踢　朗奴高文遲啲入「塞」</title></header><body><h1>求驗客手記：歐國盃出年至踢　朗奴高文遲啲入「塞」</h1><p>由於武漢肺炎疫情喺歐洲肆虐，歐洲足協已經喺周二宣佈原定今年夏天舉行嘅歐國盃決賽周，延期1年至2021年6月舉行。荷蘭國家隊主帥朗奴高文喺上年接受訪問時就提過，同荷蘭足總簽約時候有一項條款，就係帶隊踢完歐國盃之後，自己可以離開荷蘭轉投巴塞嘅懷抱。但因為歐國盃推遲，高文近日都話自己過檔巴塞嘅計劃都要延期：「我嘅合約入面有一項條款，就係歐國盃完結之後我可以去巴塞，但係合約冇提到具體日期，所以我要等到21年歐國盃完結先可以離開，但係目前我一秒都冇諗過去巴塞。」</p></body></html>
