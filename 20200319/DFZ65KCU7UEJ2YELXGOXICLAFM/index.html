<html><header><meta charset="utf-8"><title>佐藤健激吻搶高收視</title></header><body><h1>佐藤健激吻搶高收視</h1><p>由日本型男佐藤健與女星上白石萌音主演的人氣劇集《戀愛可以持續到天長地久》前晚大結局，最終回一開始佐藤健就派糖派不停，與上白石又攬又錫，帶動該劇收視創造歷史新高，平均收視率有15.4％，比上集高出0.7％。</p><p>大結局播出後，劇集Ig作最後宣傳上載兩人的結婚照片，並留言：「感謝各位三個月以來的收看。」之後還標籤着「兩個人的幸福是」、「永遠」，「勇者成功奪得魔王」，劇集成功俘虜一班患實粉絲，網民紛紛留言大讚感動，更要求開拍續集。《戀》劇由漫畫改編，上白石萌音飾演的佐倉七瀨命中注定遇上佐藤健飾演天堂浬醫生。<br>撰文：黃思虎</p></body></html>
