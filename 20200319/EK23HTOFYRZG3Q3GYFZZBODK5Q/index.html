<html><header><meta charset="utf-8"><title>衛蘭減工作靠用積蓄</title></header><body><h1>衛蘭減工作靠用積蓄</h1><p>衛蘭昨日到商台宣傳新歌《低半度》，她指歌曲是講唱歌可以好relax，不用太過澎湃。是否影射內地歌唱比賽的生態？她說：「林憶蓮上去唱都有佢特別嘅風格，唔使大叫先感覺到。」<br><br>受疫情影響，衛蘭的工作同樣受阻，對上一次開騷在悉尼，她表示前兩年不停開騷，所以有積蓄：「我都唔算大使，最大開支係健身，一星期做4、5次，每朝都空肚做，因為腹部太多脂肪，空肚做可以消耗咗脂肪先，然後就一日食好豐富嘅一餐，維持咗兩個月。」她表示已習慣這個禁食，吃多了反而會胃部不適。有甚麼原因推動她決心減肥？她稱是為了健康。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
