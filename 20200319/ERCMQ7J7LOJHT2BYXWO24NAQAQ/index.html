<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】ONE PROMISE文迪寂寞似怪獸</title></header><body><h1>【馮仁昭四圍超】ONE PROMISE文迪寂寞似怪獸</h1><p>樂隊ONE PROMISE嘅四位成員噚日到新城宣傳新歌《寂寞的怪獸》，新歌寫嘅係主音文迪（左二）嘅單戀故事，因為文迪覺得自己係band仔而感到自卑，多年來都唔敢向對方表白，覺得自己寂寞到似怪獸，而對方𠵱家更已經有男朋友。三兄弟取笑文迪太過長情，介紹女仔相當困難，而自認進取嘅鼓手Anton（右二）就笑言女方仲未結婚，文迪仍然有機會，勸佢考慮主動出擊。<br>撰文：馮仁昭</p></body></html>
