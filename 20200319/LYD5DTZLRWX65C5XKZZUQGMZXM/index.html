<html><header><meta charset="utf-8"><title>求驗客手記：租升降台睇波　巴西球迷創意無限</title></header><body><h1>求驗客手記：租升降台睇波　巴西球迷創意無限</h1><p>武漢肺炎肆虐，全球多個體育賽事幾乎都要延期或者取消，只係剩餘少數聯賽係以閉門作賽方式進行。日前喺巴西一場南里奧格蘭德州聯賽，卡希亞斯主場對新漢堡一仗就要閉門進行，但係主隊球迷為咗睇波，竟然諗到同建築公司租用升降工作台喺高空睇波（圖），真係創意無限。呢班卡希亞斯球迷話，呢條橋原來10年前已經有土耳其球迷諗到，其中一位球迷曾經係球迷組織前主席，佢就解釋：「我睇波已經睇咗20幾年，10年前喺土耳其已經有人咁做，我就決定學佢哋，結果又真係唔錯，咁樣睇波好正！</p></body></html>
