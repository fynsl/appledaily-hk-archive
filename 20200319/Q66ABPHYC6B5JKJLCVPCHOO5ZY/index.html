<html><header><meta charset="utf-8"><title>崔鍾訓含淚認傳性愛片</title></header><body><h1>崔鍾訓含淚認傳性愛片</h1><p>韓國男團FT Island的30歲前成員崔鍾訓，去年被爆涉嫌於2016年在男星鄭俊英的聊天群組內傳閱偷拍的性愛片及相片，隨後被爆涉賄賂及輪姦，崔鍾訓因輪姦被判有期徒刑5年，而涉嫌賄賂、偷拍及散佈性愛片一案就於昨日進行一審。崔鍾訓戴上口罩及穿西裝上庭，否認酒駕後賄賂警方，但承認曾分享偷拍照及影片，但強調自己並非最初散佈偷拍片的人，其間更一度落淚。檢方向法官求刑1年6個月，案件將於下周五判刑。</p></body></html>
