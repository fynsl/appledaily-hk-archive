<html><header><meta charset="utf-8"><title>木村密室群戲除罩50次</title></header><body><h1>木村密室群戲除罩50次</h1><p>47歲日劇天王木村拓哉正為下月開播的《BG~身邊警護人~》趕工，面對武漢肺炎的衝擊，台前幕後也做足防疫措施。據《週刊女性》報道，劇組於本月初到千葉的酒店取景，請來約50名臨記參與演出一場群體戲份，每位臨時演員到場要接受體溫檢測及戴上口罩。該場是宴會的戲份，臨記及演員在埋位時要脫罩演出，拍完後又戴回口罩，來回超過50次。該劇還曾到一個音樂會堂開工，動用超過300名臨記演出，被轟罔顧工作人員的安全。<br><br>另外，木村早前亦上載戴口罩的照片，不過就被指他的口罩只有防寒、防花粉功能，無法阻擋飛沫和病毒。<br>撰文：黃思虎</p></body></html>
