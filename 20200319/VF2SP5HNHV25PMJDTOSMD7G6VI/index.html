<html><header><meta charset="utf-8"><title>求驗客手記：家居隔離被問候　法比加斯粗口回應</title></header><body><h1>求驗客手記：家居隔離被問候　法比加斯粗口回應</h1><p>𠵱家效力法甲摩納哥嘅法比加斯正自我隔離14日，但只係第四日就忍受唔住生活苦悶，佢喺ig發佈影片，向鄰居大喊早晨時，俾鄰居爆粗問候，佢亦以粗口回敬，十分有趣。佢話隔離嘅第四日，個個人精神開始緊張。佢走出露台大喊：「早晨！我嘅鄰居！」但係有一把聲音用英文粗口「Fxxk You」回覆佢，法比仔就用同樣嘅粗口回敬。法比仔不少足球圈嘅好友如真禾達、基達巴爾迪、泰利、魯迪加等都有留咗笑到喊嘅表情符號，相信冇比賽嘅日子，球員大家都相當苦悶，未知尚餘10日嘅隔離期，法比仔會點樣過呢？</p></body></html>
