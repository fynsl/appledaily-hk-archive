<html><header><meta charset="utf-8"><title>金蝶盈利3.7億跌近一成</title></header><body><h1>金蝶盈利3.7億跌近一成</h1><p>金蝶國際（268）昨公佈去年業績，盈利為3.7億元（人民幣．下同），按年跌9.6%；每股盈利減少12.7%至11.52分，擬每股派末期息1.1分，較2018年增加一成。期內營業額增加18.4%至33.26億元，其中雲服務業務收入為13.14億元，按年增長54.7%，佔集團整體收入39.5%。此外，公司有非執行董事因其他工作安排及個人發展原因辭任，由公司委任周伯文擔任非執董。</p></body></html>
