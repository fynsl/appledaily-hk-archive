<html><header><meta charset="utf-8"><title>陳妍希父親經營餐廳倒閉</title></header><body><h1>陳妍希父親經營餐廳倒閉</h1><p>台灣藝人陳妍希年前花約百萬港元幫爸爸陳榮欽在台北天母開「星Bar餐酒館」，在武漢疫情前生意不錯，去年9月更花幾十萬重新裝修，沒想到台灣因為疫情封關，令不少店舖生意難做，位於天母的餐酒館日前已結業。<br><br>有離職員工向傳媒爆料，餐廳受疫情影響，天母店生意很差，幾乎不夠錢付租金，陳父決定忍痛賠本結業，但芝山的分店仍然繼續經營，陳父向外解釋是因租約期滿及主廚離職等原因，天母店才被迫關門。而陳妍希因沒參與經營，被記者問起時，就說是天母店租約期滿，所以搬到芝山站，疫情讓大環境很緊張，近期她也沒工作，留在台北湊小朋友。<br>撰文：鍾國仁</p></body></html>
