<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林嘉欣黃秋生新戲延期</title></header><body><h1>【馮仁昭四圍超】林嘉欣黃秋生新戲延期</h1><p>林嘉欣同黃秋生合作嘅驚悚電影《死因無可疑》被選為下月舉行嘅「2020金馬奇幻影展」開幕電影，但因為武漢肺炎疫情嚴重，影展大會經過多方討論之後決定停辦。金馬奇幻影展喺2010年創辦，展出奇幻、科幻、恐怖、驚悚、歌舞同cult片等。連同《死因無可疑》，張孝全、許瑋甯領銜主演嘅Netflix原創影集《誰是被害者》，以及賴雅妍、禾浩辰嘅黑色喜劇《逃出立法院》原本都會喺今屆影展曝光，但𠵱家要等吓喇。<br>撰文：馮仁昭</p></body></html>
