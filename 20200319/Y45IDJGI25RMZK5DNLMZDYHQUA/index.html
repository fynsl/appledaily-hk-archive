<html><header><meta charset="utf-8"><title>Katy擬家中搞婚禮</title></header><body><h1>Katy擬家中搞婚禮</h1><p>天后Katy Perry與型男奧蘭多布魯（Orlando Bloom）於上年情人節訂婚，Katy今個月初更宣佈大肚，二人本定於今年夏天在日本舉行婚禮，然而因為武漢肺炎疫情恐防搞唔成，消息人士指Katy或另有計劃：「Katy不想延遲她的婚禮，但現在越來越大機會要改變計劃。她向朋友表示或會在家中舉行私人婚禮，待疫情過後才於日本舉行盛大婚禮。」而愛瑪史東與編劇兼導演Dave McCary周末於洛杉磯舉行的婚禮，也宣佈要押後。</p></body></html>
