<html><header><meta charset="utf-8"><title>蔣家旻頂唔順多人追</title></header><body><h1>蔣家旻頂唔順多人追</h1><p>羅天宇、蔣家旻和麥秋成昨日穿上同系列服飾到新城訪問，為三人拍攝的微電影宣傳，羅天宇和蔣家旻同穿牛仔褸更合襯，蔣家旻說：「因為之前活動同阿成襯咗一齊出活動，但冇夾羅天宇就變咗佢似局外人，所以今次夾過，費事是但一個唔襯。」<br><br>戲中兩男爭一女，蔣家旻指之後再拍不需要加多幾個男角色爭自己，她說：「唔好喇，好攰，唔知點分畀幾個人，同佢兩個拍已喊到眼腫，加多三個應頂唔順。」戲中最後羅天宇做勝利者，他稱並沒有太多親熱戲，他說：「最多都係拖、我孭吓佢，唔會太尷尬。」<br>採訪、攝影：王連連</p></body></html>
