<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】安志杰被封神槍手</title></header><body><h1>【馮仁昭四圍超】安志杰被封神槍手</h1><p>武漢肺炎全球蔓延，唔少地方竟出現排華情況，早前網上流傳一段美國有華人疑似因戴咗口罩被打嘅片段，唔少人因此擔心安全而買槍自保。安志杰目前同老婆Jessica C.身在美國，唔知係咪擔心成襲擊目標，連日嚟佢喺Ig分享同好友吳建豪一齊上槍械課嘅情況，當中見安志杰槍法超準，拔槍同換彈匣嘅速度又快，被網民封神槍手。佢又分享咗一段揸緊車時，見到好多人排隊買槍同子彈嘅片段。<br>撰文：馮仁昭</p></body></html>
