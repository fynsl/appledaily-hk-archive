<html><header><meta charset="utf-8"><title>小米：5G手機策略不變</title></header><body><h1>小米：5G手機策略不變</h1><p>小米（1810）表示公司成立防控小組，武漢地區近2,000名員工零感染，今年5G手機發佈策略維持不變，預期今年仍會發佈至少10款5G手機。其總裁王翔表示，公司80%供應鏈復工，維持經營生產秩序，並確定旗下Redmi K30 Pro將會在下周推出；超過1,800家小米門店已經正式恢復營業。他指，停產的影響主要集中在首季，而智能手機屬於常用智能設備，料疫情緩和後，5G需求有報復式反彈。<br></p></body></html>
