<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪詩詩阿媽靚樣40年不變</title></header><body><h1>【馮仁昭四圍超】汪詩詩阿媽靚樣40年不變</h1><p>甄子丹太太汪詩詩前日喺Ig貼出父母嘅舊婚照（下圖），慶祝佢哋結婚40周年，即紅寶石婚，相當難得。相中見着住婚紗嘅汪媽媽年輕時貌美如花，相當省鏡，汪詩詩表示要向父母好好學習，而妹妹汪圓圓亦都貼咗同一張結婚相，不過就係黑白版本。</p><p>唔少圈中好友都留言祝福，其中歐陽妙芝讚汪詩詩父母年輕時有型又靚。汪媽媽現年62歲，比女婿甄子丹只大6歲。<br>撰文：馮仁昭</p></body></html>
