<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李天翔離巢靠積蓄頂住</title></header><body><h1>【馮仁昭四圍超】李天翔離巢靠積蓄頂住</h1><p>（左起）張松枝、李天翔同陳少邦先後離開無綫發展，陳少邦近日主持清談節目《邦你講》，噚日邀請到兩位死黨喺旺角一齊分享捱騾仔舊事。張松枝同李天翔識於微時，最深刻印象係16年前合作電視劇，張松枝話：「喺北京相處住埋100日，勾起以前好多趣事，辛酸反而冇乜，因為本身都好辛苦，慣咗。」李天翔離巢後遇上社會運動加疫情，冇乜工開，佢話：「好彩屋企負擔唔大，自己有積蓄頂住先。」<br>撰文：馮仁昭</p></body></html>
