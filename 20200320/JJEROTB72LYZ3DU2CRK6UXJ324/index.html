<html><header><meta charset="utf-8"><title>趣趣地：伊巴籌款︰一齊踢走病毒</title></header><body><h1>趣趣地：伊巴籌款︰一齊踢走病毒</h1><p>意甲因為疫情而停擺，AC米蘭前鋒伊巴謙莫域周三就喺ig度發佈咗條片，呼籲民眾要團結一致，又希望大家向醫院捐錢。伊巴喺條片最尾再次展現霸氣，表示自己會向病毒報仇。伊巴身為意大利球壇巨星，喺呢個艱難嘅時刻決定同隊友發起籌款活動：「我決定同隊友一齊為米蘭Humanitas醫院組織籌款活動，疫情係好嚴重嘅問題，我哋要畀啲實質嘅幫助，而唔係一條片。」隨後伊巴又表示，只要民眾團結一致就可以戰勝病毒：「我希望隊友、所有運動員同有能力嘅人可以慷慨解囊，等我哋一齊踢走病毒。」</p></body></html>
