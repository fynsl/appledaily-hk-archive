<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】狄以達義務教做運動</title></header><body><h1>【馮仁昭四圍超】狄以達義務教做運動</h1><p>狄以達最近製作影片教學生做運動，噚日佢喺商台接受訪問，話搵咗10幾位運動員義務幫忙拍片做運動示範，讓學生停課不停學，保持身心平衡。佢話有180間學校採用，大約有10幾萬人睇到，盡量唔涉及政治同商業元素，希望喺疫情下能出一分力。雖然可以變作商機，但佢坦言冇收酬勞：「個個都冇收，大家喺各方面努力。」仲話自己跳舞學校生意停咗兩個月，希望幫老師轉介其他工作。<br>撰文：馮仁昭</p></body></html>
