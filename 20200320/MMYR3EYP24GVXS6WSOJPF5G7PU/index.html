<html><header><meta charset="utf-8"><title>朱智勛感《李屍》劇情諷刺</title></header><body><h1>朱智勛感《李屍》劇情諷刺</h1><p>韓國男星朱智勛主演的韓劇《李屍朝鮮》上周推出第二季，女神全智賢於結尾時驚喜登場，朱智勛昨日受訪時表示，拍攝時未有見到全智賢。提到劇集跟現時爆發的武漢肺炎情況相似，朱智勛坦言：「好諷刺。我們去年8月13日完成拍攝，對於現實中發生這樣的事，我非常心痛。」另外，第二季尾聲提到生死草的源頭是中韓邊界的鴨綠江，導演日前受訪時透露：「工作人員都在討論，第三季會不會是在中國發生的故事？」</p></body></html>
