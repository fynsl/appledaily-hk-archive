<html><header><meta charset="utf-8"><title>崔碧珈急撲機票提早返港</title></header><body><h1>崔碧珈急撲機票提早返港</h1><p>崔碧珈昨日在社交網上載自己身在機場的照片，原來她早前赴美接受動作訓練，本來此行還要拍咖啡廣告，可惜受武漢肺炎影響取消拍攝，並且當地有排華及辱華的新聞，令本來打算下周返港的她提早於昨晚返港。</p><p>崔碧珈留言指自美國總統特朗普（Donald Trump）宣佈封城後洛杉磯的變化很大：「基本就只有超級市場和便利店可以開門，對於太突如其來嘅宣佈，呢度嘅人都開始變得瘋狂，媽咪睇咗新聞關於洛杉磯嘅人排隊買槍，加上不停有排華/辱華嘅新聞，今日早上打畀我，想我盡快返香港，所以把原定下星期回程機票取消。」<br>撰文︰祖李</p></body></html>
