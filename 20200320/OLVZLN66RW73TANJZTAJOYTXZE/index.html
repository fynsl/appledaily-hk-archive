<html><header><meta charset="utf-8"><title>趣趣地：法甲隊難捱要暫停出糧</title></header><body><h1>趣趣地：法甲隊難捱要暫停出糧</h1><p>武漢肺炎繼續影響全球體壇，法甲球會艾米恩斯就喺周三宣佈，球會員工都要減人工，而里昂（白衫）同蒙彼利埃冇耐之後都相繼宣佈會暫停向球員出糧。艾米恩斯係法甲首間因為疫情而決定降薪嘅球會，據法國傳媒報道，為咗維持財政平衡，所有員工要減薪16%，包括一隊球員同教練。隨後里昂亦發聲明指會暫停出糧，部份行政人員就暫時休業；蒙彼利埃主席又表示，所有員工暫時停工。美國NBA就好得多，球員冇因為停擺冇人工，好似路夫（Kevin Love）同新秀錫安威廉臣 （Zion Williamson）等仲自發出錢畀球場冇工開嘅工作人員。</p></body></html>
