<html><header><meta charset="utf-8"><title>Justin偕老婆返加國避炎</title></header><body><h1>Justin偕老婆返加國避炎</h1><p>武漢肺炎在美國不斷擴散，總統特朗普前日宣佈將美加兩地邊境封關，加拿大男歌手Justin Bieber趁封關前，立刻偕同老婆Hailey Baldwin乘坐私人飛機逃離美國，返回家鄉避炎。雖然他們計劃自我隔離，暫停所有社交活動，但Justin前日就在Ig上載穿着滑雪服飾，在室外與Hailey咀嘴的照片，並留言「我的隔離伴侶」，完全不怕互相感染，有指他們將會留在加拿大，直至能夠安全地回復正常生活。</p></body></html>
