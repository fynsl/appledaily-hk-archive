<html><header><meta charset="utf-8"><title>趣趣地：普巴着祖記波衫撐朋友</title></header><body><h1>趣趣地：普巴着祖記波衫撐朋友</h1><p>曼聯球星保羅普巴今季一直都受到傷患困擾，加上新加盟嘅波基斯費南迪斯表現出色，一眾魔迷更加容易唔記得普巴。有傳普巴見到曼聯成績有起色而開始想留隊，喺武漢肺炎疫情侵襲下，佢同隊友域陀連迪路夫齊齊喺室內繼續操練，希望可以盡快復出。望真啲，普巴練波嗰陣着住嗰件居然係前球會祖雲達斯嘅波衫嚟，普巴事後就解釋，話係想支持前祖雲達斯以及法國國家隊隊友馬度迪，後者早前確診染上武漢肺炎。其實一同操練嘅連迪路夫都着咗瑞典國家隊隊友、森多利亞確診球員艾卡度嘅波衫以示支持。</p></body></html>
