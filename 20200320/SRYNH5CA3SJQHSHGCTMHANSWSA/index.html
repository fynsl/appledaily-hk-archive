<html><header><meta charset="utf-8"><title>鄧月平被嫌長氣</title></header><body><h1>鄧月平被嫌長氣</h1><p>鄧月平早前在ViuTV的節目《辣伙頭》中展露廚藝勝出比賽，昨日她在商台接受訪問時自言，6歲開始學煮餸，又幫手照顧弟弟，也喜歡縫紉，笑謂自己是筍盤：「我都覺得自己嫁得喇，但未有男仔追我，十劃都未有一撇。𠵱家好多人嫌我長氣，叫我平姨。」而之前她在鄭丹瑞（阿旦）的節目中煮魚湯表演刀工，連對方也估不到用心整了數小時。<br><br>雖然很多藝人的工作取消，但鄧月平未見影響，她感激鄭丹瑞：「拍完旦哥套戲後，多咗好多工作，又有得提名（金像獎），佢真係我嘅吉星。」她暫時有兩個旅行節目延遲拍攝，包括到沖繩和澳洲，澳洲行暫定延至8月出發。<br>採訪、攝影：王連連</p></body></html>
