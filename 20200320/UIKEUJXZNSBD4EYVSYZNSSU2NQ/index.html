<html><header><meta charset="utf-8"><title>日清純利升22%增派息</title></header><body><h1>日清純利升22%增派息</h1><p>出產合味道、出前一丁等品牌的日清食品（1475）公佈去年業績，純利按年升22.2%至2.51億元；每股基本盈利為0.2336元；派末期息每股0.117元，按年增23.2%。集團去年收入按年微增2.97%至30.88億元，銷售成本增0.4%至20.74億元，毛利率升1.7個百分點至32.8%。集團指本港業務收入貢獻在去年下半年表現突出，尤其是即食麵業務；去年集團香港分部業績跌12.4%至1億元。<br></p></body></html>
