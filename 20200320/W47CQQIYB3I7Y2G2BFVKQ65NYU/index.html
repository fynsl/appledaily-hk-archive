<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林作寸梁思浩陰陽怪氣</title></header><body><h1>【馮仁昭四圍超】林作寸梁思浩陰陽怪氣</h1><p>盧覓雪被導演李力持抹黑係性愛片女主角，梁思浩日前亦喺社交網笑盧覓雪：「救命呀！唔好再send嚟畀我啦！我唔要睇盧X雪呀！嘔四次了，佢唔係阿嬌、栢B！」</p><p>林作前日喺社交網批評梁思浩，指早年出席活動時見過對方，對方好友善，點知冇幾耐梁思浩竟然喺節目話林作當日係不請自來博出位，林作明寸：「所以我費事同不同行嘅人有過節，敬而遠之。」仲形容佢陰陽怪氣。<br>撰文：馮仁昭</p></body></html>
