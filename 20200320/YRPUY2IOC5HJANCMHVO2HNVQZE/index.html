<html><header><meta charset="utf-8"><title>趣趣地：阿巴加利仔齊撐醫護</title></header><body><h1>趣趣地：阿巴加利仔齊撐醫護</h1><p>武漢肺炎持續肆虐歐洲，英超球隊車路士周三就宣佈，位於球隊主場史丹福橋嘅千禧酒店（圖）將會免費為英國國民保健服務嘅醫護人員提供住宿服務，相應費用會由車仔班主阿巴莫域治承擔。車路士話考慮到醫護人員要長時間輪班，喺工作地點附近住宿可以保障佢哋健康，所是會方決定提供免費住宿服務兩個月，然後根據情況再做下一步計劃。另外，前曼聯球星加利尼維利（小圖）亦仿效阿巴莫域治嘅做法，將旗下兩間酒店——奧脫福足球酒店同證券交易所酒店，自今日起開放畀醫護人員免費入住。</p></body></html>
