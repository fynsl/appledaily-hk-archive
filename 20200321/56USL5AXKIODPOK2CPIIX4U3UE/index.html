<html><header><meta charset="utf-8"><title>錢小豪細仔英國返港隔離</title></header><body><h1>錢小豪細仔英國返港隔離</h1><p>錢小豪因疫情關係已在香港逗留一段時間，昨日到中環接受梁梓禧主持的《是敢的》節目訪問。錢小豪的17歲細仔錢穎德在英國留學，因擔心兒子安危，已安排囝囝在大前日早上返到香港，現正自行家居隔離，錢小豪說：「好彩訂得快，一話停學就訂機票，所以比起正價貴少少，可以接受。」為安全起見，囝囝返港後還未正式見面，父子只靠視像通訊，希望隔離後盡快一家團聚。<br><br>錢小豪去年底已知道疫情，雖然影響工作，但他依然接拍今年第一部香港電影《手捲煙》，他說：「開緊工有啲冒險，但套戲係年輕電影製作人開拍，希望可以幫到新人，只係收車馬費都冇所謂。」<br>採訪、攝影：卓寶花</p></body></html>
