<html><header><meta charset="utf-8"><title>趣趣地：美斯「控廁紙」都叻過人</title></header><body><h1>趣趣地：美斯「控廁紙」都叻過人</h1><p>外國正興起「控廁紙」挑戰，鼓勵大家喺屋企都要多做運動，近日巴塞隆拿球星美斯接受前隊友沙維嘅挑戰玩埋一份，佢喺屋企對住鏡頭足足控咗卷廁紙19下，俾挑戰要求嘅10下多，佢之後仲向維達爾、佐迪艾巴、蘇亞雷斯同阿古路發出挑戰。另外，美斯之前都提過終有一日想返祖國阿根廷童年時踢過嘅紐維爾舊生效力，而同樣踢過舊生隊嘅熱刺前領隊普捷天奴最近接受訪問就話，未來想同美斯拍住上，自己做領隊，美斯就繼續落場比賽。</p></body></html>
