<html><header><meta charset="utf-8"><title>趣趣地：車仔學「仁」想借古天奴</title></header><body><h1>趣趣地：車仔學「仁」想借古天奴</h1><p>巴西中場菲臘比古天奴自從由利物浦高價轉投西甲巴塞隆拿後，表現一直未如喺紅軍時出色，亦令佢被外借往德甲嘅拜仁慕尼黑，但係拜仁今夏買斷佢嘅機會微乎其微。最近有消息指出，英超嘅車路士有意來季借用古天奴，其後仲會買斷，但巴塞堅出價9,000萬歐元（約7.5億港元）轉會費，恐怕係轉會一大難題。有英媒報道，車路士有意以先借後買方式借入古天奴，條件同拜仁一樣，1,800萬歐元借用費，全額支付1,200萬歐元年薪。</p></body></html>
