<html><header><meta charset="utf-8"><title>陳偉成宣佈老婆陀仔</title></header><body><h1>陳偉成宣佈老婆陀仔</h1><p>髮型師陳偉成（Avis）去年11月與模特兒女友黃樂樂拉埋天窗，兩人拍拖一年便計劃結婚兼造人。Avis前晚於Ig貼老婆孕照宣佈有喜，他寫道：「今日我老婆生日，喺度公佈，我哋好快去旅行買三張機票。係呢九個月裏面，懷孕真係犧牲好多。」又發表愛的宣言︰「媽媽真偉大，love u foreve baby！」表示十分期待小生命。<br><br>Avis一直為陀B保密，他前晚回覆《蘋果》：「老婆預產期係下個月，由楊天命師傅擇日剖腹及改名。保密係因為疫情，家人擔心想低調啲。」Avis透露一索得男：「家中第一個男孫，媽咪好開心。」他下月更會陪老婆入產房。<br>採訪︰陳杰</p></body></html>
