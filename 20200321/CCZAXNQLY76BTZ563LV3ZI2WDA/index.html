<html><header><meta charset="utf-8"><title>伍詠薇自稱EQ高</title></header><body><h1>伍詠薇自稱EQ高</h1><p>伍詠薇近日跟兩位年輕藝人曾贊學（阿神）、余逸思拍攝ViuTV直播節目，昨日三人在商台宣傳，之前伍姑娘被觀眾批評反應慢，她說：「唔係要補鑊，但第一集要半個鐘內睇一萬個觀眾留言，我做幕前孭飛冇所謂，識我嘅人都知我EQ高反應快，但錯會改。」<br><br>阿神讚節目認真，他說：「我哋冇買日本VT，全部土炮製作，未必夠經驗，但用晒自己藝人，將來會更好。」兩個90後藝人跟前輩合作笑言沒代溝，學習對方的潮語，更笑言大家在綜藝節目上都是新人，阿神說：「我哋唔敢講對白太free flow，跟稿讀似講tag，講得太戲劇化就似《愛．回家》。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
