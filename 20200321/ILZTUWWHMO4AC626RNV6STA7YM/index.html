<html><header><meta charset="utf-8"><title>《李屍朝鮮》 涉貶意要改名</title></header><body><h1>《李屍朝鮮》 涉貶意要改名</h1><p>由賣座韓片《與神同行》系列男星朱智勛，夥拍柳承龍及裴斗娜主演的Netflix原創電視劇《李屍朝鮮》（Kingdom）上周推出第二季，不過因有韓國網民不滿《李屍朝鮮》的中文劇名帶有貶意，遂要求Netflix方面作出更改。Netflix昨日宣佈：「收到來自韓國的歷史專家對於《李屍朝鮮》中文劇名所提出之意見，經內部討論過後，決定將劇名改為《屍戰朝鮮》。我們在此感謝大眾對這部影集的支持並提供寶貴意見。」</p></body></html>
