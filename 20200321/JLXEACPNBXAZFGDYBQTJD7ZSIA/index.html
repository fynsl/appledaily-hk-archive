<html><header><meta charset="utf-8"><title>趣趣地：米蘭借歐聯復仇史打氣</title></header><body><h1>趣趣地：米蘭借歐聯復仇史打氣</h1><p>意甲球會AC米蘭噚日喺ig發佈咗一張激勵人心嘅相，相中見到兩幅掛喺陽台上嘅橫幅（圖），上邊寫住：「一切都會好起來，喺伊斯坦堡後就係雅典。」事關05年喺伊斯坦堡上演嘅歐聯決賽，米蘭上半場3:0領先利物浦，下半場畀紅軍連追三球，最終互射12碼不敵飲恨；但係喺兩年後，雙方喺雅典嘅歐聯決賽再次碰頭，最終米蘭成功以2:1報仇，第七次問鼎歐聯獎盃。米蘭希望借呢個歷史，激勵意大利國民捱過現時嘅困境。</p></body></html>
