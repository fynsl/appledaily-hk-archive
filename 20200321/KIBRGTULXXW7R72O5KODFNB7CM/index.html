<html><header><meta charset="utf-8"><title>李治勳急性敗血病離世</title></header><body><h1>李治勳急性敗血病離世</h1><p>曾出演韓國綜藝節目《臉讚時代5》的男網紅李治勳（音譯）前日（19日）早上因急性敗血症而離開人世，終年31歲。<br><br>根據韓媒《TVreport》報道，李治勳幾天前覺得身體不適，並有發燒情況，他進行武漢肺炎的檢測結果呈陰性，之後病情急轉變差而送入ICU，最終不敵病魔。李治勳曾在網上透露身體不適，並指自己因淋巴炎而到醫院檢查，一度擔心中了武漢肺炎，並表示：「真是很艱難的時期，一起撐過去吧！」數日後卻傳來其死訊，不少網民都留言大嘆惋惜，希望他得到安息。</p></body></html>
