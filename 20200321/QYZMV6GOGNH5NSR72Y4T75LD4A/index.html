<html><header><meta charset="utf-8"><title>火雞姐扭籮舞重新出發</title></header><body><h1>火雞姐扭籮舞重新出發</h1><p>26歲的YouTuber丁可欣靠「火雞姐」形象上位，可惜去年2月被舊同學踢爆中學時曾盜竊手機及涉校園欺凌，令形象一度直插谷底。前日她在社交網上載身穿粉紅T-back的「扭籮」跳舞片，股罅半露勁誘人，該短片吸引逾5萬人次觀看，不少人留言讚好，但亦有網民指：「會唔會over咗？」<br><br>火雞姐透露將與五位男士於月底推出新歌《廢》，她留言：「Love &amp; support from Hong Kong」。網民問她男友對其性感相的想法，她回答：「佢一向好support，我哋都知跳舞文化係點。」她又說因為過去的事，承諾要做個更好的人，回饋社會。<br>撰文︰祖李</p></body></html>
