<html><header><meta charset="utf-8"><title>徐嬌返杭州寫隔離日記</title></header><body><h1>徐嬌返杭州寫隔離日記</h1><p>22歲的內地藝人徐嬌於美國入讀藝術中心設計學院（ACCD），學校因疫情於當地時間12日停課，本來徐嬌打算在美國進行居家隔離，待下月底學期結束後再飛返內地，但由於徐媽媽看到央視新聞報道，怕徐嬌留美會受感染，要她盡快回中國。為免媽媽擔心，徐嬌惟有返家，並於微博說：「17號凌晨，我全副武裝地踏上了回家的路。我抵達杭州時，感覺終於到家了，心裏鬆弛了很多。」<br></p><p>徐嬌指返內地後，由區防控指揮部派車接她到家居家隔離，家人則被安排到其他地方暫住。由於要獨自隔離14日，她決定在微博打隔離日記，獲內地網民留言歡迎。<br>撰文︰祖李</p></body></html>
