<html><header><meta charset="utf-8"><title>趣趣地：體通天下停收會費抗疫</title></header><body><h1>趣趣地：體通天下停收會費抗疫</h1><p>擁有NBA、英足盃、德甲（圖）、荷甲等賽事轉播權嘅體通天下，噚日發新聞稿話全球受到武肺影響，歐洲主要足球同NBA賽事暫停，體通天下話決定以會員利益為先，宣佈賽事暫停期間唔會收取會員任何費用，但仍會提供免費點播賽事同自家製作嘅體育特輯，仲會向所有付費會員發放150元嘅運動用品網店現金禮品卡，以答謝會員支持，強調以上嘅會員權益額外保障安排，適用於香港及澳門有效會員，希望同大家並肩抗疫、共渡艱難時刻。</p></body></html>
