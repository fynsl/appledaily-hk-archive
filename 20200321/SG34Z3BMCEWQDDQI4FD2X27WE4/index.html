<html><header><meta charset="utf-8"><title>樂基兒蘭桂坊打營養素抗疫</title></header><body><h1>樂基兒蘭桂坊打營養素抗疫</h1><p>樂基兒（Gaile）去年4月誕下囝囝朱樂其，尚有一個月囝囝便滿一歲大。現身在港的Gaile前日在Ig的時限動態中貼出相片，透露她身體不適，為免病情加重便到診所注射綜合營養素增強身體免疫力，相中她戴上口罩坐在椅上，椅旁有似是「吊鹽水」設備，而左手手臂貼有膠布，應是注射完的傷口。雖然Gaile身體抱恙但精神尚算不俗，穿上背心更凸顯上圍豐滿。</p><p>不過，Gaile所到的診所是在中環威靈頓街，威靈頓街鄰近蘭桂坊，本港日前有幾名武肺確診者曾到過蘭桂坊一帶消遣，令該處有機會成為播毒地區。撰文：寶妮</p></body></html>
