<html><header><meta charset="utf-8"><title>陳柏宇怕寵壞囡囡</title></header><body><h1>陳柏宇怕寵壞囡囡</h1><p>陳柏宇（Jason）昨日在觀塘為黃澤鋒主持的親子節目擔任嘉賓，談到Jason想囡囡長大後當甚麼？他笑言還未知道，不過指囡囡沒有表演慾，他還爆18個月大的囡囡開始有脾氣，不喜歡的便會推開東西，自己也怕將女兒寵壞，他又會因為照顧女兒，經常與老婆意見不合，他說：「個女打爛咗隻玻璃碟，老婆要罰佢，我覺得個女冇錯，因為佢都未識呢樣嘢會唔會打爛，點解唔係畀個膠嘅佢用呢？我覺得罰嘅應該係老婆。」<br><br>Jason直認五個月前搬進豪宅， 主要是為讓女兒有更大及舒適的地方成長，又謂有計劃再生，他說：「間屋有四間房，冇得再大㗎喇，希望唔使成日搬。」<br>採訪、攝影：羅慧敏</p></body></html>
