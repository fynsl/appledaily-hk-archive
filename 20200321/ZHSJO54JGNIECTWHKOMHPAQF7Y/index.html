<html><header><meta charset="utf-8"><title>小松菜奈熱戀菅田將暉</title></header><body><h1>小松菜奈熱戀菅田將暉</h1><p>24歲日本女星小松菜奈與韓國組合BIGBANG隊長G-DRAGON傳出緋聞近四年，兩人月前被指翻撻，還於巴黎的時裝活動同場，日媒昨日卻爆出小松的所愛，是27歲影帝菅田將暉。小松與菅田被指拍拖約半年，兩人早在2015年已拍電影結緣，翌年已傳出女方同時搭上GD和菅田。小松跟菅田先後三度合作拍戲，又同為時裝品牌拍廣告，有指去年秋天合演新片《線》成功撮合二人，由好拍檔發展成情侶。</p></body></html>
