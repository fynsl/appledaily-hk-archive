<html><header><meta charset="utf-8"><title>馮盈盈講月經唔核突</title></header><body><h1>馮盈盈講月經唔核突</h1><p>言論大膽的馮盈盈近日上鄭裕玲的電台節目任嘉賓，提到2018年出席台慶時撞正月事，但又要真空穿透視裙要用棉條一事，再次惹來網民爭議，指摘「好惡心」，搞到盈盈前晚在社交網開post以「現代醫學」角度反擊。</p><p>盈盈直言：「我想這常識應該無論男女都知道，的而且確，傳統觀念上經血是不潔、污穢，甚至不祥，但現代醫學解釋，經血是脫落的子宮內膜混合血液，是乾淨的，我沒有覺得談論月經是『核突』、『變態』，如果我們連討論女性生理衞生都處處受制，還談何兩性平等？」有網民留言讚好：「撐你！拒絕月經污名化！」。<br>撰文︰祖李</p></body></html>
