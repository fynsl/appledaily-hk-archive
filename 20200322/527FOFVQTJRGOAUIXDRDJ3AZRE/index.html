<html><header><meta charset="utf-8"><title>游學修冇得見女友</title></header><body><h1>游學修冇得見女友</h1><p>游學修前晚到新城接受訪問，他稱近日為避疫情，出街只是去健身室，他解釋：「之前有個舞台劇延期，隨時重演，所以要保持做運動，其餘時間喺屋企打機同寫劇本，但主要打機多。」他指自己打機亞洲排名在幾百以內，有考慮網上直播打機：「諗落好怪，過唔到心理關口，同埋山外有山，都係做返自己專業算喇。」<br><br>提到女友曾樂彤同樣要避疫情，游學修說：「唔記得幾耐冇見，睇佢訪問話乜人都唔見。」被問是否分手？他笑說：「睇你點睇，我配合佢，𠵱家我狀態係開心、幸福。」有指女方公司不願二人高調提感情事，他笑言：「可能係我公司唔畀我講。」<br>採訪、攝影：王連連</p></body></html>
