<html><header><meta charset="utf-8"><title>高雲翔獲釋機場被扣留</title></header><body><h1>高雲翔獲釋機場被扣留</h1><p>內地男星高雲翔兩年前在澳洲捲入性侵案，大前日被判無罪當庭釋放。當高雲翔離開法庭時，有記者問他感受，他先是搖頭示意，走遠後卻大聲喊了一句：「Bullshit。」<br><br>據《澳洲人報》報道，高雲翔被釋放幾分鐘後，檢方就申請撤銷他和另一名被告王晶的刑事司法簽證，兩人必須馬上離開澳洲，否則可能被視為非法移民而再次被捕。高雲翔於是火速前往機場，之後卻因之前的保釋條例，一度在悉尼機場遭扣留。經過律師溝通近90分鐘，才確認高雲翔已獲解除出境管制，有內地傳媒指他前日搭機回國。不過，高雲翔回國後，要面對唐德影視向他索賠的官司。<br>撰文：翁可人</p></body></html>
