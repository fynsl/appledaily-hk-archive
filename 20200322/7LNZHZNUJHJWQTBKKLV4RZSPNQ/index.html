<html><header><meta charset="utf-8"><title>何婉盈囡囡唔使捱貴機票</title></header><body><h1>何婉盈囡囡唔使捱貴機票</h1><p>何婉盈最近加盟唱片公司，前晚她在新城接受訪問，表示已計劃今年推出新歌，但受武漢肺炎影響延遲錄歌，她透露因有二十多年沒入錄音室，感到興奮。何婉盈指13歲的女兒不太懂廣東話意思，所以她不時把自己的舊歌歌詞解釋給女兒知。<br><br>之前開始全港停學，何婉盈安排囡囡到加拿大與家人同住，幸好一早安排下星期回港，不用撲貴機票：「本來畀佢去嗰邊玩滑雪，住嗰區暫未有人確診，安全嘅，我阿哥幫佢準備好晒上飛機嘅防疫物資。」她也用心了解家居隔離指引，笑言今次跟女兒經歷大時代挑戰，首次個多月沒見。<br>採訪、攝影：王連連</p></body></html>
