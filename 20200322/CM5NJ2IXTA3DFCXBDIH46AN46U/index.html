<html><header><meta charset="utf-8"><title>阿Sa操刀為關智斌染髮</title></header><body><h1>阿Sa操刀為關智斌染髮</h1><p>蔡卓妍（阿Sa）和關智斌（Kenny）早前到馬來西亞拍攝網劇《女法醫JD》，由於當地已實施全面鎖國，劇集亦要停拍，兩人為免離開再折返大馬時要隔離14天，因此與劇組留在當地。兩人留在酒店期間，阿Sa化身「KimrobinSa」打發時間，日前為助手剪髮，前日又為Kenny染髮。阿Sa在Ig分享：「距離成為一個出色嘅髮型師又邁進了一大步。」她笑言可以秘撈當髮型師，感到有挑戰性。</p></body></html>
