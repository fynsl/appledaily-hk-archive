<html><header><meta charset="utf-8"><title>金鐘國被當眾求婚</title></header><body><h1>金鐘國被當眾求婚</h1><p>韓國人氣綜藝節目《Running Man》的43歲成員金鐘國，在前日播出的節目《看見你的聲音7》上，被一名中學生參賽者朴智仁求婚，令他受寵若驚。朴智仁獻唱後見到金鐘國表現激動，金鐘國問對方：「真的是來見我嗎？」中學生聽到已忍不住流淚，表示：「你是我理想型，oppa真的很帥。」更大膽表明想與金鐘國結婚，面對中學生的真情表白，金鐘國尷尬回答：「非常感謝，我一定邀請你看我的演出。」</p></body></html>
