<html><header><meta charset="utf-8"><title>李婉華加國電台限制人流</title></header><body><h1>李婉華加國電台限制人流</h1><p>近日不少外地華人因武肺疫情被歧視，移居加拿大多年的李婉華，昨日接受《蘋果》訪問說：「𠵱家好啲，佢哋唔會話你，起碼我哋呢邊冇發生。我哋卑詩省確診個案今日又增加77宗，所以大家都會好恐慌，確診嘅人都好分散，唔同區都有。」她又表示卑詩省進入緊急狀態：「變天呀，所以個個人心惶惶去搶物資，不過政府講到係充足。」<br><br>李婉華任職的加拿大中文電台也加強防疫：「部份主持需要喺屋企用電話做節目，主要嘅員工就輪流返。我要返電台同其他主持用電話做節目，有啲節目會錄定，因為要限制公司人流。」<br>採訪：魯吉</p></body></html>
