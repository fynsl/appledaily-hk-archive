<html><header><meta charset="utf-8"><title>趣趣地：抗疫得把口　雲格唔戴罩</title></header><body><h1>趣趣地：抗疫得把口　雲格唔戴罩</h1><p>武漢肺炎喺英國不斷爆發，70歲或以上嘅老人家特別高危，不過前阿仙奴傳奇領隊、現年70歲嘅雲格，似乎無懼病毒威脅，英國太陽報報道指，雲格喺呢個時勢仲係冇戴口罩，着上前球會阿仙奴嘅短褲喺倫敦散步，可想而知呢名老人家對兵工廠嘅喜愛不減。不過現時已成為國際足協全球足球發展總監嘅雲格，最近喺短片中，公開呼籲世人遵守五大衞生措施，包括經常清潔雙手等。佢早前受訪時仲話：「我相信英超賽會首要任務係完成賽季，這意味可能會將聯賽推遲，但佢哋必須要咁樣做。」</p></body></html>
