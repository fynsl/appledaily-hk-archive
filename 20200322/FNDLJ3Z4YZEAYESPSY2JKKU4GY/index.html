<html><header><meta charset="utf-8"><title>楊思琦囡囡幫手照顧細仔</title></header><body><h1>楊思琦囡囡幫手照顧細仔</h1><p>楊思琦日前接受梁梓禧邀請為香港開電視全新一輯《是敢的》節目擔任嘉賓，分享在演藝路上流過的汗與淚。思琦當選港姐冠軍明年踏入20年，她直言一直勇敢面對各種困難：「最勇敢嘅事，一定係生小朋友，我仲生咗兩個。」思琦形容囝囝比較「大隻」，生產時很辛苦，經歷真正的十級痛。而剛坐完月的她，受到疫情爆發影響，加上囡囡楊卓穎停課，令她可以留在家中照顧剛出世的兒子，她更讚囡囡是很好的小助手。</p></body></html>
