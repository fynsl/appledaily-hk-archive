<html><header><meta charset="utf-8"><title>內地網劇需完整劇本送審</title></header><body><h1>內地網劇需完整劇本送審</h1><p>內地廣電局為加強對網絡作品審核，近日又有新規例，要求製作單位要把完整劇本送去審批，跟一向以往只拿大綱送審的模式完全不同。各省局每月將對申報作品進行劇本審核，沒問題才再送去廣電總局，獲批後才發批文開拍。武肺疫情已令內地影視製作一度全部停止，最近才僅有約一成復工，加上戲院經營困難，影視業一池死水，如今廣電總局還要來一個新規例，絕對是雪上加霜。<br><br>新規例下，製作公司要先將幾十集劇本寫好送審，要先支付一般30集劇本約400至500萬人民幣的編劇費，如果劇本送審失敗，影視網站就不會買版權，劇本費便由製作公司承擔。<br>採訪：鍾國仁</p></body></html>
