<html><header><meta charset="utf-8"><title>趣趣地：沙夏50套公寓接濟醫護</title></header><body><h1>趣趣地：沙夏50套公寓接濟醫護</h1><p>效力水晶宮嘅韋費特沙夏，上周五向倫敦嘅醫護人員表示，可以免費讓佢哋入住佢係倫敦擁有嘅50套公寓。其中一個同沙夏共同擁有呢啲房產嘅合夥人威廉斯話：「我同沙夏一直講緊目前情況，我哋認為有足夠嘅地方，等我哋為醫護做番啲有用嘅事情。我哋喺倫敦各地大約有50套公寓，唔少房間仲係空置嘅，醫護可能會擔心自己受到感染，輪班後想有一個地方隔離，我哋可以提供一個令佢哋賓至如歸嘅地方。」沙夏仲呼籲所有有需要嘅人同佢聯繫。</p></body></html>
