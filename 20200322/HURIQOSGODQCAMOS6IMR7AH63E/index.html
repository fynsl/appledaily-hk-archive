<html><header><meta charset="utf-8"><title>李施嬅全副裝備飛返港</title></header><body><h1>李施嬅全副裝備飛返港</h1><p>李施嬅早前到加拿大拍攝加劇《Blood and Water》第3季，但因武肺疫情停工，她因未能買到機票回港而滯留當地。前晚李施嬅在Ig貼出在機艙的相片，透露準備往溫哥華，稍後再乘機回港，見她戴上口罩、帽及眼鏡，手上還拿着酒精棉、搓手液及空氣清新機，做足一切防疫措施。<br><br>李施嬅以英文留言：「如果你一定要坐飛機，請你帶備口罩、眼鏡、帽子、空氣清新機、酒精棉及搓手液，還有要洗手，也不要接觸臉部！」她又感激航空公司為她處理回港航班。胡說八道會的好姊妹姚子羚和胡蓓蔚及好友陳煒、楊秀惠等，紛紛留言叫她小心保重。<br>撰文：盧妹</p></body></html>
