<html><header><meta charset="utf-8"><title>趣趣地：查理柯士甸疑中招怕怕</title></header><body><h1>趣趣地：查理柯士甸疑中招怕怕</h1><p>現時效力英冠次席西布朗嘅射手查理柯士甸，接受英媒訪問時自爆可能已經染上武漢肺炎，期間仲一度發高燒至39.7度，幸經過一星期隔離後已經康復。但係球會西布朗隨後發聲明，話查理柯士甸仲未就新型冠狀病毒作檢測，未算正式確診。查理柯士甸懷疑自己上周出席賽馬活動時染病，「我嘅感覺就好似有人向我潑桶水一樣」，柯士甸又曾話畀屋企人聽，如果佢哋當中有人感染，佢希望會係自己，「我感覺自己身體健康，可以應付。」然而當自己懷疑中招後，查理柯士甸就話：「一星期後，我想對所有人講，千祈唔好掉以輕心，真係好可怕。」</p></body></html>
