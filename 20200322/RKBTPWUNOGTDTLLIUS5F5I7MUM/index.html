<html><header><meta charset="utf-8"><title>蘇永康代囝囝派罩行善</title></header><body><h1>蘇永康代囝囝派罩行善</h1><p>蘇永康與老婆Anita所生的囝囝蘇展弘（Jazz）前日3歲生日，蘇永康為囝囝搞了個小型生日派對慶祝，更將片段放上社交平台，片中見蘇永康抱住囝囝唱生日歌，準備吹蠟燭時，Jazz精靈地說：「爸爸，未得。」之後拎起紙口哨吹為自己慶祝。</p><p>蘇永康表示因武肺肆虐，沒有買禮物給囝囝，反而從Jazz的儲蓄拿出4,400元，買了1,000個口罩送給長者，幫他做善事。蘇永康更親自落區派口罩，又幫張玉珊送福袋，他留言：「昨日早上有點涼，但迎來每個於口罩下的面孔都充滿喜悅的，希望Jazz長大後了解並感恩自己有多幸運，明白有能力施予才是種福氣。」<br>撰文：翁可人</p></body></html>
