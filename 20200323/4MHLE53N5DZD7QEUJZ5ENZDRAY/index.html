<html><header><meta charset="utf-8"><title>伍詠薇病倒澄清非中招</title></header><body><h1>伍詠薇病倒澄清非中招</h1><p>伍詠薇昨日凌晨在fb自爆「終於病倒了」，並留言：「應該不是你們諗『中招』那款……希望。」不過由於武漢肺炎肆虐，伍姑娘也表示昨日全日會自我隔離。而根據伍姑娘貼出的「行蹤」，她每逢周一到周五晚上都為ViuTV入廠做直播節目《埋嚟睇埋嚟玩》，她於大前日又到過商台做訪問，前日就去做facial。<br><br>《蘋果》昨日以短訊問候伍估娘，她說：「冇事，冇事，放心，多謝關心。」她表示今晚可如常開廠。伍姑娘又搞笑寫：「乜都唔驚最怕冇錢」，記者取笑她是否患了「荷包乾硬化」？伍姑娘就短訊回覆哈哈笑公仔。<br>採訪：陳杰</p></body></html>
