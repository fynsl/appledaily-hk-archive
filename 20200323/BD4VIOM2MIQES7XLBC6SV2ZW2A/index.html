<html><header><meta charset="utf-8"><title>杜汶澤嘲林鄭戴錯罩放毒</title></header><body><h1>杜汶澤嘲林鄭戴錯罩放毒</h1><p>特首林鄭月娥處理武漢肺炎疫情慢半拍，曾經向官員下「限罩令」的她，前日召開記者會公佈連串措施時，雖然她有戴口罩，但因為戴錯罩導致邊講邊跌。杜汶澤在facebook忍不住留言，嘲笑林鄭戴錯罩：「X婆你係咪低能㗎？學咗兩個月都未學識點樣戴口罩嘅？成日露個鼻出嚟X呀？你唔係覺得自己個鼻好靚要show吓呀？個口罩戴咗上去用兩隻手指夾吓個鼻樑呀蠢X！」<br><br>網民不禁笑埋一份：「唔好咁喇！咁佢真係戇X㗎嘛！」阿澤回覆：「鼻哥窿放毒！」另有網民揶揄林鄭：「佢身邊冇人教佢，因為個個都想佢中『中國的武漢肺炎』。」阿澤再回覆：「呢個嘢教唔聽㗎！」<br>撰文：黃曉妍</p></body></html>
