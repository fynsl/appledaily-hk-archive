<html><header><meta charset="utf-8"><title>趣趣地：英超球員怕踢足14個月</title></header><body><h1>趣趣地：英超球員怕踢足14個月</h1><p>上周四英超賽會宣佈，聯賽重開之日會再次推遲到4月30日，不過英媒《太陽報》報道，由於目前仲未清楚英超係咪可以如期復賽，有部份英超球員開始擔心如果喺今季結束後，又要急住開始新球季，咁會導致球員傷病增多，從而令到比賽質量下降。嗰篇報道指，現階段英超最早要去到4月30日才能恢復，而且暫定喺7月12日完成球季，隨後喺8月8日又開始新一季英超賽事；假如兩個球季相隔時間過短，加上又要參加改咗期去下年踢嘅歐國盃，英格蘭國家隊嘅球員好有可能要連續14個月都要踢足冇得唞。</p></body></html>
