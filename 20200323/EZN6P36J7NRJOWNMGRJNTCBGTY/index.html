<html><header><meta charset="utf-8"><title>趣趣地：武肺當流感 拿鐵斯被批腦殘</title></header><body><h1>趣趣地：武肺當流感 拿鐵斯被批腦殘</h1><p>前修咸頓名將拿鐵斯語出驚人，將武漢肺炎比喻做一般流感，結果被網民狠批佢冇常識。拿鐵斯喺社交平台話：「就算我哋有流感疫苗，但英國每年平均仲有17,000人死於流感（全球為646,000人）。 如果我哋真正關心老人同弱勢社群，我係咪要將應對武漢肺炎採取嘅嚴厲措施，每年重複嚟對付流感？」有網民留言話佢嘅言論令人尷尬，都有人諷刺佢最好呢一年都唔好再亂用電話，無謂亂喺社交網絡發言，甚至嘲笑佢係咪怕自己人氣越嚟越低，要靠呢啲言論嚟博出位。</p></body></html>
