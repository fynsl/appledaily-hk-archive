<html><header><meta charset="utf-8"><title>趣趣地：古天奴作籌碼或重返國際</title></header><body><h1>趣趣地：古天奴作籌碼或重返國際</h1><p>菲臘比古天奴年紀輕輕就加盟意甲國際米蘭，效力五年先轉戰英超，佢喺今夏有望重返國際，因為有傳巴塞隆拿準備用佢加現金，由國際米蘭收購22歲嘅前鋒拿達路馬天尼斯。國際同馬天尼斯嘅合約有條1億鎊（約10億港元）嘅違約條款，喺嚟緊七月就會啟動，邊間球會畀得起錢就可以帶走呢位22歲前鋒。不過，巴塞就希望用古天奴、一月國際曾經想買嘅維達爾同拿傑迪錫，再加錢同國際嚟個3換1，但清走老將得到心頭好呢個如意算盤又未必打得響，因為有傳國際只希望以一筆過轉會費形式賣走馬天尼斯。</p></body></html>
