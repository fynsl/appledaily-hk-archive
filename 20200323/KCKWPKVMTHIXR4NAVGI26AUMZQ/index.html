<html><header><meta charset="utf-8"><title>趣趣地：艾利臣返訓練場唔見隊友</title></header><body><h1>趣趣地：艾利臣返訓練場唔見隊友</h1><p>為咗防止武漢肺炎疫情擴散，大部份英超球會已經選擇暫停訓練，就連球場同訓練場都閂埋，一眾球員喺聯賽停擺期間要留喺屋企隔離。不過利物浦門將艾利臣比加最近獲准返去紅軍訓練基地，由於艾利臣臀部肌肉受傷，喺聯賽停擺前呢位27歲門將已經缺陣咗好幾場比賽。艾利臣受訪時就提到，自己之所以喺疫情期間仍然出入紅軍基地，就係因為自己要接受治療，同時提到自己最近並冇接觸其他隊友：「我受傷後要返基地接受治療，不過我冇接觸其他隊友，因為佢哋全部都留喺屋企。」</p></body></html>
