<html><header><meta charset="utf-8"><title>陳思銘撐嚴懲違反檢疫學生</title></header><body><h1>陳思銘撐嚴懲違反檢疫學生</h1><p>本身是升學顧問兼唐詩詠前緋聞男友的陳思銘，對於武漢肺炎疫情肆虐全球，政府表示入境人士要接受14天檢疫，並向抵港人士派發電子監測手帶作為檢疫追蹤，但近日發現有回港的留學生竟然除下手帶出外，挑戰法紀。陳思銘前日在Ig留言：「壞事傳千里，英國各大學院都得知呢件事，同研究如果捉到學生違反隔離令，以及提供到有效證據，學校將會紀律處分、嚴重嘅可以解除學位。」<br><br>舞台劇演員韋羅莎亦在Ig留言：「也許你不知道，你可能已有朋友的家人躺在ICU，你可能有朋友的家人沒回過家因他們是醫護人員，而你留在家對他們是很大的幫忙。」<br>撰文：黃曉妍</p></body></html>
