<html><header><meta charset="utf-8"><title>楊明燉湯店同址現群組確診</title></header><body><h1>楊明燉湯店同址現群組確診</h1><p>楊明的燉湯店受到武漢肺炎影響，生意額大跌，他早前曾表示有分店試過晚市一個客都沒有，而前日政府公佈長沙灣昌隆工業大廈有群組感染個案，當中一間公司六人之中有兩人確診，而楊明的其中一間食肆分店，亦位於該工廈。《蘋果》向楊明及其女友莊思明查詢，問分店有甚麼防疫措施，但沒獲回覆。<br><br>該燉湯分店可謂頭頭碰着黑，早前被指只取得「食物製造廠牌照」，只能外賣，不能堂食，當時食環署回覆查詢時稱：「本署一直留意其情況，並在2019年9月及今年1月發現該處所有人出售膳食供人在該處所內進食，已向有關店舖負責人以無牌經營食肆罪行提出檢控。」<br>撰文：黃曉妍</p></body></html>
