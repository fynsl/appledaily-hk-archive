<html><header><meta charset="utf-8"><title>惠英紅內地復工欺負趙麗穎</title></header><body><h1>惠英紅內地復工欺負趙麗穎</h1><p>《甄嬛傳》導演鄭曉龍操刀的新作《幸福到萬家》，未有受武漢肺炎癱瘓全球的演藝事業影響，應內地呼籲影視圈復工。據知新劇準備於下月在江西婺源篁嶺開機，主演有《慶餘年》的吳剛、趙麗穎、惠英紅及張譯等。<br><br>《幸福到萬家》原名是《秋菊打官司》，也是導演鄭曉龍第二次把張藝謀的電影翻拍成電視劇。故事講述飾演村婦秋菊的趙麗穎婚後常被飾演奶奶的惠英紅欺負，秋菊鬧離婚，遭到演村長的吳剛反對，更以政府征地建化工廠為藉口，把趙麗穎的房屋沒收，為了保護土地，丈夫被村長打傷，趙麗穎氣憤提出控訴，得到飾演律師的張澤協助，最終村長被依法拘留。<br>撰文：黃曉妍</p></body></html>
