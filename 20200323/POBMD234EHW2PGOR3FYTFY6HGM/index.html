<html><header><meta charset="utf-8"><title>陳法拉讚母循環口罩有創意</title></header><body><h1>陳法拉讚母循環口罩有創意</h1><p>陳法拉四川出生，但擁有美國護照，日前她在網上鬧爆美國總統特朗普（Donald Trump）「中國病毒」論是種族歧視，網民圍插她是媚共，之後作家王迪詩寸法拉應該放棄美籍以表愛國心，法拉於是在Ig出禪文暗寸，文中提到「為甚麼認為自己才是正確」，事後關閉留言功能滅網民聲。</p><p>法拉昨日繼續出post，但她不是鬧特朗普，而是大打溫情牌，貼了兩個自家製口罩，原來是法拉母親出品，她就以英文留言讚媽媽有創意，指口罩內可以加一張厚紙巾，就可以循環再用。她更呼籲網民應該留在家中抗疫，如要外出買必需品等物資，應戴上口罩。<br>撰文：黃曉妍</p></body></html>
