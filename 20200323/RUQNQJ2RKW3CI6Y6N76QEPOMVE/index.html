<html><header><meta charset="utf-8"><title>趣趣地：阿里唔識死仲去夜蒲</title></header><body><h1>趣趣地：阿里唔識死仲去夜蒲</h1><p>本港近日多個武漢肺炎患者去過蘭桂坊消遣後確診，但遠喺英國仲有唔少人無懼傳播風險，其中熱刺球星迪利阿里被爆喺英超停擺期間，曾經連續兩晚喺倫敦夜蒲。英國《太陽報》披露，阿里上周末喺倫敦區一間叫Tape嘅酒吧，同曼城嘅基爾獲加、馬列斯、李城孖寶占士麥迪臣同芝維爾等人狂歡暢飲，女友Ruby Mae都在場；阿里上個月喺希斯路機場偷拍一個亞裔男子，嘲諷中國係武漢肺炎源頭，佢當時時仲戴口罩，又有搓手液喺身，但諗唔到一要去夜店就冇做足防禦措施。</p></body></html>
