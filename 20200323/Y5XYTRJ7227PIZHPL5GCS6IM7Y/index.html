<html><header><meta charset="utf-8"><title>Kathy原諒偷食老公</title></header><body><h1>Kathy原諒偷食老公</h1><p>周汶錡（Kathy）與法籍老公Julien Lepeu結婚八年，兩人婚後誕有兩子，日前有指Kathy老公有外遇，在沙灘茶座啜爆外籍女。一直避談老公偷食的Kathy，藉細仔Avner生日會，昨日在Ig開腔表示努力向前看。Kathy發文說感謝家人、朋友關心愛護：「不好意思，最近讓你們擔心了！這是個人生重要的功課！我們會努力把功課做好，從中學習，領悟，進步！」</p><p>Kathy對婚姻仍然樂觀說：「我倆仍然相信『愛』能改善彼此關係，也是化解問題的源頭力量！日後我們仍然會努力，為孩子、為家庭、為對方，互相珍惜，一起進步！」<br>撰文：小乙</p></body></html>
