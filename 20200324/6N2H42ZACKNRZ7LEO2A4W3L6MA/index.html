<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳曜旻靈堂純白佈置</title></header><body><h1>【馮仁昭四圍超】陳曜旻靈堂純白佈置</h1><p>章小蕙舊愛陳曜旻（白頭陳）日前喺上海逝世，享年80歲，噚日佢屋企人為白頭陳喺香港殯儀館設靈，今早11時出殯。靈堂以白色佈置為主，上有「德高望重」嘅橫匾，靈堂正中央有個心形白色花牌，下款為「妻 陳陳敏妮」，女兒陳小韻、同父異母嘅細佬以及姪兒花牌，並列靈堂前方。靈堂門口貼出告示，不許入內採訪。陳小韻企喺靈堂內，着上全黑素服並戴黑口罩，之後有工作人員阻止拍攝。<br>撰文：馮仁昭</p></body></html>
