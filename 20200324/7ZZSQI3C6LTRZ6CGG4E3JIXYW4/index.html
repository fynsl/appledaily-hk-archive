<html><header><meta charset="utf-8"><title>今日Birthday boy：24th March</title></header><body><h1>今日Birthday boy：24th March</h1><p>3月24號係NBA名宿保殊（Chris Bosh、圖）嘅36歲生日，上年宣佈退役嘅佢搞鬼表情依然令球迷最深刻，當年效力熱火就經常喺勒邦占士同韋迪接受訪問嗰時，做出啲奇怪鬼臉！保殊出道初期已經係速龍核心，贏得「龍王」稱號，生涯後段轉戰熱火，幫球會贏咗兩隻冠軍指環，1號波衫獲熱火榮休。可惜生涯最後就因為血栓同心臟病等健康問題，NBA生涯要提早結束。</p></body></html>
