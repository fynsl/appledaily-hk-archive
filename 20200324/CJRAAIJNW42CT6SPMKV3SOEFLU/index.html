<html><header><meta charset="utf-8"><title>黃浩然防疫措施做到足</title></header><body><h1>黃浩然防疫措施做到足</h1><p>黃浩然因武漢肺炎肆虐下工作被叫停，日前《蘋果》見他外出跑步，當日下午約5時許，他在大坑道獨自跑步，當時未有戴口罩來來回回在跑街練氣。之後行到去渣甸山油站毗鄰的超市，眼見人多他在途中已戴了口罩，更戴上眼鏡，全方位防疫。</p><p>其後，黃浩然到銀行櫃員機理財，見他小心翼翼掏出一張紙巾，將紙巾對摺後包着食指，避免手指直接觸碰櫃員機。黃浩然辦理完銀行過數後，就搭升降機到超市，防疫心態仍未有鬆懈，再度以包住紙巾的食指按升降機按鈕，在超市買電解質飲品便排隊付錢，之後慢步回到寶馬山寓所。<br><br>採訪、攝影：徐錦池、朱志聰</p></body></html>
