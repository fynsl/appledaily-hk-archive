<html><header><meta charset="utf-8"><title>竹內涼真贏收視招積</title></header><body><h1>竹內涼真贏收視招積</h1><p>「國民男友」竹內涼真主演日劇《忒修斯之船》前日播出第十集大結局，平均收視率再創新高達19.6%。另一方面，伊藤英明主演的《請不要在病房念經》和松下奈緒主演的《Alive~癌症專門醫的病歷表~》等醫療劇集未知是否受到武漢肺炎疫情影響，結局收視分別只有9.2%和7%，成理未如理想。竹內涼真前日在Ig上載站在《忒》劇海報前拍攝的照片，而海報下竟是《請》劇的海報，更大擺招積甫士。</p></body></html>
