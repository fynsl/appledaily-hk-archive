<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】森美為子設家居隔離營</title></header><body><h1>【馮仁昭四圍超】森美為子設家居隔離營</h1><p>商台DJ森美啱啱安排喺英國讀書嘅囝囝（左）返港，前晚佢喺fb貼出為囝囝喺屋企設「隔離中心」嘅相。森美噚日喺節目詳細講囝囝隔離情況，話隔離房間有獨立廁所，佢仲要驗三次至安全，呼籲大家隔離要自律。森美仲話囝囝條檢疫手帶前日未啟動，話擔心14日後先啟動，皆因之前父母上疫船後隔離有類似經歷。不過佢就讚英國政府「佛系抗疫」夠蠱惑，嚇走啲留學生，減輕醫療成本。<br>撰文：馮仁昭</p></body></html>
