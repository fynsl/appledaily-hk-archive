<html><header><meta charset="utf-8"><title>華置純利跌22%　減派息</title></header><body><h1>華置純利跌22%　減派息</h1><p>華人置業（127）昨日公佈2019年底止全年業績，純利按年大減22.2%至7.9億元；每股盈利0.414元；派末期息1仙，按年大減九成。期內收入按年減少36.1%至5.4億元，公司表示，收入下降主要由於去年並無錄得物業銷售所致。期內投資收入淨額則有顯著增幅，按年增近兩倍半至18.9億元，主要由於債券的公平值變動之未變現收益虧轉盈。另外，華置去年來自中國恒大（3333）股息收入為零，2018年同期為11.1億元淨額。<br></p></body></html>
