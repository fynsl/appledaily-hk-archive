<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】洪嘉豪慳家呻買餸貴</title></header><body><h1>【馮仁昭四圍超】洪嘉豪慳家呻買餸貴</h1><p>洪嘉豪噚日喺商台接受訪問，佢透露早前推出嘅新歌《我說不可以》，前日榮登冠軍榜，不過受到疫情影響，佢話冇慶祝活動，打邊爐更加唔敢，就連健身都已經冇做兩、三個月，只係敢去空曠嘅地方踢波。<br><br>洪嘉豪指工作有受影響，宣傳少咗，但好彩本身有儲蓄，加上自己又慳家，經濟上還可以，佢話：「餸都貴咗啦，一斤菜20幾蚊，我梗係知，因為阿媽嘅買餸錢係我畀。」<br>撰文：馮仁昭</p></body></html>
