<html><header><meta charset="utf-8"><title>求驗客手記：馬拉簡拿勢變火神山</title></header><body><h1>求驗客手記：馬拉簡拿勢變火神山</h1><p>武肺殺入南美洲，其中足球王國巴西已有過千確診，全國足球幾近停擺。外媒話，巴西各支甲組球會正向政府移交球場，等衞生部門轉變成臨時醫院或診所，以對抗武肺疫情下醫院不足嘅情況，其中足球聖地馬拉簡拿球場（圖）都榜上有名。以馬拉簡拿做主場嘅法林明高，主席表示已將球場控制權畀咗衞生部門，仲同球迷講：「喺呢個嚴峻時刻，我想請我哋嘅球迷，一齊為回復美好日子而努力，照顧老人家同幫有需要嘅人。」除咗法林明高，其他巴甲球會好似哥連泰斯同山度士等，亦有將足球場同訓練設施畀衞生部門用。</p></body></html>
