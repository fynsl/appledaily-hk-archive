<html><header><meta charset="utf-8"><title>Wentz瑛士被爆比利時拍拖</title></header><body><h1>Wentz瑛士被爆比利時拍拖</h1><p>日本前偶像組合WaT成員Wentz瑛士於2018年到英國留學1年半，本月初學成回國，宣佈將於下月正式回歸藝能界。日本雜誌《週刊女性》爆料指瑛士上月返日本前，在比利時與一名女子拍拖同遊聖救主主教座堂合併的博物館。有當日在場的日本遊客爆料：「因為該處日本遊客不多，回頭望一下就發現是瑛士，令我大吃一驚。雖然瑛士細聲與該女子說話，但說起教堂的歷史時卻很開心，兩人好像很認真地細看那些歷史建築物。」</p></body></html>
