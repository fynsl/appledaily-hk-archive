<html><header><meta charset="utf-8"><title>奧運密碼：日男子泳隊歷來17金</title></header><body><h1>奧運密碼：日男子泳隊歷來17金</h1><p>日本男子泳手在歷屆奧運合共取得17面金牌，當中包括萩野公介在2016年里約奧運贏得的男子400米個人四式金牌。首位在奧運封王的日本泳手，是在1928年阿姆斯特丹奧運贏得200米蛙式金牌的鶴田義行，而有四金的北島康介（圖），則是史上贏得最多奧運金牌的日本泳手。他在2004年雅典奧運包辦100及200米蛙泳金牌後，再於08年北京奧運成功衞冕，堪稱一代蛙王。</p></body></html>
