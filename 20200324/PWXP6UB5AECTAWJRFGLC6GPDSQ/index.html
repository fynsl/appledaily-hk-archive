<html><header><meta charset="utf-8"><title>日模NANAMI親認是堀北妹</title></header><body><h1>日模NANAMI親認是堀北妹</h1><p>前日本女星堀北真希自從於2015年與《同一屋簷下》男星山本耕史閃婚後，已退出藝能界三年，先後已誕下兩B的她專心相夫教子做全職家庭主婦。堀北真希家中共有三姊妹，其中孻妹原奈奈美早年已被指已改用藝名NANAMI低調入行做模特兒，但一直未經證實，NANAMI前晚首次應邀上綜藝節目，親口承認是堀北真希的親細妹。</p><p>NANAMI在節目中被問到堀北真希復出的可能性時，她就斬釘截鐵地表示姊姊不會回歸藝能界，更指姊姊引退時已經說過不會復出。NANAMI現身節目後，網友紛紛大讚她可愛，又指兩姊妹的遺傳因子超強。<br>撰文：黃思虎</p></body></html>
