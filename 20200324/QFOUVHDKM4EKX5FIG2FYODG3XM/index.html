<html><header><meta charset="utf-8"><title>《The King》晒新劇照</title></header><body><h1>《The King》晒新劇照</h1><p>韓國「長腿Oppa」李敏鎬夥拍《鬼怪》女星金高恩主演的SBS新劇《The King：永遠的君主》，將於下月中首播，雖然現時武漢肺炎肆虐全球，但李敏鎬仍然要為新劇趕工。</p><p>劇組亦於昨日公開了男星李廷鎮的新劇照，他於劇中飾演反派金親王李霖，是李敏鎬的伯父，相中他表情兇狠地望着前方。劇集講述惡魔打開平行世界之門後，兩個世界的人之間發生的一系列故事，李敏鎬飾演大韓帝國皇帝李袞，金高恩就分飾大韓帝國的罪犯露娜及大韓民國重案組刑警鄭太乙。<br>撰文：文康妮</p></body></html>
