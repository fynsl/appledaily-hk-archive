<html><header><meta charset="utf-8"><title>宮城真理子淋巴瘤病逝</title></header><body><h1>宮城真理子淋巴瘤病逝</h1><p>日本女歌手宮城真理子大前日因惡性淋巴腫瘤，於東京一間醫院內病逝，終年93歲。宮城真理子於東京出生，於1950年以歌手身份出道，並於1954年首度入選第五屆《紅白歌唱大賽》，直到1962年為止，她一共入選過8次。宮城真理子亦拍過日本殿堂導演市川崑執導的1961年電影《黑色十人之女》，她於1968年為傷健兒童設立「合歡樹學園」，日本上皇明仁和上皇后美智子亦送上深切慰問。</p></body></html>
