<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖熙琳隔離期間試鏡捱轟</title></header><body><h1>【馮仁昭四圍超】廖熙琳隔離期間試鏡捱轟</h1><p>網民Mak Belebala大前日喺fb指上周五試鏡時遇到剛由日本返港嘅女藝人，對方話返嚟後好唔舒服，被問到有冇隔離14日，就獲對方回覆：「你真係儍㗎喎。」邵子風之後喺fb暗示女藝人身份，網民就直指係香港開電視節目《美少女日本民宿》嘅廖熙琳。廖熙琳回覆話：「我3月11號喺日本返港，有喺屋企隔離，試鏡後亦減少外出。話唔舒服只係心情，因日本讀書計劃要延期。」佢又稱已去醫院做測試。<br>撰文：馮仁昭</p></body></html>
