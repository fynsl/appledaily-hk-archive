<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】大肚周勵淇曬太陽抗疫</title></header><body><h1>【馮仁昭四圍超】大肚周勵淇曬太陽抗疫</h1><p>40歲嘅周勵淇上年同拍拖一年嘅內地男星傅浤鳴閃婚，今年初宣佈陀B，懷孕5個多月嘅佢，前日更新Ig貼曬太陽大頭相兼留言：「很久不見大家，今日是星期天，終於可以曬曬太陽，補充一下維他命。」對於家姐周汶錡嘅外籍老公被影到當街啜女，周勵淇就未有提及，只留言講喺屋企安胎避疫：「沒有外出選擇留在家，還自家製兒時的最愛炒銀針粉和豉油王炒腸粉，自己整味道唔錯。」<br>撰文：馮仁昭</p></body></html>
