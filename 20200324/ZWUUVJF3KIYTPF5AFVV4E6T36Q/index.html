<html><header><meta charset="utf-8"><title>眾安去年虧損大幅收窄</title></header><body><h1>眾安去年虧損大幅收窄</h1><p>眾安保險（6060）公佈業績，去年全年蝕4.54億元（人民幣．下同），按年少蝕12.89億元；不派息。期內總保費按年升約三成至146.29億元；綜合成本率為113.3%；總投資收益率為9.3%，按年升6.7個百分點。眾安董事長歐亞平（圖）表示，疫情在一定程度上為保險行業提供數字化轉型的發展契機。公司總經理姜興則稱，隨着規模持續增長，科技驅動業務有助降企業成本、提高效應，以及降低綜合成本率。<br></p></body></html>
