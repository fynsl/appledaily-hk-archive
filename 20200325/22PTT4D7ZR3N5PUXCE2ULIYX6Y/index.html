<html><header><meta charset="utf-8"><title>米雪威廉絲疑似秘婚</title></header><body><h1>米雪威廉絲疑似秘婚</h1><p>荷李活39歲女星米雪威廉絲（Michelle Williams）去年尾跟42歲導演Thomas Kail訂婚兼陀B，最近就有人影到他們戴上婚戒現身街頭，疑已秘婚。Thomas Kail是舞台劇界東尼獎的得獎導演，因執導米雪主演的電視劇《Fosse/Verdon》而結緣。消息人士指：「他們很開心，也為將會迎接BB而興奮。」米雪本身與已故男星希思萊杰（Heath Ledger）育有14歲女兒Matilda。</p></body></html>
