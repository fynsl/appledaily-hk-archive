<html><header><meta charset="utf-8"><title>渡邊謙拒幫偷食女婿</title></header><body><h1>渡邊謙拒幫偷食女婿</h1><p>日本演員東出昌大（右）早前被爆與女星唐田英里佳發展三年不倫戀，男方日前公開現身，被記者問到喜歡老婆渡邊杏還是唐田，他竟答：「現在我在這裏講出內心的說話，只會令太太受到傷害，所以不能回答。」有指東出對杏愛理不理，令60歲外父渡邊謙感到非常失望。知情人士指，渡邊謙本來打算出馬為女婿補鑊，但看到東出對傳媒的回答像對唐田念念不忘，令渡邊大為憤怒。另外，渡邊謙最近正演出舞台劇，杏大前日亦有捧場。</p></body></html>
