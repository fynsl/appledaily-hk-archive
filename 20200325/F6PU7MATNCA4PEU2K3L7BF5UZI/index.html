<html><header><meta charset="utf-8"><title>求驗客手記：摩佬低調做義工抵讚</title></header><body><h1>求驗客手記：摩佬低調做義工抵讚</h1><p>熱刺領隊摩連奴（圖）素有「狂人」稱號，隨住英國因武漢肺炎疫情肆虐、英超停擺，作為領隊嘅摩連奴當然唔使開工，但佢冇留喺屋企研究戰術，反而主動去做義工，低調展示其善良一面。英國《每日郵報》報道，摩連奴同熱刺附近嘅慈善機構合作，準備一啲食品同其他生活必需品，交畀社區中嘅家人老同弱勢社群。摩連奴更喺嗰個該慈善機構嘅twitter，利用自己名氣向外界作出呼籲：「我係嚟幫佢哋嘅，當然你亦可以捐贈食物、金錢或成為義工。」</p></body></html>
