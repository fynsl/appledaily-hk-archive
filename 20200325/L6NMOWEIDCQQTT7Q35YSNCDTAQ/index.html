<html><header><meta charset="utf-8"><title>唐澤落實演日版《24》</title></header><body><h1>唐澤落實演日版《24》</h1><p>朝日電視台昨日正式宣佈開拍日版《24 Japan》，由唐澤壽明飾演男主角獅堂現馬，劇集將於本月底開鏡，全長24集，並安排10月開播。經典美劇《24》由基夫修打蘭（Kiefer Sutherland）演主角Jack Bauer，以美國反恐與諜戰作為題材。唐澤首次為朝日台擔任連續劇主角，他自言是美版的擁躉，還看了數十遍，而日版會改編美劇首季的劇情，交代他奉命保護日本第一位女性首相。</p></body></html>
