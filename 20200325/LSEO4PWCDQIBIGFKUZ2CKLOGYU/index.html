<html><header><meta charset="utf-8"><title>求驗客手記：西布朗「展示」武肺威力</title></header><body><h1>求驗客手記：西布朗「展示」武肺威力</h1><p>英冠球會西布朗周一發佈咗段影片，話畀人知漢肺炎嘅恐怖傳染速度（圖），畫面就係一段佢哋以往比賽嘅進攻精華，球員從後場組織，而足球就好似病菌咁，平均一個人傳一腳波，就會將病毒傳畀三個人，1變3、3變9，9變27，西布朗傳到第10腳就話已經有59,049人中武漢肺炎，條片展示咗球隊呢個咁靚嘅入球組織外，仲話畀各位球迷聽武漢肺炎的傳染性有幾高，影片最後更叫各位球迷為自己生命同為前線嘅醫護人員着想，就最好留喺屋企。</p></body></html>
