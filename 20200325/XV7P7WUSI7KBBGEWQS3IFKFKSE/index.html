<html><header><meta charset="utf-8"><title>求驗客手記：「連美斯」花式踢廁紙</title></header><body><h1>求驗客手記：「連美斯」花式踢廁紙</h1><p>英超停擺，各隊都唔使練波，曼聯中場連格（下圖）就拍咗條「高難度」嘅踢廁紙片。「連美斯」喺影片開頭話：「haters一定會話係假嘅」，之後佢就倒掛踢走卷廁紙，卷廁紙先後撞向佢花園嘅滑梯、泳池嘅滑板，再撞番入屋嘅玩具跑車，最後入咗個洗衣籃度，之後佢就做番佢個招牌慶祝動作。</p><p>不過睇嚟佢都知有好多球迷唔鐘意自己，希望呢段時間佢可以專注個人訓練。事關有傳曼聯好大機會同恩哈路簽長約，連格到時保唔保得住份工都成疑。</p></body></html>
