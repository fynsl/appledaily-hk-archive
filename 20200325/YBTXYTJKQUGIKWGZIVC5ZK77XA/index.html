<html><header><meta charset="utf-8"><title>求驗客手記：巴塞想走法律罅簽尼馬</title></header><body><h1>求驗客手記：巴塞想走法律罅簽尼馬</h1><p>有傳巴塞隆拿正研究喺今個夏天以國際足協轉會條例第17條將尼馬（圖）帶返屋企。轉會條例第17條指出，唔超過28歲嘅球員喺加盟新球會前3年唔可以單方面毀約，但今年年滿28歲嘅尼馬已履行合約3年，意味可以解約離隊，巴塞代價係賠付剩餘合約期內薪金同補償金。不過，巴塞亦有好多因素要考慮。首先，用呢條條例可能需要國際足協同國際仲裁法庭介入。第二，巴塞並唔了解實則需要賠幾多，第三，使用呢條條例無疑會破壞兩間球會關係。</p></body></html>
