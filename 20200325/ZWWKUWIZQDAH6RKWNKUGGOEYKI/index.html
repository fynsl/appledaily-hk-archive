<html><header><meta charset="utf-8"><title>《梨泰院》爛尾編劇認衰</title></header><body><h1>《梨泰院》爛尾編劇認衰</h1><p>由韓國男星朴敘俊及女星金多美主演的人氣劇集《梨泰院Class》開播時大獲好評，收視節節上升，上周六播出的大結局收視上升至16.548%兼創自身紀錄，不過觀眾對結局的評論好壞參半，有人批評劇集「爛尾」、「沒有說服力」、「後面越來越無趣」、「最後一集只是為了交代感情戲而拍」、「浪費了演員跟演技的二流作品」、「最後兩集最無聊」等。</p><p>對於觀眾的批評，原創漫畫家兼編劇廣津就在Ig上留言：「是我不夠好。導演、演員全部都很棒，不夠好的只有我，和優秀的人一起共事一年，彷彿是作夢一般的時間，感謝大家，現在是我們必須分別的時刻了，下次再會。」<br>撰文：梁雯迪</p></body></html>
