<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】呂麗君性感跑步抗疫</title></header><body><h1>【馮仁昭四圍超】呂麗君性感跑步抗疫</h1><p>劉鑾雄前女友呂麗君近日頻頻喺自己嘅基金會網頁貼文，噚日佢就貼出身穿黑色運動bra、緊身運動褲，喺大潭水塘一帶跑步嘅相，大騷健康性感一面，雖然已經43歲同生咗一對仔女，但目測佢個身形keep得纖瘦。</p><p>佢仲以「Running to relax」為題，提到自己由跑馬地跑去香港仔水塘，特登揀咗近日出時出發，可以避開高溫同人群，跑完仲可以睇日出呼吸新鮮空氣。<br>撰文：馮仁昭</p></body></html>
