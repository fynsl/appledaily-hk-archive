<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崩牙駒外孫女誕B報喜</title></header><body><h1>【馮仁昭四圍超】崩牙駒外孫女誕B報喜</h1><p>澳門江湖猛人尹國駒（崩牙駒）嘅外孫女楊嘉欣（Cherry）去年底婚後宣佈有喜，噚日Cherry喺社交網拍短片公告BB已經出世，但未有透露性別，片中用被包實嘅初生BB同媽媽樣子相似，笑起嚟仲有酒窩（圖）！</p><p>Cherry今次陀B期間經歷唔少大事，佢曾笑話：「我個B簡直係亂世出世，我𠵱家暫時停工休息，冇乜特別事都唔會出街，一日三餐都盡量喺屋企食，好sad，好想出街玩。」<br>撰文：馮仁昭</p></body></html>
