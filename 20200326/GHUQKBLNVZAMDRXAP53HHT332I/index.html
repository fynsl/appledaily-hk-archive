<html><header><meta charset="utf-8"><title>《神奇女俠》延至8月上映</title></header><body><h1>《神奇女俠》延至8月上映</h1><p>DC英雄大作《神奇女俠1984》（Wonder Woman 1984）原定於6月4日在香港上映，但因為武漢肺炎，宣佈要推遲至8月14日上映。另外，同屬華納電影公司的幾部作品亦同時宣佈延期，包括溫子仁（James Wan）恐怖片《Malignant》及動畫《狗狗震！》（Scoob!）等亦全部無限期延遲。然而，由基斯杜化路倫（Christopher Nolan）執導的大作《TENET天能》（Tenet）暫仍維持7月中上映。</p></body></html>
