<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳冠希為武肺爆粗</title></header><body><h1>【馮仁昭四圍超】陳冠希為武肺爆粗</h1><p>武漢肺炎擴散全球，世衞雖正名新型冠狀病毒，但依然有唔少人為免混淆堅持以病毒來源地稱呼，包括美國總統特朗普（Donald Trump）。</p><p>然而此舉似乎觸動到部份人嘅神經，繼持美國護照嘅陳法拉後，又有同為加拿大籍嘅陳冠希，昨晨喺Ig貼出「COVID-19 isn't Chinese」圖片，稱COVID-19係全球問題，爆粗叫人唔好再種族歧視，自然獲唔少內地同胞留言讚好。<br>撰文：馮仁昭</p></body></html>
