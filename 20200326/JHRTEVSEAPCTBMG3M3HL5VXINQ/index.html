<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】廖熙琳唔隔離失Job</title></header><body><h1>【馮仁昭四圍超】廖熙琳唔隔離失Job</h1><p>日前有網民爆試鏡時遇到由日本返港後未有隔離14天嘅女藝人廖熙琳（Hillary），事後佢喺Ig出post同大家致歉，又表示正自我隔離，冇乜不適。佢噚日再受《蘋果》訪問話試鏡當日有向工作人員解釋無法去醫院嘅原因，對於有消息指呢件事被封殺，佢話：「我有聽聞，事實上有啲job係冇咗下文，但我都理解大家點解會咁嬲，我承認喺呢件事上我係疏忽咗。」<br>撰文：馮仁昭</p></body></html>
