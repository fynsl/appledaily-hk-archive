<html><header><meta charset="utf-8"><title>潘廸生拖實老婆巡舖大掃貨</title></header><body><h1>潘廸生拖實老婆巡舖大掃貨</h1><p>武漢肺炎嚴重打擊零售業，日前《蘋果》發現潘廸生偕同太太余桂珠現身中環置地廣場，在旗下的名牌服裝店巡舖兼刺激經濟。潘廸生做足防禦措施戴着口罩，相反潘太無懼疫情，毫無防備，二人在店內逗留約二十分鐘，店外有三名戴着口罩的保鑣守候，之後潘廸生叫一位保鑣入舖幫忙拿兩袋戰利品，便拖住太太離開。</p><p>一行人其後再到另一間商場購物，潘廸生再走入名牌店舖選購，他對一件黑色外套情有獨鍾，最終決定買下。逛完兩間名店後，潘廸生拖着太太前往文華酒店，由於適逢周日，中環多條道路被改為行人專用區，故二人走得較轉折，才可步行到酒店上車離開。<br>採訪、攝影︰黃曉程、梁繼光</p></body></html>
