<html><header><meta charset="utf-8"><title>藥企滿貫通過上市聆訊</title></header><body><h1>藥企滿貫通過上市聆訊</h1><p>本港中成藥生產商滿貫集團已通過上市聆訊，資料顯示公司上市前獲華潤醫藥（3320）斥資近2.5億元入股成主要股東，持公司25%股份。該公司2019財政年度收入為7億元，按年升約1.4%；賺5,451.6萬元，按年跌46%，主要由於毛利率下跌、銷售及分銷開支增加及上市開支所致。此外，有傳早前被港交所駁回上市申請、未有盈利的生物科技公司康方生物，計劃最快下月開展香港招股程序，冀於4月順利上市。集資約2億至3億美元（約15.6億至23.4億港元）。</p></body></html>
