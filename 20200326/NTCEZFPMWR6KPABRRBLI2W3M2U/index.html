<html><header><meta charset="utf-8"><title>霍建寧1,420萬增持長和</title></header><body><h1>霍建寧1,420萬增持長和</h1><p>根據披露權益顯示，長和（001）執董兼聯席董事總經理霍建寧在上周四公佈業績後，連續兩個交易日增持。他於上周五及本周一，在場內分別以每股平均價48.331及46.813元增持，合共30萬股，涉及1,419.6萬元。霍建寧持股量由571萬股增至601萬股，持股比例由0.14%上升至0.15%。另外，長和執行董事兼公司秘書施熙德亦於該兩天共增持10萬股，每股平均價分別48.75及46.397元，涉資額475.7萬元。長和昨收報50元，揚5.8%；以昨收市價計，霍建寧是次增持股份賬面賺逾80萬元。</p></body></html>
