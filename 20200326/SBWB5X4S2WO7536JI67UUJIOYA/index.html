<html><header><meta charset="utf-8"><title>趙勁皓轟林鄭冇政治智慧</title></header><body><h1>趙勁皓轟林鄭冇政治智慧</h1><p>林鄭強推「禁酒令」，令酒吧及食肆帶來沉重打擊。於尖沙嘴開酒吧的趙勁皓（King）昨日回覆《蘋果》說︰「政府完全冇政治智慧，若禁酒令可以抗疫，我哋一定支持，但我好多兼職員工中午份工都冇咗，我哋晚上做唔到生意，員工點生活。暫時我唔會cut員工糧，嗰啲員工會做公司內部工程，加射燈、洗冷氣，等條例通過咗會完全停業。」<br><br>阿King說昨天已向協會反映：「希望政府全面封城，你不斷輸入內地人、回流華人，只會沒完沒了。」和音歌手鍾達茵在觀塘跟友人經營酒吧餐廳，她也說：「政策令我哋好無奈，睇唔到意義喺邊。」<br>採訪：陳杰</p></body></html>
