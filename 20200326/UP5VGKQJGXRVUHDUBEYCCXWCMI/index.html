<html><header><meta charset="utf-8"><title>黃智雯見杏兒BB解悶</title></header><body><h1>黃智雯見杏兒BB解悶</h1><p>胡說八道會一班成員近日避炎減少聚會，而黃智雯昨日開工，在中環為護髮產品拍攝廣告，她留了一頭飄逸長髮，穿上貼身舞衣造型赤腳上陣，凸顯身體線條。<br><br>日前好友李施嬅終於從加拿大返港，現正隔離，一班好姊妹十分關注她的狀況，黃智雯說：「一直好想施嬅快啲返嚟，好掛住佢，等佢隔離完希望可以一齊運動。」這段避疫時間，幾位好姊妹為安全着想，新年後至今斷絕聚會多留家中，難免感到鬱悶，黃智雯說：「我哋每日都喺群組互相問候，悶嘅時候就叫杏兒傳兩個BB啲片畀大家睇，佢哋真係好可愛，每次睇完都好治癒好舒服。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
