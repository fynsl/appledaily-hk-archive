<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳浩康唱歌班全面叫停</title></header><body><h1>【馮仁昭四圍超】吳浩康唱歌班全面叫停</h1><p>吳浩康（Deep）噚日去到商台宣傳新歌《一切正常》，一向有教授唱歌嘅Deep表示，因疫情影響，其團體班已經停課3個月，而一對一個人授課亦停課半個月，對其入收直接影響，Deep話：「因為我哋課室喺觀塘，人流較多，為咗學生出入安全，所以暫停。情況還好，我哋係娛樂事業，可以拍片上載網上供觀眾睇，起碼有工開。」疫情下造就貨車漂流鋼琴教室面世，Deep笑謂可以合作教唱歌。<br>撰文：馮仁昭</p></body></html>
