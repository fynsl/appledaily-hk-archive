<html><header><meta charset="utf-8"><title>奧園今年銷售目標增12%</title></header><body><h1>奧園今年銷售目標增12%</h1><p>內房中國奧園（3883）指今年銷售目標按年增12%，以去年合同銷售額1,180.6億元（人民幣．下同）計，即約1,320億元，以住宅為主。今年可售資源約2,200億元，近九成位於大灣區。執行董事馬軍稱，由於受疫情影響，多間房企銷售重心由線下轉為網上，錄約20億元網上銷售額。融資方面，高級副總裁陳嘉揚強調沒有債務違約風險，公司年內到期的419億短期債務中，上半年到期只得37%，絕大部份下半年到期，當中以境內銀行債為主；而公司首季已經償還或續期96億元債務。</p></body></html>
