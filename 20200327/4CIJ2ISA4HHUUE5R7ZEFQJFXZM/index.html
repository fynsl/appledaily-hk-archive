<html><header><meta charset="utf-8"><title>陳志雲惋惜蕭景路離世</title></header><body><h1>陳志雲惋惜蕭景路離世</h1><p>港台節目《鏗鏘集》前監製蕭景路日前因病於溫哥華離世，當年以「韋家晴」身份為《鏗鏘集》作旁述的陳志雲，前日接受《蘋果》訪問，表示對蕭景路離世感到愕然並非常惋惜。</p><p>提及過往跟蕭景路工作的點滴，陳志雲大讚對方做事認真：「每一次我哋錄音做旁述時，佢多數都在場，就算佢人唔喺度，稿件上都會見到佢啲痕迹，因為佢會逐隻字去改。」陳志雲又說：「同埋佢都好關心我，每一次都問候我狀況，當時仲係官司未完結。」蕭景路1978年至1985年間擔任《鏗鏘集》編導，1985年被擢升為監製至2003年離任，25年間節目獲獎無數，是港台皇牌節目之一。<br>採訪：魯吉</p></body></html>
