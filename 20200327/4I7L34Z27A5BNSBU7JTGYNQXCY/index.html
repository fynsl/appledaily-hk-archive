<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】霍啟剛帶大仔學劍擊</title></header><body><h1>【馮仁昭四圍超】霍啟剛帶大仔學劍擊</h1><p>霍啟剛同郭晶晶嘅大仔霍中曦喺武肺仍未減退之時，仍然繼續學劍擊。霍啟剛前晚喺fb貼出囝囝上劍擊班嘅相，留言話：「囝囝對劍擊好有興趣，一直都有帶佢上堂，平時好多同學仔一齊玩，但係最近練習場冷冷清清，全場就得我哋。」</p><p>作為港協暨奧委會副會長嘅佢，相當擔心體育教練嘅生計，近日出咗一份「關注體育教學工作受疫情影響問卷調查」，收集聲音後向政府反映。</p></body></html>
