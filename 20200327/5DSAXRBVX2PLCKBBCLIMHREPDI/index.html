<html><header><meta charset="utf-8"><title>中國飛機服務裁員200人</title></header><body><h1>中國飛機服務裁員200人</h1><p>中國飛機服務有限公司昨日公佈裁員，涉及200名員工，由前線後勤到管理層都有。本報獲得中國飛機服務昨日發給員工的內部信件，稱雖然2月開始公司已實施多項節流政策，但現實情況遠差於預期，指疫情帶來的打擊比預期大，公司業務及收入在短短一個月銳減九成，公司在別無選擇下才決定裁員。中國飛機服務回覆本報查詢時承認裁員，稱將於下月生效，涉及200名員工，佔公司約1,100名員工的18%，賠償方案會依據香港僱傭條例計算。<br></p></body></html>
