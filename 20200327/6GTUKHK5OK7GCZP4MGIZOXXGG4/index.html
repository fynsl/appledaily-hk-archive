<html><header><meta charset="utf-8"><title>求驗客手記：武磊否認已轉陰性</title></header><body><h1>求驗客手記：武磊否認已轉陰性</h1><p>日前有西班牙媒體爆料，話中國前鋒武磊喺新一輪病毒測試中，已從陽性轉為陰性，但武磊喺官方微博否認傳聞，澄清自己仲未進行第二次測試：「武磊本人𠵱家情況良好，但仍處於隔離治療階段，仲未做第二次檢測。所有消息請以官方渠道為準。我哋都會第一時間對本人健康情況做進一步更新，感謝大家關注。」有西班牙媒體曾懷疑武磊可能喺比自己公佈前更早時間已確診，估計確診日子可能係今月11日，即大約兩周多前，但國內媒體及後同武磊反駁傳聞，指有相為證，佢當時仲參與緊愛斯賓奴嘅操練，健康情況都冇異樣。</p></body></html>
