<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）湖人主場或改成臨時醫院</title></header><body><h1>體訊速遞：（籃球）湖人主場或改成臨時醫院</h1><p>美國傳媒報道，由於武漢肺炎疫情不斷惡化，洛杉磯市長加爾塞特周三接受傳媒訪問時透露，「封城」安排最少會持續兩個月，而湖人及快艇主場史達普斯球場等大型場館，更可能要改裝成為臨時醫院，安置與日俱增的患者。<br>綜合外電（美國）</p><p>另外，木狼中鋒唐斯（Karl-Anthony Towns）日前透露其母因為感染武肺情況欠佳，仍陷於昏迷狀態，要用呼吸機協助維持生命。美媒指唐斯的父親老唐斯（Karl-Anthony Towns Sr.）亦同樣確診武肺，但康復情況良好。</p></body></html>
