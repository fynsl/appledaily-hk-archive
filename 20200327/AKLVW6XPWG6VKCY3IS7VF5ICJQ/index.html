<html><header><meta charset="utf-8"><title>求驗客手記：C朗美斯鬥迷水晶畫</title></header><body><h1>求驗客手記：C朗美斯鬥迷水晶畫</h1><p>據英國《太陽報》報道，一位叫賓尼迪斯嘅哥倫比亞藝術家，近年開始利用水晶砌成一幅又一幅名人畫像，一眾球壇巨星都成為呢位水晶達人粉絲，就連球王美斯同祖雲達斯球星基斯坦奴朗拿度都係支持者。賓尼迪斯透露成名之路係喺2013年遇見美斯開始：「13年美斯喺哥倫比亞麥德林參加慈善賽，因為我非常欣賞佢，所以我就花咗30日造咗一幅用咗15萬粒水晶嘅肖像送畀美斯，但件事喺網上俾人爆咗出嚟，仲話幅畫價值5,000萬美元（約3.8億港元）！之後C朗18年WhatsApp我，話想用水晶製作全家福同喺皇馬對陣祖記嗰陣球倒掛。」</p></body></html>
