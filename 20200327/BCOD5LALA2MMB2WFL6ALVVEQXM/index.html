<html><header><meta charset="utf-8"><title>艾頓莊屋企開騷籌款</title></header><body><h1>艾頓莊屋企開騷籌款</h1><p>樂壇巨星「大姑媽」艾頓莊（Elton John）宣佈，將會於美國時間周日晚帶領一眾巨星於各自家中開騷，為疫症籌款。大姑媽表示，他將會與一眾巨星於29號舉行慈善騷，表演者有Alicia Keys、Backstreet Boys、Billie Eilish及瑪麗嘉兒（Mariah Carey）等等。他們將會在各自家中以自己的電話或攝錄器材開騷，籌得善款將會捐給食物銀行與兒童基金。</p></body></html>
