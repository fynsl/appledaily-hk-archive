<html><header><meta charset="utf-8"><title>梁詠琪囡囡畫「朋友」上浴簾</title></header><body><h1>梁詠琪囡囡畫「朋友」上浴簾</h1><p>梁詠琪（GiGi）和老公Sergio農曆新年期間，帶了5歲囡囡Sofia返西班牙探親，由於受疫情影響全港學校停課，GiGi索性留在當地休息。之後疫情蔓延西班牙，加上GiGi月中要工作，所以一家三口又趕在西班牙「鎖國」前回港。</p><p>前日GiGi於Ig貼囡囡畫浴簾的片段，留言：「回港後，Sofia念念不忘她的pony朋友仔，剛巧家裏要換浴簾，不如把pony的自畫像放大，每天起床都看到和pony朋友的喜悅時刻，超有滿足感！」十分溫馨。另外，GiGi趁前日43歲生日約fans在Ig開live聊天唱歌。<br>撰文︰祖李</p></body></html>
