<html><header><meta charset="utf-8"><title>染武肺志村健傳靠儀器續命</title></header><body><h1>染武肺志村健傳靠儀器續命</h1><p>日本資深諧星志村健近日確診武漢肺炎，目前正留院治療，有指他病情嚴重，需接受氣管插喉及安裝人工心肺儀器續命，目前意識陷入混亂，感染途徑至今仍然不明，有傳媒就懷疑喜愛夜蒲的他從六本木的酒吧和居酒屋感染病毒。</p><p>此外，志村健原定本月底為新片《電影之神》開鏡，他戲中的拍檔菅田將暉和永野芽郁於22日已經開始在東京郊外的工場拍攝。有知情人爆料指：「志村健本來於前天會與菅田將暉一同拍攝，但24日卻突然收到暫停拍攝的通知，之後就傳出志村健確診的消息。」昨晚志村健所屬事務所代為宣佈決定辭演該片。<br>撰文：黃思虎</p></body></html>
