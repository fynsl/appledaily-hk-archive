<html><header><meta charset="utf-8"><title>長科推冠狀病毒試劑盒</title></header><body><h1>長科推冠狀病毒試劑盒</h1><p>李嘉誠旗下長江生命科技（775）指出，因應香港當前肺炎疫情，擴大檢測規模的需求迫在眉睫，集團宣佈已與新加坡科技研究院（A*Star）簽訂許可協議，在香港以至全球分銷以CoV-2冠狀病毒（SARS-CoV-2）逆轉錄聚合酶鏈式反應（RT-PCR）進行COVID-19測試的檢測試劑盒。集團副總裁及科學總監杜健明表示，檢測試劑盒已獲新加坡醫院採用，測試結果可於2至4小時內提供。<br></p></body></html>
