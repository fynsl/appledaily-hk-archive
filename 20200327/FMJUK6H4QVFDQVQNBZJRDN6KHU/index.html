<html><header><meta charset="utf-8"><title>吳千語嫌貴親手為朋友拆線</title></header><body><h1>吳千語嫌貴親手為朋友拆線</h1><p>吳千語昨日在Ig限時動態拍下短片，先賣關子叫網民猜猜與朋友圍在一起做甚麼，拍攝背景則似在酒店。之後她貼出短片開估，原來她正為朋友頭頂傷口拆線，見她拿着剪刀低着頭，戰戰兢兢地剪友人傷口上的線，鏡頭下有人用手機電筒照明，另一人負責拔線。<br><br>狀甚兒戲的「手術」，吳千語留言解說：「話說有人把頭撞破了，兩個禮拜後想把傷口的線拆了，但Whistler（加拿大威士拿）的醫院看診太貴，於是我們決定自己拆！」另一短片中，她繼續留言說：「第一次手術順利完成，特別鳴謝我的團隊，拔線、照明和攝影。」<br>撰文：王連連</p></body></html>
