<html><header><meta charset="utf-8"><title>求驗客手記：戴巴拿女友爆自己中招先</title></header><body><h1>求驗客手記：戴巴拿女友爆自己中招先</h1><p>日前確診武漢肺炎嘅祖雲達斯前鋒保羅戴巴拿，周三喺ig再次更新近況，上載做出「OK」手勢嘅獨照報平安，女友奧莉安娜莎芭天妮就唔喺鏡頭入面。原來五日前嗰張相睇起嚟較憔悴嘅奧利安娜，較早前已透過電台訪問親證自己係先「中招」一位，將病毒傳咗畀戴巴拿：「確診2、3日前，我已感到唔舒服，症狀同流感好相似，成身唔舒服，感到好攰。我一直都有測體溫，冇發燒，但聽到肺部有啲聲，感覺唔太好。戴巴拿之後都開始唔舒服……」佢確認今月31號會再作第二次測試，希望佢地兩個冇事啦。</p></body></html>
