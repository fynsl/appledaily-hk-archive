<html><header><meta charset="utf-8"><title>David爆《怪奇4》將延播</title></header><body><h1>David爆《怪奇4》將延播</h1><p>武肺炎疫情嚴重，荷李活不論劇集還是電影製作都全面叫停，而Netflix早前亦已宣佈停止所有拍攝，當中就包括已經開鏡的大熱劇《怪奇物語》（Stranger Things）第4季。早前主角之一、「警長」David Harbour（右）接受訪問時就指，自己因武漢肺炎而停工：「第4季原定於下年初播放，雖然我沒有權講，但相信要推遲。」雖然播映無期令粉絲失望，但David似乎很享受休息時光，專程由紐約飛到英國，與另一半Lily Allen齊齊隔離，更開直播與粉絲傾偈。</p></body></html>
