<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】崔碧珈拍片扮學生解悶</title></header><body><h1>【馮仁昭四圍超】崔碧珈拍片扮學生解悶</h1><p>崔碧珈上星期由美國返港後，即住酒店展開自我隔離14日，前日佢喺Ig貼逼爆學生妹造型相，噚日又貼出扮博士同婆婆嘅短片，十分搞笑。崔碧珈噚日接受《蘋果》電話訪問透露靈感來自政府派發嘅防疫小冊子：「反正都要打發時間，自己打埋燈同剪片。」講到已隔離七日，佢話：「我諗離開酒店後都會多留屋企，同媽咪煮飯食。」又話本來要去馬來西亞同美國拍戲，因疫情延期，但一直有同導演溝通。</p></body></html>
