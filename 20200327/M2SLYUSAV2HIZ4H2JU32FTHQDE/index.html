<html><header><meta charset="utf-8"><title>唐韋琪墊支萬元幫徒弟出歌</title></header><body><h1>唐韋琪墊支萬元幫徒弟出歌</h1><p>唐韋琪（Vikki）旗下學生張若希推出新歌，昨日二人到商台宣傳張若希創作的抗疫歌曲《與你同行》，鼓勵大家並不孤單。<br><br>Vikki有份為新歌填詞，花了兩星期製作，張若希特意邀請Vikki齊齊演出，還加入其他學員大合唱。今次製作Vikki要自己墊支五位數字，她說：「合作嘅人好多都係出心，冇收人工，大家義務幫手，惟獨有啲製作費一定要畀。」張若希則說：「希望帶畀人力量，自強不息，唔好打沉自己意志同信心，做想做嘅事。」現年16歲張若希就讀中五，雖然停學錯過考試，她只能無奈接受，但可以唱歌創作也是減壓方法之一。<br>採訪、攝影：卓寶花</p></body></html>
