<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎曉陽憶盧凱彤鼓勵</title></header><body><h1>【馮仁昭四圍超】黎曉陽憶盧凱彤鼓勵</h1><p>黎曉陽噚日喺商台宣傳新碟，講到其中一首歌《黑鏡》係已故盧凱彤（Ellen）遺作，佢話：「相隔兩年終於面世，希望完成Ellen心願，盡力做好首歌，好大壓力。」今日係Ellen嘅生忌，黎曉陽同Ellen未算好熟， 但都有深刻記憶，佢感慨地話：「09年參加歌唱比賽時，佢係我評判，我成日覺得自己彈結他唔好，佢話好欣賞我彈結他時嘅手勢，作為一位前輩，鼓勵我好多。」</p></body></html>
