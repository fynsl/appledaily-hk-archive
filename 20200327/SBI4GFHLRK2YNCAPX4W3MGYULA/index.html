<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝東閔做樂壇初哥零尷尬</title></header><body><h1>【馮仁昭四圍超】謝東閔做樂壇初哥零尷尬</h1><p>謝東閔噚日喺商台宣傳新歌，講到緋聞女友朱智賢喺網上幫佢宣傳新歌，謝東閔感開心：「佢鍾意就更開心啦，大家咁好朋友。」又唔介意入行第十年做樂壇新人：「終於第一年做到歌手新人，一啲都唔尷尬，楊明都攞飛躍獎啦，演戲同唱歌兩樣嘢，我真係樂壇初哥，有心唔怕遲。」平時熱愛運動嘅佢為避炎，近日多於清晨6點幾出動，佢笑住話：「陳山聰好早打嚟叫去跑步。」</p></body></html>
