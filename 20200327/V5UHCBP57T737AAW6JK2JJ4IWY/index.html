<html><header><meta charset="utf-8"><title>惠康推行長者優先時段</title></header><body><h1>惠康推行長者優先時段</h1><p>惠康及旗下特色超市包括Market Place by Jasons、3hreesixty、 Oliver's the Delicatessen、Jasons Food &amp; Living合共超過300家分店， 將會為65歲或以上長者、孕婦及殘疾人士，在特定時段安排優先購物服務。由4月1日起，分店由開始營業時間至上午9時正為特定購物時段，屆時受惠社群可優先結賬。有關安排暫定實行至4月30日。<br></p></body></html>
