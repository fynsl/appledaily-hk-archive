<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】啤梨感激遇上《I Believe》</title></header><body><h1>【馮仁昭四圍超】啤梨感激遇上《I Believe》</h1><p>葉文輝（啤梨）日前接受香港開電視節目訪問，分享從DJ轉型為歌手嘅經過。 提到佢翻唱《我的野蠻女友》主題曲《I Believe》令佢紅到去印尼、人稱「印尼黎明」，佢話：「印尼領事館都請我吃飯，因為佢哋覺得我對印尼人好好。印尼粉絲同我慶祝生日，整咗一個好似金字塔嘅飯。」佢感謝呢首歌令自己可繼續表演，又搞笑話自己全名係啤梨、葉文輝、I believe。</p></body></html>
