<html><header><meta charset="utf-8"><title>求驗客手記：阿華戰係播毒源頭</title></header><body><h1>求驗客手記：阿華戰係播毒源頭</h1><p>上月19日嘅歐聯16強首回合賽事，意甲球隊阿特蘭大喺聖西路球場迎戰西甲球隊華倫西亞（圖），當時吸引咗嚟自意大利同西班牙一共44,000名球迷到場觀戰。意大利北方城市貝加莫係武漢肺炎重災區，市長戈里就表示嗰場歐聯比賽就係病毒源頭。戈里就話：「當時我哋唔知道發生乜事，如果病毒嗰時已經傳播緊，出發去聖西路嘅四萬名球迷就有機中招。」貝加莫市一名醫生都同意呢個說法：「喺2月19日意大利仲未有死亡個案，但三個星期後，單單喺貝加莫市，一周已經有超過3,000人死亡。」</p></body></html>
