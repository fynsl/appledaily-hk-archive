<html><header><meta charset="utf-8"><title>Aka想同余香凝結拜</title></header><body><h1>Aka想同余香凝結拜</h1><p>趙慧珊（Aka 中）昨日連同余香凝（右）、余潔盈兩姊妹到新城為直播節目唱Live，其中Aka表示今次順道跟余潔盈一起宣傳早前合作的微電影，片中她們飾演兩姊妹，Aka說：「我雖然做家姐，但係成日畀妹妹蝦。」三人笑言大家感情要好，考慮做結拜姊妹。余香凝亦大爆妹妹不時鬧自己：「我都係衰嘅，有時朝早出去做嘢會走入佢房換衫，嘈醒佢就畀佢話。」余潔盈就稱：「因為我好醒瞓，少少聲就會醒，但係話完佢就冇嘢。」</p></body></html>
