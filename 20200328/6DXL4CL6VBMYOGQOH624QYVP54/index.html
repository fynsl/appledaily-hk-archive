<html><header><meta charset="utf-8"><title>三吉彩花挑戰冰火浴</title></header><body><h1>三吉彩花挑戰冰火浴</h1><p>日本23歲女星三吉彩花天生麗質，去年獲周杰倫青睞擔任歌曲《說好不哭》的MV女主角，與周杰倫和「五月天」阿信合作，令她在大中華市場打響知名度。</p><p>三吉彩花亮相前晚播出的綜藝節目《櫻井有吉THE夜會》，她獲安排以「素顏」焗桑拿，並僅用一條大毛巾裹身浸凍水浴，性感畫面引起網民熱議。三吉彩花在節目上表示鍾情流汗，放假會做gym及焗桑拿，所以應挑戰在鏡頭前大玩「冰火」，經她焗出一身大汗後，再浸凍水風呂，其間卻差點走光。三吉彩花今次上節目被形容十分豪氣，而她早前曾公開談到家人，表示與父親似足密友，自爆就讀高中時仍跟父親共浴，發言一度引起爭議。<br>撰文：哥羅</p></body></html>
