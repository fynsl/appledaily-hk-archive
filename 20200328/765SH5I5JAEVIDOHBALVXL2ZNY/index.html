<html><header><meta charset="utf-8"><title>求驗客手記：阿積士小將康復進度良好</title></header><body><h1>求驗客手記：阿積士小將康復進度良好</h1><p>可能大家對艾迪克諾尼呢個名字都有啲陌生，但呢位曾經被人睇好嘅阿積士小將，自從2017年嘅季前熱身賽對雲達不來梅時，因為心跳停咗當場暈低，之後因為腦部受嚴重傷害而一直昏迷，亦因為咁唔能夠延續佢嘅球員生涯。現年22歲嘅艾迪克諾尼雖然喺18年醒返，但就喪失咗說話能力，只可以透過眉毛同微笑去同家人朋友交流。不過最近就有報道指，呢位摩洛哥小將嘅情況越嚟越好，家陣已經可以喺病床度睇波，諾尼嘅哥哥早前接受電視訪問時仲話如果諾尼睇到同佢有咁上下好波嘅年輕球員，身體仲會有反應，希望咁樣可以令佢快啲好返。</p></body></html>
