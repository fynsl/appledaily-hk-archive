<html><header><meta charset="utf-8"><title>崔鍾訓傳性愛片緩刑兩年</title></header><body><h1>崔鍾訓傳性愛片緩刑兩年</h1><p>韓國男團FT Island的30歲前成員崔鍾訓，去年被爆涉嫌2016年在聊天群組內傳閱偷拍的性愛片及相片，隨後又揭發涉賄。案件上周三進行一審，昨日首爾中央地方法院進行判決，法官表示：「證供顯示被告人崔鍾訓有賄賂的意圖，所以判其有罪。而崔鍾訓亦已承認曾傳閱偷拍片，正為自己的行為反省，加上沒有前科，所以將判處監禁一年，緩刑兩年執行，同時需接受80小時性暴力治療課程、五年內不得從事跟兒童及青少年有關的工作。」</p></body></html>
