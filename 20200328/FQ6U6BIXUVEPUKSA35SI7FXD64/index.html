<html><header><meta charset="utf-8"><title>宋仲基夏威夷海灘買樓</title></header><body><h1>宋仲基夏威夷海灘買樓</h1><p>韓國男神宋仲基昨日被爆於去年12月在夏威夷檀香山的Ala Moana海灘地區購入228萬美元（約1,778萬港元）的公寓式酒店，預計度假時作休息之用。據韓媒報道，Ala Moana海灘區屬高檔住宅區，宋仲基購買的公寓位於一幢40層樓高的物業內，可以飽覽夏威夷的海景，物業有嚴密的保安，確保住客的私隱。對於在夏威夷置業一事，宋仲基所屬事務所表示：「因為屬演員的私事，很難確認。」</p></body></html>
