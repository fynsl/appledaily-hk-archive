<html><header><meta charset="utf-8"><title>內地戲院復工票房慘淡</title></header><body><h1>內地戲院復工票房慘淡</h1><p>武漢肺炎在全球肆虐，市民為避炎少出街少消費，內地在1月底已經以「控制疫情」為由，多間戲院在農曆年前已相繼停業。上月，內地11個地區的電影行業協會均發出公開信，表示因停業損失大，希望業主減租及物業管理費，助戲院度難關。<br><br>全內地戲院停業近兩個月後，本月20日陸續復工，播放往日票房過億的舊片如《戰狼2》、《流浪地球》等試水溫，雖然首日合共有486間戲院復工，復工率為4.28%，但總票房僅得13,800人民幣（約15,000港元），當中廣東38間戲院及河南128間戲院，更錄得零票房，非常慘淡。<br>撰文︰祖李</p></body></html>
