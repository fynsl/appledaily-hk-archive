<html><header><meta charset="utf-8"><title>關淑怡鬧爆唱片公司</title></header><body><h1>關淑怡鬧爆唱片公司</h1><p>關淑怡不時為香港市民發聲，一直捍衞自己發言的她最近在社交網站鬧爆唱片公司不負責任。<br><br>關淑怡在Ig上載照片，並留言：「再見！我不會相信唱片公司了。包庇自己人！同歌手講粗口。做事草率，不負責任！老細食言！了結自己，一了百了！Anthony……《快樂到死》，或許是我們最後的合作了cheers。」其後她刪除帖文。而環球唱片發言人回覆《蘋果》時表示：「公司一直尊重Shirley，合約即將完結，希望佢一切順利，健康開心。」</p></body></html>
