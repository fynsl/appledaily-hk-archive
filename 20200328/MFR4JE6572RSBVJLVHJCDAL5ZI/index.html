<html><header><meta charset="utf-8"><title>梁競徽貼BB相慶牛一</title></header><body><h1>梁競徽貼BB相慶牛一</h1><p>梁競徽（前名梁烈唯）早前宣佈老婆Tina再度懷孕，事隔兩個月，前日度過41歲生日的他，在微博貼出剛出世的B仔相，宣佈再做爸爸，湊成一個好字。除了貼相外，梁競徽又貼出在內地拍網劇時，與劇組人員切蛋糕慶祝生日的相片，蛋糕上更寫上「徽哥」，非常巴閉，但相中幾乎全部人都沒戴口罩，防疫意識極低，他留言：「生日可以在工作中度過是福氣，早上坐車時正在想，如果有叉燒吃就好了，想不到真的有！」</p></body></html>
