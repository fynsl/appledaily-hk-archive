<html><header><meta charset="utf-8"><title>香香影家庭照賀囝囝1歲</title></header><body><h1>香香影家庭照賀囝囝1歲</h1><p>岑麗香（香香）跟老公強強為慶祝囝囝Jacob的1歲生日，近日影溫馨家庭照，昨日她在Ig貼出靚相，一家三口穿上米白色衫，Jacob肥嘟嘟又動作多多，十分可愛。另一張相是Jacob坐在寫有「1」字的蛋糕前，不過之後他將蛋糕「解體」，弄得一身都是忌廉和蛋糕，香香和老公就做囝囝布景板，兩人雙雙舉起「1」字手勢，而香香的一班好友如宋熙年、楊潮凱及單文柔等留言讚Jacob可愛。</p></body></html>
