<html><header><meta charset="utf-8"><title>楊玉梅冇口罩似被剝衫</title></header><body><h1>楊玉梅冇口罩似被剝衫</h1><p>楊玉梅、葉家寶和蒲進昨日在牛頭角派口罩，至今已捐贈逾五萬口罩。楊玉梅指疫情嚴峻令她有不安感，經常提醒自己要清潔雙手，她說：「冇戴口罩就好似俾人剝咗衫咁，好焦慮。」<br><br>葉家寶表示使團除了派發抗疫物資，更會顧及大家的心靈，將加強24小時的人生熱線電話輔導服務，楊玉梅自薦當接線生，葉家寶笑言她要先接受培訓，楊玉梅說：「我嘅人生經歷，心靈已經有個底。有好多朋友都會搵我傾，我以前係護士，有次有個第一次見嘅朋友，我見佢塊面有啲黑，原來佢肝硬化，我即刻陪佢睇醫生，有啲人會覺得人生係整定，但係唔可以咁樣糟蹋，生命係好重要。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
