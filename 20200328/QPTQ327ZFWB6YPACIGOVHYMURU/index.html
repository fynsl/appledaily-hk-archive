<html><header><meta charset="utf-8"><title>何雁詩病毒測試呈陰性</title></header><body><h1>何雁詩病毒測試呈陰性</h1><p>何雁詩日前為宣傳新歌到電台訪問，之後出現發燒和喉嚨痛徵狀，由於曾接觸過電台員工及傳媒，消息傳出後令人擔心，事後《蘋果》曾聯絡何雁詩及其未婚夫鄭俊弘了解，兩人做了病毒快速測試，在家休息等候結果。何雁詩昨日在Ig報平安，表示昨天終於收到報告，證明病毒測試呈陰性，她指工作時難免除口罩：「一般情況下生病我是絕對不怕的，但這次病毒如果帶給了我的家人、朋友、同事、傳媒朋友、甚至是他們身邊的老人家和幼兒，我一定會內疚一輩子。」</p></body></html>
