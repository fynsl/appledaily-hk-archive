<html><header><meta charset="utf-8"><title>彩繪巴士悼念張國榮</title></header><body><h1>彩繪巴士悼念張國榮</h1><p>今年是張國榮（哥哥）逝世17周年，往年哥哥fans風雨不改，於每年4月哥哥的死忌前都舉行紀念活動悼念偶像。今年受武漢肺炎疫情影響，每年一度悼念張國榮的戶外獻花活動，早前亦宣佈取消。<br><br>電影海報設計師阮大勇之子阮繼增，為了讓哥哥的fans可以隨時見到「偶像」，決定以手繪形式作悼念，繪畫哥哥手執鮮花的經典造型，印製成12幅巨型海報，張貼在不同型號的巴士車身上。由即日起至下月12日，貼上哥哥畫像的巴士會穿梭港島、九龍及新界部份地區，當中會經過旅遊景點，希望透過「彩繪巴士」讓街上途人看見哥哥的畫像，勾起大家對哥哥的回憶。<br>撰文︰祖李</p></body></html>
