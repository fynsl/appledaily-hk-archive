<html><header><meta charset="utf-8"><title>楊千嬅家居隔離思考未來</title></header><body><h1>楊千嬅家居隔離思考未來</h1><p>楊千嬅原定於本月及下月舉行巡迴演唱會，但受疫情影響被迫延期或取消。突如其來的「休假」，她與老公丁子高及囝囝Torres去澳洲避炎，同行還有陳小春夫婦，原來應采兒與丁子高的表嫂稔熟，所以三個家庭一齊出發，千嬅更為兒子安排home tutoring。<br><br>稱已返香港的千嬅，昨日在微博貼出澳洲的生活相，並留言：「回家了，我們在家中自我隔離，做好自己的責任，也趁着這十多天，好好消化自己的生活，自己的工作，做好防疫，思考將來，陪伴孩子家中學習，自己也可練習嗓子，鍛煉身體，希望早日疫症遠離。」<br>撰文：祖李</p></body></html>
