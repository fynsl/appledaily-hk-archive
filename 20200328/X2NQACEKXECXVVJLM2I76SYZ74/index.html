<html><header><meta charset="utf-8"><title>求驗客手記：夏神剃頭好似施丹</title></header><body><h1>求驗客手記：夏神剃頭好似施丹</h1><p>近排因為武漢肺炎疫情喺歐洲肆虐，所以社交網站都發起唔少防疫challenge，其中一個就係「喺屋企剪頭髮」。繼保羅普巴同安東尼馬迪爾之後，效力皇家馬德里嘅夏薩特都有接受挑戰，親自郁手幫自己鏟咗個光頭。之前馬迪爾剃咗頭就俾人話佢似亨利，今次夏神剃頭就有網民發現，同皇馬教練施丹都有幾分相似，唔知會唔會幫到佢改善吓喺皇馬嘅表現呢？事關呢位比利時翼鋒今季加盟皇馬後表現一直備受批評，近日受訪都承認自己嘅演出未如理想，但就表示呢季都一直適應緊，希望球迷畀多一季時間佢，等下季先落定論究竟佢係咪天價水貨。</p></body></html>
