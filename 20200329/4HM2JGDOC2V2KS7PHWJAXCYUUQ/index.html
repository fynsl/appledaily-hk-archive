<html><header><meta charset="utf-8"><title>沙拉保夫疑與前妻翻撻</title></header><body><h1>沙拉保夫疑與前妻翻撻</h1><p>《變形金剛》（Transformer）系列男星沙拉保夫（Shia LaBeouf）上月出席奧斯卡電影頒獎禮時，因左手無名指戴上戒指成為傳媒焦點，懷疑他秘密結婚。沙拉保夫大前日又被影得在加州與一名神秘金髮女子踩單車，兩人還坐在長椅上咀嘴親熱。不過英國《每日郵報》就指該女子其實是沙拉保夫的前妻Mia Goth，指兩人疑似翻撻，他們於2016年在拉斯維加斯結婚，並於2018年9月離婚。</p></body></html>
