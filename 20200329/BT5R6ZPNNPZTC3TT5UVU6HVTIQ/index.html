<html><header><meta charset="utf-8"><title>李妮三度派罩助灣仔居民</title></header><body><h1>李妮三度派罩助灣仔居民</h1><p>前亞姐李妮體恤基層難購口罩，前日下午再到灣仔修頓向附近居民、長者和前球員派發約一萬個口罩，已是她近兩個月來第三次到該區派罩。李妮派完口罩後約半小時，林鄭月娥就公佈新一輪抗疫方案，由今日凌晨開始限制聚集人數，制止疫情擴散，為期14天。李妮慶幸趕及尾班車到修頓派口罩，她表示稍後仍會安排捐物資給慈善機構，送給有需要人士。<br><br>李妮說：「多人到見唔到龍尾，我哋都有關心嚟拎嘅市民，口罩用咗幾耐，其中有一位長者話佢戴咗六日，聽完都好心傷，有需要嘅人士，我哋係會派多幾包，我明白佢哋出嚟排隊係會想拎埋屋企人嗰份。」<br>採訪：楊定</p></body></html>
