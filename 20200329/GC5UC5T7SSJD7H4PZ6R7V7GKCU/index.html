<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>3月29號生日嘅球員，唔少都大名鼎鼎，好似家陣踢緊車路士嘅防中尼高路簡迪、之前效力韋斯咸家陣去咗馬賽嘅另一位法國猛將皮耶以及夏薩特細佬杜根夏薩特等，而退役球員方面就有前葡萄牙國家隊發電機雷哥斯達。呢位球員生涯喺費倫天拿同AC米蘭踢到曉飛嘅中場名將，退役後一直喺母會賓菲加出任高層，家陣已經係體育總監，聯賽停擺嘅日子，相信佢都唔係完全冇嘢做，要諗吓夏季轉會窗重開後要幫球會添入咩球員，但嚟緊48歲生日，點都會同屋企人切個蛋糕慶祝啩？</p></body></html>
