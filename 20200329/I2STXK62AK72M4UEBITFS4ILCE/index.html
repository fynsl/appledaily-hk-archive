<html><header><meta charset="utf-8"><title>周汶錡老公憔悴取車</title></header><body><h1>周汶錡老公憔悴取車</h1><p>周汶錡的法籍老公Julien Lepeu於本月初被影到背她啜爆外籍女，早前周汶錡才在細仔的生日會貼文開腔表示原諒老公。《蘋果》昨日下午5時半，見到Julien獨自在淺水灣出現，記者見到他的古董座駕泊在淺水灣商場附近，車內有一袋衣物。到6時許，剪了一頭短髮的Julien獨自現身，身穿白tee、短褲及波鞋，拎着一個口罩，一臉憔悴倦容。<br><br>問Julien與太太的關係，及太太是否原諒他等，他除下一隻耳筒聆聽，不過聽完問題後未有回答，微笑一下就駕車離去。<br>採訪、攝影：孔志豪、徐錦池、朱志聰</p></body></html>
