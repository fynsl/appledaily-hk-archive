<html><header><meta charset="utf-8"><title>金惠恩拜託朴敘俊照顧女兒</title></header><body><h1>金惠恩拜託朴敘俊照顧女兒</h1><p>於韓國人氣劇集《梨泰院Class》中飾演「長家」集團專務理事的47歲女星金惠恩，近日出演綜藝節目《同床異夢2》，大談自己與牙科醫生老公的愛情故事，同時大爆已讀初中女兒鍾情朴敘俊。</p><p>金惠恩笑說：「我每次回家，女兒和我說的全部都是朴敘俊，她是朴敘俊的忠實粉絲。我已經拜託了敘俊一定要好好和她相處，直到上大學為止。」金惠恩亦自爆結婚20年的老公不是她的理想型。</p></body></html>
