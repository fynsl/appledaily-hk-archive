<html><header><meta charset="utf-8"><title>求驗客手記：B費又做爸爸為體壇沖喜</title></header><body><h1>求驗客手記：B費又做爸爸為體壇沖喜</h1><p>近日全球受武肺疫情影響，大多數新聞唔係確診人數就係死亡人數，而艱難時刻，球壇難得有好消息沖喜。冬季加盟曼聯嘅葡萄牙中場波基斯費南迪斯（B費、小圖）喺ig宣佈女友有咗，自己將再做爸爸。呢位25歲嘅葡萄牙中場1月以6,700萬鎊高價加盟曼聯以後，表現出色，5場聯賽已經交出2個入球3次助攻，迅速成為魔迷新寵兒，仲勇奪英超停擺前嘅二月份最佳球員。好事接二連三，上周四B費就喺ig上載一張女兒Matilde親吻女友Ana肚皮嘅相，相中可見Ana大住肚，B費更喺帖文中表示「小男孩要來了」，一家三口變成一家四口，仲湊一個「好」字。</p></body></html>
