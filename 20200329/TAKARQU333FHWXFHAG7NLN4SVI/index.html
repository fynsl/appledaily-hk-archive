<html><header><meta charset="utf-8"><title>林俊傑獲阿信突擊賀39歲</title></header><body><h1>林俊傑獲阿信突擊賀39歲</h1><p>台灣歌王林俊傑（JJ）前日39歲生日，晚上7時半舉行直播見面會，黃子佼任主持人，不少藝人好友包括陶喆、蔡健雅現身，而最驚喜是五月天阿信及怪獸預先錄影片段，阿信自彈自唱《不為誰而做的歌》，JJ表示很感動，但就笑說：「你覺得就這樣了嗎？沒有來到現場就是沒誠意！」阿信即現身送來彩蛋，更跟JJ各自裝飾蛋糕，但沒有忘記先消毒！阿信還帶來一桶奶茶，說是受好友周杰倫之託。</p></body></html>
