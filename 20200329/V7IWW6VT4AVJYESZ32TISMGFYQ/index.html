<html><header><meta charset="utf-8"><title>AGA再申紅館開騷</title></header><body><h1>AGA再申紅館開騷</h1><p>唱作歌手江海迦（AGA）原定下月3日在紅館舉行一連兩場處女個唱《Round Midnight Live》，但受到武肺影響紅館夢碎，AGA昨日接受商台節目訪問說：「之前係有心理準備，但宣佈當日係好難受，粉絲私信我話好失望，但我取消係正確選擇，疫情下聚集人群有風險，我努力唔會白費，我哋已入紙再申請檔期。」AGA提到2015年癌症離世的二家姐熱淚盈眶：「即使過咗五年，至今仲放唔低，佢係我精神支柱同守護天使。」</p></body></html>
