<html><header><meta charset="utf-8"><title>JO1爆紅威脅尊尼仔</title></header><body><h1>JO1爆紅威脅尊尼仔</h1><p>日本選秀節目《PRODUCE 101 JAPAN》選出的11人男團JO1，本月初推出的單曲《PROTOSTAR》登上Oricon單曲榜冠軍，首周大賣32.7萬張，更橫掃日本、香港、台灣、泰國等地的iTunes榜冠軍。昨日，JO1首次亮相日本綜藝節目，主持岡村隆史更向11子挑機大跳「筋肉Kiss」舞步，場面搞笑。由於JO1強勢出道，風頭威脅到尊尼事務所，被視為尊尼仔的最強對手。</p></body></html>
