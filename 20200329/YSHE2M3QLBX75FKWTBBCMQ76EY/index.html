<html><header><meta charset="utf-8"><title>木村捐2千口罩送劇組</title></header><body><h1>木村捐2千口罩送劇組</h1><p>日本武漢肺炎疫情嚴峻，當地出現口罩短缺問題，定價亦有增無減，市民可謂一罩難求。據日本傳媒報道，電視台方面為撲口罩亦大傷腦筋，由於每套劇集也需要向台前幕後提供口罩，故這方面支出頗大，更有幕後員工自製口罩應急，使劇組每天開工也加重負擔。日劇天王木村拓哉的重頭劇《BG~身邊警護人~》新一季定下月16日開播，有圈中人表示，木村日前向劇組送出2,000個口罩，讓工作人員可以安心開工，相當貼心。<br><br>另外，木村昨日更新微博，上載與愛犬的新相，透露放假會留在家中，呼籲網民疫情下也盡量不要外出。<br>撰文：哥羅</p></body></html>
