<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】戲院停業前半日收71萬</title></header><body><h1>【馮仁昭四圍超】戲院停業前半日收71萬</h1><p>因疫情嚴峻，全港戲院由前日下午6時起，必須關閉14日。戲院關閉前嘅半日，票房收益約有71萬。電影工作者總會會長田啟文（田雞）噚日向《蘋果》透露，多個電影屬會已經同各電影公司老闆及政府開會，研究振興電影業方案，田雞表示：「睇吓政府可唔可以幫到我哋，疫情後可以開多啲戲，同時設跨部門培訓計劃，提高同業競爭力，電影業唔少手足都有經濟壓力。」<br>撰文：馮仁昭</p></body></html>
