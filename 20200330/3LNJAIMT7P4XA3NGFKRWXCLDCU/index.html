<html><header><meta charset="utf-8"><title>本木雅弘回顧出位半生</title></header><body><h1>本木雅弘回顧出位半生</h1><p>日本男星本木雅弘獲NHK電視台拍攝個人特輯，派出攝製隊採訪半年，除首度公開寓所外，10歲細仔玄兔亦有出鏡。本木雅弘年輕時作風大膽，曾在1992年《紅白歌唱大賽》上以condom裝掀起話題，他在前晚播出的特輯上重談往事，曾拍全裸寫真的他坦言年少時太博出位，回想當年自己的確很空虛。現時他為大河劇《麒麟來了》飾演齋藤道三，節目上率先公開其光頭造型，每次要花四小時進行特技化妝。</p></body></html>
