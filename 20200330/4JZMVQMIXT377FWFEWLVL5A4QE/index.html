<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿澤鬧世衞顧問係狗屎</title></header><body><h1>【馮仁昭四圍超】阿澤鬧世衞顧問係狗屎</h1><p>武漢肺炎疫情全球肆虐，世界衞生組織（WHO）高級顧問艾沃德（Bruce Aylward）日前接受香港電台記者視訊訪問時，被問到係咪重新考慮接納台灣作為會員時，疑似扮聽唔到問題，跟住仲cut線逃避問題，令記者非常無奈，杜汶澤噚日喺社交網中，分享呢段短片時留言：「誰是狗屎，沒有問號。」但就有網民不認同：「如果話佢哋係狗都侮辱咗啲狗狗！」<br>撰文：馮仁昭</p></body></html>
