<html><header><meta charset="utf-8"><title>梁天喪禮定於下月25日</title></header><body><h1>梁天喪禮定於下月25日</h1><p>香港第一代電視小生、人稱天叔的資深演員和監製梁天，晚年患有嚴重腦退化，於本月22日在醫院病逝，享年87歲。梁天的喪禮已定下月25至26日，於紅磡萬國殯儀館地下的孝思堂舉行。<br><br>梁天生前與鍾景輝（King Sir）及劉兆銘合作無間又是好朋友，二人對痛失好友消息均表現難過。梁天於60年代開始活躍於電視圈，曾為無綫首部黑白長篇電視劇《夢斷情天》做到踏入彩色電視年代，由麗的做到亞視，再由幕前做到幕後。他演出的作品超過60部，代表作有《梁天來》及《秋海棠》，電影方面亦有不少作品，包括近年的《男人四十》及《桃姐》等。<br>採訪：魯吉</p></body></html>
