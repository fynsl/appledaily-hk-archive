<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁芷珊返港預排隊費時</title></header><body><h1>【馮仁昭四圍超】梁芷珊返港預排隊費時</h1><p>梁芷珊上個月到英國探望正喺當地留學嘅17歲女兒Eily，見到當地疫情嚴峻，繼皇儲查理斯後，首相約翰遜亦確診，梁芷珊前日對《蘋果》表示已訂機票下星期同女兒返港，佢短訊透露：「街上冇人，只是間中有人跑步。民間幾萬義工負責幫手接有需要人到醫院，派物資畀老人家。」梁芷珊溫馨提示去機場嘅朋友要提早出門，因為機場排隊要遵守兩米距離，人龍好長。<br>撰文：馮仁昭</p></body></html>
