<html><header><meta charset="utf-8"><title>沈卓盈煲靚湯排毒</title></header><body><h1>沈卓盈煲靚湯排毒</h1><p>沈卓盈、倪晨曦和鄺芷凡因為主持香港開電視節目《五星級絲打》成為好友，近日疫情嚴峻，加上倪晨曦還身在加拿大，她們未能姊妹一聚。<br><br>沈卓盈表示近日謝絕社交活動，居家避疫，她昨日接受《蘋果》訪問時說：「我成七日冇出過街，只係前日陪媽咪去醫院覆診，好快就返屋企。每日都係老公放工時買埋餸番嚟，我負責煮飯煲湯，呢排我覺得廚藝係有進步，少咗食街外嘢，食得健康咗，疫情下順便身體排毒。」對於近日不少藝人疫情下宣佈造人成功，沈卓盈卻未有動靜，她說：「生BB嘅嘢隨緣，我雖然冇出街，但都好多嘢做，又煲劇又煲湯，冇刻意造人。」<br>採訪：陳杰</p></body></html>
