<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Kary藉歌詞鼓勵港人</title></header><body><h1>【馮仁昭四圍超】Kary藉歌詞鼓勵港人</h1><p>吳雨霏（Kary）自從榮升人母，大部份時間都係照顧同陪伴一對子女，即使社交平台都係分享生活逸事居多。前晚Kary喺社交平台分享一張疑似攝於連儂牆嘅照片，黃色便條除咗寫上Kary嘅歌《奉愛之名》歌詞「仍確信世界美好的 擁抱身邊迷失的」，仲留言：「總有一天成功的，香港人加油！」面對抗暴之戰加上武漢肺炎，社會氣氛持續低迷，Kary正好為香港人打打氣。<br>撰文：馮仁昭</p></body></html>
