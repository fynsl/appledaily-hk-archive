<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】姚子羚前度呻揸的難撈</title></header><body><h1>【馮仁昭四圍超】姚子羚前度呻揸的難撈</h1><p>姚子羚前男友、的士車行老闆鄭子邦（的士邦）噚日喺社交網上表示，自武漢肺炎爆發後的士業嘅生意大減，佢指疫情下大家留喺家中休息，的士業首當其衝受影響，有一半司機搵唔到食。的士邦出post感謝仍冒險開工嘅同行：「真係冒着生命為香港市民服務，衷心多謝各位手足。」有人質疑的士司機收入一向可觀，的士邦霸氣回應：「唔好同我講佢哋搵好多錢，我𠵱家畀部車你揸你都唔敢揸。」</p></body></html>
