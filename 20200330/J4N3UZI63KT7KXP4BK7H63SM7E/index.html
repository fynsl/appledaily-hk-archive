<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>繼月中幫老婆Pilar Rubio慶祝完生日之後，今日終於輪到皇家馬德里隊長沙治奧拉莫斯自己踏入34歲嘅日子，雖然已經唔算年輕，但係呢位西班牙後衞仍然係球會同國家隊不可或缺嘅後防核心。趁住疫情令到西甲停擺嘅呢段時間，拉莫斯主要都係留喺屋企享受天倫之樂。禮拜日佢就喺ig上載咗幾段短片，同老婆仔女喺屋企玩自製T恤，陪仔女一齊發揮吓自己嘅小宇宙。不過最後見到件製成品五顏六色咁，唔知拉莫斯最後會唔會着住件衫出街呢？另外，佢哋又呼籲大家向聯合國捐款（圖），等各地嘅醫護人員可以有足夠嘅物資供應，認真有心。</p></body></html>
