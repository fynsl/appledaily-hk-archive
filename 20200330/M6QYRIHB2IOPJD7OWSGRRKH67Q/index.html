<html><header><meta charset="utf-8"><title>GaGa爸爸為餐廳眾籌捱轟</title></header><body><h1>GaGa爸爸為餐廳眾籌捱轟</h1><p>美國天后Lady GaGa身家豐厚，但最近其父親Joe Germanotta（右）竟自稱財困搞眾籌，表示因武漢肺炎而要將餐廳關門，他亦被迫要炒接近30名員工，他於眾籌網表示：「我已盡了力，但我們今個月要關閉餐廳Joanne，我們的員工需要經濟支持，很感激任何幫助。我們的目標為5萬美元（約39萬港元），這會幫到我們支持兩星期人工。」然而卻被網民鬧爆：「Lady GaGa身價值幾百萬美金，她更是這間家族餐廳的老闆之一！」在被網民抨擊後，Joe立即刪文，至刪除前，他僅籌得541美元（約4,200港元）。</p></body></html>
