<html><header><meta charset="utf-8"><title>求驗客手記：軍刀：疫情比得上核災！</title></header><body><h1>求驗客手記：軍刀：疫情比得上核災！</h1><p>武肺肆虐，喺意大利染病死亡嘅人數已突破一萬，曾效力AC米蘭嘅烏克蘭教練舒夫真高（小圖）就話今次疫情嘅禍害，比得上祖家喺1986年發生嘅切爾諾貝爾核電廠災難。43歲嘅舒夫真高話，自己呢排一直留喺屋企，佢又呼籲公眾遵從政府指引，齊心抗疫。「我已經喺屋企10日喇，我哋可以做嘅就係聽政府指令，等醫護人員可以全心抗疫。佢哋係大英雄，真係好感謝佢哋。我之前喺烏克蘭都有類似經歷，就係86年嘅切爾諾貝爾核災難。」舒夫真高仲話：「我要向每位意大利人致敬，等佢哋知道我同大家喺一齊。」「軍刀」仲係ig分享咗基輔當地為意大利打氣嘅相（圖）。</p></body></html>
