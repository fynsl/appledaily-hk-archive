<html><header><meta charset="utf-8"><title>陳柏宇年內造人</title></header><body><h1>陳柏宇年內造人</h1><p>陳柏宇前晚在中環出席一個環保宣傳活動，他坦言在穿內衣褲方面十分環保，7、8年也不會棄掉，太太符曉薇也未必知道，並笑指：「因為係個底穿咗，佢睇唔到。」<br><br>陳柏宇較之前健碩，原來他近日勤做健身，提到政府現正實施「封城令」，娛樂場所包括健身室也要關閉14天，陳柏宇說：「喺屋企舉起阿女當練習都唔得，佢太輕，得20磅。」囡囡Abigail已1歲半，他和太太有計劃再造人，預計在近一年多以內。另外，愛打高爾夫球的陳柏宇覺得球場關閉，反而令他不會心思思想去練習：「係大癮，但唔好中招，𠵱家唔使心思思要打波。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
