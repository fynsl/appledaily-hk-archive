<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Mani攜囡囡呼籲避疫</title></header><body><h1>【馮仁昭四圍超】Mani攜囡囡呼籲避疫</h1><p>英皇金牌經理人霍汶希（Mani）罕有帶埋9歲囡囡Honey影合照，接力古巨基、蔡卓妍等呼籲「Stay Home」，囡囡Honey拎住自己畫作，畫中有心心同口罩圖案。Honey雖然被畫作遮咗大半邊面，不過睇到佢頭髮長長，同遺傳咗媽咪嘅大眼睛。Mani喺2013年母親節首度公開兩歲女兒嘅相片，由於同男友分手後先發現有咗BB，Mani就決定獨力做單親媽媽照顧囡囡。<br>撰文：馮仁昭</p></body></html>
