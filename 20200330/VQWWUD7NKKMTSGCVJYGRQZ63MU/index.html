<html><header><meta charset="utf-8"><title>篠原《特派員》回歸再晒腿</title></header><body><h1>篠原《特派員》回歸再晒腿</h1><p>日本女星篠原涼子主演的人氣劇《超級特派員》曾在2007年播出時獲得佳績，大結局曾錄得26%收視，反映出當地就職問題及社會現像，屬篠原涼子的代表作。<br><br>《超級特派員》相隔13年終於添食，46歲的篠原涼子再度孭飛，飾演冷面的全能特派員大前春子，還有小泉孝太郎、大泉洋、勝地涼、上地雄輔等昔日陣容，電視台昨日公開續集的宣傳照，篠原涼子還原13年前的舊作海報，穿上相同服裝及梳同一髮型，擺出一樣甫士晒美腿，連身旁的老外也有三位是原班人馬，安排下月15日開播。<br>撰文：哥羅</p></body></html>
