<html><header><meta charset="utf-8"><title>瑪麗嘉兒拋胸賀50歲</title></header><body><h1>瑪麗嘉兒拋胸賀50歲</h1><p>天后瑪麗嘉兒（Mariah Carey）正式踏入50歲，她貼出與仔女一起慶祝的相片，相中見到天后衣着性感，蛋糕上更插上煙花，她表示：「3.27當日在家與家人，及網上與全世界粉絲與朋友度過，謝謝大家的愛。」其實早前她已宣佈自己正錄新歌慶祝50歲。另外，亦有不少圈中人留言祝賀她，包括影后麗絲蕙絲潘（Reese Witherspoon）等等，而Britney Spears則貼出與瑪麗的舊合照，表示對方是她開始唱歌的一大原因。</p></body></html>
