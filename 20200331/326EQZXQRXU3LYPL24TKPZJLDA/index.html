<html><header><meta charset="utf-8"><title>37歲恭子推第21本寫真</title></header><body><h1>37歲恭子推第21本寫真</h1><p>日本女星深田恭子將於5月13日推出第21本寫真集，是她相隔兩年再推出寫真。新書在夏威夷拍攝，在首張公開的沙灘照片中，一身健康膚色的恭子穿着粉紅色泳衣，坐在一塊粉紅色的巨型滑浪板上，板上印上她的日文名「KYOKO」，蔚藍色的天空和海水與其深啡色的皮膚成強烈對比。寫真內除有文靜的pose相外，還有不少充滿活力的滑浪照。<br><br>深田恭子身材弗爆，原來現年37歲的她在拍攝前跟日本著名健美教練樫木裕實操練身形，其身材更被當地傳媒稱為最強的「深恭BODY」。此外，深田恭子日前上中居正廣的綜藝節目，公開六歲時與妹妹的合照。<br>撰文：黃思虎</p></body></html>
