<html><header><meta charset="utf-8"><title>全港工資中位數1.82萬</title></header><body><h1>全港工資中位數1.82萬</h1><p>政府統計處公佈收入及工時調查結果顯示，零售、餐飲業員工薪酬最受壓，非技術工人薪酬最低至1.29萬元；薪酬最高的行業，包括教育及公共行政（不包括政府），以及金融保險，約2.8萬元。去年5月至6月全港僱員工資每月中位數按年增加3.8%至1.82萬元；時薪中位數按年升3.6%至73元；專上教育程度的工資中位數為2.78萬元，較前年同期增2.2%。以性別劃分，男士每月工資中位數為2.07萬元；女士1.59萬元。男性僱員每小時工資中位數為81元；而女性僱員則為64.7元。</p></body></html>
