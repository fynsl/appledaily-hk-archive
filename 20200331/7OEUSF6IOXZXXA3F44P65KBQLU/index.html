<html><header><meta charset="utf-8"><title>求驗客手記：沙維改口Ready返巴塞</title></header><body><h1>求驗客手記：沙維改口Ready返巴塞</h1><p>喺巴塞隆拿前教練華維迪被炒後，卡塔爾球隊艾薩德教練沙維（圖）曾經喺一月提過自己拒絕咗執教巴塞嘅機會。不過佢近日就改口，話相信自己已經準備好回歸巴塞：「好明顯我係好想返去巴塞隆拿啦。我已經預見到自己成為教練，將一啲嘢帶畀球員嘅畫面。不過我都有同與球會講明，我希望可以參與一個由零開始嘅計劃，而且所有決定權都要喺我手。目前巴塞唔需要簽太多球員，可能簽入查頓辛祖同基拿比就好夠。」</p></body></html>
