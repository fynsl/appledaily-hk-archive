<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《造星II》四子合唱抗疫</title></header><body><h1>【馮仁昭四圍超】《造星II》四子合唱抗疫</h1><p>ViuTV選秀節目《全民造星II》早前已經落幕，當日參賽嘅（左起）陳樂（Justin）、洪助昇（Aiden）、陳天翱（Eagle）同梁瑞峰（June）志同道合，不時約埋jam歌，早前翻唱林二汶一曲《最後的信仰》大獲好評，連二汶都公開讚賞。近日武肺肆虐，四子透過視像會議工具Zoom合唱《One Direction-Story of My Life》，更呼籲大家留家抗疫，唔少網民大讚四子歌聲好聽，提議佢哋盡快出道。<br>撰文：馮仁昭</p></body></html>
