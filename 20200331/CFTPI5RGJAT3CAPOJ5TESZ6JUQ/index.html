<html><header><meta charset="utf-8"><title>戶田劇集結局高收視</title></header><body><h1>戶田劇集結局高收視</h1><p>日本女星戶田惠梨香憑主演的晨早劇《Scarlet》再創事業高峯，劇集大結局前日播出，全劇有150集，大結局於關東和關西的收視分別錄得20.5%和20.6%。NHK電視台製作總監戶田讚不絕口：「戶田惠梨香為首的所有演出者，工作人員和相關人等，由開始到結尾都花了很多心機。這樣的劇集能夠安然無恙出街，鬆了一口氣。」《Scarlet》完結後，窪田正孝和二階堂富美主演的《聲援》會接棒於昨日首播。</p></body></html>
