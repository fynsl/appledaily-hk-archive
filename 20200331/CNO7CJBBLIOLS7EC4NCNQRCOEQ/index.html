<html><header><meta charset="utf-8"><title>求驗客手記：米利克為醫護提供膳食</title></header><body><h1>求驗客手記：米利克為醫護提供膳食</h1><p>武漢肺炎喺歐洲肆虐，波蘭目前大約有1,700宗確診個案，效力拿玻里嘅波蘭前鋒米利克（圖）就決定為抗疫出一分力，佢宣佈自己喺波蘭開嘅餐廳會為當地醫護人員提供膳食，幫佢哋加加油。米利克雖然個人仲喺意大利，不過為咗支援家鄉嘅醫護人員，佢宣佈自己喺波蘭嘅餐廳Food &amp; Ball，會為當地醫護人員提供膳食。另外，米利克今季聯賽上陣16場入9球，但當中有近一半賽事都只係後備上陣，有傳正選機會不足嘅佢今年夏天希望離隊，熱刺、AC米蘭同馬德里體育會都可能係轉會目標，有指馬體會教練施蒙尼仲已經私下聯絡，希望游說佢加盟。</p></body></html>
