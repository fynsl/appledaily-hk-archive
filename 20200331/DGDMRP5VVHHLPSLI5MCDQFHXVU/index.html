<html><header><meta charset="utf-8"><title>John Prine靠呼吸機活命</title></header><body><h1>John Prine靠呼吸機活命</h1><p>現年73歲美國鄉謠歌手John Prine日前確診武漢肺炎，其家人透露他情況危殆，需要使用呼吸機幫助呼吸。John Prine的twitter於美國時間前日公佈消息，指他上周四因武漢肺炎入院，病情於周六開始惡化。<br><br>John Prine入行近50年，曾4度獲格林美獎，今年1月更成為格林美獎終身成就獎得主，樂壇巨星卜戴倫（Bob Dylan）早前接受訪問亦曾公開讚他。John Prine曾兩度戰勝癌病，他2013年因患上肺癌，將部份肺部切除，但他仍繼續唱歌，更原定於今年暑假開巡唱。<br>撰文：翁可人</p></body></html>
