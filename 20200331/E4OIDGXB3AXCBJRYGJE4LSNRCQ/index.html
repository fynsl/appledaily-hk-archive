<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>3月31日生日嘅體壇名人之一有前巴西國腳森派奧，呢位巴西一代中場鐵漢，球員時代曾經為森巴兵團贏過1997年美洲國家盃冠軍同1998年世界盃亞軍，最為人記得係佢喺98世界盃揭幕戰接應角球先開紀錄，及後犯天條輸番個12碼，幸好森巴兵團最終贏2:1。森派奧職業生涯大部份時間都喺巴甲同日職球隊效力，只係喺00/01球季短暫效力過西甲嘅拉科魯尼亞。今日52歲生日嘅佢𠵱家擔任緊彭美拉斯嘅體育總監，得閒仲會為巴西嘅體育直播擔任評述員㖭。</p></body></html>
