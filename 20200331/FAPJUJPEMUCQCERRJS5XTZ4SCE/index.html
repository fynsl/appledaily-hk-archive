<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】童愛玲心痛愛犬遭咬傷</title></header><body><h1>【馮仁昭四圍超】童愛玲心痛愛犬遭咬傷</h1><p>童愛玲屋企養咗隻拉布拉多犬Bubbles，但佢日前帶Bubbles出街時，卻不幸俾一隻博美狗咬傷右腳。</p><p>童愛玲喺fb貼出愛犬喺獸醫診所接受治療嘅短片，Bubbles傷口幾深，童愛玲就不停摸佢安撫，童愛玲話：「真的太生氣了，可憐的Bubbles，今天在陽明山莊被博美狗攻擊，傷口需要縫針。如果你的狗具有危險性，都不應該放繩，要戴上口罩，做一個負責任的狗主。」<br>撰文：馮仁昭</p></body></html>
