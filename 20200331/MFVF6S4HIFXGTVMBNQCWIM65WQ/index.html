<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯有倫宣佈太太陀B</title></header><body><h1>【馮仁昭四圍超】柯有倫宣佈太太陀B</h1><p>台灣男星柯有倫前日喺Ig上載同老婆拎住BB超聲波嘅相片，宣佈太太懷孕20周，「我們家即將在夏天迎接一位新成員，感謝家人和大家一路來的支持，今年是一個很特別的年，大家都辛苦了，讓我們一起度過這艱難的時期。」佢選擇前日公佈喜訊，係因為正值結婚周年紀念，佢話：「今天3/29是我跟柯太太的婚禮一周年。」兩人前年簽紙註冊，到去年3月29日先擺酒。<br>撰文：馮仁昭</p></body></html>
