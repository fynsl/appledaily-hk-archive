<html><header><meta charset="utf-8"><title>部份稅單第二季始發出</title></header><body><h1>部份稅單第二季始發出</h1><p>稅務局宣佈，4月1日發出2019至2020課稅年度，物業稅報稅表及僱主報稅表。該課稅年度的利得稅報稅表及個別人士報稅表則會分別於5月4日及6月1日發出。該局表示，由於系統更新，網上提交個別人士報稅表服務於昨日至5月3日暫停。有市民至今仍未收到2018/2019年度之稅單，稅局回覆本報查詢指，自去年12月2日起分批發出2018/19課稅年度的稅單，就薪俸稅而言，稅務局已處理大約八成半的評稅。局方正實施特別上班安排，預計部份2018/19課稅年度薪俸稅稅單或今年第二季才發出。</p></body></html>
