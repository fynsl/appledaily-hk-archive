<html><header><meta charset="utf-8"><title>Miley隔離呻患焦慮</title></header><body><h1>Miley隔離呻患焦慮</h1><p>27歲美國樂壇天后Miley Cyrus最近響應政府要求，留在家中隔離，然而日子不長，卻稱隔離令她焦慮兼恐慌，被嘲無病呻吟。Miley最近接受視像訪問，表示自己正身處於洛杉磯作家居隔離：「我開始覺得有恐懼、焦慮與恐慌，我現在開始會令自己的雙腳變冷，當我的腳變得很冷，我雙手變冷，我就知道我是焦慮症發作。」又指自己很掛念與其他人接觸，現只可躺在草地上看星星。Miley現在與男友Cody及狗狗正身處洛杉磯大宅隔離，每日會自製網上節目跟名人交流。</p></body></html>
