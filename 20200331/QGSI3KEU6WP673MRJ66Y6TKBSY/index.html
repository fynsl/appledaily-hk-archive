<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Rosanne孖囝囝跳飛機</title></header><body><h1>【馮仁昭四圍超】Rosanne孖囝囝跳飛機</h1><p>前女子組合2R成員黃婉君（Rosanne）自從淡出娛樂圈後，同外籍牙醫結婚兼生咗兩個仔，因為疫情關係，近日同囝囝乖乖留喺屋企。Rosanne前日喺Ig貼出短片，分享同囝囝喺後花園玩跳飛機嘅情況。佢哋用旗仔將草地石塊分成一格格，再擲銀來回跳。着住白色運動背心、短褲嘅Rosanne身材好弗，跳起上嚟幾靈活，唔輸畀囝囝，不過就冇為意運動背心太緊而「飛釘」。<br>撰文：馮仁昭</p></body></html>
