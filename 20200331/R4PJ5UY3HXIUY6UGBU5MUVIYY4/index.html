<html><header><meta charset="utf-8"><title>求驗客手記：美斯有情有義願減七成人工</title></header><body><h1>求驗客手記：美斯有情有義願減七成人工</h1><p>體壇停擺，令到唔少球會陷於冇收入嘅水深火熱狀態，就算係意甲豪門祖雲達斯同西甲班霸巴塞隆拿都唔例外，紛紛希望可以同班球員傾掂數，願意減薪共度時艱。早前有傳過全球最高薪足球員、巴塞球王美斯（圖）唔肯減人工，原來並唔係事實，美斯喺周一透過佢社交網，宣佈佢同所有巴塞一隊球員都會接受減薪70%。據報美斯原本年薪高達8,000萬歐元，減薪後得返2,400萬歐元。另外，祖記喺球員同教練沙利同意唔收四個月人工之後，球會股價喺周一回升近10%。</p></body></html>
