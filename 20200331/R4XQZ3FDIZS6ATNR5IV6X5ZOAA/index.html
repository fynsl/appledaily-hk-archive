<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿佘內地劇評分回升</title></header><body><h1>【馮仁昭四圍超】阿佘內地劇評分回升</h1><p>佘詩曼同黃曉明主演、于正監製嘅內地民初劇《鬢邊不是海棠紅》今個月20號首播，阿佘首次擔正內地劇，但套劇出街後評分只得1分，于正日前話唔在意：「評分、收視都是爭名奪利，多俗氣！反正也是假的，何必那麼在意？」不過，喺各演員催谷下劇集終於有起色，于正前日出post話《鬢》劇評分高咗好開心，仲tag咗阿佘同黃曉明，將好消息傳出去。兩人轉發之餘，仲約埋網民一齊捧場。<br>撰文：馮仁昭</p></body></html>
