<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃智雯想嘟姐出山鬥戲</title></header><body><h1>【馮仁昭四圍超】黃智雯想嘟姐出山鬥戲</h1><p>黃智雯一直係鄭裕玲（嘟姐）嘅超級粉絲，但喺無綫無緣合作，噚日佢到商台上嘟姐節目，好雀躍咁話：「我睇嘟姐電影《我愛扭紋柴》起碼超過50次，倒轉都識背，尤其講圍頭話好深刻。」不過嘟姐已經收山唔拍劇，黃智雯希望公司有劇本可令嘟姐出山，促成合作，仲直認自己會模仿嘟姐演技。對於近日政府立例限制人群聚集，佢話呢幾日除咗外出開工，聚會都全部取消，留喺屋企玩煮飯仔。<br>撰文：馮仁昭</p></body></html>
