<html><header><meta charset="utf-8"><title>錢嘉樂湯盈盈拍片教防疫貼士</title></header><body><h1>錢嘉樂湯盈盈拍片教防疫貼士</h1><p>近月武肺疫情更趨嚴峻，坊間流傳不同的防疫貼士，而錢嘉樂及湯盈盈應香港演藝界內地發展協進會邀請，以夫妻檔上陣拍攝抗疫短片，兩人與香港消防員一同講解酒精、漂白水的安全使用方法，以及錯誤使用可引起的情況及應急措施等，希望傳達正確的防疫訊息給市民。兩人在短片中演出鬼馬，其中錢嘉樂搞笑地指着消防員：「你有着底衫喎。」對方聞言哭笑不得。<br><br>除了錢嘉樂夫婦外，林盛斌（阿Bob）亦有參與拍攝，他與香港紀律部隊義工服務隊的義工，走訪社區幫助有需要人士，展示疫情下香港的溫情點滴。<br>撰文：寶妮</p></body></html>
