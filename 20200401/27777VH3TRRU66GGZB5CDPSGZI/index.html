<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）公牛王朝紀錄片提前上演</title></header><body><h1>體訊速遞：（籃球）公牛王朝紀錄片提前上演</h1><p>《紐約時報》在周一表示，由ESPN與串流平台Netflix、NBA及Jordan Brand等攜手合作拍攝的米高佐敦（Michael Jordan）紀錄片《The Last Dance》，將提前在四月上演，在疫情下為球迷提供娛樂。這部紀錄片見證着MJ公牛王朝（圖）的最後一個冠軍，即是1997/98賽季的精華片段，勒邦占士（LeBron James）亦表示期待。<br>綜合外電（美國）</p></body></html>
