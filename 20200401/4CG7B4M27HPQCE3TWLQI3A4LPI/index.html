<html><header><meta charset="utf-8"><title>曾志豪籲聯署保《頭條》</title></header><body><h1>曾志豪籲聯署保《頭條》</h1><p>一向以嬉笑怒罵形式諷刺時弊的港台節目《頭條新聞》，自今年加入王喜主持「驚方訊息」後，因寸爆政府及警方，曾被警方去信向廣播處長梁家榮投訴，早前又有幾名港區政協及公營廣播關注組，約見梁家榮批評《頭條新聞》抹黑政府，要求停播，令節目備受壓力。<br><br>《頭條新聞》主持之一曾志豪昨日在fb呼籲大家簽署致廣播處長梁家榮的公開聯署信，留言：「或許你已經簽得有些疲累，但聯署的力量仍然不可缺少，打仗要有子彈，聯署就是力量，港台需要港人支持！」《蘋果》昨致電曾志豪問聯署何時截止？他回覆：「唔知啊，都係見有人擺咗上網聯署，我都唔知幾時截。」<br>採訪：皓騫</p></body></html>
