<html><header><meta charset="utf-8"><title>北海康成擬在港上市</title></header><body><h1>北海康成擬在港上市</h1><p>路透IFR引述消息指，藥明康德（2359）及啟明創投為股東之一的腫瘤藥研發商北海康成，計劃最快今年上市，目前較傾向於本港上市；公司集資約2億美元（約15.6億港元）。北海康成2012年成立，藥明康德持有其13.1%股份，而同系藥明生物（2269）亦持有2.6%股份。另外，亞洲速運物流（8620）和新威工程（8616）昨日起招股，其中亞洲速運物流首日孖展達36億元，超購逾50倍；新威工程僅錄180萬元孖展。<br></p></body></html>
