<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ben Sir維園開班減學生</title></header><body><h1>【馮仁昭四圍超】Ben Sir維園開班減學生</h1><p>武漢肺炎令全港停課，曾任中大中文系高級講師嘅歐陽偉豪（Ben Sir）早前宣佈開辦「維園學堂」，教學對象分別係小學生同高中生等，每堂僅有五個名額，日前本來已經喺維園開班，不過遇上政府宣佈禁止公眾地方多於四人聚集，所以Ben Sir縮減至每堂只有兩個學生。除此之外，Ben Sir前晚亦宣佈決定取消「所謂名校生講座」同「法證語言學」兩個講座。<br>撰文：馮仁昭</p></body></html>
