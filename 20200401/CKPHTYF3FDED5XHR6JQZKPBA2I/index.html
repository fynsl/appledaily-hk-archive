<html><header><meta charset="utf-8"><title>佳兆業盼銷售達千億</title></header><body><h1>佳兆業盼銷售達千億</h1><p>佳兆業（1638）去年純利按年增67.1%至45.9億元；合約銷售按年增25.8%至881.2億元，主要受惠一線及重點二線城市交投表現。行政總裁麥帆指，今年銷售目標為1,000億元，目標負債比率為120%以下。疫情將對房地產的短期增長帶來壓力，公司已組織網上直播、自主銷售平台程式及手機端App，並聯合各大平台進行網上銷售等，幫助消費者買入物業；而公司已有92%的工程復工。<br></p></body></html>
