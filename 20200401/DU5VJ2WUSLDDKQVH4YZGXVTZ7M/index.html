<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿嬌6萬打賞直播嫩男</title></header><body><h1>【馮仁昭四圍超】阿嬌6萬打賞直播嫩男</h1><p>鍾欣潼（阿嬌）現正喺屋企隔離，噚日凌晨俾網民發現先打賞4萬人民幣點唱19歲嫩口內地男星余衍隆（小圖）兩首歌，再豪擲近2萬人民幣送虛擬禮物，唔少網民都覺得余衍隆外貌似陳冠希，阿嬌因此特別優待！噚日阿嬌接受《蘋果》訪問就話：「係送畀幾個人，有男有女，其間有一位藝人問我點解唔送禮物，因為送禮物嘅意義係可以幫助佢哋PK獲勝，我就用咗兩萬蚊買禮物支持吓。」<br>撰文：馮仁昭</p></body></html>
