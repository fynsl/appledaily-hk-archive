<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】One Promise分車坐開支大</title></header><body><h1>【馮仁昭四圍超】One Promise分車坐開支大</h1><p>樂隊One Promise噚日到新城宣傳新歌《寂寞的怪獸》，喺政府新措施下，佢哋外出工作都要同工作人員分開食飯，出入都分成兩人、三人坐一架車，佢哋話：「喺零收入下，反而交通開支增加，都明白身體健康先係最重要。」新歌MV實現咗佢哋多年夢想，終於有女主角，主音文迪一心諗住做男主角，即提議美女佩男當女主角，點知男主角最後係Anton。<br>撰文：馮仁昭</p></body></html>
