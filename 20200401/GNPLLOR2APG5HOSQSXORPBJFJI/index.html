<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天堂鳥Gordon手指骨裂</title></header><body><h1>【馮仁昭四圍超】天堂鳥Gordon手指骨裂</h1><p>BOP天堂鳥成員Gordon（右）日前喺屋企換衫，想轉身照鏡時，右手撞到櫃邊導致輕微骨裂，噚日佢手腫腫同隊友Tyrese（左）、Lincole到商台宣傳新歌《冒險島》，Gordon指骨裂要等自然康復，佢話：「康復後手骨會凸起一節，若果要回復正常，就要將手骨再啪一次返原位，會再裂多次骨，我決定唔理。」　今年天堂鳥預計派三首歌，年尾開騷，但開騷要視乎到時情況究竟得唔得。<br>撰文：馮仁昭 </p></body></html>
