<html><header><meta charset="utf-8"><title>安樂工程行政總裁辭職</title></header><body><h1>安樂工程行政總裁辭職</h1><p>律政司司長鄭若驊丈夫潘樂陶旗下的安樂工程（1977），因早前涉「圍標」而遭到競委會調查，而暫時停止部份員工職務。該公司昨日稱，今年62歲的行政總裁（CEO）鄭小藝，將因其退休計劃，辭去公司執行董事、行政總裁、董事會提名委員會成員及公司若干附屬公司董事，均由今日（4月1日）起生效。另外，安樂工程無意委任新的行政總裁，取而代之將該職位的職務劃分，並由公司3名高級管理層分擔。<br></p></body></html>
