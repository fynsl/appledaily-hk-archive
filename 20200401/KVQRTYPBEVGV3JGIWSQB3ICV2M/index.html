<html><header><meta charset="utf-8"><title>《魔比煞》延至明年上畫</title></header><body><h1>《魔比煞》延至明年上畫</h1><p>由「小丑」謝拉力圖（Jared Leto圖）主演的蜘蛛俠奸角外傳《魔比煞》（Morbius），前日正式宣佈延期至明年上映，另外《捉鬼敢死隊》（Ghostbusters: Afterlife）、《比得兔2:走佬日記》（Peter Rabbit 2 : The Runaway)等電影全延期至明年上映。而原定今年6月上映、由湯漢斯（Tom Hanks）主演的二戰作品《Greyhound》就宣佈無限期推遲，相信與影帝患上武漢肺炎有關。</p></body></html>
