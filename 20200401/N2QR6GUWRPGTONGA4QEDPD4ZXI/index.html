<html><header><meta charset="utf-8"><title>唐韋琪學校蝕六位數</title></header><body><h1>唐韋琪學校蝕六位數</h1><p>唐韋琪與16歲徒弟張若希創作抗疫歌《與你同行》為醫護打氣，兩人昨日在九龍灣錄製新歌。唐韋琪指家姐、妹妹及妹夫均在醫護界工作，妹妹跟妹夫更是前線醫護：「佢哋都好大壓力，要輪班，自己都有仔女，會WhatsApp同佢哋打氣。我留喺屋企創作，分享一點正能量，希望在明天。」<br><br>唐韋琪創立的才藝訓練中心自去年逆權運動開始，生意大受影響，她說：「𠵱家零收入，每月要交4、5萬租，蝕緊六位數。因為學校有兩層，業主將上面嗰層減一半租，𠵱家要靠自己維持，唔知撐到幾時，但係要有希望，唔好怨天怨地，捱住先，希望可以捱出頭。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
