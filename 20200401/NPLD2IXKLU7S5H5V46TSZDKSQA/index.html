<html><header><meta charset="utf-8"><title>疫境自娛：夏薩特變光頭三兄弟</title></header><body><h1>疫境自娛：夏薩特變光頭三兄弟</h1><p>各大聯賽相繼停擺，球星於是發起多個挑戰解悶，皇家馬德里翼鋒夏薩特早前就接受了「在家剪頭髮」的防疫challenge，剃了個清爽的光頭，還被網民指與皇馬教練施丹有幾分相似。夏神兩名弟弟杜根及基利安或者不想等到疫情緩和後才去理髮，索性跟隨「大佬」剃光頭，三兄弟齊齊做「光頭王」。不過，由於他們三兄弟都在不同國家效力，這段時間只能靠FaceTime聯絡，同時讓球迷一睹三人的新髮型。<br>互聯網</p></body></html>
