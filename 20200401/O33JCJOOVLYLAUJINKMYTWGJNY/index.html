<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙學而戴口罩屋企慶生日</title></header><body><h1>【馮仁昭四圍超】趙學而戴口罩屋企慶生日</h1><p>疫情嚴峻，趙學而選擇留喺屋企，叫火鍋外賣同好友喺屋企打邊爐慶祝生日，而且切蛋糕同大合照時都堅持唔除口罩，佢噚日仲喺社交網貼出當年沙士同今年同樣戴口罩慶祝生日嘅相。胡鴻鈞前日亦有貼出蛋糕相，原來佢喺屋企慶祝30歲生日，仲連生日蛋糕都係自家製，吳若希留言取笑：「自己整蛋糕畀自己，祝自己生日真係好毒。」胡鴻鈞自嘲：「冇辦法，我這位蠢才，冇乜friend。」<br>撰文：馮仁昭</p></body></html>
