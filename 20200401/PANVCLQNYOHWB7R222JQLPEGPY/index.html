<html><header><meta charset="utf-8"><title>何雁詩隔離擔心爆喊</title></header><body><h1>何雁詩隔離擔心爆喊</h1><p>何雁詩上周三發現喉嚨痛兼發燒，幸武肺病毒測試呈陰性。她昨日再投入工作到商台受訪，問到是否需要14日隔離？她說：「有問醫生，佢話我冇外遊，又冇接觸過確診者，報告唔係陽性，所以唔使。」<br><br>何雁詩坦言隔離在房的日子心情很差，她並非擔心自己有事，而是萬一自己帶菌便有機會感染身邊工作人士，或令他們家中長者或幼童受影響。問到有否喊？她說：「有呀！有晚我喺房同Fred（鄭俊弘）講話瞓，佢喺房門同我揮手，我忍唔住喊，佢喺房門安慰我。」何雁詩自言收到報告時，即飛撲到Fred身上來個擁抱，Fred也結束廳長生活。<br>採訪、攝影：馬建華</p></body></html>
