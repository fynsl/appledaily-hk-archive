<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】首部武肺電影出籠講歧視</title></header><body><h1>【馮仁昭四圍超】首部武肺電影出籠講歧視</h1><p>武漢肺炎令全球爆發恐慌，獨立導演Mostafa Keshvari緊貼潮流，已拍成相關題材嘅電影《Corona》，仲推出埋預告。佢話：「靈感來自我看到新聞，一名內地遊客於電梯被打，所以我想拍一齣關於電梯的電影。」《Corona》講述武肺成為種族歧視嘅象徵，故事中嘅六個鄰居於武肺初期搭同一部電梯，而佢哋就懷疑新搬來嘅內地住客係源頭，傳染他人，而電影正等緊買家。<br>撰文：馮仁昭</p></body></html>
