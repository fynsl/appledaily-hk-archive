<html><header><meta charset="utf-8"><title>松山研一野人Look還鄉</title></header><body><h1>松山研一野人Look還鄉</h1><p>日本電影《死亡筆記》的35歲男星松山研一與43歲女演員小雪結婚九年，育有三個子女，原來一家五口正搬離城市，展開鄉郊生活。</p><p>據雜誌《女性自身》報道，已跟公司約滿的小雪正回歸平淡，日前兩夫妻被拍得外出，松山以野人look留了鬍鬚，而小雪也打扮樸素行表參道。松山與小雪嚮往大自然生活，前者幾年前開始學耕種，嘗試種菜及養雞望能自給自足，他與太太暫時仍會在圈中發展，將來或全面搬到鄉村長住。</p></body></html>
