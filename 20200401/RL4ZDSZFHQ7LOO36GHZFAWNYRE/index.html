<html><header><meta charset="utf-8"><title>體訊速遞：（足球）Canal+停付法甲轉播收入</title></header><body><h1>體訊速遞：（足球）Canal+停付法甲轉播收入</h1><p>由於受到武漢肺炎的疫情影響，作為長期轉播公司的Canal+已通知法甲聯賽（圖），決定暫停支付1.1億歐元的轉播收入。Canal+的一位高層向法新社透露：「當比賽無法進行時，我們會暫停支付款項，Canal+不是銀行。」在聯賽停擺下，法甲多間球會已經對球員進行減薪，加上失去轉播收入，相信大部份球會都面臨困境。<br>綜合外電（法國）</p></body></html>
