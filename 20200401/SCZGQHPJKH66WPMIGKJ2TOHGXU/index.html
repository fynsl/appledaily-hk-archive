<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>荷蘭名將施多夫原來喺4月1號愚人節生日，但佢職業生涯絕對唔講得笑，贏過唔少錦標，最威水就係佢係至今唯一先後幫三間球會贏到歐聯冠軍嘅球員，包括1995年幫阿積士稱王，98年又幫皇家馬德里贏過一次，到03同07年就喺AC米蘭再贏多2座，總共四次捧起歐聯冠軍獎盃。不過佢之後轉做教練就唔係咁理想，先後教過米蘭同拉科魯尼亞等，但自19年俾喀麥隆國家隊炒咗魷魚後，就失業到家陣，相信佢嘅生日願望，都應該係早啲搵到份新工。</p></body></html>
