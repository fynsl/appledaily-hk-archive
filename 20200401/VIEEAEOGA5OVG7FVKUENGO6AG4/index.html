<html><header><meta charset="utf-8"><title>Aaron Carter掟煲被毆打</title></header><body><h1>Aaron Carter掟煲被毆打</h1><p>美國90年代偶像組合Backstreet Boys主將Nick Carter的胞弟Aaron Carter，今個月初才於眼眉上紋上新女友Melanie Martin的名字，但昨日已有報道指其女友因毒打他被捕。警方周日晚約11時接報有家庭暴力事件發生，到場後發現Aaron身上有傷，之後就將Melanie拘捕。其後Aaron於社交媒體表示自己於周日早上提出與女友分手，並叫她搬走時，女友即揮拳打他及捏他的頸。</p></body></html>
