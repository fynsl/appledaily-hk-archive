<html><header><meta charset="utf-8"><title>三太超雲街坊Look入貨</title></header><body><h1>三太超雲街坊Look入貨</h1><p>賭王何鴻燊三太陳婉珍，日前偕女兒何超雲被《蘋果》發現到大宅附近的陽明山莊超市掃貨。當日下午約4時，三太與超雲一身便服現身超市，由於二人戴上口罩兼素顏，所以沒被超市內的人認出。二人買罐頭時，仔細研究當中的成份、產地和製造日期，之後又揀意粉及蔬菜。將購物車推到收銀櫃枱前，超雲突然將車推給旁邊的家傭着對方埋單，然後與媽咪離開超市。<br><br>離開時，記者問到疫情的影響，超雲先是愕然，未有回應，更慌張地快步離去，三太則步履緩慢地跟在超雲身後。當超雲行到停車場時，擰轉頭發現媽咪未有跟上，苦笑了一下便停下腳步，等媽咪一齊上車。<br>採訪、攝影：孔志豪、徐錦池</p></body></html>
