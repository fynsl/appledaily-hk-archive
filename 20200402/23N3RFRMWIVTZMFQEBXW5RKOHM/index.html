<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《鎗火》取景食肆休業抗疫</title></header><body><h1>【馮仁昭四圍超】《鎗火》取景食肆休業抗疫</h1><p>九龍城潮州樂口福菜館係港片拍攝勝地，近日疫情嚴重，店舖前日起休業14天自救，店東喺門外貼出告示解釋，同時撐一班醫護同港人：「本酒家為配合政府及醫護之抗疫工作，將暫時休業14日至4月12日（星期日）啟市。祝願香港早日戰勝疫情，恢復昔日光輝！」樂口福係港片取景勝地，亦係杜琪峯至愛嘅潮州菜館，由佢執導嘅經典港產片《鎗火》，有多場重頭戲都喺呢度拍攝。<br>撰文：馮仁昭</p></body></html>
