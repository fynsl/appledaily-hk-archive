<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎諾懿教親子烹飪</title></header><body><h1>【馮仁昭四圍超】黎諾懿教親子烹飪</h1><p>黎諾懿噚日同陳敏之擔任兒童節目嘉賓，黎諾懿表示會教煮親子料理：「大家有睇綜藝節目，都知道我對煮嘢食略懂一二，希望煮嘢食時小朋友同家長可以多啲溝通。」佢指錄影兒童節目令自己感慨良多，因為以前做過兒童節目主持，現場情景令佢回想昔日種種。陳敏之擅長教小朋友做手工藝，佢話：「其實我細個做勞作分數好高，最近喺屋企會同小朋友一齊做手工。」<br>撰文：馮仁昭</p></body></html>
