<html><header><meta charset="utf-8"><title>新世界近月第11度回購</title></header><body><h1>新世界近月第11度回購</h1><p>根據披露權益顯示，新世界（017）於今年3月9日至4月1日期間，合共11度出手回購共4,976.7萬股，涉資總額達4.13億元。公司昨日於場內回購700萬股，每股作價介乎8.26元至8.45元，涉資總額5,858.7萬元；佔發行前已發行股份0.0685%。對上一次回購為周一回購500萬股，每股回購價介乎7.95元至8.15元，涉資約4,040.74萬元；佔發行前已發行股份0.0489%。</p></body></html>
