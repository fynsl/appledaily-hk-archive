<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳日言開舖多謝業主減租</title></header><body><h1>【馮仁昭四圍超】吳日言開舖多謝業主減租</h1><p>吳日言（Yan）噚日到商台接受訪問，提到同老公經營嘅飯糰店亦係今次疫情嘅受害者，佢直言生意大跌八成，每月只有數萬元生意額，扣除舖租、材料同人工，每個月都蝕緊錢。不過逆市中，Yan依然計劃月中喺觀塘開設第四間新舖，並感恩新舖業主肯主動減租，令佢可以喺市道低迷下再開分店。Yan話希望靠新舖攤分材料成本：「其實我哋都好擔心，希望可以做到逆市奇葩。」<br>撰文：馮仁昭</p></body></html>
