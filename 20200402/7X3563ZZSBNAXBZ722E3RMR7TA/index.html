<html><header><meta charset="utf-8"><title>3月財新中國PMI錄50.1</title></header><body><h1>3月財新中國PMI錄50.1</h1><p>財新昨公佈3月中國製造業採購經理人指數（PMI）錄50.1，較2月的歷史低位回升9.8個百分點；相關走勢與國家統計局製造業PMI數據一致，該數據按月升16.3個百分點至52。隨着內地工廠復工，3月產出回暖，惟疫情持續導致定單被推遲或取消。財新智庫莫尼塔研究董事長、首席經濟學家鍾正生稱，3月製造業承受雙重壓力，包括復工復產尚不充分，以及外需惡化、國內消費需求未完全回復，故生產擴張有限。</p></body></html>
