<html><header><meta charset="utf-8"><title>富力上月銷售額跌32%</title></header><body><h1>富力上月銷售額跌32%</h1><p>富力地產（2777）公佈，3月權益合約銷售總額達80.2億元，按年下跌32.4%。期內，銷售面積65.87萬平方米，按年減少37%。首三個月總權益合約銷售額167.1億元，按年下降32.7%；銷售面積140.13萬平方米，下跌34.9%。另外，力高集團（1622）昨公佈截至3月底止，首季實現合約銷售約38.74億元（人民幣，下同），按年下挫15.7%。期內，建築面積約48.7萬平方米，按年增加25.8%。</p></body></html>
