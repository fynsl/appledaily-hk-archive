<html><header><meta charset="utf-8"><title>李敏鎬鄭恩彩劇照玩曖昧</title></header><body><h1>李敏鎬鄭恩彩劇照玩曖昧</h1><p>韓國「長腿Oppa」李敏鎬主演的SBS新劇《The King：永遠的君主》將於本月17日首播，劇組昨日公開了他跟女星鄭恩彩的新劇照，兩人貼在對方的耳邊低聲說話，氣氛曖昧，劇迷大讚比起女主角金高恩，兩人更加合襯。劇中鄭恩彩飾演大韓帝國首位女性總理具瑞怜，跟李敏鎬有不少對手戲，據悉是次場面於去年11月拍攝，是劇集開機後二人首度同場，但當時兩人毫不尷尬，互動相當自然。</p></body></html>
