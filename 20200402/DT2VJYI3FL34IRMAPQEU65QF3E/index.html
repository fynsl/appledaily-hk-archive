<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳庭欣為愛雀開生日P</title></header><body><h1>【馮仁昭四圍超】陳庭欣為愛雀開生日P</h1><p>陳庭欣（Toby）養咗三隻鸚鵡，去年其中一隻叫Shabushabu受驚飛走後，佢重酬2萬元尋回。Shabushabu前日4歲，Toby為佢搞生日會慶祝，特別訂咗個有Shabushabu樣嘅立體蛋糕，同場仲有父母、男友楊振源（Benny）。Toby將相片放上網，留言：「我知道你嘅生日願望一定係有食不完嘅瓜子，同埋錫不完嘅kiss kiss。」相中Benny攬實女友纖腰，早已融入陳家之中。<br>撰文：馮仁昭</p></body></html>
