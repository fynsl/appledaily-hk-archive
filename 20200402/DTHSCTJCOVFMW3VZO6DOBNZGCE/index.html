<html><header><meta charset="utf-8"><title>莊思敏自我檢測證無事</title></header><body><h1>莊思敏自我檢測證無事</h1><p>莊思敏主持的J2節目《姊妹淘》，因拍檔李君妍同住的胞姊確診武漢肺炎，令無綫人心惶惶，莊思敏上周又與李君妍開工時碰過面，莊思敏前晚在Ig留言：「為了令身邊的人放心，我忍痛自己拮咗自己一下，測試結果我無事。」她又上載測試棒呈陰性的相片為證，並hashtag「新冠測試」及「我安全」，寫上「明天唔出街」及「星期四姊妹淘錄影見」強調疫情嚴重，盡量留在家中。</p><p>李君妍前日回應傳媒時，表示測試結果初步呈陰性，但由於親人確診而她屬於「緊密接觸者」，還要再接受多兩次檢測才能確定百分百安全。<br>撰文：祖李</p></body></html>
