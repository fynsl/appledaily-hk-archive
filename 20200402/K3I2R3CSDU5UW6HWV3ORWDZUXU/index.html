<html><header><meta charset="utf-8"><title>陳煒下廚答謝觀眾</title></header><body><h1>陳煒下廚答謝觀眾</h1><p>陳煒、黃浩然、譚俊彥及朱晨麗昨日到將軍澳出席劇集《法證先鋒IV》記者會，由於劇集7日跨平台總收視達40點，打破上一輯紀錄，陳煒和譚俊彥表示已想好答謝觀眾的方法：「你哋想食乜嘢，我哋皇室CP就喺網上教大家煮。」問是否劇中的八寶鴨？陳煒說：「可以，八寶鴨幾難，但我哋會接受挑戰。」</p><p>黃浩然指自己最大的粉絲就是兩子：「結局後，呢個星期一佢哋問點解冇爸爸睇，我就話其實仲有好多劇集可以睇。」兩子認為會有續集，因今輯尚有很多懸念未解，朱晨麗笑說：「佢哋好似公司高層，比我哋仲清楚。」此劇乃監製梅小青榮休之作，她相信這系列會延續下去。<br>撰文：祖李</p></body></html>
