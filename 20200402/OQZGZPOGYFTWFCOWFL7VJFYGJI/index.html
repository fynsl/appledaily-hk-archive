<html><header><meta charset="utf-8"><title>趣趣地：尼馬同老友嘆世界式隔離</title></header><body><h1>趣趣地：尼馬同老友嘆世界式隔離</h1><p>武肺搞到全球各國都下令國民要禁足，唔可以出街避免受感染。雖然好多人都話隔離等同坐監冇分別，不過對巴西球星尼馬嚟講，隔離照樣可嘆世界。事關佢就留喺嗰間價值700萬鎊（約6,700萬港元）、佔地2.5英畝嘅豪宅入面，繼續同班朋友一齊癲。</p><p>豪宅除咗有泳池、球場，健身室等普通嘢外，仲有直升機停機坪同埋碼頭可以停泊遊艇，另外地牢亦有酒窖收埋大量靚酒，囂張到可以疫情期間招呼朋友一齊隔離，都可以話係一項成就。</p></body></html>
