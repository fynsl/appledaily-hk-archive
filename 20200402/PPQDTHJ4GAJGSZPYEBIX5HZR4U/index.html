<html><header><meta charset="utf-8"><title>IU愚人節扮揸車</title></header><body><h1>IU愚人節扮揸車</h1><p>韓國「國民妹妹」IU昨日凌晨在社交網分享了一段短片，並留言：「IU憤怒的首次試駕」，短片中，IU透露終於獲得駕駛執照，在父親的陪同下嘗試揸車外出，但因為不熟練的駕駛技術，令粉絲都為IU緊張，女星宋慧喬亦留下祈禱及玫瑰花兩個表情符號，似乎示意叫IU小心駕駛，而兩人在社交網上的互動亦引起網民熱議。</p><p>原來該段短片是IU趁着愚人節跟粉絲開玩笑，就連喬妹都被騙。事實上，IU沒有親自駕駛，她手持假的軚盤坐在副駕駛上扮揸車，同時利用左右調轉的拍攝效果，令人看似是IU在揸車，引得粉絲爆笑。喬妹出名是IU的粉絲，她曾被拍到去看IU演唱會，可見兩人的感情。<br>撰文：文康妮</p></body></html>
