<html><header><meta charset="utf-8"><title>The Rock籌拍《雙雄聯盟2》</title></header><body><h1>The Rock籌拍《雙雄聯盟2》</h1><p>荷李活大隻動作男星「The Rock」狄維莊遜（Dwayne Johnson）日前在社交網與粉絲互動，宣佈他主演的《狂野時速》系列外傳電影《狂野時速：雙雄聯盟》（Fast ＆ Furious Presents：Hobbs ＆ Shaw）將會拍攝續集。他表示：「我們正在發展續集，我有點興奮！現在正進行創作及將會走的方向。」並指自己正與監製籌備電影的前期工作。不過，原定下個月上映的《F9狂野時速》（Fast &amp; Furious 9）就因武漢肺炎推遲到下年才上映。</p></body></html>
