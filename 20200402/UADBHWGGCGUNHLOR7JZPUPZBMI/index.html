<html><header><meta charset="utf-8"><title>龍母虛擬陪食飯籌款</title></header><body><h1>龍母虛擬陪食飯籌款</h1><p>英國女星「龍母」艾美莉克拉克（Emilia Clarke）日前拍片，呼籲粉絲捐錢予武漢肺炎受影響人士，而捐錢的粉絲將有機會與她透過視像共晉晚餐。艾美莉表示：「12個幸運的人會加入我，一起吃晚餐。我們會一起煮飯、一起吃，也會一起交流很多的事情。而事實上，我不太會煮飯。這將會很開心，很有趣。」她表示捐款會給予醫院用作增添床位，給予武漢肺炎的患者之餘，亦會分配給中風與腦創傷的人。</p></body></html>
