<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】渣哥出戰立會大整蠱</title></header><body><h1>【馮仁昭四圍超】渣哥出戰立會大整蠱</h1><p>譚小環老公蔡強榮（渣哥）一直關心社會運動，又積極幫助「黃色經濟圈」。噚日愚人節，渣哥喺fb留言：「渣哥，正式宣佈 ：將會參選9月立法會選舉，競逐飲食界功能組別議員席位。」即吸引約2萬人畀like，唔少網民留言「堅想支持喎，踢走廿蚊張」、「自己香港自己救」等字句。《蘋果》就此事聯絡渣哥，問佢參選堅定流？佢話：「哈哈，你有冇月曆？」即係流料一則。<br>撰文：馮仁昭</p></body></html>
