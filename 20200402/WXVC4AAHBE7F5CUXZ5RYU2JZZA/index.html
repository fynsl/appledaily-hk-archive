<html><header><meta charset="utf-8"><title>王喜寸警「毅進尺」標準</title></header><body><h1>王喜寸警「毅進尺」標準</h1><p>王喜於港台節目《頭條新聞》以「忠勇毅」寸盡警察，獲網民追捧。昨日他轉移陣地在fb繼續諷警，對於政府推行限聚令，連日黃店疑遭警察針對，但藍店卻寬鬆執行，他嘲諷警方的「毅進尺」有雙重標準，明幫忙、實靠害，王喜留言：「令藍店顧客更容易互相冒染所有類型的傳染病，想及早體驗各種經飛沫、接觸或空氣傳播的疾病，就馬上光臨所有被香港警察鑑定為合格距離的撐警藍店囉，快，即刻去，聽日去都唔得！」<br><br>網民留言笑指警方原來是「手足」，如此執法分明想保護黃店朋友不易中招：「黃店更安全」、「藍絲攬炒」、「X警愛佢哋變成害佢哋，自食其果」。<br>撰文：祖李</p></body></html>
