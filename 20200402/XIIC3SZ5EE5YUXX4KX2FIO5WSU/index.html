<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】宋祖兒醉後踢人自罰飲酒</title></header><body><h1>【馮仁昭四圍超】宋祖兒醉後踢人自罰飲酒</h1><p>曾經同阮經天傳緋聞嘅內地女演員宋祖兒，日前被網民捕捉一幕懷疑喺街上醉酒鬧事嘅畫面，當時佢腳步浮浮，由女友人扶住離開餐廳，其間有一名女子路過，宋祖兒突然起腳踢對方。事後有位自稱係該名被踢路人喺網上澄清：「因為平時跟祖兒關係好，臨走時她跟我聊天打鬧，拍到她踢我，沒拍到我之後笑，我還拍了她腦袋。」宋祖兒亦作出澄清，並笑指既然被話醉酒，就自罰一杯紅酒。<br>撰文：馮仁昭</p></body></html>
