<html><header><meta charset="utf-8"><title>費城聯兵美職聯首中招</title></header><body><h1>費城聯兵美職聯首中招</h1><p>費城聯（圖）周三宣佈，一個球員確診武肺，係美職聯首次有球員中招，球隊聲明話呢個球員症狀輕微，家陣感覺良好。西雅圖海灣者喺3月15日都宣佈過，話佢哋一名職員確診，紐約城喺四日後都公佈有個職員中招。費城聯喺聲明表示，球隊嘅醫療人員正同衞生系統嘅醫務人員合作治理呢個球員，「佢正遵守適當嘅隔離協議，家陣費城聯嘅足球企業就冇發現其他個案或症狀。」費城聯話，自3月12日美職聯宣佈暫停以嚟，佢哋冇球員或技術人員進入訓練設施或者球場，聲明又表示，由於呢個陽性結果嘅檢測係喺14日潛伏期之後，所以費城聯其他球員同人員都唔使檢測。</p></body></html>
