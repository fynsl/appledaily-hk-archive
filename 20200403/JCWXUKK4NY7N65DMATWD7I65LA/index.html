<html><header><meta charset="utf-8"><title>內地傳下周發千億國債</title></header><body><h1>內地傳下周發千億國債</h1><p>武漢肺炎持續重創全球經濟，路透昨引述三位消息人士透露，中央或在下周三招標發行國債共1,070億元（人民幣．下同），分別為500億元的兩年期及570億元的五年期國債，創單批國債發行規模高位。此外，傳中國銀行間市場交易商協會（NAFMII）計劃放寬債務融資工具發行條件，包括取消待償還餘額不超過淨資產40%要求、擴大可享受註冊便利優質發行人範圍、發行期限少於12個月的債券等。</p></body></html>
