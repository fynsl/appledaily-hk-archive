<html><header><meta charset="utf-8"><title>全昭旻停工惹中招疑雲</title></header><body><h1>全昭旻停工惹中招疑雲</h1><p>韓國人氣綜藝節目《Running Man》（RM）的33歲成員全昭旻，昨日宣佈停工一個月，好好休養身體，一度令人擔心她確診武漢肺炎，她的所屬事務所表示：「全昭旻上月30日錄影《RM》時，因為感覺身體出現異常症狀前往醫院，並接受了MRI等檢查。」而《RM》相關人士則表示情況並不嚴重，只是疲勞過度，強調與武漢肺炎並沒有關係。</p><p>另外，韓劇《沒關係，這是愛情》男星趙寅成近日亦因為膝頭痛接受手術，他的所屬事務所表示：「趙寅成2月尾拍完電影後，因為膝蓋經常感到疼痛而接受了簡單的手術。」<br>撰文：施洛冰</p></body></html>
