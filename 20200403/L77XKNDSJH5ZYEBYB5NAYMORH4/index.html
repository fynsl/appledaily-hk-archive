<html><header><meta charset="utf-8"><title>求驗客手記：10確診冇事喇　蝙蝠兵團可喜可賀！</title></header><body><h1>求驗客手記：10確診冇事喇　蝙蝠兵團可喜可賀！</h1><p>據西班牙《馬卡報》報道，早前確診武漢肺炎嘅10名華倫西亞1隊職球員，喺再次病毒檢測嘅結果全部呈陰性！兩個幾星期前，「蝙蝠兵團」一隊球員包括加雷、文加拉同荷西加耶在內，有10名職球員確診武漢肺炎，不過《馬卡報》喺周三報道，佢哋10個已經接受咗第2次檢測，而結果全部呈陰性，即係話佢哋已經好番喇。華倫西亞係受到武肺最嚴重打擊嘅西班牙球隊，佢哋曾經喺二月去過意大利嘅武肺「重災區」米蘭，喺聖西路同阿特蘭大踢過歐聯之後就出事，華西球員冇事，佢哋就喺fb出圖鼓勵球迷要留喺屋企，仲話呢場係人生最重要一戰呀！</p></body></html>
