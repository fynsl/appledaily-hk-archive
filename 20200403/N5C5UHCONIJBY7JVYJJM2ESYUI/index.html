<html><header><meta charset="utf-8"><title>《大逃出》導演傳為N號房成員</title></header><body><h1>《大逃出》導演傳為N號房成員</h1><p>韓國的「N號房」性虐案轟動全城，有網民發現曾加入「N號房」的一名用戶名疑似是《The Genius》、《大逃出》等綜藝節目的導演鄭中淵，其後鄭中淵發聲明否認屬「N號房」會員，指自己並非使用截圖上顯示的手機種類，表示會循法律途徑追究散佈虛假消息的網民。另外，性虐案的主謀趙周彬與會員聊天時，曾聲稱擁有不少女星的身份證號碼及住址等個人資料，更揚言有幾張女星D某的裸照，但有會員就質疑他講大話。</p></body></html>
