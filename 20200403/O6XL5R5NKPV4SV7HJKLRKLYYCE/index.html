<html><header><meta charset="utf-8"><title>蔡思韵喊戲NG20次</title></header><body><h1>蔡思韵喊戲NG20次</h1><p>蔡思韵早前接受ViuTV節目《金像女情》主持何家麗訪問，自言對入行三年的成績大感幸運，她說：「演員努力之外都要有機遇與運氣，感恩之前有機會同陳奕迅合作，當年22歲要演太太、媽媽，對我係好遙遠嘅事，所以我投放餵養貓咪嘅感情。」而她憑電影《幻愛》角色角逐香港電影金獎女主角，她說一人分飾兩角是很複雜和很大挑戰，其中一場情緒崩潰戲更NG了20次。談到在云云女星中，她最欣賞是張曼玉。</p></body></html>
