<html><header><meta charset="utf-8"><title>張根碩母涉逃稅逾十億</title></header><body><h1>張根碩母涉逃稅逾十億</h1><p>韓劇《原來是美男》男星張根碩現時正在服兵役，不過其母親兼前事務所Tree J Company的代表全某被爆涉嫌逃稅數十億韓圜而被不拘留起訴。對於母親涉逃稅，張根碩的新事務所表示：「對於張根碩母親涉及的稅務調查事件深表遺憾和歉意，張根碩沒有從母親方面得到任何的金錢及得益，對事件亦不知情。」同時強調張根碩一直誠實交稅，又指：「張根碩認識到家族經營的嚴重問題，所以在入伍同時決定獨立。」</p></body></html>
