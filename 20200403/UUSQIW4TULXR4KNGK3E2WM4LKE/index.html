<html><header><meta charset="utf-8"><title>陳玉蓮「登六」講佛偈</title></header><body><h1>陳玉蓮「登六」講佛偈</h1><p>八十年代「小龍女」陳玉蓮日前低調「登六」，由於疫情嚴峻，她只是切蛋糕簡單慶祝，這個大日子，陳玉蓮不忘用佛經「但念無常，慎勿放逸」勉勵大家。陳玉蓮1977年17歲便入行，翌年與周潤發合演電視劇《大亨》撻着，拍拖五年後宣佈分手。1983年陳玉蓮演《神鵰俠侶》的「小龍女」成為經典，之後於1984年與陳超武結婚，並於1992年離婚。篤信佛學的她離婚後保持單身，淡出幕前後享受人生，閒時入馬場下注，養尊處優。</p></body></html>
