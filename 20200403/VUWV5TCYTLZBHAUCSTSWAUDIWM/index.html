<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>4月3日係諾域治門將告魯爾32歲生日，呢位荷蘭門將早前喺英足盃互射12碼階段靠水樽貼「貓紙」成功淘汰熱刺出局，聯賽停擺期間呢位荷蘭門將都非常餓波，喺屋企睇番諾域治對李斯特城嘅比賽。除咗告魯爾外，英超今日仲有另一位壽星仔，佢就係曼城嘅巴西前鋒加比爾捷西斯。雖然佢2017年已經效力曼城，但原來今年只係佢嘅23歲生日，唔知疫情期間曼城會唔會好似當年耶耶托尼咁唔記得同佢慶祝生日呢?</p></body></html>
