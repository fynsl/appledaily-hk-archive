<html><header><meta charset="utf-8"><title>Green Day港騷延至明年3月</title></header><body><h1>Green Day港騷延至明年3月</h1><p>美國樂隊Green Day原定上月20日晚假香港亞博開騷，是他們相隔十年再度踏上香港舞台。但因武漢肺炎疫情，早前Green Day已宣佈將演唱會延期，時至昨日大會終於公佈，香港站將會改至明年3月19日，同樣於亞博舉行。門票將於本月20日再度發售，原定日期的門票持有人屆時可繼續用門票入場，或申請退款。此外，一連串亞洲站表演亦相應推遲到明年3月，包括首站台灣、首爾、東京等。</p></body></html>
