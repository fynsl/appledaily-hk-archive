<html><header><meta charset="utf-8"><title>趣趣地：土國鋼龍中招有好轉</title></header><body><h1>趣趣地：土國鋼龍中招有好轉</h1><p>武漢肺炎疫情肆虐歐洲，唔少球圈人士亦不幸中招，曾效力巴塞隆拿嘅前土耳其鋼門羅士圖列巴（圖）早前亦被指確診，症狀仲幾嚴重。但噚日有報道話呢位46歲土國傳奇門將情況有好轉，但仍未可以出院。周日羅士圖列巴嘅老婆Isil透過ig，透露丈夫染病消息，而且仲話羅士圖列巴病徵幾嚴重，一直發燒、食慾不振、容易攰等。不過，羅士圖列巴所入住嘅醫院喺周四話，呢位鋼門情況已有所好轉，佢嘅老婆亦話老公已轉到普通病房，但仲要接受治療，未可以出院。</p></body></html>
