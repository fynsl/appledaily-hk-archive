<html><header><meta charset="utf-8"><title>蔡思貝打耳窿轉運</title></header><body><h1>蔡思貝打耳窿轉運</h1><p>張振朗、蔡思貝及楊明等昨日於將軍澳出席新劇活動，張振朗談到要在鏡頭面前騷肌，他笑指是從影以來露最多：「搞到我都唔想喺網上發相，好似已發咗好多次。」觀眾認為最man是蔡思貝，張振朗認同說：「我都懷疑佢係咪男人，講笑！其實佢落咗好多工夫至有嗰副身材。」</p><p>蔡思貝在社交平台自爆拍攝被挾持戲份時，因氣槍走火差點失聰，又指拍《大帥哥》時也試過反應彈在耳邊炸開，笑稱耳朵很倒楣，更打算打耳窿轉耳運。她的緋聞男友胡鴻鈞上月尾踏入30歲，在網上分享自製生日蛋糕，蔡思貝稱拍劇忙，只發短訊祝賀對方，對有報道指胡鴻鈞與許廷鏗因自己絕交，她表示不清楚兩人的關係。<br>撰文︰祖李</p></body></html>
