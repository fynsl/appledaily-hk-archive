<html><header><meta charset="utf-8"><title>湯告魯斯又一電影延期</title></header><body><h1>湯告魯斯又一電影延期</h1><p>荷李活影星湯告魯斯（Tom Cruise）早前在意大利拍攝電影《職業特工隊7》（Mission：Impossible 7）時，因當地爆發武漢肺炎而被迫停工。他另一部原定6月上映的電影《壯志凌雲：獨行俠》（Top Gun：Maverick）亦宣佈延遲至12月23日上畫。<br><br>湯告魯斯於1986年演出第一集《壯志凌雲》後，相隔34年再次扮演海軍F-14戰機飛行員彼得米契爾上尉，他昨日在twitter留言：「我知道你們等了34年，但可惜要再等一下，《壯志凌雲：獨行俠》將於12月起飛，各位請保持安全。」<br>撰文：黃思虎</p></body></html>
