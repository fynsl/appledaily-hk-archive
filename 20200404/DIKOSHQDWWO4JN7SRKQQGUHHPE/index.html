<html><header><meta charset="utf-8"><title>吳若希爆老公床事</title></header><body><h1>吳若希爆老公床事</h1><p>吳若希最近推出新歌《這位蠢才》，為了谷宣傳，她日前於屋企開live和粉絲互動，素顏玩直播時，老公何兆鴻（Alex）在鏡頭後打機，吳若希忽然爆老公怕浪費時間不打X機，卻寧願花兩、三小時打機，被邀直播的林盛斌（Bob）都驚訝問她：「你癲咗、定飲醉呀？」<br><br>Bob昨日為吳若希言論回覆說：「佢搞笑箒，突然講啲咁爆嘅嘢我都反應唔到，佢成日玩老公，佢老公好好人，所以唔緊要嘅，呢排咁悶，畀大家花生吓，娛樂大家啦！」問到如果其妻Pearl爆料他會有甚麼反應？Bob說：「同Alex一樣沉默是金，哈哈！」<br>採訪：陳杰</p></body></html>
