<html><header><meta charset="utf-8"><title>黃秋生搞網購清珍藏</title></header><body><h1>黃秋生搞網購清珍藏</h1><p>黃秋生日前在fb開帖，指要拿出珍藏品於網上公開拍賣，不少人表示有興趣買。秋生昨日接受《蘋果》電話訪問指︰「因為準備搬屋，所以清好多以前積落嘅唱片，有啲收藏道具擺咗咁耐，睇吓係咪攞出嚟賣咗佢，啲舊衫、啲褸，尤其啲書，好多書都冇地方擺。𠵱家疫症其實都未搞得住，等遲啲好少少先。可能搞個網購先，跟住再搵個地方每個星期日擺喺度賣。」</p><p>秋生補充指因為太多物品，單是執出來分類都要兩個月。有網民就留言表示想要秋生的電影代表作《八仙飯店之人肉叉燒包》中的「叉燒包」，又有人稱想要《伊波拉病毒》戲中的「豬肉」和「林大岳戴喺頭上面嗰隻貂」。<br>採訪：何永寧</p></body></html>
