<html><header><meta charset="utf-8"><title>趣趣地：老孫返國服役當海軍谷體能</title></header><body><h1>趣趣地：老孫返國服役當海軍谷體能</h1><p>南韓《中央日報》報道，熱刺前鋒孫興民（圖）上月底以私人理由，向球會申請暫時返南韓，原來係計劃參加基礎軍事訓練，保持自己體能，亦希望幫助受武漢肺炎影響嘅國民。據悉呢位南韓國腳極有可能喺濟州服役，目前濟州只得九宗武漢肺炎確診個案，屬南韓全國17個自治區入面最少。另外，報道又話孫興民之所以揀喺海軍服役，其中一個原因係海軍嘅訓練營為期僅為三星期，比陸軍嘅四星期為短，而且更可以透過「加操」換取提前畢業，令佢可以因應英超重開嘅日子確定之後，隨時返去熱刺報到。</p></body></html>
