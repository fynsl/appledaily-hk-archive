<html><header><meta charset="utf-8"><title>莫文蔚支持禁食貓狗捱鬧</title></header><body><h1>莫文蔚支持禁食貓狗捱鬧</h1><p>莫文蔚向來愛護動物，對於深圳下月1日起實施新例表示贊同。這條新例於上月31日通過，除禁止於深圳範圍內，食用中國重點保護的野生動物，亦列明禁止食用「用於科學實驗、公眾展示、寵物飼養等非食用性利用的動物及其製品」，即貓、狗及蝙蝠都禁止食用。<br><br>新例頒佈後，莫文蔚即時讚好，前晚她再於微博轉載相關新聞，並留言：「這消息實在令人非常振奮！期待在不久的將來全國都可以通過立法禁食貓狗。」不過網民反應非常兩極，有人支持，但亦有網民鬧爆：「不讓吃狗肉爭議一直很大，理由竟是西方發達國家不吃，這很搞笑啊，這是在說中國不是現代文明？」<br>撰文：翁可人</p></body></html>
