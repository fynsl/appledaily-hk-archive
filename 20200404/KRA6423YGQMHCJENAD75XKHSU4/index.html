<html><header><meta charset="utf-8"><title>揀手之選：筍爆約滿球星極搶手 - 何西</title></header><body><h1>揀手之選：筍爆約滿球星極搶手 - 何西</h1><p>疫情之下不少球員都要留在家中，其中很多與球會今夏約滿的球星，恐無法把握球季最後機會表現自己，勢將以自由身離隊。其中今夏最大牌的約滿球星，可算是效力巴黎聖日耳門的烏拉圭射手卡雲尼，今季雖在PSG被莫路伊卡迪搶走正選位置，但為PSG上陣300場已轟入200球的高效表現，自然成為不少歐洲球會的搶手貨。<br><br>另效力拿玻里的兩名前鋒，梅頓斯及荷西卡利祖同在今夏約滿，連車路士翼鋒韋利安、助攻了得的賴恩費沙等人，同樣是各大球會增強火力的好選擇。<br>文：何西</p></body></html>
