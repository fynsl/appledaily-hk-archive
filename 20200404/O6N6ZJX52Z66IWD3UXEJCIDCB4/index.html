<html><header><meta charset="utf-8"><title>余思霆陪祖父走最後一程</title></header><body><h1>余思霆陪祖父走最後一程</h1><p>余思霆近日返台灣，因應疫情必須居家檢疫14日，反而多了時間陪年事已高的祖父，得以陪伴祖父走人生最後一段路。面對家人離世，余思霆直到昨早完成祖父的告別式後，才在Ig表達思念：「我幾天負責晚上守靈，在門口守靈的我知道一進到客廳，你一樣像是睡覺的躺在那裏，無病痛且安詳的睡着，總覺得你還在。」</p><p>13歲時隨家人移民紐約的余思霆，於2017年奪華姐冠軍後，加入娛樂圈，多年來祖父一直惦記着她，總問孫女甚麼時候回家，余思霆指自己留長髮也因為祖父：「阿公沒曾要求過我甚麼，除了讓我一定要留長髮，因為你說這樣才像個女孩。」<br>撰文：翁可人</p></body></html>
