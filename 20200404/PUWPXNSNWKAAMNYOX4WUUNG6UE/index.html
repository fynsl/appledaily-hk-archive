<html><header><meta charset="utf-8"><title>商台員工要放無薪假</title></header><body><h1>商台員工要放無薪假</h1><p>武漢肺炎疫情肆虐，嚴重打擊經濟，不少店舖行業生意大跌，面臨裁員及結業潮。商台2月中安排全台員工皆要放「無薪假」，據了解無薪假一視同仁，由高層到基層員工及DJ皆要接受，安排大約是一個月放1至4日不等，不同部門員工有不同的安排。DJ森美曾表示因放無薪假，即變相減人工，初步安排直至明年為止，加上其他工作都取消，DJ收入大減。<br><br>商台首席智囊兼節目主持陳志雲當日受訪時，曾表示體諒公司的決定，因為始終好過裁員，可惜最後商台都要炒人節流，細So首當其衝，昨日便收到「大信封」講拜拜。<br>撰文：寶妮</p></body></html>
