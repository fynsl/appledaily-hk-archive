<html><header><meta charset="utf-8"><title>孫佳君重妝買外賣</title></header><body><h1>孫佳君重妝買外賣</h1><p>兩子之母孫佳君日前下午3時許，坐七人車到灣仔一間以燒味做主打的茶餐廳買外賣。由於近日疫情嚴峻，《蘋果》發現她做足雙重保障，全程戴上口罩，還拉低太陽帽當護眼罩。她先站在門外查看餐牌，下定主意後才入店內落單，等候期間，她本來站出店外，但眼見人來人往，便縮回店內，然後耷低頭玩手機。半遮臉的孫佳君當日仍十分貪靚，化了一個靚妝及塗上藍色眼影，並沒有求其出街。</p><p>孫佳君取外賣後，便打電話叫司機來接她，原來囝囝也在車上，更乖乖的戴上口罩在看電腦，即使坐在自己車都不鬆懈，而孫佳君上車就後馬上離開。<br>採訪、攝影：張俊銘、徐錦池</p></body></html>
