<html><header><meta charset="utf-8"><title>姜智英遇酒駕出車禍</title></header><body><h1>姜智英遇酒駕出車禍</h1><p>韓國女團KARA的26歲前成員姜智英（圖），近日忙於拍攝新劇《夜食男女》，不過大前日她結束拍攝工作後，卻遇上車禍受傷，目前要集中專注治療。據韓媒報道，姜智英當日和工作人員乘坐同一部車，並被酒駕的司機撞到，姜智英雖然只受輕傷，但短期內難以重返電視劇拍攝現場，她的所屬的事務所表示：「姜智英遇到交通事故，到醫院觀察身體狀況後才決定何時返回拍攝現場。」<br><br>另外，女星韓彩雅丈夫車世智的酒駕案昨日開審，他遭檢方求刑兩年，並於下周五宣判。</p></body></html>
