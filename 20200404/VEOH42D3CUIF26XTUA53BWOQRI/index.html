<html><header><meta charset="utf-8"><title>深田恭子新寫真晒健康膚色</title></header><body><h1>深田恭子新寫真晒健康膚色</h1><p>日本37歲女星深田恭子入行24年，下月13日推出第21本寫真集《Brand new me》，她早前遠赴夏威夷拍攝，新書部份寫真昨日曝光，相中古銅膚色的她形象健康性感。<br><br>此外，日本機構Video Research早前公佈第95回電視藝人形象調查結果，深田恭子打入女星組別的第五位，而同門女星綾瀨遙就成為五連霸冠軍，新垣結衣、天海祐希、石原聰美順序排第二至第四位，婚姻觸礁的渡邊杏就從上回的第15位升至第九位。男星方面，諧星組合Sandwich Man連續四度成為冠軍，明石家森馬、Matsuko Deluxe亦打入三甲。<br>撰文：黃思虎</p></body></html>
