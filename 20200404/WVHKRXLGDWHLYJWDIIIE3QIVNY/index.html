<html><header><meta charset="utf-8"><title>木村長澤新作延期避炎</title></header><body><h1>木村長澤新作延期避炎</h1><p>受武漢肺炎疫情影響，多套日劇臨時變陣，繼TBS電視台決定今個月開播的《半澤直樹》續集等共三套新劇會押後播出，朝日電視台昨日傍晚亦宣佈由木村拓哉主演、原定本月16日開播的重頭劇《BG~身邊警護人~》續集，也因拍攝受阻而要押後播出。</p><p>木村連日來均有更新微博，本周三他透露因天雨暫時停工，翌日就表示：「希望盡快恢復以往的生活，可以正常進行拍攝。」同時，東寶電影公司昨日也宣佈延遲四套新片的上映日，包括《名偵探柯南：緋色的彈丸》、長澤正美夥拍東出昌大的新片《信用欺詐師：公主篇》及菅田將暉與小松菜奈合作的《線》等，片商稍後會公佈四片的上映日期。<br>撰文：哥羅</p></body></html>
