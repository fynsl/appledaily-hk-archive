<html><header><meta charset="utf-8"><title>趣趣地：福仔上節目笑到「有腹肌」</title></header><body><h1>趣趣地：福仔上節目笑到「有腹肌」</h1><p>近日各地聯賽相繼停擺，令各家轉播球賽嘅電視台都要喺節目上花更多心思。近日英國電訊體育台就搵嚟曼聯前鋒拉舒福特同一眾小朋友玩「你問我答」，有不少極過癮嘅問題令福仔爆笑。現場有近20位小朋友，大部份亦着上曼聯波衫，但一位着曼城波衫嘅小朋友被安排喺第一行。嗰位小球迷亦唔客氣，問福仔認為曼城可以贏曼聯3:1嗎？而福仔話比較希望曼聯贏3:1。全場最搞笑係有小朋友（圖）問福仔家陣有「六嚿腹肌」嗎？福仔聽後不禁爆笑，話家吓未有，仍然努力緊。</p></body></html>
