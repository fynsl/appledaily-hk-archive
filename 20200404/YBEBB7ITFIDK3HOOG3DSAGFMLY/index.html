<html><header><meta charset="utf-8"><title>田中美奈實封寫真女王</title></header><body><h1>田中美奈實封寫真女王</h1><p>日本33歲女主播田中美奈實走紅藝能界，更憑寫真集《Sincerely yours...》刺激人氣，封新任寫真女王。Oricon公佈的最新數據顯示，《Sincerely yours...》事隔五星期後，本周重返寫真銷售榜冠軍，過去一星期賣出8千本，累積多達41.6萬本，超越乃木坂46的一姐白石麻衣大賣41.5萬本的《Passport》，令田中美奈實的寫真成為Oricon寫真榜創辦以來的史上最高銷量。</p></body></html>
