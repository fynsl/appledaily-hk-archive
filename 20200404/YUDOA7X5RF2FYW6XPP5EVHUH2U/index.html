<html><header><meta charset="utf-8"><title>《志村動物園》紀念志村健</title></header><body><h1>《志村動物園》紀念志村健</h1><p>日本國民笑匠志村健上月29日因武漢肺炎病逝，享年70歲。節目《志村動物園》自2004年播出至今廣獲支持，有觀眾擔心節目會就此停播或改名，NTV方面決定遵照志村健遺志，不會更改節目名稱，嵐成員相葉雅紀就升任成主持人。前日相葉為今晚播出的兩小時紀念版《志村動物園》錄影，相葉甫開場已不禁落淚，身為「園長」的志村健雖已離世，但節目仍為他留下指定座位，並重溫志村健與阿笨的珍貴片段。</p></body></html>
