<html><header><meta charset="utf-8"><title>閉關強身：在家跳繩強心肺燒脂</title></header><body><h1>閉關強身：在家跳繩強心肺燒脂</h1><p>跳繩好處多多，世界冠軍沈保衡因疫情亦難免要home office，他就向大家過幾招，讓各位在「閉關」期間仍能強身健體。他建議每次進行至少30分鐘的訓練，以前繩、交叉手及單車步等較為初階動作為例，盡量每次連續跳10分鐘至出汗才休息，能更有效增強心肺功能及燃燒脂肪。進階者則可交替加入其他花式，若空間許可，更可進行雙人花式，即使在家中都能與眾同樂。除花式外，亦可利用繩作不同體能訓練，包括二重跳、掌上壓加跳繩及V形仰卧起坐等，每組做12下，各3至4組，同樣適合各位在狹小家居環境中或樓下平台獨自鍛煉。</p></body></html>
