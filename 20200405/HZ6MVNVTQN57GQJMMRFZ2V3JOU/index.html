<html><header><meta charset="utf-8"><title>Katy Perry宣佈陀女嬰</title></header><body><h1>Katy Perry宣佈陀女嬰</h1><p>美國天后Katy Perry上月初透過新歌《Never Worn White》宣佈懷孕，她前日在Ig上載未婚夫奧蘭多布魯（Orlando Bloom）笑到見牙不見眼的照片，奧蘭多臉上還佈滿粉紅色的忌廉，Katy更簡單留言一句「it's a girl」，宣佈BB是女嬰。</p><p>Katy上月到澳洲演出時，已經向粉絲透露希望生女，今次終於如願以償。奧蘭多本身亦跟名模前妻Miranda Kerr育有9歲大兒子Flynn。<br>撰文：黃思虎</p></body></html>
