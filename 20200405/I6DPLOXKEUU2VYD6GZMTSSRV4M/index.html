<html><header><meta charset="utf-8"><title>巫翊鳴無罩拍拖方便錫</title></header><body><h1>巫翊鳴無罩拍拖方便錫</h1><p>資深大律師清洪契仔巫翊鳴（前名巫雨平）在限聚令實施前，被《蘋果》發現與女友在淺水灣跟友人聚會及遛狗，二人均沒有戴上口罩。當晚7時許，巫翊鳴跟女友帶着兩隻老虎狗到淺水灣的餐廳用餐，同枱還有一名男性友人，他們被安排坐在露天位置用餐。</p><p>席間三人點了紅白餐酒，用餐後巫翊鳴跟友人越坐越近，接近零距離交談，但二人卻沒有戴口罩。巫翊鳴的女友就跟愛犬玩，不少食客也有逗其愛犬，巫翊鳴和女友樂意交流。巫翊鳴結賬後跟友人道別，之後與女友手拖手漫步沙灘，情到濃時更又扭又抱輕吻。二人在沙灘逗留約20分鐘，最終都戴上口罩乘的士離去。<br>採訪、攝影︰徐錦池、孔志豪</p></body></html>
