<html><header><meta charset="utf-8"><title>【原班人馬】古仔打友情牌冇得推</title></header><body><h1>【原班人馬】古仔打友情牌冇得推</h1><p>鄧一君在2001年播出的電視劇《尋秦記》中，扮演富豪「李小超」，邀請古仔飾演的「項少龍」穿越至秦朝。早已退出幕前的鄧一君為了古仔，復出客串《尋》電影版中一角，此外合演的還有原版的林峯、宣萱、郭羨妮、滕麗名及雪兒等，皆重演電視劇版的角色。</p><p>雪兒早年因結婚退出娛圈，她也因古仔，在2017年復出演電影《殺破狼．貪狼》，兩人將在《尋》電影版再度合作。另外，新加入《尋》電影版有林家棟、苗僑偉和張繼聰等，惟獨在劇集版中扮演「連晉」和「嫪毐」的江華未有參演電影版，令部份觀眾失望。</p></body></html>
