<html><header><meta charset="utf-8"><title>戴志偉背妻嗒保險新歡</title></header><body><h1>戴志偉背妻嗒保險新歡</h1><p>現年59歲的戴志偉今年7月便「登六」，已轉行做保險的他，被傳媒揭偷嗒2016年入職的年輕女同事Candy，早前大享齊人之福，同時做老婆柴可夫接載出入，又分身與第三者Candy浪漫行淺水灣。孔雀開屏的戴志偉刻意打扮年輕，兩人十指緊扣拍拖行沙灘，女方全程好嬌嗲，入黑後戴志偉就乖乖返家交人。</p><p>戴志偉和Candy在同一公司工作，平日偷情就手，通常前後腳外出食飯短敍。Candy食飯期間除下口罩，被指樣子有點人工化，不時向戴志偉放生電，飯後兩人分開返公司。《蘋果》昨日致電戴志偉問到背妻偷食一事，他說：「我冇回應喎，我𠵱家出門。」然後匆匆掛線。<br>採訪：嵐山</p></body></html>
