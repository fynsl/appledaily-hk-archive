<html><header><meta charset="utf-8"><title>Pink母子自爆戰勝武肺</title></header><body><h1>Pink母子自爆戰勝武肺</h1><p>40歲美國女歌手Pink昨日透過Ig自爆兩星期前確診武漢肺炎，目前已逐漸康復，並表示會向慈善機構捐款100萬美元（約780萬港元）跟大家共渡難關。<br><br>Pink與三歲兒子上月一同出現病徵，經檢驗結果呈陽性，隨即接受兩星期家居隔離，Pink稱：「幾日前，我們再經測試，幸好現在已是陰性。」Pink批評美國政府的防疫措施，建議要為人民免費提供更廣泛的檢測，以保護孩子、家人及社區。<br>撰文：哥羅</p></body></html>
