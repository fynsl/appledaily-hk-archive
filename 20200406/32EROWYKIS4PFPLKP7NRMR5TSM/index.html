<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璨琛囡囡凸腩做Model</title></header><body><h1>【馮仁昭四圍超】李璨琛囡囡凸腩做Model</h1><p>李璨琛兩歲女兒Lucy被稱為「港版蠟筆小新」，喺Ig嘅人氣比爸爸更高，當初幫Lucy開Ig賬戶，都係想記錄佢嘅生活日常趣事，但憑着Lucy嘅可愛精靈、小肚腩特徵，深受網民愛護。最近Lucy喺屋企扮模特兒，喺唔同衣着打扮下Lucy可愛度爆燈，而且仲成功招攬拍廣告，Lucy就話自己咁弗，梗係拍纖體廣告，仲搞笑話自己頭大，最後減吓個頭。<br>撰文：馮仁昭</p></body></html>
