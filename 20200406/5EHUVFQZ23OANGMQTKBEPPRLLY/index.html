<html><header><meta charset="utf-8"><title>家英獲阿姐賞大餐</title></header><body><h1>家英獲阿姐賞大餐</h1><p>羅家英早前在馬來西亞拍攝網劇，因為武漢肺炎肆虐於上月底返港，現於家中接受14天家居隔離。不過家英哥隔離期間，阿姐汪明荃悉心照顧起居飲食，昨日凌晨阿姐在Ig貼相，家英哥一邊睇波，一邊坐在餐桌前享用阿姐安排的「一人邊爐」，足不出戶亦可吃大餐。<br><br>阿姐昨日為補拍節目，受訪時指見到老公很可憐，所以便跟傭人姐姐到街市買火鍋配料，回到家便各有各吃火鍋。阿姐透露家英哥在隔離期間忙於劇本等工作，又幫她練歌。至於家英哥的隔離期快完結，她指家英哥說想出去吃日本菜。<br>撰文：王連連</p></body></html>
