<html><header><meta charset="utf-8"><title>森美祝細So明天只有更好</title></header><body><h1>森美祝細So明天只有更好</h1><p>DJ細So（蘇耀宗）日前正式離開工作20年的商台，原定最後一晚主持的節目《生活日常》最終被腰斬，由梁文禮接手。其後方力申在Ig直指細So離開是商台損失，杜汶澤亦鬧爆商台行政總裁。<br><br>森美與細So、陳強、Leo曾合作主持節目《森美移動》，當中「笑談廣東話」、「森美量產型」等環節都非常經典。四人亦以「森美移動」身份出過專輯，前晚森美在Ig貼出「森美移動」的合照，簡單祝願前同事明天只有更好，他留言：「過去流走，嚇怕了你？Don't be蛇『乖』。」有網民亦為細So打氣：「路係人行出嚟，出咗門口自然有路走。放心。」<br>撰文：卓寶花</p></body></html>
