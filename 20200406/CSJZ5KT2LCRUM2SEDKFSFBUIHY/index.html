<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】卓韻芝放苦榮出山</title></header><body><h1>【馮仁昭四圍超】卓韻芝放苦榮出山</h1><p>商台前DJ卓韻芝（小圖）20年前創作嘅苦榮，佢前晚宣佈為對方開fb專頁：「咁耐冇見，都係時候出山。個個即刻同我爆seed，夠200個留言我就放小苦妹出場。」苦榮來自卓韻芝一人聲演嘅廣播劇《芝See菇Bi Family》，之後卓韻芝寫過多齣廣播劇，苦榮試過同陳慧琳合作廣播劇《初戀嗱喳麵》，亦試過同陳奕迅合作聲演《五星級的家》以及合唱過一曲《孤兒仔》。<br>撰文：馮仁昭</p></body></html>
