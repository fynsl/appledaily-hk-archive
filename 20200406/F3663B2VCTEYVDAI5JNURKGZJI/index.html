<html><header><meta charset="utf-8"><title>【add名人時尚】Lush派香皂為醫護打氣</title></header><body><h1>【add名人時尚】Lush派香皂為醫護打氣</h1><p>向來重視環保的護膚品牌Lush香港全線分店宣佈免費贈送香氛皂予醫護人員，感謝醫護的付出。整個活動由本月1日起至30日，但剛開始的短短三天已派出超過7,000件香氛皂，反應非常熱烈，而是次「友善舉動」的目標是向醫護送出10,000件，暫時未知品牌會否增加派發數量。品牌表示：「我們希望透過這次活動，讓大家都一同為社會出一分力。再一次非常感謝大家的支持！亦都要多謝所有前線同事對活動的付出。」<br>撰文：黃嘉琪</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
