<html><header><meta charset="utf-8"><title>隔牆有耳：收工男一拖三　港台hea嗌 - 李八方</title></header><body><h1>隔牆有耳：<br>收工男一拖三　港台hea嗌 - 李八方</h1><p>最近左派全力狙擊港台，一班成日示威博上左報交數嘅常客又輪流現身，今次輪到保衞香港運動嘅傅振中，佢噚日帶住三人去港台門口示威，要求港台炒喺港台節目《The Pulse》問世衞會否重新考慮台灣會員資格嘅記者唐若韞。<br><br>其實佢哋啲示威一向得十個八個人，但少到得四人就真係示弱咗啲，傅振中話因為「禁聚令」，所以先得四個人，但成個過程約10分鐘就散場，即使只係交數都應該專業啲，做臨記做到咁hea係冇飯盒㗎！</p></body></html>
