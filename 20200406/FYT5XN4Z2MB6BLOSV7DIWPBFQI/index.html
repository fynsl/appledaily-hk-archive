<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杜大偉食店轉型自救</title></header><body><h1>【馮仁昭四圍超】杜大偉食店轉型自救</h1><p>《愛．回家》藝人杜大偉同朋友合資私房菜喺疫情下仍自強不息，近日受限聚令影響，唔少人減少外出聚餐，導致好多食店生意大跌，杜大偉同拍檔就創外賣無人版雞煲化危為機，提升食店嘅生存空間，同時保員工飯碗。杜大偉話：「每日返舖頭幫同事包裝外賣，好忙要跟定單，公司財務都好穩健。」杜大偉仍要拍劇，佢話同事已提高警覺，以防交叉感染：「拍攝前都會戴上口罩，大家都有消毒噴霧傍身。」<br>撰文：馮仁昭</p></body></html>
