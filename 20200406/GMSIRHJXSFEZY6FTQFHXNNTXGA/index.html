<html><header><meta charset="utf-8"><title>求驗客手記：足總補鑊比甲未蓋棺</title></header><body><h1>求驗客手記：足總補鑊比甲未蓋棺</h1><p>剛喺上個禮拜四宣佈提前結束國內聯賽球季嘅比利時足總，因歐洲足協（UEFA）第二日即出公開信警告成員國勿擅自腰斬球季後，唔知係咪怕得罪UEFA，喺兩日後突然再發聲明，話足總會長已同UEFA主席施費連聯絡，喺上個禮拜五晚開咗個「建設性討論」，仲話會將取消比甲球季嘅「提案」，向UEFA執行委員會解釋，希望爭取到同意，仲講到明呢個係維護比甲球會喺下季歐洲賽嘅參賽資格，支持UEFA團結所有國家一齊對抗今次武漢肺炎疫情。比利時足總取消球季嘅決定，成為歐洲首例，而布魯日（圖）因喺停擺前15分領先其他對手，結果喺球季提前結束下仍獲頒冠軍。</p></body></html>
