<html><header><meta charset="utf-8"><title>求驗客手記：戴巴拿同女友檢測再呈陽性</title></header><body><h1>求驗客手記：戴巴拿同女友檢測再呈陽性</h1><p>祖雲達斯球星保羅戴巴拿（左）同埋女友莎芭天妮（右）一心以為擊退武漢肺炎，點知第三次檢測結果再呈陽性，要繼續隔離。上月確診嘅戴巴拿同女友日前曾宣佈檢測結果為陰性唔使隔離，點知莎芭天妮日前又喺社交媒體上透露，第三次檢測結果再呈陽性︰「3月21日，我同男友嘅檢測結果係陽性。3日前第2次檢測為陰性，但今日第三次檢測係陽性，即係我哋仍受感染。我唔知道病毒點樣運作，亦唔知點解檢測陰性後又變番陽性，我聽講呢個可能係假陰性，亦證明咗我哋對呢個病毒所知甚少……我哋非常好，幾乎冇任何症狀，但我哋必須繼續照顧自己同留喺屋企。」</p></body></html>
