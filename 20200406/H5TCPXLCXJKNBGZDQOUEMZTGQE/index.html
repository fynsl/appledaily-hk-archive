<html><header><meta charset="utf-8"><title>白石麻衣暗交永瀨廉</title></header><body><h1>白石麻衣暗交永瀨廉</h1><p>日本當紅組合乃木坂46的27歲一姐白石麻衣，近日與尊尼事務所組合King &amp; Prince的21歲成員永瀨廉（小圖）傳緋聞，網民大讚這對姐弟戀配搭十分登對。今年1月，已有報道指白石麻衣獲圈中人力追，男方疑是跟她合演日劇《我的裙子去哪了？》的拍檔永瀨廉，而永瀨受訪時表示臉上有痣會較可愛，令人聯想到嘴角有痣的白石，加上兩人被發現曾各自戴上同款帽亮相節目，令暗交消息不脛而走。</p></body></html>
