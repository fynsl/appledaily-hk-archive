<html><header><meta charset="utf-8"><title>志村健告別阿笨搞喊全場</title></header><body><h1>志村健告別阿笨搞喊全場</h1><p>日本國民笑匠志村健上月29日因武漢肺炎病逝，享年70歲。NTV電視台前晚播出志村健生前的主持節目《志村動物園》，重溫其昔日片段追悼「志村園長」。節目之後播放志村健與阿笨的珍貴片段，包括阿笨兩歲時首次與志村見面，還有志村向阿笨道別場面，阿笨多次扭計拒讓志村離開，畫面相當感人。每位拍檔憶起與志村健合作點滴時，均不禁傷心落淚。<br><br>節目播出後，「#志村動物園」、「阿笨」、「志村園長」等關鍵字即成當晚twitter的熱搜頭三甲及第五位。同時，節目的官方Ig昨也貼出志村健的照片，令廣大網民紛紛留言大嘆不捨。<br>撰文：黃思虎</p></body></html>
