<html><header><meta charset="utf-8"><title>湯姆賀倫戀情見光死</title></header><body><h1>湯姆賀倫戀情見光死</h1><p>「蜘蛛仔」湯姆賀倫（Tom Holland）去年夏天被影到在倫敦海德公園，與童年好友Olivia Bolton又攬又拖手，當時有傳兩人已經秘密拍拖幾個月，不過最近卻盛傳兩人已經分手。<br><br>據英國傳媒報道指，23歲的湯姆賀倫與Olivia撻着後，才發現兩人並沒有愛火，所以決定回復好友身份。有知情人爆料：「湯姆和Olivia的關係仍然十分密切，但最近覺得做朋友比做情侶好。」湯姆去年9月首次提及拍拖傳聞，表示十分注重私隱：「我是首次被狗仔隊偷拍，這是以前從未發生過，我不喜歡活在照射燈之下。」<br>撰文：黃思虎</p></body></html>
