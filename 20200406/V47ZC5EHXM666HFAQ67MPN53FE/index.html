<html><header><meta charset="utf-8"><title>《小婦人》穿崩現保溫壺</title></header><body><h1>《小婦人》穿崩現保溫壺</h1><p>去年12月上畫的電影《小婦人》（Little Women）在今屆奧斯卡共獲6項提名，但日前一名自稱是《小婦人》瘋狂粉絲的網友Madelyn Rancourt上載一幕小鮮肉添麥菲查洛美（Timothee Chalamet）有份演出的戲份，發現他身後出現保溫壺及礦泉水樽（紅圈示）。由於故事發生於19世紀60年代，保溫壺明顯穿越了時空，酷似美劇《權力遊戲》（Game of Thrones）早前出現過某品牌咖啡杯的穿崩鏡頭。</p></body></html>
