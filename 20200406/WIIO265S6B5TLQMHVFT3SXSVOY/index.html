<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李施嬅結束家居隔離</title></header><body><h1>【馮仁昭四圍超】李施嬅結束家居隔離</h1><p>李施嬅噚日喺Ig表示係14日家居隔離嘅最後一日，話雖然今日終於可以出門，但都會盡量喺屋企。李施嬅接受《蘋果》訪問，透露已收到衞生署通知已完成隔離：「隔離時間一個人喺屋企，但又唔覺得好孤單，因為有好多人拎嘢畀我食，又有物資，我覺得反而幾開心，咁多人都關心我。」問會唔會做檢疫求安心？佢話：「我又覺得唔使特登去檢驗，因為我冇症狀，我日日都有做運動。」<br>撰文：馮仁昭</p></body></html>
