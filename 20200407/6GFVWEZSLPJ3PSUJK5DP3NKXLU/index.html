<html><header><meta charset="utf-8"><title>蔡國威避談戀韓君婷</title></header><body><h1>蔡國威避談戀韓君婷</h1><p>蔡國威昨日在觀塘接受由葉家寶和黃守東主持的節目訪問，對於與老友韓君婷同居，蔡國威直認不諱，但卻避談是否拍拖，強調兩人是很要好的好朋友。<br><br>現時除了拍劇外，蔡國威還要為劇集《機場特警》宣傳，提到現時警民關係差，有網民曾揚言罷睇劇集，蔡國威說：「演員職責係帶娛樂同歡樂畀大家，我會尊重每個人嘅選擇權利，大家睇唔睇，作為藝人係控制唔到，互相尊重。」現時武漢肺炎疫情未見緩和，蔡國威表示開工拍劇時，大家都會注重防疫意識，他說：「食飯都會按規矩，4個人一組，就算有個好friend走埋嚟搭枱，我哋都會say no！」<br>採訪、攝影：黃曉妍</p></body></html>
