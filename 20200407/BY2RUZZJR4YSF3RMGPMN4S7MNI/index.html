<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】郭嘉文《想見你》呼喚李澤楷</title></header><body><h1>【馮仁昭四圍超】郭嘉文《想見你》呼喚李澤楷</h1><p>李澤楷女友郭嘉文前晚喺社交網貼咗一張相，悶悶不樂個樣寫住︰「OMG I am so bored.」指自己好無聊，相隔兩小時後，再出post上載一段台劇《想見你》片段，然後話︰「啟動煲劇功能，有《不能說的秘密》的感覺啊。」然後問網民︰「看過的點評一下。」唔知係咪男友小小超唔喺身邊，透過呢部台劇劇名，曲線向男友暗示「想見你」？<br>撰文：馮仁昭</p></body></html>
