<html><header><meta charset="utf-8"><title>朋友關心經濟壓力</title></header><body><h1>朋友關心經濟壓力</h1><p>細So被炒後，商台變得愁雲慘霧，同事的眼淚令他感動，對於太太Wing在Ig勞氣出post，細So說：「太太仲緊張同嬲過我，我話你嬲唔緊要但唔需要擔心，都有朋友問會唔會經濟有壓力，咁我都坦白講係會出咗問題，因為少咗份收入，但又未到有壓力，我有手有腳仲會做嘢，所以放心。」<br><br>最不捨的反而是做節目時的駕駛艙，細So說：「駕駛艙即係做節目嘅panel，有前輩講過只有做music show嘅人先會明，當你嗰日節目每一首歌、每一句說話、每一track都做得好好個感覺，嗰種滿足感就似做完一場好激烈嘅愛咁，最唔捨得就係呢種感覺。」</p></body></html>
