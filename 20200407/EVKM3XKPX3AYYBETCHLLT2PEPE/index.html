<html><header><meta charset="utf-8"><title>John Taylor自爆中完武肺</title></header><body><h1>John Taylor自爆中完武肺</h1><p>英國80年代搖滾樂隊Duran Duran的59歲低音結他手John Taylor，昨日於組合的官方Ig表示自己在三星期前確診武漢肺炎，經過隔離後現已康復。</p><p>John Taylor表示：「我決定和你們分享我三周前進行了武漢肺炎檢測，結果呈陽性反應，或許我是個59歲仍相當健壯的人，我的病況很輕微，但大約一周後卻突然變成超級流感的症狀，我現在復原了，感覺還OK。我其實不討厭居家隔離，這讓我可以好好休息。」他也為所有因疫情失去親友、深陷痛苦的人送上祝福：「我們能夠、也將會戰勝這一切。」<br>撰文：仰華</p></body></html>
