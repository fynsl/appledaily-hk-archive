<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩啞忍男友踏兩船</title></header><body><h1>【馮仁昭四圍超】蘇慧恩啞忍男友踏兩船</h1><p>今年34歲嘅創作歌手蘇慧恩，感情經驗豐富，佢話24歲時發現男友劈腿，因為好勝所以忍氣吞聲，壓力導致消瘦兼脫髮，最終忍受半年煎熬先肯放手。蘇慧恩噚日到商台宣傳新歌《我最想》，歌曲係以佢當年嘅經歷所寫，佢話：「當年發現男友有另一半，但自己好勝心強，忍氣吞聲咗半年，搞到鬼剃頭，瘦到似火柴人，有睇醫生食藥都治癒唔到，之後跳舞做運動先好返。」<br>撰文：馮仁昭</p></body></html>
