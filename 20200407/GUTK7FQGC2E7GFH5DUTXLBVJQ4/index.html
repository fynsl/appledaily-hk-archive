<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭淑慎抗癌老公心疼</title></header><body><h1>【馮仁昭四圍超】蕭淑慎抗癌老公心疼</h1><p>台灣女星43歲蕭淑慎日前透露罹患十二指腸癌，老公梁軒安接受台灣蘋果新聞網訪問時憶述，指蕭淑慎手術後喺ICU留醫22日，睇到老婆全身插滿喉管，向來忍得痛嘅蕭淑慎，都忍唔住喺白板上寫「痛」同「可不可以把管子拔掉」嘅字句，梁軒安話當時感到好重嘅無力感。</p><p>幸好蕭淑慎現時已出院返家休養，梁軒安指老婆要定期覆診，避免併發症。<br>撰文：馮仁昭</p></body></html>
