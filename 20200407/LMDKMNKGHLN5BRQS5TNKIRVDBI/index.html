<html><header><meta charset="utf-8"><title>新地新世界延長減租期</title></header><body><h1>新地新世界延長減租期</h1><p>新地（016）指公司繼2月份為商場商戶按個別情況減免三至五成的基本租金後，鑑於疫情仍然持續嚴峻，已在3月份按個別行業及商戶的實際情況進行租金寬減，期望能減輕商戶的經營壓力。新世界（017）旗下K11與D · Park發言人表示，集團理解租戶的經營困境，已按個別租戶情況於今年2月及3月推行租金寬減，現將相關措施延續至4月，期望此舉能有助租戶減輕經營壓力，保障前線員工就業。</p></body></html>
