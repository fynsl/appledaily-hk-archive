<html><header><meta charset="utf-8"><title>韓素希吸煙紋身照曝光</title></header><body><h1>韓素希吸煙紋身照曝光</h1><p>現年25歲的韓國女星韓素希，近日孖金喜愛及朴海俊主演話題作《夫妻的世界》，因於劇中飾演「小三」呂多景而爆紅。韓素希憑精緻外貌吸引觀眾目光，更被指撞樣女神宋慧喬。</p><p>隨着知名度上升，韓素希的舊照亦被翻摷，可見她入行前多以濃妝示人，她不只吸煙自拍，手上更有多處紋身，形象叛逆，跟現時的清純打扮相距甚遠，據悉她為了入行已經去除所有紋身。而韓素希五官出眾，亦惹來整容疑雲，不過她前年接受韓媒《BNT News》訪問時，表示自己長得似媽媽，是天然美人，但亦坦言自己因為臉形不對稱，曾經想過要「調整」。<br>撰文：梁雯迪</p></body></html>
