<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】顏穎思榮升三子之母</title></header><body><h1>【馮仁昭四圍超】顏穎思榮升三子之母</h1><p>陳冠希前緋聞女友、現年37歲嘅顏穎思（Rachel）同老公結婚六年，先後生咗兩個囝囝。前日佢喺社交網公佈喜訊，指自己已經生咗第三胎，仲上載咗三張相，頭兩張相係大仔同二仔一個月大時，曾經用過報喜，而第三張彩虹心心相，上面貼有「I am one month today」同「1 Month」嘅字句，就係為剛滿一個月大嘅momo準備，不過Rachel就冇上載momo嘅相片。<br>撰文：馮仁昭</p></body></html>
