<html><header><meta charset="utf-8"><title>林淑敏生意不受禁令影響</title></header><body><h1>林淑敏生意不受禁令影響</h1><p>安德尊昨日與林淑敏、岑杏賢及黃美棋等出席節目拜神儀式，他日前在烹飪時狂窒拍檔吳天佑惹是非，安德尊說：「都係煮餐飯，公道啲，你問吓佢嘞，青年朋友可以玩埋一齊好開心。」談到政府曾推「禁酒令」，不少fans都關心林淑敏所開設的「好爸Bar」生意，她笑說：「我哋賣串燒、公仔麵，我細佬嚟都係飲果汁，唔畀飲啤酒。」</p><p>同場的黃美棋與男友鍾健威教用薑黃粉製成章魚小丸子，命名為「黃金七龍珠」，兩人打賭表示如果觀眾覺得像龍珠，黃美棋就會扮演動漫人物「魔人布歐」，她說：「好似玩大咗，大家都覺得幾似，放心，我願賭服輸，我會扮。」<br>撰文：祖李</p></body></html>
