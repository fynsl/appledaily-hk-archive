<html><header><meta charset="utf-8"><title>羅拔唐尼包到冚過生日</title></header><body><h1>羅拔唐尼包到冚過生日</h1><p>「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）大前日度過55歲生日，面對武漢肺炎疫情擴散，他前日在fb上載一張戴着草帽、口罩和膠手套的自拍照，留言感謝各界的生日祝福。羅拔唐尼留言：「像很多人一樣，我們的家庭在過去幾星期都失去了朋友和親人。我們不能以正常的方法聚會、悼念和慶祝實在不理想。當合適的時間來到，我將會向亡者好好致敬。」但有粉絲發現他將口罩戴錯，引起熱議。</p></body></html>
