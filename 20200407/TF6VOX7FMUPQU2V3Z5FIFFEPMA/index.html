<html><header><meta charset="utf-8"><title>《大白鯊》Lee Fierro武肺亡</title></header><body><h1>《大白鯊》Lee Fierro武肺亡</h1><p>曾參演美國經典驚慄片《大白鯊》（Jaws）的女星Lee Fierro因武漢肺炎併發症，前日於俄亥俄州逝世，享年91歲。Lee最著名的角色，是大導史提芬史匹堡（Steven Spielberg）名作《大白鯊》中，飾演受害者的母親。戲中她的兒子Alex被大白鯊奪去生命後，她相當激動，向Roy Scheider飾演的警員摑了一巴，令人留下深刻印象。她在飾演此角前，一直是演藝學校的老師。</p></body></html>
