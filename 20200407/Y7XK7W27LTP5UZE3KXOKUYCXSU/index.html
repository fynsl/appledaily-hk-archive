<html><header><meta charset="utf-8"><title>融創3月銷售金額跌18%</title></header><body><h1>融創3月銷售金額跌18%</h1><p>融創中國（1918） 3月合同銷售額約309.2億元（人民幣．下同），按年跌17.9%；銷售面積約228.7萬平方米，銷售均價約每平方米1.35萬元。截至3月底，累計銷售額約617.6億元，按年減少22.7%；累計銷售面積約453.4萬平方米，銷售均價約每平方米1.36萬元。另外，金地商置（535）首三個月集團合約銷售總額約68.8億元，按年跌35%，累計銷售總面積約27.52萬平方米。單計今年3月，合約銷售總額約37.84億元，按年跌12.8%。</p></body></html>
