<html><header><meta charset="utf-8"><title>貝索斯蟬聯全球首富</title></header><body><h1>貝索斯蟬聯全球首富</h1><p>《福布斯》公佈年度全球億萬富豪榜，亞馬遜創辦人貝索斯（Jeff Bezos）蟬聯全球首富，身家達1,130億元（美元．下同）；其次為微軟創辦人蓋茨（Bill Gates），身家為980億元；財富達760億元的路易威登集團（LVMH）主席阿爾諾（Bernard Arnault）排第三。阿里（9988）創辦人馬雲及騰訊（700）主席馬化騰則分別排第17及20位。報告顯示，今年有2095位身家達到10億元的億萬富豪上榜，較去年的2153位少。報告亦指美國總統特朗普財富受市場變化，由3月的31億元大跌至4月的21億元。<br></p></body></html>
