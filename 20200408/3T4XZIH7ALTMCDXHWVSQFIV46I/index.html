<html><header><meta charset="utf-8"><title>鄭敬基轟政府令86歲母崩潰</title></header><body><h1>鄭敬基轟政府令86歲母崩潰</h1><p>鄭敬基86歲母親由多倫多返港戴上手帶接受家居隔離14天，惟手帶突然失靈，令媽媽瀕臨崩潰。鄭敬基昨日在fb怒轟：「真係好嬲好忟，忟係根本唔明政府有等於冇嘅機場安排，hea做派手帶畀長者，隔離幾日又唔work！」他拍了與衞生署對話的短片上網，對方竟賴皮說：「你媽咪個樣係咪比較童顏啲？」<br></p><p>鄭敬基回覆《蘋果》時繼續鬧爆：「媽媽30號朝早返港，佢下個月87歲，因為隔離時手帶失靈，令佢呻爆『我真係就嚟黐線啦！』」結果，鄭敬基要在門罅為媽媽重新啟動追蹤手帶，他說：「如果你信政府，會令老人家有抑鬱症，或社區更多人感染。」<br>採訪︰皓騫</p></body></html>
