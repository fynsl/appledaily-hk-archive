<html><header><meta charset="utf-8"><title>亞視被追4,600萬債務</title></header><body><h1>亞視被追4,600萬債務</h1><p>亞洲電視控股（707）昨公佈，3月23日收到債權人根據《公司（清盤及雜項條文）條例》分部送達的法定要求償債書，當日起計三周內，須償還金額為4,597.8萬元的未償還債務；三周期限屆滿後，債權人可以向亞視提交清盤申請。集團表示，目前仍然積極地與債權人商討更佳條件的還款時間表，以避免潛在的清盤呈請；而集團亦正在與其他貸款人商討，尋求新的信貸額度，從而改善公司的現金流狀況。亞視昨收報0.037元，跌2.6%。<br></p></body></html>
