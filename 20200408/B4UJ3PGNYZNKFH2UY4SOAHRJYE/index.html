<html><header><meta charset="utf-8"><title>求驗客手記：賴斯打機砌低老友蒙特</title></header><body><h1>求驗客手記：賴斯打機砌低老友蒙特</h1><p>一眾球星喺武漢肺炎疫情下冇波踢，惟有靠打機解吓波癮喇。出晒名老友鬼鬼嘅車路士中場美臣蒙特同韋斯咸中場迪格蘭賴斯，周一晚就喺屋企連線打《FIFA 20》，用各自效力嘅球隊對戰。雖然唔理現實定遊戲，車路士實力都應該強過韋斯咸，不過打機好睇人嘅，蒙特睇嚟打機技術就唔夠賴斯嚟，開賽唔夠12分鐘，佢控制嘅車仔有葛特蘇馬喺禁區內犯規輸12碼兼被趕出場，賴斯靠查洛保雲射成1:0。雖然蒙特嘅車仔後來有基奧特梅開二度，不過槌仔幫都有米查利安東尼奧連入兩粒，最終車仔都係輸2:3，蒙特仲嬲到走人㖭。</p></body></html>
