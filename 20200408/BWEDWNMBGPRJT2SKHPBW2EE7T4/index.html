<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡依林被鬧媚共感渺小</title></header><body><h1>【馮仁昭四圍超】蔡依林被鬧媚共感渺小</h1><p>蔡依林同陳奕迅近日合唱抗疫歌《Fight as ONE》，不過MV中有外籍小朋友攞住「感謝中國」嘅畫作，畫中仲有五星紅旗，原來呢首MV係由雲南廣播電視台製作，網民直指佢哋有擦內地鞋之嫌。蔡依林前日喺fb開腔：「此刻的我感到渺小，無論未來的蔡依林，將會如何地被敍述和被形塑着。我都要深深地謝謝你，謝謝你在我有限的表演生命裏，曾用力地拉過我一把，曾親臨現場地救贖過我。」<br>撰文：馮仁昭</p></body></html>
