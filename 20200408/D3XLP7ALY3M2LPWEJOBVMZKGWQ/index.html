<html><header><meta charset="utf-8"><title>求驗客手記：俄前鋒為葉利欽孫女偷走</title></header><body><h1>求驗客手記：俄前鋒為葉利欽孫女偷走</h1><p>今年一月由俄超莫斯科火車頭外借加盟西甲切爾達嘅俄羅斯30歲前鋒史莫洛夫，冒住違反西班牙嘅封城令都要坐私人飛機返俄羅斯，原來就係為咗同18歲未婚妻Maria Yumasheva慶祝生日。係咩驅使佢疫情咁嚴重下都要違規返去呢？除咗係愛之外，原來女方係已故俄羅斯前總統葉利欽嘅親孫女！史莫洛夫一月俾媒體踢爆同Maria，仲有後者父母一齊度假，據報兩人仲會喺女方18歲後完婚，難怪史莫洛夫違反封城令都要見證未婚妻18歲生日呢個大日子喇。史莫洛夫係繼薛斯圖後，第二位偷走嘅切爾達球員，睇嚟切爾達真係要諗諗計。</p></body></html>
