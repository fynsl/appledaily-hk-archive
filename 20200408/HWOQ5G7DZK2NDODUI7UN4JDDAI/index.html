<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>4月8日係前俄羅斯國腳艾堅菲夫嘅34歲生日，呢位俄羅斯鋼門由2002年出道至今都係效力莫斯科中央陸軍，就算曾經有唔少西歐球會向佢招手，佢都不為所動。不過艾堅菲夫最出名嘅肯定係由06/07球季起，連續43場歐聯比賽都有失波，呢個唔光彩紀錄要去到17年先完。其實佢雖然歐戰成績認真麻麻，但佢係俄超史上第一個唔失波場數達300場嘅龍門。相信佢嘅生日願望，都應該係繼續唔好失波！</p></body></html>
