<html><header><meta charset="utf-8"><title>金管局：貸款空間擴萬億</title></header><body><h1>金管局：貸款空間擴萬億</h1><p>金管局總結抗疫措施成果。在釋放流動性措施上，包括下調逆周期資本金1.5個百分點、監管儲備減半、延遲實施《巴塞爾協定三》新要求等，已釋放1萬億元貸款空間，另外，銀行業貸款額在2019年9月底至2020年2月底5個月期間，增加1,920億港元。就紓緩企業客戶措施方面，金管局指已有9,000個企業貸款展期申請獲批，涉資570億元，包括運輸業還款期獲延長、零售業獲應收賬貸款等。<br></p></body></html>
