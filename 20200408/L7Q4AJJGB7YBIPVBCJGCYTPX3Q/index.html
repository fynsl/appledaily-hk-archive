<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張振朗開心同姪仔放飯</title></header><body><h1>【馮仁昭四圍超】張振朗開心同姪仔放飯</h1><p>張振朗主演嘅新劇《機場特警》，劇中有個小演員扮演佢童年幾搶鏡，皆因呢位小演員肥嘟嘟幾得意，原來佢係張振朗嘅姪仔。前日張振朗貼出一張同姪仔開工食飯相，留言：「入行咁耐其中一個最開心嘅moment，就係可以開工時間同你一齊放lunch。」黃浩然搞笑回覆：「佢好戲過你。」而有份演出嘅湯洛雯前晚喺Ig貼出NG片，但一晚已有逾1,000個負皮，有網民指佢如繼續貼撐警楊明嘅相，就取消追蹤。<br>撰文：馮仁昭</p></body></html>
