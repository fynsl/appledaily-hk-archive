<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃子佼延至明年5月擺酒</title></header><body><h1>【馮仁昭四圍超】黃子佼延至明年5月擺酒</h1><p>台灣名主持黃子佼同演員孟耿如上月已註冊結婚，原定本月19日舉行婚宴，但因為疫情，早前已宣佈延期。黃子佼噚日喺社交網留言，透露原來有啲好朋友未知佢哋已將婚宴延期，仲問佢哋係咪會押後，正當佢同老婆諗住回覆朋友時，婚禮顧問就傳嚟好消息，通知黃子佼已落實明年5月16日婚宴場地。黃子佼話：「飯店一直沒有回報，就在我發訊後回了，心中無奈忐忑放下，一切就明年再見囉！」<br>撰文：馮仁昭</p></body></html>
