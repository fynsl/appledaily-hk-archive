<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《麥兜故事》網上免費播</title></header><body><h1>【馮仁昭四圍超】《麥兜故事》網上免費播</h1><p>港府早前推出「限聚令」同叫市民留喺屋企齊心抗炎，港產卡通人物麥兜日前喺fb專頁宣佈由大前日開始至本月30日，喺YouTube免費播出電影《麥兜故事》，短短三日已經有超過6萬點擊，唔少網民留言：「好懷念以前兜兜嘅本土情懷」、「喜愛麥兜，因為他足夠平凡，足夠香港」等。《麥兜故事》喺2001年上映，更請嚟吳君如聲演麥太、黃秋生聲演黎根，深受香港人喜愛。<br>撰文：馮仁昭</p></body></html>
