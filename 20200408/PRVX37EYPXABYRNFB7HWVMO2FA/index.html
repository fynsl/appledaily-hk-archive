<html><header><meta charset="utf-8"><title>【add star】泫雅時尚手套抗疫</title></header><body><h1>【add star】泫雅時尚手套抗疫</h1><p>武漢肺炎提高了大家的衞生及防疫意識，有「馬舞女」之稱的韓國女歌手泫雅近日就在Ig公開戴手套的照片，示範如何靚住抗疫。她戴上白色長手套，配搭黑色性感bra top和時下大熱的運動褲，示範安全又具個性的家居穿搭。</p><p>至於TWICE的師妹團ITZY成員Lia，則在音樂MV中穿起黃色格紋連身裙，配搭一對長至手踭的黑色絲絨拼皮革手套，充滿型格和少女味，而英國歌手Dua Lipa之前拍攝MV時，也戴上吸睛的穿窿手套玩自拍。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
