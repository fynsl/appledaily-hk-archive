<html><header><meta charset="utf-8"><title>百達籲持現金減股債</title></header><body><h1>百達籲持現金減股債</h1><p>環球市場持續波動，百達財富管理亞洲區投資總監兼全權委託投資組合管理主管David Gaud認為，股市反彈或因流動性增加所致，惟實體經濟受創，導致股市仍存在下跌風險。該行在配置策略上維持審慎，建議增持現金及減持股債。另就滙控（005）取消派息，他表示該行已沽出滙控一段長時間，他稱環球低息環境、貸款增長處於低水平，以及銀行有需要作更多撥備等因素夾擊下，或出現更多銀行股不派息的情況，令板塊的投資吸引力大減。他預計中國經濟首季將按年收縮一成；全年則按年升1.2%。<br></p></body></html>
