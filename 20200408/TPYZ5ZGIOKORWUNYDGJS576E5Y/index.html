<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡明亮得獎片未上現盜版</title></header><body><h1>【馮仁昭四圍超】蔡明亮得獎片未上現盜版</h1><p>台灣導演蔡明亮新片《日子》上月喺柏林影展競賽單元，奪得泰迪熊評審團獎，但電影未上映，網上竟然已有盜版。蔡明亮為此寫下長文，提到「我的製片因應部份媒體及片商的要求，把影片的樣片寄到某些人士手中，但事情就發生了有人把樣片資源流了出來，以後我們還要相信甚麼？」同蔡明亮合作多年嘅製片王雲霖回應蘋果新聞網時話：「蔡導失望比較多。」<br>撰文：馮仁昭</p></body></html>
