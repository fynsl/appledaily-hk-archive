<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳庭欣爆宣萱唔夠瞓</title></header><body><h1>【馮仁昭四圍超】陳庭欣爆宣萱唔夠瞓</h1><p>陳庭欣（左）同應屆港姐黃嘉雯噚日喺將軍澳宣傳劇集，唔少人都知陳庭欣養咗三隻鸚鵡，日前佢喺網上進行直播分享飼養鸚鵡心得，反應唔錯，陳庭欣指自己冇特別修讀過飼養雀鳥嘅課程，只係分享一啲自己同其他雀友嘅經驗。陳庭欣最近正拍攝新劇，提到同劇嘅宣萱近日身體抱恙請咗幾日病假，陳庭欣指略有所聞：「我聽到佢由朝拍到晚，可能唔夠瞓，不過我相信佢都會爭取休息時間。」<br>撰文：馮仁昭</p></body></html>
