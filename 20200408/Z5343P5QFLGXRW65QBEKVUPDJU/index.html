<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林志玲7字訣教洗手</title></header><body><h1>【馮仁昭四圍超】林志玲7字訣教洗手</h1><p>「日本新抱」林志玲目前喺日本同老公AKIRA生活，由於當地武肺疫情未受控，佢都好關心大家嘅防疫工作，早前就提醒大家保重身體，提升免疫力。前日佢更加喺fb同微博貼出教小朋友洗手嘅片段，當中講解洗手7字訣：「內、外、夾、弓、大、立、腕。」其實呢段片係佢之前到內地探訪時，教小朋友正確洗手嘅方法，如今再貼出嚟分享，目的就係提醒大家勤洗手嘅重要性。<br>撰文：馮仁昭</p></body></html>
