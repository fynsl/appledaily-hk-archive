<html><header><meta charset="utf-8"><title>求驗客手記：摩佬違禁足令帶隊訓練</title></header><body><h1>求驗客手記：摩佬違禁足令帶隊訓練</h1><p>受到武漢肺炎疫情影響，英國政府早前頒下禁足令，限制國民喺非必要情況下唔能夠出門。不過，熱刺領隊摩連奴就未有遵守規定，仲俾人拍到帶住幾名熱刺球員喺公園進行訓練。網上流傳達雲臣山齊士同埋賴恩施斯隆喺倫敦北部一齊跑步嘅片段，2人明顯冇跟足政府建議嘅2米社交距離，尼當比利亦有現身，奧里亞就出現喺另一條短片同朋友跑步。至於一身運動裝嘅摩連奴就被影到喺公園中監督住尼當比利同兩名疑似正進行拉筋嘅男子。聽講摩佬今次嘅舉動，最終就俾高層照肺兼進行告誡，並提醒喺室外要遵守社交距離。</p></body></html>
