<html><header><meta charset="utf-8"><title>金管局降監管儲備50%</title></header><body><h1>金管局降監管儲備50%</h1><p>香港金融管理局發公告指，決定下調監管儲備要求50%，即日起生效。金管局表示，鑑於經濟環境惡化，本港認可機構於去年下半年的會計準備金顯著增加，故下調監管儲備五成的要求，為認可機構提供更大放貸空間，支持客戶應付疫情；惟不應用於股息派發、股票回購或向高級管理人員派發獎金。金管局又說，會定期檢討有關情況，並會繼續評估認可機構的《香港財務報告準則第9號》實施情況，審視將來進一步調整監管儲備的可能性。<br></p></body></html>
