<html><header><meta charset="utf-8"><title>《閃電俠》艾薩打fans失角色</title></header><body><h1>《閃電俠》艾薩打fans失角色</h1><p>曾於DC超級英雄電影《正義聯盟》（Justice League）飾演「閃電俠」的上位新星艾薩米勒（Ezra Miller），日前被拍到於公眾地方毆打女粉絲，令網民紛紛要求DC易角，提議由劇集版閃電俠Grant Gustin取代，認為只要給他電影級預算的戰衣並改寫角色，Grant Gustin就能完美演繹角色。</p><p>DC早前已宣佈將會為閃電俠開拍獨立電影，並由《小丑回魂》（It）導演Andy Muschietti執導。</p></body></html>
