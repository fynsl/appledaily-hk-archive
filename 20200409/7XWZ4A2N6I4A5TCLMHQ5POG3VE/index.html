<html><header><meta charset="utf-8"><title>求驗客手記：阿聯酋主帥未領軍已炒</title></header><body><h1>求驗客手記：阿聯酋主帥未領軍已炒</h1><p>中東國家阿聯酋日前喺官網宣佈，已經同57歲嘅塞爾維亞籍教練艾雲祖雲奴域解約，最特別之處係呢名教頭只係剛喺去年12月尾先頂替荷蘭名帥尹馬維克，但接手阿聯酋四個月以嚟，一場賽事都未帶過就被炒，原來又同武漢肺炎疫情有關！艾雲祖雲奴域原本帶領阿聯酋繼續征戰世界盃外圍賽，希望能爭取出線兼為自己爭張「長期飯票」，點知武肺年初突然殺到，國際足協先後將3月及6月嘅國際賽事延期，意味祖雲奴域無法喺合約期內表現自己，阿聯酋方面眼見唔知幾時先有波踢，又唔願意同佢延長合約，結果慘食無情雞，認真慘情！</p></body></html>
