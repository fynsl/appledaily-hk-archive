<html><header><meta charset="utf-8"><title>Forward拒做夾Band家族</title></header><body><h1>Forward拒做夾Band家族</h1><p>樂壇新組合Forward一行6人昨日到商台宣傳新歌《影樹》，主音及作詞人成員Kinda（前排右）解釋因為早前有學生入讀大學後因學業壓力而輕生，希望歌曲可以治療大家，放低過去向前行。樂隊每次出動都6人行，現時政府實施限制聚集，Forwrad笑言會玩視像夾band，不想做確診夾band家族。因為疫情的關係，令他們多了創作歌曲，他們會先分開進行，之後才整合。</p></body></html>
