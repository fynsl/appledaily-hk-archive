<html><header><meta charset="utf-8"><title>John Prine武肺病逝</title></header><body><h1>John Prine武肺病逝</h1><p>美國鄉謠歌手John Prine上月確診武漢肺炎，當時其家人已透露他情況危殆，需要使用呼吸機協助呼吸，可惜John Prine延至美國時間星期日終告不治，享年73歲。<br><br>John Prine於1971年入行，被封為最具影響力的鄉謠歌手之一，曾四度獲格林美獎，今年更獲頒發終身成就獎。他影響不少音樂人，更獲卜戴倫（Bob Dylan）、Kris Kristofferson等猛人公開讚賞。John Prine近年健康漸走下坡，1998年接受了癌症手術，他切除頸部的腫瘤後已令聲帶受損，至2013年他再證實患上肺癌。<br>撰文：仰華</p></body></html>
