<html><header><meta charset="utf-8"><title>求驗客手記：列斯發獎金逆市奇葩</title></header><body><h1>求驗客手記：列斯發獎金逆市奇葩</h1><p>歐洲球壇因武肺全球大流行幾乎完全停擺，唔少聯賽會更同球員公會商討減薪安排，但英冠列斯聯（圖）球員唔單止唔使減薪，更因為願同球會共度時艱而將喺球季重開後獲發獎金。列斯聯上月同球員達成延遲發薪協議，以確保喺球會主場同訓練基地工作嘅所有非足球員工可獲發薪，班主拉迪斯安尼見班球員咁生性，將會向球員發放喺停擺期間延遲收取薪酬嘅2%，作為獎金以示感謝。爭取重返英超、暫列榜首嘅列斯聯，主場平均入座率為英冠最高，平均有35,000人入場觀戰，而每少一場主場比賽就會損失約50萬鎊。<br></p></body></html>
