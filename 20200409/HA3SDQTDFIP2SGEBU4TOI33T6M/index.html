<html><header><meta charset="utf-8"><title>58萬人同意　罷免成案</title></header><body><h1>58萬人同意　罷免成案</h1><p>【話你知】韓國瑜去年因參選總統、多次失言、物業問題，以致民心盡失。去年6月，「Wecare高雄」發起人尹立、公民割草發言人李醫師等人啟動罷韓行動，因韓於前年12月25日就職，罷韓團體按照《選罷法》，於去年12月26日遞交首階段約3萬份罷韓聯署信，今年3月再交第二階段約40萬份聯署信，接着將於6月舉行第三階段投票，同意罷免票需多於不同意罷免，且同意票達原選區選舉人總數的四分一以上，也就是約需58萬人同意罷免，就能將韓國瑜逐出市政府，這亦是史上首件縣市長罷免成案。</p></body></html>
