<html><header><meta charset="utf-8"><title>證券無紙化料2022年推</title></header><body><h1>證券無紙化料2022年推</h1><p>證監會及港交所（388）計劃2022年起實施無紙證券市場制度，主要修改模式包括保留代理人架構；以無紙形式持有證券的選擇；不設分立式登記冊；香港結算及股份過戶處的角色轉變；香港結算與股份過戶處系統之間的界面。措施會分階段實施，先用香港註冊成立的公司股份，其後到海外註冊成立的公司股份。在無紙證券市場制度下，投資者可選擇在沒有紙張文件的情況下，持有及轉讓證券；以本身名義登記其證券，以享有法定擁有權的一切權益。<br></p></body></html>
