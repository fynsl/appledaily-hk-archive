<html><header><meta charset="utf-8"><title>利福斥10億買恒大債券</title></header><body><h1>利福斥10億買恒大債券</h1><p>「細劉」劉鑾鴻旗下利福國際（1212）昨收市後斥1.287億美元（約10億港元），於二級市場購入三批恒大（3333）及關連公司發行的票據，總本金達1.7億美元（約13億港元），各於2022至2024年到期，票面息率介乎10.5%至12%，將以公司內部現金資源支付。利福國際指，購買事項旨在優化盈餘現金運用；買入債券的價格較票面價折讓23.5%至24.8%。至於「大劉」劉鑾雄年初認購恒大發行60億美元票據，華置（127）執行董事「甘比」陳凱韻牽頭劉氏家族成員共認購10多億美元票據。<br></p></body></html>
