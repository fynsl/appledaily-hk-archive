<html><header><meta charset="utf-8"><title>求驗客手記：山神拒降價賴死留曼聯</title></header><body><h1>求驗客手記：山神拒降價賴死留曼聯</h1><p>今季被外借到意甲國際米蘭嘅曼聯前鋒阿歷斯山齊士，早前就有消息指「藍黑兵團」一方唔會買斷，要退番畀曼聯。據報山神坐擁英超最高薪金，連同獎金周薪高達50萬鎊（約476萬港元），由於同紅魔仲有兩年合約，曼聯方面都希望止蝕將佢平賣，但大前提係要山神減薪先有機會搵到球會接手；不過據報山神一於少理，要佢賺少啲離開就絕對冇可能，回歸曼聯就算做後備甚至冇得踢，都唔打算減人工另謀高就，打算留低直至剩番嗰兩年合約完結為止。坦白講𠵱家咁嘅時世，全世界聯賽停擺冇得踢，梗係有份工最實際喇！</p></body></html>
