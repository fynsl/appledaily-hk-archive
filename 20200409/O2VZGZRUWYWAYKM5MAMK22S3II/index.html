<html><header><meta charset="utf-8"><title>SoulJase將大話當成謎</title></header><body><h1>SoulJase將大話當成謎</h1><p>組合C AllStar成員何建曦（SoulJase）昨日到商台宣傳個人新歌《阿愁》，他自認性格和歌名阿愁相似，雖然並非阿樂，但十分接受。歌曲和之前作品內容講謊言有前因後果的關係，SoulJase表示曾經被大話欺騙，十分無奈，但他坦白的說：「冇人冇講過大話。」又認為在說謊層面中，只要事主不坦白都無法追究，又證實不到，倒不如將說謊當成一個謎，反而這種自我安慰方式，可以令人活得更快樂。</p></body></html>
