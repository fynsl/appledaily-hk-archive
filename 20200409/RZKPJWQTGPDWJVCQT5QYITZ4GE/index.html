<html><header><meta charset="utf-8"><title>鐘鉉30歲生忌眾星悼念</title></header><body><h1>鐘鉉30歲生忌眾星悼念</h1><p>韓國男團SHINee成員鐘鉉因受抑鬱症困擾，於2017年底自殺身亡，終年27歲。昨日是鐘鉉30歲的生忌，其隊友、同門、好友及粉絲都沒有忘記他的生日，紛紛在社交網發文悼念。SHINee的官方Ig準時在昨日凌晨12時上載鐘鉉的照片，並標籤鐘鉉的名字、組合名及生日日期。一眾粉絲看到亦十分感觸，除了祝鐘鉉生日快樂，亦留言：「真想你」、「希望你在那個地方一直幸福，沒有任何問題」等。</p><p>另外，鐘鉉的同門好友包括少女時代的泰妍、Super Junior的藝聲、f(x)的Amber等，都有為鐘鉉送上生日祝福。<br>撰文：施洛冰</p></body></html>
