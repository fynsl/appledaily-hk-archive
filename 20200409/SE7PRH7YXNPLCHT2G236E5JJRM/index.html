<html><header><meta charset="utf-8"><title>葉劉出關孖女兒嘆日本菜</title></header><body><h1>葉劉出關孖女兒嘆日本菜</h1><p>行政會議成員葉劉淑儀上月中因有急事去了珠海，之後返港要進行家居自我隔離14天，直至4月1日「出關」。</p><p>葉劉「出關」後卻未有聽政府呼籲，留在家中減少社交接觸，當日她已急不及待投入工作，參加特別行政會議，之後更與黨友陳家珮齊齊去嘆中菜，其後她又多次去食店幫襯，完全沒有受近日全城的禁聚令影響。在本月4日晚上8時許，《蘋果》在淺水灣Pulse商場的一間日本炭燒餐廳，亦發現葉劉與女兒葉榮欣在餐廳撐枱腳，當時兩母女已吃完晚飯等緊埋單。現場所見葉劉相當有警覺性，不時周圍望，二人結賬後起身即戴回口罩，步出大街截的士離開。<br>採訪、攝影：徐錦池、孔志豪</p></body></html>
