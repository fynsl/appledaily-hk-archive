<html><header><meta charset="utf-8"><title>Lovelyz被侮辱案罰款了事</title></header><body><h1>Lovelyz被侮辱案罰款了事</h1><p>韓國女團Lovelyz近日成為性騷擾的受害者，根據韓媒報道，一名36歲男子去年涉嫌發表「如何將Lovelyz變成奴隸的方法」為題的文章，因含有對某特定成員的性侮辱，因此被Lovelyz的事務所控告。前日首爾中央地方法院的審判中，該男子被判罰款100萬韓圜（約6,300港元）。法院表示，該文章故意使用刺激、貶低女性的標題引起注意，非常惡劣，而且透過流量大的論壇發文侮辱受害者，對受害者、親友，甚至粉絲都造成傷害。</p></body></html>
