<html><header><meta charset="utf-8"><title>窪田正孝難得夫妻同框</title></header><body><h1>窪田正孝難得夫妻同框</h1><p>《死亡筆記》31歲男星窪田正孝，去年9月迎娶日劇《交響情人夢》的36歲女星水川朝美，兩人近日因疫情留在家中，前晚更透過Ig直播罕有放閃。窪田正孝主演的NHK晨早劇《聲援》正於當地播出，劇集受疫情影響打亂陣腳，劇組要全面停工，造就窪田與太太在家中二人世界的時光。而搞笑女藝人近藤春菜前日開設個人Ig賬戶，立即與份屬好友的水川朝美玩直播，其間窪田「攝鏡」，跟太太難得同框。</p></body></html>
