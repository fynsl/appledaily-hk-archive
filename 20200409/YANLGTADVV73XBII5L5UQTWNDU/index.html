<html><header><meta charset="utf-8"><title>籮霸受疫情影響結婚無期</title></header><body><h1>籮霸受疫情影響結婚無期</h1><p>美國樂壇天后「籮霸」珍妮花洛庇絲（Jennifer Lopez）與前棒球員A-Rod一直恩愛，原定今年結婚，但前日籮霸受訪時，就表示因武漢肺炎影響，結婚無期。籮霸前日透過視像接受名嘴Ellen DeGeneres訪問，被問到婚禮日子會否受家居隔離影響？籮霸笑指：「其實這真的有影響，我們會看看事態如何發展。我們就像全世界的人一樣靜觀其變，這需要幾個月去觀察。」又表示自己正忙於教子女在家學習和上課。</p></body></html>
