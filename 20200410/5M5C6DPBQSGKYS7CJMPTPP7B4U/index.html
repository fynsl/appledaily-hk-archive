<html><header><meta charset="utf-8"><title>韓素希被差別對待好友心痛</title></header><body><h1>韓素希被差別對待好友心痛</h1><p>韓國女星韓素希近日在JTBC話題劇《夫妻的世界》中，飾演「小三」呂多景而爆紅，之後她出道前的紋身、吸煙舊照被翻摷，登上熱搜榜，引起爭議。<br><br>雖然韓素希一直未有就爭議作出回應，不過韓媒《OSEN》前日公開了韓素希好友的訪問，好友直言為韓素希感到心痛：「這些照片都是她以前當模特兒時拍攝的，因為她現時人氣急升，我都估到有人會重提她以前的舊照。不過社會上的風氣，一直對男演員寬容對待，對女演員卻各種批評，說實話這本身就是一種差別對待。現時有很多人紋身，有人喜歡也有人不喜歡，因為每個人想法都不同，不能斷言是對或錯。」<br>撰文：文康妮</p></body></html>
