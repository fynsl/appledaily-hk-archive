<html><header><meta charset="utf-8"><title>梁祖堯務農尋出路</title></header><body><h1>梁祖堯務農尋出路</h1><p>梁祖堯昨日到商台接受訪問，他透露目前過着農夫生活，在元朗借農場種米和西瓜，變成全職農夫，他說：「以前元朗傳說係種絲苗米，但幾代已經冇咗，近排開始插秧。之前疫情啲人搶食物，就令我覺得香港人其實可以種到，訪問都會宣揚香港好多荒地可用，近來各行各業蕭條，但農業前所未有咁熱鬧。」<br><br>受武漢肺炎影響，梁祖堯的舞台劇《新聞小花的告白2》延期至8月公演，但懷疑情況不樂觀，若延至8月做監製或會再排劇情，但大膽作風不變。他有感新聞自由越收越窄，有些人自我有白色恐怖，8月近立法會選舉，情況只會越來越誇。<br>採訪、攝影：王連連</p></body></html>
