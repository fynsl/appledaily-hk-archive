<html><header><meta charset="utf-8"><title>盧巧音走紅受壓患眼疾</title></header><body><h1>盧巧音走紅受壓患眼疾</h1><p>盧巧音近日出席香港開電視節目《一曲走天涯》，分享憑《好心分手》成為K歌天后的心路歷程。盧巧音透露當年初嚐爆紅滋味，卻使她得到情緒病和肉體上的疼痛，她說：「呢首歌攞咗二十幾個獎，我記得我大部份嘅獎，上台都要人扶，因為我雙眼睇唔到嘢，學名叫做Tolosa-Hunt Syndrome，我嘅眼珠郁唔到，行路時無法對焦。」<br><br>有指《好心分手》本是給黎明的歌，盧巧音笑謂：「當然好想聽黎明唱，但如果搵一首歌同佢交換，我想唱佢嘅《夏日傾情》。」盧巧音又提到有次去廣州做演唱會，因被追問和老公的八卦事，曾發脾氣說要隱退，其實不是真的想放棄唱歌。<br>撰文：翁可人</p></body></html>
