<html><header><meta charset="utf-8"><title>王傑報平安：我老了</title></header><body><h1>王傑報平安：我老了</h1><p>57歲的歌手王傑本身是加拿大籍，去年他曾貼出新居環境照，疑已返回當地定居。近日武漢肺炎蔓延全球，加拿大確診病例已破1千宗，王傑自去年8月在微博透露曾請加拿大朋友到家中嘆麻辣火鍋後，已在網上消失半年，令fans頗擔心。昨日他終於更新微博，留言：「我老了，但是我依然不忘初心！思想依然可愛，心中依然充滿了愛，艱難時期，大家保重。永遠愛你們！」他忽然網上送暖並報平安，令fans鬆一口氣。<br><br>王傑當年憑《幾分傷心幾分痴》及《一無所有》等金曲唱紅中港台，惟早年他聲稱被人落毒毀嗓子，便淡出香港樂壇，之後轉戰內地市場。<br>撰文：南瓜</p></body></html>
