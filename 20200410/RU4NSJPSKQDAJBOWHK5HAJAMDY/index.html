<html><header><meta charset="utf-8"><title>石原聰美曾為冇工開狂喊</title></header><body><h1>石原聰美曾為冇工開狂喊</h1><p>33歲日本女星石原聰美前日現身日本尊尼事務所組合TOKIO的節目，透露人生最緊張時刻和受挫經驗。<br><br>節目中，石原聰美自爆與75歲老牌女星吉永小百合對話時感到非常緊張：「她很禮貌地告訴我自己的人生的經驗，全部毫不隱藏說出來，我在想我都經歷過同樣的挫折。」她直言21歲的時候曾試過同一時間失去全部工作，包括廣告、電台節目等，令她非常苦惱，終日以淚洗面。之後她接受建議休息，並一個人到紐約旅行，重新認識自己。此外，據日媒報道，石原聰美於2017年發行的寫真集《encourage》的巨額版稅被侵佔，直到今年初事務所才調查出來。<br>撰文：黃思虎</p></body></html>
