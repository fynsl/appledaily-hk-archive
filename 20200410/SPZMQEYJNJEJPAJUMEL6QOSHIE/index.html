<html><header><meta charset="utf-8"><title>疫境自娛：曼聯92班挑戰的廁紙失敗</title></header><body><h1>疫境自娛：曼聯92班挑戰的廁紙失敗</h1><p>球壇近期興起「的廁紙挑戰」，其中曼聯著名的「92班」、七小福成員之一的加利尼維利，率先接受這項挑戰，但由於廁紙不是球體，加利仔「的」了十多下就失敗了。隨後加利仔指名前隊友史高斯接受這個挑戰，結果史高斯在花園中將卷廁紙「的」了約九次後，便將卷廁紙射入網內，更向加利仔的親弟、英格蘭女子隊領隊菲臘仔「挑機」，結果菲臘仔亦只能「的」了近10次，卷廁紙就掉到地上了。</p></body></html>
