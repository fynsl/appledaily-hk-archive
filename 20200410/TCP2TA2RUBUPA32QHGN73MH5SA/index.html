<html><header><meta charset="utf-8"><title>求驗客手記：細哨「豪華監房」曝光</title></header><body><h1>求驗客手記：細哨「豪華監房」曝光</h1><p>巴西球星細哨朗拿甸奴因為用假護照去巴拉圭，結果搞到一身蟻要坐監，佢喺日前終於可以保釋外出，去咗當地酒店接受監視，而佢入住嘅酒店，環境同設施都相當之唔錯。細哨入住嘅酒店雖然只係間四星級酒店，但麻雀雖小五臟俱全。總統套房有齊獨立露台、55吋大電視、按摩浴缸同廚房，屋頂仲有泳池。不過可能怕咗武漢肺炎，據講細哨入住後幾乎足不出戶，只係叫送餐服務留喺房食，最多飲吓雞尾酒就算。講真細哨今次搞出大頭佛，真係要收心養性，唔好再出外亂搞。加上間房只係收八百幾蚊港紙一晚，佢住多幾晚都冇所謂啦！</p></body></html>
