<html><header><meta charset="utf-8"><title>《摩登家庭》大結局美滿</title></header><body><h1>《摩登家庭》大結局美滿</h1><p>曾獲多個金球獎及艾美獎的經典喜劇《摩登家庭》（Modern Family），終於在美國時間周三晚播出大結局，為劇集畫上完美句號。劇集一共播出11季，劇中的小朋友都已經長大。大結局中，各個家庭都有圓滿發展，Mitch與Cam的小男孩成為新成員、Dylan與Haley也正成搬出組織新家庭，至於Phil與Claire更決心要去遍全美國旅行。到了最終幕，劇中的各位都不禁流下淚來。</p></body></html>
