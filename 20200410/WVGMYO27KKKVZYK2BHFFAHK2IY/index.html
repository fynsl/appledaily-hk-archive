<html><header><meta charset="utf-8"><title>仙樂都呻冇Job手停口停</title></header><body><h1>仙樂都呻冇Job手停口停</h1><p>吳堯堯（仙樂都）昨日身穿泰國傳統服飾現身牛頭角宣傳潑水節。仙樂都指去年已開始籌備今年的潑水節活動，租借場地舉行儀式及招募義工。但因疫情關係，現在改為網上進行，市集也改為網上直銷，問到會否擔心犯禁聚令？她說：「唔驚，我哋得幾個人。」<br><br>踏入2020年，她坦言手停口停，僅1月尾到內地做過一次登台，其他的電影及內地工作全部叫停，她沒有計過損失多少，問到生活可有問題？她說：「好彩之前有少少網上生意繼續做，賣泰國嘢同護膚品。」她暫時也沒有甚麼增加工作的計劃，專心經營網上生意。<br>採訪：馬建華<br>攝影：葉君海</p></body></html>
