<html><header><meta charset="utf-8"><title>Juno林嘉欣雨中無言</title></header><body><h1>Juno林嘉欣雨中無言</h1><p>麥浚龍（Juno）的專輯《the album》找來不少歌手如謝安琪和黎明合作，早前Juno在社交網發表長達4千字的文案，並宣佈新歌《字典 與 聖經》邀請到林嘉欣獻聲之餘，並會合演MV。團隊早前到中環大館取景拍攝，當日天氣寒冷，雖然Juno和林嘉欣要演繹一幕淋雨戲，沒有對白，只能靠身體語言表達，但兩人還是專業地完成拍攝。林嘉欣說：「其實冇對白嘅戲，最有戲味，能畀到演員好大嘅空間發揮。」</p></body></html>
