<html><header><meta charset="utf-8"><title>體訊速遞：（棒球）洋基市值上漲續居首</title></header><body><h1>體訊速遞：（棒球）洋基市值上漲續居首</h1><p>《福布斯》報道，MLB 30隊中有28隊今年的估值有所增長，當中洋基的市值由46億美元（約357億港元）上漲9%至50億美元（約388億港元）創新高，連續23年高踞榜首，道奇（34億美元、約264億港元）與紅襪（33億美元、約256億港元）排在第2及第3位，而海盜與馬林魚則是僅有兩支估值下滑的隊伍。MLB新球季原定3月26日展開，但因為武漢肺炎疫情肆虐美國，需要無限期押後開賽。<br>綜合外電（美國）</p></body></html>
