<html><header><meta charset="utf-8"><title>楊思琦細仔跟母姓保密老公</title></header><body><h1>楊思琦細仔跟母姓保密老公</h1><p>現年41歲的楊思琦今年2月誕下細仔「豬豬」，但「豬豬」爸爸的身份卻非常神秘，無論身份、背景以至姓名都未有透露。即使日前她公開囝囝滿月的家庭照，亦未見老公「同框」現身，身份相當神秘。<br><br>有報道指楊思琦決定囝囝跟自己姓楊，以防老公資料外洩，對此思琦老公亦沒有異議。其實，楊思琦即使平日出席好友聚會，亦從未帶老公出席，刻意保持低調。雖然老公身份神秘，但她每次受訪時均大讚老公細心體貼，又會幫忙照顧小朋友，《蘋果》昨日曾向楊思琦了解，但至截稿前未有回覆。<br>採訪：嵐山</p></body></html>
