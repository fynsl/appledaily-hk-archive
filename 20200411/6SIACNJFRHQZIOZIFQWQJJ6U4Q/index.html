<html><header><meta charset="utf-8"><title>疫市進賬6位數</title></header><body><h1>疫市進賬6位數</h1><p>疫情下股巿波幅大，對正職為股票公司營業總監的何婉盈是有危卻有機，她說︰「股票呢行最怕個市唔郁，呢幾個月我成個人都係作戰狀態，3月就有6位數字進賬，所以香港人要識得積穀防饑，投資唔係投機，買股票最重要心態健康，先做足風險管理，唔好賭身家，因為我見過好多人賭到失去理智。」<br><br>而楊立門亦謂有失必有得，現在香港人雖然要自困家中，但多了時間與家人相處，可以好好享受家庭樂，他笑指︰「好多人家庭生活親密咗，夜晚多咗喺屋企煮飯仔，唔知過半年香港會唔會有個嬰兒潮，哈！」</p></body></html>
