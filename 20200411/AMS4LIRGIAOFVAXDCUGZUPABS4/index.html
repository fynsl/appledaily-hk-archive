<html><header><meta charset="utf-8"><title>雪妮拍外景老公傍實</title></header><body><h1>雪妮拍外景老公傍實</h1><p>雪妮1969年嫁給武師出身的唐佳，兩夫婦結婚51年依然恩愛，經常「行孖咇」，唐佳更不分晝夜陪老婆開工。日前《蘋果》就在大坑見到雪妮拍外景，同場當然有老公傍實，當日拍攝雪妮被車撞倒的戲份，不過為免雪妮有損傷，劇組安排了替身拍攝危險場面，而雪妮主要補拍倒地後的大特寫。</p><p>在等候埋位期間，唐佳全程陪伴在側，雪妮更乘機抽煙。當老婆與劇組人員度位連戲時，唐佳亦在旁為老婆整理儀容，非常細心。雪妮在粵語片時代憑《女黑俠木蘭花》成為當紅打女，婚後與丈夫移居加拿大，淡出娛樂圈，直到1997年，雪妮才回流香港簽約無綫，復出拍電視。<br>採訪、攝影：朱志聰、梁繼光</p></body></html>
