<html><header><meta charset="utf-8"><title>求驗客手記：神軒豪宅設計違規未必獲批</title></header><body><h1>求驗客手記：神軒豪宅設計違規未必獲批</h1><p>剛領英超球員籌組「Player Together」抗疫基金嘅利物浦隊長佐敦軒達臣，被爆喺武漢肺炎疫情下仲有錢喺柴郡興建過百萬鎊豪宅，但呢個豪宅計劃就俾當地政府指唔合規格，提出反對興建。神軒嘅豪宅構思（小圖）除咗有七間豪華套房、大型電影院、燒烤區同網球場等，仲會有一條長走廊俾佢放置獎盃，但當地政府反對嘅論點，係神軒呢個計劃將要拆除兩座大型住宅先能成事，而且認為個設計似間酒店多於住宅，反對信亦話呢種設計風格比較適合用喺商業同工業等用途。</p></body></html>
