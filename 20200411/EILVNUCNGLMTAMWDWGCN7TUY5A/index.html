<html><header><meta charset="utf-8"><title>體訊速遞：（綜合格鬥）UFC受壓無限期停擺</title></header><body><h1>體訊速遞：（綜合格鬥）UFC受壓無限期停擺</h1><p>受到武漢肺炎疫情影響，全球體壇幾乎陷入癱瘓，就連一直堅持會繼續進行的終極格鬥冠軍賽（UFC），亦在轉播單位ESPN的壓力下緊急叫停。UFC總裁韋特（Dana White）表示，原定4月18日於美國加州舉行、由東尼費格遜（Tony Ferguson）對加夫積（Justin Gaethje）作為重頭戲的UFC249賽事，在ESPN及其母公司迪士尼高層的反對下已經取消，UFC賽事亦會無限期暫停。<br>綜合外電（美國）</p></body></html>
