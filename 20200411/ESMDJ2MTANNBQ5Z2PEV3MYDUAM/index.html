<html><header><meta charset="utf-8"><title>江美儀居美舅父武肺病逝</title></header><body><h1>江美儀居美舅父武肺病逝</h1><p>江美儀昨日於社交網的私人賬戶中，透露她定居於美國的舅父因武漢肺炎離世，她留言：「我舅父在紐約老人院染上新冠肺炎，今早過身了。願他早登極樂世界，更希望疫情盡快消失！南無阿彌陀佛。」<br><br>江美儀昨日回覆傳媒時直認：「係，都好突然，事前唔知，係表姐打嚟通知。」她透露舅父年過80歲，早前曾中風，並入住老人院：「現在紐約情況較嚴重，呢個病專蝦老人家。」江美儀指媽媽很傷心，未能赴美送最後一程，她續說：「呢排唔使開工，自己都好少出街，留喺家中會好啲。」<br>撰文︰祖李</p></body></html>
