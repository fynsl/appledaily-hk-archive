<html><header><meta charset="utf-8"><title>50歲百合子擬從政抗疫</title></header><body><h1>50歲百合子擬從政抗疫</h1><p>50歲日本美魔女石田百合子，狠批當地政府對疫情問題的表現，打算親自參選做議員。曾在日劇《BG~身邊警護人~》中扮演大臣的石田百合子，十分不滿政界人士在今次武肺問題上的處理手法，令東京都的感染者暴增至全國第一。百合子又在Ig上不吐不快：「潛伏期間長、感染力高，有人即使沒有發病都傳染給其他人，亦有重症的病人，但依然未能做一般的檢查。」她指這個時期最重要是領導人與國民的重要溝通。</p></body></html>
