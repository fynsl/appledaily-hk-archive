<html><header><meta charset="utf-8"><title>鍾嘉欣生日望全世界健康</title></header><body><h1>鍾嘉欣生日望全世界健康</h1><p>靚媽鍾嘉欣前日36歲生日，武漢肺炎全球大流行，即使在溫哥華，大家亦為了避炎而留於家中，鍾嘉欣亦以身體力行留家慶祝生日。相中雖然未見有特別的生日佈置，但是鍾嘉欣面前的兩個立體蛋糕非常精美，鍾嘉欣亦在生日小休假不下廚，叫了壽司及魚生等豐富外賣，好好慰勞自己。<br><br>鍾嘉欣今年只有一個生日願望，她以英文留言：「我感受到愛！多謝！今年我唯一的願望，是要全世界再次變得健康！」圈中好友廖碧兒、李施嬅、陳凱琳、李亞男及胡定欣等都留言送上祝福。<br>撰文：盧妹</p></body></html>
