<html><header><meta charset="utf-8"><title>求驗客手記：阿迪達爆哥帥好關心父母</title></header><body><h1>求驗客手記：阿迪達爆哥帥好關心父母</h1><p>曼城領隊哥迪奧拿嘅媽媽莎拉，禮拜一喺西班牙巴塞隆拿因為感染武漢肺炎病逝，享年82歲，曾經喺哥帥身邊擔任咗三年助教嘅阿仙奴領隊阿迪達，亦有向師傅致以慰問。阿迪達接受英國天空體育訪問嗰陣就透露，其實哥帥一直都好擔心父母嘅健康：「我一直都有同佢聯絡，佢有同我講過，父母嘅年紀已經好大，而且早前亦都有嘗試過隔離，可惜佢媽媽始終離開咗。」除咗阿迪達外，曼城嘅球員亦都有公開或者私底下向哥迪奧拿致以慰問，希望哥帥可以盡快走出喪母傷痛，重新振作。</p></body></html>
