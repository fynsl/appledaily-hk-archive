<html><header><meta charset="utf-8"><title>薛家燕跳十字步抗疫</title></header><body><h1>薛家燕跳十字步抗疫</h1><p>薛家燕兩年前曾化身Captain Nancy，她的「十字步」跳到上紅館。薛家燕近日再出招，拍攝《抗疫十字步》。一身全紅打扮的家燕姐在鏡頭前邊唱邊跳：「齊人跳十字步，尋回自己的態度，哪怕前面嘅路，只有你先行得到！」<br><br>在fb出post同時，家燕姐向林盛斌（阿Bob）、王梓軒、黎諾懿和天堂鳥等發出挑戰。阿Bob和天堂鳥很快「找數」，阿Bob更留言：「我見到人哋笑住跳舞好型，點解我跳就好似中降頭？」家燕姐說：「大家都知道疫情緊張，啲小朋友唔可以出去玩同返學，最好大家一齊跳十字步！」<br>撰文︰祖李</p></body></html>
