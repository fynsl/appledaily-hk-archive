<html><header><meta charset="utf-8"><title>《金都》台灣下月開畫</title></header><body><h1>《金都》台灣下月開畫</h1><p>鄧麗欣及朱栢康主演、新晉導演黃綺琳執導的港片《金都》，原本安排在金像獎頒獎禮前的5月7日上映，不過港府上月宣佈，戲院於上月28日起停業14日，到本周三再「加監」兩星期至本月23日，而《金都》被延至6月4日才上映。導演黃綺琳大前日在facebook公告，《金都》將如期在下月8日率先在台灣上映，換言之，獲香港「首部劇情電影計劃」資助拍攝的《金都》，香港反而比台灣慢半拍才上映。<br><br>《金都》故事講述鄧麗欣跟金都婚紗店老闆朱栢康拍拖七年，被認定是天生一對。因為一段「假結婚」的過往，令鄧麗欣認定自己的前路。<br>撰文：盧妹</p></body></html>
