<html><header><meta charset="utf-8"><title>《半澤》加集數頂東奧期</title></header><body><h1>《半澤》加集數頂東奧期</h1><p>日本受到武漢肺炎疫情影響，本月開播的多套新一季日劇也拍攝受阻，相繼宣佈延期播出。由堺雅人主演的TBS電視台重頭劇《半澤直樹》續集，宣佈延期後暫時未知最新首播日，有指該劇可能因電視台變陣而加長集數。據《週刊女性》報道，由於東京奧運要延至下年，電視台立即陣腳大亂，目前正為7至8月間懸空出來的檔期大傷腦筋，紛紛急製其他節目頂上，《半澤》或會由原定10集改為14集播出。</p></body></html>
