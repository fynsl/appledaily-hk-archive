<html><header><meta charset="utf-8"><title>求驗客手記：恩哈路靠西班牙文變「魔」王</title></header><body><h1>求驗客手記：恩哈路靠西班牙文變「魔」王</h1><p>冬季加盟曼聯嘅前鋒恩哈路表現令球迷眼前一亮，各項賽事已入四球，呢位尼日利亞前鋒近日開ig直播時就話，紅魔全隊上下非常親切，令佢感覺好好，佢仲話能夠火速融入球隊，全靠迪基亞、桑馬達同埋羅美路三位講西班牙話嘅隊友，令佢更感親切。恩哈路大讚紅魔全隊上下極為友善，「我第一次入更衣室，已有2、3位球員帶我識其他人，令我感覺好好。因為佢哋都講西班牙語，我亦講西班牙語，2、3日後我哋就好似兄弟咁，一齊有講有笑，感覺好似已經加盟咗五年咁耐。」</p></body></html>
