<html><header><meta charset="utf-8"><title>求驗客手記：莫拉達又做老竇繼續追女</title></header><body><h1>求驗客手記：莫拉達又做老竇繼續追女</h1><p>效力馬德里體育會嘅西班牙前鋒艾華路莫拉達，日前喺社交網站宣佈，佢太太愛麗絲又再有喜，今次係兩人嘅第三胎，亦都係佢哋嘅第三個囝囝。莫拉達同太太喺2018年7月就生咗對雙胞胎囝囝，事隔唔夠兩年又再次做老竇，佢喺貼文就話，雖然自己希望有一個女，不過就算呢一胎係仔都一樣咁開心，仲話自己只爭一個仔，就可組成一支五人足球隊咁話。莫拉達又透露，佢「尋找小公主」嘅故事仍然未完，暗示將來會繼續同太太積極「造人」，睇嚟佢一日追唔到個女都唔會心息喎。如果莫拉達平時入波嘅決心都咁大，佢名氣肯定更高！</p></body></html>
