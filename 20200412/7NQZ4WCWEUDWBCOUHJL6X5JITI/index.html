<html><header><meta charset="utf-8"><title>葉玉卿大女開心胞弟蜜運</title></header><body><h1>葉玉卿大女開心胞弟蜜運</h1><p>葉玉卿大女胡芷欣一直在外國長大，在社交平台經常分享性感相，她不但遺傳母親的靚樣，身材更一樣惹火。日前，胡芷欣收起性感，在社交平台上載與兩個弟弟胡可聰及胡以聰的合照，可聰和以聰都跟父親胡兆明長得很相似；而在其中一張相，見到可聰的身旁還有一位外籍女生，胡芷欣則站在兩人的身後。</p><p>向來十分疼錫兩個弟弟的胡芷欣，開心留言祝福可聰生日及出pool成功：「Glad I'm not the only girl anymore :) Happy birthday love.」能夠見證弟弟出pool成功，難怪作為家姐的她會如此興奮。<br>撰文：黃曉妍</p></body></html>
