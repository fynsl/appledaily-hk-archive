<html><header><meta charset="utf-8"><title>金喜愛攤牌爭撫養權</title></header><body><h1>金喜愛攤牌爭撫養權</h1><p>韓國女星金喜愛夥拍朴海俊的JTBC話題劇《夫妻的世界》昨晚播出第6集，劇情講述金喜愛和朴海俊爭兒子的撫養權，朴海俊指金喜愛精神有問題不適合撫養兒子，金喜愛即當眾怒摑男方。</p><p>前晚播出的第5集，金喜愛和朴海俊去「小三」韓素希家中吃飯，席間金喜愛當着韓素希的父母面前，踢爆朴海俊出軌搭上韓素希，以及韓素希懷孕一事，又直斥韓素希是賤人喜歡濫交，令韓素希情緒激動，不顧儀態打金喜愛，大鬧金喜愛是瘋女人。金喜愛堅決要離婚，為了不讓朴海俊見兒子，於是跟朴海俊攤牌自爆和金永敏偷食，令朴海俊大受打擊，刺激收視至14.6%，創下此劇新高。<br>撰文：梁雯迪</p></body></html>
