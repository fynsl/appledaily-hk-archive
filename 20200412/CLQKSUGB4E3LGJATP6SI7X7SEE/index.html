<html><header><meta charset="utf-8"><title>趣趣地：特權C朗戴罩補鑊</title></header><body><h1>趣趣地：特權C朗戴罩補鑊</h1><p>家陣喺鄉下馬德拉島避疫嘅葡萄牙祖雲達斯球星基斯坦奴朗拿度（C朗），近日被影到同當地球會嘅部份球員練習，仲同埋佢個仔練吓射波咁，事件惹外界質疑C朗有特權，但當地衞生顧問話C朗冇違反規定。其實C朗早排先拍片叫人參加Living Room Cup，叫球迷留喺屋企做運動，但自己家陣又出去踢，實有說話聽啦。唔知係咪怕咗網軍，C朗上周五就喺twitter補鑊，上載兩張分別戴印有葡萄牙國旗同埋意大利國旗口罩嘅相，明撐祖家同搵食嘅地方，仲叫大家戴罩抗疫，又表示：「對世界嚟講，家陣係一個非常艱難嘅時刻，團結同互相支持係非常重要㗎！」</p></body></html>
