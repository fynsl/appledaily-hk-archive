<html><header><meta charset="utf-8"><title>羅康瑞兒子擱置婚宴</title></header><body><h1>羅康瑞兒子擱置婚宴</h1><p>羅康瑞與前妻何晶潔所生的兒子羅俊誠（Adrian）於去年11月，在港與女友Joyce Chiang簽紙註冊成為夫婦，原本打算今年2月在澳洲舉行婚禮，但當時因澳洲發生山火而延期至5月，不過受武漢肺炎疫情影響，二人再決定無限期延期。<br><br>Joyce上月底在社交網內留言，表示經過與Adrian商量後，決定無限延期在澳洲的婚禮，她表示雖然有點失望，但慶幸去年11月已在香港舉行了一個簽紙儀式，現時在疫情下家人健康才是最重要。其實，一對新人相當低調，在Joyce的社交網中，雖然有貼出去年簽紙儀式的相片，不過就未有貼老爺羅康瑞及奶奶朱玲玲的合照。<br>撰文：黃曉妍</p></body></html>
