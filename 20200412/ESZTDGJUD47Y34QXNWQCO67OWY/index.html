<html><header><meta charset="utf-8"><title>菜菜子、反町送女返學</title></header><body><h1>菜菜子、反町送女返學</h1><p>現年46歲的日本女星松嶋菜菜子去年底傳出停工消息，有指她因為囡囡赴海外留學而淡出演藝圈，一度打算陪同大女前往英國生活，自己就趁機進修英文。菜菜子與同齡演員老公反町隆史將迎接結婚20周年，兩人育有16歲及13歲囡囡，近年多次盛傳婚變，曾有報道指夫妻因女兒留學而產生分歧，幸好二人最終達成共識，依然恩愛，日前更難得合體送愛女返學。<br><br>菜菜子為家庭已減少接job，日本雜誌《Friday》日前早上拍得她偕反町駕車外出，菜菜子坐在老公旁邊，就讀中三的大女則坐在後座，反町駕車駛到學校門口，場面溫馨。<br>撰文：哥羅</p></body></html>
