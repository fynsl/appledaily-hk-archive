<html><header><meta charset="utf-8"><title>趣趣地：老孫：咪嚟睇我當兵！</title></header><body><h1>趣趣地：老孫：咪嚟睇我當兵！</h1><p>早前以私人理由，向球會申請返鄉下南韓嘅熱刺前鋒孫興民，已經證實喺稍後時間會參與濟州島海軍隊為期三周嘅軍事訓練，然後下個月再返英國。孫興民軍訓嘅消息公開咗之後，當地傳媒同公眾都希望可以獲得更多消息。不過孫興民就喺facebook度發表聲明，叫球迷唔好去現場探自己，以免感染武漢肺炎：「由於武漢肺炎疫情嘅關係，我哋要限制自己參與大型聚會。為咗配合政府嘅防疫措拖，我會參加非公開嘅軍事訓練，亦唔需要講詳情等大家知，而且為防止武漢肺炎進一步傳染，球迷們要避免到現場睇我服役。」</p></body></html>
