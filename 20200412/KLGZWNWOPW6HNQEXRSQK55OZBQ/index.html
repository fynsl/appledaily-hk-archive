<html><header><meta charset="utf-8"><title>趣趣地：辛尼特頒獎靠無人機</title></header><body><h1>趣趣地：辛尼特頒獎靠無人機</h1><p>武肺肆虐，連戰鬥民族俄羅斯早前都宣佈聯賽停擺，球員都係宅喺屋企，但停擺前班霸辛尼特已揀咗三月最佳球員，佢就係巴西翼鋒馬爾甘。但由於武肺關係，所以唔可以正常頒獎，辛尼特就搵架無人機將獎座送去馬爾甘屋企，佢哋仲將成個過程放上社交媒體，馬爾甘喺屋企開窗接機，無人機亦準確入屋。不過過癮嘅係架無人機降落時，將馬爾甘隻貓嚇走咗。23歲嘅馬爾甘今季由巴塞隆拿加盟，起初因為係黑人被歧視，但佢就用表現證明自己，停擺前以1入球1助攻獲球迷投票成為三月最佳。</p></body></html>
