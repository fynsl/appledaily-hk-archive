<html><header><meta charset="utf-8"><title>陳祉妤賞花男伴零關心</title></header><body><h1>陳祉妤賞花男伴零關心</h1><p>前名陳沛嘉的名模陳祉妤和前藝人彭文堅離婚後，一直沒再公開新戀情，近年減產的她，過着悠閒生活。陳祉妤日前薄施脂粉，和一中年男子現身淺水灣，一身便服的她，身材依然弗爆。二人沿海旁漫步往深水灣方向，最初並排而行有傾有講，但其間看見路旁的野花時，陳祉妤即化身低頭族為花草狂影寫真，男友人卻沒有停下腳步，反而向前繼續行。</p><p>由於路上沒太多途人，陳祉妤亦放下戒備除口罩，後來見與男友人距離越拉越遠，她才急急腳追上前，最後二人抵達深水灣停車場取車走人。由於陳祉妤邊行邊影的關係，原本只需十多分鐘的路程，最後花了一小時才走完。<br>採訪、攝影：羅德光</p></body></html>
