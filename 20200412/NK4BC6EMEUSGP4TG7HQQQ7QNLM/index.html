<html><header><meta charset="utf-8"><title>Harvey被加控性侵罪</title></header><body><h1>Harvey被加控性侵罪</h1><p>荷李活淫監製Harvey Weinstein早前因性侵被裁定兩項罪名成立，被判囚23年，他上月在監獄服刑期間確診武肺，雖然68歲的他大難不死，但洛杉磯檢察官前日再加控Harvey新一項罪名，指他於2010年在比華利山莊酒店性侵一名女子，一旦罪名成立，最高可被判監4年。此外，警方早前亦調查Harvey另外兩宗性侵案，但因為受害人不願上庭作證，所以未能加控罪名。</p></body></html>
