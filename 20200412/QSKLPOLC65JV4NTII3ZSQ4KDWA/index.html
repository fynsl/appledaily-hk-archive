<html><header><meta charset="utf-8"><title>趣趣地：紅魔要清五件減磅</title></header><body><h1>趣趣地：紅魔要清五件減磅</h1><p>受武肺影響，各國聯賽停擺下變相令各大球會收入縮水，英媒就話，曼聯夏天正打算清走連格、阿歷斯山齊士、安達斯彭利拿、菲爾鍾斯同基斯史摩寧五個魔兵，實行減磅。《曼徹斯特晚報》近日指，紅魔近兩個轉會窗使咗好多，包括簽咗哈利馬古尼同波基斯費南迪斯（B費），加上受疫情影響，今夏再使大錢機會好微，清走班高薪低能仲實際，其中家陣外借去國際米蘭嘅山齊士絕對係代表人物；防線清鍾斯同史摩寧又完全唔奇，因為蘇斯克查擺明信晒馬古尼同域陀連迪路夫，睇嚟兩個英兵係時間講拜拜。</p></body></html>
