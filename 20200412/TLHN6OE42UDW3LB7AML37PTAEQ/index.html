<html><header><meta charset="utf-8"><title>岡田准一教做體操抗疫</title></header><body><h1>岡田准一教做體操抗疫</h1><p>武漢肺炎在日本疫情嚴峻，當地政府呼籲民眾不要外出，不少名人紅星也乖乖地響應居家隔離。</p><p>V6成員岡田准一前日透過尊尼事務所的YouTube頻道自拍短片，在家示範做打觔斗的體操，介紹網民可留家做簡單運動。女星長谷川京子亦把片段上載至Ig，見她在家中做伸展運動，還擺出拱橋動作。另外，身在倫敦的天后宇多田光在twitter表示在家中隔離已四星期，又分享與囝囝焗曲奇的情況。</p></body></html>
