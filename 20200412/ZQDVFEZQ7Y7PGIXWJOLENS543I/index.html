<html><header><meta charset="utf-8"><title>陳柏宇一家三口床上互動</title></header><body><h1>陳柏宇一家三口床上互動</h1><p>陳柏宇近日在家陪老婆符曉薇和囡囡，昨日符曉薇開live公開閨房兼家庭樂。符曉薇直播在床上和囡囡的互動，片中見她穿睡衣兼素顏，身旁攬住1歲囡囡，兩人睡在床上，囡囡不時伸手抓着媽媽的嘴唇，令符曉薇走晒樣。其間囡囡抬起小腳板，被發現囡囡腳板底有痣，符曉薇即澄清只是腳底污糟，囡囡沒有痣。<br><br>鏡頭中看到陳柏宇睡在床的另一邊，可見他們一家三口正同床，囡囡也向爸爸方向伸出小腳，陳柏宇即挨過去捉住囡囡的小腳作狀要咬，逗得囡囡哈哈笑。之後符曉薇跟囡囡說要起床吃東西，陳柏宇伸手拉着囡囡腳，如貨物般拖拉到床邊，然後一手抱起囡囡去進餐。<br>撰文：小乙</p></body></html>
