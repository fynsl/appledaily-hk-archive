<html><header><meta charset="utf-8"><title>衛蘭唱初版《命硬》</title></header><body><h1>衛蘭唱初版《命硬》</h1><p>填詞人黃偉文（Wyman）日前在社交網分享了由他填詞、側田成名作《命硬》的初版歌詞《她整晚在寫信》，留言指曾經將歌曲分別給過A及B兩位女歌手，但最後兩人都沒有灌錄，該首歌最後給了作曲的側田唱。<br><br>衛蘭（Janice）前日在社交網中自揭是其中一位女歌手，更拿着原版歌詞獻唱。Janice留言：「記得好多年前仲喺台上同側田合唱過，其實我從來都唔知道，原來呢首歌曾經有諗過畀我唱。」Janice指在復活節給這首歌重生的機會，故決定拿起《她》的歌詞來演繹：「我唱嘅歌詞就係呢首歌嘅歌詞原稿，希望你哋都會鍾意呢個演繹。」<br>撰文：卓寶花</p></body></html>
