<html><header><meta charset="utf-8"><title>甩拖連詩雅三點式誘人</title></header><body><h1>甩拖連詩雅三點式誘人</h1><p>31歲連詩雅宣佈和有米音樂人男友徐浩已於去年底分手，她爆喊指每段感情結束都會傷痛，而分手原因是兩人在某些事情的價值觀不一致，沒辦法取得共識，似暗示跟結婚問題有關係。</p><p>連詩雅昨日回覆《蘋果》：「已經分開咗一段時間，大家都覺得喺呢個階段回復好好嘅朋友，好好嘅工作夥伴嘅關係更舒服。每段關係要畫上一個句號都一定唔容易，希望大家可以畀我哋一啲私人空間，等我哋也可以好好繼續生活同工作。」連詩雅似乎情傷已癒，前晚在社交網貼出三點式出海的舊相，並留言：「好想去海灘，游水、玩SUP，睇返舊相當去咗，保持好嘅心態，我哋加油。」<br>採訪：馬建華</p></body></html>
