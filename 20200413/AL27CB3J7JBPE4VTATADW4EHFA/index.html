<html><header><meta charset="utf-8"><title>日主播富川悠太確診武肺</title></header><body><h1>日主播富川悠太確診武肺</h1><p>朝日電視台新聞節目《報道STATION》昨日證實43歲主播富川悠太確診武漢肺炎，據電視台表示，富川於3日留家工作至4日休假時發燒至38度，但隨即又回復正常體溫，之後他如常上班，到7日做節目時開始有痰，翌日感到氣促，直到10日才入院治療，並於翌日確診武肺。富川在7日做節目途中，聲音突然變得沙啞，並出現痛苦表情。節目結束後，有觀眾亦表示擔心其健康狀況，而拍檔德永有美主播亦需隔離。</p></body></html>
