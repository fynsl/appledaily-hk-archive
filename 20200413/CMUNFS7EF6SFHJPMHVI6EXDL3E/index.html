<html><header><meta charset="utf-8"><title>阿一鮑魚停業抗疫後重開</title></header><body><h1>阿一鮑魚停業抗疫後重開</h1><p>武漢肺炎肆虐全球，政府早前急推「限聚令」抗疫方案，令市民減少外出，名廚楊貫一在銅鑼灣開設的米芝蓮三星食肆「富臨飯店阿一鮑魚」，認為政府新例推得太急，以致好多細節未有完善安排，故此在上月30日開始暫停營業，直至昨日重開，如常營業。<br><br>昨日11時半，《蘋果》記者走訪該飯店，由於是復活節假期的第三天，所以都有顧客前來光顧，但因政府的抗疫方案，規定食肆只能招待正常座位一半的客人，所以人流始終不及以前。在正式開業前，戴着口罩的職員推出噴霧消毒機在門口，讓顧客在入內前可以消毒雙手，然後要量體溫方可內進。<br>採訪、攝影：黃曉妍</p></body></html>
