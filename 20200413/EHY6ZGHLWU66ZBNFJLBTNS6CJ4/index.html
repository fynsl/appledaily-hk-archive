<html><header><meta charset="utf-8"><title>求驗客手記：國王出院大讚醫護專業</title></header><body><h1>求驗客手記：國王出院大讚醫護專業</h1><p>早前確診武漢肺炎嘅利物浦傳奇「國王」杜格利殊已冇咩大礙，上周六已經出院，佢仲讚醫護人員好出色同專業。69歲嘅杜格利殊上周三因為其他感染要注射抗生素而送院，點知佢接受武漢肺炎病毒例行檢測居然呈陽性，好彩佢上周六已經出院，家陣自我隔離。杜格利殊喺蘇格蘭《星期日郵報》專欄度就大讚醫護人員︰「佢哋真係好出色，作為呢個國家嘅一分子，有佢哋喺度幫手，我哋全部人都好好彩，我祝福醫護人員一切順利。」杜格利殊又表示︰「人哋可能以為我咁出名，就可以得到更好嘅照料，不過喺英國國民保健服務（NHS）之下，每位病人得到嘅服務都一樣咁好。」</p></body></html>
