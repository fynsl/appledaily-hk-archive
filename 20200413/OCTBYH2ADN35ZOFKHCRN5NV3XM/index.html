<html><header><meta charset="utf-8"><title>具荷拉胞兄望嚴懲崔鐘範</title></header><body><h1>具荷拉胞兄望嚴懲崔鐘範</h1><p>韓國女團KARA的28歲前成員具荷拉，去年11月離世，生前具荷拉遭前男友崔鐘範（小圖）用偷拍的性愛影片威脅，於去年8月的一審中，崔鐘範性暴力嫌疑不成立，當時具荷拉方提出上訴，二審將於下月進行。據韓媒報道，具荷拉胞兄具浩仁（左）及代表律師，將以受害人具荷拉遺屬身份出席崔鐘範的二審，更指崔鐘範是妹妹自殺原因之一，要求嚴懲他，又指崔鐘範在一審後開髮型屋兼開派對慶祝，完全看不到他有反省，對他的無恥行為感憤怒。</p></body></html>
