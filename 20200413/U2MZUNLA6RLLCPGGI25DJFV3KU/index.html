<html><header><meta charset="utf-8"><title>觀眾課金交會計師處理</title></header><body><h1>觀眾課金交會計師處理</h1><p>今次演出前，主持人鄭丹瑞已強調演唱會並非籌款性質，不設捐款，但不少YouTube觀眾於《健康．旦》頻道不停「課金」捐款。騷後演唱會製作總監蕭潮順向《蘋果》表示：「我哋一毫子都冇收過，阿Sam係義務唱，製作費係我哋出，我見到網民課金，我哋全部會交畀義務核數嘅華信會計師事務所處理，由佢哋平均交畀被遣散嘅21位通利工程部人員。」<br><br>蕭潮順更指有有心人捐了5萬元，連同阿Sam一早捐出的25萬，合共30萬，全數會由華信會計師樓代收，一分一毫都不會經他們手。<br>採訪： 魯吉</p></body></html>
