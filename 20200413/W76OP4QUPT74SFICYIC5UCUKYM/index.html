<html><header><meta charset="utf-8"><title>莎蓮自爆患重病失機會</title></header><body><h1>莎蓮自爆患重病失機會</h1><p>28歲美國女星莎蓮活德麗（Shailene Woodley）出道時憑《分歧者》（Divergent）系列爆紅，但近日她就自爆原來當時正患重病：「在我20歲多時，曾經非常、非常病。當時我正在拍《分歧者》並努力工作，但我同時面對非常可怕的身體情況。我因而要推卻很多工作機會，最後這些工作就到了同輩手上。他們都因此成功，很多人就對我講：你不應該放棄！你不應該病！但我的情況是我沒選擇，只能放棄工作，這為我帶來多年的負面思想。」幸好最後成功康復。</p></body></html>
