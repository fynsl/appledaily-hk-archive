<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一鳳買充氣滑梯任B玩</title></header><body><h1>【馮仁昭四圍超】<br>蔡一鳳買充氣滑梯任B玩</h1><p>蔡一鳳為咗避疫，唔敢畀約一歲半嘅龍鳳胎去公園玩，於是住赤柱豪宅嘅佢買咗一座巨型吹氣滑梯放天台畀子女任瀡，等佢哋可以安全「放電」。蔡一鳳噚日接受訪問時話：「之前我帶咗佢哋去迪欣湖，人太多，𠵱家疫情不宜外出，我想佢哋多啲留喺屋企玩，於是就上網search睇吓有啲乜嘢適合BB放電，畀我搵到呢座吹氣滑梯，清潔都好方便。」<br>撰文：馮仁昭</p></body></html>
