<html><header><meta charset="utf-8"><title>求驗客手記：肥安得閒煲劇拿手煮意粉</title></header><body><h1>求驗客手記：肥安得閒煲劇拿手煮意粉</h1><p>受武肺疫情影響，英超已宣佈無限期停賽，愛華頓嘅意大利籍領隊安察洛堤就趁住呢段空檔，好好欣賞默西塞德郡嘅美景，佢仲透露自己花咗大量時間「煲劇」同鑽研廚藝：「有一般日子，我好鍾意落廚。我最拿手嘅菜色係煮意大利粉。我會煮肉醬意粉、磨菇意粉同埋卡邦尼意粉。我相信自己嘅手勢真係唔錯。不過我就冇自己搓意粉，下一步，我會自家製。」「肥安」接受愛華頓官網訪問時仲話晚上會透過Netflix追睇《Money Heist》第四季，間唔時會外出散步舒展筋骨，而日前就有一個着住愛華頓波衫嘅小球迷（右圖）唱咗首歌送畀肥安，搞到佢幾開心！<br></p></body></html>
