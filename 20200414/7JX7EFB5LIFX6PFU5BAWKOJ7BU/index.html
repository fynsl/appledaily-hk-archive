<html><header><meta charset="utf-8"><title>北京復工規限多</title></header><body><h1>北京復工規限多</h1><p>內地聲稱武肺疫情已受控，有電影或劇集劇組響應呼籲，陸續復工。不過廣電局上周五向北京劇組發出新指引，要劇組不得擅自組織拍攝，必須向所屬地區防控主管部門，提交申請並經同意後才可開工，而且無論戶外或室內拍攝，連演員在內不得超過50人。</p><p>據知，劇組人員必須符合多項出入境條件，以確保沒有受感染，進入拍攝區域也必須進行體溫檢測，指引又要求除拍攝中的演員，其他人必須全程戴口罩。指引對劇組膳食亦有要求，包括建議劇組所有人員應當在指定地點及區域分散進食。北京某大電影公司高層日前向《蘋果》表示：「電影局現時的新規矩太嚴，我們寧願停工，到疫情完結再作打算。」<br>採訪：鍾國仁</p></body></html>
