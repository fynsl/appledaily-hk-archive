<html><header><meta charset="utf-8"><title>Paris借武肺晒富貴</title></header><body><h1>Paris借武肺晒富貴</h1><p>美國名媛Paris Hilton家財萬貫，最近就再次發表離地言論，表示為武漢肺炎而感恩，因為她終於可以留在家中，不用再坐飛機。Paris昨日受訪時說：「我以前一年飛足250日，經常為工作四處去，所以現在好好利用這段時間留在家中，盡量善用。」她又表示現正忙於慈善事業，及與男友Carter Reum相聚。Paris指希望這段時間利用自己在社交媒體的影響力，引起大眾關注及帶來改變。</p></body></html>
