<html><header><meta charset="utf-8"><title>鄭秀文清唱盧巧音《垃圾》13萬點擊</title></header><body><h1>鄭秀文清唱盧巧音《垃圾》13萬點擊</h1><p>鄭秀文（Sammi）前晚於Ig分享片段，她束起頭髮，薄施脂粉，對着鏡頭清唱盧巧音的成名歌《垃圾》，Sammi留言解釋為何選唱這首歌︰「今日個腦一直loop這首歌和Wyman的歌詞，借來一唱，唱完即刻還返畀你。」更標籤「表情有啲肉酸可以不理」和「不需要完美得可怕」。<br><br>Sammi透露盧巧音是她中學的師妹，覺得大家很有緣，很欣賞對方跑長跑的意志。短片不足19小時已超過13萬觀看次數，盧巧音亦以英文留言多謝Sammi，表示是很好的早上禮物，而何超蓮、黃婉君等都讚好。<br>撰文︰祖李</p></body></html>
