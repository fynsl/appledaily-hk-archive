<html><header><meta charset="utf-8"><title>新婚優愛演不倫人妻</title></header><body><h1>新婚優愛演不倫人妻</h1><p>26歲日本女星新川優愛去年8月宣佈閃婚，嫁給一名旅遊巴司機，新婚的她近日接拍以小三偷食為題材的春季新劇《Guilty這戀愛有罪嗎？》。在劇中，新川優愛飾演人妻「荻野爽」，與小池徹平所飾演的老公因生仔問題出現意見分歧，之後她遇上了高中初戀對象町田啟太，令她開始對感情搖擺不定。<br><br>然而，「荻野爽」及後發現老公亦有在她背後搞不倫之戀，而且偷食的對象竟然是自己的好閨密「瑠衣」，「瑠衣」由23歲女星中村由利佳飾演，她與小池有在玄關激吻的親熱鏡頭。由於劇情誇張，但同時亦相當貼地，網友紛紛留言表達意見指閨密太可怕。<br>撰文：黃思虎</p></body></html>
