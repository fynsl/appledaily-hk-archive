<html><header><meta charset="utf-8"><title>求驗客手記：杜奧巴開放醫院助象國抗炎</title></header><body><h1>求驗客手記：杜奧巴開放醫院助象國抗炎</h1><p>法新社禮拜日報道，車路士名宿杜奧巴准許科特迪瓦阿比讓市有關當局使用佢間醫院（下圖），以對抗武漢肺炎全球大流行。據講，曾代表科特迪瓦上陣105次同射入65球嘅杜奧巴，建議當局使用佢喺阿比讓嘅Laurent Pokou醫院。阿比讓市地區委員會領導人Vincent Toh Bi對法新社表示感謝杜奧巴，並視之為愛國主義行為。報道仲話，雖然間醫院仲未開始運作，但可以喺緊急情況下使用。杜奧巴基金總監Mariam Breka就話︰「呢個要由政府方面驗證同埋令佢發揮作用。」自武肺爆發以來，科特迪瓦已有四人死亡，累計533人確診。<br></p></body></html>
