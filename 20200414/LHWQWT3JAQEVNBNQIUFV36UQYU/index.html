<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭敬基鬧港府檢疫系統</title></header><body><h1>【馮仁昭四圍超】<br>鄭敬基鬧港府檢疫系統</h1><p>鄭敬基噚日喺Instagram貼出剪手帶嘅相，原來佢86歲嘅媽媽終於完成咗14日隔離期，鄭敬基好感激一班接觸媽媽嘅前線公務員表現專業有禮，但就話港府呢個檢疫系統「算罷啦」。<br><br>事緣鄭敬基媽媽早前由多倫多返港接受隔離戴上政府嘅追蹤手帶，幾經波折先成功啟動，當鄭敬基質問職員點解唔畀老人家用電子手環時，職員竟然推卸責任話：「你媽咪個樣係咪比較童顏啲？」<br>撰文：馮仁昭</p></body></html>
