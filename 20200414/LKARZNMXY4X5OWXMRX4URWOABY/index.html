<html><header><meta charset="utf-8"><title>Miley悶極幫男友扮女人</title></header><body><h1>Miley悶極幫男友扮女人</h1><p>美國樂壇天后Miley Cyrus自從上年開始與澳洲男歌手Cody Simpson拍拖，對方也相當配合其癲狂性格。最近他們因為武漢肺炎而每日留在家中，似乎開始玩無可玩，Miley竟要Cody扮女人。<br><br>Cody於周六晚上載自己在家中扮女人的過程，本身是一名男子漢，之後Miley幫他化妝，又塗唇膏又搽上睫毛液，而Cody亦似十分享受，更躺在椅子上搔首弄姿。其實之前Miley已經為Cody鏟光頭髮，看來Cody亦不介意任女友打扮外形。<br>撰文：仰華</p></body></html>
