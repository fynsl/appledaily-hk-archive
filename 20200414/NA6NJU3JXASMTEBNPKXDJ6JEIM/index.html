<html><header><meta charset="utf-8"><title>籮霸新歡舊愛隔空共舞</title></header><body><h1>籮霸新歡舊愛隔空共舞</h1><p>樂壇天后「籮霸」珍妮花洛庇絲（Jennifer Lopez）曾經與饒舌歌手P.Diddy拍拖，但二人再見亦是朋友，最近更一起跳舞，為對抗武漢肺炎籌款。近日Diddy發起以跳舞方式為前線人員籌款，更已籌得超過340萬美元（約2,652萬港元），片中Diddy說：「很期待再見到大家，我愛你們！」跟未婚夫A-Rod出鏡的籮霸回應：「我們很喜歡你正在做的事，也愛外面的每個人。我們一家都希望送上愛。」之後更齊齊隔空跳舞，氣氛愉快。</p></body></html>
