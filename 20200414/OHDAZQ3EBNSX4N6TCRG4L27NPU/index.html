<html><header><meta charset="utf-8"><title>求驗客手記：熱刺撤回申請政府補助</title></header><body><h1>求驗客手記：熱刺撤回申請政府補助</h1><p>熱刺喺禮拜一宣佈，撤銷向英國政府申請資助代繳八成薪金計劃，聲明表示球會嘅財政狀況雖然面對不確定性，但由於球會近日收到好多球迷嘅反對聲音，加上為咗履行球會嘅財政義務同埋支援社區，所以球會決定撤回有關計劃，由球會100%負擔球會內所有全職同兼職非球員員工4月同5月嘅人工，董事局成員就會維持減薪安排。熱刺主席利維喺聲明中表示：「我哋喺過去幾個禮拜所受到嘅批評比以往多，我哋對喺呢個非常時期為熱刺球迷帶嚟擔憂感到遺憾。」除咗撤回政府補助外，熱刺仲宣佈會將主場熱刺球場借出，畀當地醫護人員使用，唔知今次可唔可以幫熱刺洗底呢？<br></p></body></html>
