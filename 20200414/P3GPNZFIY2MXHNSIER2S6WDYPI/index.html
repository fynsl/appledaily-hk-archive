<html><header><meta charset="utf-8"><title>金泰希新劇收視再創新低</title></header><body><h1>金泰希新劇收視再創新低</h1><p>由韓國40歲靚媽金泰希、李奎炯、高甫潔等主演的《再見媽媽又再見》，本周末迎來結局篇，大前日播出第14集，劇情講到金泰希原本打算放棄轉世、叫李奎炯放下她，但因為金泰希留在人間越耐，越不捨得女兒及家人，最後她決定留在人間，並表示：「我想活着。」不過，該集《再見媽媽》卻再創新低，收視只有4.226%。<br><br>下集金泰希一家三口終於團聚，三人更一齊到樂園玩耍，享受家庭樂。至於高甫潔似乎有意犧牲自己，向李奎炯表示：「看來只有我拋棄Oppa。」未知是否決定與李奎炯離婚，成全金泰希和李奎炯團圓。<br>撰文：施洛冰</p></body></html>
