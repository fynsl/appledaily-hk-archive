<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿信同助手如小夫妻</title></header><body><h1>【馮仁昭四圍超】<br>阿信同助手如小夫妻</h1><p>台灣組合五月天44歲主音陳信宏（阿信）日前被台灣蘋果新聞網，直擊駕着私家車載住綽號「表妹」嘅助手小奇一齊返屋企，大前日又見到兩個人同車離開屋企，之後阿信載表妹去買嘢，生活猶如小夫妻。不過阿信所屬嘅相信音樂只回覆：「謝謝關心！基於隱私不回應。」阿信嘅感情生活一向低調，過去只傳出有緋聞女友「蛋蛋妹」，而近年身邊就係表妹。<br>撰文：馮仁昭</p></body></html>
