<html><header><meta charset="utf-8"><title>感情信心畀78分</title></header><body><h1>感情信心畀78分</h1><p>陳慧敏坦言「異地戀」不宜有太多計劃，否則會衍生更多問題：「異地戀好易分手，一個電話cut線就可以永遠唔見，所以維繫係好重要。」<br><br>問到陳慧敏跟P先生這段感情現在有多少信心？陳慧敏哈哈大笑說：「都有保留，78分，因為係有好多問題，今次相處咗一段時間，文化差異同不安全感係有，只係唔好focus，我唔會話好有信心，否則自己好大壓力，因為好似一定要完成呢件事，感情隨心啲，冇咗你，我可以活得好，但有你又好開心，咁就係最好最舒服。」</p></body></html>
