<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】炎亞綸疑鬧譚德塞被叮</title></header><body><h1>【馮仁昭四圍超】<br>炎亞綸疑鬧譚德塞被叮</h1><p>台灣歌手炎亞綸日前喺社交網以英文爆粗鬧世衞秘書長譚德塞：「閉上嘴做你應做的工作！」事緣譚德塞被國際批評處理武肺疫情不當，但他竟然反指摘好多攻擊來自台灣。<br><br>敢言嘅炎亞綸原定為內地節目《少年之名》擔任導師主持，10集薪酬約2,000萬新台幣（約515萬港元），可惜有傳因為指摘譚德塞而遭內地封殺，炎亞綸嘅經理人證實唔會演出該節目：「時間上的考量就沒去了。」<br>撰文：馮仁昭</p></body></html>
