<html><header><meta charset="utf-8"><title>張振朗呻限聚令拖慢新劇</title></header><body><h1>張振朗呻限聚令拖慢新劇</h1><p>張振朗昨日到商台受訪，對於政府限聚令要求演藝界拍外景時若超過四人，就需要先申請不反對通知書，他透露正拍攝中的劇集仍有二十多日外景未拍，他說：「好大鑊，因為每一日開工都唔知幾時批到，本身拍劇都好趕急，係有少少影響，但都係安全至上，抗疫期間盡做。」他續指劇集進度比預期慢了近一個月，希望能盡快拍完。<br><br>大前日難得放假，張振朗即帶同兩位姪仔外出買玩具，他說：「我仲開心過佢哋，因為好耐無出街行。其實係細姪仔之前生日，都未有機會買禮物畀佢，加上停課，買多少少玩具等佢哋喺屋企玩，無咁悶。」他指三人回家即鬥射擊兼打機，玩足一日。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
