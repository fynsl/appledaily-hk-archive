<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車仔名宿邦納堤逝世</title></header><body><h1>體訊速遞：（足球）車仔名宿邦納堤逝世</h1><p>車路士名宿門將邦納堤（圖）逝世，享年78歲。邦納堤曾於1960-75年以及76-79年兩度效力車路士，協助球隊贏得65年的英格蘭聯賽盃、70年的英格蘭足總盃及71年的歐洲盃賽冠軍盃，他總共為藍戰士上陣729次。邦納堤亦是66年英格蘭贏得世界盃冠軍的隊員之一，但作為哥頓賓士副手的他，當時並無上陣機會，而他歷來亦只曾為英軍上陣七次。<br>綜合外電（英國）<br></p></body></html>
