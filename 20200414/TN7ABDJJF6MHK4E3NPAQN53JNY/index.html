<html><header><meta charset="utf-8"><title>志村健喪禮只限至親</title></header><body><h1>志村健喪禮只限至親</h1><p>日本國民笑匠志村健上月29日因武漢肺炎病逝，享年70歲，是首位確診武肺離世的日本藝人。其事務所昨日公佈已於日前為志村健舉行守夜及葬禮，儀式只招待至親出席。其實，由於志村健死於武肺病毒感染，遺體早於離世當日已直接從醫院送往火葬場火化，骨灰亦已送回給家人。聲明指：「依照之前的報告，關於粉絲及所有相關人士，當武漢肺炎疫情回復正常時，就會舉行追思會，日期和詳細內容將容後公佈。」</p></body></html>
