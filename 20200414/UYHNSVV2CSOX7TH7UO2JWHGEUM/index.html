<html><header><meta charset="utf-8"><title>蔣嘉瑩囝囝悶到想返學</title></header><body><h1>蔣嘉瑩囝囝悶到想返學</h1><p>現時從商做時裝買手的蔣嘉瑩，昨日在牛頭角接受葉家寶和黃守東的網台訪問時，她透露生意幸未受疫情影響，但會輪更工作減少人流接觸。提到5歲大的兒子因停課留在家中，蔣嘉瑩指兒子玩到悶，經常問何時可以上學。<br><br>對於「歌神」許冠傑（Sam）前日舉行抗疫打氣演唱會，蔣嘉瑩說：「我有睇，當時我同囝囝喺附近拍緊片，原來Sam哥開騷，之後我趕返屋企睇，大家講返呢件事，個個都覺得好感動，有位大哥出嚟二話不說去支持所有需要幫助嘅人，大家一齊抗疫，合力去做咁有意義嘅嘢，我都有問公司會唔會搞個live，因為我覺得好有意義。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
