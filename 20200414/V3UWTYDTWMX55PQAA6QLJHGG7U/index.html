<html><header><meta charset="utf-8"><title>星野源隔離彈唱　不忿遭安倍抽水</title></header><body><h1>星野源隔離彈唱　不忿遭安倍抽水</h1><p>日本首相安倍晉三前日上載男歌手星野源在家自我隔離時創作的歌曲《在家跳舞吧》片段，並配上自己在家hea住玩狗的短片宣傳預防武漢肺炎，結果被網民炮轟搞政治騷及破壞星野源的形象。受害人星野源當日深夜即發表聲明，與安倍劃清界線。星野源在Ig留言指安倍上載前沒有通知他本人或事務所，但就說如果標籤了歌名，轉寄或上載都沒問題。<br><br>安倍抽水不成，卻慘被諧星佐竹正史反抽，他昨日扮成安倍一樣，坐在椅上摸狗公仔及嘆茶，還學安倍留言說：「不能與朋友見面，去喝酒也不行。」之後佐竹又指工作量少了九成，獲網民留言大讚佐竹抽得靚。<br>撰文：黃思虎</p></body></html>
