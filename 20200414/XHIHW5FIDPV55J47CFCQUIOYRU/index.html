<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Hilary嫌棄被竇靖童咀</title></header><body><h1>【馮仁昭四圍超】<br>Hilary嫌棄被竇靖童咀</h1><p>被喻為「最索星二代」之一、上山詩鈉女兒Hilary前日23歲生日，身為好友嘅王菲女兒竇靖童（童童）喺Instagram貼出為好友慶祝嘅照片，童童箍住Hilary送上香吻，Hilary就一臉嫌棄嘅樣。佢哋食飯慶祝，其間童童扮鬼臉，比壽星女仲搶鏡。<br><br>上山詩鈉都有喺Instagram貼出多張同女兒嘅生活舊照，又留言祝女兒生日快樂，而一眾姨姨如劉嘉玲、歐陽妙芝、佘詩曼等都有留言向壽星女送上祝福。<br>撰文：馮仁昭</p></body></html>
