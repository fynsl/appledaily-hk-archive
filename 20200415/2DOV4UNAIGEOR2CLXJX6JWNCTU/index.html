<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】天堂鳥Tyrese行山迷路</title></header><body><h1>【馮仁昭四圍超】天堂鳥Tyrese行山迷路</h1><p>男子組合天堂鳥（BOP）三位成員（右起）歐喬鋒（Tyrese）、葉灝基（Gordon）同許俊豪（Lincoln）噚日到新城為新歌《冒險島》宣傳，其中Tyrese提到日前同家人行山時，行到天黑都搵唔到出路，誤打誤撞去到軍營門口：「我哋當時入唔到軍營又冇其他路走，好彩打到畀爸爸求救，佢去到軍營嘅另一邊聯絡軍營人員開路，當時家人都心急，好彩最後都順利離開到。」 <br>撰文：馮仁昭</p></body></html>
