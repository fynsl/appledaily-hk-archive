<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】謝東閔見嘟姐唔敢輕佻</title></header><body><h1>【馮仁昭四圍超】謝東閔見嘟姐唔敢輕佻</h1><p>近來頻頻亮相宣傳新歌嘅謝東閔，噚日現身商台上鄭裕玲（嘟姐）嘅節目，佢直言面對嘟姐心情難免緊張，又笑言：「我諗講嘢都唔可以太輕鬆同輕佻。」<br><br>謝東閔透露近來好少出街，但日前有同朋友出街跑步：「我哋大部份跑嘅地方冇乜人，但沿途見到人多都會戴返口罩。」衞生防護中心已建議市民減少外出，問到點解仍要出街？佢話：「我已經盡量少出街，除咗做運動之外，都係留喺屋企。」<br>撰文：馮仁昭</p></body></html>
