<html><header><meta charset="utf-8"><title>潤地上月銷售額跌13%</title></header><body><h1>潤地上月銷售額跌13%</h1><p>內房陸續公佈上月銷售數據，華潤置地（1109）上月實現總合同銷售金額約224.1億元（人民幣．下同），按年跌13.3%；總合同銷售建築面積約131.29萬平方米，按年增長6.5%。期內以權益計的合同銷售金額則按年跌20.8%至151.3億元；3月份錄得租金收入6.63億元，按年減少26.3%。佳兆業（1638）上月合約銷售按年跌12.9%至48億元；合約建築面積約26.37萬平方米，減少約10.6%。<br></p></body></html>
