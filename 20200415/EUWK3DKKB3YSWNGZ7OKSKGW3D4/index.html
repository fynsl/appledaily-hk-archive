<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】浸大咪神楊焉唔減導師人工</title></header><body><h1>【馮仁昭四圍超】浸大咪神楊焉唔減導師人工</h1><p>「浸大咪神」楊焉（Carol）早前開瑜伽中心做老闆，近月受疫情影響，唔少瑜伽導師都冇工開，但Carol前日於Ig發文，向旗下導師承諾唔會減薪︰「出面起碼9成yoga studio closed，一係要老師減薪共度時艱，都已經冇乜保障又冇工開，入得嚟中心嘅，我哋都會盡最大嘅努力，唔使你哋減一毫照有班教，我亦唔會問你哋攞返啲班嚟自己教。」佢又將課程轉成網上授課應變，獲網民like爆。<br>撰文：馮仁昭</p></body></html>
