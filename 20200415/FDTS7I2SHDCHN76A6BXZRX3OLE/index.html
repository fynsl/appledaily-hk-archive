<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】細So要家人擔心哽咽</title></header><body><h1>【馮仁昭四圍超】細So要家人擔心哽咽</h1><p>杜汶澤嘅網台節目前晚播出DJ蘇耀宗（細So）嘅訪問，細So因為商台防疫問題，同上司爭拗，疑因此被炒，阿澤問細So有老婆仔女，點解要多事，細So直指就係有老婆仔女先驚：「大佬呀，我點知會冇咗份工，我為咗自己人身安全所以先提議。」被炒後，細So最擔心係令家人擔心自己，佢哽咽話：「我係咪行錯、講錯咗一啲嘢呢？」選擇講出事實，佢強調唔係去「學是非」，只係想公義啲。<br>撰文：馮仁昭</p></body></html>
