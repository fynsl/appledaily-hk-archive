<html><header><meta charset="utf-8"><title>歐錦棠新劇獲讚感鼓舞</title></header><body><h1>歐錦棠新劇獲讚感鼓舞</h1><p>歐錦棠監製兼主演、以空手道做主題的ViuTV新劇《打天下》前晚播映第一集，在劇中飾演空手道高手的他，昨日在fb留言，更搞笑表示拍打戲辛苦：「後生仔女衝動火爆係常識。不過，唔好要扮後生嗰啲中佬一個鏡頭直落二十二下得唔得？武指師傅！」對於網民留言讚劇情緊湊，他回覆：「緊湊到有啲睇慣港劇嘅觀眾接受唔到。」<br><br>歐錦棠昨日回覆《蘋果》說：「喜出望外，尤其最初我擔心武打題材可能係小眾鍾意，原來好多女觀眾覺得好熱血同正氣。觀眾留言中，令我最感動係佢哋都話好多年冇睇港劇，今次睇《打天下》冇失望，而且會繼續追睇。咁多觀眾回流，好感動同鼓舞。」<br>採訪：唐琛悠</p></body></html>
