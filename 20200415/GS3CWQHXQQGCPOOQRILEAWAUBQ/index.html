<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩行性感全身出汗</title></header><body><h1>【馮仁昭四圍超】蘇慧恩行性感全身出汗</h1><p>蘇慧恩噚日同作曲人張家誠先後到兩間電台宣傳新歌《我最想》，提到早前為拍MV要罕有地性感上陣，蘇慧恩話：「我平時着得密實，特登為今次拍攝搵咗件大露背衫，可惜太瘦着唔起，要全程帶nude bra。」<br><br>蘇慧恩自稱實在唔慣性感：「拍攝時我好緊張全身出汗，搞到個nude bra好似想跣出嚟咁。」經過今次，佢話終於明白自己唔適合性感，笑言會將呢啲機會留畀「有料之人」去做。 <br>撰文：馮仁昭</p></body></html>
