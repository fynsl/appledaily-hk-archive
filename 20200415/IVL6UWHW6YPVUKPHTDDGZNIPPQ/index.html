<html><header><meta charset="utf-8"><title>平保4附屬保費跌近6%</title></header><body><h1>平保4附屬保費跌近6%</h1><p>平安保險（2318）旗下四間子公司，首季累計原保險合同保費收入按年跌近6%至2,578億元（人民幣．下同）。當中中國平安人壽保險收入按年跌11%至1,742億元，其餘三間子公司收入升幅介乎5%至69%。國壽（2628）公佈，原保險保費收入約3,078億元，按年升13%。眾安在綫（6060）亦公佈，今年首三個月原保險保費收入總額約35.05億元，按年增長33.73%。<br></p></body></html>
