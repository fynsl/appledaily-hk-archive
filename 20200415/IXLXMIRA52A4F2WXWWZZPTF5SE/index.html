<html><header><meta charset="utf-8"><title>姬蒂歌手新歡細24年</title></header><body><h1>姬蒂歌手新歡細24年</h1><p>46歲英國「美魔女」姬蒂碧金素爾（Kate Beckinsale）4年前離婚後專玩母子戀，最近搭上比自己細24年的搖滾歌手Goody Grace，二人在洛杉磯公園拖手甜蜜散步。二人於今年1月一齊參加格林美頒獎禮的會前派對，之後結伴離開，2月時姬蒂曾到Goody Ig留下愛心emoji，戀情似乎在當時就已萌芽。</p><p>姬蒂與前男友米高辛（Michael Sheen）育有21歲女兒Lily，只比她現任男友Goody細一年。</p></body></html>
