<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳沖難理解市民囤積廁紙</title></header><body><h1>【馮仁昭四圍超】陳沖難理解市民囤積廁紙</h1><p>武漢肺炎疫情喺美國肆虐，定居三藩市嘅陳沖不時喺微博分享抗疫生活，佢指網購店已經冇人送貨，當地人開始囤積物資，佢話：「我不知道人家總是第一囤的就是洗手間的廁紙，我到超市去，我看到就是紙的這兩行是完全空了，架子上完全空了。」<br><br>陳沖聽到有人用八隻雞蛋同鄰居換兩卷廁紙，亦有人用廚房紙巾、報紙等來替代，佢話：「看來廁紙還真成美國的危機了，不可思議。」<br>撰文：馮仁昭</p></body></html>
