<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小方速減30磅自嘲太瘦</title></header><body><h1>【馮仁昭四圍超】小方速減30磅自嘲太瘦</h1><p>方力申噚日喺Ig貼出6年前影嘅騷肌照，話當時為咗拍底褲廣告而操練腹肌，仲自爆喺拍廣告前三個月仲係面圓身圓，知道要拍廣告就的起心肝減肥。</p><p>噚日佢特登將前後兩張相做對比，話最初不斷做gym同戒食，結果減過龍，變得太乾太瘦。佢喺短短三個月內減咗30磅，連鄭秀文都讚佢有恒心。其實今日嘅小方身材依然keep得fit，胸肌仲勁過以前好多㖭。<br>撰文：馮仁昭</p></body></html>
