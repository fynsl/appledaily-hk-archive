<html><header><meta charset="utf-8"><title>蔡宛珊向前夫送祝福</title></header><body><h1>蔡宛珊向前夫送祝福</h1><p>姚子羚跟Raymond近日疑似玩地下情，日前被《蘋果》拍到兩人跟男方媽咪一同食晏。Raymond前妻蔡宛珊（Sarika）前日接受《蘋果》訪問，大方向兩人送上祝福：「我唔清楚亦冇意見，無論邊個都好，希望佢哋開心幸福，最重要身體健康，都咁耐喇。」<br><br>近年Sarika簽約林盛斌旗下，主力做司儀，但近月因武肺疫情令她不少工作取消，她最近也有為ViuTV主持節目及拍劇：「自己目前都係focus喺工作，盡量睇吓網上可以做啲乜。𠵱家大家都要乖乖唔好出街，希望疫情快啲過咗去，大家都可以回復正常啦。」<br>採訪：嵐山</p></body></html>
