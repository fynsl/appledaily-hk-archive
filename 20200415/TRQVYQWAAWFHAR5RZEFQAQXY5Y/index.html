<html><header><meta charset="utf-8"><title>【恨嫁的心】向的士邦催婚失敗</title></header><body><h1>【恨嫁的心】向的士邦催婚失敗</h1><p>姚子羚雖然入行逾18年，但緋聞不算多，曾跟黃宗澤及導演錢國偉傳過緋聞，但卻似「煲水」居多。姚子羚在2013年被拍到跟任職投資銀行兼夜場老闆的Patrick Cheong同坐名車，令戀情曝光，不過及後傳因女方逼婚而分手。<br><br>2014年，有指姚子羚由文詠珊手中成功撬走「的士邦」鄭子邦，二人打得火熱共賦同居。姚子羚在2016年被愛犬咬傷面部毀容，但的士邦照顧有加不離不棄，一度傳出好事近。有指因姚子羚與胡說八道會的姊妹在節目中公然向男方催婚，但的士邦根本無結婚打算，直至前年3月最終宣佈分手，男方及後被拍到跟湯洛雯在夜店有親密舉動。</p></body></html>
