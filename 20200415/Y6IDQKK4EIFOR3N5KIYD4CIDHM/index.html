<html><header><meta charset="utf-8"><title>信證中信建投否認合併</title></header><body><h1>信證中信建投否認合併</h1><p>彭博引述知情人士稱，中信證券（6030）、中信建投證券（6066）以及兩間公司主要股東中信集團和中央滙金等，正就兩間證券公司合併的可能性進行研究。消息刺激中信證券及中信建投股價分別升3.3%及8.5%。不過，兩間公司發公告澄清，未有收到相關訊息，亦不存在應披露未披露的訊息。報道指，是次合併期望打造一間中資投資銀行，應對外國投行的競爭，料合併後的投行市值高達670億美元。<br></p></body></html>
