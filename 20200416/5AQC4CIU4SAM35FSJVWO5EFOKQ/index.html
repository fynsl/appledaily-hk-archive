<html><header><meta charset="utf-8"><title>藍奕邦隔離期克服情緒病</title></header><body><h1>藍奕邦隔離期克服情緒病</h1><p>藍奕邦早前和好友鄧小巧到加拿大工作，月初返港後需接受14日家居隔離，直至前日出關，並在Ig分享剪手帶「儀式」和隔離點滴，他稱早年受情緒病影響喪失獨處能力：「獨處等於胡思亂想，疑神疑鬼，坐立不安，過份專注自己的痛症和不適而令情緒跌入深淵，嚴重起來甚至有幻聽，有放棄生命的念頭。」</p><p>但想不到這14天家居隔離，令藍奕邦終於克服問題，以往獨處帶來的焦慮和抑鬱均沒出現，而且懂得享受，更會安排未來的工作路向，最後他鼓勵大家：「過去一年，香港人都累了，大家就當這段stay home時期是一個心理上的緩衝或重組，亦非壞事吧！」<br>撰文：曹家誠</p></body></html>
