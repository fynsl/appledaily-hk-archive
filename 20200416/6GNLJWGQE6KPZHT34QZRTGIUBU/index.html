<html><header><meta charset="utf-8"><title>星油企債務滙豐佔最多</title></header><body><h1>星油企債務滙豐佔最多</h1><p>油價暴跌令油企債務風險升溫，彭博引述知情人士報道，新加坡石油巨頭之一的興隆集團（Hin Leong），銀行債務至少達30億美元（約234億港元），最近正就其財務狀況與多間銀行商討。報道指，興隆集團及其顧問昨日與向其貸款的10間銀行進行網上會議，包括滙豐、渣打、星展及華僑等。債務中以滙豐佔比最大，約6億美元（約46.8億港元）。早前有報道稱，由於銀行擔心興隆償還短期債務的能力，個別銀行拒向其開出新的信用狀。</p></body></html>
