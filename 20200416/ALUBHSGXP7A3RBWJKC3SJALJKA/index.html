<html><header><meta charset="utf-8"><title>海航債券延期一年兌付</title></header><body><h1>海航債券延期一年兌付</h1><p>疫情進一步拖累海航財政狀況，海航發致歉信指，周二就「13海航債」與投資者開會，決定對到期本息延期一年支付，亦對於倉促決定債券延期一年致歉。到期本息延期支付消息觸發投資者拋售同系債券，「15海航債」債價則再跌近26%至29.1元，孳息率達74.3%。內媒引述投資者稱，在下班後臨時收到海航通知開會，並要求在半小時內進行參會登記，以及準備多項文件，包括法人營業執照副本複印件等。</p></body></html>
