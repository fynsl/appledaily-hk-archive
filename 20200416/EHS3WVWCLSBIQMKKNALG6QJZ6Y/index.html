<html><header><meta charset="utf-8"><title>求驗客手記：泰利自爆曾助阿基上位</title></header><body><h1>求驗客手記：泰利自爆曾助阿基上位</h1><p>前車路士隊長泰利近日接受訪問時講述一件16/17球季嘅往事，當時佢選擇犧牲自己，請求時任領隊干地畀機會年輕球員尼敦阿基。當時泰利雖然係隊長，但主打三中堅陣式嘅干地並冇重用佢：「聖誕時我去搵干地傾，當我知道佢打算繼續將我放喺後備，我就話球隊有阿基咁優秀嘅年輕球員，不如將佢放喺後備席吧。」最後阿基嗰季嘅代表作就係足總盃四強對熱刺踢正選。車路士當季成功贏得英超冠軍，可惜阿基喺各項賽事只上陣過四次，最終因為缺乏上陣機會而轉投般尼茅夫。有報道指，阿仙奴、車路士同愛華頓都希望喺今夏收購呢位25歲嘅荷蘭中堅。</p></body></html>
