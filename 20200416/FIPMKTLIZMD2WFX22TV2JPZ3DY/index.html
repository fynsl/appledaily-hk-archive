<html><header><meta charset="utf-8"><title>陳喬恩拍片反擊大肚傳聞</title></header><body><h1>陳喬恩拍片反擊大肚傳聞</h1><p>41歲台灣女演員陳喬恩近日傳出疑似懷孕的影片，片中她身穿黃色鬆身毛衣出外景，腹部微隆，又疑似刻意駝背遮肚。經網上瘋傳後，陳喬恩昨日上傳影片澄清，指是造型師的責任，她翻白眼嘆氣說：「沒有，是那天穿的毛衣太寬鬆啦！是造型師的禍，淡黃的長衫，蓬鬆的頭髮。」</p><p>陳喬恩去年拍攝內地真人騷戀上年輕9歲的馬來西亞富商曾偉昌（Alan）後，兩人不時公開放閃，然而最近因疫情而分隔兩地。由於受疫情影響工作停頓，處於休息狀態的陳喬恩增磅不少，她直言因肥到被指懷孕，已開始減肥計畫。不過網民就挑剔指澄清片段只看到胸口以上部位，完全欠說服力。<br>撰文：曹家誠</p></body></html>
