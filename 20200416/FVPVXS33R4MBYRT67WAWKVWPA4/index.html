<html><header><meta charset="utf-8"><title>求驗客手記：C朗提議捐獎金救國</title></header><body><h1>求驗客手記：C朗提議捐獎金救國</h1><p>作為「慈善球王」，葡萄牙球星基斯坦奴朗拿度（C朗）一向為善不甘後人，早前已經有報道指佢同經理人文迪斯捐咗100萬歐元，幫葡萄牙幾間醫院購買醫療設備。近日國家隊隊友貝拿度施華喺ig接受訪問時，更指呢位隊長提議全隊上下捐出獎金。佢被問及C朗係個點嘅隊長時，呢位曼城中場大讚佢冷靜，會喺更衣室講鼓舞人心嘅話，之後仲更爆出C朗提議隊友捐獎金：「前兩日佢提議我哋捐出出線歐國盃所得嘅獎金，我都認為國家隊球員都應該捐出五成獎金。」及後葡萄牙足總證實消息，指一班國腳同意捐出獎金，用嚟資助國內非聯賽球會及球員生計。</p></body></html>
