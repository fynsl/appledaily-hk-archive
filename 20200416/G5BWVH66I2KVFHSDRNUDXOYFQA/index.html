<html><header><meta charset="utf-8"><title>長科分銷試劑盒簽協議</title></header><body><h1>長科分銷試劑盒簽協議</h1><p>長江生命科技（775）公佈，旗下長江生命科技國際已與新加坡醫療技術公司Biolidics簽訂分銷協議，將作為其獲國際標準化組織（ISO）認證新型肺炎血清學試劑盒的香港分銷商。公司指，該試劑盒將在新加坡進行肺炎檢測，相信試劑盒有助加快對香港懷疑個案的檢測。該試劑盒可於10分鐘內偵測血清、血漿或全血樣本中的SARS-CoV-2 IgM及IgG抗體，與肺炎臨床診斷驗證比較的準確度逾95%。</p></body></html>
