<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】AGA探親滯留澳洲</title></header><body><h1>【馮仁昭四圍超】AGA探親滯留澳洲</h1><p>江海迦（AGA）因武肺疫情影響，導致首個紅館演唱會被迫取消，佢趁空檔原打算同媽媽去澳洲探親，後來疫情全球大爆發，結果喺當地滯留到𠵱家。佢噚日以短訊回覆《蘋果》表示原定返港航機遭取消，預計要留多兩個半星期。佢又透露雖然入住嘅酒店曾有住客確診，但經快速測試後證實自己冇感染，AGA話：「這段時間我都開心，因為與澳洲家人多了很多時間相處，謝謝大家關心！」<br>撰文：馮仁昭</p></body></html>
