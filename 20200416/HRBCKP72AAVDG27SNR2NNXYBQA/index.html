<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】莫華倫報平安情況良好</title></header><body><h1>【馮仁昭四圍超】莫華倫報平安情況良好</h1><p>上年曾現身撐警集會嘅男高音莫華倫，早前從泰國返港後驗出對武漢肺炎病毒呈陽性反應，隨即送入東區醫院隔離病房。仍喺醫院嘅佢，噚日喺微博報平安，表示身體已冇任何症狀，正進行最後測試階段，以及感謝各界關心。其後莫華倫接受傳媒訪問提到目前情況良好，暫時未知出院時間。莫華倫嘅好友孫穎噚日接受《蘋果》訪問時稱：「昨天傍晚我有問候他，他說目前一切都好，請我們放心。」<br>撰文：馮仁昭</p></body></html>
