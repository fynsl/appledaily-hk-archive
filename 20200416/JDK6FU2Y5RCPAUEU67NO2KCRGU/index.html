<html><header><meta charset="utf-8"><title>海港城20新店疫市開業</title></header><body><h1>海港城20新店疫市開業</h1><p>疫情下商場人流大減，九倉置業（1997）旗下海港城昨指，商場一直致力協助發展商戶組合及概念設計，近期正引入多個時尚美妝品牌及特色海景餐廳，將會陸續開業，以滿足不同顧客群的需求和喜好。此外，商場內不少品牌亦正搬遷擴充，20個國際及新興人氣品牌，將會以全新概念及旗艦店登場，包括Hermēs、Lululemon、Thom Browne等品牌。其中8間店舖已經營業，部份將在4月及5月陸續開業。</p></body></html>
