<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柯震東倉底作重見天日</title></header><body><h1>【馮仁昭四圍超】柯震東倉底作重見天日</h1><p>柯震東（左）同林依晨主演、九把刀執導電影《打噴嚏》本來喺2014年上映，同年因柯震東喺內地涉毒，導致電影上映無期。經柯震東同九把刀努力下，據知以逾1,300萬港元買回內地版權，重新剪輯後，今年中喺台灣上映。九把刀噚日喺fb證實：「我們真的把《打噴嚏》買回來了！買回版權的過程裏，非常謝謝多方幫忙與成全。」佢指有計劃到校園試映。<br>撰文：馮仁昭</p></body></html>
