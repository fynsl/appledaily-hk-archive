<html><header><meta charset="utf-8"><title>38歲安達祐實凍齡登封面</title></header><body><h1>38歲安達祐實凍齡登封面</h1><p>經典日劇《沒有家的女孩》主角安達祐實，由昔日國民童星已進化成為凍齡人妻，出道至今已經36年的她多年來保養得宜，靠不老童顏維持人氣，工作仍接踵而至。當地時裝雜誌《CanCam》於本月23日出版最新一期，邀得安達祐實擔任封面人物，更封她為「奇蹟的38歲」，今次是該雜誌自1982年創刊以來，史上最年長的封面女郎。</p><p>安達祐實於2014年底11月宣佈再婚，其第二任丈夫是著名攝影師桑島智輝，安達祐實目前已是兩子之母。安達祐實從兩歲開始加入藝能界，<br>撰文：哥羅</p></body></html>
