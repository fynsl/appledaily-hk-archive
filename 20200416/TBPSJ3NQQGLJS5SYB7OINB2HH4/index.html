<html><header><meta charset="utf-8"><title>OneDegree獲虛擬保險牌</title></header><body><h1>OneDegree獲虛擬保險牌</h1><p>OneDegree獲保監局發出第三個虛擬保險牌照，公司指已圍繞其業務構建完整生態系統，並與獸醫診所、醫院及產業鏈上其他服務供應商等合作夥伴攜手，即將推出一系列產品，寵物保險將率先面世，之後會陸續推出醫療保險和網絡保險等。OneDegree創辦人郭彥麟表示，OneDegree將成為透過數碼渠道提供保險的獨立科技公司，未來將聚焦利用科技推動保險業的革新。</p></body></html>
