<html><header><meta charset="utf-8"><title>求驗客手記：連格疫境不忘關心「靚股」</title></header><body><h1>求驗客手記：連格疫境不忘關心「靚股」</h1><p>英國武漢肺炎疫情嚴重，唔少球員都擔心隊友或者家人受到感染，不過曼聯中場連格就似乎比較擔心佢嗰位身處意大利嘅「好友」兼《Playboy》模特兒比拉嘉托。呢位意大利模特兒出名擁有一個「靚股」，仲曾經話自己個股可以為意大利國家隊帶嚟好運㖭。</p><p>比拉嘉托日前接受英國一份小報訪問嗰陣就透露，雖然佢同連格分別喺意大利同英國居家隔離緊，不過雙方周不時都有互傳短訊，比拉嘉托仲話期待疫情快啲完結，等佢可以去英國過暑假，唔知到時佢會唔會同連格敍吓舊？</p></body></html>
