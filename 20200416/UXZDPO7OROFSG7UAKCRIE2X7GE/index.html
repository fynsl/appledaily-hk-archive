<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡出碟送貨谷銷量</title></header><body><h1>【馮仁昭四圍超】林奕匡出碟送貨谷銷量</h1><p>林奕匡噚日喺商台宣傳即將推出新碟《Finding Charlie》，向偶像爵士樂手Charlie致敬。為免受武漢肺炎疫情影響銷量，林奕匡透露新碟預購有送貨服務：「送到屋企門口，希望大家聽到音樂，同時亦安全。」佢坦言受疫情影響，所有演出取消，幸好自己平日除咗買嘢畀太太同好友，好少使錢：「我都有個緊急基金，但係知道好多音樂人、樂手、攝影師有經濟壓力，有啲去送餐或者網上教班。」<br>撰文：馮仁昭</p></body></html>
