<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎姿素顏晒新髮型</title></header><body><h1>【馮仁昭四圍超】黎姿素顏晒新髮型</h1><p>已為三女之母嘅靚媽黎姿日常會喺網上分享生活點滴，以及親子活動，前晚佢再次喺Ig出擊，不過今次係單人素顏面對鏡頭，見佢戴咗副圓形眼鏡，輕撥長髮，微微嘟嘴，笑住留言：「洗完澡吹乾頭髮，再看看信息紀錄，距離上一次剪頭髮居然已經過了兩個月，現在心思思想轉個新造型。」黎姿嘅post一出，短短20分鐘已吸引逾5,000次瀏覽人次，凍齡靚媽果然魅力非凡。<br>撰文：馮仁昭</p></body></html>
