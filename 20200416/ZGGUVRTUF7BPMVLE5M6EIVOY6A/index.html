<html><header><meta charset="utf-8"><title>石田純一沖繩惹疫症</title></header><body><h1>石田純一沖繩惹疫症</h1><p>現年66歲的日本著名男星石田純一，昨日不幸確診武漢肺炎。據石田純一的事務所透露，他上周五曾到沖繩工作，翌日即感到身體乏力，其間未有咳嗽及發燒等症狀。石田純一於前日入院接受檢查，昨日結果呈陽性。石田純一是《同一屋簷下》男星石田壹成父親，他與第三任太太東尾理子結婚後，前年以64歲之齡再做老竇。<br><br>另外，朝日電視台新聞節目《報道Station》的43歲男主播富川悠太日前確診後，同台的音樂節目《Music Station》立即叫停，落實取消明晚及本月所有直播，免得74歲主持森田一義（Tamori）與女主播並木萬里菜有受感染之風險。<br>撰文：哥羅</p></body></html>
