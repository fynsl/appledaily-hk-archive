<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>自從2016年加盟阿仙奴之後，表現一直備受爭議嘅德國後衞梅斯達菲今日終於踏入28歲。雖然「小梅」喺領隊阿迪達上任之後，多番唔少上陣機會，但呢位德國中堅同球隊嘅合約會喺明年夏天到期，加上今季之後聖伊天後衞威廉沙列巴就會歸隊，令梅斯達菲嘅比賽時間會進一步縮小。早前梅斯達菲都提過唔清楚自己喺兵工廠嘅未來係點，又話喺目前武肺疫情之下，最重要係考慮英超到底幾時可以復賽，再下一步先至可以諗自己嘅將來。</p></body></html>
