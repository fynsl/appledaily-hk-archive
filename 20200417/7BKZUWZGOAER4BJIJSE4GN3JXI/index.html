<html><header><meta charset="utf-8"><title>小室哲哉脹爆大媽look做facial</title></header><body><h1>小室哲哉脹爆大媽look做facial</h1><p>日本61歲過氣樂壇教父小室哲哉，日前被《週刊文春》拍得脹爆到美容院，留長髮的他暴肥22磅似足大媽。報道指小室與介入婚姻的護士已同居，不排除第四度娶妻。早在大半年前，小室的globe前主音老婆KEIKO已承認正搞離婚，有指雙方未能在贍養費上達成協議，因而對簿公堂，官司已在上月初開審。<br><br>小室2008年因詐騙被捕後，前年又爆出背着結婚15年的病妻KEIKO搞婚外情，形象跌至谷底，被迫宣佈引退。小室當時道歉承諾會好好照顧KEIKO，結果不僅狠撇KEIKO申請離婚，過去兩年亦未有與太太見面。<br>撰文：黃思虎</p></body></html>
