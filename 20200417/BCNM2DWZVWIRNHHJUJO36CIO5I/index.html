<html><header><meta charset="utf-8"><title>古仔領軍搞直播抗疫騷</title></header><body><h1>古仔領軍搞直播抗疫騷</h1><p>「歌神」許冠傑周日在尖沙嘴舉行網上演唱會為港人抗疫打氣，並籌得約37萬元捐款予前通利工程部員工，獲得不少迴響。香港演藝人協會亦將於下周六與網站YouTube合作，在網上舉行四小時抗疫騷，屆時除了演藝人參與外，亦歡迎全球YouTuber通過網絡一齊參與。<br><br>身為演藝人協會會長的古天樂更一呼百應，屆時夏韶聲會在網上教唱歌，蔡一傑會教煮餸，林芊妤（Coffee）和林德信會教瑜伽，而森美亦答允演出，至於其他演藝人將於日內確認演出。據知今次演藝人協會擔任協辦機構，抗疫騷於當日下午5時至9時在網上直播，今次抗疫騷目的希望大家留在家中抗疫。<br>撰文：卓寶花</p></body></html>
