<html><header><meta charset="utf-8"><title>美團獲Tesla股東增持</title></header><body><h1>美團獲Tesla股東增持</h1><p>美團（3690）獲美國電動車製造商特斯拉（Tesla）的最大機構股東、蘇格蘭投資基金Baillie Gifford進一步增持，由於持股量超過5%，故首次向外披露。據披露權益顯示，Baillie Gifford本周二在場內以每股平均價96.1713元，買入美團564.84萬股，涉資5.4億元；持股量由原來4.97%增加0.11個百分點至5.08%，成為公司第四大股東。<br></p></body></html>
