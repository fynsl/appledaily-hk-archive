<html><header><meta charset="utf-8"><title>王宗堯官司再度押後</title></header><body><h1>王宗堯官司再度押後</h1><p>王宗堯去年9月以涉嫌串謀刑事毀壞及進入或逗留會議廳範圍罪名被捕，該案件去年10月和12月先後兩度提堂，但過去數月因武肺疫情，司法機構停工令大部份聆訊延期，而王宗堯的案件原本於今年2月第三度提堂，但亦延至昨日續審，最後案件再度押後至6月10日。<br><br>昨日王宗堯上庭後在社交網貼出與律師團隊到茶餐廳開餐的相片，《蘋果》昨致電他問案件進度，王宗堯說：「冇乜特別，之前都好想快啲搞掂，都冇諗到會有呢個疫情，大家都受影響。」至於工作方面，王宗堯表示與各行各業一樣同受影響︰「政府𠵱家又限制，根本都拍唔到嘢，我自己財政上都好緊絀，慳住使。」<br>採訪：如文</p></body></html>
