<html><header><meta charset="utf-8"><title>求驗客手記：卡利奧斯派膠關茅王事</title></header><body><h1>求驗客手記：卡利奧斯派膠關茅王事</h1><p>自從前年嘅歐聯決賽後，圍繞卡利奧斯嘅新聞基本上都同「派膠」有關，呢位26歲德國門將自從歐聯決賽犯錯後一直被利物浦外借。佢近日接受咗德國《圖片報》訪問，再次講到歐聯決賽派膠一事，仲話曾因為派膠事件而遭受死亡恐嚇：「雖然你哋係畀錢入場睇波，係有權唔滿意，但恐嚇我就已經過晒界。記得當年睇到呢啲email嗰陣，真係唔會瞓得好，成日覺得活喺惶恐之中。」佢仲講到當時自己俾皇馬守衞沙治奧拉莫斯撞到後視力受損，係有腦科專家可以證實，當年佢選擇唔公開，竟然換嚟公眾嘅嘲笑甚至恐嚇，所以呢次就決定勇敢咁企出嚟回應，唔知今次大家又會唔會接受呢？</p></body></html>
