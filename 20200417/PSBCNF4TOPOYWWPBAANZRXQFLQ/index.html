<html><header><meta charset="utf-8"><title>求驗客手記：薛羅拔圖病毒look晒肌</title></header><body><h1>求驗客手記：薛羅拔圖病毒look晒肌</h1><p>唔少退役球員都因為冇比賽後唔再定時操練，身材走樣，最多人聯想到可能係「大哨」朗拿度，掛靴之後個肚腩變咗加大碼。佢當年巴西國家隊隊友薛羅拔圖就完全相反，45歲仍然身形弗爆。薛羅拔圖最近喺ig上載自己赤膊喺公園練來回跑嘅片，仲留言寫：「你唯一需要競爭嘅對手，就係噚日嘅你。繼續保持專注！去吧！」，可見佢喺武漢肺炎疫情下，仍然冇偷懶操弗自己。睇佢ig其他近照，依然仲見強勁胸肌同一排排朱古力腹肌，認真犀利。不過佢個髮型就有啲出事，竟然緊貼「潮流觸覺」，頭髮一束束向外豎起，十足冠狀病毒圖案，唔知佢會唔會考慮改一改呢。</p></body></html>
