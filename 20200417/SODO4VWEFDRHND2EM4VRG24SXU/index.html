<html><header><meta charset="utf-8"><title>格鬥求效果傷肋骨</title></header><body><h1>格鬥求效果傷肋骨</h1><p>歐錦棠身兼監製、編審及主演的ViuTV新劇《打天下》前晚播出第3集，他與日本K-1格鬥天王魔裟斗對打，拳拳到肉。阿棠在社交網站透露為追求效果，與魔裟斗拍完後，付出肋骨裂開的代價。<br><br>昨日與談善言到商台接受訪問的阿棠，表示收到電視台通知劇集成為最高收視節目，但他沒查問實際數字，問到可有信心有雙位數？阿棠說：「我覺得未必，如果有就好恐怖，可能係嗰個台大氣電波壞咗。」但阿棠意想不到武打劇會受女觀眾歡迎，他每晚會上網留意觀眾反應，又表示從未試過如此大壓力，胃痛了兩天。而談善言自揭其角色「乞人憎」，怕觀眾會討厭，連日來失眠。<br>採訪：王連連</p></body></html>
