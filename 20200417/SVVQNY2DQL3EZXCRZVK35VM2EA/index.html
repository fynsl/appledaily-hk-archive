<html><header><meta charset="utf-8"><title>劉在錫望嚴懲「N號房」主謀</title></header><body><h1>劉在錫望嚴懲「N號房」主謀</h1><p>韓國「N號房」性虐案轟動全城，亦引起「國民MC」劉在錫的關注，他前日在節目上表示：「我都有支持請願，真是令人十分憤怒的事件，我很生氣，希望涉案的人能受到最嚴厲的處罰。」「N號房」性虐案是犯罪集團利用Telegram秘密聊天群組，以兼職等作為誘餌，引誘受害者拍攝有臉部的裸照後，迫其拍攝性虐影片，群組最高峯時期會員多達26萬人，目前主謀之一的趙周彬已被起訴。</p></body></html>
