<html><header><meta charset="utf-8"><title>《花木蘭》票房出錯惹熱議</title></header><body><h1>《花木蘭》票房出錯惹熱議</h1><p>由內地女星劉亦菲主演、耗資2億美元（約15.5億元港幣）的迪士尼真人版電影《花木蘭》，原定上月27日全球上映，但劉亦菲去年在微博就香港反送中事件力撐香港警察，引發網民抵制，加上受武肺疫情拖累，最終宣佈延期上映。但票房網站Box Office Mojo顯示該片在挪威上映，三日累積票房僅874美元（約6,774元港幣），引發熱議。但台灣迪士尼澄清是該網站出錯，《花木蘭》全球延期，且未在挪威上映。</p></body></html>
