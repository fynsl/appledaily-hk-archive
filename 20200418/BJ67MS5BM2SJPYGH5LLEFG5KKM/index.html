<html><header><meta charset="utf-8"><title>尊尼狄普為武肺開Ig</title></header><body><h1>尊尼狄普為武肺開Ig</h1><p>荷李活型男尊尼狄普（Johnny Depp）一向生活低調，但他前日終於因武漢肺炎首次開設Ig，與網民接觸。尊尼的賬戶開設六分鐘即吸引近20萬名粉絲追蹤，他上載了一張照片和一條長8分16秒的短片講抗疫。尊尼表示：「我一直不覺得有理由加入社交網站，直到現在。現時是時候展開對話，因為這個無形敵人的威脅已經導致不能計算的悲劇及破壞人類生活，我們不能向封城和地獄式的隔離屈服。」</p></body></html>
