<html><header><meta charset="utf-8"><title>金喜愛愁爆隊酒</title></header><body><h1>金喜愛愁爆隊酒</h1><p>由金喜愛、朴海俊、韓素希等主演的熱播韓劇《夫妻的世界》昨晚播出第七集，朴海俊和第三者韓素希另組家庭，事隔兩年回歸高山市，再度打破金喜愛的平靜生活。金喜愛更因前夫回歸借酒澆愁，反而朴海俊和韓素希就開心為女兒舉辦大型派對。另外，韓素希憑劇集人氣急升，她受訪時大讚金喜愛：「看到她，會產生未來想成為她一樣的演員的想法。金喜愛前輩多數扮演以女性為中心引領劇情發展的角色，我也想挑戰這種角色。」</p></body></html>
