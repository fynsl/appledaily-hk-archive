<html><header><meta charset="utf-8"><title>趣趣地：恒大新球場巴閉過魯營</title></header><body><h1>趣趣地：恒大新球場巴閉過魯營</h1><p>中超球隊廣州恒大新球場動工，個新球場設計靚唔靚見人見智，但耗資120億人民幣，總佔地15萬平方米，可以坐10萬人，就勁過西甲班霸巴塞隆拿容量高達99,354名球迷嘅魯營球場。球場預計會喺2022年竣工，周四恒大主席許家印連同意大利教練簡拿華路一齊出席開工儀式。據新華社報道，球場係以荷花綻放為設計理念，凸顯出濃厚中國文化特色，球場亦代表住廣州有「花城」嘅美譽。呢個球場係邀請咗美國、德國、英國同澳洲等國家的八個建築師，先後設計咗幾十個方案，左揀右揀先作出最終決定，就連恒大主席許家印亦有參與構思同進行修改。</p></body></html>
