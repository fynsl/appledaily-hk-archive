<html><header><meta charset="utf-8"><title>手足情深：辛祖紋身念亡弟 - 薰爵</title></header><body><h1>手足情深：辛祖紋身念亡弟 - 薰爵</h1><p>查頓辛祖左手前臂有個紋身，其實是首詩歌，辛祖曾透露這個紋身是用來紀念比他小五歲，出世後不久便離世的弟弟：「他曾為我們家庭帶來歡樂，我一直想跟他一起踢足球，並且和他一起成為職業球員贏錦標。現在我只希望能夠讓他感到自豪，他是我努力的原動力。」<br><br>雖然辛祖在德國生活已經接近三年，但他仍然懷念在英國的日子，尤其是小時候在倫敦的生活：「倫敦南部是我長大的地方，對我來說意義重大。我還記得小時候每天放學便會到球場踢五人足球，我很喜歡模仿朗拿甸奴的腳法，我的技巧就是由那時候培養。」<br>文：薰爵</p></body></html>
