<html><header><meta charset="utf-8"><title>台灣金曲獎延至10月舉行</title></header><body><h1>台灣金曲獎延至10月舉行</h1><p>台灣武漢肺炎疫情雖然放緩，不過當局仍呼籲民眾不要聚集。有見及此，原定今年6月在台北小巨蛋舉行的一年一度音樂界盛事《第31屆金曲獎頒獎典禮》將會延期至今年10月舉行，入圍名單則順延至7月中公佈。負責製作與轉播頒獎典禮的台視，回應台灣蘋果新聞網時表示會依照文化部決議，曾經為金曲獎擔任製作人的經理人陳鎮川則說：「很棒的決定啊！金曲獎是音樂人每年一度的大聚會，當然要在沒有疫情顧慮的時候舉辦。」<br><br>另一方面，第57屆《金馬獎》日前公佈在11月21日舉行，台灣蘋果新聞網再向金馬執委會確認，獲答覆目前作業流程一切照常，暫時未有變化。<br>撰文：南瓜</p></body></html>
