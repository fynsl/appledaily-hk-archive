<html><header><meta charset="utf-8"><title>李君妍完成隔離報平安</title></header><body><h1>李君妍完成隔離報平安</h1><p>無綫「姣精」李君妍因同住胞姊早前確診武漢肺炎，雖然李君妍經過兩次測試後結果都呈陰性，不過作為緊密接觸者，仍被安排入住14天隔離營。大前日她終於出關，前日她接受無綫節目《娛樂新聞報道》訪問時表示好開心，但說：「有少少擔心胞姊嘅清況，因為佢仲未可以出到院，希望佢可以快啲好番。」</p><p>未隔離前，李君妍有返無綫拍《姊妹淘》，由於拍攝時沒有戴口罩，令身邊的藝人恐慌，家中有小朋友的孫慧雪更即時不敢回家，要自費找地方自我隔離14日，為此李君妍再一次道歉。據知《姊妹淘》暫時未打算讓李君妍和孫慧雪復工，要觀察多一段時間再決定。<br>撰文：南瓜</p></body></html>
