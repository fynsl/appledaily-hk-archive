<html><header><meta charset="utf-8"><title>石田純一中招病情惡化</title></header><body><h1>石田純一中招病情惡化</h1><p>日本66歲著名男星石田純一前日確診武漢肺炎，病情嚴重，當地傳媒更指他情況惡化，恐要轉送ICU接受治療。石田純一大前日入院後，曾接受電台節目錄音訪問，他透露開始發高燒，體溫達38.8度。其44歲職業高爾夫球手太太東尾理子前日公開丈夫卧病在床的照片，見他鼻孔插喉與囝囝進行視像對話，對於石田純一遭網民抨擊周圍播毒，東尾在留言中代夫道歉。</p><p>另外，《半澤直樹》續集延期開播，有參演的臨時演員爆料指，劇組防疫意識欠佳，導演福澤克雄更沒有戴口罩拍群戲，增加病毒抽播風險。<br>撰文：哥羅</p></body></html>
