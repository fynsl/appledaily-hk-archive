<html><header><meta charset="utf-8"><title>阿佘被代言內衣擬提告</title></header><body><h1>阿佘被代言內衣擬提告</h1><p>佘詩曼昨日在微博中轉發其工作室的貼文，指近日「被代言」某內地內衣品牌，內容除了有一份與該內衣品牌並沒有合作的聲明外，更有幾張阿佘「被」代言的相片，大大隻字印着「國際巨星佘詩曼推薦」，但相中的阿佘並非展示內衣，只有普通的半身及大頭相。<br><br>聲明中提到今次「被代言」一事已侵犯了阿佘的肖像權及名譽權，亦表明會採取法律行動，要求對方賠償損失及道歉等。無故被代言的阿佘又在微博留言：「很生氣！被欺負了……我沒有代言這品牌，你們不要受騙！」其實，有報道曾指阿佘自拍攝劇集《延禧攻略》在內地爆紅後，代言一個廣告酬勞逾千萬人民幣。<br>撰文：盧妹</p></body></html>
