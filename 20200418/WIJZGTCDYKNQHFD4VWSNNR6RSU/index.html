<html><header><meta charset="utf-8"><title>趣趣地：范志毅唔習慣英飲酒文化</title></header><body><h1>趣趣地：范志毅唔習慣英飲酒文化</h1><p>早前有「范大將軍」之稱嘅中國中堅范志毅，喺直播中提到自己因想為中國出戰2000年亞洲盃，所以忍痛拒絕加盟利物浦一事。近日范大將軍接受法新社採訪，再次提到拒絕利物浦同紐卡素嘅報價。范大將軍話，01年喺英聯盃4強首回合2:1贏利物浦，賽後時任紅軍領隊侯利亞喺酒吧同佢經理人傾轉會一事，不過為咗踢亞洲盃，范大將軍決定唔去紅軍。佢亦承認適應英格蘭生活係一個巨大挑戰，特別係飲酒文化：「溝通係我一樣主要關注嘅嘢，但喺水晶宮頭兩個月，每日只係會講『早晨』同『再見』。隊友經常會邀請我去酒吧，當我表示我唔飲酒嘅時候，大家都以為我講笑。」</p></body></html>
