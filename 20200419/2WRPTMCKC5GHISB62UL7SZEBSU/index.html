<html><header><meta charset="utf-8"><title>沈震軒高調撐女友陳欣妍</title></header><body><h1>沈震軒高調撐女友陳欣妍</h1><p>Double S之一的陳欣妍在2016年加入娛樂圈，演過不少電影和劇集，她入行初時，曾與王灝兒（JW）的富貴男友葉韋彤拍拖大半年，在2019年她因拍微電影《狼人遊戲》與沈震軒撻着，兩人戀得火熱。沈震軒曾在訪問中表示與女友相處過後，反而被嫌悶，同幕前沈震軒是兩個不同的人，幸好大家喜愛簡單的生活，所以感情穩定。<br><br>對於女友的演出，沈震軒接受傳媒訪問時，讚這個節目好看，同時為女友被封為女神而高興，他還表示只要是健康的性感就沒有問題，還大力支持女友：「永遠支持她。」<br>採訪：唐琛悠</p></body></html>
