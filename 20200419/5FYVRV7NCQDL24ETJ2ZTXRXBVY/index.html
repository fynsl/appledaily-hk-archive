<html><header><meta charset="utf-8"><title>求驗客手記：馬體會華倫反對歐席分配</title></header><body><h1>求驗客手記：馬體會華倫反對歐席分配</h1><p>噚日講過西班牙足總正研究今季聯賽如唔可以順利完成，就會根據𠵱家嘅聯賽排名，即前四嘅巴塞隆拿、皇家馬德里、西維爾同皇家蘇斯達攞到下季歐聯入場券，但呢個提議一出，惹嚟基達菲、馬德里體育會（紅白衫）同華倫西亞強烈反對，尤其係今季有份踢歐聯八強嘅馬體會，若失去席位肯定影響球隊財務狀況，所以盛傳歐洲足協有意特別邀請佢哋出戰來季歐聯。至於華倫反對原因係隨時連歐霸都保唔住，事關西盃決賽由皇蘇鬥畢爾包，如果皇蘇攞到歐聯席位，即西盃冠軍嘅歐霸資格就由畢爾包頂上，間接令華倫成為苦主，所以已決定去信UEFA抗議。</p></body></html>
