<html><header><meta charset="utf-8"><title>Comic-Con宣佈取消</title></header><body><h1>Comic-Con宣佈取消</h1><p>每年的動漫影視界盛事美國動漫節Comic-Con原定於今年7月在聖地牙哥舉行，前日突然宣佈取消，這是開辦50年以來首次取消活動。Comic-Con大會聲明中表示因加州政府已表明不安全，所以作出相關決定。其實，Comic-Con近年成為多套超級英雄電影宣傳焦點，原本不少粉絲均期待今年能一睹《黑寡婦》（Black Widow 圖）和《永恆族》（The Eternals）等紅星的身影。</p></body></html>
