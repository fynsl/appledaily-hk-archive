<html><header><meta charset="utf-8"><title>黑妹戒煙女兒開心</title></header><body><h1>黑妹戒煙女兒開心</h1><p>李麗霞（黑妹）前晚現身新城接受倪詩蓓的節目訪問，分享多年來的演出經歷。提到早年黑妹發現自己患上肺癌，幸好發現及時立即做手術切除腫瘤，她表示現在身體感覺還好，而且體重亦增加不少：「病完後啲仔女成日擔心我唔夠營養，係咁質我食嘢，所以𠵱家肥咗好多。」<br><br>黑妹精神不錯，她表示最近頻頻在家做運動喼弗：「雖然暫時因為疫情所有工作都停頓晒，但我都想keep返好個身體，希望年尾可以有機會做返嘢。」她又指自從大病後，自己更會多加注意身體：「注意飲食啦，同埋最緊要係戒咗煙，我個女見到就最開心。」<br>採訪、攝影：曹家誠 </p></body></html>
