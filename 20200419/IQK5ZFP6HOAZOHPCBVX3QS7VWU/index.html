<html><header><meta charset="utf-8"><title>邵仲衡被約飯局速閃</title></header><body><h1>邵仲衡被約飯局速閃</h1><p>邵仲衡日前擔任由《蘋果》製作、集合烹飪與訪談的全新節目《懶茜廚房》的首集嘉賓，大騷廚藝兼向主持茜利妹爆料，指當年仍是TVB合約藝員時，有某位知名電影人透過藝員部邀請他出席飯局，他說：「去到貴賓房有三枱麻雀，嗰個人介紹阿乜公子畀我識，但因為我唔打牌，搭訕咗兩句就走，若干年後先知原來阿公子影人哋啲警察，終於又拉咗……又坐監咁，再見到一定同佢打招呼，問佢認唔認得我。」<br><br>入行多年的邵仲衡，更表示沒發現娛樂圈潛規則，但在夜場見過有一些不太出名的女演員，感覺並非單純去玩。<br>採訪：茜利妹<br>攝影：陳俊強<br>場地提供：出租廚房</p></body></html>
