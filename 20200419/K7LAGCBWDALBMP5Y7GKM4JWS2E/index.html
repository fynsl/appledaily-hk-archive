<html><header><meta charset="utf-8"><title>求驗客手記：恒大新場係建築界悲哀？</title></header><body><h1>求驗客手記：恒大新場係建築界悲哀？</h1><p>投資咗120億人民幣（約133億港元），可以容納10萬人嘅中超球隊廣州恒大新球場已經動工，只不過球場嘅蓮花設計（圖）就得唔到太多人嘅認同。嚟自國內嘅建築學教授趙逵就話，地產商強迫建築師去造出呢種奇差嘅審美設計之餘，仲要不斷自我陶醉，呢種情況簡直就係中國建築界嘅悲哀咁話。恒大就宣稱自己呢個蓮花球場，係邀請咗世界各地一共八位建築師所設計出嚟，但趙逵就話建築圈內有另一個版本嘅故事流出，就係恒大相關人員邀請國內人士整一個陶瓷蓮花造型，邊間公司做得最似就用邊間，同恒大嘅原本公佈嘅消息有好大出入。</p></body></html>
