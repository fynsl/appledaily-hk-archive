<html><header><meta charset="utf-8"><title>《小新》悼藤原壠治</title></header><body><h1>《小新》悼藤原壠治</h1><p>日本著名配音員藤原壠治於上周日因病猝逝，終年55歲，他生前代表作有國民動畫《蠟筆小新》中聲演小新爸爸野原廣志，前晚當地電視台在播出《蠟筆小新》時，特意打出字幕悼念：「直至2016年，一直聲演野原廣志的藤原壠治先生已經逝世，祈求他安息。」藤原壠治以演員身份入行，90年代開始當上配音員，除小新爸爸外，他亦是「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）的御用配音員。</p></body></html>
