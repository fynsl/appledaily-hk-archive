<html><header><meta charset="utf-8"><title>疫境自娛：連拿扮雞蛋勁爆笑</title></header><body><h1>疫境自娛：連拿扮雞蛋勁爆笑</h1><p>效力阿士東維拉的門將連拿，三月初曾出現武漢肺炎病徵，幸好最後平安無事。近日連拿決定利用自己的「光頭優勢」，在家中模仿雞蛋，片段中可見連拿非常精神，相信已全面擺脫武肺的困擾。從ig片段可見，連拿預先將雞蛋放在三隻杯子中，然後自己彎下身來，將自己變成「第四隻雞蛋」躲在杯後。隨後連拿突然彈起，然後展示出燦爛笑容並且跳起舞來。連拿表示希望用這段影片將歡笑帶給大家。</p></body></html>
