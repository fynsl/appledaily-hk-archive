<html><header><meta charset="utf-8"><title>華仔發聲明同《鐵探》劃界線</title></header><body><h1>華仔發聲明同《鐵探》劃界線</h1><p>劉德華旗下的夢造者娛樂有限公司昨日發出聲明，澄清「從未有參與《鐵探》電影版拍攝，亦未有委派職員向外租借場地」，指出對外訛稱為夢造者公司職員、自稱靳姓男子的行為全為欺詐及別有用心，如果有人繼續以虛假陳述或詐騙行為，將向執法機關投訴，並追究其法律責任。<br><br>事緣電台DJ林柏希前日指一名自稱靳姓男子，訛稱是華仔旗下夢造者娛樂有限公司的代表，向他借餐廳拍攝《鐵探》電影版，指演員有惠英紅、劉青雲和姜皓文，他公開事件是想提醒同業小心。《鐵探》是無綫去年最高收視劇集，惠英紅亦憑該劇奪得視后，難怪被騙徒睇中借用該劇來行騙。<br>撰文：張明</p></body></html>
