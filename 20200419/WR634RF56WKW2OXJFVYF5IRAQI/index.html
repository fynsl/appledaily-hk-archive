<html><header><meta charset="utf-8"><title>袁詠儀完成隔離掃手袋</title></header><body><h1>袁詠儀完成隔離掃手袋</h1><p>袁詠儀（靚靚）出名喜歡買名牌手袋，更被指是Hermès的忠粉。靚靚近日見疫情暫緩便返內地開工，大前日完成酒店隔離，靚靚即出關行名店，有網民前日下午4時多在微博爆料：「在恒隆愛馬仕修包，碰到袁詠儀，她買了六個包，十六件衣服。」約三小時後，靚靚在微博澄清：「沒有，沒有，澄清沒有，不可能有六個包，都是小錢包，那有十六件衣服，六件衣服都沒有，是帽子。不要誇張，不然不能入家門，謝謝！」<br><br>不過靚靚才貼出這番說話，沒多久就彈弓手刪走帖文。其實疫情下，普遍巿民都沒有心情去shopping，甚至要開源節流，仍有工開可賺人仔的靚靚，當然有心情去購物。<br>撰文：小乙</p></body></html>
