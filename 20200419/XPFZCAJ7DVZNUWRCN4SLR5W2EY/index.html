<html><header><meta charset="utf-8"><title>求驗客手記：高圖爾斯代表紅牛戰電競F1</title></header><body><h1>求驗客手記：高圖爾斯代表紅牛戰電競F1</h1><p>電競版F1今日上演中國站嘅賽事，其中皇家馬德里門將泰拔高圖爾斯（圖）將會繼續參戰，仲係代表紅牛車隊上陣，代替唔可以參賽嘅車手韋特本。高圖爾斯早前亦以名人身份參戰電競版F1，不過今站就會首次代表紅牛車隊上陣，佢接受訪問時就話非常之咁興奮：「我好開心可以同艾爾邦一齊代表紅牛出賽，車隊最近幾個禮拜一直都1有教我揸F1嘅技巧，我亦好鍾意呢個遊戲。」高圖爾斯又話，有信心自己可以喺中國站攞到好成績：「我已經苦練咗呢款遊戲成幾個禮拜咁耐，我認為自己嘅實力算係中等，我相信我有機會攞到三甲嘅位置。」</p></body></html>
