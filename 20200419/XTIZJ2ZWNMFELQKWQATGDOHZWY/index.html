<html><header><meta charset="utf-8"><title>古仔蓄勢待發開戲</title></header><body><h1>古仔蓄勢待發開戲</h1><p>電影業進入冰河時期，但古天樂的天下一公司在這段停止製作期間已做好準備，打算待疫情後，回復製作三至四部電影。星皓電影方面，甄子丹主演的《極地搜救》今年1月在長白山開拍，因疫情爆發被迫解散劇組，公司損失近千萬，但老闆王海峰僅要求中港兩地員工暫時減薪，暫定10月重新開拍。另外，動畫片《西遊記之再世妖王》去年底已基本完成，陳德森執導的《征途》於疫情結束就會上映。至於英皇電影，下半年暫未有開拍新戲的計劃。<br>撰文：鍾國仁</p></body></html>
