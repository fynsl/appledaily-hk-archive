<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>家陣效力英超球隊般尼嘅門將赫特，今日正式踏入33歲。呢位昔日三獅軍團嘅首席門將近幾年嘅日子都唔好過，自從2016年俾曼城領隊哥迪奧拿棄用之後，曾經以借將身份加盟拖連奴同韋斯咸，但係始終都冇辦法重拾自己以往嘅狀態。今季就算喺般尼都係坐多過踢，而且同般尼份合約今個夏天就到期。近日就有報道指，土超球隊比錫達斯希望可以喺今夏免費簽入赫特，假如最後赫特決定出走土耳其，到底又可唔可以拯救番自己嘅職業生涯呢？</p></body></html>
