<html><header><meta charset="utf-8"><title>薛夫洛根留家隔離吸大麻</title></header><body><h1>薛夫洛根留家隔離吸大麻</h1><p>武漢肺炎疫情下不少人居家避炎，不過荷李活諧星薛夫洛根（Seth Rogen）日前在家透過視像會議，與名嘴Jimmy Kimmel拍攝清談節目，薛夫指自從2009年開始已很少與人接觸，所以現時的情況並不算差。他又直言在家的日子吸食大量大麻煙，而且近日迷上整陶瓷。薛夫又直言認為他沒有生仔是好事：「事實上我沒有小孩令隔離都變得美好，我將會一個人躺在床上，15年不與其他人說話。」</p></body></html>
