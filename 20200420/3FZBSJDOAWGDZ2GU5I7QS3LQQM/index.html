<html><header><meta charset="utf-8"><title>Jessica拖男友晒恩愛</title></header><body><h1>Jessica拖男友晒恩愛</h1><p>韓國女團少女時代的前成員Jessica跟權寧一（K先生）拍拖多年依舊恩愛，前日是Jessica的31歲生日，K先生前晚亦於Ig貼出拖實Jessica的剪影照放閃，雖然未有公開正面照，但就大方標籤Jessica，留言：「Happy Birthday，J！」同時標籤「美好的時光」冧女友。而近期用心經營YouTube頻道的Jessica，亦趁生日公開整蛋糕的影片，透過晒新片和粉絲一起過生日。</p></body></html>
