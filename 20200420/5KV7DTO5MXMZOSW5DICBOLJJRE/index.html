<html><header><meta charset="utf-8"><title>求驗客手記：碧咸話C朗唔及美斯</title></header><body><h1>求驗客手記：碧咸話C朗唔及美斯</h1><p>馬拉松慈善騷《One World: Together At Home》喺上周六網上直播，除咗一班歌手喺屋企直播獻唱外，碧咸同英國F1車手咸姆頓都有露面，碧咸同老婆維多利亞就一齊感謝醫護無私嘅付出：「醫護人員冒生命危險去保障我哋所有人嘅安全，希望大家可以同我一齊向佢哋講聲多謝。」另外，碧咸近日接受訪問時，認為基斯坦奴朗拿度（C朗）同美斯嘅水平係遠超其他球員，但佢就覺得美斯勁過C朗：「球員嚟講，美斯係獨一無二，佢同C朗係唔同水平。之前我踢巴黎聖日耳門嗰陣同過美斯交手，原本我哋領先緊，但佢一上場巴塞就入波。」</p></body></html>
