<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】《慶餘年》原班人馬拍續集</title></header><body><h1>【馮仁昭四圍超】《慶餘年》原班人馬拍續集</h1><p>前晚喺無綫播大結局嘅內地劇《慶餘年》，喺內地播出時大受歡迎，唔少觀眾期待開拍續集。不過受武漢肺炎影響，續集預計要到今年底開拍，明年底播出，劇組將保留原班人馬演出，但係肖戰已接拍另一劇集，所以唔會參與續集。據知續集會承接上一輯結局，提到張若昀飾演嘅范閒要揭開母親俾邊個所殺，發現對方竟然係陳道明飾演嘅父親慶帝，就聯同吳剛飾演嘅陳萍萍、五竹合謀報仇。<br>撰文：馮仁昭</p></body></html>
