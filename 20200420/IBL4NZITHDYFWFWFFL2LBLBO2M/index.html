<html><header><meta charset="utf-8"><title>求驗客手記：佐真奴搶人女友斷正</title></header><body><h1>求驗客手記：佐真奴搶人女友斷正</h1><p>車路士中場佐真奴費路日前俾人踢爆同球會一位貴賓廳女職員，透過ig私訊調情，一手破壞對方同男友嘅四年情。話說26歲嘅女主角艾莉莎之前曾經做過鋼管舞孃，由於佢係意大利同斯里蘭卡混血兒，所以同嚟自意大利嘅佐真奴特別投契。艾莉莎嘅舊愛曉士仲大爆，佐真奴曾經曾單刀直入，問艾莉莎鍾意「狂野」定係「浪漫」嘅性愛，又試過喺車仔訪問日本嗰陣，叫有份隨隊嘅艾莉莎上佢酒店房。「戴帽」已經難受，但更慘嘅係身為阿仙奴球迷嘅曉士，事後竟然見到佐真奴喺舊年12月對兵工廠時入波，仲要贏埋場比賽，直情係喺佢傷口上灑鹽。</p></body></html>
