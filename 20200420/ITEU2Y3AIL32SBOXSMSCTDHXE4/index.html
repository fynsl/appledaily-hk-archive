<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃嘉雯派口罩打氣</title></header><body><h1>【馮仁昭四圍超】黃嘉雯派口罩打氣</h1><p>今年《2020香港小姐競選》停辦，上年冠軍黃嘉雯成為史上首位「冧莊」港姐。黃嘉雯盡港姐義務，近日跟隨義工團體派口罩畀清潔工友。佢噚日喺社交網話：「有些工友感覺比我爺爺嫲嫲年紀還要大，但卻仍然默默的緊守崗位工作着，希望小小的心意可以為他們打打氣。」而文尾佢不忘打氣：「生活不容易，疫情令大家更加艱難。大家要加油，珍惜眼前人。」<br>撰文：馮仁昭</p></body></html>
