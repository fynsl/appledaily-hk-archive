<html><header><meta charset="utf-8"><title>Nick Cordero中招截肢保命</title></header><body><h1>Nick Cordero中招截肢保命</h1><p>曾獲東尼獎（Tony Awards）提名的百老匯男星Nick Cordero，因武漢肺炎併發症導致右腿出現血塊，須接受右腳切除手術保命。Nick的太太Amanda Kloots前日指醫生開薄血藥給Nick，以治療右腿內的血塊，但薄血丸卻引致內出血而須停服。之後Nick在上月31日被送入深切治療部，需要接上呼吸機幫助呼吸。Nick於2014年曾演《子彈橫飛百老匯》（Bullets over Broadway）的百老匯版本，飾演軍人。</p></body></html>
