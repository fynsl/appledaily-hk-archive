<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】偉仔《上氣》停工前聚餐</title></header><body><h1>【馮仁昭四圍超】偉仔《上氣》停工前聚餐</h1><p>梁朝偉喺澳洲拍Marvel電影《上氣》，演大反派「傅滿洲」，而劇組正在隔離，導演德斯汀丹尼爾克雷頓（Destin Daniel Cretton）前日喺Ig貼出停工前嘅自拍照，相中偉仔豎拇指畀like，導演德斯汀丹尼爾克雷頓形容偉仔係傳奇：「與劉思慕及傳奇梁朝偉在新冠肺炎之前聚會，這新冠病毒進入我們世界前，我們共度的最後一晚。」<br>撰文：馮仁昭</p></body></html>
