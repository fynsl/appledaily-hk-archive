<html><header><meta charset="utf-8"><title>米歇爾勞拉美國色彩</title></header><body><h1>米歇爾勞拉美國色彩</h1><p>網上慈善騷「One World：Together At Home」除了Billie Eilish及Celine Dion等眾巨星，也請來多位有影響力的名人作呼籲，兩位美國前第一夫人，前任美國總統奧巴馬夫人米歇爾（Michelle Obama）及喬治布殊夫人勞拉（Laura Bush）也有在直播中發表講話為醫護打氣。米歇爾身穿藍色上衣、而勞拉則着上白色裇衫，均是美國國旗上的色彩，而世衞logo也只有藍白兩色。不知兩位夫人是事有巧合，還是政治敏感度特高？<br>撰文：林妙萍</p></body></html>
