<html><header><meta charset="utf-8"><title>求驗客手記：細哨坐風流監做網上節目嘉賓</title></header><body><h1>求驗客手記：細哨坐風流監做網上節目嘉賓</h1><p>退役巴西球星朗拿甸奴因為涉嫌使用假護照同埋同一宗洗黑錢案有關，目前仍然軟禁喺巴拉圭一間豪華酒店內，但佢日前就透過視像直播，擔任巴西森巴樂隊Grupo Revelacao一個網上節目嘅嘉賓，呢次亦係細哨自本月七號離開監獄，搬到酒店接受監視後首次露面。現年40歲嘅朗拿甸奴同Grupo Revelacao相當老友，之前仲參加過佢哋嘅演出。呢支樂隊日前進行咗一次網上表演，為受到武漢肺炎影響嘅家庭籌款，自月初搬到酒店接受軟禁之後首次公開露面嘅細哨，除咗露出招牌笑容及「六字」手勢外，又透過鏡頭送出連串飛吻，心情唔錯。</p></body></html>
