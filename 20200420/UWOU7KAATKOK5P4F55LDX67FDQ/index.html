<html><header><meta charset="utf-8"><title>徐若瑄千字文解釋研究自己</title></header><body><h1>徐若瑄千字文解釋研究自己</h1><p>台灣藝人徐若瑄去年畢業於世新大學上海MBA境外碩士在職專班公共關係暨廣告系，日前有網民質疑關於「研究自己」的畢業論文，事件引起熱議，後獲指導教授許安琪發表聲明，力挺她碩士學位符合規範。<br><br>徐若瑄昨日在個人網誌發表千字文回應事件，自己用努力換取學業成績，解釋論文是用自身有30年經驗和本身做的事，是最擅長也會有最多資源，同時對自己最有幫助也最有意義，所以鎖定演藝圈的範疇。但考量到若以別人為案例，會擔心寫錯，在指導教授同意下才進行，她笑說：「寫一份論文非常不容易！頭髮也白了。」事件就連學校副校長游梓翔在fb為她加油打氣。<br>撰文：王連連</p></body></html>
