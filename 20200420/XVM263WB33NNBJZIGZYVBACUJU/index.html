<html><header><meta charset="utf-8"><title>彭健新衞生意識有商榷</title></header><body><h1>彭健新衞生意識有商榷</h1><p>70歲彭健新日前被發現在銅鑼灣名店坊一間西式餐廳，與一名男友人午膳，二人選了店內的位置坐，二人除下口罩進食時邊吃邊講，彭健新有時更手口並用來表達，吃飽後仍不捨得走繼續言談甚歡。但發現彭健新未有聽從衞生署勸喻，自然地用手捽鼻，之後又拿起電話，過程中沒有用搓手液消毒，有欠衞生。<br><br>二人在餐廳逗留約個多小時後才埋單離開，離開前彭健新先去洗手間，之後戴回口罩與男友人步出餐廳，此時記者上前問他，對今次疫情可有擔心？他說︰「唔擔心，揀啲少人啲嘅地方去囉。」<br>採訪、攝影︰朱志聰</p></body></html>
