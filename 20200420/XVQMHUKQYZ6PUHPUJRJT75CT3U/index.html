<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>德國網球手阿歷山大施華利夫今日正式踏入23歲，雖然呢位新星喺4大滿貫最叻只係喺今年澳網入過4強，不過佢喺兩年前嘅ATP總決賽，成功擊敗網壇「一哥」祖高域封王，故早已被視為網壇四大天王嘅接班人之一。現時男單世界排名第七嘅施華利夫，疫情期間仍無偷懶，喺ig上傳咗啲訓練片段，仲參與德國班霸拜仁慕尼黑球員嘅視像訓練，決心保持狀態等待疫情過後，以23歲嘅當打之齡，嘗試殺出一條血路。</p></body></html>
