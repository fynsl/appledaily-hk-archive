<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】梁云菲撇金剛：要快樂</title></header><body><h1>【馮仁昭四圍超】梁云菲撇金剛：要快樂</h1><p>台灣前「國光女神」梁云菲（Nana）狠撇男友金剛後，噚日喺Ig貼出笑容燦爛相片，留言：「小時候真好，可以哭可以笑隨時隨地。長大一點也不好，連哭笑都還得選場合、地點。所以，保持一顆童心，永遠記得自己大笑的模樣。」<br><br>Nana回復單身後收到好多關心留言，對於不少網民為佢打氣，佢回覆：「人生沒甚麼困難的事情，在死亡面前我們都要享受生命，活得快樂。」<br>撰文：馮仁昭</p></body></html>
