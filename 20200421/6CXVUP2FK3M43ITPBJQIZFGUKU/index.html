<html><header><meta charset="utf-8"><title>《再見媽媽》大結局被轟爛尾</title></header><body><h1>《再見媽媽》大結局被轟爛尾</h1><p>韓國靚媽金泰希產後復出之作《再見媽媽又再見》前晚播出大結局，收視雖回升至5.133%，但未能創收視新高，觀眾更炮轟爛尾。金泰希在劇中懷孕時被車撞死，生B後又只能以鬼魂身份見愛女，到有機會翻生，最終又要再一次離開，被網民炮轟太慘情。劇迷又指飾演金泰希老公的李奎炯於劇中是「渣男」，最後竟仍跟高甫潔在一起，與拋棄糟糠之妻沒分別。<br><br>大結局劇情講到，金泰希放棄回到本來的位置，決定投胎，並跟女兒、家人和朋友一一道別。而金泰希離開後，高甫潔及李奎炯一起撫養女兒，而長大後的女兒亦沒有忘記曾與金泰希相處的時光。<br>撰文：施洛冰</p></body></html>
