<html><header><meta charset="utf-8"><title>DayDayCook擬上市籌6億</title></header><body><h1>DayDayCook擬上市籌6億</h1><p>據《信報》引述消息報道，新世界（017）執行副主席鄭志剛旗下K11投資、阿里巴巴創業者基金，均有投資的本地初創網上烹飪片段分享平台DayDayCook（日日煮），擬在美國上市，或能成為本港首間上市初創企業。報道指，DayDayCook或以同股不同權架構在美國納斯達克市場掛牌，集資額或達6,000萬至8,000萬美元（約4.68億至6.24億港元）；上市後估值冀達4億至4.5億美元（約31.2億至35.1億港元）。公司已委任花旗及尚乘國際作為上市安排行，最快今年第三季成事。<br></p></body></html>
