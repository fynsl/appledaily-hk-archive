<html><header><meta charset="utf-8"><title>Sam Smith愛Poppers快感</title></header><body><h1>Sam Smith愛Poppers快感</h1><p>英國同志男歌手Sam Smith日前接受訪問，承認去年與女子組合The Pussycat Dolls成員兼「好姊妹」Nicole Scherzinger蒲同志酒吧時，吸入有催情作用的興奮劑Poppers提高性快感，他表示：「老實說，我以為不會有人注意到我們。我覺得很壞，但我完全肯定我愛Poppers。」此外，Sam與Demi Lovato推出合唱歌《I'm Ready》，他在Ig上載MV幕後照片，塗上眼影的他輕托香腮，十分嫵媚。</p></body></html>
