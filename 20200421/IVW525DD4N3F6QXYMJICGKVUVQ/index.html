<html><header><meta charset="utf-8"><title>【add star】凱蒂穿針織直播</title></header><body><h1>【add star】凱蒂穿針織直播</h1><p>英國皇室成員在疫情下停止了所有公開活動，不過英國劍橋公爵夫人凱蒂（Kate Middleton）就跟上直播潮流，以視像進行對外會訪。早前她與位於蘭開夏的小學連線，跟小朋友聊天，該所學校為前線醫護人員等家庭提供兒童暫託服務。</p><p>凱蒂當日穿上平民快時尚品牌的橙色針織上衣，梳起了頭髮，氣色不錯；凱蒂又與BBC開另一個live，她穿上間條針織上衣，梳了微曲的頭髮，上半身依然保持端莊，可見皇室已對直播的潮流得心應手。<br>撰文：安妮</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
