<html><header><meta charset="utf-8"><title>河正宇助破黑客集團</title></header><body><h1>河正宇助破黑客集團</h1><p>賣座韓片《與神同行》系列男主角河正宇早前遭黑客入侵手機，並勒索15億韓圜（約955萬港元），而昨日韓媒《Dispatch》報道，河正宇於事件中提供了重要線索，警方才掌握黑客集團的犯案手法，將兩名疑犯送檢。<br><br>報道指，黑客於去年12月初聯絡河正宇，表示正收集藝人、政客等的個人資料，河正宇發現事態嚴重而報警。當時河正宇主演的電影《白頭山：火山浩劫》即將上映，黑客威脅會在上映時爆料，河正宇刻意跟對方聊天尋找更多線索，隨後發現收過一封可疑的電郵，他向警方提供了決定性的線索，加快了調查速度，首爾中央地方檢察廳於月初起訴兩名黑客。<br>撰文：梁雯迪</p></body></html>
