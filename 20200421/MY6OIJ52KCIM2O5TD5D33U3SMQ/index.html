<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】何展睿疫情後交功課</title></header><body><h1>【馮仁昭四圍超】何展睿疫情後交功課</h1><p>何展睿噚日喺葵興嘅錄音室再錄製專輯內其中一首歌嘅鋼琴版，佢本身係鋼琴導師，覺得簡單是美，所以用純鋼琴伴奏，預計6至7月推出唱片，佢話：「最主要等疫情完結，因疫情我有好多巡唱已經停咗，去唔到老人院同學校，想用自己力量幫助人。」<br><br>由於係首張個人唱片，好多朋友勸何展睿唔好出，但因為係加入娛樂圈嘅第一份功課，所以堅持落去。<br>撰文：馮仁昭</p></body></html>
