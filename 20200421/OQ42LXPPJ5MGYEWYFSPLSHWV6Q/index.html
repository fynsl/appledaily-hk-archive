<html><header><meta charset="utf-8"><title>證監罰交銀國際1,960萬</title></header><body><h1>證監罰交銀國際1,960萬</h1><p>證監會公佈交銀國際證券有限公司因犯一連串監管違規事項，包括在處理第三方資金存款、維持和實施保證金貸款、追收保證金政策方面的缺失，遭證監會譴責並罰款1,960萬元。證監會發現，多筆分別在2009年、2011年及2015年以支票及銀行轉賬方式，存入客戶賬戶的第三方存款，直至2016年才被識別出來。公告指交銀證券沒有將清晰的保證金貸款、追收保證金政策記錄在案並嚴格執行、沒有確保客戶賬戶進行的交易已獲適當授權等。<br></p></body></html>
