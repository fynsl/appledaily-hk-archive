<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】超儀粗口殺入荷李活</title></header><body><h1>【馮仁昭四圍超】超儀粗口殺入荷李活</h1><p>何超儀今年初進軍荷李活拍攝獨立電影《Habit》，扮演個性瘋狂嘅反派，角色帶有病態性格，需要詮釋不少美式粗口俚語。<br><br>超儀為模仿偶像尊尼狄普（Johnny Depp）《加勒比海盜》中嘅講嘢方法，特別聘請美國戲劇指導，而The Kills組合結他手Jamie Hince（右）同主唱Alison Mosshart、Bush樂隊主唱Gavin Rossdale等都有參演，令全片充滿搖滾味同黑色風格 。<br>撰文：馮仁昭</p></body></html>
