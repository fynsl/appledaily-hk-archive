<html><header><meta charset="utf-8"><title>求驗客手記：罷戰意甲布軍會長中招</title></header><body><h1>求驗客手記：罷戰意甲布軍會長中招</h1><p>處於意大利疫情重災區倫巴第大區嘅意甲球會布雷西亞，有傳媒喺上個禮拜六披露球會會長施連奴同個女確診武漢肺炎。之後佢親自同《共和報》講番呢件事：「我喺卡利亞里接受咗兩星期隔離後到醫院檢查，結果顯示個女同我都受到病毒感染，好彩個仔就冇事。我𠵱家覺得非常攰，仲周身骨痛㖭。」受到武肺疫情影響，意甲聯賽正陷停擺局面，早前有建議喺五月畀各球隊開始復操，為重開球季做好準備，但施連奴就公開反對喺疫情未受控下復賽，仲表明就算要扣分甚至降班，都唔會派隊出賽。布雷西亞目前以26戰得16分，排喺意甲積分榜尾，落後排第17嘅熱拿亞9分。奴</p></body></html>
