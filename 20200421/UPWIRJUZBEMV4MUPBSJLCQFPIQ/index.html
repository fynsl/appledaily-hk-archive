<html><header><meta charset="utf-8"><title>求驗客手記：「玩失蹤」拿斯尼聞到魷魚香</title></header><body><h1>求驗客手記：「玩失蹤」拿斯尼聞到魷魚香</h1><p>曾經效力阿仙奴同曼城嘅法國中場拿斯尼，過去一直紀律麻麻，嚟到職業生涯尾段亦繼續麻煩多多。據比利時傳媒指喺停擺期間，拿斯尼所屬嘅球會安德列治要求球員留喺屋企，仲要定時向球會匯報自己嘅行蹤同埋訓練情況，但全隊上下就只有拿斯尼唔守規矩，更指佢私自飛咗去杜拜仲要「玩失蹤」，未有理會球隊嘅查詢。據指拿斯尼嘅所作所為令球會嬲到爆，仲話要炒佢魷魚！呢位32歲中場前年就曾經因為前往美國接受靜脈注射，犯咗禁藥規例被罰停賽18個月。到咗上年夏天，接任安德列治教練一職嘅前曼城隊長高柏尼仲力邀呢位前隊友加盟，相信佢𠵱家一定好後悔。</p></body></html>
