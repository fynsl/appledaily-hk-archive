<html><header><meta charset="utf-8"><title>本田仁美減20磅晒馬甲線</title></header><body><h1>本田仁美減20磅晒馬甲線</h1><p>日本組合AKB48的18歲成員本田仁美近年轉戰K-Pop界，目前以女團IZ*ONE成員身份發展。本田仁美日前在組合的官方Ig貼相，相中她露腰晒馬甲線，又擺出高難度體操動作，但眾日本粉絲就大表心痛，擔心偶像健康之餘，亦認為以前肥嘟嘟的形象比較可愛。本田仁美自攻韓後積極減肥，為搣甩baby fat進行地獄式節食，一天只吃一包蝦條，還配合運動，上月已成功減去近20磅。</p></body></html>
