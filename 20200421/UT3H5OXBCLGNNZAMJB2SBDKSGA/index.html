<html><header><meta charset="utf-8"><title>桐谷美玲開直播三浦攝鏡</title></header><body><h1>桐谷美玲開直播三浦攝鏡</h1><p>日本人氣女星桐谷美玲與丈夫三浦翔平早前造人成功，現時懷孕六個月，預產期在夏天。連日來他們於家中過着二人世界，大前晚她與圈中好友河北麻友子在Ig隔空直播，其間三浦拿着劇本亂入鏡頭，直播結束時，三浦更與太太一同揮手講再見。今次夫妻大方同框，令粉絲興奮不已。</p><p>桐谷美玲現已停工專心養胎，其型男老公就努力賺奶粉錢，三浦翔平夥拍樂壇新人安齊Kalen演出的電視劇《M 我珍愛的人》大前日首播，收視有5.6%，他在劇中飾演avex社長松浦勝人，而河北麻友子亦有份飾演濱崎步的經理人。<br>撰文：哥羅</p></body></html>
