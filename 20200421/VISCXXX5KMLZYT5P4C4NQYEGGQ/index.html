<html><header><meta charset="utf-8"><title>洲際停業　員工含淚道別</title></header><body><h1>洲際停業　員工含淚道別</h1><p>【本報訊】開業40載、位於尖沙嘴的香港洲際酒店昨日最後一日營業，今日開始進行大翻新，為期30個月。酒店員工昨日一同合照留念。工作人員全日在酒店不停搬運物資、音響器材等。雖然酒店遣散大部份員工，但他們拍照時擺出多個鬼馬表情，舉起搖滾手勢，笑說「平日都冇乜機會一齊影相」，場面十分熱鬧。</p><p>傍晚近6時半，最後一對外籍客人離開，與酒店員工拍下最後一張大合照 。員工在酒店大堂內互相擁抱道別，流下不捨的眼淚後，酒店燈光熄滅，大門正式關上。酒店預計於2022年重開，屆時會以充滿港人集體回憶的名字「香港麗晶酒店」再與大家面見。<br>■記者張文鈴</p></body></html>
