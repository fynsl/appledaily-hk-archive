<html><header><meta charset="utf-8"><title>李敏鎬釜山沙灘騎白馬</title></header><body><h1>李敏鎬釜山沙灘騎白馬</h1><p>由韓國「長腿oppa」李敏鎬夥拍金高恩主演的劇集《The King：永遠的君主》，上周五首播即獲雙位數收視，成績不俗。</p><p>李敏鎬昨日就被網民捕獲在釜山騎着白馬，型爆在沙灘上進行拍攝。另外，網民質疑劇集片頭有一部份用了日本的建築物作背景，對此大感不滿。對於陷入爭議，製作公司就事件道歉，指在設計時沒有注意相關細節，加入了日本寺廟的元素，承認是製作團隊的失誤，並會作出修改。</p></body></html>
