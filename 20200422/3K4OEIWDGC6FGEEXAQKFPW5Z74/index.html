<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】HotCha慶幸個樣後生</title></header><body><h1>【馮仁昭四圍超】HotCha慶幸個樣後生</h1><p>HotCha同雷有輝噚日到九龍灣擔任音樂節目嘉賓，HotCha對上一次演出已經係前年，黎美言（Winkie）指HotCha已經13年，好彩大家個樣仲keep到後生，而佢哋嘅歌曲《屈尾十》更入選節目中經典榜，張紋嘉（Crystal）笑住話：「𠵱家喺網上成日有經典組合回顧都有我哋。」</p><p>雷有輝原本今個月舉行個唱，因疫情關係而延至8月，佢話有信心到時順利開騷：「大家忍耐多陣應該冇問題」。<br>撰文：馮仁昭</p></body></html>
