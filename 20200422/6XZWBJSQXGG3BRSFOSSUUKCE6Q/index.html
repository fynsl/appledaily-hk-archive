<html><header><meta charset="utf-8"><title>今泉佑唯內衣Lady</title></header><body><h1>今泉佑唯內衣Lady</h1><p>日本女子組合䥓坂46的前成員今泉佑唯，自從單飛後越戰越勇，今年她成為內衣代言人，近日還替女性時裝雜誌《ViVi》拍性感寫真，僅穿粉紅色胸圍及內褲上陣，獲同性讀者大讚可愛爆燈。<br><br>21歲的今泉榮升內衣模特兒後，當然要勤力操弗身段，她平時在家中做簡單運動已達到理想效果。她曾屬䥓坂人氣成員，但出道後多次以健康亮起紅燈為理由停工，一度激瘦及脫髮，去年更爆出曾被隊友嚴重欺凌，不僅患病，其胞兄更向雜誌爆料公開妹妹離隊真相，透露她曾打算自殺尋死。今泉前年離隊過檔avex，過去一年來發展順利，於鏡頭前重現笑顏及回復狀態。<br>撰文：哥羅</p></body></html>
