<html><header><meta charset="utf-8"><title>泛海酒店1.5億買恒大債</title></header><body><h1>泛海酒店1.5億買恒大債</h1><p>泛海酒店（292）表示，於4月17日至21日期間，在公開市場出售由佳兆業（1638）發行的2022年到期8.5厘美元計值優先票據，總代價約為830萬美元（約6,474萬港元）；預期將因出售事項錄得除稅前及非控股權益前收益約475萬元，將用作一般營運資金等。同時，泛海酒店於本月16日至21日期間，買入恒大（3333）發行分別在2020年至2023年到期的票據，總代價為1,935萬美元（折合約1.51億港元）。</p></body></html>
