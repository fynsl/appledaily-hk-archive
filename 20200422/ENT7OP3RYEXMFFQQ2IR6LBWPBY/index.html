<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈殷怡跳潭屁股痛</title></header><body><h1>【馮仁昭四圍超】沈殷怡跳潭屁股痛</h1><p>沈殷怡同陳欣妍主持嘅ViuTV真人騷《美女郊遊遊》前晚播出第六集，講到兩人挑戰西貢嘅雙鹿石澗，導演要求怕水又畏高嘅沈殷怡跳潭，沈殷怡一躍而下，順利完成，事後佢話：「最大嘅恐懼係踏出去嗰吓，佢哋話腳掂水係最好，但根本控制唔到，其實我都唔想pat pat掂水先，咁痛。」佢講完就要求導演向佢pat pat道歉，網民就批評危險唔應該跳潭，仲鬧導演垃圾。<br>撰文：馮仁昭</p></body></html>
