<html><header><meta charset="utf-8"><title>孔劉升空解決地球危機</title></header><body><h1>孔劉升空解決地球危機</h1><p>韓國男星孔劉自2016年推出人氣劇《鬼怪》後，近年專注拍攝電影，昨日終於傳出他回歸拍劇的消息，指他有望跟女星裴斗娜、鄭雨盛合作Netflix新劇《寂靜之海》。<br><br>《寂靜之海》由鄭雨盛擔任製作人，改編自同名短篇影片，是一部科幻驚悚劇，以全球沙漠化導致缺水、糧食不足的未來地球為背景，講述幾名太空人奉命到月球研究基地回收一個神秘樣本而引發的故事。新劇合共八集，預計今年8月開鏡。據悉孔劉將在劇中飾演宇宙航空局所屬的軍人，以出色的能力及領袖風範成為隊長，其所屬事務所表示：「的確收到劇集邀約，正考慮是否演出。」<br>撰文：梁雯迪</p></body></html>
