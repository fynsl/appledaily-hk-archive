<html><header><meta charset="utf-8"><title>《花花公子》女郎Ashley自殺亡</title></header><body><h1>《花花公子》女郎Ashley自殺亡</h1><p>前《花花公子》（Playboy）女郎Ashley Mattingly於本月15日在家中自殺身亡，終年33歲。她生前一直有酗酒和濫藥問題，其好友因為多日未有Ashley的消息，於是報警，警方於Ashley的德州家中發現其屍體，當時她已逝世三日，身旁發現遺書。Ashley曾與劇集《逃》（Prison Break）男星Lane Garrison拍拖，拍拖四年卻一直遭對方家暴。2016年，Ashley亦曾因醉駕被捕。</p></body></html>
