<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張學友上訴告台公司違約</title></header><body><h1>【馮仁昭四圍超】張學友上訴告台公司違約</h1><p>張學友去年1月喺台灣高雄舉行演唱會時，曾跟當地一間公司買舞台用品兼同對方簽訂保密條款，但該公司嘅女負責人後來卻於社交平台貼出演唱會片段，令學友一方大感不滿，更透過律師控告負責人同其公司違反保密條款。起初台灣當局稱證據不足，但學友同環球音樂決定上訴，台北地檢署噚日宣佈偵查終結，向該廠商提前公訴，環球對此發聲明指會不遺餘力保護任何演唱會內容同音樂作品。<br>撰文：馮仁昭</p></body></html>
