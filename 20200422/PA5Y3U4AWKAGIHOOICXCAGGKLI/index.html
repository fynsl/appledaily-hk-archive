<html><header><meta charset="utf-8"><title>譽宴20萬出售酒樓業務</title></header><body><h1>譽宴20萬出售酒樓業務</h1><p>譽宴 （1483）宣佈將作價20萬元，出售旗下全資附屬譽宴集團（香港）投資有限公司全部股權，公司在港經營兩間中式酒樓。交易完成後，譽宴會終止經營中式酒樓及婚禮業務。<br><br>董事會表示，集團財務表現不佳，截至去年底止兩個年度均錄淨虧損，綜合負債淨額達7,320萬元。由於去年社運及今年疫情，出售事項為減少虧損及套現於目標集團的投資良機，能專注於其他更具盈利能力的業務的發展。</p></body></html>
