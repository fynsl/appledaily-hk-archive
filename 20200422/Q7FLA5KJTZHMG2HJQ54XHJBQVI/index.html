<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李璨琛妻捱批感搞笑</title></header><body><h1>【馮仁昭四圍超】李璨琛妻捱批感搞笑</h1><p>李璨琛同老婆梁志瑩（Pae）為兩歲多囡囡李元元（Lucy）喺Ig開賬號做網紅，不過因為Pae成日貼Lucy嘅片，又用Lucy做模特兒硬銷自己嘅童裝品牌，被網民怒轟佢當囡囡係搖錢樹。</p><p>Pae噚日上載Lucy相片並留言：「最近有好多叔嬸因我和媽媽被攻擊而覺得難過，媽媽反倒過來要安慰他們，其實媽媽覺得很搞笑，你們都一起來看開點吧。」<br>撰文：馮仁昭</p></body></html>
