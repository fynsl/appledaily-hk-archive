<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】劉亦菲或被《花木蘭》續集叮</title></header><body><h1>【馮仁昭四圍超】劉亦菲或被《花木蘭》續集叮</h1><p>撐警女星劉亦菲主演嘅迪士尼真人版電影《花木蘭》（Mulan），原定上月27日全球上映，因疫情影響而延期。雖然香港同外國唔少網民都因劉亦菲撐警而杯葛該片，但近日有傳迪士尼計劃開拍續集，劉亦菲有可能被out。雖然電影仍未上映，但迪士尼已寄望電影的內地票房會理想。另外，《阿拉丁》（Aladdin）和 《魔幻森林》（The Jungle Book）都盛傳會拍續集。<br>撰文：馮仁昭</p></body></html>
