<html><header><meta charset="utf-8"><title>求驗客手記：馬古尼「假跑」惹網民恥笑</title></header><body><h1>求驗客手記：馬古尼「假跑」惹網民恥笑</h1><p>英超復季遙遙無期，一眾球員都要喺屋企自己進行訓練，上個禮拜日曼聯後衞哈利馬古尼就喺自己嘅Twitter上載咗一張跑步紀錄嘅截圖，圖中顯示呢位紅魔中堅用17分鐘圍住公園跑咗4.78公里。</p><p>不過有眼利嘅網民就揭發咗佢嘅跑步紀錄並唔係當日進行，而係一早喺4月6號跑咗，事後佢即時封鎖咗嗰位網民。其實跑步紀錄疑似造假呢件事近排已經唔係第一次發生，早前車路士中場巴克里亦都上載截圖話自己16分鐘就跑咗5公里，當時就連英超麻煩友祖爾巴頓，都話巴克里做乜擺個假紀錄出嚟獻醜。</p></body></html>
