<html><header><meta charset="utf-8"><title>《一拳超人》拍美國真人版</title></header><body><h1>《一拳超人》拍美國真人版</h1><p>據美媒報道，日本人氣動漫《一拳超人》將拍成荷李活真人版電影，由Marvel反超級英雄片《毒魔》（Venom）的Jeff Pinkner和Scott Rosenberg負責劇本。《一拳超人》是網絡漫畫家ONE創作的超級英雄題材動作漫畫，2009年在網上發佈後，三年後由村田雄介擔任作畫開始連載，並先後拍成兩季電視動畫，可是廣大粉絲卻擔心真人版拍不出原著味道，故不敢抱任何期望。</p></body></html>
