<html><header><meta charset="utf-8"><title>香港寬頻半年純利跌34%</title></header><body><h1>香港寬頻半年純利跌34%</h1><p>香港寬頻（1310）截至2月底止半年收入增逾一倍，達44.57億元，純利1.32億元，按年跌33.7%，經調整淨利潤3.45億元，按年升34.7%，擬每股派中期息37仙，按年增9%。期內網絡覆蓋住戶約238萬戶，增長2%。企業客戶方面，截至2月底止企業客戶為10.4萬戶，楊主光稱疫情下最壞情況是當中2,000間或變壞賬，惟影響輕微。公司表示早前因應疫情向住宅及商業用戶寬免一個月月費，對盈利「有少少影響」。</p></body></html>
