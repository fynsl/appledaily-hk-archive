<html><header><meta charset="utf-8"><title>求驗客手記：馬體會廚房全開助窮困家庭</title></header><body><h1>求驗客手記：馬體會廚房全開助窮困家庭</h1><p>西甲馬德里體育會日前同市政府協議，開放萬達大都會球場嘅全部廚房，向受到武肺疫情影響嘅低收入家庭提供饍食。萬達大都會球場共有七個廚房，仲有22個大型焗爐和一個冷藏區，預計產量達每日50,000份，煮好嘅食物亦可以符合衞生保存標準。自從呢份合作協議簽訂以來，約有100間公司申請使用球場廚房，幫助更多有需要嘅民眾。有指今次嘅項目係由馬體會主動向市政府建議，馬德里自治區政府主席Isabel Díaz Ayuso表示衷心感謝：「喺呢段艱難嘅時期，馬體會抗疫不遺餘力，我要衷心多謝馬體會嘅主席、球員同埋所有球迷。」</p></body></html>
