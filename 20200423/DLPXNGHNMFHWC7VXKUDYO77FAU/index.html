<html><header><meta charset="utf-8"><title>今日Birthday girl</title></header><body><h1>今日Birthday girl</h1><p>4月23日係英格蘭女足國家隊隊長賀頓嘅32歲生日，效力曼城女子隊亦都係隊長嘅佢，丈夫係利物浦青訓出身、曾經效力英冠保頓嘅史堤芬達比。丈夫因為兩年前患咗漸凍人症被迫退役，好彩有賀頓喺身邊不離不棄照顧。英國疫情未見改善，賀頓就同哈利卡尼一齊拍片，呼籲球迷留家抗疫，賀頓仲話成支英格蘭女足都有捐款畀英超嘅PlayersTogether基金會，幫助英國醫護人員，希望大一歲嘅佢繼續有達比陪伴喺身邊喇。</p></body></html>
