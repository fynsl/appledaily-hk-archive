<html><header><meta charset="utf-8"><title>剛力彩芽翻撻富豪</title></header><body><h1>剛力彩芽翻撻富豪</h1><p>日本27歲女星剛力彩芽與44歲富豪前澤友作被爆翻撻，日本雜誌《週刊文春》昨日報道二人已於月前低調復合，並拍得他們周日前後腳進入餐廳撐枱腳。</p><p>剛力彩芽當天戴上帽及黑色口罩，乘坐七人車抵達餐廳，前澤就隨後落車，並由多人護送，頗大陣仗。對於翻撻報道，剛力所屬事務所未有否認，表示不會干涉她的私生活。其實，剛力前年搭上前澤後即被指拜金，二人拍拖一年多後，於去年11月宣佈分手。</p></body></html>
