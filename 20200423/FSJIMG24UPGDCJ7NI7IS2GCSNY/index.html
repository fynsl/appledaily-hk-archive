<html><header><meta charset="utf-8"><title>求驗客手記：卡利奧斯被拖糧告狀</title></header><body><h1>求驗客手記：卡利奧斯被拖糧告狀</h1><p>由利物浦外借至比錫達斯嘅德國門將卡利奧斯，早前向國際足協（FIFA）投訴呢支土超球會欠薪同要求終止合約。比錫達斯董事會成員Erdal Torunogullari喺社交媒體證實︰「卡利奧斯想我哋支付佢冇上陣嘅人工同埋終止合約，仲去咗搵國際足協。至於離隊係佢嘅決定，但我哋唔想支付呢筆唔值得畀嘅人工。」自2018年喺歐聯決賽兩度嚴重犯錯，搞到利物浦輸咗畀皇家馬德里之後，卡利奧斯就冇再為紅軍披甲。26歲嘅卡利奧斯今季為比錫達斯上陣25場，但表現麻麻。佢同利物浦嘅合約到22年至屆滿，但後者被傳有意羅致今夏同般尼約滿嘅前曼城門將赫特。</p></body></html>
