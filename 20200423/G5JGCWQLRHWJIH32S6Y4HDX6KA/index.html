<html><header><meta charset="utf-8"><title>求驗客手記：奧里亞認衰捐錢抗疫</title></header><body><h1>求驗客手記：奧里亞認衰捐錢抗疫</h1><p>英國因疫情實行緊「禁足令」，但熱刺球星奧里亞周二喺ig story上載咗自己戴住口罩同隊友穆沙施素高，喺戶外進行來回跑訓練嘅短片，片尾仲見到最後二人排排坐。其後奧里亞知衰，刪除短片仲同施素高一齊道歉。二人喺聲明中為冇做好榜樣而道歉，佢哋仲補充︰「我哋必須尊重政府建議，減低疫情帶嚟嘅人命損失。為感謝辛勤嘅NHS員工，我哋決定捐款支持。」其實熱刺職球員違反禁令早有前科，早前領隊摩連奴就帶咗尼當比利喺公園進行訓練，摩佬亦冇道歉；達雲臣山齊士同賴恩施斯隆喺同日俾人拍到平排跑步。</p></body></html>
