<html><header><meta charset="utf-8"><title>基斯印度遇狂迷追車</title></header><body><h1>基斯印度遇狂迷追車</h1><p>「雷神」基斯咸斯禾夫（Chris Hemsworth）主演的新作《驚天營救》（Extraction）即將上映，他昨日於Ig貼出短片，片中見到他在印度拍攝時，數名粉絲以電單車追趕其車輛求簽名，基斯表示：「我見過最熱情的粉絲，但不要在車輛中間，看路呀！我的天！」非常擔心追車粉絲的安全。最終他都有停車應粉絲要求，又簽名又合照，他搞笑地指：「堅持是有用的，這個人不單得到了簽名，還從此成為了我的電單車戲份替身。」</p></body></html>
