<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃明志新歌被禁拍檔跪低</title></header><body><h1>【馮仁昭四圍超】黃明志新歌被禁拍檔跪低</h1><p>大馬歌手黃明志（右）早前出新歌《我們的海闊天空》撐香港逆權運動，更請來內地歌手富九合唱，不過新歌MV疑似「重現」TG放題場面，惹來內地網民指摘搞港獨、台獨。富九前日即喺微博謝罪，經理人公司出聲明，稱富九秉着向Beyond致敬初衷合唱，冇諗過會「涉及政治問題」。黃明志噚日喺fb承認新歌已喺微博被禁：「或許你會說藝人歌手不該牽扯到政治，但問題是政治一直跑來牽扯藝人歌手。」<br>撰文：馮仁昭</p></body></html>
