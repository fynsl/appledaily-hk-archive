<html><header><meta charset="utf-8"><title>聯通首季賺32億倒退14%</title></header><body><h1>聯通首季賺32億倒退14%</h1><p>中國聯通（762）昨公佈，截至3月底止首季純利倒退14%至31.66億（人民幣．下同），整體收入為738.24億元，按年升0.9%，移動服務收入為377.49億元，按年跌4.1%。移動出賬用戶較上月淨增32.1萬，累計較上季減746.6萬，總數為3.11億戶。其中4G用戶累計到達2.55億戶，較上月淨增210.9萬戶。固網寬帶用戶累計到達8,483.1萬戶，3月淨增54.4萬戶。</p></body></html>
