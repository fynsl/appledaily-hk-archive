<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周啟生6月生日搞義唱</title></header><body><h1>【馮仁昭四圍超】周啟生6月生日搞義唱</h1><p>音樂人周啟生日前宣佈於6月1日、59歲生日當天，舉行網上音樂會，為一群近日受武肺影響嘅職業樂手籌款。周啟生噚日接受《蘋果》電話訪問，直言好多人就嚟死，自己亦曾諗過攞綜援：「唔少人超過四至八個月冇工開，政策又幫唔到，連酒吧彈一晚都冇埋。」佢連夜呼籲朋友捐錢，暫時已獲黃百鳴同「十一哥」何國材等支持，佢希望可以籌集逾50萬善款，為音樂人提供即時協助。<br>撰文：馮仁昭</p></body></html>
