<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Eric Kwok怕自己便便</title></header><body><h1>【馮仁昭四圍超】Eric Kwok怕自己便便</h1><p>郭偉亮（Eric Kwok）噚日喺九龍灣為ViuTV節目《有酒今晚吹》擔任嘉賓，同場仲有強尼、練美娟同黃詩詩。唔飲得嘅Eric Kwok喺節目中分享自己對大便嘅恐懼：「好奇怪，我好怕見到自己啲大便，平日幫隻狗執、見到老婆嗰啲都冇問題。」佢仲話早前去身體檢查要驗大便，都要靠老婆幫手。另外，同金剛份屬老友嘅練美娟，被問到金剛「被分手」，佢話：我冇特別慰問，大哥會處理到。」<br>撰文：馮仁昭</p></body></html>
