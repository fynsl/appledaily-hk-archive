<html><header><meta charset="utf-8"><title>安索裸照招善款</title></header><body><h1>安索裸照招善款</h1><p>主演電影《寶貝神車手》（Baby Driver）的美國男星安索艾果特（Ansel Elgort），最近為籌款出盡奇招，竟以裸照誘粉絲捐款，引來網絡熱話。<br><br>安索艾果特前日在Ig貼出自己的全裸照，相中的他正在洗澡，並以手掩蓋重要部位，他表示：「粉絲限定，在我的資料頁。」當粉絲以為在資料頁中會看到他的重要部位，就發現原來該連結是連向為醫院人員膳食籌款的網站。他的不少名人好友都表示「中伏」，DJ Diplo就表示：「你是最差的。」<br>撰文：仰華</p></body></html>
