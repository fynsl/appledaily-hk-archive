<html><header><meta charset="utf-8"><title>求驗客手記：巴塞首賣魯營冠名權</title></header><body><h1>求驗客手記：巴塞首賣魯營冠名權</h1><p>西甲球會巴塞隆拿為咗籌集資金對抗武漢肺炎，球會決定把主場魯營球場20/21球季嘅冠名權交畀巴塞隆拿基金會用作抗疫。適逢今年係巴塞基金會成立25周年，球會決定把下季魯營球場嘅冠名權轉讓畀基金會，未來幾個禮拜基金會將會搵相關嘅贊助商，買咗來季魯營球場嘅冠名權，基金會將會攞呢筆贊助費用嚟資助病毒研究。巴塞基金會副主席卡度拿表示：「我哋正面臨前所未有嘅全球危機，作為全球最大嘅球會之一，我哋應為抗疫出一分力，亦好高興可以推行呢項措施。」值得一提嘅係，今次係巴塞隆拿第一次轉讓魯營球場嘅冠名權。</p></body></html>
