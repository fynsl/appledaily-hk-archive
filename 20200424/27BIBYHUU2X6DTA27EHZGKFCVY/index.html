<html><header><meta charset="utf-8"><title>OneDegree攻寵物保險</title></header><body><h1>OneDegree攻寵物保險</h1><p>保險公司OneDegree獲發一般保險虛擬牌照，推寵物醫療保險，武漢肺炎亦納入受保範圍；創辦人兼行政總裁郭彥麟期望一年內搶佔寵物保險「一哥」寶座，又暗示短期內有新投資者加入。<br><br>郭彥麟2016年創立OneDegree，是本港唯一具金融科技背景的保險公司；對於香港一直追趕中國、新加坡的講法，他認為不應妄自菲薄，深信香港有條件、能力打造「金融科技2.0」。</p></body></html>
