<html><header><meta charset="utf-8"><title>三上悠亞玩潤滑劑奪冠</title></header><body><h1>三上悠亞玩潤滑劑奪冠</h1><p>日本性感尤物三上悠亞貴為AV界小天后，除了忙於拍攝愛情動作片外，她亦是露肉女團惠比壽麝香葡萄的現任主將。</p><p>惠比壽麝香葡萄日前為AbemaTV拍攝網台節目《真夜中的運動會》，三上悠亞與桃乃木香奈、希志愛野、松岡凜等齊齊穿泳裝上陣，挑戰「第1屆潤滑劑跳高比賽」，眾人先把潤滑劑淋遍全身，然後躺在錄影廠地上，從起點滑到另一邊，鏡頭以鳥瞰的方式拍攝，女優們要越過指定範圍再到終點才叫完成，過程非常爆笑。三上悠亞穿着綁帶泳衣出場，她因動作太大而弄至甩bra帶，大出洋相，但卻獲評判一致讚賞給滿分，成為全場冠軍。<br>撰文：黃思虎</p></body></html>
