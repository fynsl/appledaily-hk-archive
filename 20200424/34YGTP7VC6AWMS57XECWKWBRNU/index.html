<html><header><meta charset="utf-8"><title>趣趣地：四廠將當「禁足令」透明</title></header><body><h1>趣趣地：四廠將當「禁足令」透明</h1><p>英國政府為防疫頒佈「禁足令」已久，但過去就多次有英超球星犯禁出街，繼早前嘅熱刺後，今次就輪到同市宿敵阿仙奴四將，包括拿卡錫迪、尼高拉斯比比、大衛雷斯同埋格列沙加。據英國傳媒報道，阿仙奴四將今次分別喺唔同地方俾人影到外出，拿卡錫迪就同友人喺屋企出面洗車，季前高價加盟嘅尼高拉斯比比就同朋友踢波，「大爆」大衛雷斯就約咗格列沙加出街。呢幾單嘢曝光後，阿仙奴回應《太陽報》查詢時就話球隊同佢哋傾番，等佢哋知道遵守禁足令嘅重要性。但同時又話比比同多個親人一齊住，仲會一齊踢吓波喎。</p></body></html>
