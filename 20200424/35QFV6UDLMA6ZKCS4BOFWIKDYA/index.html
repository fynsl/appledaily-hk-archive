<html><header><meta charset="utf-8"><title>蜘蛛仔隔離醉酒開Party</title></header><body><h1>蜘蛛仔隔離醉酒開Party</h1><p>「蜘蛛仔」湯姆賀倫（Tom Holland）最近與朋友一起家居隔離，前晚他接受名嘴Jimmy Kimmel訪問，大爆自己與好兄弟日日在家中開派對，幾乎每天都飲醉。當湯姆決心要戒酒時，卻收到「死侍」賴恩雷諾士（Ryan Reynolds）送來一整箱酒。他透露這段時間也會與其他「復仇者」聯絡，有一次與羅拔唐尼（Robert Downey Jr.）視像見面時，對方就邊沖涼邊與他聊天。</p></body></html>
