<html><header><meta charset="utf-8"><title>趣趣地：義氣朗尼幫隊友追糧</title></header><body><h1>趣趣地：義氣朗尼幫隊友追糧</h1><p>疫情期間已經有幾間英超球會遲出糧同埋減人工，英冠方面有同樣情況絕對唔奇，講緊嘅就係打比郡。據《每日郵報》報道，球會管理層計劃喺疫情期間延遲向球員發放一半薪金，欠薪就會喺疫情過後至退還。不過以朗尼為首嘅打比球員就強烈反對，呢位前曼聯球星以球員代表身份同管理層商討，表明只接受延遲發放最多25%嘅薪金。早前英格蘭球員工會就話，球員唔應該接受高於25%嘅延遲發薪比例，所以幫隊友出頭嘅朗尼就以此作為底線，佢仲喺《泰晤士報》撰文，話每個球員嘅情況都唔不同，用一刀切嘅比例嘅咁減薪係解決唔到問題，絕對有大佬風範。</p></body></html>
