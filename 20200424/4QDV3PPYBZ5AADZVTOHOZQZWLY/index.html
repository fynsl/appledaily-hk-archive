<html><header><meta charset="utf-8"><title>木村靜香孖住放狗</title></header><body><h1>木村靜香孖住放狗</h1><p>日劇天王木村拓哉與歌手老婆工藤靜香今年結婚20周年，本月上旬他們就被《FLASH》雜誌偷拍到孖住放狗，兩人齊齊戴上口罩和cap帽，拖着愛犬一起散步，非常低調。</p><p>此外，木村原定於本月播出的朝日電視台重頭劇《BG~身邊警護人~》，因受到武漢肺炎影響被迫延期播出，他前日忙裏偷閒教17歲細女光希彈結他，光希在Ig公開拿着結他的照片，留言：「在嘗試新事物跟爸爸學習，但很難。」照片由18歲家姐心美拍攝，上載不夠一天已獲得近18萬個讚好。<br>撰文：黃思虎</p></body></html>
