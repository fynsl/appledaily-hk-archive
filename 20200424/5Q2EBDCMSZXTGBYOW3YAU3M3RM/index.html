<html><header><meta charset="utf-8"><title>《夫妻的世界》太暴力　回復「19禁」</title></header><body><h1>《夫妻的世界》太暴力　回復「19禁」</h1><p>由金喜愛、朴海俊、韓素希等主演的JTBC韓劇《夫妻的世界》，因內容涉及不倫戀兼有大膽床戲，首六集被列作限制級的「19禁」，原本第七集起調到15歲人士可觀看的級別，不過因為上周六播出的第八集中，有觀眾投訴金喜愛遇襲的場面太暴力，故JTBC電視台昨日宣佈由今晚第9集至第16集結局為止，劇集將回復「19禁」級別。<br><br>另外，近日有網民翻出金喜愛高中畢業時的學生相，發現金喜愛自細已經眼大鼻高，是位天然美女。而憑劇集上位的「小三」韓素希，近日為雜誌拍攝靚相，當中她的一頭長鬈髮的造型，被指與宋慧喬的造型十分相似。<br>撰文：施洛冰</p></body></html>
