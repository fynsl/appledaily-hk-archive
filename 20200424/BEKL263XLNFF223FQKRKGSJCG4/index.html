<html><header><meta charset="utf-8"><title>李察基爾70歲再做老竇</title></header><body><h1>李察基爾70歲再做老竇</h1><p>荷李活70歲男星李察基爾（Richard Gere）昨日宣佈再做爸爸，其37歲太太Alejandra Silva成功誕下男嬰。據報道指，Alejandra誕下男嬰後，正於紐約附近的家中休養。其實早前李察基爾受訪時，已表示完全不擔心自己年紀大，更指自己會落手落腳照顧BB。李察基爾前年4月與細自己33年的西班牙女友Alejandra結婚，去年2月二人迎來首個兒子，去年11月再度有喜。</p></body></html>
