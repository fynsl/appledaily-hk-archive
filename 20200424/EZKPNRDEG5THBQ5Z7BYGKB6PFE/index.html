<html><header><meta charset="utf-8"><title>福田明日香拍露毛級寫真</title></header><body><h1>福田明日香拍露毛級寫真</h1><p>日本組合Morning娘的初代成員福田明日香，近日宣佈以35歲之齡接拍全裸寫真集，大膽程度更達露毛級，是首次有晨女元老級成員淪為艷星。<br><br>福田明日香的露毛寫真集《PASSIONABLE》安排6月19日上架，更會在本周最新一期《Friday》雜誌內率先公開書中裸照。福田明日香1997年以Morning娘第一代成員出道，當時她只有12歲，她曾被視為最具實力成員之一。福田明日香兩年後以學業理由退團，2011年再以Asuka之名組成樂隊PEACE TONE重返演藝界發展，並經歷過離婚，現以單親媽媽身份育有一女。<br>撰文：黃思虎</p></body></html>
