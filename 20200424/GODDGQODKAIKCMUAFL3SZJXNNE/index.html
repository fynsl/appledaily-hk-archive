<html><header><meta charset="utf-8"><title>蛇王二光榮結業</title></header><body><h1>蛇王二光榮結業</h1><p>【本報訊】武漢肺炎打擊消費市道，在波斯富街屹立近40年的「老字號」蛇王二亦抵抗不住疫市困境，昨晚結業。以蛇羹和燒味飯馳名的蛇王二，自傳出結業消息後，每日均有不少捧場客支持，昨更是全日人頭湧湧，大批客人爭取品嚐蛇店的最後風味，川流不息人潮由下午直至晚上，不少饕客更舉起自拍棍趁店舖拉閘前留影，送別一代老店。是否從此再無蛇王二？店長羅長熙（右）透露，希望疫情過後，易名重開，與食客再續未了緣。<br>王子俊攝</p></body></html>
