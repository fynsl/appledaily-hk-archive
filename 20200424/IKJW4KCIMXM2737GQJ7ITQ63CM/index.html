<html><header><meta charset="utf-8"><title>【蘋聞重溫】直認眼鼻曾整容</title></header><body><h1>【蘋聞重溫】直認眼鼻曾整容</h1><p>羅志祥舊愛周揚青本身甚有家底，據悉父母是內地隱形富豪，父親是國營企業老總，早期有軍方背景，身家逾20億。周揚青父母一直溺愛女兒，她留學回流後做KOL，曾有「小Angelababy」之稱，她還開網店賣衫及化妝品。周揚青曾直認眼睛及鼻子都整過容。<br><br>小豬與周揚青自2014年起傳出緋聞，兩人多次在Ig一起貼出相同的服裝、頸鏈，甚至還擺出相同的姿勢，翌年兩人被拍到穿情侶裝共遊日本，不到兩個月又被直擊在酒店共度兩晚春宵，隨後小豬在社交網認愛。家底甚厚的周揚青更曾於大前年豪送90萬Supreme X LV的行李箱及滑板給小豬做生日禮物。</p></body></html>
