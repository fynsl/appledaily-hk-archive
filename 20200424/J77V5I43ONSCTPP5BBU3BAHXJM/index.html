<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡出碟冇人識最難捱</title></header><body><h1>【馮仁昭四圍超】林奕匡出碟冇人識最難捱</h1><p>林奕匡（Phil）日前接受開電視節目訪問，Phil喺2007年由溫哥華返港發展，由加拿大住開嘅3,000幾呎大屋，變咗住200幾呎嘅唐樓，佢話唔覺得屈就，反而最難捱係出咗唱片都冇人識，戶口連100蚊都撳唔到出嚟，直到《高山低谷》嘅誕生，先令環境有改變。Phil話太太係佢最大嘅背後動力：「有一日佢同我講，話如果呢張專輯都唔得，就一齊返加拿大再讀書，同我一齊捱。」<br>撰文：馮仁昭</p></body></html>
