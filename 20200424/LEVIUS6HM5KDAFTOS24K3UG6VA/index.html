<html><header><meta charset="utf-8"><title>趣趣地：美斯靠拳王畀啲掙扎</title></header><body><h1>趣趣地：美斯靠拳王畀啲掙扎</h1><p>雖然阿根廷球王美斯早已受到萬人景仰，但原來呢位巴塞隆拿球星都有一位非常崇拜嘅偶像，佢就係前世界重量級拳王阿里。據英國《太陽報》報道，現時喺屋企隔離嘅美斯keep住訓練，佢間健身房仲貼滿阿里嘅海報，話可以刺激佢鍛煉嘅毅力喎！美斯其實崇拜阿里已久，佢連續約巴塞咁重要嘅時候都着住一件「阿里tee」，足見美斯對阿里嘅尊重。呢件tee美斯周不時都會着住，tee上面亦都印咗一句阿里嘅金句：「像蝴蝶一樣移動，像蜜蜂一樣出擊」，美斯喺球場上嘅表現，正正就係呢番說話嘅最佳印證！ </p></body></html>
