<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李佳芯男友被批搞婚外情</title></header><body><h1>【馮仁昭四圍超】李佳芯男友被批搞婚外情</h1><p>陳炳銓同無綫花旦李佳芯拍拖四年，日前佢錄影ViuTV節目《點相III先機算》，皓云師傅指出男性左手掌上嘅婚姻線如果向下垂，加上旁邊有多條細線，代表有可能婚後對元配冷感，對外遇認真。</p><p>一眾藝人隨即起哄，笑指陳炳銓擁有呢類掌相，老友駱振偉立刻幫口話：「師傅你輕輕咁講好喇！」朱栢康又笑指師傅要小心研究：「呢件係關乎到兩個台嘅事！」陳炳銓即露出尷尬笑容，場面搞笑。<br>撰文：馮仁昭</p></body></html>
