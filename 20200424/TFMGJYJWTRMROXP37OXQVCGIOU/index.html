<html><header><meta charset="utf-8"><title>中信銀行盈利144億人幣</title></header><body><h1>中信銀行盈利144億人幣</h1><p>中信銀行（998）首季盈利144.53億（人民幣，下同），按年升9.4%。集團首季利息淨收入319.12億元，按年揚6%；非利息淨收入196.58億元，按年漲13.6%。<br><br>截至3月底不良貸款餘額748.02億元，較去年底增86.85億元；不良貸款率1.8%，上升0.15個百分點；撥備覆蓋率177.37%，升2.12個百分點；貸款撥備率3.19%，增0.29個百分點。集團稱會加強風險管理，及支持優質製造業企業及小微企業等發展。</p></body></html>
