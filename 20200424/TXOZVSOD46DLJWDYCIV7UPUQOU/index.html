<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林一峰打拳打上癮</title></header><body><h1>【馮仁昭四圍超】林一峰打拳打上癮</h1><p>林一峰噚日喺九龍灣錄影音樂節目，提到佢早前為原定上月舉行嘅演唱會備戰，點知受疫情影響取消，佢話：「為咗操氣同體能學緬甸拳，好可惜一切停頓，不過創作表演長期都可以做。」佢仲話自己打拳打上癮，但係因為限聚令而唔可以去拳館學習，惟有喺屋企拉筋、創作、下廚，之不過妹妹林二汶話要喼弗，但係佢唔會同妹妹交流：「唔好拖累我，佢有佢打坐，肥瘦唔緊要，健康最緊要。」<br>撰文：馮仁昭</p></body></html>
