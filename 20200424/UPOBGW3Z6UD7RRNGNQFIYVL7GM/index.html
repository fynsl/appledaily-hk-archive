<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】古巨基直播分享湊仔經</title></header><body><h1>【馮仁昭四圍超】古巨基直播分享湊仔經</h1><p>榮升爸爸嘅古巨基噚日喺Ig公佈，聽日會參加香港演藝人協會同YouTube合作舉行嘅網上直播，娛樂留喺屋企避開武肺嘅大家。佢話到時會聯同森美合作一個「亂世奶爸湊仔經」嘅環節，交換喺疫情下嘅湊仔經，亦係基仔第一次以爸爸嘅身份公開講育兒心得，佢話：「古天樂提議我唱歌，但我更想同廣大父母分享及交流喺疫情下照顧孩子嘅各種心情同心得。」<br>撰文：馮仁昭</p></body></html>
