<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】苟芸慧為考生打氣</title></header><body><h1>【馮仁昭四圍超】苟芸慧為考生打氣</h1><p>香港中學文憑試（DSE）今日開考，今屆考生除咗要應付考試，仲要做防疫工作。噚日苟芸慧喺社交平台為同學仔打氣：「疫情還沒過去，大家還是要留意。送上一張舊的上學照。 」雖然苟姑娘日前有得拍廣告，但本身有唔少工作受影響，佢話：「呢啲事大家都經歷緊，對我嚟講，等待嘅嘢可能係更美好，唔需要咁心急，或者都係一個好嘅經歷，可以畀我喺屋企多啲休息，諗諗之後嘅路點行。」<br>撰文：馮仁昭</p></body></html>
