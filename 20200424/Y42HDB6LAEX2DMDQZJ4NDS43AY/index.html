<html><header><meta charset="utf-8"><title>播央視紀錄片洗港人腦</title></header><body><h1>播央視紀錄片洗港人腦</h1><p>無綫行政總裁李寶安前日在發佈公司年報中，明確表明將視內地為目前及未來的單一最大市場。而無綫為迎合內地觀眾口味，於明日傍晚播出內地劇《獨孤皇后》後，下周一及二播出央視製作的紀錄片《金山》，節目內講述19世紀，中國人在美國西部淘金、修建鐵路等歷史故事。<br><br>無綫以往在該時段播出港台製作的《鏗鏘集》、《議事論事》及《頭條新聞》等時事節目，但近月《頭條新聞》兩度被警務署長鄧炳強去信投訴，更被建制派狙擊，今次無綫轉播內地紀錄片，網民紛紛留言揶揄是幫香港人洗腦。<br>撰文：余嬌</p></body></html>
