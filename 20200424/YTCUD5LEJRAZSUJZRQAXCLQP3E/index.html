<html><header><meta charset="utf-8"><title>中海外經營溢利跌25%</title></header><body><h1>中海外經營溢利跌25%</h1><p>中海外（688）公佈，今年首季經營業務收入206.8億（人民幣．下同），按年跌14.7%；經營溢利56.1億元，按年挫24.9%。累計完成合約物業銷售總額597.2億元，按年跌11.7%。<br><br>中海外期內以權益地價合共90.3億元，在內地兩個城市總共購入四幅土地，新增總樓面面積64.7萬平方米（實際權益為48.7萬平方米）。今年3月31日，銀行結餘及現金997.4億元，淨借貸比率39.4%。</p></body></html>
