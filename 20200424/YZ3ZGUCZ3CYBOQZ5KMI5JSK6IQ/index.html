<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡宛珊慢慢揀對象</title></header><body><h1>【馮仁昭四圍超】蔡宛珊慢慢揀對象</h1><p>蔡宛珊（Sarika 右）同黃榕噚日喺觀塘為網上節目錄影，對於前夫Raymond同姚子羚疑似復合，Sarika話同前夫冇聯絡：「我諗佢哋係朋友，希望大家都開心，幸福快樂。」至於佢自己可幸福？佢笑指要揀吓先：「都有啲揀吓，唔想再揀錯呀！我會揀個一樣鍾意健身，最緊要錫我。」受疫情影響，佢嘅司儀工作亦全面叫停：「好彩ViuTV開廠嘅節目仲拍緊，有啲客戶都好好，活動延遲咗就叫我拍片擺上網。」<br>撰文：馮仁昭</p></body></html>
