<html><header><meta charset="utf-8"><title>求驗客手記：李華度勸古天奴上車</title></header><body><h1>求驗客手記：李華度勸古天奴上車</h1><p>巴西中場菲臘比古天奴自離開利物浦後，無論喺巴塞隆拿、或外借拜仁慕尼黑期間，似乎都唔可以踢出最高水平。但有指英超嘅車路士仍對佢充滿興趣，有意喺來季借用。2018年天價轉會巴塞隆拿後，古天奴表現一直成為焦點，但表現似乎與球迷期望有落差。今季外借拜仁轉換環境，但表現似乎亦配唔上過千萬年薪。早前，拜仁基本上已表明態度唔會買斷古天奴、而巴塞亦無意重用。名宿李華度（小圖）喺個人專欄話，其實古天奴喺巴塞表現唔太差，只係運氣唔好。若果回歸巴塞未搵到自己位置，離隊係最好選擇。古天奴只要加盟車路士，可以為自己職業生涯帶嚟改變，重上高峯。</p></body></html>
