<html><header><meta charset="utf-8"><title>渡邊杏家醜牽連中田英壽</title></header><body><h1>渡邊杏家醜牽連中田英壽</h1><p>日本女星渡邊杏的演員老公東出昌大早前被爆婚外情，她又與母親由美子因財失義，於三年前起對簿公堂，杏被母親索償12億日圓（約8,520萬港元）。日媒《週刊新潮》繼續爆料，指由美子在法庭文件中提到杏的男女關係複雜，經常被前公司的經理人性騷擾之餘，又曾以職權威逼杏跟前國腳中田英壽上床，報道指充滿紳士風度的壽仔沒有讓詭計得逞，杏亦因而跳槽到現在的所屬公司。</p><p>由美子被指篤信新興宗教，被通靈女教主洗腦後欠債4億日圓（約2,840萬港元），但由美子反指杏是向通靈者求助的一方，聲稱杏與東出結婚前，曾搭上有婦之夫及被男友家暴。<br>撰文：哥羅</p></body></html>
