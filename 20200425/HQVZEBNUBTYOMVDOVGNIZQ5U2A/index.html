<html><header><meta charset="utf-8"><title>求驗客手記：大菲想翻撻教中超</title></header><body><h1>求驗客手記：大菲想翻撻教中超</h1><p>現年71歲嘅巴西名帥史高拉利，自上年俾巴甲球會彭美拉斯辭退後，一直未有班落。近日佢接受巴西傳媒訪問時透露，自己獲三支巴西球會邀請，但都唔可以達成協議，佢直言希望返中國執教！史高拉利表示：「雖然我已經71歲，但我渴望重返球壇嘅原因，因為我現時充滿活力，而且我具備經驗同足球知識，加上我幕後仲有優秀教練團隊，我同佢哋商討後，應該可以再合作多3、4年，如果有中國球會邀請我，我會返去。我愛中國，但如果冇中國嘅邀請，我仍然會考慮返巴西執教。」史高拉利喺2015至17年執教過中超班霸廣州恒大，仲實現中超三連霸。</p></body></html>
