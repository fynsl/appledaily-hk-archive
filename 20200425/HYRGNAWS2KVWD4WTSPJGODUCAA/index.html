<html><header><meta charset="utf-8"><title>Fred the Godson武肺逝世</title></header><body><h1>Fred the Godson武肺逝世</h1><p>美國饒舌男歌手Fred the Godson，前日因武漢肺炎併發症逝世，終年35歲。日前Fred the Godson於Ig上載自己身處紐約醫院的照片，一直患哮喘及腎病的他要用呼吸機協助呼吸，並請粉絲為他祈禱。Fred the Godson又名Gordo，代表作包括《Toast To That》與《Doves Fly》，DJ Self就於Ig致哀：「很多人愛戴的Fred the Godson，從未聽過你做過一件壞事，好好安睡吧我的兄弟。」著名音樂人Jaquae及著名饒舌歌手Fat Joe亦有留言致哀。</p></body></html>
