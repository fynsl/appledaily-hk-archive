<html><header><meta charset="utf-8"><title>雷神家品健身抗疫</title></header><body><h1>雷神家品健身抗疫</h1><p>「雷神」基斯咸斯禾夫（Chris Hemsworth）新作《驚天營救》（Extraction）昨日於Netflix正式上架，雖然他正於澳洲家中隔離，但為保持一身肌肉仍相當努力。前日他透過視像接受名嘴艾倫迪格納絲（Ellen DeGeneres）專訪，就親身示範怎樣用家居用品健身，包括衣物籃、罐頭及洗衣液健身，當艾倫的監製跟着做時，不及雷神般輕鬆。基斯稱自己有三個小朋友於家中學習絕對是最困難：「如果好彩，就商討三個小時，而實際上只有二十分鐘是真正做功課。」</p></body></html>
