<html><header><meta charset="utf-8"><title>陳山聰陪太太入產房</title></header><body><h1>陳山聰陪太太入產房</h1><p>陳山聰昨日在商台接受訪問，提到老婆懷孕，他表示現時看到太太的肚皮，發現B仔經常郁動，十分期待兒子來臨及兩父子將來一起跑步。<br><br>對於太太的預產期在暑假，陳山聰表示屆時會陪太太入產房，「有人話出世之後返到屋企，就24小時無限loop，老婆叫我到時夜更，我慣咗捱更抵夜，我諗我易頂啲。」他還透露到時會請陪月姐姐，陳媽媽也會幫手湊孫仔，陳山聰說：「我媽咪隔咗十幾年冇湊小朋友，我講明我會縱佢，老婆負責教。」<br>採訪、攝影：黃曉妍</p></body></html>
