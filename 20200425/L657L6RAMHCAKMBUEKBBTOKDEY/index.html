<html><header><meta charset="utf-8"><title>韓樂隊Hyukoh取消港騷</title></header><body><h1>韓樂隊Hyukoh取消港騷</h1><p>韓國人氣搖滾樂隊Hyukoh原定上月25日在九展舉行演唱會，不過因為當時武漢肺炎肆虐全球，香港政府拒南韓人入境，令Hyukoh的港騷被迫延期至7月1日舉行。不過由於目前武漢肺炎的疫情依舊未明朗，主辦單位Live Nation昨日宣佈取消7月1日的「HYUKOH 2020 WORLD TOUR[through love]──HONG KONG演唱會」，並將作出退款安排。</p></body></html>
