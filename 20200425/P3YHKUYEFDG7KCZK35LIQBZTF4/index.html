<html><header><meta charset="utf-8"><title>求驗客手記：多哥王子開live反駁唔捐錢</title></header><body><h1>求驗客手記：多哥王子開live反駁唔捐錢</h1><p>曾效力英超阿仙奴、曼城、熱刺等多間豪門球會，腰纏萬貫嘅多哥籍前鋒艾迪巴約，早前明確表示自己唔會因武漢肺炎爆發，而向家鄉多哥捐錢救災，令呢名外號「多哥王子」嘅球星被批評。一向我行我素嘅艾迪巴約近日再開fb live講自己立場，強調只會按自己意願做事，籲外界唔好將佢同杜奧巴或伊度奧等非洲球星比較：「對於嗰啲批評我唔捐錢嘅人，麻煩請離開！我只係想做我想做嘅事，食我想食嘅嘢，我係艾迪巴約，我永遠只會做我想做嘅事。」其實三年前佢曾經喺家鄉，為90名兒童提供全年嘅經濟援助，甚至試過向貧困兒童捐贈食物及用品。</p></body></html>
