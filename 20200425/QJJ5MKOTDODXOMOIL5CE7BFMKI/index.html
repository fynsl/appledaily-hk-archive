<html><header><meta charset="utf-8"><title>姬蒂被嘲整容還擊</title></header><body><h1>姬蒂被嘲整容還擊</h1><p>46歲「美魔女」、英國女星姬蒂碧金素爾（Kate Beckinsale）4年前離婚後專玩母子戀，最近搭上比自己細24年的搖滾歌手Goody Grace，二人在洛杉磯公園拖手甜蜜散步。有不少網民都到姬蒂的Ig留下惡毒言論，指她整容又食嫩男，近日她終於決心還擊，公開惡毒留言。</p><p>姬蒂在Ig公開網民的惡毒言論，並說：「我希望你媽媽為你而驕傲，在這疫症期間，想推人去自殺。」更指現終於有機會讓惡毒網民成名15分鐘，當中留言包括指控姬蒂打肉毒桿菌，又笑她操控男友如玩寵物，而姬蒂都有一一留言還擊，不甘示弱。<br>撰文：仰華</p></body></html>
