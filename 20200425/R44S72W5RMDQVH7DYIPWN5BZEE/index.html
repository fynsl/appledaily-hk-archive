<html><header><meta charset="utf-8"><title>打樁舞扭籮粉絲尷尬</title></header><body><h1>打樁舞扭籮粉絲尷尬</h1><p>周揚青前日數臭羅志祥淫亂，引起熱議。網民昨日瘋傳小豬於2011年在台北舉行簽名會時，在台上表演不斷前後的「打樁舞」騷腰力，背後的女粉絲更睇到尷尬掩口。小豬同年在演唱會上表演30秒擺動臀部126下，片段同樣瘋傳。另有網民重提小豬2009年裸聊港女Fanny，小豬當年不惜以真名及真樣冧女，更直接開口說想跟Fanny發生關係，說「好想進去你體內」等，極盡意淫。</p><p>有網民找出小豬主持《娛樂百分百》的片段，嘉賓阿翔以rap勁寸小豬：「你這個愛情的爛東西，所有的七仔（女朋友）都被你扒扒去（追走），說啥咪（甚麼）好朋友，聽你在放屁。」<br>撰文：翁可人</p></body></html>
