<html><header><meta charset="utf-8"><title>周汶錡老公享受獨酒時光</title></header><body><h1>周汶錡老公享受獨酒時光</h1><p>周汶錡（Kathy）法籍老公Julien Lepeu上月中被揭背妻偷食，Kathy趁細仔Anver的3歲生日在社交平台回應，暗示已原諒老公的不忠。兩人的婚姻生活總算雨過天青，但Julien的社交生活依然活躍，多次被《蘋果》目擊外出與友人聚會，可見Kathy依然相信老公，未對他實施「家居隔離」。</p><p>日前下午5時許，Julien再次獨自現身淺水灣商場的西餐廳，雖然疫情仍未消退，但他在餐廳內未有戴上口罩，又選坐面向沙灘的座位獨自點了杯酒，其間手機不離手。未幾Julien發現有記者，便戴回口罩提早結束「放風時間」。<br>採訪、攝影：羅德光</p></body></html>
