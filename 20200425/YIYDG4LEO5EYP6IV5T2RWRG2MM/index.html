<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>4月25日係皇家馬德里中堅華拉尼嘅生日，呢位法國國腳可以話係人生勝利組，踢皇馬贏過西甲、西班牙盃同四次歐聯冠軍之餘，仲幫法國贏得2018年世界盃冠軍。不過佢嘅人生軌迹，本來會完全唔同。原來德甲拜仁慕尼黑喺11年曾有機會簽佢，但係嫌佢轉會費太貴放棄咗，兩個月後佢就加盟咗皇馬。相信華拉尼都會慶幸自己最終係加盟皇馬，因為既可以贏到多項錦標，仲可以同施丹合作。呢位壽星仔嘅生日願望，都應該係繼續幫皇馬力爭更多冠軍。</p></body></html>
