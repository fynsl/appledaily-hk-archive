<html><header><meta charset="utf-8"><title>趣趣地：伊巴寸破壞銅像者唔同level</title></header><body><h1>趣趣地：伊巴寸破壞銅像者唔同level</h1><p>目前意甲停擺，效力AC米蘭嘅38歲前鋒伊巴謙莫域返到家鄉瑞典避疫，完成自我隔離後，伊巴同自己有25%股份嘅瑞超球隊哈馬比進行訓練，上周五仲喺場友賽入波。早前伊巴宣佈自己入股哈馬比嗰陣，引起母會馬模球迷不滿，更破壞佢當地嘅雕像（圖），伊巴就霸氣回應：「好遺憾，做呢啲事嘅人大概係想引起大家注意，成個幼稚園學生咁。我同佢唔係同一層次嘅人，就算我個雕像破壞咗，我嘅故事都會永遠被銘記。」</p></body></html>
