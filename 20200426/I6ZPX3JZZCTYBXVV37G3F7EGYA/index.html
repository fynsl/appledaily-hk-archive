<html><header><meta charset="utf-8"><title>明日花遭冒名開微博</title></header><body><h1>明日花遭冒名開微博</h1><p>日本AV界前天后明日花綺羅大前日在「小豬」羅志祥被舊愛周揚青數臭性史後，隨即在微博與小豬劃清界線，貼出去年在台灣亮相男方節目《娛樂百份百》的片段，並留言割席：「只是工作上的聯絡。」不過，明日花前晚卻在Ig澄清該微博並非她本人所有，直指：「我的微博是假的！！」</p><p>原來有網民將微博截圖，然後透過Ig傳給明日花，她發現後立刻於限時動態轉發該則帖文，先用中文澄清，再用日文指這個微博賬號雖有約50萬粉絲追隨，但其實是假貨。對此網民紛紛表示騙到所有人，亦有人指內地出現冒牌貨也相當符合國情。<br>撰文：黃思虎</p></body></html>
