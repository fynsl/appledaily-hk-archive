<html><header><meta charset="utf-8"><title>趣趣地：法比唔玩《動森》玩《孖賽》</title></header><body><h1>趣趣地：法比唔玩《動森》玩《孖賽》</h1><p>效力法甲摩納哥嘅中場法比加斯，由於法甲停擺，惟有喺屋企享受家庭樂，上周五佢喺社交媒體發佈影片，片中佢同阿女一齊玩Switch，但就唔係玩喺香港爆紅嘅人氣遊戲《動物森友會》，而係玩《孖寶賽車》。最近法比就收到任天堂送畀佢嘅Switch遊戲機，佢仲發佈自己同阿女一齊起玩孖寶賽車嘅影片。影片中佢同阿女各用一邊手掣合力完成賽事，32歲嘅法比非常認真，全神貫注去比賽，最終得第一名後仲開心到同乖女攬攬。</p></body></html>
