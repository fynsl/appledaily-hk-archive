<html><header><meta charset="utf-8"><title>趣趣地：曼聯唔燒大錢買卡尼</title></header><body><h1>趣趣地：曼聯唔燒大錢買卡尼</h1><p>早前唔少傳媒報道，曼聯有意喺夏天轉會窗大展拳腳，準備以破轉會費紀錄嘅價錢由熱刺撬走當家射手哈利卡尼。不過近日球會副主席活華特就話，喺疫情之下，間間球會都好難大手筆買人，睇嚟簽入卡尼單嘢凍過水。唔少球圈人士認為球員嘅身價難以維持，再打破轉會費紀錄難度極高。除咗哈利卡尼外，紅魔目標仲有查頓辛祖同基亞利殊。領隊蘇斯克查就話可以把握疫情造就嘅危機簽入更多球員，但想大事擴軍，睇嚟要問番活華特。</p></body></html>
