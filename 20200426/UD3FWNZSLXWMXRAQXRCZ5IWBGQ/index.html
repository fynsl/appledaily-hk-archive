<html><header><meta charset="utf-8"><title>趣趣地：西甲假波案重判七人</title></header><body><h1>趣趣地：西甲假波案重判七人</h1><p>13/14年西甲球季，奧沙辛拿喺第37周比賽中，向對手愛斯賓奴作出金錢利益輸送，再以65萬歐元（約540萬港元）買通已篤定降班嘅貝迪斯兩位球員安東尼奧艾美亞及沙維托利斯，要貝迪斯喺煞科戰輸畀奧沙辛拿。呢宗西甲假波案喺上周五西班牙法院宣判，前奧沙辛拿董事總經理華斯基被判入獄8年零8個月，另外4位奧沙辛拿高層被判5至6年的刑期；安東尼奧艾美亞同沙維托利斯，分別被判刑一年，兩年唔可以從事有關足球的活動。</p></body></html>
