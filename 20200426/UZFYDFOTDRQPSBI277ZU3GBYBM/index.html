<html><header><meta charset="utf-8"><title>Travis Scott殺入網遊開騷</title></header><body><h1>Travis Scott殺入網遊開騷</h1><p>武漢肺炎疫情嚴峻，荷李活電影拍攝及歌手演出紛紛取消，饒舌歌手Travis Scott日前就趁隔離期間，在人氣網上遊戲《Fortnite》發表新歌《Astronomical》，吸引逾1,200萬名玩家收看虛擬騷。Travis Scott今次推出新歌，與《Fortnite》合辦發佈活動，演出只給這個遊戲的玩家欣賞。由於Travis Scott的演出畫面隨着音樂而改變，充滿未來感，玩家紛紛留言激讚。</p></body></html>
