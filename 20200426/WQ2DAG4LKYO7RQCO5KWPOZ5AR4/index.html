<html><header><meta charset="utf-8"><title>城城入戲深憶亡母哽咽</title></header><body><h1>城城入戲深憶亡母哽咽</h1><p>郭富城前晚現身《如何創造角色》的fb直播分享電影《麥路人》的相關事，城城戲中跟飾演其母的鮑起靜，由始至終都未能相見，提及母子之情，城城憶起2月初離世的母親，他哽咽說：「角色令我感受好深，因為媽媽剛唔喺度。」城城表示最喜歡《麥》片內最尾的一場戲，他說：「自己越大就越感性，可能因為有咗家庭。其實戲入面好多鏡頭，我𠵱家睇返都好心悒，𠵱家講返我都頂唔順。」<br><br>城城透露最近在家照顧女兒，囡囡二寶剛剛滿1歲，但因疫情關係，只是低調地在家中為女兒慶祝，最近連續三個月都留在家裏食飯，是他一生人食最多住家飯的時間。<br>撰文：張明</p></body></html>
