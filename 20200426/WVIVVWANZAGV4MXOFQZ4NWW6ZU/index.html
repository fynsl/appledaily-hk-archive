<html><header><meta charset="utf-8"><title>各適其適：基本揮拳簡單兼帶氧</title></header><body><h1>各適其適：基本揮拳簡單兼帶氧</h1><p>疫情下運動場、體育館、球場都關閉，最能夠保護自己、保護他人、保護香港的方法就是留守家中。最近外國有人在家中完成馬拉松，也有人行樓梯攀上與珠穆朗瑪𥧌一樣的高度。然而，香港人普遍居於小小的單位，空間不足，要做運動也不容易，若在家中跑步恐怕會轉彎轉到頭暈。不過，原來做帶氧運動可以很簡單，只需站立就可，Raymond就教授拳擊最基本的直拳及勾拳，毋需沙包，向空氣出拳，與拳擊比賽每回合一樣，每次三分鐘，前兩分半鐘較輕鬆地出拳，先取感覺，最後30秒高速地連續出拳，一樣做到帶氧運動。Raymond建議由三個回合開始，按自己能力可再自行加回合。</p></body></html>
