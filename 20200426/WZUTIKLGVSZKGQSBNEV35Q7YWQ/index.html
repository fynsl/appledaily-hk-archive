<html><header><meta charset="utf-8"><title>《新星空奇遇記》Gene離世</title></header><body><h1>《新星空奇遇記》Gene離世</h1><p>曾參演1987年劇集《新星空奇遇記》（Star Trek：The Next Generation）的美國男星Gene Dynarski（左三），於今年2月27日在洛杉磯一間康復中心離世，享年86歲，死訊由劇作家Ernest Kearney公佈。Gene亦曾演出處境喜劇《宋飛正傳》（Seinfeld）及史提芬史匹堡（Steven Spielberg）執導的科幻片《第三類接觸》（Close Encounters of the Third Kind）。</p></body></html>
