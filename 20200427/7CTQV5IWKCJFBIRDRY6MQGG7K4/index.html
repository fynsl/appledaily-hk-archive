<html><header><meta charset="utf-8"><title>求驗客手記：古達度攞死人講笑闖出禍</title></header><body><h1>求驗客手記：古達度攞死人講笑闖出禍</h1><p>正所謂人有相似，但有時候講笑都要識分場合。話說意甲祖雲達斯喺上禮拜六，因前球員科頓拿圖25年前血癌離世，喺twitter發帖紀念呢位23歲就英年早逝嘅前意大利國腳。點知現役祖記翼鋒古達度，見到科頓拿圖張相發現對方留有長曲髮，同隊友拉比奧特「撞樣」，於是喺名宿張相下留言：「拉比奧特，係你喎！」結果引嚟無數球迷炮轟古達度唔尊重去世前輩，搞到佢要發道歉聲明，解釋自己只係睇咗名宿張相，覺得好似隊友拉比奧特，但冇睇到帖文嘅內容喎。</p></body></html>
