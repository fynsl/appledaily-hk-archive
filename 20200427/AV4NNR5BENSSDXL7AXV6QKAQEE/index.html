<html><header><meta charset="utf-8"><title>求驗客手記：荷甲腰斬柏度袋百萬獎金</title></header><body><h1>求驗客手記：荷甲腰斬柏度袋百萬獎金</h1><p>荷蘭足總因應政府嘅限聚令延至九月，所以決定腰斬19/20球季嘅荷甲，唔會頒發冠軍同埋唔設升降班。隨後引來大量爭議，包括兩支荷乙榜首球隊甘堡爾同埋迪加史卓普對冇得升班感不滿，但有人歡喜有人愁，排聯賽榜尾2嘅海牙即使已2個月未有贏波，但依然成功護級，季中接掌球隊嘅前紐卡素教練柏度，成功袋咗10萬鎊（約96萬港元）獎金，可以話係腰斬球季嘅大贏家。不過，名宿古列治就直指海牙護級成功根本同柏度無關，希望佢將啲獎金畀番海牙咁話。</p></body></html>
