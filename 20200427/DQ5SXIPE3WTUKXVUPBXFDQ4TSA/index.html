<html><header><meta charset="utf-8"><title>千語拍劇傷腳照開工</title></header><body><h1>千語拍劇傷腳照開工</h1><p>吳千語最近趕拍ViuTV新劇《熟女強人》，在劇中扮演雙性戀者，不過前日她在社交網貼出右腳腫脹的照片，徵詢網友消腫方法，並留言：「晚上離開片場太黑，沒看見樓梯把腳板扭了，當時只有小痛，but越睡越痛。」最後千語去求診，右腳包了紗布，但就沒有因為腳傷向劇組請假，同劇的曾樂彤見到千語的腳傷，即在千語腳上的紗布寫上「早日康復」，兩人又拍片自娛。<br><br>另外，千語昨日開工時趁未埋位又在Ig story貼出右腳不能穿波鞋、要穿人字拖開工的短片，片中工作人員也陪千語一樣穿「鴛鴦鞋」，令她十分感動。<br>撰文：克己</p></body></html>
