<html><header><meta charset="utf-8"><title>添麥菲認與Lily甩拖</title></header><body><h1>添麥菲認與Lily甩拖</h1><p>美國24歲新世代男神添麥菲查洛美（Timothee Chalamet），前年10月被踢爆與尊尼狄普（Johnny Depp）的掌上明珠Lily-Rose Depp拍拖，不過添麥菲最近接受英國雜誌訪問，表示現時單身，亦即宣佈已與Lily分手。二人曾在去年9月一同出席威尼斯影展，為電影《亨利五世：新王之路》（The King）宣傳，之後留在當地度假，更於遊艇上火辣激吻。</p></body></html>
