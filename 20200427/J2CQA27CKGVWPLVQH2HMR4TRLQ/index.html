<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>有「壞孩子」之稱嘅澳洲網球手基傑奧斯喺今日正式踏入25歲，近日喺體壇停擺期間，呢位澳洲球手又繼續利用自己嘅出位言論去增加曝光率。事關早排瑞士天王費達拿就喺社交網站提出，應該喺疫情過後，將國際男子網球聯會（ATP）同女子網球協會（WTA）合併，當時網壇有唔少球員都表示支持。但係基傑奧斯就唱反調：「有冇人問過ATP對於同WTA合併嘅睇法，同埋到底對我地有咩好處？我個人就唔贊成合併。」</p></body></html>
