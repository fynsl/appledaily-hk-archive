<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李連杰細女賀父牛一</title></header><body><h1>【馮仁昭四圍超】李連杰細女賀父牛一</h1><p>李連杰同利智婚後育有兩女，細女17歲Jada平時喺社交平台分享生活點滴嘅相都笑容滿面，不過日前佢就自爆多年來受到焦慮同抑鬱症嘅情緒困擾，佢知唔少人都因疫症感到焦慮，自己亦再度經歷嚴重嘅焦慮，疑似病情復發。李連杰噚日57歲生日，Jada喺社交平台寫下祝福：「爸爸生日快樂！感謝你的耐心與支持，即使我不願意表現出來。謝謝你為使我快樂，而所付出的一切和始終如一的愛。」<br>撰文：馮仁昭</p></body></html>
