<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥明詩黃色雨衣多聯想</title></header><body><h1>【馮仁昭四圍超】麥明詩黃色雨衣多聯想</h1><p>麥明詩噚日喺Ig貼新相，穿上黃色雨衣、配黃色水鞋嘅佢，留言：「Who doesn't like rainy days, when you can jump on a puddle.」又標籤雨衣品牌，相信係為品牌影宣傳相。不過黃色雨衣就勾起唔少香港人嘅回憶，聯想到上年6月15日，一位年輕嘅抗爭者梁凌杰，當時佢着住黃色雨衣，危站喺太古廣場高處，要求港府撤回修訂逃犯條例，最後墮下傷重不治，第二日就有200萬人上街遊行。<br>撰文：馮仁昭</p></body></html>
