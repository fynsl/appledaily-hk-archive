<html><header><meta charset="utf-8"><title>戶田惠梨香首封視后</title></header><body><h1>戶田惠梨香首封視后</h1><p>一年一度的「第23屆日刊Sports日劇大獎」昨日公佈賽果，35歲男星田中圭憑去年口碑不俗的《輪到你了》和《大叔的愛－in the sky－》冧莊獲頒最佳男主角。至於本屆最佳女主角，31歲的戶田惠梨香憑晨早劇《Scarlet》首封視后，她演活女陶藝家川原喜美子的一生，令觀眾刮目相看。而最佳劇集是山下智久主演的《In Hand》，劇中的濱田岳和菜菜緒亦贏得最佳男、女配角。</p></body></html>
