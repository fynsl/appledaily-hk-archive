<html><header><meta charset="utf-8"><title>求驗客手記：賴斯想同蒙特拍住上</title></header><body><h1>求驗客手記：賴斯想同蒙特拍住上</h1><p>現效力韋斯咸嘅迪格蘭賴斯，係近兩年球隊嘅正選防中，呢位喺2006年加入車路士青訓學院嘅英格蘭現役國腳，對藍軍放棄自己依然耿耿於懷。「我自細就喺車路士訓練，當八年後球隊話唔再需要我，真係一個好大嘅打擊。好彩嘅係當時富咸同韋斯咸都想簽我，事實話俾我知揀韋斯咸係冇錯。」賴斯喺16/17球季首次踢韋斯咸1隊，至今踢咗90場英超，仲入選英格蘭大國腳。眾所周知，佢同喺車路士上咗位嘅美臣蒙特係由細玩到大嘅好兄弟，賴斯仲話希望日後可以同佢呢位踢緊國家隊嘅隊友，再次踢同一支球會，唔知車仔點睇？</p></body></html>
