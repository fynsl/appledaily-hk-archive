<html><header><meta charset="utf-8"><title>陳美鳳告戒契仔要節制</title></header><body><h1>陳美鳳告戒契仔要節制</h1><p>羅志祥被前度周揚青大爆荒淫，不過他的契媽陳美鳳前日接受台灣蘋果動新聞網訪問時，表示現與小豬很少聯絡，只有一次在機場碰到。對於小豬因偷食受各界批判，陳美鳳說：「我比較心疼羅媽媽，小豬很孝順，應該不想讓媽媽擔心，但做母親的永遠會擔心小孩、心疼小孩，媒體關注多少都會造成他們的壓力。」她又作出告戒，認為現時人人皆是狗仔隊：「藝人自己要節制。」<br><br>陳美鳳曾遭第三者破壞婚姻，會否羨慕周揚青的敢言？陳美鳳認為每個人個性不一樣：「即使對外公開清算，最後還是要自己面對，講了感覺也無濟於事，無論怎做，都是個人的選擇。」<br>撰文：卓寶花</p></body></html>
