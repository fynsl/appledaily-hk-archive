<html><header><meta charset="utf-8"><title>求驗客手記：DC批干地教皇馬實衰</title></header><body><h1>求驗客手記：DC批干地教皇馬實衰</h1><p>2017年夏天，時任車路士領隊干地用咗27個字嘅英文短訊，同當季幫球隊贏咗冠軍嘅首席射手迪亞高哥斯達（DC）講，話佢唔喺自己來季嘅計劃當中。近期DC接受巴西ESPN嘅訪問時重提佢同干地嘅關係，指同對方並冇心病：「我同佢嘅問題係喺球場外，我承認佢係一個好教練，我亦都冇嬲佢。」但係DC就直指干地嘅性格都有唔少缺陷，令佢做唔到一位頂級教練：「我認為佢嘅管理方法缺少咗人情味，加上佢生性多疑，我同佢之間亦都缺少咗信任。如果佢執教嘅係皇馬呢類大球會，佢絕對冇可能成季都坐得穩個教練位。」</p></body></html>
