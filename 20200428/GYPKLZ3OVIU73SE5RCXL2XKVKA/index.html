<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JJ克服抑鬱</title></header><body><h1>【馮仁昭四圍超】JJ克服抑鬱</h1><p>37歲嘅賈曉晨（JJ）今年2月喺微博透露食緊抗抑鬱藥，今個月初透露自停藥後唔舒服，照顧女兒「小飯兜」責任落在爸爸樊少皇身上，更因為女兒同爸爸比佢親密，令JJ呷醋大受打擊，日前留言話要離家出走，幸好雨後有彩虹，前日JJ再發文表示：「我覺得抑鬱症真的需要好長時間才能好轉，以前我看到陽光也是黯淡的，如今陽光就是陽光，我好開心！只有親身經歷才能明白。」看來JJ已走出抑鬱症。</p></body></html>
