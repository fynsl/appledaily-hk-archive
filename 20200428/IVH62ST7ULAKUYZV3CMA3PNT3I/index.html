<html><header><meta charset="utf-8"><title>求驗客手記：被屈有獎金柏度呼冤</title></header><body><h1>求驗客手記：被屈有獎金柏度呼冤</h1><p>噚日講到荷甲球隊海牙因為球季腰斬唔設升降班，主帥柏度就有10萬鎊嘅護級獎金落袋。不過周日佢就出面澄清，指根本就冇呢回事，仲話如果真係有錢落袋，一定會畀返球會共同進退。呢位曾經執教紐卡素同水晶宮嘅教練，就喺球會網站發表聲明，指自己並冇所謂嘅護級獎金，仲話自己一定唔會收：「喺呢個艱難時間，就算有呢筆錢我都一定畀返球會，呢個係最好嘅選擇。更何況係冇？」另外柏度都仲講到海牙雖然唔使降班，的確有解脫嘅感覺。</p></body></html>
