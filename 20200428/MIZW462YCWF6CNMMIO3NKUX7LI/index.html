<html><header><meta charset="utf-8"><title>聯交所點名譴責簡文樂</title></header><body><h1>聯交所點名譴責簡文樂</h1><p>為「古物」撇賬共89億元的冠軍科技（092）及看通集團（1059），昨遭聯交所上市委員會發聲明，點名譴責公司前執行董事、「阿叻」陳百祥姐夫簡文樂（圖），表示出現減值虧損是由於簡文樂嚴重違反上市規則，「行為問題極其嚴重」。聯交所認為，負責購買文化產品的簡文樂及簡堅良沒有進行充足的盡職調查、在購買文化產品之時取得獨立認證或估值；此外集團擬購買文化產品涉及的投資金額龐大，但簡文樂沒有事先徵求冠軍及看通董事會。<br></p></body></html>
