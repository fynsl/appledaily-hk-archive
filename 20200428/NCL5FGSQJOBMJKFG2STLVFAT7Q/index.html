<html><header><meta charset="utf-8"><title>港首季出口貨值跌一成</title></header><body><h1>港首季出口貨值跌一成</h1><p>香港政府統計處公佈，今年3月份本港整體出口和進口貨值均錄得按年跌幅，分別下跌5.8%和11.1%。首季出口貨值按年下跌9.7%，進口貨值跌10%；首季錄得有形貿易逆差1,038億元，相等於商品進口貨值的11.1%。政府發言人表示，雖然輸往內地的出口隨着經濟活動恢復而反彈，但輸往其他主要市場，包括美國、歐盟的出口進一步急挫，料疫情令全球經濟活動嚴重收縮，香港的商品出口短期內將顯著受壓。<br></p></body></html>
