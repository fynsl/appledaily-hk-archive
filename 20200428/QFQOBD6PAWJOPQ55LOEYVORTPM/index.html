<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特想撬助攻王小「兵」</title></header><body><h1>求驗客手記：多蒙特想撬助攻王小「兵」</h1><p>近期效力德甲多蒙特嘅英格蘭國腳查頓辛祖同多支大球會扯上關係，「蜜蜂兵團」似乎為失去呢位20歲翼鋒做好準備，有報道指球隊正關注阿仙奴嘅18歲小將布卡約沙卡，有意喺夏季轉會窗羅致。布卡約沙卡今季被前任主帥艾馬利提升至一隊，今季阿仙奴兩位左閘基蘭泰亞尼同哥拉辛拿斯輪流受傷，接任嘅阿迪達無可奈何，將翼鋒出身嘅沙卡客串左閘，效果出奇咁好，佢喺各項賽事交咗九次助攻。佢現時嘅周薪只係3,000鎊學徒價，雙方嘅合約喺下年夏天就會屆滿。</p></body></html>
