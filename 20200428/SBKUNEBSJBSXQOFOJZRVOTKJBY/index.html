<html><header><meta charset="utf-8"><title>余文樂泊位扯火爆粗鬧職員</title></header><body><h1>余文樂泊位扯火爆粗鬧職員</h1><p>「護旗手」余文樂自從在社交網表態後，便隨老婆王棠云返台灣生活，據台灣蘋果新聞網報道，他上周四獨自駕古董保時捷跑車現身東區巷弄的停車場，疑不滿停車場人員指揮不當，落車時爆粗鬧人。</p><p>據讀者表示疫情之下，余文樂當日卻沒有戴上口罩便落車，其間跟停車場職員疑似口角，余文樂扯火大罵：「一直喊往前往前，我怎麼知道甚麼意思。」雖然女職員上前安撫，但余文樂依然火氣十足，邊行邊口噏噏發洩不滿，最後更拋下一句「媽的X」，還頻頻回頭怒睥停車場指揮人員。之後他到附近的冰室會合男友人醫肚，兩人於門外等位時，余文樂邊扯煙邊睇手機。<br>撰文：祖李</p></body></html>
