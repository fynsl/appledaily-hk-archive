<html><header><meta charset="utf-8"><title>Dua Lipa做吸金小天后</title></header><body><h1>Dua Lipa做吸金小天后</h1><p>近期人氣爆燈的24歲英國女歌手Dua Lipa被爆身家由去年1,180萬英鎊（約1億1,330萬港元），大幅升到2,500萬英鎊（約2億4,010萬港元），而其巡唱公司的銀行戶口更有1,730萬英鎊（約1億6,610萬港元）現金，成為新一代吸金小天后。有消息人士爆料：「Dua可能很快逼近Ed Sheeran，而且她比Ed年輕五歲，這個世界將會成為她的天下，更會威脅到天后Adele。」</p></body></html>
