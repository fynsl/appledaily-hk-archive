<html><header><meta charset="utf-8"><title>安齊被起底惹整容疑雲</title></header><body><h1>安齊被起底惹整容疑雲</h1><p>日本20歲新人安齊Kalen近日受avex力捧，在新劇《M 我珍愛的人》中飾演濱崎步。背景神秘的安齊一度被誤傳是AI虛擬歌手，最近她終於被起底，發現她入行前參加過音樂比賽，當時她只得15歲，擁有一對矇豬眼，跟現在頗有出入，惹來整容疑雲。</p><p>《M 我珍愛的人》改編自平成樂壇天后濱崎步的半自傳小說。第二集中，女星水野美紀浮誇客串歌唱導師，而處女拍劇的安齊Kalen雖然獲網民讚可愛，但演技卻被彈似小學生。觀眾亦批評劇中男主角三浦翔平美化了其貌不揚的松浦社長，卻引起松浦不滿，挑機反問網民：「請具體說明甚麼意思？」<br>撰文：哥羅</p></body></html>
