<html><header><meta charset="utf-8"><title>金美侖想復出被彈老</title></header><body><h1>金美侖想復出被彈老</h1><p>荷李活女星金美侖戴雅絲（Cameron Diaz）日前接受化妝師Gucci Westman訪問，暗示有意復出影壇，但網民卻不受落，有人更直指金美侖極速衰老：「金美侖以前很吸引，但因為蒲太多而變得很老。她沒有很好的演技，需要靠外表，她可能有機會拍小本獨立電影，但大製作就沒她份。」金美侖在2014年拍完《小安妮》（Annie）後淡出幕前，翌年嫁給結他手Benji Madden，去年12月更誕下女兒。</p></body></html>
