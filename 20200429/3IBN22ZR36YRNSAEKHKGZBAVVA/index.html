<html><header><meta charset="utf-8"><title>【娛圈停擺】方皓玟紅館夢未完</title></header><body><h1>【娛圈停擺】方皓玟紅館夢未完</h1><p>不少香港歌手多年來視在紅館開騷為人生一大目標，可惜受武肺影響，不少在紅館舉行的演唱會都宣佈延期或取消，當中方皓玟原定於今個月10及11日舉行兩場處女紅館騷，都被迫延期。</p><p>陳奕迅</p><p>2019年12月9日至1月7日<br>取消共25場</p><p>劉德華</p><p>2月15至18日、20至23日、25至28日<br>取消共12場</p><p>莫文蔚</p><p>3月20日至21日<br>延期</p><p>AGA</p><p>4月3至4日<br>取消共2場</p><p>方皓玟</p><p>4月10至11日<br>延期</p></body></html>
