<html><header><meta charset="utf-8"><title>森美跑輸畀兒子</title></header><body><h1>森美跑輸畀兒子</h1><p>森美昨日在浸會大學出席年度有機記者會，趁兒子留港未回英國上學，他特別珍惜親子時間，父子齊齊跑步做運動，森美說：「阿仔𠵱家17歲，我體能唔差，但都唔夠佢跑，自從佢返嚟之後，我哋一家人傾偈都多咗，個女都多咗講嘢，大家都開心咗。」他指兒子多方面比他優勝，只能教他要謙虛做人。<br><br>提到朱智賢與黎振燁偷食蛋糕事件，森美表示朱智賢曾在他主持的節目《千其百趣》中擔任邦女郎，森美說：「佢係大情大性嘅人，食吓蛋糕都係正常交往箒，等佢哋公開解釋再睇，希望佢哋真係食蛋糕啦。」<br>採訪：張明<br>攝影：仇志德</p></body></html>
