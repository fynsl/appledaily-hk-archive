<html><header><meta charset="utf-8"><title>妙麗新歡曾賣大麻</title></header><body><h1>妙麗新歡曾賣大麻</h1><p>30歲英國女星「妙麗」愛瑪屈臣（Emma Waston）男伴一個接一個，去年9月與科技才俊晚餐，隔月又被拍到在倫敦與神秘男子激吻。昨日其新歡被起底，與她接吻的神秘男子是美國加州30歲企業家Leo Robinton，二人感情穩定，傳愛瑪已帶新歡見過家長。</p><p>消息人士指：「愛瑪與Leo盡他們所能讓感情低調，他們去年10月被拍到接吻照後，Leo即刪除所有社交媒體戶口，以保護戀情。愛瑪已介紹Leo給父母認識，她很認真對待新男友。」Leo與愛瑪拍拖前，曾任職合法大麻公司。<br>撰文：仰華</p></body></html>
