<html><header><meta charset="utf-8"><title>BTS韓福布斯名人榜重奪冠軍</title></header><body><h1>BTS韓福布斯名人榜重奪冠軍</h1><p>2020福布斯韓國名人榜出爐，全球爆紅男團防彈少年團（BTS）繼2018年之後，今年重奪冠軍寶座。去年冠軍得主、女團BLACK PINK今年跌至第三位，排第二位為美職棒大聯盟選手柳賢振，國腳孫興慜進佔第四位，在揚威奧斯卡勇奪最佳電影、最佳導演等大獎的韓片《上流寄生族》，執導的奉俊昊則獲第五位。</p><p>至於熱播劇《愛的迫降》而人氣急升的孫藝珍和玄彬分別得第24位和第29位，其他入圍的藝人還有第9位的TWICE、第19位「國民妹妹」IU、第26位孔孝真、第31位朱智勛及第37位朴寶劍等。<br>撰文：施洛冰</p></body></html>
