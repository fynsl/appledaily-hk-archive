<html><header><meta charset="utf-8"><title>ERROR揀比堅尼女拍MV</title></header><body><h1>ERROR揀比堅尼女拍MV</h1><p>組合ERROR的四位成員梁業（肥仔）、何啟華（Dee）、郭嘉駿（193）和吳保錡昨日到商台受訪，他們稱正構思為新歌拍MV：「 不過暫時十劃未有一撇，希望招募一班比堅尼少女，做我哋綠葉。雖然係着比堅尼，但我哋唔係睇人哋身材同睇樣，我哋睇人品。」<br><br>最近四人為公司拍攝新節目《ERROR自救TV》， 內容以挽救他們演藝生涯為主題，節目中每人都要挑戰和學習一些新技能，預計將在6月播放。講到阿Dee有份演出的《美女郊遊遊》雖已播放完畢，但觀眾反應不俗，他笑言：「你哋睇就開心，我其實係最早上山最遲落山嗰個。」<br><br>採訪：曹家誠<br>攝影：林賓尼</p></body></html>
