<html><header><meta charset="utf-8"><title>龔慈恩相信女兒擇偶眼光</title></header><body><h1>龔慈恩相信女兒擇偶眼光</h1><p>龔慈恩和女兒林愷鈴（Ashley）昨日在新城電台接受訪問，分享過往母親節點滴。近日娛樂圈充斥桃色新聞，龔慈恩會否替計劃入娛樂圈的Ashley擔心？龔慈恩說：「佢幾自律，清楚自己要乜，佢鍾意得嘅人，相信我都鍾意，個女開心就得。不過佢好宅，好多時間喺屋企。」<br><br>龔慈恩相信Ashley不會讓她早抱孫，又指女兒小時候親手做很多母親節禮物送給她，包括心意卡及小手袋，她說：「每年都畀我驚喜，舊年都有蛋糕。」Ashley自言現在忙得沒時間拍拖，擇偶條件只要開心便可以，又表示會盡量抽時間陪媽咪。<br>採訪：張明<br>攝影：沈健程</p></body></html>
