<html><header><meta charset="utf-8"><title>求驗客手記：「世紀跣腳」搵洛夫雲頂</title></header><body><h1>求驗客手記：「世紀跣腳」搵洛夫雲頂</h1><p>周一係利物浦神奇隊長謝拉特「世紀跣腳」嘅六周年，前阿仙奴名宿伊恩胡禮就喺電視節目中抽水，話假如有得揀，就寧願係中堅洛夫雲代替謝拉特跣腳。呢件屬於英超歷史上最著名嘅事件之一，謝拉特亦因為咁令佢嘅職業生涯蒙上陰影，伊恩胡禮笑住咁講：「如果我可以揀代罪羔羊，我會揀洛夫雲，因為佢有前科。」事實上，洛夫雲喺13/14年球季仲未加盟利物浦，畢竟佢係喺紅軍失冠後嘅一季先由修咸頓加盟，即使洛夫雲係紅軍嘅表現經常為人詬病，但係胡禮咁講就似乎唔係咁尊重佢哋喇。</p></body></html>
