<html><header><meta charset="utf-8"><title>會德豐盈警料虧損60億</title></header><body><h1>會德豐盈警料虧損60億</h1><p>會德豐（020）昨發盈警，預期首季錄得股東應佔虧損約60億元，主要由於主營業務虧損及盈利能力下降，導致旗下投資物業、發展物業及酒店錄得未變現重估虧損或減值。會德豐稱，年內財務表現受非常疲弱的經濟環境、疫情下的極端市場和經營狀況影響；料截至6月底止的中期業績，仍會受期內市況變動影響，特別是酒店及物業估值變動，業績或與盈警公告有重大差異，並指集團整體財政、業務及營運狀況維持穩健。<br></p></body></html>
