<html><header><meta charset="utf-8"><title>求驗客手記：落難細哨坐監波照踢</title></header><body><h1>求驗客手記：落難細哨坐監波照踢</h1><p>巴西球星朗拿甸奴（細哨）上月同大佬到巴拉圭出席公益活動，入境時因涉嫌用假護照被捕，還柙近一個月後被安排到當地嘅酒店軟禁，等待案件審理。「當我哋發現護照唔合法嗰陣都好驚！我哋同司法部門都好合作，我又祈禱希望盡快解決件事。」</p><p>近日細哨接受巴拉圭傳媒訪問，第一次講到佢喺獄中嘅生活：「我好高興認識到一班囚友，佢哋對我都好友善嘅，我仲經常同佢哋踢波、簽名同影合照。呢班囚友都係經歷緊困難嘅人，所以佢哋呢啲要求我都唔會拒絕。」細哨仲話一旦打甩條罪的話，第一件要做嘅事係畀阿媽一個大大嘅kiss。</p></body></html>
