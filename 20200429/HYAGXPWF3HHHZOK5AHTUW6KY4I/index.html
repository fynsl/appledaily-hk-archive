<html><header><meta charset="utf-8"><title>海底撈張勇15年內退休</title></header><body><h1>海底撈張勇15年內退休</h1><p>海底撈（6862）創辦人張勇發表聲明指，將於10至15年後退休；除了執行董事施永宏、主席苟軼群、首席運營官楊小麗以外的所有員工，都有機會參與領導者接班計劃。張勇表示，「現在依然頭腦清醒，充滿活力；但凡事預則立，早謀劃終歸會顯得從容些。」集團於去年10月未有增加高級員工收入，只提高從事新工作、內部創業員工的收入；並給予員工「積分」，當晉升時會優先考慮積分較高的員工。<br></p></body></html>
