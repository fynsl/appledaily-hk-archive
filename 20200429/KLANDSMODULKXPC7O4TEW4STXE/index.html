<html><header><meta charset="utf-8"><title>求驗客手記：球迷捐罩巴治奧笑晒</title></header><body><h1>求驗客手記：球迷捐罩巴治奧笑晒</h1><p>最近一間來自中國嘅巴治奧球迷會，向意大利受到武漢肺炎疫情影響最嚴重嘅地區醫院捐贈口罩。當巴治奧知道之後就拍咗一條短片公開致謝。呢間球迷會喺1998年成立，最近佢哋籌集資金買咗22,000個口罩，全數捐贈畀維琴察同布雷西亞呢兩個重災區嘅醫院。巴治奧喺感謝HeroBaggio球迷會嘅短片中就講到︰「我錄呢段影片係要感謝你哋捐畀維琴察同布雷西亞成千上萬嘅口罩。我唔知道應該點樣多謝你哋！你哋嘅幫忙，的確畀咗希望好多人。」巴治奧最後仲話希望等疫情過去，有機會同呢班中國球迷見面。</p></body></html>
