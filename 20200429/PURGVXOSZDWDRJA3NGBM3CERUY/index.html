<html><header><meta charset="utf-8"><title>37歲深田恭子身段火辣</title></header><body><h1>37歲深田恭子身段火辣</h1><p>37歲日本女星深田恭子入行24年，下月13日將推出第21本寫真集《Brand new me》，今次遠赴夏威夷拍攝，在陽光海灘下玩滑浪展示古銅膚色、有前有後的火辣身段。深田恭子拍攝寫真前，特別跟日本著名健美教練樫木裕實操出「史上最弗身段」，而為了替新書造勢，她登上昨日出版的《週刊Playboy》封面，並以21版內頁公開寫真部份靚相。<br><br>而日前深田恭子成為漫畫書《週刊YOUNG JUMP》的封面女郎，輯錄最新寫真讓粉絲先睹為快。深田恭子在2000年首登該雜誌封面，事隔20年卻越成熟越見迷人，更成為藝能界首席性感女神。<br>撰文：仰華</p></body></html>
