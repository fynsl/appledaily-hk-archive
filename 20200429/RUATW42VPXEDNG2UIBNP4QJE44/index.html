<html><header><meta charset="utf-8"><title>萬洲美國五廠房仍關閉</title></header><body><h1>萬洲美國五廠房仍關閉</h1><p>萬洲國際（288）首季收入升18.9%至62.8億元（美元．下同）；生物公允價值調整後盈利按年跌19%至2.81億元，生物公允價值調整前則升25%至3.53億元；每股基本盈利分別為1.91及2.4仙。公司指，隨着疫情全球蔓延，不確定性加劇，目前在美國有五個屠宰及肉製品工廠因而暫時關閉。另外，非洲豬瘟導致供應短缺，中國及美國平均生豬價格首季分別上升1,7倍及4.7%。<br></p></body></html>
