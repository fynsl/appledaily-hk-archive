<html><header><meta charset="utf-8"><title>企業WVR諮詢延至5月底</title></header><body><h1>企業WVR諮詢延至5月底</h1><p>港交所（388）昨公佈，原訂今年5月1日截止諮詢期的企業不同投票權（WVR）諮詢，將延長一個月至5月31日截止。港交所上市主管陳翊庭表示，不少持份者稱，仍在準備回應諮詢文件及要求延長回應期限，理解肺炎疫情對各機構工作安排造成重大影響，故有此決定。港交所今年1月推出企業WVR諮詢，建議可允許大型新經濟企業股東擁不同投票權；聯交所建議，加設日落條款，企業股東的市值門檻需於2,000億元以上等。<br></p></body></html>
