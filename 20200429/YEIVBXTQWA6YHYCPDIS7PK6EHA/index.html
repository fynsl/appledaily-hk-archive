<html><header><meta charset="utf-8"><title>列斯艾文兩家人死於武肺</title></header><body><h1>列斯艾文兩家人死於武肺</h1><p>《俠盜一號：星球大戰外傳》（The Star Wars：Rogue One）37歲英國男星列斯艾文（Riz Ahmed），近日於訪問中表示有兩名家人都因武漢肺炎逝世。列斯艾文接受《GQ Hype》訪問時表示：「我因為武漢肺炎失去了兩個家人，我只希望他們與其他人不是白白而死，我們要起來，重新想像一個更好的未來。」他指其叔叔是於4月4日逝世，並形容他是「社區中的傳奇人物，會被深切掛念。」<br><br>另外，《俠盜一號》另一名男星戴高路拿（Diego Luna）的11歲兒子Jeronimo和9歲女兒Fiona也曾確診武漢肺炎，現已康復回家。<br>撰文：仰華</p></body></html>
