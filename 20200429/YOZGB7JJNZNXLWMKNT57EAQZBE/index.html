<html><header><meta charset="utf-8"><title>求驗客手記：山神買定豪宅等跟咸爺搵食？</title></header><body><h1>求驗客手記：山神買定豪宅等跟咸爺搵食？</h1><p>英國《太陽報》報道，今季從英超曼聯外借到意甲國際米蘭嘅智利翼鋒阿歷斯山齊士，最近斥資近200萬鎊（約1,900萬港元），買咗位於美國南佛羅里達州一間豪華公寓，引起外界猜測山神可能會離開曼聯，轉投碧咸做班主嘅美職聯球隊國際邁阿密。</p><p>事實上，「山神」去年九月時表過態，話有意去美職聯繼續踢職業波：「我經常收到包括來自國際邁阿密嘅邀請，但我有信心可以喺歐洲高水平聯賽效力多5、6年。不過如果有朝一日有機會喺美國踢波，最理想當然係踢美職聯。」相信佢喺美職聯做當家球星應該唔成問題。</p></body></html>
