<html><header><meta charset="utf-8"><title>求驗客手記：戴巴拿就算「肥佬」都好sweet</title></header><body><h1>求驗客手記：戴巴拿就算「肥佬」都好sweet</h1><p>上月中與女友莎芭天妮一齊確診患上武肺的祖雲達斯前鋒保羅戴巴拿，佢哋最近嘅情況已好番好多，未有好似一開始確診嗰陣，就算喺屋企簡單訓練五分鐘就抖唔到氣嘅情況，亦都冇再咳同埋好易攰。西班牙有個電視節目就話，戴巴拿最近接受咗6星期以來第4次武肺病毒檢測，結果都仲係陽性，莎芭天妮亦出現復陽情況。即使病毒未清晒，戴巴拿同女友依然好sweet，仲經常放兩個人嘅開心生活相上ig分享。意大利防疫措施喺5月4日鬆綁，球員可作個人操練，但估計戴巴拿好難喺短期內重回訓練場地。</p></body></html>
