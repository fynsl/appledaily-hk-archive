<html><header><meta charset="utf-8"><title>光希入圍最討厭名人二代</title></header><body><h1>光希入圍最討厭名人二代</h1><p>日本雜誌《週刊文春》舉行第二屆「最喜愛名人二代」及「最討厭名人二代」選舉，投票在今天結束，最後成績將擇日公佈。最討厭名人二代方面，木村拓哉的細女光希與有「日本蛇精男」之稱的Matt首次打入十大。而渡邊杏因被老公東出昌大背叛而獲得不少同情票，今年繼續打入最喜愛名人二代十大，其餘還有安藤櫻、柄本佑、宇多田光、中井貴一、松隆子、佐藤浩市、小泉孝太郎、長嶋一茂和新田真劍佑。</p></body></html>
