<html><header><meta charset="utf-8"><title>求驗客手記：U23亞洲盃神射手回鄉養牛</title></header><body><h1>求驗客手記：U23亞洲盃神射手回鄉養牛</h1><p>武漢肺炎嚴重打擊全球體壇，唔少明日之星嘅職業生涯同樣俾武肺打沉。其中效力泰超球會北欖城嘅泰國U23國腳、仲攞住U23亞洲盃神射手榮譽嘅旺貢，本來前途無可限量，但一場疫情令泰超停擺，生計大受影響嘅佢就決定回家鄉北碧府幫父母養牛。</p><p>佢就話：「其實我屋企條件唔太好，所以小學三年班就開始幫手養牛。就算做咗職業球員，放假都會返嚟幫手，日常工作就係餵飼料同埋幫啲牛沖涼。」喺泰超停擺期間，唔少球員都堅持訓練，但預計呢位泰國新星，短期內都會喺家鄉養牛度日。</p></body></html>
