<html><header><meta charset="utf-8"><title>《復仇者4》淨賺近70億</title></header><body><h1>《復仇者4》淨賺近70億</h1><p>Marvel大作《復仇者聯盟4：終局之戰》（Avengers: Endgame）上映一周年，根據結算淨賺金額高達8.9億美元（約68.9億港元），成為2019年票房獲利之冠。單是靈魂人物「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.），就獲5,500萬美元（4.2億港元）分紅。《復仇者4》去年上映時，全球首周票房狂收12.2億美元（94.5億港元），去年更以27.97億美元（約216.7億港元）票房榮登影史賣座冠軍。</p></body></html>
