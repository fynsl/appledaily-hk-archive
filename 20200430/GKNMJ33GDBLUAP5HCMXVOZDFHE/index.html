<html><header><meta charset="utf-8"><title>韓馬利學校停業損失：唔敢計</title></header><body><h1>韓馬利學校停業損失：唔敢計</h1><p>藝人之家成員韓馬利昨日和影音使團派發口罩為社區作出貢獻，韓馬利表示和蘇志威合作經營的舞蹈學校，因疫情影響已關門近一個月，她說：「一定會開返，但暫時遵守政府規矩，安全為主。」停業一個月可會蝕大本？韓馬利說：「呢啲慢慢先諗，逐步嚟，希望可以減租，唔敢計算損失有幾多，最緊要開返大家有工做，明天會更好。」<br><br>葉家寶透露影音使團下月9日下午會舉行網上直播「疫境同行真的愛你音樂會」，送上祝福鼓勵全球華人，邀請關心妍、巫啟賢、台灣藝人林沖及泰國鄧麗君朗嘎拉姆參與，葉家寶希望邀請黃貫中和太太朱茵唱《真的愛你》，表達愛意。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
