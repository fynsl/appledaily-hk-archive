<html><header><meta charset="utf-8"><title>何嘉莉收母親節卡眼濕濕</title></header><body><h1>何嘉莉收母親節卡眼濕濕</h1><p>何嘉莉昨日到商台受訪，提到下月母親節，她直言毋須大事慶祝：「以前做女嗰陣，都會搵個地方同媽咪食飯。𠵱家做咗三個小朋友嘅媽咪，越來越簡單，同三個小朋友出去好大陣仗。」她憶述首次收到大仔的母親節卡好冧：「嗰時真係有少少眼濕濕，慢慢就冇咁激動。」她笑指大仔今年7歲，但依然好BB：「男仔遲熟啲，可能到10、11歲先有青少年嗰種行為，兩個女就天生嗲。」<br><br>何嘉莉的機師老公最近亦受武漢肺炎影響，工作量減少：「載客嗰啲就停哂，但係載貨都有，不至於完全唔使飛。」她笑言與老公見面多了，有時候會「睇對方唔順眼」 。<br>採訪、攝影：盧妹</p></body></html>
