<html><header><meta charset="utf-8"><title>【先避風頭】無綫放棄黎振燁</title></header><body><h1>【先避風頭】無綫放棄黎振燁</h1><p>黎振燁大前日被踢爆背孕妻，與朱智賢車廂幽會。事件曝光後，黎振燁及朱智賢雙雙「潛水」，有指兩人怕再有偷食證據曝光，欲靜觀其變，所以朱智賢待至昨日才現身道歉。黎振燁在東窗事發後，未有返回黃大仙與黎太的住所，反而是回父母家中避風頭。<br><br>《蘋果》昨日收到消息指無綫高層度出「絕世屎橋」，要黎振燁拖大肚妻現身受訪拆彈，但最終一刻黎太卻轉軚拒絕。無綫得知黎太拒絕後，即叫黎振燁也不用現身，直接放棄他。黎振燁變無綫棄將，原定9月主演的新劇已經決定易角。而謝東閔則因為是無綫藝人，只好乖乖陪朱智賢現身謝罪。<br>採訪：王梓嫚</p></body></html>
