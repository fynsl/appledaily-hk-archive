<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯孖大簡變身維穩小粉紅</title></header><body><h1>求驗客手記：拉莫斯孖大簡變身維穩小粉紅</h1><p>皇家馬德里兩大球星沙治奧拉莫斯同莫迪歷，禮拜二同前意大利國腳簡拿華路玩視像直播，為聯合國兒童基金會籌款。</p><p>拉莫斯喺直播期間，就同教緊中超廣州恒大嘅大簡傾起武漢肺炎疫情，大簡話大陸𠵱家嘅防疫措施非常嚴格，仲話咩資訊都非常公開，經過四個月抗疫措施之後內地嘅生活已經開始回復正常，仲叫大家唔好話中國係落後國家喎。拉莫斯聽完大簡嘅「偉論」之後，仲話喺歐洲疫情最嚴重嘅西班牙，政府應該要好好向中國學習咁話。橫掂拉莫斯覺得西班牙咁危險，其實佢都可以考慮吓去中國避一避喎！<br></p></body></html>
