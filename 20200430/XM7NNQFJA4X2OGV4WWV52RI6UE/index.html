<html><header><meta charset="utf-8"><title>求驗客手記：列文話武肺渣過流感</title></header><body><h1>求驗客手記：列文話武肺渣過流感</h1><p>德甲準備5月9日搶閘重開，但曾效力阿仙奴嘅前德國國腳門將列文就反對閉門作賽，佢提議過只要做好防疫措施同埋保持社交距離，一樣可放25%嘅球迷入場，呢番言論一出當然俾人狂插！日前佢接受《圖片報》訪問時，死撐自己冇錯仲自爆上月曾患武肺，但好快就好番，仲話武肺唔係想像中得人驚：「三月中時我就病咗，有咳嗽同輕微發燒嘅症狀，但係過咗兩星期隔離後，醫院證實我已經康復，我覺得仲比流感輕鬆㖭。」佢仲話武肺只係會威脅到一啲健康唔好嘅人，體質弱嘅人真係要小心喇，咁佢即係曲線讚自己老當益壯喇。</p></body></html>
