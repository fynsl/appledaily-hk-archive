<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）波爾三弟參加NBA選秀</title></header><body><h1>體訊速遞：（籃球）波爾三弟參加NBA選秀</h1><p>NBA來季有望組成「波仔兄弟」，塘鵝新星朗素波爾（Lonzo Ball）的三弟拿美路波爾（LaMelo Ball）據報周二宣佈參加NBA選秀，並在選秀名單中被列入「專業」人選。預計為2020年狀元大熱的他，效力澳職聯球隊伊拉華拉飛鷹一季後就決定投身NBA，今季上陣12場場均獲17分、7.5籃板和7助攻。<br>綜合外電（美國）</p></body></html>
