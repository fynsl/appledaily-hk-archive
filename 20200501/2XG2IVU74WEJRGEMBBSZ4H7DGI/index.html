<html><header><meta charset="utf-8"><title>趣趣地：沙比或跟哥帥入城做助教</title></header><body><h1>趣趣地：沙比或跟哥帥入城做助教</h1><p>自上年12月阿迪達離開曼城教練團，成為阿仙奴新領隊後，曼城助教一職一直未有新人選，曼城希望領隊哥迪奧拿可以喺今年夏天前聘請一名新副手，而曾效力利物浦嘅沙比阿朗素就成為熱門人選，退役後嘅沙比𠵱家正執教母會皇家蘇斯達B隊。沙比同哥迪奧拿正式結緣係14年喺拜仁慕尼黑，當時有指沙比希望領教哥迪奧拿嘅執教方針而由皇家馬德里加盟，到沙比退役後，喺18年就曾專程到訪曼城訓練場向哥迪奧拿偷師。沙比曾表示：「我好好奇哥迪奧拿嘅秘密，佢對足球非常熱情，而且十分機警，隨時都為足球做好準備。」有指除咗沙比，其他熱門人選仲包括大衛施華同恩尼斯達。</p></body></html>
