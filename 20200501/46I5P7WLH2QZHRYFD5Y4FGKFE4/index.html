<html><header><meta charset="utf-8"><title>趣趣地：摩佬客串送菜工贏番掌聲</title></header><body><h1>趣趣地：摩佬客串送菜工贏番掌聲</h1><p>熱刺領隊摩奴早前因為帶領陣中球星訓練，違反社區隔離禁令而受到批評，不過近日佢變身運菜工人，為支援喺武漢肺炎疫情下受影響嘅家庭出力而贏回讚賞。熱刺周三喺球會官方社交媒體上載咗摩連奴協助運送新鮮食材嘅相，可見戴住口罩同手套嘅摩連奴幫手運送包括菠菜等食材。熱刺會方表示，摩連奴將新鮮食物由訓練基地運送至充當食物分發中心嘅熱刺球場，再分發畀本地社區最有需要嘅人。目前，熱刺球場除用作病毒檢測中心，另外亦作為食物分發中心，而摩佬為運送食物出力嘅帖文就大受好評，唔少網民留言大讚佢有一顆善心，連羅比堅尼同維頓漢等新舊熱刺球星都有讚好。</p></body></html>
