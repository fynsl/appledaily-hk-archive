<html><header><meta charset="utf-8"><title>張建聲避炎變相增肥</title></header><body><h1>張建聲避炎變相增肥</h1><p>張建聲日前為網上影視點播平台hmvod拍抗疫宣傳片，重演早年在網劇《反黑》中的「招積」一角，向觀眾宣傳盡量減少外出，記得戴口罩和勤洗手。拍攝當日張建聲穿上《反黑》時的戲服，他笑言近月因疫情暫停工作而發福，西裝變得有點貼身，他笑說：「我會長大㗎！」<br><br>因社會運動及武漢肺炎肆虐，籌備多時的《反黑》第二季要暫停，至於張建聲斟洽中的其他作品同樣相繼延期，最近除了開會之外，大多時間都是留在家中，他說：「我嘅防疫方法同大家一樣，冇嘢做就stay home，同埋戴口罩、勤洗手，都係必須，出去食飯就用公筷，同埋成日用酒精搓手液。」<br>撰文：曹家誠</p></body></html>
