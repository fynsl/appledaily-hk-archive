<html><header><meta charset="utf-8"><title>大鐘獎限人數參與頒獎禮</title></header><body><h1>大鐘獎限人數參與頒獎禮</h1><p>韓國影壇盛事「大鐘獎頒獎禮」近年爆出欠公正性、演員集體抵制出席等負面新聞，原定去年舉行的「第56屆大鐘獎頒獎禮」已經延至今年2月才舉行，不過之後又因武漢肺炎而二度延期。鑑於疫情最近有減緩情況，大會昨日宣佈頒獎禮將於下月3日舉行，為了出席人員的安全，屆時會嚴守社交距離規例，並限制出席人數。大會早於1月已公開入圍名單，人氣韓片《上流寄生族》（圖）獲最多的11項提名。</p></body></html>
