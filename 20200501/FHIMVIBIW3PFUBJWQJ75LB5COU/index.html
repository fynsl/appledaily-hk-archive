<html><header><meta charset="utf-8"><title>AMC封殺環球影業新片</title></header><body><h1>AMC封殺環球影業新片</h1><p>武漢肺炎令全球電影業停工，但電影公司環球影業卻雪上加霜，近日其CEO Jeff Shell表示《魔髮精靈：唱遊大世界》（Trolls World Tour圖）網上出租點播獲得成功，卻惹來全美最大院線AMC不滿其上映策略，下封殺令稱不會再上映環球影業旗下電影：「我們別無選擇，由現在開始，AMC不會再上映環球影業的任何電影，包括美國、歐洲及中東的院線。」環球影業今年將上映大作《007：生死有時》（No Time to Die），AMC此舉無擬是攬炒。</p></body></html>
