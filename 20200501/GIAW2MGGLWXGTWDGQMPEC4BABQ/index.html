<html><header><meta charset="utf-8"><title>趣趣地：冇罩阿蘇四人行免「犯聚」</title></header><body><h1>趣趣地：冇罩阿蘇四人行免「犯聚」</h1><p>全球疫情下要求人人居家自我隔離，巴塞隆拿前鋒蘇亞雷斯據講亦乖乖遵守指引，冇被傳媒搵到任何違規嘅蛛絲馬迹，至周三先被拍到佢同老婆阿仔行出屋企門口。雖然一家都冇戴口罩，但睇落佢哋行裝好輕便，六歲大仔Benjamin揸住架滑板車，而阿蘇夫婦就輪流推細仔Lautaro坐嘅BB車，估計都係喺屋企附近散吓步，唔似去人多地方，應該冇太大問題；況且阿蘇夫婦有三個仔女，今次只係帶兩個出嚟，完全遵守「限聚令」，估唔到球場上小動作多多嘅蘇亞雷斯，喺疫情下咁守規矩喎！</p></body></html>
