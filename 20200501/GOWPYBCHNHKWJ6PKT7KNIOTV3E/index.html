<html><header><meta charset="utf-8"><title>Francesca恨嫁Harry</title></header><body><h1>Francesca恨嫁Harry</h1><p>Netflix真人騷《慾罷不能》（Too Hot to Handle）近期爆紅，當中的22歲參加者Harry Jowsey與Francesca Farago玩真愛，告別多人運動生活。<br><br>Francesca與Harry現於加拿大同居，但因Harry是澳洲人，未能長期留在加拿大居住。日前Francesca就於自拍短片中表示想結婚：「很明顯我想嫁給他，我意思是，我們會遲一些與朋友們慶祝，但如果這是唯一一個方法讓他來到加拿大，就是要在網上註冊結婚，老實講我們仍在討論。」</p></body></html>
