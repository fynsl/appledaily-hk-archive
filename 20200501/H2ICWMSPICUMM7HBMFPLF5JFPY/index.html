<html><header><meta charset="utf-8"><title>白石麻衣晒腿登漫畫雜誌</title></header><body><h1>白石麻衣晒腿登漫畫雜誌</h1><p>日本當紅組合乃木坂46一姐白石麻衣日前在官方網誌宣佈，原定本月5日開始舉行三日的畢業演出，但由於武漢肺炎關係，被迫延期舉行。不過，白石麻衣的工作未有因此而停頓，並於昨日發行的漫畫雜誌勁晒白滑長腿。<br><br>27歲的白石麻衣登上漫畫雜誌《週刊YOUNG JUMP》的22、23期合併號封面，這是她五年來再次登上同一本雜誌，即將畢業作單飛發展的她，今次不惜騷本錢，大晒美腿吸引粉絲，《電影少女》人氣漫畫家桂正和更為她在內頁畫上畫像。<br>撰文：黃思虎</p></body></html>
