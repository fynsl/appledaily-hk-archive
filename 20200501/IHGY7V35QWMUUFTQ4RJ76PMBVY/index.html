<html><header><meta charset="utf-8"><title>金高恩持槍瞄準李敏鎬</title></header><body><h1>金高恩持槍瞄準李敏鎬</h1><p>韓國男星李敏鎬（右二）夥拍金高恩主演的SBS新劇《The King：永遠的君主》，將於今晚播出第5集，劇組昨日公開新劇照。</p><p>金高恩穿越到大韓帝國後與禹棹煥相遇，但身為刑警的她，突然拿槍指向飾演皇帝的李敏鎬，即時觸發皇室危機，一眾保鑣大感驚慌，禹棹煥更徒手抓住槍口，與金高恩對決，反而李敏鎬表現輕鬆，在後面露出微笑。另外，李敏鎬戲外花絮相亦曝光，見他劇本不離手，十分認真。</p></body></html>
