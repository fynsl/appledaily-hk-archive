<html><header><meta charset="utf-8"><title>渡邊直美避疫減11磅肉</title></header><body><h1>渡邊直美避疫減11磅肉</h1><p>日本肥妹諧星渡邊直美前日現身綜藝節目時，提到武漢肺炎在當地持續擴散，不少人留守家中自我隔離期間，日食夜食而患上「武肺肥」，她透露自己剛好相反，更因為疫情而得福，成功減去11磅肥肉。</p><p>節目安排眾人分別在家中拍攝，渡邊直美表示以前因為工作關係，每日只能在街外餐廳吃飯，但她最近卻因隔離而開始自己煮飯食。雖然渡邊直美於隔離期間曾多次直播與粉絲隔空開飯，但由於她每日只食一餐，所以極速減磅。此外，日前另一節目公開渡邊直美以前做運動瘦身的片段，雙腳被縛起的她被指似足一條吞拿魚。<br>撰文：黃思虎</p></body></html>
