<html><header><meta charset="utf-8"><title>Aka影造型照變清潔工</title></header><body><h1>Aka影造型照變清潔工</h1><p>女子組合Super Girls隊長趙慧珊（Aka）近日出動價值6位數字的復古長裙拍造型照，她說︰「我超級鍾意條裙，問時裝師幾錢，先發覺超級貴，接近6位數字。我着完後變得好斯文，唔敢周圍郁，因為條裙貴，怕整污糟或者整爛。」Aka指今次以懷舊為主題，拍攝了10個造型，是自己女人味最重的一次。<br><br>Aka指原定打算在年初拍攝，但因疫情影響延期，很開心可以順利完成。Aka拍攝事前也做足防疫措施，帶定消毒水化身「清潔工」，落手落腳與工作人員清潔現場，她說︰「拍攝前我哋消毒得好徹底，希望大家安全。」<br>撰文︰祖李</p></body></html>
