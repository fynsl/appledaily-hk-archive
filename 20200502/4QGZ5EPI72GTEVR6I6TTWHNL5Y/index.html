<html><header><meta charset="utf-8"><title>求驗客手記：屈仔買人羅生門錢作怪</title></header><body><h1>求驗客手記：屈仔買人羅生門錢作怪</h1><p>周三英超球隊屈福特喺官方網站宣佈，將會簽入效力法乙球隊勒哈弗爾、21歲嘅中場柏比古爾，簽約五年。只不過喺屈福特宣佈呢宗交易後，柏比古爾嘅經理人博維斯話交易未完成，仲話柏比古爾仍可加盟其他球隊。之前柏比古爾被傳係阿仙奴、AC米蘭同西維爾嘅目標，本來會以自由身加盟屈福特，但家陣呢筆交易俾經理人推翻，據英國《每日郵報》話，呢宗轉會鬧劇起因係源於經理人佣金，柏比古爾喺一月時由前經理人辛洛高同屈福特達成協議。家吓換咗新經理人博維斯，所以辛洛高有權中止交易，博維斯冇法收取任何佣金。</p></body></html>
