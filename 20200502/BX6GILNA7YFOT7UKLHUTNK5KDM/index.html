<html><header><meta charset="utf-8"><title>WG惠林7月嫁跆拳道選手</title></header><body><h1>WG惠林7月嫁跆拳道選手</h1><p>韓國女團Wonder Girls（WG）的27歲前成員惠林出道十年，今年3月首度公開戀情，認戀年長6歲的極限跆拳道選手申民澈，兩人昨日傳出將於7月5日舉行婚禮，組織幸福家庭，惠林將繼先藝成為第二位做人妻的WG前成員。<br><br>惠林和申民澈拍拖七年，一直十分恩愛，近日更一同亮相真人騷《羨慕就輸了》，奉旨大晒恩愛。而近日他們終於決定了結婚日期，惠林所屬事務所亦確認消息：「兩人確實於7月結婚，具體情況仍在傾談中。」一對準新人預備婚禮的情況亦將於真人騷《羨慕就輸了》內公開。<br>撰文：施洛冰</p></body></html>
