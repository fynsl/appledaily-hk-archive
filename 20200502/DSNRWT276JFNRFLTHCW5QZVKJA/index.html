<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>今日係前曼聯球星「萬人迷」 碧咸嘅45歲生日，雖然已經唔再年輕，但早排碧咸就趁在家隔離期間剃番個光頭，令人諗番起咸爺昔日喺場上邊踢波嘅日子。咸爺最近為咗支持抗疫，仲喺網上搞咗個籌款活動，球迷只要通過捐款，就有機會同咸爺喺場上進行5對5嘅機會，至於咸爺籌得嘅所有款項會全數捐畀慈善機構。比賽結束之後，得獎者仲可以同咸爺共晉午餐，然後再參觀國際邁阿密嘅訓練中心。</p></body></html>
