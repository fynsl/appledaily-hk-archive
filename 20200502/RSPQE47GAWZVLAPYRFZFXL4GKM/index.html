<html><header><meta charset="utf-8"><title>爆炸頭雙雄患難救母會</title></header><body><h1>爆炸頭雙雄患難救母會</h1><p>喺武肺疫情底下唔少球會冇收入都陷入財困，尤其係疫情爆發之前已經有經濟問題嘅比甲球會安德列治，好彩兩個「爆炸頭」費蘭尼同韋素做救星，單單確診後好番冇耐嘅費蘭尼就籌近300萬歐元救濟母會，等佢哋暫時有筆救命資金。安德列治因財困冇錢出糧畀球員，月初就希望球員放棄部份薪金共度時艱，但始終因為拖糧問題，比利時足總拒絕向佢哋發出聯賽許可，仲有機會要面臨行政降班嘅處罰。安德列治冇晒辦法，惟有向一班前球員求救，好彩兩位爆炸頭雪中送炭，而韋素都攞咗130萬鎊出嚟同一班投資者打算收購母會主場，然後用租借嘅形式租返畀母會。</p></body></html>
