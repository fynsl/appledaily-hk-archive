<html><header><meta charset="utf-8"><title>梁漢文疑入市買撻定樓</title></header><body><h1>梁漢文疑入市買撻定樓</h1><p>【爆相爆片】梁漢文前日現身售樓處，被讀者楊先生透過《蘋果》的「爆相爆片」分享，楊先生昨日受訪時說：「噚日下晝大約5點，見到梁漢文喺尖沙嘴嘅售樓處，當時有兩、三個agent圍住佢，因為係發售撻定單位，有百幾人嚟登記抽籤，抽到就可以簽合約，佢逗留咗差唔多一粒鐘，但見唔到佢出嚟簽名，應該抽唔中買樓。」並指梁漢文現身售樓處睇的新樓盤，是位於將軍澳的日出康城，前日重推八個撻定貨，最平一戶售600多萬。<br><br>《蘋果》向梁漢文了解，他表示：「我只係經過，見到有新樓盤入去八吓，冇想過買樓，亦冇抽過籤，肯定冇逗留一粒鐘，十幾分鐘就走人。」<br>採訪：皓騫</p></body></html>
