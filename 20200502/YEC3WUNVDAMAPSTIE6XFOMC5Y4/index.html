<html><header><meta charset="utf-8"><title>【公關災難】疑為降溫無綫施壓禁聲</title></header><body><h1>【公關災難】疑為降溫無綫施壓禁聲</h1><p>謝東閔昨日在社交網點名鬧爆黎振燁，部份與謝東閔友好的無綫藝人如洪永城、袁偉豪、周志文及林子善等均留言畀like，不過其後忽然收回，未知是否無綫向藝人施壓「禁聲」。<br><br>此外，謝東閔為免女友朱智賢再度受傷，在Ig刪除留言功能，不過仍阻止不了網民熱烈討論，均留言「賤男『黎振燁』現在講甚麼都無補於事，無人會相信及原諒你」、「閔大人無端端變咗綠帽俠！不過總算有情有義」、「馬明2.0扮唔成，你估馬明2.0咁易做㗎？起碼提名返10次8次視帝先啦」。</p></body></html>
