<html><header><meta charset="utf-8"><title>菲臘佬爆大佬白癡往事</title></header><body><h1>菲臘佬爆大佬白癡往事</h1><p>近日曼聯名宿菲臘尼維利接受曼聯官方電視台訪問時，大爆自己當日轉會愛華頓後，大佬加利尼維利扮唔妥佢嘅往事。話說喺2005年菲臘仔離開紅魔加盟「拖肥糖」後，頭一次返去奧脫福作客，鏡頭下就見佢俾大佬加利佬無視嘅情景。不過菲臘仔話：「當時喺球員通道，傑斯、史高斯等等，我都有打招呼，其實佢（加利佬）都有。不過當有鏡頭影住佢，佢就即刻上身無視我，真係好鬼白癡。」不過，菲臘仔就話當時屋企人多數都撐曼聯，所以如果正面交鋒時係拖肥贏咗嘅話，返屋企會好尷尬。</p></body></html>
