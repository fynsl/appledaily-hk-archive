<html><header><meta charset="utf-8"><title>城城為舞蹈員開籌款騷</title></header><body><h1>城城為舞蹈員開籌款騷</h1><p>郭富城繼許冠傑後，將於9日下午5時至6時，在海港城天台停車場舉行「郭富城鼓舞．動起來Online Concert 2020」，為近來因武漢肺炎導致零收入的舞蹈員及電影界手足籌款，屆時還會聯同百位舞蹈員一起演出，而城城更會私人捐出數十萬助一班零收入dancers解燃眉之急。<br><br>演唱會由《健康．旦》及「郭富城國際關愛慈善基金」主辦，《蘋果》向製作人蕭潮順求證時，他承認說：「係，今次係籌款騷，但捐款會直接捐去郭富城國際關愛慈善基金。城城今次好想幫助佢身邊合作多年一班dancers同埋電影界同業，詳情稍後會公佈。」<br>採訪：魯吉</p></body></html>
