<html><header><meta charset="utf-8"><title>心美男友被爆似生田斗真</title></header><body><h1>心美男友被爆似生田斗真</h1><p>日劇天王木村拓哉與工藤靜香的大女心美（Cocomi）前日19歲生日，與細妹光希於Ig開直播回答粉絲問題，光希還即場爆料指她們已約定找一個比爸爸更靚仔的男友，怎料心美隨即就被雜誌爆料早已有心儀對象。</p><p>日本雜誌《週刊文春》報道，心美原來已有男友，相貌更似足木村的師弟生田斗真，雜誌還公開二人合照，見心美搭在男友膊頭，當時學校正辦體育祭。二人原來在校內已是公認的一對，報道又指男方會跟心美升讀同一所大學。此外，《週刊女性》讀者票選新一屆「最討厭女性名人」，靜香打入第七位，冠軍是毒舌女星和田秋子。<br>撰文：黃思虎</p></body></html>
