<html><header><meta charset="utf-8"><title>《人在江湖》男星遇車禍</title></header><body><h1>《人在江湖》男星遇車禍</h1><p>美國黑幫劇集《人在江湖》（The Sopranos）的68歲男星Joe Pantoliano，前日散步時被一輛私家車撞到。Joe的太太Nancy向網站TMZ透露，Joe跟家人在寓所附近散步時，一架保時捷與另一輛汽車相撞後失控撞向在對面行人路的Joe。Joe被撞後彈開數呎遠，再撞向木圍欄至頭破血流，左腳和膊頭亦有受傷。Joe在初步治療後已回家休養，還笑着豎起大拇指自拍，相信並沒有大礙。</p></body></html>
