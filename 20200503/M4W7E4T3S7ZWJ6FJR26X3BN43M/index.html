<html><header><meta charset="utf-8"><title>美國隊長隔空約會籌款</title></header><body><h1>美國隊長隔空約會籌款</h1><p>「美國隊長」基斯伊雲斯（Chris Evans）為做善事開設私人Ig賬戶，參與「All In Challenge」籌款活動，幫助受武漢肺炎影響的人士。基斯前日上載首條短片，宣佈將會與捐款的幸運兒隔空約會40分鐘，更會聯同「鐵甲奇俠」羅拔唐尼（Robert Downey Jr.）、「黑寡婦」施嘉莉祖安遜（Scarlett Johansson）等玩遊戲及回答粉絲問題。不過，基斯開Ig後隨即在Twitter澄清沒有在Ig私訊任何人。</p></body></html>
