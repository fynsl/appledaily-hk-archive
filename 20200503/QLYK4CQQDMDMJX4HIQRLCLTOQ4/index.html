<html><header><meta charset="utf-8"><title>阿Sam孫女百日屋企設宴</title></header><body><h1>阿Sam孫女百日屋企設宴</h1><p>歌神許冠傑（阿Sam）細仔許懷谷在1月再添一名女兒許芷晨（Leah），湊夠一個「好」字，加上大仔許懷欣一對孖仔，阿Sam現在湊孫為樂。小Leah是阿Sam首名女孫，前日在家搞小型百日宴，但只見嫲嫲在場，卻不見爺爺阿Sam。許懷谷還貼出一家四口的相片，見到小Leah面圓圓、眼睩睩，十分可愛。</p><p>許懷谷以英文留言說，囡囡在疫情下出生，過去這3個月，他和太太及小朋友盡量留在家中抗疫，他感謝太太的家人，隔天幫他們添生活用品等，而自己的媽媽隔天來為他們做飯，感到非常幸運。<br>撰文：卓寶花</p></body></html>
