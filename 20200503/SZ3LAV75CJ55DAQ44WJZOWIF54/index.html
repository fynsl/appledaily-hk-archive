<html><header><meta charset="utf-8"><title>科隆三人確診　德甲復賽恐受阻</title></header><body><h1>科隆三人確診　德甲復賽恐受阻</h1><p>【防不勝防】<br>【綜合德國外電】德甲球會科隆證實，隊中有三人確診武漢肺炎，該隊仍會按照原定計劃進行操練，暫時未知事件會否對重開聯賽帶來負面影響。科隆發聲明表示，全隊所有職球員在上周四接受了病毒檢測，其中三人的結果呈陽性反應，並正接受14日自我隔離。自4月4日起恢復的集體操練，將會在推行各種衞生措施下繼續進行，而隊員稍後將會再次接受病毒測試。受疫情影響，德甲聯賽自三月中一直停擺，德國足球職業聯盟原本希望於5月9日重開德甲，但計劃未獲政府開綠燈，不過隨着科隆新增受感染個案，暫時未知會否推遲復賽日期。</p></body></html>
