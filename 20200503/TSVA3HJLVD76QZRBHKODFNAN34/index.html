<html><header><meta charset="utf-8"><title>Jennie直播GD現身試眼鏡</title></header><body><h1>Jennie直播GD現身試眼鏡</h1><p>韓國天團BIGBANG的隊長G-DRAGON（GD）和師妹女團BLACK PINK雖然出道時間有一段距離，但各成員感情都十分要好。</p><p>GD前日驚喜亮相Jennie於Ig的首個直播，令粉絲大感驚喜。Jennie於直播中展示她收到的禮物，其隊友亦有在現場支持，之後鏡頭一轉就見到GD低調地坐在一邊。Jennie提議GD試太陽眼鏡，GD起初扮逃走，之後反問：「好像好適合我？」而Jennie同時亦有公開在床上擺性感甫士的靚相。</p></body></html>
