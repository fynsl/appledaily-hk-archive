<html><header><meta charset="utf-8"><title>新版《東京愛的故事》床戲逼近18禁</title></header><body><h1>新版《東京愛的故事》床戲逼近18禁</h1><p>1991年經典日劇《東京愛的故事》相隔29年再度重拍，新版上周三開播，起用新世代演員擔任主角，包括「完治」伊藤健太郎、「莉香」石橋靜河、「三上」清原翔、「里美」石井杏奈，四人在劇中有不少親熱床戲，當中石橋靜河坐在健太郎身上除bra，火辣程度近乎18禁。</p><p>石橋靜河首集甫開場已有露背床上戲，在床上與男對手玩女上男下，完事後她竟說一句沒有激情就分手。第二集尾聲，石橋重演莉香經典一幕，向完治說：「我們做愛吧！」之後兩人又在床上激吻，健太郎還扯開女方bra帶。至於清原翔則扮演型男三上，他亦與石井杏奈有床上戲。<br>撰文：黃思虎</p></body></html>
