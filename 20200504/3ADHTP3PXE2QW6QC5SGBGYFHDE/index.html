<html><header><meta charset="utf-8"><title>《慾罷不能》David Lydia甩拖</title></header><body><h1>《慾罷不能》David Lydia甩拖</h1><p>去年拍攝的Netflix真人騷《慾罷不能》（Too Hot to Handle）近期爆紅，但因節目結緣的英國型男David Birtwistle與Lydia Clima卻宣佈分開。近日David接受訪問時表示：「我與Lydia很親密，我們有很好的友誼，就像非常浪漫，但最後去不了那個方向。對她與我來說，讓事情更進一步不是對她和我正確的決定。我的心永遠有個特別的位置留給她，她裏外都是個美麗的人。」</p></body></html>
