<html><header><meta charset="utf-8"><title>趣趣地：金東進列辛尼特最佳外援</title></header><body><h1>趣趣地：金東進列辛尼特最佳外援</h1><p>港超聯近年啲外援都幾架勢，唔只係科蘭，同樣踢過傑志嘅南韓前國腳金東進都好有計㗎。踢過兩屆世盃嘅Kim，最近畀佢前球會辛尼特選為歷年最佳外援11人，同樣入選嘅有侯克同韋素呢啲大名球星，都咪話唔威水。講返阿Kim喺辛尼特嘅表現，佢2006至09年踢呢隊俄超勁旅，贏過聯賽同歐協盃冠軍，一直都受到當地球迷認同。球員生涯晚年，阿Kim就嚟到香港踢傑志，家陣做埋傑志助教，阿Kim又好波又冇架子，希望香港球員可以喺佢身上學到嘢啦！</p></body></html>
