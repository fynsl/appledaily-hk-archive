<html><header><meta charset="utf-8"><title>奇洛入圍百大影響力亞裔人</title></header><body><h1>奇洛入圍百大影響力亞裔人</h1><p>網站Gold House每年都會公佈A100名單，選出年度最有影響力的亞裔、美籍亞裔與太平洋島國人士。今年除了擁有中國血統的荷李活紅星奇洛李維斯（Keanu Reeves）、「The Rock」狄維莊遜（Dwayne Johnson），K-Pop歌手亦殺入100強，包括BLACK PINK與BTS。另外，導演奉俊昊、導演泰格韋替替（Taika Waititi）、金球影后Awkwafina及女導演閻羽茜等亦入選。</p></body></html>
