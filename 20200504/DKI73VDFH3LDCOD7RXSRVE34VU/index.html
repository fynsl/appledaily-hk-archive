<html><header><meta charset="utf-8"><title>趣趣地：迪布尼放風為歐聯出城</title></header><body><h1>趣趣地：迪布尼放風為歐聯出城</h1><p>曼城中場奇雲迪布尼近日接受訪問暗示，假如球會最終被罰禁踢歐洲賽兩年，佢可能會離隊。歐洲足協（UEFA）喺今年二月宣佈曼城因違反財政公平原則（FFP），被禁止參加未來兩季歐洲賽，曼城亦都提出上訴，但迪布尼就話：「球會話自己冇做錯，同我哋講會上訴，我都信球會嘅，不過假如有咗最終決定，我可能就要諗諗，兩年冇歐聯踢太耐喇，一年我都仲接受到。」呢位28歲嘅比利時中場仲話哥迪奧拿留唔留隊唔係佢考慮因素：「哥迪奧拿話佢會留埋下季，到時佢合約都完。」</p></body></html>
