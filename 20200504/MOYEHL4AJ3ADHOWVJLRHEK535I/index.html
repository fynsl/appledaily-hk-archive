<html><header><meta charset="utf-8"><title>麻利講咬字遭姜濤Fans鬧</title></header><body><h1>麻利講咬字遭姜濤Fans鬧</h1><p>商台DJ麻利昨日在社交網出post，原是分享咬字的問題，卻惹來姜濤fans對號入座，留言叫麻利不要再單打姜濤。麻利貼出一名姜濤fans的留言，該人指大家都知道麻利在說姜濤，又指姜濤只是新人及小朋友，應該給予體諒。<br><br>麻利反擊說：「我冇開名就係因為我唔係講佢。」又反嘲對方：「你哋全部人就覺我係講你偶像，會唔會係因為你哋自己都聽到你偶像有懶音？」<br>撰文：沈麗珠</p></body></html>
