<html><header><meta charset="utf-8"><title>趣趣地：沙拿經理人曬數據「護主」</title></header><body><h1>趣趣地：沙拿經理人曬數據「護主」</h1><p>英國天空體育上個禮拜六寫咗篇嘢，話利物浦前鋒沙拿扭波越嚟越屎，指領隊高普會將佢移入中路，騰出邊路畀可能加盟嘅迪姆華拿，到底紅軍應唔應該賣走沙拿呢？呢篇文章出街後，似乎引起當地球迷熱烈討論，就連本尊沙拿都親自去到相關帖文下，留咗三個笑臉嘅emoji，似乎對相關討論一笑置之。不過佢經理人（圖左）似乎就好鬼嬲，喺twitter上發咗成五個帖，話沙拿17年加盟紅軍後，年年都係球隊英超同歐聯神射手，用數據反擊英媒對沙拿嘅質疑，利迷亦都留言支持。</p></body></html>
