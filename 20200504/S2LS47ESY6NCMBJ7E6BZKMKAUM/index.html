<html><header><meta charset="utf-8"><title>趣趣地：高拉特久休復出有波入</title></header><body><h1>趣趣地：高拉特久休復出有波入</h1><p>中超聯賽密鑼緊鼓準備重開，班霸廣州恒大上周六喺訓練基地同梅州客家進行第二次嘅練習賽，結果恒大憑19歲新疆青訓小將柏爾曼江個人梅開二度，加上艾克森、韋世豪同久休復出嘅高拉特各入一球，以5:0輕取對手。高拉特去年一月外借到巴甲彭美拉斯，可惜四月膝部受傷，之後都一直冇踢比賽，被恒大收回後，今次熱身賽復出就表現唔錯，佢話：「武漢肺炎結束後，我就可以復出喇。」不過，呢位歸化中國嘅巴西球員仲未得到國際足協（FIFA）批核，未能夠代表中國隊住。</p></body></html>
