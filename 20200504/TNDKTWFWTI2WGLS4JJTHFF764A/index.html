<html><header><meta charset="utf-8"><title>譽恩寫歌賀惠林惹爭議</title></header><body><h1>譽恩寫歌賀惠林惹爭議</h1><p>韓國女團Wonder Girls雖然已於2017年宣佈解散，但無礙成員間的好感情，27歲的惠林早前宣佈將於7月做人妻後，舊隊友瑜斌、譽恩、昭熙都有送上祝福。而譽恩日前出席活動時，亦有提到惠林結婚一事，表示惠林邀請她在婚禮上唱祝歌，所以正考慮創作一首新歌送給惠林，但相關發言卻遭到網民批評，有人認為譽恩不應在別人的婚禮上發表新歌，但亦有人力撐譽恩，認為其親自寫歌的舉動很有意義。</p></body></html>
