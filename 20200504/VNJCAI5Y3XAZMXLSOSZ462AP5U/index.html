<html><header><meta charset="utf-8"><title>指原莉乃搞《動森》握手會</title></header><body><h1>指原莉乃搞《動森》握手會</h1><p>日本女星指原莉乃（小圖）近日迷上人氣遊戲《動物森友會》，她前日透過該遊戲舉行隔空握手會，與粉絲進行遙距「接觸」，避免感染武漢肺炎。今次虛擬握手會舉辦得似模似樣，與真實的握手會一樣設有長枱，指原與粉絲打招呼後，有粉絲要求指原為他改綽號，當指原為對方改名為「屎超人」後，名字竟因太過粗俗被禁出街。其實，指原早前曾在twitter公開前往粉絲小島參觀的截圖，有網民指這是與粉絲交流的新方法。</p></body></html>
