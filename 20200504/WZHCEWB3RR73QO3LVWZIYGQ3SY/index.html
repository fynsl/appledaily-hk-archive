<html><header><meta charset="utf-8"><title>王菀之為父母彈琴伴奏</title></header><body><h1>王菀之為父母彈琴伴奏</h1><p>王菀之一把靚聲遺傳自業餘歌唱家的父母，父親唱男高音、母親唱女高音，兩人曾參與《蝴蝶夫人》等歌劇演出。昨日王菀之在社交網上載為父母彈琴伴奏合唱《茶花女》的片段，並留言︰「陽光令呢家人想同大家高歌一曲，感恩！從腳掂唔到地到𠵱家大隻過爸爸媽媽，我都係佢哋嘅鋼琴伴奏。」但搞笑的是她指唱完會直奔麻雀枱，又指這愛音樂家庭更喜歡打麻雀。<br><br>王菀之父母這次「演出」，鄭秀文第一時間讚好，張敬軒興奮得兩度留言，藍奕邦大讚uncle、auntie依然唱得好，又有網民表示見到男版王菀之，即王菀之與父親一個餅印。<br>撰文：沈麗珠</p></body></html>
