<html><header><meta charset="utf-8"><title>《慾罷不能》Rhonda偷食</title></header><body><h1>《慾罷不能》Rhonda偷食</h1><p>Netflix大熱真人騷《慾罷不能》（Too Hot to Handle）中發展成情侶的Rhonda Paul與Sharron Townsend原本相當甜蜜，但Rhonda最近卻被網民踢爆背男友偷食另一名參賽者Kelz Dyke（右）。有網民發現Kelz曾在Ig貼出與索女出海照，雖然不見索女樣子，但紋身就與Rhonda一模一樣。Kelz更疑似向正印挑機：「我不能講，她是你的還是我的。」</p></body></html>
