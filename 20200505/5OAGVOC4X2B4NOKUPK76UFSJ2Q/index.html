<html><header><meta charset="utf-8"><title>李寶英劉智泰禁忌之吻</title></header><body><h1>李寶英劉智泰禁忌之吻</h1><p>韓國41歲靚媽李寶英孖劉智泰主演的新劇《花樣年華》前晚播出第4集，劇情講到單親媽媽李寶英和已婚人夫劉智泰這對初戀情人重逢後，發現仍對對方存有感情。劉智泰一直忘記不了李寶英，更帶女方到二人初吻的海邊，向李寶英說：「你太累時不要硬撐，我會在你身邊陪着你。」兩人情深熱吻起來，上演禁忌之吻。雖然劇中二人發展婚外情，不過劇迷卻沒有反感，更大讚看後感動得流淚，表示是唯美版的《夫妻的世界》。</p></body></html>
