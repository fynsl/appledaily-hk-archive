<html><header><meta charset="utf-8"><title>金喜愛20多歲泳衣照流出</title></header><body><h1>金喜愛20多歲泳衣照流出</h1><p>韓國話題劇《夫妻的世界》餘下4集大結局，劇迷除了關注劇情發展，現時人氣爆燈的53歲金喜愛也被網民翻出昔日的絕密泳衣照，即時惹來熱話。據悉相片拍攝時金喜愛只有20多歲，但樣貌跟現時相差不遠，網民都讚她保養得宜。<br></p><p>而《夫》劇大前晚播出第12集，劇情跟足英劇原著，金喜愛突然和前夫朴海俊上床，令網民擔心劇集會爛尾。不過早前有韓媒指，考慮到韓國獨有的價值觀問題，估計《夫》劇結局將與原著不同。而第13集預告中，韓素希似乎發現朴海俊與前妻金喜愛出軌，推測韓素希跟朴海俊將會離婚，而金喜愛就因失去兒子同樣悲劇收場。<br>撰文：文康妮</p></body></html>
