<html><header><meta charset="utf-8"><title>宇多田光扮動物𠱁囝囝</title></header><body><h1>宇多田光扮動物𠱁囝囝</h1><p>現時於倫敦居住的日本女歌手宇多田光，前日在Ig開直播回答粉絲問題，其間更罕有談及湊仔生活。宇多田光一臉素顏，穿着白色衞衣及戴上黑框眼鏡在倫敦工作的地方開直播。當被問到會與4歲兒子玩甚麼時，宇多田表示：「最近兒子迷上卡通片《海底小英雄》（The Octonauts），我會與他扮海底小英雄。我很努力扮企鵝、北極熊和兔子的聲音。」宇多田光直播22分鐘就吸引了3萬人觀看，她更預定本月逢周日都會開直播與粉絲閒談。</p></body></html>
