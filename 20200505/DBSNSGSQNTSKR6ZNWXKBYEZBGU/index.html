<html><header><meta charset="utf-8"><title>今日Birthday boy：5th May</title></header><body><h1>今日Birthday boy：5th May</h1><p>5月5日係狼隊射手魯爾占美尼斯嘅29歲生日，呢位墨西哥前鋒喺三月宣布索女友Daniela Basso懷有佢嘅骨肉，今年生日係佢做爸爸之前最後一次二人世界慶祝喇，未來有囝囝陪伴一定會更加開心！今季fit爆嘅佢，近日有傳西甲雙雄皇家馬德里同巴塞隆拿都對佢好有興趣，佢自己都承認好難拒絕皇、巴嘅邀請，但現時嘅目標都係專注幫狼隊打入來屆歐聯。</p></body></html>
