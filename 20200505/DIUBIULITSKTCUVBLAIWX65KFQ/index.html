<html><header><meta charset="utf-8"><title>疫境自娛：基傑奧斯ig挑機</title></header><body><h1>疫境自娛：基傑奧斯ig挑機</h1><p>每個運動界別都總有一對世仇存在，佢地每次碰頭必定一地花生！BBC體育周日在ig貼出創意圖，PS咗基斯坦奴朗拿度（C朗）同美斯，同埋網球界出名有牙齒印嘅基傑奧斯同拿度分別以視像聊天嘅畫面，煽風點火嘅BBC梗係想件事成真喇。兩位足球界天王當然唔會落搭，但基傑奧斯就喺ig story話唔介意同拿度泯恩仇：「拿度，一齊開ig直播吧，我好願意呀！」唔知之前嬲咗佢嘅拿度會唔會應約呢？</p></body></html>
