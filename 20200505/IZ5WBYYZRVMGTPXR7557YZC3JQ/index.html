<html><header><meta charset="utf-8"><title>求驗客手記：山神MK恩羅馬重逢？</title></header><body><h1>求驗客手記：山神MK恩羅馬重逢？</h1><p>近日意大利傳媒報道，曼聯借將阿歷斯山齊士今夏從國際米蘭回歸後，有機會由羅馬接手，同時「首都狼」亦有意買斷阿仙奴借將米希達利恩（MK恩），如果成事的話，兩位前年關乎曼聯同阿仙奴嘅重磅交易主角就會成為隊友。記得兩年前一月兵工廠將山齊士送去紅魔，換嚟現金加米希達利恩。不過佢哋之後喺英超嘅發展認真麻麻，季前都被借走咗。雖然國際已經表明唔會買斷山齊士，但近日意媒指羅馬有意借用呢位32歲鋒將以加強攻力。另一方面，據指阿仙奴有意放走今季喺羅馬表現優異嘅米希達利恩，後者亦有意買斷，不過兵工廠叫價1,000萬鎊就係最大阻力。</p></body></html>
