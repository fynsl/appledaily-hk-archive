<html><header><meta charset="utf-8"><title>姜濤接納意見改善懶音</title></header><body><h1>姜濤接納意見改善懶音</h1><p>商台DJ麻利日前分享一篇討論正音的文章，望大家能改善懶音，雖然未有開名批評，不過就觸動到姜濤歌迷的神經，衝入麻利的帖文留言表示姜濤只是新人，應給予體諒，令麻利忍不住反擊︰「會唔會係因為你哋自己都聽到你偶像有懶音？」<br><br>昨日凌晨，姜濤在Ig限時動態中發文回應︰「我不會給自己找任何的理由和藉口，謝謝你們給的意見，也很感謝所有批評我的人，是你們讓我更加了解自己的不足，我會努力改進的。」經理人花姐就指姜濤所屬的男團MIRROR成軍至今都很努力，亦勇於面對自己不足，她留言︰「Boys, proud of u！」<br>撰文：曹家誠</p></body></html>
