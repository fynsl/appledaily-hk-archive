<html><header><meta charset="utf-8"><title>澤尻反口密謀中國復出</title></header><body><h1>澤尻反口密謀中國復出</h1><p>經典日劇《一公升眼淚》女主角澤尻英龍華去年11月涉毒被捕，被判刑一年六個月及緩刑三年。曾在庭上表示沒有資格說復出的她，近日被指將效法2009年同樣因涉毒被捕的酒井法子，密謀到中國發展。<br><br>有熟悉藝能界的人士爆料指，澤尻會在中國拍戲，之後再回歸日本：「酒井被捕後，雖然被迫暫停日本工作，但她三年緩刑還未完，就被中國睇中做禁毒大使，而澤尻的人氣在中國亦不輸給酒井。」此外，2月因涉毒被捕的男歌手槙原敬之，有傳媒指他的案件因武漢肺炎疫情關係，將會延期至最快6月才開庭。<br>撰文：黃思虎</p></body></html>
