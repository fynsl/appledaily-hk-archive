<html><header><meta charset="utf-8"><title>求驗客手記：貝碧用腦踢波唔認hea</title></header><body><h1>求驗客手記：貝碧用腦踢波唔認hea</h1><p>效力過英超熱刺同曼聯2支Big 6嘅前鋒貝碧托夫，因為腳下工夫細膩所以有「瀟灑哥」之稱，但由於喺場上唔多跑動，經常被質疑懶惰，甚至畀香港球迷冠以「hea碧」嘅稱號。呢位已經退役嘅保加利亞籍前鋒，近日接受英國BBC訪問時就澄清，話自己係醒唔係懶。貝碧托夫話佢呢種表面「懶惰」嘅踢法，原來係一種令對手防守鬆懈嘅戰術：「我同其他人唔同嘅係有時你可能會發現我冇參與攻勢，但其實我係閱讀緊球賽，當比賽有空檔嗰陣，只要傳波畀我，就會搵到進攻機會，對手就唔會有判斷嘅時間。」雖然唔係好明佢講乜，但佢真係入過好多高難度靚波喎。</p></body></html>
