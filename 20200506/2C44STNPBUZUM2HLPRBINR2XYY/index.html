<html><header><meta charset="utf-8"><title>孔劉為金高恩打氣</title></header><body><h1>孔劉為金高恩打氣</h1><p>韓國人氣劇《鬼怪》播畢超過三年，女主角金高恩現已投入拍攝另一新劇《The King：永遠的君主》。雖然她和《鬼怪》拍檔孔劉和李棟旭已分道揚鑣，但仍然保持友好。孔劉和李棟旭趁昨日韓國兒童節，為金高恩打氣，令劇迷大感驚喜。</p><p>據韓媒報道，於《鬼怪》中分別飾演鬼怪及地獄使者的孔劉和李棟旭為金高恩送上兒童節禮物，又送上咖啡車慰勞她和劇組。網民看到《鬼怪》三位演員「合體」都大感興奮，雖然未能見真身，但已令網民大讚他們《鬼怪》家族超有愛。<br>撰文：施洛冰</p></body></html>
