<html><header><meta charset="utf-8"><title>基治演《養虎為患》主角</title></header><body><h1>基治演《養虎為患》主角</h1><p>奧斯卡影帝尼古拉斯基治（Nicolas Cage）入行近40年首次拍劇，他將會飾演改編自Netflix紀錄片《養虎為患》（Tiger King : Murder, Mayhem and Madness）的八集連續劇主角。紀錄片《養虎為患》在全球掀起話題，當中的傳奇人物Joe Exotic，之前已被指會開拍傳記電影。Joe是一名老虎愛好者，曾因企圖謀殺及違反瀕危物種法案而被判監22年，人生充滿戲劇性。</p></body></html>
