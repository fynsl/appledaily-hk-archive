<html><header><meta charset="utf-8"><title>樂基兒叫外賣紀念拍拖</title></header><body><h1>樂基兒叫外賣紀念拍拖</h1><p>樂基兒（Gaile）和黃芷晴早前不約而同留家抗疫，兩人皆在家度過重要的日子，其中Gaile日前與老公Ian在家慶祝拍拖紀念日，她說：「我哋都鍾意食辣，拍拖時成日到中環一間川菜館食飯，拍拖紀念日叫咗外賣返屋企食，之後再上網睇戲。」Gaile的囝囝Hunter上周三度過一歲生日，她當日亦在家開了小型派對為他慶祝。<br><br>黃芷晴上周六生日，以往每年都會和婆婆、爸爸黃日華及媽咪梁潔華出街食飯，但今年因為疫情，加上婆婆年事已高，所以決定留家慶祝。她形容自己是宅女，留在家中不愁寂寞。<br>撰文：寶妮</p></body></html>
