<html><header><meta charset="utf-8"><title>康宏案開審曹貴子准保釋</title></header><body><h1>康宏案開審曹貴子准保釋</h1><p>康宏（1019）案件昨正式開審，有「股壇醫生」之稱、前執行董事曹貴子及康宏兩名前高層被控串謀詐騙及作虛假陳述。代表曹貴子的王正宇資深大律師表示，第一項控罪指曹等人在2016年4月1日至2017年12月7日串謀詐騙，不過由於收購在2016年9月5日，該日子後的時間曹無法串謀詐騙促使該項收購；控方則稱曹貴子等人於2017年12月7日才被拘捕，在該之前三人並無終止串謀詐騙，因此收購日子後發生的事情絕對同案件有關；其後控辯雙方於下午終達成共識。另外，法官練錦鴻續准曹貴子保釋，稱「無理由唔批」。<br></p></body></html>
