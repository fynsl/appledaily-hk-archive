<html><header><meta charset="utf-8"><title>李婉華為節目腰斬落淚</title></header><body><h1>李婉華為節目腰斬落淚</h1><p>李婉華移民加拿大多年，在當地中文電台主持節目超過15年，但近日懷疑因她去年在節目中播《願榮光歸香港》而遭秋後算賬，只剩下周末主持另一節目。李婉華昨日不用回電台開咪，轉在YouTube做直播，她坦言有點不習慣，直播中途更一度流淚：「成件事唔係傷感，係非常之冇問題，因為移民嘅路係唔容易，去到一個冇人識嘅地方開始，好多謝呢個電台畀咗呢個精神寄託我，將我同香港嘅朋友拉近。」<br><br>李婉華坦認當日播完《榮光》後受攻擊，還說：「我連分享《蘋果》嘅新聞都俾人攻擊，點解香港會變成咁？我自己喺香港長大，𠵱家香港有事好心痛，點解會咁？講吓都唔得？」<br>撰文：寶妮</p></body></html>
