<html><header><meta charset="utf-8"><title>趣趣地：菲臘斯老婆被捕有排查</title></header><body><h1>趣趣地：菲臘斯老婆被捕有排查</h1><p>《每日郵報》報道，前英格蘭前鋒菲臘斯嘅妻子茱莉因涉及一單意圖謀殺案，喺上周六被捕後仲喺警局被拘留咗兩晚，佢話︰「我被拘捕咗，但已經放番出嚟，我只係目擊者，出於法律原因我唔可以講太多。」同茱莉喺施他佛郡利奇菲爾德嘅一條僻靜小路一齊被拉嘅，仲有2名20歲男子。據稱案發地點同菲臘斯嘅大宅相距大約只有五哩，茱莉亦拒絕透露自己點解違反禁足令。對於警方截獲涉案嘅一架黑色Range Rover，有傳係屬於茱莉嘅，但佢亦冇評論到。而據報道，同茱莉一齊被捕嘅男子同茱莉個大女係認識嘅，呢單案咁複雜，睇嚟仲有排查。</p></body></html>
