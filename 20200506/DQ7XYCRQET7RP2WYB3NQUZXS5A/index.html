<html><header><meta charset="utf-8"><title>福住明美獲封AI第一美女</title></header><body><h1>福住明美獲封AI第一美女</h1><p>29歲混血日模福住明美（Darenogare明美），在日前播出的日本綜藝節目上被人工智能選為第一美女，令她欣喜若狂。節目中，人工智能電腦根據兩萬人的照片，學習人類美與醜的定義，之後再將人的臉孔數值化，選出最美代表。結果明美在滿分5分中，獲得全場最高的4.5分。<br><br>據人工智能的研究人員表示，擁有日本、巴西、意大利三國血統的明美，臉上部位獨特，擁有很多與美人共通的要素，所以被電腦判斷為美人。至於亞軍是獲得4.2分的23歲水着女星井口綾子，而模特兒木村有希則有4.1分，排名季軍。<br>撰文：哥羅</p></body></html>
