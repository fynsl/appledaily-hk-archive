<html><header><meta charset="utf-8"><title>姜濤向麻利道歉</title></header><body><h1>姜濤向麻利道歉</h1><p>姜濤昨日到商台接受麻利有份主持的節目訪問，對於fans跟麻利爆發罵戰，不足三天便見面受訪，姜濤指是一早落實訪問，兩人也大方合照，他說：「我有同麻利講唔好意思，佢反而安慰我話唔關我事。」<br><br>姜濤表示一直自知有懶音問題，問到他怎樣練習改善？他說：「以前上過堂，咬木塞練習，好快見效，之後都想跟老師學，好似小朋友學ABC咁慢慢學。」他承認有為近日一連串事件而不開心，因為是自己問題做得不好，但未至於喊，因為喊解決不了問題，問到仍有甚麼不足之處？他說：「我已經唔係新人，仲未克服到上台緊張，個樣呃唔到人。」<br>採訪、攝影：馬建華</p></body></html>
