<html><header><meta charset="utf-8"><title>泰格落實執導《星戰》</title></header><body><h1>泰格落實執導《星戰》</h1><p>《陽光兔仔兵》（Jojo Rabbit）導演泰格韋替替（Taika Waititi）獲斟執導《星球大戰》（Star Wars）的全新系列電影，適逢前日是「星戰日」，迪士尼宣佈泰格將執導全新《星戰》電影。泰格去年憑自導自演的《陽光兔仔兵》 贏得口碑，有望靠他為《星戰》帶來新衝擊。其實，泰格去年曾執導《星戰》外傳電視劇《The Mandalorian》結局，並聲演機械人IG-11。</p></body></html>
