<html><header><meta charset="utf-8"><title>趣趣地：甘巴「過身」四年原來呃保險</title></header><body><h1>趣趣地：甘巴「過身」四年原來呃保險</h1><p>出道於德甲球會史浩克04，之後效力過多支德國低組別球會嘅剛果後衞甘巴，喺2016年初就有報道話佢因為喺家鄉剛果遇上交通意外身亡，終年29歲。不過喺甘巴「過身」嘅四年之後，就被發現佢竟然現身喺德國蓋爾森基興，亦即係史浩克04嘅所在城市。甘巴呢次「神奇復活」嚇死人之餘，隨時仲會搞到一身蟻，事關佢嘅前妻四年前因為甘巴嘅死，攞咗一筆六位數字歐元嘅保險金，保險公司當然懷疑甘巴同前妻夾埋呃錢喇，呢單嘢已經正式展開調查，甘巴兩公婆仲可能因為詐騙而要面對牢獄之災㖭。</p></body></html>
