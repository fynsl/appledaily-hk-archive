<html><header><meta charset="utf-8"><title>趣趣地：亨利暗寸哥帥教波似捉棋</title></header><body><h1>趣趣地：亨利暗寸哥帥教波似捉棋</h1><p>曾效力阿仙奴同巴塞隆拿嘅法國傳奇前鋒亨利，近日講述咗兩隊嘅分別，佢就話自己踢阿仙奴時較簡單，但係踢巴塞時就覺得領隊哥迪奧拿教波好似捉棋：「喺阿仙奴我可以喺球場任意走位，對我嚟講相對簡單，所以我從未諗過離開，但係最終都轉咗會去巴塞。」當哥迪奧拿取代咗列卡特嘅教練位之後，踢緊左翼嘅亨利就話要重新學習：「哥迪奧拿需要我做一啲假嘅走位去拉散對方防線，對我嚟講完全係另一種踢法，其他球員都要達到佢唔同嘅要求，大家就變咗好似隻棋咁。我經過一段適應期後始融入球隊，之後亦贏過好多錦標。但係阿仙奴永遠喺我心中有特別嘅位置。」</p></body></html>
