<html><header><meta charset="utf-8"><title>恒大半億回購股價造好</title></header><body><h1>恒大半億回購股價造好</h1><p>恒大（3333）昨以每股作價介乎13.72元至13.94元於場內回購371.2萬股，涉資總額5,150.9萬元，其股價收升5.5%，報13.86元。此外，多間內房公佈銷售數據，融信中國（3301）上月總合約銷售額按年挫半成至97億元（人民幣．下同）；首四個月總合約銷售額按年減少21.4%至279.4億元。世茂（813）上月合約銷售按年升41%至212.26億元；首四個月累積合約銷售額按年升4%至582.6億元。<br></p></body></html>
