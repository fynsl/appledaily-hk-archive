<html><header><meta charset="utf-8"><title>Baby誹謗案勝訴獲道歉</title></header><body><h1>Baby誹謗案勝訴獲道歉</h1><p>楊穎（Angelababy）早前在北京控告一名網民發佈一篇侮辱和誹謗的文章，該文章亂寫Baby和老公黃曉明正分配財產，並辦理離婚。內地某律師事務所日前公開了Baby狀告獲勝的消息，當中指被告須連續30日公開賠禮道歉，包括全額承擔案件律師費。<br><br>網民去年8月在網上以賬號名「沒註銷」發佈造謠文章，依法庭判決發出道歉聲明：「自己年紀和閱歷尚淺，未經核實就輕易轉發和言論，並已經深刻反省錯誤了，以後一定會專注現實生活，謹言謹行。」<br>撰文：余嬌</p></body></html>
