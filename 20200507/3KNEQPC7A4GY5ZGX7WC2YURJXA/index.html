<html><header><meta charset="utf-8"><title>黃夏蕙寸政府太遲派罩</title></header><body><h1>黃夏蕙寸政府太遲派罩</h1><p>武漢肺炎疫情持續數月，其間口罩嚴重短缺，甚至引起瘋狂炒賣潮，撲口罩已成為香港人生活日常。政府昨日終於宣佈派發可重用口罩，惟需市民登記後，等候約兩個星期才能「有罩揸手」。多次落區為居民派口罩的黃夏蕙，前晚在facebook貼出脫口罩相，她留言：「喺我最需要你嘅時候，你冇出現過，當我徬徨嘅心情平復咗嗰陣，你又話重投我懷抱，仲要愛我60次？我實在太感動啦！」明寸政府後知後覺手腳慢。<br><br>夏蕙姨早前落區派防疫物資時，已慨嘆未能得到政府幫助，直言幾月沒有工開，只能靠「使大餅」度日，當時她更呼籲政府要對年長藝人提供經濟援助。<br>撰文：盧妹</p></body></html>
