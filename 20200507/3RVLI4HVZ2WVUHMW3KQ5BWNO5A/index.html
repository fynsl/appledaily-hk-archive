<html><header><meta charset="utf-8"><title>馮盈盈情侶枱墊洩蜜</title></header><body><h1>馮盈盈情侶枱墊洩蜜</h1><p>馮盈盈去年底宣佈與十優醫生鍾文浩分手後，早前與大隻主播鄭衍峰傳出「暗撻」三個月，甜蜜慶祝除夕。兩人雖然未有承認戀情，但日前遭眼利網民踢爆於Ig限時動態洩蜜。兩人日前分別於Ig的限時動態貼食物相，馮盈盈上載一張薑汁撞奶相，心形碗底下有塊金黃色的網形枱墊，還hashtag「#FYYCOOKING」自家製作。</p><p>鄭衍峰前日在限時動態貼出Green Monday素食相，相片的左上角，同樣出現金黃色網形枱墊，兩塊枱墊無論顏色、款式都非常相似，未知這塊枱墊是馮盈盈家中之物，還是出自鄭衍峰家中？還是兩人專屬的情侶枱墊？<br>撰文：盧妹</p></body></html>
