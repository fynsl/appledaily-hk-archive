<html><header><meta charset="utf-8"><title>Simon爆偷食Mel B</title></header><body><h1>Simon爆偷食Mel B</h1><p>美國音樂製作人Simon Cowell最近被傳背女友Lauren Siverman偷食「辣妹」Mel B，嚇得要急急澄清。Mel B與Simon同是《全美一叮》（America's Got Talent）及《X Factor》評判，合作多年十分老友，最近卻被指有染，令Lauren震怒向Simon對質。但Simon透過身邊人向傳媒否認：「這個故事完全荒謬，完全沒有理據，因為他們沒有在一起。」並指Simon純粹與女性相處得好。</p></body></html>
