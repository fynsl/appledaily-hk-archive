<html><header><meta charset="utf-8"><title>求驗客手記：英超軍醫警告咪咁快復賽</title></header><body><h1>求驗客手記：英超軍醫警告咪咁快復賽</h1><p>武肺疫情搞到體壇停擺多時，英超賽會正同英國政府商討計劃喺6月12號復季，但英國《太陽報》周二報道話，嚟自四間英超球會嘅軍醫向賽會撰寫咗一封「100問」信件，質疑聯賽重開唔係安全嘅做法。呢篇長文列出英超喺疫情未完全受控嘅情況下復操同埋比賽，可能會出現嘅100條問題同潛在危機。信中仲分為10個部份，列出一啲軍醫相信醫療人員（左）都未探討過嘅問題，包括通過帶有死亡風險嘅指引、為職球員同埋其家屬承擔責任，提供保險同檢測、病毒可通過汗水同物品，例如守門員手套等傳播、喺危急時訓練場地可提供服務嘅能力等等。</p></body></html>
