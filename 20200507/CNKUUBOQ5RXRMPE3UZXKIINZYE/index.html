<html><header><meta charset="utf-8"><title>恒大首四月銷售創新高</title></header><body><h1>恒大首四月銷售創新高</h1><p>恒大（3333）昨宣佈，以13.72元至13.94元之間回購317.2萬股，合計斥資5,150萬元，計及前日動用1.06億於12.84元至13.3元回購810萬股，合計已動用1.57億在回購之上。恒大同時公佈今年4月合約銷售金額約為652.1億元人民幣，較去年同期增長約11.6%，年初至今累計合約銷售金額約達2,125.7億元人民幣，較去年同期增長約19.4%，均刷新歷史最高紀錄。</p></body></html>
