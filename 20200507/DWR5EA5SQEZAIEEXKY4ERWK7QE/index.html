<html><header><meta charset="utf-8"><title>永野芽郁捲三角戀被拒合作</title></header><body><h1>永野芽郁捲三角戀被拒合作</h1><p>日本20歲女星永野芽郁貴為搶手貨，近日卻傳出高畑充希拒絕與她合作，懷疑跟高畑充希的28歲前男友坂口健太郎有關。據《東京Sports》報道，高畑充希與永野芽郁本來關係不錯，以往曾在綜藝節目碰頭，但高畑方面卻突然表示不會跟永野芽郁合演劇集。永野芽郁跟坂口健太郎合作無間，曾一起合作電影及廣告，坂口健太郎更視永野芽郁如妹妹般寵愛，私下會相約食飯，繼而惹來高畑充希妒忌，認為是永野芽郁介入才導致三年情加速玩完。</p><p>高畑充希與坂口健太郎於2016年合演人氣劇《當家姐姐》戲假情真，兩人多次傳出離離合合，直至今年初再爆出已結束三年多的地下情。<br>撰文：哥羅</p></body></html>
