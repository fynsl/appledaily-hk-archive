<html><header><meta charset="utf-8"><title>康宏前高層月薪不尋常</title></header><body><h1>康宏前高層月薪不尋常</h1><p>康宏環球（1019）前執行董事曹貴子（圖），與兩名前高層陳麗兒及陳毅凱涉嫌串謀詐騙一案續審，控方傳召康宏人事部總監黃雪輝作供，她指曾在公司早餐會上直言不會干涉康宏的業務營運，但經常就新業務提出意見及發問、參與決定部份高層的人事升遷及薪金調整等。此外，黃雪輝透露第二被告陳麗兒月薪不尋常，陳初入職為企業財務主管，未計花紅月薪只有25,300元；其後陳升上財務總監，薪酬急升至9萬元，2015年的花紅更有193萬元。第三被告陳毅凱入職月薪卻高達25萬元，據其了解是當時康宏內最高薪的高層。</p></body></html>
