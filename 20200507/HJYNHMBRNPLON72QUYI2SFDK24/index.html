<html><header><meta charset="utf-8"><title>求驗客手記：皇馬前副主席中武肺離世</title></header><body><h1>求驗客手記：皇馬前副主席中武肺離世</h1><p>皇家馬德里前副主席阿馬多蘇亞雷斯（圖）因為感染武漢肺炎逝世，享年76歲。皇馬周二發表聲明話，主席同董事會成員對由2006年開始任董事會成員、07至09期間任副主席嘅阿馬多蘇亞雷斯離世感到難過，皇馬對佢嘅親人致以深切慰問。西班牙《馬卡報》報道，1944年2月12日出生嘅阿馬多蘇亞雷斯，自64年開始成為皇馬會員，佢喺醫院同武漢肺炎對抗咗40日後去世。另外，皇馬門將泰拔高圖爾斯周二表示，如果今個球季因為武漢肺炎而腰斬，𠵱家榜首嘅巴塞隆拿唔應該獲得西甲冠軍，因為皇馬已證明咗佢哋係更出色嘅一隊。</p></body></html>
