<html><header><meta charset="utf-8"><title>小豬為保飯碗犧牲愷樂</title></header><body><h1>小豬為保飯碗犧牲愷樂</h1><p>小豬羅志祥被舊愛周揚青揭賤男真面目，形象直插谷底，日前盛傳羅志祥將於本月底開記者會認錯，並宣佈「無限期停工」，更不排除與愷樂解約。有傳羅志祥已私下與節目《娛樂百分百》製作組達成協定，該節目將成為他永遠的「避風塘」，但兩個只能活一個，愷樂很大機會被迫走。<br><br>據台灣蘋果新聞網指愷樂深知離不開羅志祥，即使無法讓對方回心轉意，也想守住《娛樂百分百》這個飯碗，避免人財兩失。此外，正在參加男團真人騷《少年之名2020》的C.T.O，有傳可能受羅志祥拖累而解散，其所屬唱片公司環球昨日否認有關傳聞，強調工作如常。<br>撰文：盧妹</p></body></html>
