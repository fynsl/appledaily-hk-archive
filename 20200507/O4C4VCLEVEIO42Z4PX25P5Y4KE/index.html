<html><header><meta charset="utf-8"><title>Adele生日晒收身成果</title></header><body><h1>Adele生日晒收身成果</h1><p>英國樂壇天后Adele上月正式離婚後積極瘦身，昨日她趁生日於Ig晒出收身成果，相中的她身形非常纖瘦，與以前截然不同。身穿小黑裙的Adele表示：「謝謝大家的愛，我希望大家都安全，也在這瘋狂的時候保持理智。我想感謝所有前線人員一直以自己的生命保護我們的安全，你們真的是天使。」Adele與前夫Simon Konecki於2016年結婚，至去年4月宣佈分開，上月正式離婚，兩人會共同撫養兒子Angelo。</p></body></html>
