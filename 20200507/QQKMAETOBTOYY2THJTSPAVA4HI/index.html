<html><header><meta charset="utf-8"><title>Rain被韓國統計局寸票房差</title></header><body><h1>Rain被韓國統計局寸票房差</h1><p>韓流天王Rain主演的電影《自行車王嚴福童》，去年上映時僅逾17萬累積入場人次，被韓媒封為年度最差電影，有網民以此自創單位「UBD」嘲諷電影的入場人次，而1UBD相當於17萬人次。韓國國家統計局日前就公開寸Rain，指Rain的歌曲《Gang》MV點擊率是39.831UBD，公然嘲諷其電影票房差，引來網民批評。統計局前日就引起爭議道歉，表示該留言只為拉近與網民間的距離，並非故意嘲諷Rain。</p></body></html>
