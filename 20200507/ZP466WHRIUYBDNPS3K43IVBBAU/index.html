<html><header><meta charset="utf-8"><title>求驗客手記：昂熱中場庭院自瀆被捕</title></header><body><h1>求驗客手記：昂熱中場庭院自瀆被捕</h1><p>星期一啱啱先同昂熱續約嘅中場阿爾及利亞國腳艾美拿尼，即晚就喺住所大廈嘅庭院自瀆被警方拘留。現年22歲嘅艾美拿尼喺周一同昂熱續約到2023年，但當晚因性暴露狂俾警方帶返警署問話。法國傳媒報道指，事件發生於當地時間周一晚上10時50分，鄰居聲稱睇到佢喺庭院自瀆，仲望着住係底層嘅一名女士。艾美拿尼嘅律師話，其當事人並冇以任何人為目標，無意冒犯任何人。艾美拿尼接受警員問話時承認自己行為不檢並已暫時獲釋，不過之後需要上庭並面臨罰款處分。檢控官透露，艾美拿尼四月都有涉及類似嘅罪行，但目擊者認唔出佢而脫罪。</p></body></html>
