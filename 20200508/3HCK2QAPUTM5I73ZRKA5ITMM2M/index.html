<html><header><meta charset="utf-8"><title>曾拒與MJ合作</title></header><body><h1>曾拒與MJ合作</h1><p>Kraftwerk被視為20世紀最具影響力的電音界組合，影響多個著名歌手與音樂人，包括大衞寶兒（David Bowie）、New Order與Daft Punk。而Coldplay曾在名曲《Talk》用了Kraftwerk專輯《Computer Love》中的部份樂曲，Jay-Z與Dr. Dre亦曾於作品《Under Pressure》借用Kraftwerk的音樂。據聞已故流行天王米高積遜（Michael Jackson圖）曾希望與Kraftwerk合作，不過就被樂隊拒絕。</p></body></html>
