<html><header><meta charset="utf-8"><title>馬詩慧海棠春睡晒長腿</title></header><body><h1>馬詩慧海棠春睡晒長腿</h1><p>名模馬詩慧趁着近日天氣變熱，昨日在Ig貼出穿上黑色一件頭泳衣；再擺出海棠春睡誘人甫士的相片，當中她酥胸半露兼大晒一對長腿，雖然已經年過半百，但身材依然弗爆，絕不遜色於她的兩個女兒王曼喜及王麗嘉。馬詩慧留言：「Miss u much.」再加上有太陽及飛機等公仔圖案，相信是掛念外國度假，享受陽光海灘的日子。<br><br>至於王曼喜昨日亦貼出一張跟愛犬在水中嬉水的相片，她亦留言指此時刻是自己最喜愛的，但相中只隱約見她穿上紅色上衣及牛仔熱褲，未有騷身材，此外亦不見同性密友出現，但相信此相片大有可能是密友親自操刀拍攝。 <br>撰文：寶妮</p></body></html>
