<html><header><meta charset="utf-8"><title>優品盈警　料少賺八成</title></header><body><h1>優品盈警　料少賺八成</h1><p>優品360（2360）發盈警，預期截至3月底止，全年盈利將減少約80%，主要是因為期間於香港發生的社會運動，以及肺炎疫情爆發，對集團零售店舖的正常業務營運造成負面影響所致。優品360昨收市跌1.57%，報1.88元，成交額243萬元。集團由於被指由「福建幫」經營，旗下店舖於去年社運期間屢成破壞對象。集團創辦人兼主席林子峰去年接受本報專訪時表示，若證明涉暴願意捐出優品360股份。<br></p></body></html>
