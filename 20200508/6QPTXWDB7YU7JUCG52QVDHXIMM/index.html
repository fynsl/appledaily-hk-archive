<html><header><meta charset="utf-8"><title>內地取消QFII額度限制</title></header><body><h1>內地取消QFII額度限制</h1><p>中國進一步擴大金融業對外開放，人民銀行、國家外滙管理局發佈《境外機構投資者境內證券期貨投資資金管理規定》，明確並簡化境外機構投資者在境內的證券期貨投資資金管理要求，方便境外投資者參與中國金融市場。新規定包括取消合格境外機構投資者（QFII）及人民幣合格境外機構投資者（RQFII）的額度限制。另實施本外幣一體化管理，允許合格投資者自主選擇滙入資金幣種和時機。<br></p></body></html>
