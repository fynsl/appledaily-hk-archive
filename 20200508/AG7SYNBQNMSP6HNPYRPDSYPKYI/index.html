<html><header><meta charset="utf-8"><title>陳倩揚教子女防疫意識</title></header><body><h1>陳倩揚教子女防疫意識</h1><p>薛家燕、陳倩揚、李雨陽和林子博等昨日到土瓜灣匡智會出席送贈活動，將一批由泰國北部朋友捐贈的口罩及防疫物資送贈院友及其母親，慶祝母親節。家燕姐和陳倩揚受訪時表示，相當感激泰北朋友的慷慨解囊：「尤其當地其實物資唔算好充裕，但佢哋都願意出力，我聽到好感動。」提到後日母親節，家燕姐表示會一家人在家中食飯。<br><br>作為人母的陳倩揚，提到本月底學校復課，她說：「都唔擔心，佢哋呢段時間都學識咗好多，我成日提佢哋雖然𠵱家疫情好似緩和，但一定唔可以鬆懈，相信佢哋都會識得點做。」<br>採訪：曹家誠<br>攝影：馮嘉銘</p></body></html>
