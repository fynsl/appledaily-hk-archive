<html><header><meta charset="utf-8"><title>證監譴責兆豐罰款700萬</title></header><body><h1>證監譴責兆豐罰款700萬</h1><p>證監會昨譴責兆豐國際商業銀行股份有限公司，在銷售集體投資計劃方面存在內部系統和監控缺失，處以700萬港元罰款。證監會接獲金管局轉介後展開調查，發現兆豐國際在2014年8月至2015年7月期間，向客戶銷售集體投資計劃時，未有實施充足而有效的系統和監控措施，藉以包括妥善地評估客戶的投資目標、風險承受能力及對衍生工具的認識；未有就某些基金進行充份的產品盡職審查。<br></p></body></html>
