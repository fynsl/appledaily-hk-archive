<html><header><meta charset="utf-8"><title>中海外上月銷售額升9%</title></header><body><h1>中海外上月銷售額升9%</h1><p>中海外（688）公佈，首四個月累計合約物業銷售金額約876.68億元（人民幣‧下同），按年跌6%；累計已售樓面面積約479.05萬平方米，按年插5.6%。單計上月，合約物業銷售金額約為279.52億元，按年升8.9%，已售樓面面積約為148.49萬平方米，按年升8%。截至4月底，公司錄得已認購物業銷售約215.94億元，預期數月內轉化為合約物業銷售。集團上月於北京、長沙和沈陽收購了三幅地皮，應佔樓面面積合共約86萬平方米。<br></p></body></html>
