<html><header><meta charset="utf-8"><title>趣趣地：施丹重裝備迎接隊員</title></header><body><h1>趣趣地：施丹重裝備迎接隊員</h1><p>為準備西甲重開，皇家馬德里一班球員周三返回訓練場地接受武肺病毒測試，教練施丹亦以身作則戴上口罩同手套迎接隊員，仲喺保持足夠社交距離下同佢哋傾偈㖭。受武肺疫情影響，西甲自三月中停擺至今，賽會早前宣佈將會以四星期分階段復操，希望可以喺六月初重燃戰火。皇馬透過聲明話：「賽季自3月12日因武肺中斷後，皇馬職球員終於為復賽踏出第一步，陸續返回訓練基地接受病毒檢測，以準備重新投入訓練。」一隊球員喺訓練中心都由教練施丹迎接，個個仲同佢談笑風生㖭。</p></body></html>
