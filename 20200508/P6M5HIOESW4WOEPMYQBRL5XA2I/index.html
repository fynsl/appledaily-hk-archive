<html><header><meta charset="utf-8"><title>《西3》女主角拒演第四季</title></header><body><h1>《西3》女主角拒演第四季</h1><p>美國女星伊雲麗素活（Evan Rachel Wood）在HBO劇集《西部世界3》（Westworld 3）中飾演機械人Dolores，不過她日前受訪時暗示不會再演第四季：「要處理好一些角色實在困難，我認為有些事情已經結束。」而《西部世界3》已播出大結局，當中出現與香港人抗爭一模一樣的情節，內地網民翻牆看完隨即玻璃心發作，大鬧劇集爛尾，又指畫面明顯參考香港，令人感到惡心。</p></body></html>
