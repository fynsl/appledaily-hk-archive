<html><header><meta charset="utf-8"><title>趣趣地：戴巴拿康復笑番晒</title></header><body><h1>趣趣地：戴巴拿康復笑番晒</h1><p>早喺三月中確診患上武漢肺炎嘅祖雲達斯前鋒保羅戴巴拿，雖然病情已有所好轉，但上月尾嘅報道指，呢位阿根廷國腳過去6個禮拜接受過4次檢測，結果依然呈陽性受武肺折磨。不過，祖記本周開始為球員進行病毒檢測及復操，結果傳來好消息！周三祖記喺官網宣佈，按規定戴巴拿進行咗兩次病毒檢測，兩次結果都係呈陰性，意味戴巴拿同武肺作戰近兩個月，終於打勝仗！當知道自己終於戰勝武肺之後，戴巴拿亦隨即喺社交網站上傳咗一張自己喺草地上開懷大笑嘅相，仲講佢嘅笑臉說明咗一切，自己終於好番啦！</p></body></html>
