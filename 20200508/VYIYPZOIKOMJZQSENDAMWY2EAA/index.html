<html><header><meta charset="utf-8"><title>田蕊妮介意濫用感恩</title></header><body><h1>田蕊妮介意濫用感恩</h1><p>轉型為YouTuber的李婉華，昨日邀請田蕊妮擔任節目嘉賓。阿田在1993年參加亞視的歌唱比賽入行，直到2003年離開亞視轉投電影界，當時阿田曾說：「以前喺亞視拍戲冇人睇」，被批評反骨，鬧她不懂得感恩。重提往事，阿田說：「嗰陣我都有反省過，我覺得大家濫用咗感恩呢兩個字。喺我哋呢一行，又或者任何公司都好，其實有感情同畀機會嗰啲係個人，並唔係嗰個台。」<br><br>阿田還說：「呢一行係要不斷向前行，如果你停咗喺度，就會俾人淘汰，當你見到一啲問題嘅時候，因為話驚俾人話我唔感恩，所以唔敢出聲，對於大家嚟講都唔係好。」阿田又透露明年會做舞台劇。<br>撰文：唐琛悠</p></body></html>
