<html><header><meta charset="utf-8"><title>崔智友晒孕肚宣佈陀B女</title></header><body><h1>崔智友晒孕肚宣佈陀B女</h1><p>韓國44歲女星崔智友前年突然宣佈做人妻，嫁細9歲的圈外男友，並於去年12月公佈懷孕消息。臨盆在即的崔智友前晚在官方網站公開近照，晒九個月孕肚，相中她穿上白色吊帶連身裙、頭戴花環，面露幸福的笑容，旁邊有「BABY GIRL」形狀的氣球，公開BB性別是女兒。<br><br>崔智友同時上載親筆信，表示距離預產期只剩半個月，目前一邊擔心疫情一邊待產，又自稱是高齡產婦，並為所有準媽媽打氣。崔智友又答謝粉絲一直以來的支持及喜愛，表示多得粉絲才能夠擁有這一切的幸福，承諾生B後會再攜好消息跟大家見面。<br>撰文：文康妮</p></body></html>
