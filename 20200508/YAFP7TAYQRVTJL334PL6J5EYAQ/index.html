<html><header><meta charset="utf-8"><title>朴海俊親揭演賤男原因</title></header><body><h1>朴海俊親揭演賤男原因</h1><p>韓國話題劇《夫妻的世界》男星朴海俊日前接受雜誌《GQ韓國》訪問，提到有傳他拒演劇中賤男一角時，他更正說：「不是拒絕，而是猶豫了很久，因為我更苦惱的是我是否做到，能否表現出這種極端的感情？」同時朴海俊透露原定他會接拍邊英珠導演的新片，時間跟《夫妻的世界》相撞，不過邊導演卻為他調動拍攝時間，並鼓勵說：「對手是金喜愛，不是應該演嗎？」最終朴海俊決定接拍。</p><p>另外，《夫妻的世界》今日播出第13集，劇組透露金喜愛、朴海俊及韓素希在餘下的4集中，三角關係會更趨白熱化。<br>撰文：施洛冰</p></body></html>
