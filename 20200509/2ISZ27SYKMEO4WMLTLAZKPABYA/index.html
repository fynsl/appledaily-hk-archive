<html><header><meta charset="utf-8"><title>求驗客手記：強國足球100:3都有</title></header><body><h1>求驗客手記：強國足球100:3都有</h1><p>中國足球真係無奇不有。中超球隊天津天海（圖）因成身債，早前曾話一蚊都唔要，可免費送畀有心人繼續經營落去。不過就算係咁，「拯救天海行動」最終都係失敗，有意接手叫萬通嘅一個集團宣佈退出談判，天津天海估計最終都係要宣佈破產。另一單更離奇，就係一個業餘盃賽出現100:3嘅賽果。原來有隊叫蔡屋足球隊懷疑喺四強俾球證針對，最後輸波收場。結果蔡屋足球隊喺季軍戰懷疑發老脾放棄比賽，最後3:100大敗。做法咁離譜，當地足協話要徹查，仲話如果有人打假波，要報公安。</p></body></html>
