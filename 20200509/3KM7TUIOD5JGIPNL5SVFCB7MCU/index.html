<html><header><meta charset="utf-8"><title>謝東閔Ig重現笑容</title></header><body><h1>謝東閔Ig重現笑容</h1><p>朱智賢被揭背男友謝東閔偷食人夫黎振燁，事後在謝東閔陪同下開記者會，其後再在Ig點名鬧爆黎振燁拖老婆道歉是講大話。<br><br>謝東閔昨日再度更新Ig，原來他到重開的健身室做運動，相中的他開懷微笑並以英文留言：「要堅強，因為事情會變得更好，現時可能會有風雨，但風雨唔會一直持續落去！」連詩雅、周志康、張名雅及楊潮凱等亦留言為他打氣，而日前爆seed鬧黎振燁的post已悄悄刪去。朱智賢在事發後將Ig轉為private，前日忽然重開，並刪去自我介紹欄的一句：「用有限嘅青春去追尋無限嘅可能。」<br>撰文：盧妹</p></body></html>
