<html><header><meta charset="utf-8"><title>【花弗多女】賴弘國曾結婚半年閃離</title></header><body><h1>【花弗多女】賴弘國曾結婚半年閃離</h1><p>現年31歲的賴弘國是一位美容醫生，外貌俊朗貌似台灣男星王陽明，因此一直有「醫界王陽明」之稱。其實賴弘國情史多籮籮，他在2014年跟被稱為「華航林依晨」的空姐趙筱葳（Ivy）結婚，但婚姻只維持短短半年便閃離。及後當賴弘國及阿嬌宣佈婚訊時，Ivy即在Ig留言寸爆：「幸福會循環，悲傷也會循環！」此外賴弘國亦被指在Ivy撻着前，曾與「黑澀會美眉」Suan拍拖長達3年，及後疑似是Ivy介入，兩人才分手。此外賴弘國被指有「偷食」前科，有傳他和阿嬌拍拖時，曾和好友夫妻一起旅行，但同行竟有一位長髮索女陪伴。</p></body></html>
