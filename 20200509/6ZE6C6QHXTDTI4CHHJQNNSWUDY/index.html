<html><header><meta charset="utf-8"><title>求驗客手記：碧咸黃金右腳重現眼前</title></header><body><h1>求驗客手記：碧咸黃金右腳重現眼前</h1><p>由於武漢肺炎關係，美職聯由三月起已停擺，不過最近有部份球隊開始復操。由「萬人迷」碧咸（圖）創立嘅國際邁阿密，亦開始喺周三畀球員自願開始個人操練。不過唔知係咪太耐冇波睇，45歲嘅碧咸近日喺fb上傳咗一段影片，再次喺球場施展自己嘅成名技百步穿楊。片入面着白Tee長褲嘅碧咸，喺離門大約40幾碼然後幾步助跑起腳射門，個波就以拋物線入龍門，佢隻黃金右腳仲未生銹！碧咸就提到，原來呢條片已經係幾個月前喺國際邁阿密主場拍，自己亦急不及待聯賽快啲重開，好想快啲見番隊波再次比賽。</p></body></html>
