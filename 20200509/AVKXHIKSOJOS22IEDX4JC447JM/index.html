<html><header><meta charset="utf-8"><title>Ariana新男友現MV認戀</title></header><body><h1>Ariana新男友現MV認戀</h1><p>樂壇小天王Justin Bieber與Ariana Grande昨日推出慈善單曲《Stuck with U》，幫助受疫情影響之醫護人員的小孩，MV已同步上架。片中剪輯了粉絲和名人在家居隔離時的開心景象，Ariana的緋聞新地產經紀男友Dalton Gomez（左）更於尾段中驚喜現身，兩人還攬實跳舞，直接承認戀情。而Justin亦與老婆Hailey狂晒恩愛，以老婆視角錫手仔，又扮鬼臉逗Hailey開心。</p></body></html>
