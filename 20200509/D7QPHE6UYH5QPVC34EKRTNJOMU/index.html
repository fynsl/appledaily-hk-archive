<html><header><meta charset="utf-8"><title>釗峰讚陳嘉倩眼大有電力</title></header><body><h1>釗峰讚陳嘉倩眼大有電力</h1><p>梁釗峰、主播女神陳嘉倩、口琴家何卓彥與音樂監製方樹樑前晚在觀塘為網上音樂會演出，釗峰與陳嘉倩合唱《Shall We Talk》，他說：「之前未聽過佢唱歌，都有FF（幻想）吓佢把聲，綵排完發現佢都有食過吓夜粥。」釗峰笑言不敢與女神對望超過4秒：「佢對眼大嘅程度係我幾倍，好有電力。」陳嘉倩也笑言不敢望釗峰：「我細細個就聽《天梯》，真係好緊張。」<br><br>陳嘉倩喜歡唱歌，為了是次演出更特意買咪及學唱歌：「不過我係業餘性質，未夠班。」她表示將會為ViuTV拍綜藝節目，亦有興趣拍劇或電影。如無綫斟洽拍劇？她說：「乜嘢都有可能嘅。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
