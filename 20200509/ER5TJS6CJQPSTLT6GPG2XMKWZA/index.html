<html><header><meta charset="utf-8"><title>求驗客手記：現在台重播足球小將呃Like</title></header><body><h1>求驗客手記：現在台重播足球小將呃Like</h1><p>雖然好多聯賽計劃緊重開，好似德甲咁下周已經有得睇，但亦有唔少聯賽重啟嘅消息係只聞樓梯響，而全球大部份電視台近呢兩個月只係重播番之前啲舊波，畀球迷止渴。本港嘅「現在台」就竟然喺體育台播經典日本動畫《足球小將》（圖），由五月中就會連播一系列動畫入面嘅精選賽事，首集仲係小翼（戴志偉）嘅南葛大戰有林源三嘅修哲，迷呢本漫畫或動畫嘅觀眾，相信冇理由唔覺得經典；可能睇重播真人比賽睇到悶，家陣連卡通都撈埋，實行老中青都通殺。</p></body></html>
