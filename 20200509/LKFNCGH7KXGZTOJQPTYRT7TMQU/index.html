<html><header><meta charset="utf-8"><title>求驗客手記：勁！老孫服役都攞獎</title></header><body><h1>求驗客手記：勁！老孫服役都攞獎</h1><p>南韓傳媒報道，熱刺前鋒孫興民周五已完成為期三周嘅兵役，佢喺班入面嘅成績位列前五名，當中喺射擊項目仲攞到滿分。孫興民趁住英超停擺，喺上月中旬返南韓，參與濟州島海軍隊為期三周軍事訓練，仲喺周五正式畢業。韓聯社話，孫興民曾接受生物、化學、急救、搏擊同射擊等訓練，喺每個項目都有出色表現，當中喺射擊考核中更錄得10射10中嘅滿分佳績。佢喺全團157人入面成績排喺前5名，因而獲得「必勝獎」。負責訓練嘅軍官強調今次考核完全公平，而且相當嚴謹，佢又讚賞孫興民喺服役過程態度非常認真。</p></body></html>
