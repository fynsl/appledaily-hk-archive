<html><header><meta charset="utf-8"><title>加藤紗里陀B嗒網紅</title></header><body><h1>加藤紗里陀B嗒網紅</h1><p>日本巨胸女星加藤紗里，上月27日穿羊水後欲在網上直播生仔，但接生過程有阻滯，最終要到醫院分娩，平安誕下女嬰。加藤紗里作風騎呢，她去年與地產公司老闆閃婚，三個多月後離婚收場卻自爆大肚，其間又承認已另結新歡，令胎兒的經手人成謎。<br></p><p>日媒《Friday》昨日報道，加藤在產前兩星期，曾挺巨肚密會一名男性YouTuber，兩人前後腳到位於六本木的一間隱世烤肉店，離開時男方戴上口罩及用有帽衞衣笠頭，然後一同前往女方香閨過夜，不過加藤事後否認新歡是BB的經手人。<br>撰文：哥羅</p></body></html>
