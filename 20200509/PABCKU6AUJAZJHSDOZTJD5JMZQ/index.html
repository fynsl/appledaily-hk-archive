<html><header><meta charset="utf-8"><title>《叔．叔》慶功分枱坐</title></header><body><h1>《叔．叔》慶功分枱坐</h1><p>第39屆香港電影金像獎因武漢肺炎疫情，日前取消實體頒獎禮，改由主席爾冬陞於網上公佈得獎名單，各個獎項已知花落誰家。太保憑電影《叔．叔》榮獲影帝，同片的區嘉雯亦奪得最佳女配角，導演楊曜愷前晚與幕前幕後舉行小型慶功宴，有份演出的袁富華和盧鎮業亦有出席。不過，他們共有16人出席，為配合「限聚令」分了四張枱坐，《叔．叔》亦將於本月28日正式上映。<br><br>此外，榮獲八個獎項成金像獎大贏家的電影《少年的你》，雖然暫未舉行慶功宴，但首獲最佳導演的曾國祥非常興奮，前晚在社交網站上載與老婆王敏奕的合照，留言︰「有人話……要我多謝佢喎……多謝老婆。」<br>撰文：盧妹</p></body></html>
