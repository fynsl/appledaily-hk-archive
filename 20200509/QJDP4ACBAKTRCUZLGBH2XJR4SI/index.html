<html><header><meta charset="utf-8"><title>羅志祥低調返台拒開記招</title></header><body><h1>羅志祥低調返台拒開記招</h1><p>羅志祥（小豬）上月中赴深圳隔離等開工時，遭舊愛周揚青大爆偷食。上周三已隔離期滿的小豬一直潛水，但三日前網民爆在深圳萬豪酒店附近的咖啡店撞見小豬，其助手帶着行李，猜測他已退房。台灣蘋果新聞網報道指小豬昨早10時17分已低調由廈門返抵台灣桃園機場，然後直接回台北寓所進行14日居家隔離，母親節也未能跟羅媽媽見面。<br><br>早前傳小豬會舉行道歉記招宣佈暫退出演藝圈，但經理人公司昨表示感情是藝人私事，除之前在網上公開道歉外，不會再舉行記者會及再做任何公開回應。日前有粉絲拍片為小豬打氣，他感動留言：「謝謝你，請等我回來！」周揚青竟為此點讚。<br>撰文︰祖李</p></body></html>
