<html><header><meta charset="utf-8"><title>求驗客手記：轟炸機期待做拜仁助教</title></header><body><h1>求驗客手記：轟炸機期待做拜仁助教</h1><p>德甲落實喺本月16日重開，周四拜仁慕尼黑喺官方網宣佈，前德國國腳高路斯將會出任拜仁助教一職，合約會喺今年7月1日起正式生效，簽約至2021年。高路斯就表示對呢項任務非常期待。高路斯喺07至11年效力拜仁，喺18年夏天成為拜仁U17教練。高路斯話：「感覺好好，好期待呢個任務。」德甲喺16日重開，球迷當然開心，但對一眾球隊嚟講，距離15號只有一個星期多啲，要極力喺呢段期間重拾狀態係一大挑戰。同時，德甲成為武漢肺炎疫情下首個回歸嘅歐洲主要聯賽，亦為其他計劃重開聯賽嘅國家產生推動作用。</p></body></html>
