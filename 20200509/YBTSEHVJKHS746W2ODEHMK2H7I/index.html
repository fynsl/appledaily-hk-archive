<html><header><meta charset="utf-8"><title>路柏女友順利誕女</title></header><body><h1>路柏女友順利誕女</h1><p>在電影《哈利波特》（Harry Potter）系列飾演榮恩的英國男星路柏格連特（Rupert Grint）上月宣佈演員女友Georgia Groome懷孕，前日再公佈B女已平安出世。</p><p>路柏的聲明指：「路柏格連特與Georgia Groome很高興公佈BB女的誕生，我們請求大家尊重他們的私隱。」現年31歲的路柏於2011年與年輕3歲的Georgia撻着，兩人拍拖九年尚未結婚。BB是兩人的第一胎，聲明中並未有透露B女的名字，不過路柏早前受訪曾搞笑指將來生仔想取名為「榮恩」，但今胎未能一索得男，囡囡可能要叫「妙麗」。<br>撰文：黃思虎</p></body></html>
