<html><header><meta charset="utf-8"><title>英饒舌歌手Ty武肺病逝</title></header><body><h1>英饒舌歌手Ty武肺病逝</h1><p>英國饒舌歌手Ty前日因武漢肺炎併發症病逝，終年47歲，支持他的眾籌平台GoFundMe公佈死訊。有指Ty於上月初因武肺併發症入院，於上月中病情曾好轉，可離開深切治療部，但最終不治。1972年在倫敦出生、原名Ben Chijioke的Ty，2001年推出首張專輯《The Awkward》，相隔兩年再出的大碟《Upwards》獲Mercury prize提名。去年他與歌手Blak Twang和Rodney P組成饒舌組合Kingdem，同年推出《The Kingdem》專輯。</p></body></html>
