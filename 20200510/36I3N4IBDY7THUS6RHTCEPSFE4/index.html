<html><header><meta charset="utf-8"><title>求驗客手記：法福吉祥鷹閉門冇得入</title></header><body><h1>求驗客手記：法福吉祥鷹閉門冇得入</h1><p>德甲喺本月16日正式重開，聯賽重開後首場比賽，法蘭克福主場迎戰慕遜加柏。但因要閉門進行，連法蘭克福嘅老鷹吉祥物阿迪拿（圖）都被禁止入場，只可以喺球場入口處同球員打招呼。自3月12日歐霸盃法蘭克福主場0:3負巴素利後，阿迪拿未再踏入過球場。過去每逢法蘭克福主場出戰，阿迪拿都會喺比賽前飛入主場裏面。就連佢嘅主人都話，足球停擺後令阿迪拿唔再愉快：「阿迪拿從細就習慣同人喺埋一齊，所以家陣佢好孤獨。」</p></body></html>
