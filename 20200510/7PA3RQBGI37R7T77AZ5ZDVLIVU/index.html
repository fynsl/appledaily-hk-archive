<html><header><meta charset="utf-8"><title>朴有天重提吸毒有淚光</title></header><body><h1>朴有天重提吸毒有淚光</h1><p>韓國男團JYJ的33歲前成員朴有天先後捲入性侵案及吸毒案，令形象跌至谷底。曾揚言退出演藝圈的朴有天為求翻身，近日接受Channel A節目《聽到傳聞Show》訪問，更含淚重提吸毒事件。<br><br>訪問將於明日深夜播出，前晚節目率先公開預告，可見朴有天明顯暴脹不少。對於爆出涉毒新聞後開記者會講大話否認吸毒，朴有天無奈地說：「當時無法正常判斷情況。」同時表示幸好自己身邊有家人、友人及粉絲的支持，令他明白到他們的珍貴。對於吸毒，朴有天坦言絕對沒想過接觸毒品，之後哭着表示：「很累很艱難，真的很後悔。」<br>撰文：施洛冰</p></body></html>
