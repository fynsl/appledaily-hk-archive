<html><header><meta charset="utf-8"><title>冒前妻微博轟偷食</title></header><body><h1>冒前妻微博轟偷食</h1><p>賴弘國前妻、有「華航林依晨」之稱的趙筱葳（Ivy Chao）前晚在Ig留言，踢爆有人在微博冒認她，留言稱當年與賴弘國離婚是因為「我無法忍受男生出軌偷吃。」並標記阿嬌的賬號，留言︰「你的痛，你的難過，我都懂。」</p><p>Ivy在Ig留言︰「微博有一個假Ivy用我的照片在招搖撞騙，還擅自代替我發言？」她表示現在每天生活很充實，沒餘力管閒事︰「沒甚麼好說的，身體健康最重要。」Ivy指該微博賬號已冒充她一段長時間，又提到該賬號疑曾涉及騙財事件，她曾向微博檢舉，但官方指要有相關證據才能受理，而該微博貼文昨日已被刪除。<br>撰文︰祖李</p></body></html>
