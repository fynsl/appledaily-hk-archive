<html><header><meta charset="utf-8"><title>求驗客手記：米蘭雙雄病毒檢測悲喜不一</title></header><body><h1>求驗客手記：米蘭雙雄病毒檢測悲喜不一</h1><p>因國內疫情稍為放緩，今周開始意大利國內逐步鬆綁防疫措施，球員可返去訓練基地做個人訓練。但多支意甲球隊喺武肺檢測後，發現隊內有球員檢測呈陽性，上周五有傳AC米蘭（紅黑衫）全隊上下喺檢測過後，有三名職球員中招。早前拖連奴、森多利亞同費倫天拿都有球員確診。不過，同市宿敵國際米蘭（藍黑衫）上周五發聲明，指一隊球員接受病毒檢測後都呈陰性。球隊亦都宣佈，將會重開球隊訓練基地，陸續安排球員做個人訓練。</p></body></html>
