<html><header><meta charset="utf-8"><title>求驗客手記：英超重啟受內外阻力打擊</title></header><body><h1>求驗客手記：英超重啟受內外阻力打擊</h1><p>英國首相約翰遜會喺今日宣佈會唔會放寬該國封城限制，對英超（圖）可唔可以重開好重要，20支英超球會喺周一再開會，被視為對「Project Restart」可唔可以成功非常關鍵嘅會議。據英媒報道，英超重開目前仲有幾大障礙，首先有唔少球會反對將餘下比賽移師去中立場踢、其次就係據講仍然有大量球員唔願意喺疫情下比賽，另外電視台畀咗巨額轉播費，賽會為彌補對佢哋嘅損失，或會喺復賽後畀相關電視台入球員更衣室拍攝同訪問。</p></body></html>
