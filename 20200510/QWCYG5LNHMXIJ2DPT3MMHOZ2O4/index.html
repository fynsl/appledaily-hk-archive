<html><header><meta charset="utf-8"><title>求驗客手記：「武肺係人為？」蘇甘保捱轟</title></header><body><h1>求驗客手記：「武肺係人為？」蘇甘保捱轟</h1><p>英國受武漢肺炎全球大流行影響，感染病毒死亡人數更為歐洲之最。阿仙奴同英格蘭名宿蘇甘保（小圖）質疑武肺病毒係咪人為，因此俾網民批評。蘇甘保喺twitter上載咗張黑人感染武肺死亡率係白人四倍嘅報道截圖（圖），佢質疑︰「呢隻病毒係自然錯誤或係人為錯誤……？」佢又話︰「我好疑惑呢隻病毒係咪攻擊某種血型……？」但蘇甘保嘅觀點受到譴責，有網民形容佢係小丑、有人叫他笨蛋。另外仲有人話︰「你唔好將佢變成種族主義嘅辯論」。</p></body></html>
