<html><header><meta charset="utf-8"><title>《雙層公寓》場景被揭曾拍300齣AV</title></header><body><h1>《雙層公寓》場景被揭曾拍300齣AV</h1><p>日本真人騷《雙層公寓：東京2019-2020》大受歡迎，24歲索女住客林夢加入節目後人氣急升，還被有「淫賤社長」之稱的新野俊幸展開熱烈追求，播出以來話題不絕。今次的東京篇，節目例牌安排三男三女入住舒適大宅，播出後被眼利網民發現此屋曾用來拍攝AV。身為AV界天王的清水健，近日在網上開話題大談該節目，透露此屋曾拍攝約300部AV，笑言自己也算是雙層公寓的住客。</p><p>另外，清水健最近請來新野俊幸在其YouTube頻道受訪，其間大講變態話題，俊幸更透露中學時代已是清水健的AV捧場客。<br>撰文：哥羅</p></body></html>
