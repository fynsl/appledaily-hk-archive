<html><header><meta charset="utf-8"><title>求驗客手記：韓職首輪順利踢晒</title></header><body><h1>求驗客手記：韓職首輪順利踢晒</h1><p>禮拜日韓職首輪賽事嘅最後兩場比賽都順利上演，今季成功晉身亞冠嘅FC首爾作客挑戰FC江原，雖然首爾領先一球返入更衣室，但係下半場畀江原連追3球反勝3:1，令到有朴主永壓陣嘅首爾喺首周賽事就要痛失三分。本來作客嘅首爾上半場表現都好地地，36分鐘仲靠朴東真先開紀錄，半場領先一球。點知首爾下半場出返嚟表現走晒樣，畀江原嘅金直勛、趙宰桓同金承大各入一球反勝3:1。而同日較早時候嘅另一場比賽，浦項制鐵喺主場以2:0力挫釜山偶像。眼見重開之後嘅韓職，喺閉門作賽嘅情況下順利完成首周比賽，相信接住落嚟其他各國唔同聯賽，都可以參考韓職陸續重開。</p></body></html>
