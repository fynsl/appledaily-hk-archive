<html><header><meta charset="utf-8"><title>鄭欣宜做契媽想成家立室</title></header><body><h1>鄭欣宜做契媽想成家立室</h1><p>鄭欣宜在母親節不忘行善，昨日到山頂廣場聯同盧冠廷、羅凱玲（Judas）參與網上直播音樂會。疫情間欣宜甚少出席公開活動，主力經營網上頻道，自我增值學拍片、剪片、配音等。<br><br>今年母親節欣宜榮升契媽，她興奮分享：「我生意拍檔生咗個仔好得意，我係契媽。」BB令欣宜十分快樂，她亦有想過成家立室，但要遇到合適對象。大家提議她可考慮許廷鏗，欣宜即大笑：「我係唔可以同許廷鏗交配，之前我哋玩過個合拼apps，出嚟個效果好核突，BB唔知仔定女，個鼻好大，佔塊面70%。」又笑言日後有對象會透過apps，斷定是否通過才交往。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
