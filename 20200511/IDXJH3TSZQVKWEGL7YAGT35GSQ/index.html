<html><header><meta charset="utf-8"><title>黃良昇8月舉行籌款音樂會</title></header><body><h1>黃良昇8月舉行籌款音樂會</h1><p>香港音樂人協會昨日於黃大仙舉行記招，主席黃良昇直言疫情下音樂人手停口停，協會已去信議員及政府部門共9個單位，卻一直音訊全無。他們指音樂人以自僱為主，申請資助時入不到門檻，希望政府關注這問題。<br><br>協會成員續指酒吧重開後卻禁止現場樂隊及跳舞表演，情況有如歧視相關工作人士，他們指一般歌手加樂手也不超過8人，只要戴口罩及保持距離便可。𤏸良昇表示正在籌備8月舉行籌款音樂會，問到可會邀請豹哥單立文幫手演出？他說：「少聯絡，各有各忙，歌手都係自願性質參與。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
