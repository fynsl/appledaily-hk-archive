<html><header><meta charset="utf-8"><title>崔碧珈自爆感情世界「好空白」</title></header><body><h1>崔碧珈自爆感情世界「好空白」</h1><p>李日朗和崔碧珈前晚到長沙灣為《抗疫慈善音樂會》演出，李日朗呼籲大家對疫情切勿掉以輕心，認為只是過了一半，後半仍要靠大家多留家中，避免人潮聚集。昨日母親節，崔碧珈留在家中陪母親，零廚藝的她說：「可能會烚菜、烚蛋畀媽媽食，佢三高又食齋，呢啲啱佢。」<br><br>崔碧珈早前被拍得與外籍猛男在沙灘做運動，她指對方是公司新加盟的藝人：「佢老婆同小朋友我都識㗎，𠵱家感情世界好空白。」李日朗透露與女友已拍拖兩年：「難得有個咁好嘅女朋友，自己都要成為更好嘅男朋友。」<br>採訪、攝影：盧妹</p></body></html>
