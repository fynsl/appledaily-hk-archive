<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>5月11日係西班牙中場恩尼斯達嘅36歲生日，兩年前離開巴塞隆拿轉投日職神戶勝利船嘅佢，慶祝母親節之餘，仲要同屋企人籌備過生日，真係好忙呀！恩尼斯達已經係四個仔女嘅爸爸，疫情期間佢做好榜樣留家隔離，又喺ig發起「的」波挑戰，鼓勵大家喺屋企都要keep住做運動。雖然佢𠵱家遠在日本，但心入面冇忘記家鄉西班牙，早前佢爸爸就向當地嘅醫院捐贈咗20張病床同醫療用品，仲表明唔希望大事張揚，希望好人一生平安！</p></body></html>
