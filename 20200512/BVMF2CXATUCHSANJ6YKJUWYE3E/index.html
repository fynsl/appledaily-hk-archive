<html><header><meta charset="utf-8"><title>水着女星林夢纖腰有方</title></header><body><h1>水着女星林夢纖腰有方</h1><p>日本水着女星林夢現年24歲，早前以吉田夢之名加入Netflix真人騷節目《雙層公寓：東京2019-2020》（Terrace House Tokyo 2019-2020）後人氣急升，其fit爆的21吋腰圍更令她被封為纖腰女王，她近日就教大家保持身材苗條的秘訣。<br><br>出生於北海道的林夢除了從事模特兒工作外，亦是一名IT界的現職OL。林夢指即使身形細小的女性亦可能有肚腩，原因是因為骨盆移位或筋力不足，引致內臟下垂，所以建議做提腿運動鍛煉腹部肌肉。此外，日常生活必須注意收腹及留意自己的姿勢。<br>撰文：黃思虎</p></body></html>
