<html><header><meta charset="utf-8"><title>求驗客手記：獲加遭投訴又要道歉</title></header><body><h1>求驗客手記：獲加遭投訴又要道歉</h1><p>英國傳媒報道，基爾獲加近期多次違反隔離令，包括發現佢到家姐屋企開party後再去探父母，第二日又同朋友踩單車，最離譜係上月被揭發開性愛淫P，有球迷睇唔過眼寫投訴信俾曼城，最後呢位英格蘭後衞就以電郵向球迷道歉。《每日郵報》引述消息人士指，基爾獲加對於自己近期嘅行為非常後悔，對於被球迷投訴亦感到好傷心。對於不斷成為傳媒嘅採訪目標，29歲嘅獲加早前已透過ig就話感到私隱被侵犯：「我覺得自己無時無刻都被關注，就算留喺屋企都冇晒安全感。我同我嘅家人已經被新聞影響咗，我想問你哋幾時先至滿足？我都係人，一樣會感到痛苦同埋不安。」</p></body></html>
