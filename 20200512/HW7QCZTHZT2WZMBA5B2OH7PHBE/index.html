<html><header><meta charset="utf-8"><title>蘋果加快遷產能至印度</title></header><body><h1>蘋果加快遷產能至印度</h1><p>《印度經濟時報》報道，市傳蘋果公司（Apple Inc.）正加快將供應鏈轉移至印度，涉及從中國搬遷約五分之一產能，目標在五年內提高產能達到400億美元。<br><br>據報武漢肺炎事件令數間公司欲將部份產能由中國遷出，蘋果高層與印度最高級別官員過去數個月曾多次討論搬廠事宜，目標於五年內令iPhone產能達到400億美元，而這些iPhone本來是由台灣緯創資通及富士康生產。</p></body></html>
