<html><header><meta charset="utf-8"><title>求驗客手記：國足開操冇罩貼到實</title></header><body><h1>求驗客手記：國足開操冇罩貼到實</h1><p>中國足球國家隊周日喺上海報到，由主教練李鐵帶領下，展開咗為期兩星期嘅集訓。尋日佢哋已經操咗第一課，不過記者就影到佢哋唔似之前德甲初頭復操咁要求球員之間要隔1.5米距離，職球員亦都冇戴口罩，好似武肺疫情已經完咗咁。當中最新歸化兵洛國富就係今次集訓嘅焦點之一，呢位效力緊中超班霸廣州恒大嘅31歲前鋒喺接受訪問時就話：「嚟咗中國七年喇，終於可以入選中國隊，我會盡力去為球隊作出貢獻。」作為新入選嘅歸化兵，佢仲好識趣咁話：「嚟緊我會慢慢學好中文，我諗幾個月之後啦，我嘅母語應該會唔錯。」咁識賣口乖，李鐵仲唔錫晒你咩。</p></body></html>
