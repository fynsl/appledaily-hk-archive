<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>5月12號係巴西長青左閘馬些路嘅32歲生日，呢位皇家馬德里主力自從2007年由富明尼斯上「馬」到𠵱家，對球會仍然一心一意，今個月初佢同老友簡拿華路喺網上傾偈，就提到自己唔想離隊，冇打算過檔去前隊友基斯坦奴朗拿度效力嘅祖雲達斯，亦唔認為皇馬會放佢走，仲話同屋企人喺馬德里過得好開心。睇馬些路嘅ig就知道佢過得唔錯，除咗自己操練，一家人啱啱先慶祝完母親節，佢仲出post大讚老婆賢良淑德！</p></body></html>
