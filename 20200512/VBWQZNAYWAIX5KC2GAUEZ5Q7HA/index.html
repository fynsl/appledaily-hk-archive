<html><header><meta charset="utf-8"><title>周杰倫為受虐兒發聲</title></header><body><h1>周杰倫為受虐兒發聲</h1><p>年僅12歲的學生記者前日在尖沙嘴採訪時，被警察拘捕帶返警署，事件引起廣大關注。台灣天王周杰倫昨晚在fb發文：「時間可能可以撫平外表的傷口，但不一定能撫平內心的恐懼，幫助受虐兒，需要你我更多的關心。」並hasgtag：「#我看見疼痛你重現笑容」及「#擊退兒虐我OK你一起」。<br><br>不少香港網民見到周杰倫的帖文，聯想到前日香港警方無故拘補學生記者，在洗版式貼文留言：「感謝周董為香港黑警虐待孩子發聲。」在短短3小時已達9千多個回應。<br>撰文：祖李</p></body></html>
