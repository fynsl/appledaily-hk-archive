<html><header><meta charset="utf-8"><title>日清多賺8%　股價跌9%</title></header><body><h1>日清多賺8%　股價跌9%</h1><p>擁有「合味道」、「出前一丁」等品牌的日清食品（1475）公佈首季業績，收入增長約11.6%至8.85億元，而股東應佔利潤增8%至9,967萬元；其中香港袋裝即食麵需求增加，帶動香港銷售增14.6%至4.09億元；分部盈利增長31.2%；中國杯裝即食麵銷量亦提升，按人民幣計升16.1%，扣除人民幣兌港元滙率貶值因素後，收入仍升10.3%。由於預期收入及盈利較預期差，日清股價一度急跌逾11%，最終收報6.34元，跌8.5%。</p></body></html>
