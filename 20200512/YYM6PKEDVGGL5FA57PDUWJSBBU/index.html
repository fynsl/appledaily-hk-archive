<html><header><meta charset="utf-8"><title>中電售電量跌　派息0.63元</title></header><body><h1>中電售電量跌　派息0.63元</h1><p>中電（002）公佈派發0.63元中期息，與去年同期相同。中電今年首季於香港的售電量按年跌1.4%至6,758百萬度，主要由於疫情爆發影響。其中住宅售電量增1.2%，商業售電量減3%，基建及公共服務跌1.1%，製造業跌3.1%。中電指出，電力供應對民生不可或缺，因此影響或較其他服務和行業少；不過各國社交及商業活動受限，或導致企業銷售下降、利潤幅度受壓及現金流量減少。</p></body></html>
