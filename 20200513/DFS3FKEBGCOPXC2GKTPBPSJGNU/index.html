<html><header><meta charset="utf-8"><title>雪兒做瑜伽過養生生活</title></header><body><h1>雪兒做瑜伽過養生生活</h1><p>雪兒近年復出拍戲，不過近月來一直留在新加坡家中抗疫，雖然工作叫停，但她未有停下來，因雪兒一向熱愛下廚，最近就拍片放上網分享健康餐單及養生心得，雪兒表示：「其實呢條短片係之前未有疫情嘅時候拍，當時想學煲唔同嘅湯水畀屋企人飲，𠵱家咪share出嚟同大家分享。」<br><br>提到於新加坡的抗疫生活，雪兒笑言每日在家中依然相當忙碌：「除咗睇書或者電視外，每日都會做瑜伽，雖然唔可以去健身房，不過都會喺網上上堂做運動。」雪兒原來跟武打明星Chris Collins相當老友，兩人會定時視像通話一起鍛煉，最後雪兒希望疫情快過，再來香港工作。<br>撰文：余嬌</p></body></html>
