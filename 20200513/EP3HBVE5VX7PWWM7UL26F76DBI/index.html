<html><header><meta charset="utf-8"><title>求驗客手記：艾法美路揸第二架車捱轟</title></header><body><h1>求驗客手記：艾法美路揸第二架車捱轟</h1><p>球星日日揸唔同車出街唔係新聞，但巴塞隆拿嘅艾法美路就因為咁爭啲俾人罰。受到武漢肺炎疫情拖累，西甲已經停咗成兩個月，最近先開始復操，為咗爭取喺下個月重開聯賽，佢哋做咗好多防疫措施，除咗要球員接受病毒檢測同保持社交距離之外，仲規定佢哋每日都要揸同一部車往返屋企同球場，但艾法美路日前就俾人捉到違規揸咗另一部車返工。呢位巴西中場話，係因為原本嗰部車壞咗，先至逼不得已揸第二部，好彩當局同球會都接納咗佢嘅解釋，話咗唔會罰佢。其實巴塞球員對武肺疫情一直都好上心，隊長美斯最近就再捐咗50萬歐元返阿根廷祖家協助抗疫，認真唔話得。</p></body></html>
