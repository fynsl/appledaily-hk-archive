<html><header><meta charset="utf-8"><title>金發局倡強化人幣業務</title></header><body><h1>金發局倡強化人幣業務</h1><p>金融發展局發表報告，就強化香港離岸人民幣業務樞紐地位提出多項建議，包括完善人民幣多元債券市場、發展指數掛鈎產品、發揮香港超級連繫人角色、建立香港保險及證券相連市場等。<br><br>報告建議，目前香港債券市場主要託管機構「債務工具中央結算系統」只接納銀行會員利用存放於系統內的債券作抵押，獲得短期頭寸方便債券結算，並未如國際託管機構一樣讓非銀行會員作同樣處理，因此香港在這方面功能有提升空間。</p></body></html>
