<html><header><meta charset="utf-8"><title>《雙層公寓》日本復播</title></header><body><h1>《雙層公寓》日本復播</h1><p>日本疫情未見受控，大熱真人騷節目《雙層公寓：東京2019-2020》早前宣佈全面停工，已拍罷的集數從上月起延期播出，一度令觀眾擔心復拍無期及隨時腰斬。日本Netflix前日終傳來喜訊，表示《雙層公寓》全新四集於昨日起於每星期逐一上架，為配合限聚令，原本熱鬧的錄影廠也要減至得一位司儀進行錄影。</p><p>剛出街的第41集，人稱「淫賤社長」的新野俊幸再成焦點，他對性感女住客林夢虎視眈眈，更毫不避忌在鏡頭前抽水，還游說林夢到北海道過夜約會，二人在當地酒吧談心，其間女方被灌酒後略帶醉意，俊幸既出手撫摸，又更大膽地向林夢表白。<br>撰文：哥羅</p></body></html>
