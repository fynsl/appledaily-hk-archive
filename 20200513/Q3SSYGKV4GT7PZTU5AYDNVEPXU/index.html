<html><header><meta charset="utf-8"><title>男模Lucky Blue Smith老婆陀B</title></header><body><h1>男模Lucky Blue Smith老婆陀B</h1><p>21歲美國鮮肉男模Lucky Blue Smith在Ig宣佈新婚太太Nara Pellman有喜，二人更晒BB超聲波相，一臉幸福。<br><br>Lucky Blue Smith與Nara Pellman今年2月才於加州海灘舉行婚禮，新婚不久已造人成功，而Lucky的演員姐姐Pyper America就留言祝賀：「媽媽與爸爸！」又叫未出世的BB為「我的甜美天使」。其實Lucky已非第一次做父親，他與前女友Stormi Bree育有兩歲大的女兒Gravity。<br>撰文：仰華</p></body></html>
