<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>5月13日除咗係曼城贏下球會首個英超冠軍嘅日子外，更係功臣耶耶托尼嘅37歲生日，相信Yaya今日都會重溫番球隊反勝昆士伯流浪嘅片段。不過Yaya喺2014年嘅生日有一個唔愉快嘅經歷，球隊冇人記得同佢慶生，所以佢感到好唔滿意，更一度暗示會離隊，好彩最終Yaya喺18年先離開藍月亮，喺呢8年間為曼城贏下3次英超冠軍。Yaya去季加盟中甲球隊青島黃海，幫佢哋升上中超後就宣佈離隊，目前就未有加盟新球隊，暫時休息吓都唔錯喇。</p></body></html>
