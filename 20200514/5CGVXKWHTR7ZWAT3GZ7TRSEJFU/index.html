<html><header><meta charset="utf-8"><title>松本莉緒誕B尾龍骨骨折</title></header><body><h1>松本莉緒誕B尾龍骨骨折</h1><p>日本37歲女星松本莉緒近年轉行成為瑜伽導師，並在去年10月與圈外男友拉埋天窗，同年12月宣佈陀B，昨日她再於Ig報喜已一索得男。松本莉緒透露在疫情下產子過程艱辛，母親節當天因陣痛及作動被送往醫院，戴上口罩的她感到痛楚及呼吸困難，幾經辛苦在翌日誕下男嬰，之後卻發現生產過程時因用力過度導致尾龍骨骨折，令她體會到母愛的偉大。</p><p>松本莉緒於90年代入行，當年曾以松本惠之名發展，參演過《聖者之行進》、《金田一少年事件簿》、《黃金保齡》等日劇，十年前被指秘戀EXILE成員AKIRA，男方之後演出舞台劇《赤壁─愛》認識現時太太林志玲。<br>撰文：哥羅</p></body></html>
