<html><header><meta charset="utf-8"><title>張曦雯生日男友高調慶祝</title></header><body><h1>張曦雯生日男友高調慶祝</h1><p>無綫力捧連拍四劇的張曦雯，前晚將眾好友為她慶祝30歲生日的短片及照片放上Ig，雖然限聚令放寬後可以8人聚會，但大合照時卻見有20人。除了張曦雯帶同愛犬愛貓及男友外，還有圈中好友高海寧、朱韻韻、陳浚霆及蘇頌輝夫婦等，連之前與她傳過緋聞的徐肇平也有到場。現場所見蛋糕都有四個，背景還有繽紛的氣球，氣氛開心又熱鬧。</p><p>短片中，心情靚爆的張曦雯用棍敲破糖果蛋糕，然後低頭許願。事業、愛情兩得意的她，以英文留言：「蛋糕、氣球及非常好的人（和貓狗）在我身邊。沒有比這個更好的方式踏入下一個十年，我準備好了。」姜麗文也有留言祝賀。<br>撰文：祖李</p></body></html>
