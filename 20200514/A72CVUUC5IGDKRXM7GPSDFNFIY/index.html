<html><header><meta charset="utf-8"><title>秀智連續五年任百想主持</title></header><body><h1>秀智連續五年任百想主持</h1><p>韓國每年一度的「百想藝術大賞」將於下月5日舉行，據韓媒昨日報道，「國民初戀」秀智將連續三年孖男星申東燁及韓劇《男朋友》男星朴寶劍擔任百想主持人，亦是她連續五年任主持人。<br><br>今屆的電視劇部門有多套人氣劇入圍，後日大結局的《夫妻的世界》更是大熱之一，目前劇集已連續七周穩居電視劇話題性榜首，主演金喜愛、朴海俊、韓素希更包攬劇集演員話題榜三甲。<br>撰文：梁雯迪</p></body></html>
