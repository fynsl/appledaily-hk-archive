<html><header><meta charset="utf-8"><title>趣趣地：杜斯山度士錯post女伴露點相</title></header><body><h1>趣趣地：杜斯山度士錯post女伴露點相</h1><p>效力美職聯洛杉磯銀河嘅墨西哥中場莊拿芬杜斯山度士，最近喺ig入面嘅限時動態，唔小心上傳咗自己同一位全裸女人瞓喺度嘅床照，而呢位女士仲露埋點。有網友就發現呢位女子原來係美國模特兒Amanda Trivizas，相中可見Amanda瞓喺杜斯山度士身邊錫緊佢膊頭。雖然杜斯山度士已即時將張相刪除，杜斯仔對呢次ig露點事故不以為意，因到目前為止都冇澄清過之餘，仲繼續上載自己其他生活照，女方亦一樣，唔知係咪想用其他相去沖淡一班網友嘅記憶呢？</p></body></html>
