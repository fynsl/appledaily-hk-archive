<html><header><meta charset="utf-8"><title>趣趣地：拉比奧特否認因扣薪罷工</title></header><body><h1>趣趣地：拉比奧特否認因扣薪罷工</h1><p>意甲各支球隊下禮拜開始可以恢復團體操練，早前喺國外嘅球員包括基斯坦奴朗拿度亦陸續返回意大利進行為期14日嘅隔離，不過盛傳25歲嘅法國中場拉比奧特就因為被扣人工而拒回意大利。由於意甲停擺，搞到各支球隊出現財困，就連祖記都話要扣薪四個月，不過似乎唔係人人都受，好似拉比奧特就少收咗700萬鎊，所以拒絕同祖記進行聯繫。但拉比奧特就喺ig出post自嘲，話睇新聞先知原來自己噚日係罷工，再加兩個笑容表情符號，擺明否認自己有罷過工。</p></body></html>
