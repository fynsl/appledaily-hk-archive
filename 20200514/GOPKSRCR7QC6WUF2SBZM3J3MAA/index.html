<html><header><meta charset="utf-8"><title>趣趣地：碧咸「男人之苦」脫髮再現</title></header><body><h1>趣趣地：碧咸「男人之苦」脫髮再現</h1><p>就算係眾所周知好靚仔嘅「萬人迷」碧咸，都敵唔過時間嘅洗禮，需要面臨「男人之苦」。家陣已經45歲嘅咸爺，喺兩年前接受完植髮手術後，估唔到過咗唔夠兩年，頭髮又再次變得非常稀疏。後生嘅碧咸曾經剪過唔少時尚嘅髮型，無論係雞冠頭、光頭定係長頭髮，通通都可以完美駕馭，但隨住步入中年，咸爺同樣飽受脫髮問題嘅困擾，相信日後將會嘥更多精神同金錢，放落喺自己嘅頭髮上面，因為話晒佢本人好大程度都係靠樣搵食。</p></body></html>
