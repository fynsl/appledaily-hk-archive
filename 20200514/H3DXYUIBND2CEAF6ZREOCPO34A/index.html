<html><header><meta charset="utf-8"><title>康宏批錢須請示曹貴子</title></header><body><h1>康宏批錢須請示曹貴子</h1><p>康宏環球（1019）前執董曹貴子及兩名前高層涉嫌串謀詐騙案，控方昨傳召新證人康宏企業發展總監許培宏出庭作供指出，曹貴子會到康宏辦公室參與管理層會議，並有人就建議方案向其尋求「開綠燈」；又指香港金融信貸（HKCC）等子公司，須向曹請示批出資金，次數介乎5至10次。康宏環球於2016年透過HKCC進軍零售借貸市場，包括拓展按揭保險計劃、樓宇按揭貸款等業務，許培宏指之前獲告知計劃須暫停，由於曹不批出款項。</p></body></html>
