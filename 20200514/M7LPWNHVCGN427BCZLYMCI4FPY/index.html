<html><header><meta charset="utf-8"><title>銀娛首季收益大減61%</title></header><body><h1>銀娛首季收益大減61%</h1><p>銀娛（027）公佈，受到武漢肺炎疫情而實施入境及隔離限制措施影響訪澳旅客數量，今年首季淨收益51億港元，按年及按季均減少61%，經調整EBITDA為2.83億港元，按年及按季均減少93%。而截至今年3月底，淨現金為475億元。該公司指期內已審慎控制成本，並確保旗下度假城為市場恢復需求時重新開放做好準備，至於路氹第三及四期項目時間表亦可能受疫情影響，但會盡力維持進度。銀娛股價昨跌0.9%，收報52.4元。</p></body></html>
