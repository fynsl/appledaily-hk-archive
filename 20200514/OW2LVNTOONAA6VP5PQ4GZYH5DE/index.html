<html><header><meta charset="utf-8"><title>瑞幸咖啡兩高層遭免職</title></header><body><h1>瑞幸咖啡兩高層遭免職</h1><p>瑞幸咖啡周二稱針對年度營銷數字造假一事進行內部調查後，已將首席執行官錢治亞及首席運營官劉劍免職；二人將退出公司董事會。瑞幸咖啡4月被揭露去年銷售收入的2.2萬億元人民幣，為劉劍和其他員工造假。公司表示，美國及中國監管當局上月對瑞幸咖啡展開調查，一直配合調查並回覆提問。現時董事長陸正耀及錢治亞已將手中的公司股份抵押借貸；較早前陸正耀家族旗下一間公司對5.18億美元股票抵押貸款違約。</p></body></html>
