<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）「Mamba」退休向拜恩致敬</title></header><body><h1>體訊速遞：（籃球）「Mamba」退休向拜恩致敬</h1><p>已故NBA球星拜恩（Kobe Bryant）創立的曼巴體育學院（The Mamba Sports Academy、圖）周二在網站發表聲明，學院將把「Mamba」一字退休，從此易名為「體育學院」，向這位一代傳奇致敬。學院也換上新的網站設計，院徽亦由原本的M字圖案換上星形圖狀，他們表示用上新名字後，宗旨不會改變。<br>綜合外電（美國）</p></body></html>
