<html><header><meta charset="utf-8"><title>Stephy見王子靠煲劇</title></header><body><h1>Stephy見王子靠煲劇</h1><p>鄧麗欣（Stephy）與林二汶及《金都》導演黃綺琳昨日到商台，宣傳電影主題曲。二汶憑歌曲奪得金像獎最佳原創電影音樂，她笑言起初想角逐女配角，而電影配樂是她一直想參與。二汶又表示與Stephy同期出道卻未曾合作，原本多年前已寫歌給對方，但最後給予楊千嬅，二汶又讚Stephy只花半小時完成錄音。<br><br>有提議Stephy跟男友邱勝翊（王子）合唱，她指大家風格不同。而台灣暫停發旅遊簽證，Stephy自農曆新年後已沒見過男友，她說：「佢有劇上，可以睇吓個劇。」問到會否心急解封？她說：「當然心急，唔係因為要見面，最緊要大家健康。」<br>採訪、攝影：馬建華</p></body></html>
