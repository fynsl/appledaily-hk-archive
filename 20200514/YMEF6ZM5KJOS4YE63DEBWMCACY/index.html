<html><header><meta charset="utf-8"><title>波多野再變臉</title></header><body><h1>波多野再變臉</h1><p>日本AV業因受武漢肺炎疫情影響全面停擺，有「暗黑林志玲」之稱的波多野結衣日前在社交網透露購買大量酒精飲品添置家中，有網民發現波多野樣貌再度「進化」，五觀似乎有別以往。</p><p>另外，日媒《週刊Asahi藝能》新一期公佈「現役AV女優總選舉」，結果由紗倉真菜奪得冠軍，人稱「AV黃翠如」的小島南就封亞軍，29歲的葵司、波多野結衣、小天后三上悠亞則順次序打入前五名，而橋本有菜、相澤南、天使萌就分別佔第七、第八及第九位。<br>撰文：哥羅</p></body></html>
