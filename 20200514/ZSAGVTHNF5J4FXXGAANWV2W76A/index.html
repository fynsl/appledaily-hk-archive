<html><header><meta charset="utf-8"><title>趣趣地：狼隊小將犯禁開P勢受罰</title></header><body><h1>趣趣地：狼隊小將犯禁開P勢受罰</h1><p>狼隊中場小將基比斯韋特早前喺ig發帖，呼籲粉絲如非必要應留喺屋企以支持醫護人員，點知佢好似基爾獲加咁講一套做一套，從一段上載到Snapchat嘅影片睇到，呢位英格蘭U21國腳參加咗倫敦格林威治一個派對，從呢段已被刪除嘅影片中可見基比斯韋特喺聚會中玩得好開心。據英國《每日郵報》報道，基比斯韋特上個禮拜四同新同新模特兒女友Britney De Villiers喺一家豪宅開P，而呢位狼隊小將因違反限聚令，勢受會方罰款處分，或可能被要求向隊友道歉。</p></body></html>
