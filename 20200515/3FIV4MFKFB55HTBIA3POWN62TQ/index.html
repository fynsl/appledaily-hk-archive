<html><header><meta charset="utf-8"><title>求驗客手記：阿里被劫中拳失百萬名錶</title></header><body><h1>求驗客手記：阿里被劫中拳失百萬名錶</h1><p>熱刺球星迪利阿里禮拜三俾持刀賊人入屋行劫，損失咗珠寶同價值估計超過11萬鎊（約104萬港元）嘅名錶，阿里個嘴仲中拳受傷。據英國《太陽報》報道，2名蒙面賊人入咗24歲嘅英格蘭中場迪利阿里間價值200萬鎊嘅豪宅，當時阿里同女友Ruby Mae、養兄弟哈利同佢女友喺屋入面篤緊波，賊人要求佢哋交出財物，仲揮拳打中阿里個嘴。阿里及後喺twitter報平安，話「雖係可怕嘅經歷，但我哋都好好，感激支持。」</p></body></html>
