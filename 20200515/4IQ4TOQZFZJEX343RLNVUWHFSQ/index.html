<html><header><meta charset="utf-8"><title>求驗客手記：前土超兵枕頭焗死親生仔</title></header><body><h1>求驗客手記：前土超兵枕頭焗死親生仔</h1><p>土耳其日前發生一宗令人髮指嘅老竇殺仔案。曾征戰土超嘅32歲中堅杜達斯，涉嫌喺醫院入面用枕頭焗死自己嘅五歲親生仔卡斯明，原因竟係自己由佢出世開始已經唔愛佢。杜達斯個仔上個月因出現發高燒同呼吸困難症狀，被診斷染上武漢肺炎自然死亡，不過杜達斯喺案發後11天向警方自首：「我用枕頭撳住個仔，足足15分鐘，我冇將枕頭拎起過，個仔當時係咁掙扎。當佢唔再郁時，我先拎起枕頭，馬上叫醫生嚟洗脫嫌疑。」</p></body></html>
