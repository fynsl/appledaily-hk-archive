<html><header><meta charset="utf-8"><title>《夫妻》劇情被指美化犯罪</title></header><body><h1>《夫妻》劇情被指美化犯罪</h1><p>韓國女星金喜愛孖朴海俊及韓素希主演的話題劇《夫妻的世界》，將於明日播出大結局。劇集自開播以來一直話題不斷，韓國廣播通信委員會昨日開會時，就對《夫妻》劇中一些尺度過激的場面進行審議，包括朴海俊毆打金喜愛、第三者向有婦之夫要求收名牌手袋作為性交易等場面，委員會表示將在聽取電視台的意見陳述後，再決定處罰結果。<br><br>委員會指電視台作為公眾平台，理應推廣兩性平等的觀念，但一些電視台為了收視而在劇中美化性犯罪、將性商品化，而且還在未成年人能觀看的時段播出，造成非常不好的影響。<br>撰文：梁雯迪</p></body></html>
