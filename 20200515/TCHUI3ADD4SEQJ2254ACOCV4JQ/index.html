<html><header><meta charset="utf-8"><title>疫情拖累新秀麗蝕61億</title></header><body><h1>疫情拖累新秀麗蝕61億</h1><p>經營Samsonite、American Tourister等行李箱品牌的新秀麗（1910）首季虧損7.87億美元（約61.4億港元），去年同期賺2,280萬美元。公司指，受疫情影響，季內銷售淨額按年跌27.7%，錄6.01億美元，其中3月單月按年大減55%，4月單月按年進一步大減80%。公司預計，第二季度甚至今年餘下的業績才充分反映疫情影響；同時又指，不能保證流動資金足夠，也不能保證毋須獲得額外的融資。</p></body></html>
