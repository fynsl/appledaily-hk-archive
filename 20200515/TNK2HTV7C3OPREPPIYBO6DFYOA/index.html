<html><header><meta charset="utf-8"><title>求驗客手記：中國聯賽100日內22隊消失</title></header><body><h1>求驗客手記：中國聯賽100日內22隊消失</h1><p>數年前喺中國國家主席習近平嘅足球夢下，大批資金湧入內地球壇，中超出現一家又一家「豪門」，以重金羅致國際星級球員，但一次武肺疫情衝擊，就搞到中國足球泡沬爆破。自2月3日中國足協設定各級聯賽球隊提交工資確認表時間，到禮拜三嘅100日內，中國4級別聯賽中超、中甲、中乙同中冠已有22間球會退出，好似中超天津天海（圖）日前玩完成為焦點，但再低級嘅聯賽，有唔少球隊正無聲息消失，好似中甲就出現四個空缺。</p></body></html>
