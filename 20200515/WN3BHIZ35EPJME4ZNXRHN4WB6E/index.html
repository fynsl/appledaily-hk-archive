<html><header><meta charset="utf-8"><title>求驗客手記：文尼爆高普隱瞞賣古天奴</title></header><body><h1>求驗客手記：文尼爆高普隱瞞賣古天奴</h1><p>利物浦前鋒沙迪奧文尼表示，過去曾就上陣時間同領隊高普私下傾過，仲話當時高普隱瞞菲臘比古天奴離隊嘅消息。紅軍喺2017年由羅馬引入穆罕默德沙拿，文尼擔心沙拿嘅加盟會大大減低自己上陣機會，所以當時就搵高普傾吓前途問題：「高普同我講佢好有信心，我嚟緊每場都會筋疲力盡，而我亦話畀佢聽我願意咁做。」不過文尼就話高普冇直接話畀佢聽古天奴快離隊：「高普只係話球隊陣容會不斷轉換，但冇直接話畀我知古天奴將會走。」</p></body></html>
