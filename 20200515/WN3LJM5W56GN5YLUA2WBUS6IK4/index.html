<html><header><meta charset="utf-8"><title>西城秀樹死忌避炎低調舉行法事</title></header><body><h1>西城秀樹死忌避炎低調舉行法事</h1><p>日本男歌手西城秀樹逝世兩周年，按照日本傳統習俗，其家人於本月上旬在東京都的寺院內，為他舉行「三回忌」法事。西城於前年5月16日因心臟衰竭逝世，終年63歲。有知情人指為了防止武漢肺炎擴散，西城的遺孀木本美紀與三名子女低調進行法事。<br><br>此外，西城紀念DVD Box Set將於明日死忌當日推出，內裏收錄他於1975年5月至1987年12月期間，在富士電視台音樂節目《夜之Hit Studio》的精采片段，一盒六隻的box set預訂已賣出超過5,000套。<br>撰文：黃思虎</p></body></html>
