<html><header><meta charset="utf-8"><title>楊祐寧娶大肚未婚妻</title></header><body><h1>楊祐寧娶大肚未婚妻</h1><p>台灣37歲男星楊祐寧昨日宣佈做爸爸，他在社交網貼出與拍拖3年的未婚妻合照，附上一張超聲波照片並留言︰「我和我的未婚妻Melinda，準備進入人生下一個階段！」據台灣蘋果新聞網從他的密友得悉，楊祐寧一直想在40歲前結婚生子，沒想到突然實現，其未婚妻現已懷孕3個月，暫未知BB性別。</p><p>由於楊祐寧要回上海拍新戲《流金歲月》，返台後才登記註冊，婚宴估計趕不及今年舉行。緋聞不多的楊祐寧在2011年曾與台灣女星郭采潔合作劇集《向前走向愛走》撻着，二人於2015年分手。至於他的未婚妻Melinda今年30歲，從事護膚品牌的設計工作。<br>撰文：南瓜</p></body></html>
