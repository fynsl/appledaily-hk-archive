<html><header><meta charset="utf-8"><title>Katy全裸拍MV晒巨肚</title></header><body><h1>Katy全裸拍MV晒巨肚</h1><p>美國流行天后Katy Perry正為型男未婚夫奧蘭多布魯（Orlando Bloom）陀B，最近她經常分享懷孕心情，相當享受做媽媽。昨日她發表新歌《Daisies》的MV，當中她更在溪澗中全裸示人晒巨肚。<br><br>MV中，Katy在樹林、草地上唱歌，挺着巨肚的她身形龐大，她表示：「我於幾個月前寫這首歌，提醒自己要保持真我，不用理其他人怎樣想。」她亦指《Daisies》將會是她新碟的第一首歌，而新碟將於8月14日推出。<br>撰文：仰華</p></body></html>
