<html><header><meta charset="utf-8"><title>變性IVAN拖星二代放閃</title></header><body><h1>變性IVAN拖星二代放閃</h1><p>現年36歲的日本變性藝人IVAN，前年被爆戀上星二代野村祐希，發展逾兩年感情穩定。25歲的野村祐希日前偕IVAN戴罩現身廣尾區，兩人當時前往超市，途中恩愛拖手，IVAN情到濃時更把手放在男友腰間，購物約15分鐘後，兩人便返回愛巢繼續煙韌。<br><br>曾屬人氣男模的IVAN，出櫃後於前年宣佈完成變性手術，當時獲好友介紹下認識野村祐希，兩人一拍即合，「姊弟戀」在前年春天曝光，IVAN多次透露恨嫁心情，並多次在網上放閃晒恩愛。身高有1.91米的野村祐希是星二代，其父是古裝劇《水戶黃門》的老牌男星野村將希。<br>撰文：哥羅</p></body></html>
