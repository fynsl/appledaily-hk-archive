<html><header><meta charset="utf-8"><title>朴志勳胃癌病逝</title></header><body><h1>朴志勳胃癌病逝</h1><p>曾演出韓劇《芝加哥打字機》 的男星朴志勳，本周一因胃癌病逝，終年31歲。據知他去年2月確診胃癌晚期，之後積極抗病，可惜本周一不敵病魔離世。朴志勳的家人前晚透過Ig公佈朴志勳離世的消息，留言感謝大家在疫情下仍給予安慰和鼓勵，指因為大家的安慰而獲得很大的力量，不會忘記這份恩情。朴志勳喪禮後的儀式三虞祭，已於昨午舉行。<br><br>朴志勳的友人向韓媒表示，早前曾去醫院探望朴志勳，當時他的情況已不太樂觀，另一友人指朴志勳是有才華和天份的模特兒，大讚他善良。朴志勳本身是模特兒的，大前年試鏡成功夥拍劉亞仁拍攝《芝加哥打字機》，飾演出版社的新人員工。<br>撰文：梁雯迪</p></body></html>
