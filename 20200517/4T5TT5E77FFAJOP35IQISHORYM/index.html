<html><header><meta charset="utf-8"><title>羅家英出書問阿姐意見</title></header><body><h1>羅家英出書問阿姐意見</h1><p>粵劇世家出身的羅家英昨日去到灣仔，為當年粵劇大師馬師曾的兒子馬鼎盛的新書發佈會擔任嘉賓，羅家英指爸爸非常敬重馬師曾，他回想1954、1955年，跟着爸爸到澳門恭賀馬師曾與紅線女演出，他說：「當年我大概5歲，佢哋封咗利是畀我，我記得有5蚊雞，當時係好多錢，呢件事我特別記得，佢哋係好爽快嘅人。」<br><br>羅家英計劃年底向政府申請資助，編寫一本有關粵劇及電影的書籍，他說：「因為今次疫情，滯留喺屋企嘅時間可以重整資料，翻睇舊書籍，自己將舊唱腔錄起，畀之後嘅年輕人參考，會叫阿姐（汪明荃）畀意見。」<br>採訪：張明<br>攝影：仇志德</p></body></html>
