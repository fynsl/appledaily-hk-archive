<html><header><meta charset="utf-8"><title>愷樂被爆去年跟醫生訂婚</title></header><body><h1>愷樂被爆去年跟醫生訂婚</h1><p>台灣藝人羅志祥（小豬）被內地網紅女友周揚青爆出軌惡行，說他跟「旗下女藝人」有長期不正當關係，矛頭指向小豬旗下唯一女藝人愷樂，昨日台灣蘋果新聞網從醫師圈掌握獨家消息，指愷樂去年底在美國已訂婚，未婚夫是醫師，兩人在上海認識，介紹人是愷樂的好友小蜜桃，至於捲入小豬及周揚青分手風暴，愷樂的婚約是否還在就不得而知。對此記者致電愷樂經紀人，但至截稿前未獲回應。<br><br>愷樂情路不佳，2006年高調認愛藝人李沛旭，隔年便傳出李沛旭劈腿圈外女性。2018年，愷樂奪得金鐘獎最佳綜藝節目主持人，但就與拍拖5年的男友分手，強調已是「一個人」，不會再復合。<br>撰文：沈麗珠</p></body></html>
