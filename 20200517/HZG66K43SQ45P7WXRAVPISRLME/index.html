<html><header><meta charset="utf-8"><title>周嘉莉想搵亞視舊人開騷</title></header><body><h1>周嘉莉想搵亞視舊人開騷</h1><p>前亞姐周嘉莉昨日現身新蒲崗，擔任葉家寶和黃守東為福音機構主持的節目《關阿公咩事》嘉賓，進行錄音。<br><br>周嘉莉去年獲投資者力撐下開設公關公司，在疫情下至今收入不成壓力，可以支持生活。今次接受葉家寶訪問敍舊之餘，又傾合作，她有意邀請亞視經典人物出來唱歌，葉家寶十分贊同：「經典金曲音樂會係好建議，近年好受歡迎，又可以帶畀大家能量，係好好嘅集體回憶。」他更笑言會搶咪帶頭獻唱《大地恩情》。稍後他會舉辦一個父親節「愛是不保留音樂會」，希望邀請家庭組合獻唱，包括王祖藍、江華、郭晉安等家庭。<br>採訪、攝影：卓寶花</p></body></html>
