<html><header><meta charset="utf-8"><title>井上正大偷食斷正</title></header><body><h1>井上正大偷食斷正</h1><p>主演2009年《幪面超人帝騎》（幪面超人Decade）的日本31歲已婚男星井上正大，前日被爆偷食混血網紅Lily，姦情曝光後，井上隨即宣佈與27歲女星老婆Jaimie夏樹已辦妥離婚。</p><p>據《女性自身》報道，井上正大與網紅Lily打得火熱，日前男方駕車載Lily返家時斷正。井上正大於2016年底宣佈與Jaimie夏樹奉子成婚，翌年誕下囝囝。不過井上趁太太返鄉待產期間已被發現偷食，帶女伴返家鬼混。Jaimie得悉後曾給予井上機會，但對方卻變本加厲，還帶女拍檔開房，Jaimie一怒之下帶囝囝離家出走。<br>撰文：黃思虎</p></body></html>
