<html><header><meta charset="utf-8"><title>求驗客手記：現代反吸藍翼連贏兩場</title></header><body><h1>求驗客手記：現代反吸藍翼連贏兩場</h1><p>周日韓職頭場有水原藍翼主場對蔚山現代（白衫），現代落後兩球嘅情況下，下半場連入三球反勝對手，取得開季兩連勝。今場第一個入球要去到45分鐘，藍翼中場高丞範禁區頂射入世界波為球隊先開紀錄，換邊後一分鐘，藍翼再憑蘇利文卡碧接應傳中頂成2:0。蔚山現代其後極力反撲，先有巴西前鋒祖利亞尼加奧喺54分鐘追回一球，7分鐘後金仁成把握藍翼後防失誤射成2:2，得勢不饒人嘅現代更喺89分鐘，尼加奧罰球直射破網，為球隊反勝全取三分。同日另外兩場戰果為FC首爾小勝FC光州1:0，而FC城南就悶和仁川聯0:0。</p></body></html>
