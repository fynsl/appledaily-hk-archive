<html><header><meta charset="utf-8"><title>車淑梅夫婦守法會友</title></header><body><h1>車淑梅夫婦守法會友</h1><p>去年榮升爺爺嫲嫲的資深廣播界傳媒人張文新和車淑梅，閒時享受湊孫樂。疫情開始放緩，早前《蘋果》在淺水灣遇見張文新夫婦相約朋友飲下午茶，當日約下午3時，兩人在一間半開放式的餐廳坐下，點了飲品及一些小食等朋友。<br><br>不久有一對男女友人到達，與張文新及車淑梅同枱，除下口罩慢慢聊天，及後再多一男一女加入，由於「限聚令」於當日仍未放寬，眾人按規定分枱坐，故此三位男士繼續坐在近門口位置，而三位女士就轉入店內坐另一張枱，各有各傾。一行六人歡聚約個多小時便離開，眾人戴回口罩才步出餐廳，並在附近影合照留念。<br>採訪、攝影：孔志豪</p></body></html>
