<html><header><meta charset="utf-8"><title>【亞姐入行】拍戲行性感路線</title></header><body><h1>【亞姐入行】拍戲行性感路線</h1><p>張文慈在1996年參選亞姐，雖然獲得最完美體態獎但三甲不入，之後簽約亞視，拍過《肥貓正傳》、《我和殭屍有個約會》等劇集。她也曾闖影圈，拍過《97古惑仔之戰無不勝》及《火爆刑警》等電影，不少角色都是sell性感卻不起眼，發展平平。直至2016年轉投無綫，拍《宮心計2深宮計》及《跳躍生命線》等劇，她在《跳》劇中遭馬德鐘痛罵戲份，演技備受讚賞。<br><br>入行以來，張文慈緋聞不多，早年曾指有圈外男友余永焯，但她卻稱兩人未正式拍過拖，男方在2005年跟杜琪峯愛將黃卓玲結婚，她則單身至今。張文慈在2010年受洗成為基督徒，近年跟教友如張栢芝甚為老友。</p></body></html>
