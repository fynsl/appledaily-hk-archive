<html><header><meta charset="utf-8"><title>郭偉亮夫婦放狗有公德心</title></header><body><h1>郭偉亮夫婦放狗有公德心</h1><p>郭偉亮（Eric Kwok）和太太葉佩雯結婚九年，一直將愛犬菠蘿當正親生仔照顧。葉佩雯和老公有見及昨日太陽猛烈，天氣炎熱，二人接近黃昏才出街放狗。<br><br>昨日接近黃昏，《蘋果》記者發現Eric Kwok和葉佩雯帶着菠蘿現身淺水灣，由於他們過往多次被見到在該處放狗，又習慣在附近一間餐廳邊嘆茶邊放狗，偶爾會和路過的狗主聊天，談談湊狗經，慢活享受人生，不過可能天氣太熱的關係，見二人急步行，大約15至20分鐘已經放完狗，之後再去麵店買外賣離開。而值得一讚是二人非常有公德心，妥善處理好菠蘿的大小二便後才離開，保持環境清潔。<br>採訪：徐錦池、朱志聰</p></body></html>
