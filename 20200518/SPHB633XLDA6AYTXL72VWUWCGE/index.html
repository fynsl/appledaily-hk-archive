<html><header><meta charset="utf-8"><title>獨眼美奈實谷寫真重奪No.1</title></header><body><h1>獨眼美奈實谷寫真重奪No.1</h1><p>日本性感主播田中美奈實去年12月推出首本寫真集《Sincerely yours...》，於本月4日至10日期間再賣出2千本，重上本星期Oricon一周寫真集排行榜榜首，是她自上月13日以來，五星期後再度登上冠軍。<br><br>美奈實的寫真集推出首周共賣出104,000本，去年12月尾首度入榜即登上第一位，其後一直處於高位。美奈實寫真集重上冠軍，主要原因被認為是她在濱崎步半自傳小說劇集《M 我珍愛的人》中，所飾演的騎呢女秘書一角所帶挈，她在劇中戴上獨眼眼罩，對白尖酸刻薄，專蝦飾演步姐的新人安齊Kalen。<br>撰文：黃思虎</p></body></html>
