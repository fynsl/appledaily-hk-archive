<html><header><meta charset="utf-8"><title>求驗客手記：法芬腳傷未好又中武肺</title></header><body><h1>求驗客手記：法芬腳傷未好又中武肺</h1><p>俄超莫斯科火車頭上周六宣佈，陣中嘅秘魯前鋒法芬確診武漢肺炎，呢個亦係俄超首宗確診病例。現年35歲嘅法芬舊年因為代表秘魯出戰美洲國家盃搞到膝部受重傷，今季仲未有上陣過，火車頭透過twitter話：「法芬被驗出對武漢肺炎病毒呈陽性反應，我哋祝福佢盡快康復，變得更好！」外電報道指，目前喺莫斯科嘅法芬病情並唔嚴重，毋須入院。今季已進行咗22輪比賽嘅俄超，因武肺全球大流行，自三月中開始停擺，預料下月21日以閉門作賽方式重開，火車頭𠵱家喺積分榜以41分排第2，落後榜首嘅辛尼特九分。</p></body></html>
