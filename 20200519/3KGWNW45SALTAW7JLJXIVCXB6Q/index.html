<html><header><meta charset="utf-8"><title>chay披嫁衣閃婚</title></header><body><h1>chay披嫁衣閃婚</h1><p>29歲日本女歌手chay昨日宣佈閃婚，她還登上時裝書《CanCam》周六出版的最新一期封面，接受詳盡訪問剖白嫁人心情，是該雜誌創刊38年來首次有現役模特兒成為人妻。<br><br>原名永谷真繪的chay昨日在Ig上親筆報喜，表示決定嫁圈外男友，是因為對方既溫柔又可靠，望組織充滿笑聲的幸福家庭，最後她祈求疫情能早日結束。chay在2012年以歌手身份入行，翌年參加首季《雙層公寓》打響知名度，2014年成為《CanCam》專屬model，展開唱而優則模的演藝事業，代表作歌曲包括日劇《約會~戀愛為何物~》的主題曲《我試着愛上你》。<br>撰文：哥羅</p></body></html>
