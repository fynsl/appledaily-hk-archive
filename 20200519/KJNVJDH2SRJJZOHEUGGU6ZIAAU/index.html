<html><header><meta charset="utf-8"><title>隔牆有耳：尹兆堅爆衫兼再傷舊患 - 李八方</title></header><body><h1>隔牆有耳：<br>尹兆堅爆衫兼再傷舊患 - 李八方</h1><p>噚日除咗鄭松泰之外，相信一眾民主派議員都博到盡，力阻「零票當選」嘅陳健波選內會主席，當中最搏命一定包括民主黨嘅尹兆堅，八方見佢件衫扯開晒，露出底衫仲企前排，唔知係咪畀班黑衫保安扯爛？佢喺fb話之前開會因被建制議員開踭襲擊，又被人推撞整傷脊骨，腰椎受壓微曲，壓住椎間盤，噚日又因陳健波「打茅波」，搞到非法內會又開「波」，結果舊傷未癒，又再拉到舊患，仲要即時用冰袋鎮痛，今次尹兆堅真係傷。</p></body></html>
