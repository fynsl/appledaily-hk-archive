<html><header><meta charset="utf-8"><title>小彬彬再婚娶越南新娘</title></header><body><h1>小彬彬再婚娶越南新娘</h1><p>現年40歲的台灣藝人溫兆宇（小彬彬）曾有過兩段婚姻，昨日宣佈第三度做人夫，娶26歲越南姑娘小英。據台灣蘋果新聞網報道，小彬彬經朋友介紹認識做化妝師的小英，已拍拖一年多。小彬彬表示：「1月18日拿到越南簽發的結婚證書，但要求我5月再飛去越南辦事處考試，結果受肺炎影響延後，要延到9月才能去考。」<br><br>受武漢肺炎影響，小彬彬和小英已經分離四個月，兩人也會每晚視訊，小彬彬希望能在6月時前往越南拍婚紗照，7月帶媽媽和兩個兒子到當地辦婚宴。已育有三個兒子的小彬彬，不排斥跟新任老婆再有小孩，他說：「順其自然。」<br>撰文︰祖李</p></body></html>
