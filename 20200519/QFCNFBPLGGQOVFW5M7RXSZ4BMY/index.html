<html><header><meta charset="utf-8"><title>安齊晒腿取代膠面步姐</title></header><body><h1>安齊晒腿取代膠面步姐</h1><p>日劇《M 我珍愛的人》上月開播，由20歲新人安齊歌戀（安齊Kalen）演年輕時的濱崎步，交代avex社長松浦勝人如何一手捧紅步姐，還把二人的昔日秘戀搬上螢光幕。<br><br>就日劇界受到武漢肺炎影響，《M》劇亦要全面停工，松浦日前自爆辭任avex的CEO一職，全身投入監製工作，捧安齊做令和樂壇小天后，還有傳松浦睇中早前退出AKB48的矢作萌夏，視為另一力捧對象。而步姐前晚在Ig上載出浴後的自拍照，她表示在浸浴時跟好友進行視像會議，泡熱水太久以致紅卜卜，雖有粉絲大讚偶像可愛，但亦有網民認為步姐又再變臉，還略嫌膠化。<br>撰文：哥羅</p></body></html>
