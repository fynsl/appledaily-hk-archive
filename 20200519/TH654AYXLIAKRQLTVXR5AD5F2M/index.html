<html><header><meta charset="utf-8"><title>小儀不續約無綫：更自由</title></header><body><h1>小儀不續約無綫：更自由</h1><p>商台DJ阮小儀昨日與日籍主持和泉素行在中環拍攝香港開電視節目，提到被指去年撐社運而不續約無綫，小儀強調跟社運無關，指無綫亦有找她傾續約，只是她認為是時候試新事物，她笑說：「金剛又唔簽，我梗係跟佬走啦，同埋感覺上𠵱家嘅自由度大好多，其他電視台唔係用合約去傾，而係用節目行先，我覺得幾好吖！」<br><br>對於金剛被甩拖，好友小儀表示有向他送上慰問，有網民要求兩人拍拖，小儀笑說：「佢話人鬼殊途吖嘛，佢先係鬼呀，根本佢就暗戀我。」小儀指金剛現時因有廣告要在港拍攝，所以正在港隔離14天，和泉素行向小儀表示想認識金剛。<br>採訪、攝影：黃曉妍</p></body></html>
