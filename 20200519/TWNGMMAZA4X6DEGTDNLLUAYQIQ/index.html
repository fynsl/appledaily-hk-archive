<html><header><meta charset="utf-8"><title>愷樂退股飲品店副業全毀</title></header><body><h1>愷樂退股飲品店副業全毀</h1><p>台灣歌手羅志祥（小豬）被前度周揚青爆他偷食旗下女藝人愷樂。愷樂上月25日道歉後繼續潛水，其代言的保養品在她道歉翌日即提前解約，愷樂可能要賠償七位數新台幣，愷樂代言的內衣品牌也在上月底割席，她主持的《娛樂百分百》也凍過水。愷樂去年入股台灣名援楊秀容台式飲品店的一間分店，估計投資約100萬新台幣（約25萬港元）；該飲品店前日表示，愷樂在事發後已自動退股。<br><br>另外，周揚青左手無名指原有一個與小豬的愛的紋身，不過她日前開直播被發現紋身已經不見，雖然未知是用激光清洗還是已遮瑕膏遮蓋，但已反映她對小豬死心。<br>撰文︰祖李</p></body></html>
