<html><header><meta charset="utf-8"><title>陳凱琳孕味濃疑陀第二胎</title></header><body><h1>陳凱琳孕味濃疑陀第二胎</h1><p>28歲的陳凱琳去年2月為老公鄭嘉穎誕下囝囝鄭承悅（Rafael）後，專心相夫教子兼搞生意，減少在幕前露面，昨日她在Ig上載與龔嘉欣的靚相，估計是在較早前拍的舊照，因陳凱琳的手腳仍然纖瘦；但回帶一看，她早前上載一條化妝棉的宣傳片，片段難遮掩真實身材，見她穿上一件鬆身睡衣，由遠處走向鏡頭，胸部升cup，明顯見到腹部微隆，似足孕媽的身形。<br><br>陳凱琳早前曾在訪問中表示有計劃為老公追多個小朋友，而近月因疫情關係，她和嘉穎有更多時間留在家，享受家庭樂，未知是否因此一擊即中兩年抱兩，對於懷孕傳聞《蘋果》曾聯絡陳凱琳，暫未獲回覆。<br>撰文：曹家誠</p></body></html>
