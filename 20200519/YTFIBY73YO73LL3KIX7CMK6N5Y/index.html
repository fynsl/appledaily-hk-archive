<html><header><meta charset="utf-8"><title>杜汶澤「香港企硬」加4場</title></header><body><h1>杜汶澤「香港企硬」加4場</h1><p>杜汶澤早前宣佈在11月5日至6日於九龍灣國際展貿中心舉行「香港企硬」talk show，兩場門票上周公開發售不到一小時就售罄。阿澤昨日在喱騷fb網頁公告加場︰「你癲我都癲，加夠四場先！」包括11月7至9日共3場夜場，11月8日更加開日場。阿澤以短訊回覆《蘋果》指今次是終極加場︰「係咁攞前前後後啲場，加4場，日、夜場嗰日中間唞一兩個鐘。得咁多場都冇辦法，惟有睇下年book唔book到。」<br><br>阿澤宣佈加場前，在fb感性留言多謝「手足」，指很久沒見的舊朋友、甚至行動不便的觀眾都支持，觀眾也不介意坐單丁位，有些更連睇兩場。<br>採訪：何永寧</p></body></html>
