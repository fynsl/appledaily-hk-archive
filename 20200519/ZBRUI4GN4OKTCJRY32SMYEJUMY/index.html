<html><header><meta charset="utf-8"><title>康宏執董：曹曾給予指示</title></header><body><h1>康宏執董：曹曾給予指示</h1><p>康宏案昨由控方傳召兩位新證人作供。康宏執董葉怡福透露，首次與前執董曹貴子會面便在曹位於大埔的住宅，「咁夜見一個陌生人，我好抗拒」，遂由東英董事陳立基陪同前往。第二次會面時，葉指曹着他叫吳榮輝控制開支，控方追問曹是否給予指示，葉稱這可引伸為曹的指示。香港金融信貸（HKCC）貸款部主管梅玉芳指，曾數次參與康宏管理層會議，又稱葉怡福及許培宏曾告知她曹是公司股東，但不了解其在康宏的職位。</p></body></html>
