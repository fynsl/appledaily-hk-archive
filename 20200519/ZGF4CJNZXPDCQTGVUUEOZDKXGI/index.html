<html><header><meta charset="utf-8"><title>港交所推ETP莊家責任</title></header><body><h1>港交所推ETP莊家責任</h1><p>港交所（388）宣佈將於6月1日推出香港上市交易所買賣產品（ETP）新價位表及持續報價莊家責任，持續發展香港成亞洲ETP樞紐。<br><br>ETP包括交易所買賣基金（ETFs）及槓桿及反向產品。在ETP新價位表下，會列出市價處於不同價格範圍的證券之最低價格變化幅度。新價位表最低上落價位較現行價位表降幅最多達80%。縮窄最低上落價位等同於降低投資者買賣ETP時涉及的最低可實現價差。</p></body></html>
