<html><header><meta charset="utf-8"><title>求驗客手記：狂徒謀無人機炸西國打吡</title></header><body><h1>求驗客手記：狂徒謀無人機炸西國打吡</h1><p>西班牙國家打吡係全季焦點，俾恐怖分子睇中作為襲擊目標都唔奇。月初有名恐怖分子落網之後就同警方透露，佢曾經計劃喺皇家馬德里鬥巴塞隆拿（圖）嘅比賽中，用無人機載住炸彈施襲。呢位33歲嘅摩洛哥籍男子本來喺任職侍應，但疫情下冇工開，足球比賽亦因為咁暫停，所以被迫放棄計劃，改用刀或者汽車襲擊喺超市外面排隊買食物、或者喺街上嘅無辜市民，最終佢喺5月8號被捕，當時佢仲話「有朝一日我都會死，我會成為一部碎肉機」。西班牙警方話佢已經喺伊斯蘭國極端恐怖組織工作至少四年，仲慫恿喺其他國家嘅成員喺居住嘅城鎮策劃恐襲。</p></body></html>
