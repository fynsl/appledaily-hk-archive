<html><header><meta charset="utf-8"><title>歐陽巧瑩累林師傑：敏感咗</title></header><body><h1>歐陽巧瑩累林師傑：敏感咗</h1><p>現年31歲的「木偶哥」林師傑參加《超級巨聲》入行，在無綫效力近11年，本來有機會被力捧，不過疑因老婆歐陽巧瑩的政見所累，因歐陽巧瑩於3月約滿離巢後，原來計劃4年後參選區議員，望從政將大麻合法化擺入政綱，同時她亦撐黃色小店，雖然老公從沒表態，但在工作上似是被公司投閒置散，成為無綫的透明人，只獲安排主持《勁歌金曲》。<br><br>就事件林師傑回覆《蘋果》說：「一路都有開工，多謝關心。」歐陽巧瑩亦就拖累老公一事回覆：「大家敏感咗喇，公司嘅AA係有叫師傑去《十八年》嘅宣傳，只不過因為有事，唔好彩咁啱撞期，所以去唔到。」<br>採訪：唐琛悠</p></body></html>
