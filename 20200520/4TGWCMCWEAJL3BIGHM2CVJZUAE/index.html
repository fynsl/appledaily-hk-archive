<html><header><meta charset="utf-8"><title>車銀優被指帶女夜蒲</title></header><body><h1>車銀優被指帶女夜蒲</h1><p>韓國一名武肺確診者本月初在潛伏期間曾到訪梨泰院基吧後，導致社區爆發，而ASTRO的車銀優、防彈少年團（BTS）的柾國和NCT的在玹男團成員，被指於上月25日晚曾到訪梨泰院的餐廳及夜店，但因為銀優及在玹未有居家隔離14日，更如常開工，遭網民炮轟。在玹及車銀優昨日公開親筆信二度道歉，表示正就自己沒有保持社交距離的行為而反省。<br><br>網上流出自稱看到柾國等人夜蒲的目擊者的對話，根據內容，與他們同行的還有兩名女生，亦有網民指他們去了知名的Made Club，據知此夜店的VIP室設施齊全，所以藝人偷偷帶女生去玩，亦不容易被發現。<br>撰文：文康妮</p></body></html>
