<html><header><meta charset="utf-8"><title>周柏豪陪囡囡玩甜笑</title></header><body><h1>周柏豪陪囡囡玩甜笑</h1><p>周柏豪與老婆Stephanie結婚三年，去年12月迎接囡囡芯悅出世，而受疫情影響下，柏豪近月有更多時間陪伴愛女，更不時分享家庭生活。柏豪昨日就在Ig貼出與囡囡在家中玩樂的短片，數小時已吸引十多萬人觀看。<br><br>短片中可見五個月大的芯悅頭髮非常濃密，躺在軟墊上，柏豪就以紗巾跟囡囡玩peekaboo，逗得囡囡哈哈大笑，柏豪更甜到入心，笑容比囡囡更甜更冧，柏豪留言：「她很喜歡笑，我也很喜歡看到她笑。」而囡囡亦很醒目，想自己扯走紗巾，不少圈中好友留言讚芯悅可愛，好友張繼聰更稱好冧，柏豪亦有回覆說：「明啦！哈！」<br>撰文：羅慧敏</p></body></html>
