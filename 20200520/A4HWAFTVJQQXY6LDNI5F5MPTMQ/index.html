<html><header><meta charset="utf-8"><title>求驗客手記：水手推離世國腳波衫助醫護</title></header><body><h1>求驗客手記：水手推離世國腳波衫助醫護</h1><p>橫濱水手周一宣佈，將會發售喺2011年猝逝嘅前日本國腳松田直樹嘅慈善球衣，所得款項將全數捐予神奈川縣。橫濱水手係喺獲得松田直樹家人嘅同意下，製作咗印有佢肖像同「Forever 3」字樣嘅慈善球衣（圖），將會推出發售以支援喺武漢肺炎疫情下，站於抗疫前線嘅醫療機構同醫護人員。慈善球衣嘅售價為連稅10,000日圓，預售時間係5月22日至31日，預計喺六月下旬送貨。松田直樹球員生涯曾經效力橫濱水手16年，11年轉投松本山雅後，八月喺一次操練時因為急性心肌梗塞突然暈倒，送院後兩日終告不治，終年34歲。</p></body></html>
