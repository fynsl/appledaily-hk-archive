<html><header><meta charset="utf-8"><title>求驗客手記：桑治認轉投巴塞純粹為錢</title></header><body><h1>求驗客手記：桑治認轉投巴塞純粹為錢</h1><p>前排因為拒絕減薪，俾瑞士球會錫永炒魷魚嘅桑治（圖），日前喺ig開live承認，喺2012年由阿仙奴過檔巴塞隆拿，純粹係因為錢作怪。桑治話，巴塞體育總監當時已經講明，佢唔會有太多出場機會，但眼見周薪可以由55,000鎊（約52萬港元）加到70,000鎊，佢即刻應承加盟。桑治話自己洗腳唔抹腳，試過因為羨慕亨利而跟風買咗架名車，結果入油入到窮，冇耐已經頂唔順要換車，而佢喺踢阿仙奴嗰幾年，銀行戶口未試過有多過10萬鎊。桑治轉投巴塞後果然係冇乜機會，之後佢輾轉加盟韋斯咸、魯賓卡山同錫永，最後仲失埋業。</p></body></html>
