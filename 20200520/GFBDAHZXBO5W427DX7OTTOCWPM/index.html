<html><header><meta charset="utf-8"><title>求驗客手記：老馬喊住拍片籲捐助貧童</title></header><body><h1>求驗客手記：老馬喊住拍片籲捐助貧童</h1><p>阿根廷一代球王馬勒當拿（圖）經歷輝煌球員生涯，雖然本身個人幾揮霍，但家陣有得做教練都叫有穩定收入，生活唔使點憂。不過，佢冇忘記世上仲有好多飢餓兒童冇嘢食，尤其疫情底下更加嚴重，於是聯同當地一個社會慈善組織，幫助疫情下有需要嘅人可以食到嘢，拍片呼籲大家去捐贈食物。老馬喺段片入面講起自己細個都好窮、喺貧民窟長大嘅經歷時，一時感觸，講講吓開始眼濕濕：「幫吓忙，畀佢哋食物，我細個喺菲奧里托鎮冇人幫我哋，嗰時真係好慘。」老馬細個生活艱難，好在有四個家姐同阿媽都好錫佢，最後佢眼濕濕舉起手指公表示「Good」。</p></body></html>
