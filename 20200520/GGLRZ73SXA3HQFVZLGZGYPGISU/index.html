<html><header><meta charset="utf-8"><title>深田恭子改婚期避疫情</title></header><body><h1>深田恭子改婚期避疫情</h1><p>37歲的日本女星深田恭子早已超過適婚年紀，自從撻着富豪男友杉本宏之後，她被指上岸有望。日本傳媒近日爆料，原來深田恭子與杉本宏之去年已籌備婚事，原本打算下月做新娘，可惜受到武漢肺炎影響，加上當地演藝界因疫情而陷入癱瘓，女方已接的工作均要延期。有指二人的婚期或要改至11月，即深田恭子38歲生日時註冊。深田恭子嫁期一改再改，雖然杉本宏之被爆是大滾友，但身為黃金剩女的深田恭子怕再次錯失機會，望趕及今年內一償嫁人心願。<br>撰文：哥羅</p></body></html>
