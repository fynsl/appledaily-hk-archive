<html><header><meta charset="utf-8"><title>內地節目追捧抄襲</title></header><body><h1>內地節目追捧抄襲</h1><p>當一個節目叫好叫座、備受追捧，自然吸引其他地方電視台的青睞。不少內地的綜藝節目都涉嫌抄襲羅PD的節目，好似要藝人以遠離繁囂過生活為主題的韓綜《一日三餐》演變成內地的《嚮往的生活》，去外國經營餐廳的韓綜《尹食堂》演變成內地的《中餐廳》。「受害者」羅PD曾經公開指自己的節目真的不貴，其實直接照抄更累，還搞笑指可以提供售後服務幫手改良節目。這類型山寨內地綜藝即使題材相近，外景佈置似到十足，主持人選甚至邀來趙薇、黃曉明等紅星演出，但都只是有形無神，和原創所帶來的溫馨感動絕不能相提並論。</p></body></html>
