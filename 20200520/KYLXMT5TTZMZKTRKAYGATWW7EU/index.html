<html><header><meta charset="utf-8"><title>證監向康宏資管罰640萬</title></header><body><h1>證監向康宏資管罰640萬</h1><p>證監會表示，康宏資產管理有限公司在2015年3月至2017年1月期間，向客戶作出有關債券的招攬行為及建議時出現監控缺失，對其作出譴責及罰款640萬元。有關的錯誤包括無作出建議或招攬行為前，就有關債券進行妥善而充分的產品盡職審查；設立有效的系統，以確保有關債券的建議或招攬行為在所有情況下都是合適和合理等。證監有必要向市場傳達強烈的阻嚇訊息，防止再有類似的失當行為發生。</p></body></html>
