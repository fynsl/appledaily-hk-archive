<html><header><meta charset="utf-8"><title>九巴母企預警半年見紅</title></header><body><h1>九巴母企預警半年見紅</h1><p>九巴母公司載通（062）發盈警，料截至今年6月底止半年將錄得虧損，去年同期錄純利3.02億元。公司表示，主要由於疫情爆發及港府推出相應抗疫措施，包括停學、嚴格的邊境控制措施及在家辦公安排，導致巴士乘客量大減，集團專營和非專營巴士業務的收入下降。而疫情對公司位於中國的運輸業務表現也產生不利影響；恢復的時間和程度仍無法確定。公司指，已採取措施減輕財務影響，目前財務狀況穩健。</p></body></html>
