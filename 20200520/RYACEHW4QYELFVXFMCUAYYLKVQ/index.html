<html><header><meta charset="utf-8"><title>祖昆即將當爸爸</title></header><body><h1>祖昆即將當爸爸</h1><p>現年45歲的荷李活男星祖昆馮力士（Joaquin Phoenix），今年憑電影《JOKER小丑》（Joker）首奪奧斯卡影帝，前日還盛傳即將榮升人父。<br><br>據美國傳媒爆料，祖昆馮力士與比他年輕十載的未婚妻、康城影后朗妮瑪娜（Rooney Mara）喜迎第一個愛情結晶品，知情人士更推測她已懷孕六個月。報道又指，祖昆馮力士與朗妮在洛杉磯家中避免感染武肺，她最近常被目擊身穿寬鬆衣服，似乎是要遮掩孕肚，但兩人向來作風低調，故雙方經理人也拒絕作出回應。<br>撰文：哥羅</p></body></html>
