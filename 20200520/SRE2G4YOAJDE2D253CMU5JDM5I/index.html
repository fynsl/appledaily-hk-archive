<html><header><meta charset="utf-8"><title>求驗客手記：普帥舊約鬆綁隨時出山</title></header><body><h1>求驗客手記：普帥舊約鬆綁隨時出山</h1><p>自從上年同熱刺分道揚鑣之後，阿根廷主帥普捷天奴（圖）就一直未有搵到新工，原因係由於普帥喺離開熱刺嘅時候，收咗一筆1,250萬鎊嘅分手費，如果普帥喺半年內搵到新工嘅話，新球會就要向熱刺畀番同等嘅錢，搞到一眾對普帥有興趣嘅球會都唔敢出手，而普帥亦皇帝女唔憂嫁，暫時當休息吓。但係普帥同熱刺嘅帶薪合約已經喺禮拜一到期，意味住家陣普捷天奴已經恢復番自由身嘅狀態，可以同任何球會簽約，睇嚟佢又會有排忙。早前一直有意招攬普捷天奴加盟嘅紐卡素，亦都可以正式向呢位48歲嘅阿根廷名帥提出斟介，用嚟接替目前領隊布魯士嘅位置。</p></body></html>
