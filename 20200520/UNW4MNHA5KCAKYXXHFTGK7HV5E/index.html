<html><header><meta charset="utf-8"><title>吳佩慈為男友欠租逾百萬解畫</title></header><body><h1>吳佩慈為男友欠租逾百萬解畫</h1><p>台灣女星吳佩慈與內地富商男友紀曉波育有兩仔兩女，而紀曉波與母親任擔保的公司近年一直租用壽山村道三間獨立屋自用，但在本月1日起欠租，結果業主日前入稟高等法院追收欠租連冷氣費逾181萬元，另按照租約追討去年免租的兩個月租金360萬元，合共逾541萬元，同時要求收樓。吳佩慈昨日回覆台灣傳媒時解釋，由於疫情關係，私人公司員工尚未返回辦公室開工，因此忘記存入支票，才會遲交租金，她聲稱前日上午一發現已立刻付清欠款。<br><br>據報道指吳佩慈前日帶同仔女由台北來港，返家後才獲悉欠租一事，她笑謂：「這麼小的事，今天居然還能變成新聞。」<br>撰文：寶妮</p></body></html>
