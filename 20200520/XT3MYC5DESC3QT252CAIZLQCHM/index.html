<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>「520」普通話讀音係「我愛你」，今日除咗係向至愛表達愛意嘅日子，原來今日亦特別「盛產」出色門神，其中1981年出世嘅卡斯拿斯，今日度過其39歲生日，雖然因心臟病被迫退役，不過呢位前皇家馬德里門將決定競選西班牙足總主席一職，近日喺疫情期間更留喺屋企欣賞NBA傳奇球星米高佐敦（Michael Jordan）嘅紀錄片《The Last Dance》呢！至於比佢遲一年出世嘅捷克門神施治，今日亦迎嚟佢嘅38歲生日。退役後成為車路士技術總監嘅施治，轉戰冰球界繼續「守龍」，佢喺疫情期間都有積極練習呢！</p></body></html>
