<html><header><meta charset="utf-8"><title>求驗客手記：山神湊夠四狗「金屋藏嬌」</title></header><body><h1>求驗客手記：山神湊夠四狗「金屋藏嬌」</h1><p>球壇有唔少愛犬之人，當中不得不提效力國際米蘭嘅智利球星阿歷斯山齊士（圖），山神近日喺ig上傳多張同愛犬玩嘅片段，英國《太陽報》指，山神喺疫情期間，家中再添兩名新成員，購入兩隻都柏文，連計原有兩隻愛犬Atom同Humber，山神目前已擁有多達四隻愛犬。事實上，山神早前已曾提及會為Atom同Humber帶嚟新兄弟。英國《太陽報》續指，早前喺山神屋企避疫嘅南非索模Anna Modler，近日上傳咗一張身穿白色泳裝嘅相，有網民發現呢名美女身處嘅地方，正係山神嘅豪宅，唔少八卦網民都紛紛詢問二人，究竟何時公開合照同關係。</p></body></html>
