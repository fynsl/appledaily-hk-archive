<html><header><meta charset="utf-8"><title>真劍佑拖女同遊沖繩</title></header><body><h1>真劍佑拖女同遊沖繩</h1><p>日劇《全裸監督》的36歲男星山田孝之，本月趁疫情停工期間拉大隊到沖繩度假三日兩夜。據日本雜誌《週刊文春》報道，除了山田孝之的妻兒外，23歲星二代新田真劍佑、《雙層公寓》索模丹羽仁希（Niki）等亦同行，真劍佑更懶理禁令拖女煙韌。</p><p>真劍佑父親是資深武打影星千葉真一，他曾被爆14歲時跟一名大23歲的人妻發生關係並搞出人命，而真劍佑今次帶神秘女子遊沖繩，被指似熱戀情侶。另外，山田孝之一家三口和Niki等共九人則在上周三搭遊艇出海，報道曝光後，即遭各界抨擊，山田的事務所已公開道歉，強調會嚴厲斥責。<br>撰文：哥羅</p></body></html>
