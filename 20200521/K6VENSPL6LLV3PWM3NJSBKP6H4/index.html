<html><header><meta charset="utf-8"><title>聯通今年累減919萬客戶</title></header><body><h1>聯通今年累減919萬客戶</h1><p>聯通（762）公佈，4月包括5G用戶的移動出賬用戶按月淨減172.4萬戶，總數為3.093億戶，今年累計減少919萬戶。其中上月4G月戶淨增加181萬，至2.56億戶。固網寬帶用戶按月淨增加31萬戶，至8,514.1萬戶；本地電話用戶淨減少30.4萬，至5,316.4萬戶。公司指，今年首四個月面對市場飽和、激烈市場競爭及疫情等挑戰，將加強差異化和互聯網化運營，創新通信供給嚴控用戶發展成本。</p></body></html>
