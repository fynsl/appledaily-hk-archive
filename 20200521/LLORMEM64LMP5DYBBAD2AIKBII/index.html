<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）《The Last Dance》創紀錄</title></header><body><h1>體訊速遞：（籃球）《The Last Dance》創紀錄</h1><p>講述佐敦（Michael Jordan）於公牛最後一季的紀錄片《The Last Dance》（圖）於周日播出最後兩集，據ESPN的報道指出最後2集一共吸引平均590萬觀眾收看，全季10集平均收看人數高達560萬，創出ESPN紀錄片的收視紀錄。不過，佐敦的舊隊友格蘭（Horace Grant）就斥紀錄片有多達90%內容是虛假。<br>綜合外電（美國）</p></body></html>
