<html><header><meta charset="utf-8"><title>沈殷怡唔驚被舊愛爆料</title></header><body><h1>沈殷怡唔驚被舊愛爆料</h1><p>趙學而、盧巧音、沈殷怡、李幸倪和曾樂彤等昨日到九龍灣出席ViuTV記者會。大會宣佈節目《Chill Club》第三季將續由趙學而、駱振偉和羅敏莊主持，而新增設的節目《Chill Club推介》將由沈殷怡、李昭南及羅沛琪等主持。問到會否舉辦樂壇頒獎禮？製作部副總裁金廣誠表示：「要視乎觀眾嘅受落情況，我哋提供一個大型地方畀歌手聚首一堂，都係我哋想做到嘅。」<br><br>曾主持《美女郊遊遊》的沈殷怡早前被起底，指爸爸沈仲平是律政司前副刑事檢控專員。問到殷怡會否擔心被舊愛爆料？她笑說：「唔驚喎，佢哋係行外人都想低調。」<br>採訪：黃曉妍<br>攝影：林賓尼</p></body></html>
