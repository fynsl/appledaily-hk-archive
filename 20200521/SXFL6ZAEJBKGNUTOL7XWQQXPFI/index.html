<html><header><meta charset="utf-8"><title>會德豐6.16表決私有化</title></header><body><h1>會德豐6.16表決私有化</h1><p>會德豐（020）昨日正式發出股東通函，將於6月16日舉行特別股東大會表決私有化。若議案獲通過，根據最新時間表，該集團將於7月22日按要約所載，每一股會德豐派發九倉（004）及九置（1997）各一股。會德豐之後於7月27日除牌，並會於8月3日向會德豐股東支付每股12元，寄發支票。會德豐重申，不再提高收購價錢；若議案不獲通過，將不分派兩間九倉公司股份，即整項私有化建議會拉倒。</p></body></html>
