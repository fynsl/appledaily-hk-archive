<html><header><meta charset="utf-8"><title>祖迪羅六度做爸爸</title></header><body><h1>祖迪羅六度做爸爸</h1><p>英國47歲男星祖迪羅（Jude Law）再做爸爸！本身已有5個小朋友的祖迪羅，其太太Phillipa Coan日前被影到挺巨肚現身倫敦街頭，相中的Phillipa肚子已十分大，是二人結婚一年多後第一個愛情結晶品。</p><p>其實祖迪羅與3位前度已育有5個孩子，早前他已被問到會否想再做爸爸？他就指：「我很喜歡呀，為何不可？我很幸運，與一位我瘋狂愛上的人一起，能再有多一個小朋友真的很好。」他與前妻莎迪霍絲（Sadie Frost）育有的3名孩子中，大仔Rafferty已經23歲，更成為了模特兒。<br>撰文：仰華</p></body></html>
