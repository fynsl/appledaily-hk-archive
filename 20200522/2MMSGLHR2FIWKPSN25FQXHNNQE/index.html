<html><header><meta charset="utf-8"><title>《屍殺》系列夏天齊出擊</title></header><body><h1>《屍殺》系列夏天齊出擊</h1><p>韓國導演延尚昊執導的《屍殺列車》續集《屍殺半島》（半島），找來姜棟元及李貞賢主演，電影將於今年夏天上映。為配合《半島》上映，《屍殺列車》將於夏天上映加長版，收錄跟續集《半島》內容有關的彩蛋，另外增加的4DX版，透過模擬下雨、噴霧、泡泡等特效，讓觀眾更加有身歷其境之感。<br><br>《半島》的故事發生在《屍殺列車》之後的四年，內容更與香港有關，講到姜棟元飾演的退伍軍人正錫和家人登上難民船逃離韓國，幸得香港收容，以「半島難民」身份在香港重新生活，但正錫因受不住金錢誘惑而重返韓國，竟然發現仍有一班未受屍毒感染的人在掙扎求存。<br>撰文：梁雯迪</p></body></html>
