<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>5月22日係曼聯傳奇前鋒佐治貝斯嘅冥壽，1946年出生嘅佐治貝斯可以話係北愛爾蘭最出名嘅足球員。佐治貝斯憑個人天賦同出色嘅盤扭技術喺60年代為曼聯贏過2次頂級聯賽冠軍，仲要喺67/68球季歐冠盃決賽加時以4:1擊敗有「黑豹」尤西比奧領軍嘅賓菲加，除咗幫助紅魔鬼成為首支稱霸歐洲嘅英格蘭球會外，自己亦當選68年歐洲足球先生。佐治貝斯可以話係將自己最黃金嘅10年球員生涯畀晒曼聯，可惜佢嘅私生活並唔檢點，酗酒又好賭，05年時因病去世，終年59歲。</p></body></html>
