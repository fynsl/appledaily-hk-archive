<html><header><meta charset="utf-8"><title>求驗客手記：摩佬讚咸爺身形keep得好</title></header><body><h1>求驗客手記：摩佬讚咸爺身形keep得好</h1><p>熱刺早前同保險贊助商合作，邀請碧咸參觀佢哋嘅新場館，仲搵咗領隊摩連奴做導遊㖭，網上都有片睇。摩佬喺影片中同咸爺傾偈，仲讚佢keep得好：「你真係少數掛咗靴仲睇嚟似球員嘅人。」摩連奴之後帶咗碧咸參觀新球場嘅每個角落，包括更衣室、會議室同佢嘅辦公室，仲介紹咗好多喺熱刺球場先進嘅儀器畀咸爺睇。此外，佢都有同熱刺班主利維、舊隊友盧卡斯莫拉，同埋服完兵役嘅孫興民見面。提起摩佬，佢嘅舊將阿歷斯山齊士最近接受咗BBC訪問，話自己唔鍾意呢位前紅魔領隊嘅處事方式：「佢冇辦法畀球員足夠嘅上陣時間，咁樣會形成一種唔健康嘅氣氛。」</p></body></html>
