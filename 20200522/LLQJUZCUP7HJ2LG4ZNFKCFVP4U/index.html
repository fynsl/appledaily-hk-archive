<html><header><meta charset="utf-8"><title>港消費物價指數升1.9%</title></header><body><h1>港消費物價指數升1.9%</h1><p>政府統計處昨日公佈4月份消費物價指數，整體消費物價按年上升1.9%，較上月2.3%升幅為低。各類綜合消費物價指數組成項目中，部份類別價格在4月份錄得按年升幅，包括食品升14%、雜項物品升2.9%、住屋上升1.8%等。政府發言人稱，由於大部份主要消費物價指數組成項目所承受的價格壓力緩和，抵銷食品通脹輕微上升的影響，基本消費物價通脹率在4月份下跌至2.3%，短期內通脹壓力料會進一步減弱。</p></body></html>
