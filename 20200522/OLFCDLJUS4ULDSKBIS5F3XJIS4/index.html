<html><header><meta charset="utf-8"><title>當年今日：泰利跣走　歐聯冠軍</title></header><body><h1>當年今日：泰利跣走　歐聯冠軍</h1><p>2008年的今天，兩支英超勁旅車路士與曼聯在莫斯科盧日尼基體育場，上演歐聯決賽。兩軍戰至互射12碼階段，本來車路士隊長泰利獲得機會處理奠勝的第五輪極刑，可惜這名英格蘭後衞在雨戰環境下跣倒，在重心腳不穩的情況下令射出的皮球擊中門柱彈出，最終導致車路士以總比分6:7飲恨。泰利就提到，對當時射失的那球12碼一直耿耿於懷：「在比賽結束後，我依然不斷活在射失12碼的那一刻。我每只能夠睡幾個小時之後便醒來，然後希望一切都只是噩夢。」雖然後來車路士在12年贏得隊史首個歐聯冠軍，但當時泰利在四強次回合賽事領紅，決賽只能夠坐在觀眾席上。</p></body></html>
