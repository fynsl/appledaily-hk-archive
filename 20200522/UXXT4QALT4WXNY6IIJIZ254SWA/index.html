<html><header><meta charset="utf-8"><title>相武紗季誕女笑體形細小</title></header><body><h1>相武紗季誕女笑體形細小</h1><p>34歲日本女星相武紗季昨日在社交網宣佈平安誕下細女，她於2016年與圈外男子結婚，並於翌年生第一胎男嬰。相武紗季在Ig上載愛犬的照片，小狗旁邊放着袖珍狗公仔公佈喜訊：「日前，二女出生了。雖然體形很小，但卻非常健康，感受到她平安地出生帶來的幸福。養育兩個兒女，雖然感覺好像是首胎，但日子很快就過。正因為這個時期有很多時間與孩子相處，希望可以盡可能快樂地過。」<br><br>相武紗季又指現實與理想不同，生活非常忙碌，忙到沒有時間留言，所以向擔心自己的粉絲們報告平安。<br>撰文：黃思虎</p></body></html>
