<html><header><meta charset="utf-8"><title>港鐵乘客量連跌十個月</title></header><body><h1>港鐵乘客量連跌十個月</h1><p>港鐵（066）昨公佈4月份乘客量數據，本地服務每月乘客量7,454.3萬人，按年急插43.6%，連跌第十個月，而跌幅更創歷史新高；按月計亦轉跌11.3%。而港鐵周日平均量為279.5萬人次，按年跌41.8%，按月跌4.7%。機場快綫每月總量13.4萬，按年跌91.7%；日均量為4,500人次，按年跌91.6%。過境線每月總量3,700人次，按年跌99.63%；日均量為1,000人次，按年跌99.7%。高鐵繼續停駛，每月總量、日均量均為零。</p></body></html>
