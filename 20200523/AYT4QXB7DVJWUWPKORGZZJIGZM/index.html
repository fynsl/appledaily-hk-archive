<html><header><meta charset="utf-8"><title>GiGi願義演助同業</title></header><body><h1>GiGi願義演助同業</h1><p>梁詠琪（GiGi）昨日到商台宣傳新碟，其封套以立體紙品包裝，她指是次不計成本製作：「實體碟限量幾千盒，就算反應好都唔會加印，係希望大家可以有個回憶。」她透露網上音樂會已在籌備中。提到日前傳出古天樂與曾志偉將開戲救市，GiGi讚好說：「有得做梗係做，義務性質都會做，知道好多同業失業，幫到佢哋就幫。」</p><p>由於疫情仍未消退，GiGi笑謂每日要諗新花樣娛樂給囡囡Sofia：「佢都易滿足，畀張畫紙同畫筆，佢都玩到成個鐘，試過畀佢畫櫃同浴簾。」<br>採訪、攝影：盧妹</p></body></html>
