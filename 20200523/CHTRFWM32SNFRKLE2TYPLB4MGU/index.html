<html><header><meta charset="utf-8"><title>EXO伯賢遭狂迷跟蹤</title></header><body><h1>EXO伯賢遭狂迷跟蹤</h1><p>人氣男團EXO成員伯賢近日在網上留言，控訴遭狂迷跟到住所門口，令粉絲大呼心痛。<br><br>伯賢即將推出新碟《Delight》回歸樂壇，所以近期十分忙碌，他日前在網上透露遭狂迷跟蹤的經過：「當時結束工作回到家中，出了電梯後發現同一樓層有兩名女生，覺得很恐怖。明明從外面無法看到家在哪一層，我亦沒有跟她們一起搭過電梯，她們卻出現在我家門口，腦海中立即閃過無數可能，甚至是否有人翻過信箱的信，越想越覺得害怕。」他認出其中一名女子是其粉絲，令他更受打擊，直言感到受傷，並公開向該兩名女子表示，希望她們守護他的私生活。<br>撰文：文康妮</p></body></html>
