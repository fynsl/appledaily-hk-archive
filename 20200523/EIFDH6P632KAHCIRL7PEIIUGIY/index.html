<html><header><meta charset="utf-8"><title>《TENET天能》揭秘</title></header><body><h1>《TENET天能》揭秘</h1><p>大導基斯杜化路倫（Christopher Nolan）的新作《TENET天能》（TENET）昨日公開3分鐘新預告，除了揭示更多有關「天能」的秘密外，外媒亦指大導企硬電影7月17日上映，希望挽回觀眾入場信心。<br><br>預告見到「天能」可以逆轉時間及預知未來，主角尊大衛華盛頓（John David Washington）與拍檔羅拔柏迪臣（Robert Pattinson）現身執行任務，尊大衛華盛頓可以將時光倒流，「能開啟正確的門，也會打開錯誤的門」，而靚女伊麗莎白迪碧琪（Elizabeth Debicki）亦有出場。<br>撰文：仰華</p></body></html>
