<html><header><meta charset="utf-8"><title>雲遜卡素車禍傷面送院</title></header><body><h1>雲遜卡素車禍傷面送院</h1><p>大熱美劇《西部世界》（Westworld）的52歲法國男星雲遜卡素（Vincent Cassel），周三在法國西南部一個小村莊，因坐電單車發生交通意外，致面部受傷，被送往醫院接受治療。其後他於Ig報平安，表示：「我仍然生存，感謝。」<br><br>雲遜卡素是法國著名的凱撒獎影帝，近年於荷李活發展。除了新一季《西部世界》，其代表作還有《黑天鵝》（Black Swan）、《黑幕謎情》（Eastern Promises）與《怒火青春》（La haine）等，亦曾與意大利性感女神莫妮卡貝露絲（Monica Bellucci）結過婚。<br>撰文：仰華</p></body></html>
