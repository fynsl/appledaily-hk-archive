<html><header><meta charset="utf-8"><title>甄珍後悔與謝賢離婚</title></header><body><h1>甄珍後悔與謝賢離婚</h1><p>現年72歲的甄珍日前接受內地節目《魯豫有約一日行》訪問，談及跟謝賢和劉家昌的兩段婚姻，被問到人生再重來，她的選擇會如何？甄珍坦言：「我不會跟謝賢離婚。」謝賢與甄珍1974年結婚，但關係只維持兩年。二人婚後分隔兩地，謝賢一直想她搬到香港定居，但甄珍當時已跟電影公司簽約，她說：「他用激將法，沒辦法要離婚。」她坦言當時只是一怒之下要走，登上飛機後便開始後悔，哭着回台灣。</p><p>甄珍於1979年與劉家昌再婚，結婚八年她就提出離婚，在外間飾演夫妻至2015年。甄珍不願多提劉家昌：「沒有再見面，見面也不會和氣，他傷了我們。」<br>撰文：南瓜</p></body></html>
