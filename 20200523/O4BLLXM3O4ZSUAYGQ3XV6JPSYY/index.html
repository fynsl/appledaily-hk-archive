<html><header><meta charset="utf-8"><title>47歲木村扮Young拍拖</title></header><body><h1>47歲木村扮Young拍拖</h1><p>日本的武漢肺炎疫情嚴峻，日劇天王木村拓哉主演的朝日電視台重頭劇《BG~身邊警護人~》續集，上月全面停工後還要延期播出，木村日前在Ig透露終於復工，有指電視台希望《BG》可趕工在下月開播。</p><p>47歲的木村難得休息一個月，他與50歲歌手太太工藤靜香及兩個乖女在家中共享天倫。昨日出版的雜誌《Friday》拍得木村孖愛妻出巡，二人當日黃昏戴上口罩帶同兩頭愛犬到動物醫院，雖然木村還戴上太陽眼鏡，又以一身短褲、T恤、白襪仔的年輕打扮現身，但仍星味十足。另外，木村最近接拍非大牌子的男士護理產品廣告，惹來缺錢疑雲。<br>撰文：哥羅</p></body></html>
