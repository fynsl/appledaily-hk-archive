<html><header><meta charset="utf-8"><title>余香凝兩年內要結婚生仔</title></header><body><h1>余香凝兩年內要結婚生仔</h1><p>余香凝、周家怡與廖子妤昨日在鰂魚涌，為彭秀慧主持的香港開電視節目《自煮女人最漂亮》擔任嘉賓。現時單身的余香凝笑言最近母愛氾濫，雖然現在沒有男友，但為生仔也要積極養生，希望兩年內結婚生仔一次過，不過余香凝表示不會未婚產子，會按部就班，可能會一拍拖便計劃結婚，她又說要廖子妤買定金碗做契媽。廖子妤則表示會跟小朋友鬧交，她笑說：「可能我會覺得個小朋友好煩，用枕頭焗死佢。」</p><p>周家怡廚藝不太精湛，笑言只吃過周爸爸的廚藝，若異性懂煮飯會加分，找到個任廚師的男友更好：「開餐廳仲可以食免費餐。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
