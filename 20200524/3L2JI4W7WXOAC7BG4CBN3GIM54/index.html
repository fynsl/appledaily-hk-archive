<html><header><meta charset="utf-8"><title>金喜愛被大尺度劇本嚇窒</title></header><body><h1>金喜愛被大尺度劇本嚇窒</h1><p>韓國話題劇《夫妻的世界》上周六大結局，但由於劇集大受歡迎，JTBC電視台前晚起一連兩日播出特輯，請來金喜愛、朴海俊、韓素希等一眾演員的訪問。金喜愛說：「非常感謝大家喜愛這部奇蹟般的電視劇，我感到非常幸福。」提到第12集中跟前夫朴海俊舊情復熾，激吻兼上床，金喜愛坦言：「尺度好像很大，我們看到也嚇了一跳。」朴海俊就指：「這是真的很想要砍斷這段殘酷的愛情，但卻斷不掉的另一種表現方式。」<br><br>雖然劇中韓素希跟金喜愛搶老公，但兩人私下感情不錯，韓素希自爆拍攝金喜愛揭發她和朴海俊的不倫戀場面前，排練時緊張到手震震。<br>撰文：文康妮</p></body></html>
