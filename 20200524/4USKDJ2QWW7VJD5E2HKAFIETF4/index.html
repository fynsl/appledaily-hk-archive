<html><header><meta charset="utf-8"><title>【打出世界】贏摔角賽拍真人騷人氣飆升</title></header><body><h1>【打出世界】贏摔角賽拍真人騷人氣飆升</h1><p>22歲的木村花，1997年9月3日於神奈川縣橫濱市出生，父親是印尼人，她承繼母親木村響子衣鉢當女摔角手，2015年入讀摔角學校，翌年開始正式出賽，2017年9月她參戰Stardom贏了，並跟隨Stardom團隊到台灣比賽，翌年再出席美國ROH的16周年賽事，打出國際。<br><br>2019年她拍攝真人騷《雙層公寓：東京2019-2020》後，人氣急升，今年推出以摔角為主題的寫真集，木村花以誇張的粉紅頭性感造型，與兩位同門姊妹叢林叫女及小波穿上摔角戰衣，一於硬銷肉感。木村花是愛貓之人，平日最愛看貓片，也擅長烹飪及跳舞。</p></body></html>
