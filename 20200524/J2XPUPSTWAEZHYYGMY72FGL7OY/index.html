<html><header><meta charset="utf-8"><title>白雲開心緊要過錢</title></header><body><h1>白雲開心緊要過錢</h1><p>白雲前晚帶同4個月大的雪橇犬Cash到面包台受訪，經常於網上分享日常及潛水旅遊短片的她，不時晒36E豐滿上圍，但早前卻惹來網民留言性騷擾，白雲豁達地說：「善意、惡意都可以喺網上表達，但有惡意嘅我會delete，不過惡意得嚟搞笑嘅我都會覆。」她否認自己過份標榜身材，更自信地說：「企出嚟就係標榜，點解要自卑呢？」<br><br>白雲有意辦talk show，認為自己一個人也能做到電視台：「做到自己想做嘅嘢係開心，唔鍾意嘅就算有再多錢、再便利嘅地方，都唔想令自己受委屈。」對於曾經跟她傳緋聞的錢國偉患病暴瘦，白雲表示不知情。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
