<html><header><meta charset="utf-8"><title>李敏鎬英雄救美無助收視</title></header><body><h1>李敏鎬英雄救美無助收視</h1><p>韓國男星李敏鎬夥拍女星金高恩主演的新劇《The King：永遠的君主》昨晚播出第12集，交代李敏鎬救回被帶到大韓帝國的金高恩後，兩人回到皇宮，並坐在床上深情對望，再度上演吻戲。至於李敏鎬的敵人李廷鎮，就將金高恩分飾的大韓帝國小偷露娜留在大韓民國，繼續進行自己的大計。<br><br>而前晚播出第11集，劇情講到李敏鎬騎着白馬，叫眾人要守護大韓帝國的未來皇后，型爆斬殺敵人，受傷的金高恩倒在李敏鎬的懷內。雖然李敏鎬英雄救美，不過無助收視，前晚一集收視繼續跌，上下部分別為5.2%及6.6%，上半部份更成為開播以來收視新低。<br>撰文：文康妮</p></body></html>
