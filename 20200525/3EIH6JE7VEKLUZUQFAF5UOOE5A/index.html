<html><header><meta charset="utf-8"><title>猷啟妻女愛做勞作</title></header><body><h1>猷啟妻女愛做勞作</h1><p>賭王三房孻仔何猷啟與太太齊嬌（GiGi）兩年抱兩，GiGi近日在Ig貼大女Tittania的興趣活動相，原來兩母女都愛上做勞作手工藝，她愛上玩陶瓷，於是培育囡囡的藝術天份，帶囡囡去上勞作班。<br><br>GiGi貼了兩張囡囡完成的作品，如一般母親認為囡囡有藝術天份，當中有一張是Tittania拎住自己的畫作，GiGi留言：「紀念我家老大第一次畫畫，從小就有藝術細胞，能歌善舞。」前日她再貼了一張囡囡手持的泥膠習作，留言讚囡囡：「做了個小泥人送給妹妹，老師很耐心。」她的友人就留言Tittania可愛，更有人留言她的樣子與三太相似。<br>撰文：沈麗珠</p></body></html>
