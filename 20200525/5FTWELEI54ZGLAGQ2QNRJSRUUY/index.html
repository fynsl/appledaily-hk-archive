<html><header><meta charset="utf-8"><title>全真㥠為《夫妻》結局解畫</title></header><body><h1>全真㥠為《夫妻》結局解畫</h1><p>韓國話題劇《夫妻的世界》前日播出第二集特輯，公開更多拍攝細節，劇組人員表示邀請了心理學家、精神科醫生、行動分析家等專業人士，深入分析角色的內心世界，令演員更了解角色，製作十分認真。第16集大結局中，飾演金喜愛兒子的全真㥠失蹤，一年後他疑似回到家中，但由於劇情未有直接交代，開放式結局遭劇迷炮轟爛尾。全真㥠在特輯受訪時親自回應：「因為失去了父親及幸福，所以更加思念母親，所以在離家出走一年後回到家中。」</p><p>另一人氣劇《The King：永遠的君主》前晚播出第12集，李敏鎬與金高恩上演甜蜜擁吻，刺激收視微升至6.1%及8.1%。<br>撰文：文康妮</p></body></html>
