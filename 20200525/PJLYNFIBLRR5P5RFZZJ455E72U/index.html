<html><header><meta charset="utf-8"><title>求驗客手記：史浩克慘吞3蛋11場不勝</title></header><body><h1>求驗客手記：史浩克慘吞3蛋11場不勝</h1><p>禮拜日德甲早場中游大戰，上場喺魯爾區打吡吞咗四蛋嘅史浩克04，今場返到主場迎戰奧格斯堡，開波六分鐘就俾對手路雲直射罰球破網，下半場仲有中場大將蘇奧沙達傷出，結果去到76分鐘同補時階段，先後俾客軍嘅沙倫倫巴斯同沙治奧哥度華破門，最終史浩克04主場0:3不敵奧格斯堡，各項賽事連續11場不勝。至於上周六德甲前列大戰，主隊慕遜加柏雖然安排咗13,000萬個紙板人，但冇真正球迷打氣之下，雖然有馬古斯杜林一度追近比分，但結果仍以1:3不敵有夏維斯梅開二度，以及施雲賓達埋齋嘅利華古遜，賽後仲俾對手爬過頭㖭！</p></body></html>
