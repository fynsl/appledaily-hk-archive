<html><header><meta charset="utf-8"><title>求驗客手記：神戶復操喜見小白酒井</title></header><body><h1>求驗客手記：神戶復操喜見小白酒井</h1><p>日本首相安倍晉三禮拜一宣佈取消全國緊急狀態，日職棒亦隨即落實喺6月19日閉門開鑼，而日職雖未有復賽日期，但名牌球會神戶勝利船同大阪櫻花禮拜一齊齊復操，其中勝利船除咗有球星恩尼斯達、華美倫現身外，早前確診武肺但已經好返嘅守將酒井高德，同樣有份操練。從勝利船發佈相片所見，球會做足保護措施，包括為球員們量度體溫、清洗訓練設施甚至有告示要求球員們保持社交距離。主帥芬克主持訓練時就話：「好開心再次見到大家，所有球員嘅健康都係最重要，所以我哋要遵守所有預防措施。」預計各支球隊將有五周嘅備戰時間，預計日職可以喺七月初開波。</p></body></html>
