<html><header><meta charset="utf-8"><title>求驗客手記：利馬歐聯搞死41人</title></header><body><h1>求驗客手記：利馬歐聯搞死41人</h1><p>英國傳媒報道，一項對英國國民保健服務（NHS）數據嘅分析發現，利物浦喺主場晏菲路對馬德里體育會嘅歐聯16強次回合賽事（圖），導致咗額外41個同武漢肺炎有關嘅死亡個案。利物浦喺3月11日主場迎戰馬體會，賽事吸引咗52,000名球迷，當中有3,000名馬體會球迷。呢場比賽亦係英格蘭喺武肺全球大流行而封城及聯賽停擺前最後舉行嘅一場重要比賽。倫敦帝國學院同牛津大學都估計喺比賽進行當日，西班牙真實感染人數已經高達64萬人，英國都有10萬人，當時西班牙好多商業活動、學校、餐廳已經關閉，部份比賽都係閉門進行。</p></body></html>
