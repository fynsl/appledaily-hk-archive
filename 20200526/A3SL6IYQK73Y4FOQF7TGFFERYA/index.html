<html><header><meta charset="utf-8"><title>麥包偕妻聽審搞錯時間</title></header><body><h1>麥包偕妻聽審搞錯時間</h1><p>麥長青早前入稟高等法院申請禁制令阻滋擾及要求賠償一案，昨日進行結案陳詞。昨早約9時40分，麥包現身高等法院，見到記者時雙手合十不停說：「唔好意思。」直言因為心情緊張而弄錯開庭時間。<br><br>直至下午2時30分開庭前，麥包為太太撐起雨傘抵達法院，經過兩小時的結案陳詞後，待法官擇日再宣判。麥包在庭外受訪時表示：「我律師話我聽，要等官判。」提到上次作供時，麥包指這件事驚動了無綫高層，因而覺得被無綫「雪藏」，他說：「我所有嘢都係聽，冇人去confirm我任何一樣嘢，我呢幾年嘅工作，大家都有目共睹，但我從來都冇怪過公司。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
