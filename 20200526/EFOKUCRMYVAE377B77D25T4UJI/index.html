<html><header><meta charset="utf-8"><title>小豬潛水向好友報平安</title></header><body><h1>小豬潛水向好友報平安</h1><p>羅志祥（小豬）與潘瑋柏、楊丞琳及蔡依林（Jolin）一向老友鬼鬼，但前晚三人相約食日本菜，未見小豬現身。而已於大前日完成居家檢疫隔離的小豬，過去多日亦未有露面，台灣蘋果新聞網昨午到訪他的經理人公司及潮店，均未見他的蹤影，經理人公司員工表示小豬沒返公司，事件亦沒有影響公司運作。<br><br>小豬的好友兼員工金寶三曾在社交平台留言希望網民不要謾罵，因他有留意韓國藝人受到網絡謾罵而自殺，金寶三透露小豬曾回覆：「謝謝，沒事，放心！」小豬同時又為金寶三因他而被網民鬧表示歉意：「對不起，害你被罵。」<br>撰文：君喬</p></body></html>
