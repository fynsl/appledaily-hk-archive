<html><header><meta charset="utf-8"><title>蕭若元疑遲報股權交易</title></header><body><h1>蕭若元疑遲報股權交易</h1><p>目前已移居台灣的資深傳媒人蕭若元，由其出任主席的易還財務（8079）正被債主展開全面收購，於全面收購展開前，易還財務以1,205萬元向三家公司分別收購三間時代冰室的20%股權，遲報逾一個月，兼被揭發該三間公司由蕭若元女兒蕭遙遙出任董事，有「左手交右手」之嫌。宏高證券投資經理梁杰文指出，是次交易未算觸犯漏報關連交易，而遲報交易或已觸犯聯交所守則，惟有關機構未必會主動調查。本報曾就此向蕭若元及蕭遙遙查詢，截稿前未獲回覆。</p></body></html>
