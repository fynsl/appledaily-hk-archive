<html><header><meta charset="utf-8"><title>求驗客手記：英政府終於批准鏟波喇</title></header><body><h1>求驗客手記：英政府終於批准鏟波喇</h1><p>英國政府周一公佈咗新指引，一眾球員喺復操嘅第二階段可以進行對抗賽同埋身攔截，至於因武肺疫情而暫停嘅球季亦重開在望。而喺第二階段嘅訓練中，運動員喺操練前後仍需保持兩米嘅社交距離，而喺訓練當中亦應保持合理嘅最低限度距離，指引表示︰「豁免社交距離係針對真正嘅操練本身，而唔喺附帶嘅活動。」英國傳媒亦報道，英超領隊同球員喺周一會同英超賽會官員討論第二階段嘅協議，並將會就係咪喺周三開始進入復操次階段進行投票。西甲方面，聯賽賽會會長泰巴斯希望聯賽可於6月11日重開。</p></body></html>
