<html><header><meta charset="utf-8"><title>郭氏家族再度增持新地</title></header><body><h1>郭氏家族再度增持新地</h1><p>根據披露權益顯示，新地（016）包括郭老太鄺肖卿、主席郭炳聯等五名郭氏家族成員作出自願申報，在5月22日於場內以平均每股90.8692元，增持新地100萬股，涉資9,086.9萬元。郭氏家族信託（郭家信託）持股比例由26.59%增至26.63%；是次為郭氏家族信託10日內第二度增持新地。同日，郭炳江兒子郭基煇持有的Thriving Talent Limited，在場內以平均每股92.7516元，增持新地45萬股，涉資4,173.82萬元。</p></body></html>
