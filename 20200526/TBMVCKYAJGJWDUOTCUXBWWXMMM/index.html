<html><header><meta charset="utf-8"><title>求驗客手記：伊巴拉傷小腿恐收咧</title></header><body><h1>求驗客手記：伊巴拉傷小腿恐收咧</h1><p>效力意甲AC米蘭嘅瑞典鋒霸伊巴謙莫域，禮拜一訓練時受傷，意媒話伊巴將會喺今日詳細檢查受傷程度；不過天空體育就話，38歲嘅伊巴整親阿基里斯腱，今季好大機會報銷。意媒報稱，38歲嘅伊巴喺訓練課最後嘅練習賽中停低，小腿位置感到不適，疑似觸傷舊患。今年一月先喺美職聯免費轉投米蘭嘅伊巴，只係為球隊上陣8場入咗3粒，就遇上武肺令球壇停擺，雖然伊巴早前返瑞典避疫時，曾拍片號召民眾團結擊退武肺，揚言病毒唔搵我就我去搵佢。近兩次病毒檢測都呈陰性嘅伊巴，啱啱復操冇耐就不敵傷患倒下，隨時會影響佢喺米蘭甚至整個職業生涯。</p></body></html>
