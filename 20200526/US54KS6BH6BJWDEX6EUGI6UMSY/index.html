<html><header><meta charset="utf-8"><title>威尼斯影展9月如期舉行</title></header><body><h1>威尼斯影展9月如期舉行</h1><p>武漢肺炎影響全球大小影展之舉行，早前有傳威尼斯影展會延期舉行，不過昨日威尼斯市長Luca Zaia就充滿信心宣佈，影展將於9月2日至12日舉行，他說：「考慮到全球的影視製作受到疫情影響，本屆參展的電影可能會少了一些。」今次將是武漢肺炎爆發後首個大型電影活動，不過大會官方尚未確認消息，而疫情爆發前，大會曾公佈今年將由金像影后姬蒂白蘭芝（Cate Blanchett）擔任評審團主席。<br><br>此外，昨日原本是康城影展的閉幕日，但最終影展因為武漢肺炎取消，大會早前表示希望與其他電影節合作，以另一種方式舉行。<br>撰文：仰華</p></body></html>
