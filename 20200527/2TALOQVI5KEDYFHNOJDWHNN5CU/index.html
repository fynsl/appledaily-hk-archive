<html><header><meta charset="utf-8"><title>求驗客手記：PSG講價成功買伊卡迪</title></header><body><h1>求驗客手記：PSG講價成功買伊卡迪</h1><p>ESPN報道，今季從意甲國際米蘭外借至法甲巴黎聖日耳門（PSG）效力嘅阿根廷前鋒莫路伊卡迪，據報兩間球會將近達成轉會協議，PSG將會以大約6,000萬歐元（約5億港元）嘅價格，將伊卡迪買斷。現年27歲嘅伊卡迪，去年夏天外借至PSG時，合約中擁有7,000萬歐元嘅買斷條款，不過由於武漢肺炎疫情令球員身價下降，PSG體育主管李安納度希望，國際米蘭方面調低買斷費用。據報經過伊卡迪嘅老婆兼經理人娜拉積極協調下，周日兩間球會嘅談判出現突破性進展，幾乎就轉會費達成協議，將會介乎5,500萬至6,000萬歐元之間。</p></body></html>
