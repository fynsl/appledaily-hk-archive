<html><header><meta charset="utf-8"><title>郭氏月內三度增持新地</title></header><body><h1>郭氏月內三度增持新地</h1><p>根據披露權益顯示，新鴻基地產（016）包括郭老太鄺肖卿、主席郭炳聯等五名郭氏家族成員作出自願申報，於今年5月25日場內以平均每股88.4511元，增持新地79.2萬股，涉及7,005.3萬元。郭氏家族信託（郭家信託）持股因此由原先的26.63%增至26.65%。是次舉動為郭氏家族信託在本月內第三度增持新地，短短兩周累計動資2.09億元增持。新地昨收報92.6元，升4%。<br></p></body></html>
