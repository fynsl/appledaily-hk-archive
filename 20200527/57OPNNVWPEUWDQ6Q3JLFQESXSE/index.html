<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）歐洲聯賽腰斬不設冠軍</title></header><body><h1>體訊速遞：（籃球）歐洲聯賽腰斬不設冠軍</h1><p>歐洲籃球聯賽主辦單位周一宣佈，因武漢肺炎肆虐，腰斬19/20球季，今季也不設冠軍。至於20/21球季，則預計在10月1日開鑼。由來自10個歐洲國家共18支球隊角逐的EuroLeague，自3月12日起開始停擺。今季已進行了28場常規賽，領先的是土耳其球隊艾菲斯，西班牙雙雄皇家馬德里和巴塞隆拿（圖）分別排第2和第3位，衞冕的莫斯科中央陸軍排第四。<br>綜合外電（西班牙）</p></body></html>
