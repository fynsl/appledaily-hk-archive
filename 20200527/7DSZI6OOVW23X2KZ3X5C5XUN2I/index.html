<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>5月27日係英格蘭名宿加斯居尼嘅53歲生日，呢位曾經嘅球壇一代天才，堪稱係英格蘭90年代最有才華嘅球星，可惜呢位前英格蘭國腳咁多年嚟都自甘墮落，近呢兩年仲涉嫌喺火車性侵女子被捕，又俾人斷正喺超市偷紅酒。當年唔係傷病同酗酒嘅話，相信佢可以有更高嘅成就。不過，五十有多嘅加斯居尼依然寶刀未老，近年佢同一班紐卡素名宿踢施歷錫紀念賽，仲喺比賽入咗一球㖭，幫紐記名宿隊7:1大勝對手！</p></body></html>
