<html><header><meta charset="utf-8"><title>體訊速遞：（網球）祖高域慈善賽未邀宿敵</title></header><body><h1>體訊速遞：（網球）祖高域慈善賽未邀宿敵</h1><p>世界一哥祖高域（圖）下月將會舉辦巴爾幹網球巡迴賽，他周一在記者會上透露，世界排名第七德國的施華利夫，將會參與在貝爾格萊德舉行的首站比賽，排名第3、奧地利的迪安以及排名19保加利亞的狄美托夫亦會參戰，但兩名宿敵拿度及費達拿未有在邀請之列。據報道，這項慈善賽事舉辦目的之一，是為巴爾幹地區的人道主義項目籌款，當中包括祖高域基金會的幼兒發展和教育計劃。<br>綜合外電（塞爾維亞）</p></body></html>
