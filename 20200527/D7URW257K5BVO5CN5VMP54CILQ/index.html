<html><header><meta charset="utf-8"><title>求驗客手記：美斯剃咗鬚後生十年</title></header><body><h1>求驗客手記：美斯剃咗鬚後生十年</h1><p>巴塞隆拿球王美斯近年都留住一把大鬍鬚，望上去有幾分似啲中年大叔。不過喺巴塞周一發佈嘅操練相，居然發現美斯剃咗鬚，青靚白淨仲成個人後生十年！美斯日前先俾傳媒搵番佢18歲被節目男主持「性騷擾」嘅片段，但𠵱家32歲嘅佢，剃鬚後同當年幾乎冇分別，好多球迷都極like美斯嘅新形象。自從2016年夏天之後，美斯就開始留住把大鬍鬚，佢話呢個係勝利嘅象徵喎。不過咁，鬚呢樣嘢唔係個個carry到嘅，熱刺中場迪利亞里最近分享自己留鬚嘅新造型，點知俾一班老友笑佢成個賊咁，隊友尼當比利同曼城球星阿古路，仲話佢似足墨西哥大毒梟古斯曼！</p></body></html>
