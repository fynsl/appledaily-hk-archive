<html><header><meta charset="utf-8"><title>Brian May心臟病發</title></header><body><h1>Brian May心臟病發</h1><p>殿堂級樂隊Queen的72歲結他手Brian May最近自爆，指早前因心臟病發送院險死。<br><br>Brian於Ig親自詳述患病經過，自言一直努力做運動及食得健康，但仍然心臟病發：「我有一個小型的心臟病發，是大約40分鐘的心口痛及覺得很緊，連手臂都有感覺及冒汗。」之後其醫生親自駕車送他到醫院，當時他仍然清醒，但情況比想像中複雜，他說：「我很幸運，可以被列作急症治療，實際上我的三條動脈都有阻塞，令心臟血液供應有危險。」他又指：「我與死亡很接近，但現在已經很好，我仍在這裏，也準備好去rock。」<br>撰文：仰華</p></body></html>
