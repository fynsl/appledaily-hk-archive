<html><header><meta charset="utf-8"><title>慘食仙姐大檸檬</title></header><body><h1>慘食仙姐大檸檬</h1><p>何鴻燊雖然為人洋化，但原來他重視東方的傳統文化，尤其喜愛唱粵曲，經常在慈善晚會露兩手，2005年還聯同梅雪詩、龍劍笙在澳門做大戲，為南亞災民籌款，賭王更粉墨登場，客串唱了一首內容講述追女仔求婚的粵曲，聽得觀眾捧腹。</p><p>自薦合作</p><p>賭王一直渴望與仙姐白雪仙同台演出，2006年他往欣賞粵劇《帝女花》，借機向仙姐「表白」，他說：「仙姐一路推動粵劇，我好鍾意聽粵劇，成日跟住唱，又為慈善表演過，仲唱過南音，有機會我都好想同仙姐合唱！」誰知仙姐反應異常冷淡，只笑笑口說：「冇佢咁好精力同魄力！」</p></body></html>
