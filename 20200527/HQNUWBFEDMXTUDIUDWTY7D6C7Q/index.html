<html><header><meta charset="utf-8"><title>馬浚偉拒借錢遭朋友威嚇</title></header><body><h1>馬浚偉拒借錢遭朋友威嚇</h1><p>武漢肺炎疫情持續數月，不少人深受影響以至生活出現問題，馬浚偉昨日在社交網透露，近日有一位不常聯絡的朋友，忽然問他借錢，當他拒絕對方要求時，竟然被威嚇和用難聽的字句謾罵。他直言以為求人還錢慘過行乞，原來不借錢也是錯。<br><br>馬浚偉強調和對方根本沒甚聯絡，也沒有這份交情和任何信任的基礎，他說：「我不敢答應似乎是正常的反應，結果一堆難聽和威嚇的訊息不停傳來，何必呢！這位曾經認識的朋友，希望你能正面處理錢財問題，也不要再抱投機和賭博的心，這些貪念最終會把你害得很慘的！願你重新振作，勇敢面對和承擔自身的責任，加油！」<br>撰文：葉晴</p></body></html>
