<html><header><meta charset="utf-8"><title>黃靜茵新劇遭抵制</title></header><body><h1>黃靜茵新劇遭抵制</h1><p>由韓國女星黃靜茵、陸星材及崔元英主演的JTBC新劇《雙甲小食店》，開播不久即傳是非，日前有網民指劇集導演全昌根跟張子妍自殺案有關，呼籲大家抵制新劇。JTBC方面昨日表示，全昌根於2009年接受有關張子妍名單的調查，當時以沒有嫌疑結案，透露：「警察調查了手機通話內容和DNA，結果顯示全昌根不僅沒有和張子妍見面，而且和張子妍所屬事務所的任何人都沒有接觸。」</p><p>韓劇《花樣男子》29歲女星張子妍於2009年3月在寓所自殺，留下遺書揭露遭經理人公司強迫向逾30名重要人士提供性服務，警方及檢方前年重新展開調查，可惜因公訴期已過而遺憾結案。<br>撰文：梁雯迪</p></body></html>
