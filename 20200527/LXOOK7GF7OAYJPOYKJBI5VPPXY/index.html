<html><header><meta charset="utf-8"><title>求驗客手記：C朗腳背射籃致敬MJ？</title></header><body><h1>求驗客手記：C朗腳背射籃致敬MJ？</h1><p>以「籃球之神」佐敦（Michael Jordan）同公牛王朝為主角嘅紀錄片《The Last Dance》最近熱播，唔知係咪受到呢條紀錄片感染，祖雲達斯球星基斯坦奴朗拿度（C朗）周一喺操練中，展示用腳射籃嘅妙技。因武漢肺炎而自三月中停擺嘅意甲球季，喺政府放寬限制後，球隊喺上周一復操，而喺祖記周一嘅訓練中，突然技癢嘅C朗一展腳法，但今次唔係射門而係射籃！祖記喺官方twitter上載嘅片段中，C朗以腳背吊波並輕鬆入籃，睇得出佢喺足球比賽暫停一段長時間後，技術同埋信心依然十足！</p></body></html>
