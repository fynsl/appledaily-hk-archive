<html><header><meta charset="utf-8"><title>求驗客手記：哈軍班主預言逾半百球會執笠</title></header><body><h1>求驗客手記：哈軍班主預言逾半百球會執笠</h1><p>上季喺英超降班、今季喺英冠苦苦掙扎嘅哈特斯菲爾德，班主漢健臣接受英國天空體育訪問時就話，擔心球壇持續喺閉門作賽之下，下季可能有多達50至60間球會破產。漢健臣又警告，如果仲唔畀球迷重返球場，又冇支援球會財務嘅援助計劃，下季有多間球會可能會執笠：「問題並唔係今季可唔可以順利完季，而係之後發生嘅事情。如果我哋唔達成協議，就唔會再有足球金字塔，我知道有啲球會仲要定期還錢同稅項。」漢健臣仲話，如果球壇唔能夠達成具體協議，確保所有球會都能恢復原有嘅收入水平，好多球會會執笠。</p></body></html>
