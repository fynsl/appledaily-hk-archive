<html><header><meta charset="utf-8"><title>手越祐也被雪藏將離巢</title></header><body><h1>手越祐也被雪藏將離巢</h1><p>日本尊尼事務所組合NEWS的32歲成員手越祐也，在武漢肺炎疫情持續擴散期間，不理日本政府發出的「緊急事態宣言」，近月仍相約多位女伴及友人夜蒲，尊尼早前已把手越飛出為賑災而組成的大堆頭男團Twenty★Twenty，有指公司更向他發出最後通牒，可能隨時將他逐出事務所。昨日中午，尊尼事務所的官網表示手越會暫停一切工作，還將他踢出人氣節目《千奇百趣大挑戰》，正式全面雪藏他。<br><br>有知情人士爆料，指手越早已打算離開尊尼事務所，他向身邊人透露常常被公司束縛，希望爭取更多自由。盛傳手越會在今年內離巢，正式脫離尊尼偶像大軍。<br>撰文：哥羅</p></body></html>
