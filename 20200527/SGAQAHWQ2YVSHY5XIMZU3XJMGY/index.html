<html><header><meta charset="utf-8"><title>證人指曹是康宏大股東</title></header><body><h1>證人指曹是康宏大股東</h1><p>康宏環球（1019，前稱康宏控股）前執董曹貴子及兩名前高層涉嫌串謀詐騙案，控方傳召證人康宏前非執行董事汪弘鈞出庭作供，汪弘鈞同時是台灣富邦蔡明興家族辦公室的高層。他透露與曹貴子是由康宏行政總裁吳榮輝介紹認識；控方展示汪曹二人的對話記錄指出，蔡明興稱吳榮輝從來沒有提過其於康宏的薪酬，而當時曹同意吳的薪酬。控方遂問為何曹貴子有權就吳榮輝的薪酬表示同意，汪弘鈞指曹貴子「好明顯是一個大股東，當時對公司有影響力。」<br></p></body></html>
