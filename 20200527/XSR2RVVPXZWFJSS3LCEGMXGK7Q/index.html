<html><header><meta charset="utf-8"><title>求驗客手記：UEFA「射波」AZ投訴無門</title></header><body><h1>求驗客手記：UEFA「射波」AZ投訴無門</h1><p>荷蘭足總上月宣佈腰斬今季荷甲，並宣佈阿積士奪冠，不過排第二位嘅阿爾克馬爾（AZ）就唔服，決定向歐洲足協（UEFA）抗議。事關AZ喺腰斬前同阿積士同分，只係得失球差唔及對方，冇咗冠軍之外下季仲要踢歐聯附加賽，所以AZ早前去信UEFA投訴，不過UEFA一於懶理，將呢件事「射波」畀荷蘭足總，發言人保臣周一仲公開話當局無意推翻決定。至於同樣喺上月腰斬嘅法甲，下季無緣歐戰嘅里昂，就聯同兩支榜尾球隊圖盧茲同艾米恩斯，聯署去信法國總理菲力普同體育部要求重開法甲，不過外界估計成事機會就唔高囉。</p></body></html>
