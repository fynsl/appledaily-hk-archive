<html><header><meta charset="utf-8"><title>求驗客手記：海地主席性侵女足惹公憤</title></header><body><h1>求驗客手記：海地主席性侵女足惹公憤</h1><p>涉嫌以權謀私、性侵犯多名女子足球員嘅海地足總主席桑巴特，周一去到當地檢察官辦公室接受聆訊，雖然佢否認有關指控，但國際足協已宣佈暫停佢嘅職務90日。有部份女事主就話，企出嚟指控桑巴特之後，曾經俾黑幫分子滋擾，對方仲威脅要殺死佢哋嘅屋企人。當中有一個球員話，桑巴特會攞國家隊前途嚟威脅啲球員，逼佢哋喺訓練中心同佢發生性行為。佢又話，桑巴特曾經試圖強姦佢，而中心有唔少女仔都屈服喺桑巴特嘅淫威之下，有啲仲俾佢搞大埋個肚，真係人神共憤，難怪有大批睇唔過眼嘅民眾，都特登走去檢察官辦公室對出嘅街道抗議。</p></body></html>
