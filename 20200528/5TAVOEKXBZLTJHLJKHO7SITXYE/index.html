<html><header><meta charset="utf-8"><title>趣趣地：巴利用咖喱仔做擋箭牌</title></header><body><h1>趣趣地：巴利用咖喱仔做擋箭牌</h1><p>加里夫巴利鍾意打高球並唔係新鮮事，但就俾好多人質疑佢享受打golf多過幫皇家馬德里踢波，不過巴利就為自己辯護，唔明點解大家對佢他打高球咁反感，仲叫大家唔好小題大做：「好多傳媒都覺得我需要暫停呢項興趣，話會導致受傷。我睇到NBA勇士明星控衞史堤芬居里（Stephen Curry）喺比賽日照去打高球都冇人話，但換轉係我，如果我喺賽前兩日去打，肯定被人罵『你喺度做乜嘢？』」</p></body></html>
