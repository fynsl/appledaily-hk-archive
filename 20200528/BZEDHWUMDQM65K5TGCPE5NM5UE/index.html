<html><header><meta charset="utf-8"><title>【喜用實境】《蝙蝠俠》飛越中環</title></header><body><h1>【喜用實境】《蝙蝠俠》飛越中環</h1><p>基斯杜化路倫出名喜歡以實境拍攝，過往作品都很有睇頭，建設出複雜場景之餘，更會將建築物炸毀。</p><p>來港取景</p><p>蝙蝠俠：黑夜之神（The Dark Knight）<br>蝙蝠俠於中環飛過大廈<br>小丑炸毀整個醫院</p><p>邊走邊打</p><p>潛行凶間（Inception）<br>設置真正旋轉走廊，演員需訓練在當中行走甚至打鬥</p><p>摧毀球場</p><p>蝙蝠俠：夜神起義（The Dark Knight Rises）<br>將整個美式足球場炸毀</p><p>自種麥田</p><p>星際啟示錄（Interstellar）<br>製作組種出真正麥田</p></body></html>
