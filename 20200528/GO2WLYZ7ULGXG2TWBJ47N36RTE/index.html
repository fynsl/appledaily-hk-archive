<html><header><meta charset="utf-8"><title>趣趣地：C朗新髮型回到曼聯時</title></header><body><h1>趣趣地：C朗新髮型回到曼聯時</h1><p>基斯坦奴朗拿度（C朗）喺ig展示最新髮型，仲問球迷係咪批准，不過佢嘅隊友杜格拉斯哥斯達就留低咗五個笑到喊嘅表情符號，似乎唔太接受C朗嘅新髮型。C朗嘅髮型同佢喺2003年效力曼聯年輕嗰陣好似樣，有魔迷就留言「昔日嘅C朗返嚟啦」，亦有人話「C朗應保留長髮。懷舊。」唔少「魔迷」對C朗新髮型都讚好，仲回應佢嘅提問道「Sooooo approved」，有人仲話「長髮令C朗後生咗10年」。</p></body></html>
