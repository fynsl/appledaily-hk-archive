<html><header><meta charset="utf-8"><title>李氏再斥兩億增持長實</title></header><body><h1>李氏再斥兩億增持長實</h1><p>長和系創辦人李嘉誠及主席李澤鉅繼續增持長實（1113）股份，涉資1.95億元。權益披露顯示，一間由李嘉誠（環球）基金會全資擁有之公司於21、22、25及26日，以平均價每股46.814、43.189、41.4146及42.5361元，購入共446萬股。根據《證券及期貨條例》，李嘉誠持有長實的權益由34.92%增至35.04%；李澤鉅持有權益由34.99%增至35.11%。</p></body></html>
