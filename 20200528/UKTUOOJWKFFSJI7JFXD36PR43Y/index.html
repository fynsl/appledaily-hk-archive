<html><header><meta charset="utf-8"><title>趙式浩囝囝搶閘出世</title></header><body><h1>趙式浩囝囝搶閘出世</h1><p>趙世曾兒子趙式浩與NowTV新聞小花廖康如修成正果，兩人的愛情結晶品原定下月初出生，怎料BB仔昨日提早「出閘」。趙式浩在fb貼出抱B相，代BB向大家打招呼，透露兒子叫Adrian，又感謝爺爺今早去探望。<br><br>已育有一子的趙式浩今次再為人父，心情依然興奮，見他抱着Adrian的手勢純熟，看着兒子的臉立即父愛滿瀉，不過他以emoji遮住Adrian的樣子，似乎未想兒子的樣貌曝光。至於廖康如則未出鏡，趙式浩則稱「媽媽唔想出鏡住」。<br>撰文：沈麗珠</p></body></html>
