<html><header><meta charset="utf-8"><title>木村新劇下月中開播</title></header><body><h1>木村新劇下月中開播</h1><p>武漢肺炎疫情重創日本藝能界，早前多套日劇臨時變陣，包括木村拓哉主演的朝日電視台重頭劇《BG~身邊警護人~》續集，在4月開播前臨時延期，據日媒《東京Sports》報道，《BG》將鐵定下月18日首播。《BG》上月因疫情而一度停工，木村在相隔一個月後於上周復工，他連日來也在Ig透露近況，貼出劇本及開工照片，其Ig賬號已突破200萬人追蹤大關。</p><p>另外，木村的32歲同門師弟手越祐也因疫情期間被爆繼續夜蒲，尊尼事務所決定把他雪藏，暫停一切工作的手越，疑打算退出幕前，日媒爆他打算自組個人公司，望靠名氣轉行做生意。<br>撰文：哥羅</p></body></html>
