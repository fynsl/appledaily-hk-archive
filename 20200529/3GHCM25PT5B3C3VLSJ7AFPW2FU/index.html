<html><header><meta charset="utf-8"><title>水越愛華聞造假傳聞憤怒</title></header><body><h1>水越愛華聞造假傳聞憤怒</h1><p>《雙層公寓》被爆造假，間接害死木村花，而該場加插阿花妒忌的造假畫面，可能是水越愛華與籃球員田渡凌撐枱腳返回大宅向阿花炫耀一幕。當事人之一的愛華在報道出街後在Ig限時動態上否認：「過去幾季我不清楚，可是報道內容與我的實際經驗有出入，這樣寫令我感到驚訝。其實，我也覺得節目剪接後令我感到很無奈及憤怒，但請不要盡信這篇報道。」</p><p>至於「淫賤社長」新野俊幸亦指加入《雙層公寓》後，雖然沒有收過任何演出指引，但亦同意節目斬頭斬尾的剪接手法令他相當氣憤。<br>撰文：黃思虎</p></body></html>
