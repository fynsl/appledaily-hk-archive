<html><header><meta charset="utf-8"><title>趣趣地：舒寧咸勸卡尼早走早着</title></header><body><h1>趣趣地：舒寧咸勸卡尼早走早着</h1><p>英超雖然未重啟，但過去多次傳出曼聯有意喺夏天羅致熱刺射手哈利卡尼。曾先後踢過呢兩間球會嘅舒寧咸，近日接受天空體育訪問時就話，卡尼𠵱家嘅情況同佢當年離開熱刺加盟曼聯有啲似：「我哋有類似嘅地方，不過𠵱家熱刺好唔同，佢哋有力挑戰前四，上年歐聯仲入埋決賽。但係佢都係時候諗吓熱刺未來有冇頂級球星加盟，定係去其他球會同頂級球星合作。如果今季熱刺都係冇盃落袋，或者睇落冇乜太大進步空間，咁可能就係時候要改變喇。畢竟職業生涯短暫，我嘅建議係要好好珍惜。」</p></body></html>
