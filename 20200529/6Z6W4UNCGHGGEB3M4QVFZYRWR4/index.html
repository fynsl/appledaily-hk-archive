<html><header><meta charset="utf-8"><title>趣趣地：前國足門將衰煲煙寫悔過書</title></header><body><h1>趣趣地：前國足門將衰煲煙寫悔過書</h1><p>去年因醉駕坐咗四個月監兼畀中國足協罰禁賽一年嘅前天津天海門將張鷺，近日又被發現喺高鐵車廂吸煙，之後仲要寫悔過書，可謂形象全毀，就算日後坐完波監出嚟都好難搵班落。本來佢效力嘅天津天海因為破產散班，變咗自由身嘅張鷺都有球會貪佢免轉會費想接洽，包括取代天海獲中超參賽資格嘅深圳佳兆業。但係已經32歲嘅張鷺就唔生性再次犯錯，睇嚟會令呢啲潛在嘅新東家卻步。不過呢段期間張鷺都唔係「壞事」做盡，佢喺放監後捐咗20萬人仔畀武漢抗疫，亦親身參與公益活動，希望佢好人有好報啦。</p></body></html>
