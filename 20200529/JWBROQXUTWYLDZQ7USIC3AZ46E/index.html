<html><header><meta charset="utf-8"><title>李敏鎬《君主》遇襲受傷住院</title></header><body><h1>李敏鎬《君主》遇襲受傷住院</h1><p>韓國男星李敏鎬夥拍女星金高恩主演的SBS劇集《The King：永遠的君主》，原定今日播出第13集，但因要改播關於武漢肺炎的特輯，所以第13集順延至明日播出。劇組昨日亦公開了李敏鎬的新劇照，他疑似因為遇襲而住院，更戴上氧氣罩，情況似乎非常嚴重，禹棹煥就非常擔心地守在李敏鎬身邊。劇組透露禹棹煥於現場見到李敏鎬昏迷的樣子後，即使在導演嗌「cut」之後仍然無法控制傷心的情感，李敏鎬因而擁抱及安慰禹棹煥。</p><p>另外，該劇於昨日煞科，結束長達7個月的拍攝，有網民就捕獲到李敏鎬及金高恩於街頭拍攝，金高恩更一個人坐在地上痛哭。<br>撰文：文康妮</p></body></html>
