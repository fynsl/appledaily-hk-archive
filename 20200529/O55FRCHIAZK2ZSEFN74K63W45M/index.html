<html><header><meta charset="utf-8"><title>饒舌歌手Houdini遭槍殺斃命</title></header><body><h1>饒舌歌手Houdini遭槍殺斃命</h1><p>加拿大饒舌歌手Houdini，於周二下午在多倫多市中心遭伏擊槍殺，終年21歲。警方表示，該名21歲男子當場死亡，另外一名27歲女子及15歲男子亦受傷。<br><br>警方確認死者為Dimarjio Antonio Jenkins，藝名Houdini。當時疑兇在槍殺Houdini前40分鐘，已在車內埋伏，開槍後立即逃去，現場亦留下兇器。Houdini是加拿大最成功的獨立饒舌歌手，作品上年曾於Spotify播放920萬次。他自15歲就開始創作音樂，本來會於今年夏季推出首張EP，但就因武漢肺炎關係提早推出。<br>撰文：仰華</p></body></html>
