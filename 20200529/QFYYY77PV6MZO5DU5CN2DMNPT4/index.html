<html><header><meta charset="utf-8"><title>劉浩龍當街俾陸詩韻鬧</title></header><body><h1>劉浩龍當街俾陸詩韻鬧</h1><p>劉浩龍、陸詩韻及孫佳君日前在中環蘇豪區為ViuTV新劇《熟女強人》開工，由於天氣不穩關係，拍攝快速進行，並選在天橋下取景，方便男女主角不用撐傘對戲。</p><p>當日下午約三時許，現場人來人往，場口講述飾演婦科醫生的劉浩龍和紅酒業女強人太太陸詩韻吵架，陸詩韻更質問劉浩龍：「噚晚同第二個女人去食飯？」劉浩龍勞氣為自己辯護之際，孫佳君上前欲做和事佬，可惜最後都調停失敗，劉浩龍和陸詩韻反面收場，前後重複拍攝了4次便完成。完成拍攝後，劉浩龍頭也不回飛奔上車，陸詩韻就繼續留在現場和工作人員聊天，孫佳君離開時有工作人員為她打傘，招呼周到。<br>採訪、攝影：吳耀輝、梁繼光</p></body></html>
