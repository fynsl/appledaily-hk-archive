<html><header><meta charset="utf-8"><title>趣趣地：奀星前鋒話朗尼謝四玩得放</title></header><body><h1>趣趣地：奀星前鋒話朗尼謝四玩得放</h1><p>曾效力韋根嘅哥倫比亞前鋒洛達列加，早前喺直播分享佢以前喺英國嘅生活，仲話喺酒吧遇過朗尼同謝拉特，話佢哋玩得好放：「我一直都鍾意飲酒同跳舞，我亦多次喺酒吧見到朗尼瘋狂飲酒，謝拉特就試過赤裸上身跳舞。其實佢哋都係正常人，都冇咩大不了，反而唔飲酒嘅球員，我一隻手都數得出！」其實朗尼效力曼聯嗰陣都經常夜蒲，亦試過2017年因醉駕畀人拉，19年又喺機場醉酒鬧事。至於「神奇隊長」謝拉特喺08年喺酒吧慶祝贏波時同騎師爭執，仲打到對方爆晒缸而被控傷人。照咁睇洛達列加都唔似係亂噏喎。</p></body></html>
