<html><header><meta charset="utf-8"><title>京東認購國美可換股債</title></header><body><h1>京東認購國美可換股債</h1><p>國美零售（493）公佈，今年5月28日與京東訂立總值1億美元的3年期5%息率可換股債券認購協議；華興資本為獨家配售代理。根據認購協議，初步股份轉換價為每股1.255元，較公司於5月28日收市價溢價37.9%。該合作協議，主要包括產品採購及銷售、物流服務等開展戰略合作。公司指，與京東合作可互補並實現資源共享，供應鏈相互輸出，增強雙方貨品的競爭力，促進雙方物流服務的優勢互補及加強雙方的服務合作。<br></p></body></html>
