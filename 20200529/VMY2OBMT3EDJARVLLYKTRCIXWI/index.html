<html><header><meta charset="utf-8"><title>美團創辦人售股套2.7億</title></header><body><h1>美團創辦人售股套2.7億</h1><p>據披露權益顯示，今年底退出美團點評（3690）具體管理事務的聯合創辦人王慧文，於本周二、公司公佈首季業績翌日，以每股平均價136.89港元，減持200萬股B類股份，套現約2.73億元，其B類股份持股量由0.46%降至0.42%。王慧文及家族現時仍透過信託Kevin Sunny持有A類股份約3,640萬股，佔比約4.95%。是次減持後，王慧文持股量約0.99%，投票權約3.14%。<br></p></body></html>
