<html><header><meta charset="utf-8"><title>《雙層公寓》閂官網悼木村花</title></header><body><h1>《雙層公寓》閂官網悼木村花</h1><p>Netflix真人騷《雙層公寓：東京2019-2020》大受歡迎，但參加者之一的22歲女摔角手木村花，日前疑不堪網絡欺凌在家中自殺身亡。木村花的離世引起各界關注，除網上誹謗問題外，節目亦被指要負上責任，雖然製作單位已宣佈永久停拍，但節目已播出的42集未有下架，而木村花登場的第20集，在日本Netflix排行榜更升至第四位。<br><br>前晚，《雙層公寓》官方網站突然關閉，並以文字哀悼木村花，Ig和twitter亦刪去東京篇的內容。《雙層公寓》主持人山里亮太與馬場園梓被指言論刻薄傷害木村花，而富士電視台社長就公開道歉，表示慚愧。<br>撰文：黃思虎</p></body></html>
