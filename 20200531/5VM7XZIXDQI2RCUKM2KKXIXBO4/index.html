<html><header><meta charset="utf-8"><title>竹內被爆向前度借錢唔還</title></header><body><h1>竹內被爆向前度借錢唔還</h1><p>日本27歲「國民男友」竹內涼真日前被《FRIDAY》雜誌爆出上月與劇集《陸王》女拍檔吉谷彩子分手，兼火速搭上周杰倫《說好不哭》MV女主角三吉彩花，報道更指他與吉谷分手時有錢銀轇轕，借了近100萬日圓（約7.2萬港元）生活費不還，最終要兩人的經理人出面解決。<br><br>另外，有知情人士更指竹內和吉谷拍拖時曾多次偷食合作過的演員，令其乖仔形象仆直。<br>撰文：黃思虎</p></body></html>
