<html><header><meta charset="utf-8"><title>趣趣地：DC逃稅隨時踎半年</title></header><body><h1>趣趣地：DC逃稅隨時踎半年</h1><p>再有西甲球星涉嫌逃稅被控！據外電講，馬德里體育會前鋒迪亞高哥斯達（DC），俾西班牙政府指控逃稅超過100萬歐元（約861萬港元），檢察官要求向佢判處6個月監禁同罰款50萬歐元，法院將會喺6月4日開庭審理。DC涉嫌喺2014年由馬體會轉投車路士時，隱瞞所得嘅515萬歐元收益，另外，佢亦被指冇申報超過100萬歐元嘅肖像權收入。即使DC被判有罪，都可交3.65萬歐元罰款了事。</p></body></html>
