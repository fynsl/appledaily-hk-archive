<html><header><meta charset="utf-8"><title>木村花喪禮百人送別</title></header><body><h1>木村花喪禮百人送別</h1><p>Netflix真人騷《雙層公寓：東京2019-2020》的22歲女摔角手木村花，於本月23日凌晨疑不堪網絡欺凌在家中自殺身亡。她的喪禮在前晚低調舉行，現場約有100人出席，包括親友、摔角界人士等，氣氛傷感。木村花生前的摔角事務所代表Rossy小川昨日就透露棺木內的木村花容顏安詳。<br><br>木村花被指因《雙層公寓》成為網民攻擊對象，導致憾事發生，現時製作單位已宣佈永久停拍。有份製作的富士電視台前日向各大日媒就木村花離世一事作出回應，社長遠藤龍之介更公開道歉，承認以往未有為演出者在心靈上進行足夠輔導。<br>撰文：黃思虎</p></body></html>
