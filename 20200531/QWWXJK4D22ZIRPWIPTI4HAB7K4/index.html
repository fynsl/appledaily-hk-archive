<html><header><meta charset="utf-8"><title>趣趣地：岩布仙尼生日出金句</title></header><body><h1>趣趣地：岩布仙尼生日出金句</h1><p>啱啱第三度榮升老竇嘅AC米蘭名宿岩布仙尼，上周五透過ig分享一家人為佢慶祝43歲生日嘅相，仲特意以hashtag標籤咗Happy Birthday to me嘅經典金句，再勾起一代香港人嘅無限回憶。岩布仙尼喺5月29日當日，發放咗一張同妻子Paola、長子Federico、二女Angelica一齊坐喺病床上，慶祝生日嘅照片，而Federico更抱住啱啱早一日出世嘅弟弟Alessandro。</p></body></html>
