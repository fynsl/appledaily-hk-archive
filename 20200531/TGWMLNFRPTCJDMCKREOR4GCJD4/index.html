<html><header><meta charset="utf-8"><title>【涉呃上榜】特朗普報大55億美元</title></header><body><h1>【涉呃上榜】特朗普報大55億美元</h1><p>不止Kylie Jenner，《福布斯》過去亦曾指控美國商務部長羅斯（Wilbur Ross）和總統特朗普（Donald Trump）報大數。當中，曾自稱坐擁100億美元（約780億港元）身家的特朗普，於2015年就被《福布斯》指他的財產只有45億美元（約351億港元），相距甚遠。特朗普當時得悉後大發雷霆，批評《福布斯》計算富豪身家的方法，更直指《福布斯》毫無公信力。 </p></body></html>
