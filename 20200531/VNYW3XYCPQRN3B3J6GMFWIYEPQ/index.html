<html><header><meta charset="utf-8"><title>李敏鎬金高恩愛的抱抱</title></header><body><h1>李敏鎬金高恩愛的抱抱</h1><p>韓國男星李敏鎬夥拍女星金高恩主演的劇集《The King：永遠的君主》，昨日播出第13集，劇情講到之前被綁架到大韓帝國的金高恩，與李敏鎬在皇宮內的銀杏樹庭院中交談，兩人深情對望後緊緊相擁，似乎之後會再分別。同時鄭恩彩秘密跟李廷鎮在舊書店見面，氣氛緊張。</p><p>另一男神金秀賢主演的新劇《雖然是精神病但沒關係》，昨日公開了拍攝花絮片，久違回歸拍攝現場的金秀賢坦言好緊張、好激動，他與女主角徐睿知對戲時十分親密，徐睿知更摸金秀賢的頭，卻令對方大感生氣。<br>撰文：文康妮</p></body></html>
