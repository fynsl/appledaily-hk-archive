<html><header><meta charset="utf-8"><title>趣趣地：費天王收入壓美C</title></header><body><h1>趣趣地：費天王收入壓美C</h1><p>《福布斯》雜誌上周五公佈今年世界最高收入運動員排名榜，網球天王瑞士嘅費達拿以1.063億美元力壓基斯坦奴朗拿度同美斯，首次佔據榜首。現年38歲嘅費達拿去年喺最高收入運動員排名榜列第五位，但過去12個月佢賺得1.063億美元，當中1億美元嚟自廣告代言，結果上升四級上榜首。費達拿亦係排名榜自1999年推出以嚟，第一位佔據榜首嘅網球員，佢過去最高排名係2013年嘅第2位。</p></body></html>
