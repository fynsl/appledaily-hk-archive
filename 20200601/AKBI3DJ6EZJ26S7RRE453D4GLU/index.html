<html><header><meta charset="utf-8"><title>求驗客手記：阿軍教頭自爆病住領軍</title></header><body><h1>求驗客手記：阿軍教頭自爆病住領軍</h1><p>阿特蘭大教練加斯柏連尼透露，喺對華倫西亞嘅歐聯16強次回合比賽當日，佢已經有武漢肺炎症狀。加斯柏連尼表示︰「賽前一日我已經唔舒服，然後比賽當日情況仲差。兩晚後我瞓得唔好，冇發燒但覺得好似發燒咁。」「當時每兩分鐘就有救護車經過，聽起嚟好似戰區。我諗如果去醫院會點？我唔可以𠵱家就走，我仲有好多嘢要做……」加斯柏連尼仲話失去味覺︰「兩日後，球隊由米芝蓮星級廚師獲得2008年嘅香檳Dom Perignon，但我飲落覺得係水。」</p></body></html>
