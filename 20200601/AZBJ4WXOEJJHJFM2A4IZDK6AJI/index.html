<html><header><meta charset="utf-8"><title>小豬在家反省買潮物</title></header><body><h1>小豬在家反省買潮物</h1><p>台灣藝人羅志祥（小豬）被前女友周揚青控訴劈腿旗下藝人愷樂，以及喜歡「多人運動」後，形象跌至谷底，全面停工，復工無期。昨日為返回台灣居家檢疫出關的第9天，小豬至今仍未露面，但就回應網友問題，如被問到近況時，小豬稱：「反省」。網友誇他在節目中的才華無可替代，小豬表示「謝謝你不嫌棄」。有網友喊話要他重新出發，他也回應「謝謝你」。<br><br>事實上，大前日小豬已在Ig發文，貼出藝術家KAWS的白色茶壺，誇讚「很精緻的茶壺」，顯示即使閉關在家，仍有閒情逸致搶購潮品，但小豬這連串動作都令人相信似乎在為復出試水溫。<br>撰文：沈麗珠</p></body></html>
