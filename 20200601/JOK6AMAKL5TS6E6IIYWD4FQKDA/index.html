<html><header><meta charset="utf-8"><title>求驗客手記：馬列斯被偷數百萬名錶</title></header><body><h1>求驗客手記：馬列斯被偷數百萬名錶</h1><p>英超球星多次成為賊人目標，最新受害者係曼城翼鋒馬列斯。據報馬列斯被賊人入屋爆竊，冇咗包括3隻名錶在內總值約50萬鎊（約480萬港元）財物。英國《太陽報》爆料，馬列斯損失咗價值23萬鎊嘅Richard Mille名錶，另外仲有兩隻分別價值40,000鎊嘅勞力士Daytona同35,000鎊嘅勞力士Day Date手錶。賊人亦偷咗超過50,000鎊現金、卡地亞頸鍊同價值達15萬鎊嘅罕有球衣。據報賊人曾經跟蹤馬列斯，仲以智能鎖匙潛入馬列斯嘅頂層公寓。</p></body></html>
