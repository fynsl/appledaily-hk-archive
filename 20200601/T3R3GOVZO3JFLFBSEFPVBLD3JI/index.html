<html><header><meta charset="utf-8"><title>求驗客手記：國際收順啲賣斷伊卡迪</title></header><body><h1>求驗客手記：國際收順啲賣斷伊卡迪</h1><p>法甲班霸巴黎聖日耳門（PSG）周日宣佈，已經將季前從國際米蘭外借加盟嘅阿根廷前鋒莫路伊卡迪買斷。呢位阿根廷前鋒去年同國際米蘭鬧翻，最後仲搞到俾人搣走隊長臂章同埋被雪藏，季前就外借加盟PSG，各項賽事幫球隊射入20球，表現出色。雖然合約定明買斷價係7,000萬歐元（約6億港元），但因為武肺令各支球隊收入大縮水，所以連PSG呢啲富豪球隊都要講價，有指最後買斷價係5,700萬歐元，咁嘅價錢會唔會已有機會成為夏季轉會窗最貴收購呢？</p></body></html>
