<html><header><meta charset="utf-8"><title>金喜愛韓素希打入評價榜頭兩位</title></header><body><h1>金喜愛韓素希打入評價榜頭兩位</h1><p>由金喜愛、朴海俊及韓素希等主演的JTBC話題劇《夫妻的世界》已於上月播畢，不過眾主角的人氣仍然高企。<br><br>韓國企業評價研究所就4月30日至上月30日播出的電視劇中的演員進行數據分析，《夫妻》三位主角均打入5月電視劇演員品牌評價榜，當中金喜愛獲登榜首，韓素希及朴海俊就分別排在第二及第三名。憑劇集爆紅的韓素希成為廣告商新寵兒，她昨在Ig公開拍攝化妝品牌的幕後花絮相，晒甜美可愛笑容。<br>撰文：文康妮</p></body></html>
