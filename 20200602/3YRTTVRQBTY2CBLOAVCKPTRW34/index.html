<html><header><meta charset="utf-8"><title>【add名人時尚】樂基兒打碟有天份</title></header><body><h1>【add名人時尚】樂基兒打碟有天份</h1><p>樂基兒自從升級媽咪之後，就深居簡出，湊仔為樂。她和從事有機食品生意的老公Ian育有兒子朱樂其（Hunter），不經不覺已一歲大，早前母親節，她就翻貼一張囝囝五個月大的舊照，相片是樂基兒和囝囝母子裝，一同在床上的溫馨互動。<br> <br>最愛做瑜伽的樂基兒，由大住肚到生完仔都有做，但她近期似乎有新喜好，昨日就和一班朋友去學打碟做DJ，她戴上耳機捽碟、調音，大呼好玩，原來只是上了一堂，但導師都大讚她有天份。<br>撰文：林妃<br></p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
