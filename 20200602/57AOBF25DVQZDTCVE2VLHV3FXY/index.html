<html><header><meta charset="utf-8"><title>求驗客手記：尼古斯自爆轉會有蠱惑</title></header><body><h1>求驗客手記：尼古斯自爆轉會有蠱惑</h1><p>馬德里體育會嘅西班牙中場沙奧尼古斯，一直係轉會話題上嘅熱門人物，早前有傳曼城、曼聯同祖雲達斯都希望引入呢位25歲中場。周日佢喺社交媒體咁寫：「我想同你哋傳達一段重要信息。」仲上載一張三日後會公佈新球會嘅圖片。不過根據西班牙傳媒猜測，沙奧尼古斯唔係要離開馬體會，估計今次只係一次商業宣傳。有網民就推斷可能係公佈佢新成立嘅電競戰隊箒。沙奧尼古斯係近幾季馬體會嘅必然正選，今季聯賽上陣26場入3球，佢同球會嘅合約到2026年先完結，所以離隊機會唔高。</p></body></html>
