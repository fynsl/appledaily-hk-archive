<html><header><meta charset="utf-8"><title>陳小春兒童節晒細仔</title></header><body><h1>陳小春兒童節晒細仔</h1><p>應采兒上周五在微博貼出一家四口的孕照，宣佈細仔HoHo出世。昨日是國際兒童節，陳小春則在微博首度晒細仔相，他留言：「六一兒童節，HoHo。」並附上5個心心圖案，表達對細仔的愛。<br><br>相中的HoHo擘大口用力打呵欠，雙眼和鼻子都皺起，十分可愛，出世幾日的HoHo有一張大嘴巴，耳仔都很大，看來好有活力，網民留言：「恭喜春哥！Jasper有弟弟啦」、「一看就和媽媽性格一樣。」前日小春到醫院探老婆和兒子，他表示細仔乳名叫HoHo，是取其「好好」之意，太太剖腹產子過程順利，他也有入產房陪產，但沒有親剪臍帶。<br>撰文：南瓜</p></body></html>
