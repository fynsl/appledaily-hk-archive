<html><header><meta charset="utf-8"><title>金沙首季虧損1.7億美元</title></header><body><h1>金沙首季虧損1.7億美元</h1><p>金沙（1928）公佈，今年首季淨收益總額按年跌65.3%至8.08億元（美元．下同），期內經營虧損及淨虧損1.33億及1.66億元，而2019年首季經營收入及淨收入6.24億及5.57億元。公司相信，目前的資產負債表及流動資金，在現時經營環境下能為業務提供12個月的資金。另外，澳門5月幸運博彩毛收入按年跌93.2%至17.64億澳門元，但較上月升1.33倍；今年首5月澳門博彩毛收入為330億澳門元，按年跌73.7%。</p></body></html>
