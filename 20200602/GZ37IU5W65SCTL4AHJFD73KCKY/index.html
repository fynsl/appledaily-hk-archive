<html><header><meta charset="utf-8"><title>洪明基辭任吉野家董事</title></header><body><h1>洪明基辭任吉野家董事</h1><p>昨有傳媒報道，去年因公開撐警而令香港吉野家捲入罷食、「裝修」風波的合興集團（047）行政總裁洪明基，於5月13日辭任吉野家快餐（香港）董事，由合興旗下北京吉野家快餐高層郭培廉接任。去年7月社運時，吉野家Facebook專頁發佈一個「抽水」貼文，解釋火鍋材料獅子狗其實是竹輪，內容與諷刺警員的言論相似；身兼政協委員的洪明基當時力斥涉嫌辱警的貼文是員工自把自為，稱已炒掉有關員工及外判廣告公司。</p></body></html>
