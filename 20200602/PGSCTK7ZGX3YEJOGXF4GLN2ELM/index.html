<html><header><meta charset="utf-8"><title>求驗客手記：恩哈路唔使「被送中」啦</title></header><body><h1>求驗客手記：恩哈路唔使「被送中」啦</h1><p>曼聯禮拜一喺官網宣佈，成功同中超球隊上海申花達成咗協議，將今年一月外借到曼聯效力半季、原定禮拜日已經合約到期嘅恩哈路，延長租借期去到明年一月，等呢位30歲嘅尼日利亞射手，可以繼續為兒時愛隊效力。曼聯喺官網形容，恩哈路確定留隊令領隊蘇斯克查振奮，事實上恩哈路嚟到曼聯一直表現唔錯，踢咗8場就入咗4粒，蘇B仲透露恩哈路嘅夢想係為曼聯捧盃！目前曼聯喺英超只排第五位，無緣爭奪今季英超冠軍。</p></body></html>
