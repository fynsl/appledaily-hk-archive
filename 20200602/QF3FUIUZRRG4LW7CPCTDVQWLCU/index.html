<html><header><meta charset="utf-8"><title>人行加大小微企業貸款</title></header><body><h1>人行加大小微企業貸款</h1><p>人行聯合銀保監、財政部、發改委等發佈《關於加大小微企業信用貸款支持力度的通知》，旨在落實《政府工作報告》要求，強化穩企業保就業支持政策。人行將通過創新貨幣政策工具使用4,000億元人民幣再貸款專用額度，購買符合條件的地方法人銀行2020年3月1日至12月31日期間，新發放普惠小微信用貸款的40%，以促進銀行加大小微企業信用貸款投放，支持更多小微企業獲得免抵押擔保的信用貸款支持。</p></body></html>
