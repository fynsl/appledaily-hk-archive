<html><header><meta charset="utf-8"><title>向心夫婦再申台灣出境</title></header><body><h1>向心夫婦再申台灣出境</h1><p>中國創新投資（1217）及中國趨勢（8171）發公告指出，執行董事向心和替任董事龔青已委託台灣代表律師，向台北地檢署第三次聲請解除限制出境，目前正等待台北地檢署回覆。向心夫婦認為，案件經檢方長達半年多時間偵查，可知限制兩人出境出海理由及基礎均不成立，達到不起訴處分程度，亦更應作出撤銷限制出境出海處分。兩人指，從無作任何「國家安全法」界定的發展組織罪行為，案件調查主因澳洲媒體訪問所謂「王立強」人士，並聽信其爆料稱兩人是所謂「中共間諜」。然而從去年11月至今，檢方沒有具體指摘事項及證據存在。<br></p></body></html>
