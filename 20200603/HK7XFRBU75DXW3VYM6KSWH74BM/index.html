<html><header><meta charset="utf-8"><title>朴寶劍計劃8月入伍</title></header><body><h1>朴寶劍計劃8月入伍</h1><p>韓劇《雲畫的月光》男星朴寶劍本月16日27歲生日，被爆將於8月入伍。根據韓媒報道，朴寶劍隱瞞事務所偷偷申請了海軍軍樂兵，如果合格的話，他將於8月31日入伍，而結果將於本月25日公佈。<br><br>朴寶劍上月向兵務廳提交了申請書，並於前日在海軍部展示了高水平的鋼琴實力，由於朴寶劍的父親亦是海軍出身，所以他受父親的影響，申請海軍。朴寶劍目前正拍攝劇集《青春記錄》和電影《Wonderland》，即使確定入伍，也不會影響兩部作品的拍攝工作，因為他已事先通知了兩部作品的劇組。<br>撰文：施洛冰</p></body></html>
