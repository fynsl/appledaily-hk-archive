<html><header><meta charset="utf-8"><title>康宏被指須披露關連方</title></header><body><h1>康宏被指須披露關連方</h1><p>康宏案昨由控方專家證人蘇朱紅霞博士繼續出庭作供。蘇證供稱即使沒有交易，公司亦須就關連方關係作出披露；辯方指出，關連方的定義亦提及「影響該名人士的家屬」字眼，並舉例長實（1113）的年報是否要披露所有對李嘉誠有影響的人；蘇表示這非她的意思，公司須先前衡量該資訊披露是否對投資者有用。蘇在控方追問時重申，只要是關連方交易，不論作價規模都是重大事項，並須就此作出披露。<br></p></body></html>
