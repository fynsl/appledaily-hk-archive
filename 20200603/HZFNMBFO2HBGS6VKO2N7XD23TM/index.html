<html><header><meta charset="utf-8"><title>【緋聞唔多】聲淚俱下否認撻着陳國強</title></header><body><h1>【緋聞唔多】聲淚俱下否認撻着陳國強</h1><p>南京出生的高海寧在13歲時移民來港，她在2008年參選港姐，順利進入決賽，因身材突出，及後被無綫收歸為合約藝員。高Ling最初和其他新人一樣，只擔演一些閒角或需要性感演出的角色，到2012年在劇集《天梯》開始收起其豐滿身材，並在後來的劇集中獲不少好評。<br><br>高Ling在2012年曾與無綫時任主席「殼王」陳國強傳緋聞，當時高Ling落淚澄清，表示跟對方並不認識，又指自己沒有靠關係上位。至2016年初，高Ling被指與鄧智偉鬼祟同居，不過兩人愛得低調，從來無親口承認過關係，截至昨日才由男方宣佈已分手。</p></body></html>
