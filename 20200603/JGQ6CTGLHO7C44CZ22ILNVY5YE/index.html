<html><header><meta charset="utf-8"><title>麻友疑受木村花影響提前解約</title></header><body><h1>麻友疑受木村花影響提前解約</h1><p>日本女子組合AKB48的26歲前一姐渡邊麻友，前日以健康理由宣佈退出藝能界。據了解，渡邊麻友跟Production尾木事務所的合約原本是到本月底才屆滿，但現在卻提前結束關係及宣佈引退，有日媒指很可能與上月自殺身亡的22歲摔角手木村花有關。木村花在上月23日疑不堪被網絡欺凌在寓所輕生，渡邊麻友被指近年也受到精神困擾，在醫生建議下，決定放棄演藝事業。</p><p>其實5年前，渡邊麻友演出節目《情熱大陸》時已被拍到健康變差的情況，當時她每日只睡3小時，更要吊鹽水來維持狀態作幕前演出，令粉絲大為心痛。<br>撰文：施洛冰</p></body></html>
