<html><header><meta charset="utf-8"><title>Halsey為示威者急救</title></header><body><h1>Halsey為示威者急救</h1><p>美國明尼蘇達州一名警員涉跪頸令非裔男子弗洛伊德（George Floyd）窒息死後，觸發當地多個城市反警暴示威潮。女歌手Halsey與男友Yungblud在周六下午戴上口罩示威，更被電視台拍下。翌日二人再次上街，在加州聖塔莫尼卡參與反警暴示威，更被影到化身急救員為示威者急救。<br><br>Halsey與Yungblud在街邊為受傷示威者洗眼，又為流血的人包紮，她在社交網指控警暴：「不要小看橡膠子彈，即使它們被說成『不致命』，我為一個男人包紮時，他的整塊面就像爆開了，因此當你在舒服的家中說我們誇大，請想想有些人受到的傷害。」<br>撰文：仰華</p></body></html>
