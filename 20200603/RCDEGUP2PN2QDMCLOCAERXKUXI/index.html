<html><header><meta charset="utf-8"><title>趣趣地：萊比錫屠「隆」做三哥</title></header><body><h1>趣趣地：萊比錫屠「隆」做三哥</h1><p>迪姆華拿（圖）周一射入個人今季第25個聯賽入球，協助RB萊比錫以4:2擊敗主場嘅科隆，重返德甲聯賽榜第三位。科隆開賽七分鐘由祖安哥度巴先開紀錄，不過萊比錫有柏德列舒希克同尼干古先後建功，半場超前2:1。</p><p>換邊後，萊比錫喺50分鐘將領先優勢擴大，門將古拉施斯大腳開出龍門球，迪姆華拿得球後單刀射入，萊比錫領先到3:1。雖然主隊之後由後備上陣嘅莫迪斯迪追番球，但萊比錫喺57分鐘再由丹尼爾莫爾射入而領先4:2完場。</p></body></html>
