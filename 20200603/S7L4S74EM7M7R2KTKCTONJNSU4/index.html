<html><header><meta charset="utf-8"><title>趣趣地：慘情！華斯高16球員確診</title></header><body><h1>趣趣地：慘情！華斯高16球員確診</h1><p>武漢肺炎喺巴西肆虐，巴西球壇都停擺近兩個月，雖然疫情至今仲未緩和，但里約州政府依然批准球隊喺遵守嚴格規定下，由周一起恢復訓練。不過就喺復操前一日，巴甲球會華斯高（圖）就公佈球會有16名球員確診。華斯高醫療總監泰斯拿周日喺球會嘅YouTube頻道公佈，球會對350名職球員進行咗武漢肺炎病毒檢測，有16名球員嘅檢測結果呈陽性。受感染球員要接受隔離同醫學監察，而且會再接受檢測，直至好番。巴西已經錄得超過50萬人確診武漢肺炎，當中有超過29,000人死亡，確診數目僅次美國，死亡人數則排全球第四。</p></body></html>
