<html><header><meta charset="utf-8"><title>趣趣地：丹超「汽車影院」睇波團</title></header><body><h1>趣趣地：丹超「汽車影院」睇波團</h1><p>丹超球隊為球迷真係出盡心思，繼阿侯斯早前喺球場整個大螢幕，等球迷透過視像會議「入場」近距離睇波，周一到榜首球隊米迪蘭特喺主場館停車場整兩個大螢幕，畀班粉絲揸車嚟到，唔使落車都可以望住螢幕兼收聽廣播，欣賞對賀森斯場比賽。米迪蘭特開放佢哋MCH主場嘅停車場，提供約2,000個停車位，等球迷可以喺架車入面睇場波，十足汽車影院。好多忠實擁躉真係揸車入場（圖），響應球會呢次疫情下另類睇波派對，有啲車前面仲插住會旗，場面都幾墟冚。不過，米迪蘭特班球員就真係唔爭氣，竟然喺呢場波輸0:1。</p></body></html>
