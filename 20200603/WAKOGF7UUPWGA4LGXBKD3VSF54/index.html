<html><header><meta charset="utf-8"><title>雷莊𠒇忘形跳扭腰舞</title></header><body><h1>雷莊𠒇忘形跳扭腰舞</h1><p>2017年港姐冠軍雷莊𠒇當選後外貌一直受抨擊，她履行港姐合約後便閃離香港返加拿大生活，絕迹香港兩年。近日雷莊𠒇活躍於社交網，繼早前晒素顏床照被劣評後，日前她再出擊上載一張身穿運動型內衣，在床上側躺的照片，雖然意識形態上流露性感，但有網民不堪入目留言：「No thanks」，不過也有人讚她靚。</p><p>家底豐厚的雷莊𠒇擁厚唇大嘴，不過被網民嘲似「哨牙蘇」，即烏拉圭前鋒蘇亞雷斯，雖然屢受批評，不過雷莊𠒇卻自信十足，尤以一身好舞技感自豪，日前也在社交網上載一段扭腰趷籮熱舞短片，忘形大跳扭腰舞，動作撩人，但感覺嚇人。<br>撰文：卓寶花</p></body></html>
