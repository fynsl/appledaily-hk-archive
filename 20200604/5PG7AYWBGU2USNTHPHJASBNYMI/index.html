<html><header><meta charset="utf-8"><title>若再中武肺　F1仍不停擺</title></header><body><h1>若再中武肺　F1仍不停擺</h1><p>【綜合英國外電】F1賽會正計劃於7月5日在奧地利展開新賽季，賽會行政總裁卡利強調，就算有車手或車隊成員感染武漢肺炎，各賽站的賽事也不會取消。卡利表示︰「我們會制訂一個程序，令賽站不會因為出現感染個案而取消。就算有車手中招，各隊也有後備車手。」<br><br>今季一級方程式賽車原定三月中在澳洲揭幕，但麥拿侖車隊一名成員在賽前確診武肺，賽事最終取消，至今已有共10個賽站因疫情而取消或延期。不過，為了達成在12月前完成15至18個賽站的目標，卡利表明不會輕易取消賽站。根據最新安排，賽會復賽首場將於7月5日及12日在奧地利連續舉行2站賽事。</p></body></html>
