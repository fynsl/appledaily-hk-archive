<html><header><meta charset="utf-8"><title>雅居樂上月銷售額增24%</title></header><body><h1>雅居樂上月銷售額增24%</h1><p>雅居樂（3383）昨公佈今年首五個月業績，累計預售金額共402.1億元（人民幣．下同），按年跌11.8%；對應建築面積為274.3萬平方米；平均價為每平方米1.47萬元；單計5月預售金額138.4億元，按年增加24%。越秀地產（123）5月合同銷售額按年升47%至112.38億元；合同銷售面積增22%至42.35萬平方米；首五個月累計合同銷售額按年跌一成至258.37億元；累計合同銷售面積減兩成至100.5萬平方米。</p></body></html>
