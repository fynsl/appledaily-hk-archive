<html><header><meta charset="utf-8"><title>孫藝珍玄彬大熱奪百想人氣獎</title></header><body><h1>孫藝珍玄彬大熱奪百想人氣獎</h1><p>韓國影視圈盛事「第56屆百想藝術大賞」明日舉行，大會早前率先在網上進行男女人氣獎投票選舉，而投票已於前晚結束。當中全球爆紅的人氣劇《愛的迫降》男女主角玄彬和孫藝珍，以大熱姿態先拔頭籌奪得人氣獎。<br><br>投票結果顯示，玄彬和孫藝珍以大比數拋離第二位得主，當中玄彬奪得逾151萬票，比第二位的邕聖祐多出50多萬票，而孫藝珍則以近166萬票撼贏排第二的IU。另外，申東燁、秀智及朴寶劍將繼續擔任今年的百想主持，而頒獎禮的焦點，外界都落在兩大人氣劇《愛的迫降》和《夫妻的世界》之上。<br>撰文：施洛冰</p></body></html>
