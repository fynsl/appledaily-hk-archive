<html><header><meta charset="utf-8"><title>陳豪開心被指賺3千萬</title></header><body><h1>陳豪開心被指賺3千萬</h1><p>陳豪、胡定欣和黎耀祥前晚在將軍澳出席活動，早前有報道指陳豪去年以3,000萬續約無綫，被問及此事時，他笑說：「多謝，都係一個好開心嘅新聞，想知道我賺幾多？好難！」至於問到自家咖啡店生意有否受疫情影響？他表示現在生意慢慢變好，而子女這周開始復課，但他還是希望下周才讓他們上課。<br><br>胡定欣指上次回無綫已經是兩個多月前，提到早前「胡說八道會」終於齊人聚會，她表示之前很多次聚會，黃智雯都太忙，所以這次是為了對方而舉辦，她們開心得聊天聊至凌晨3時。早前健身室重開，她笑言第一天就去報到，因為習慣了去運動，一天不去便渾身不舒服。<br>撰文：羅慧敏</p></body></html>
