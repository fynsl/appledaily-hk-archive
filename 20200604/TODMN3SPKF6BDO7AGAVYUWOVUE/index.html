<html><header><meta charset="utf-8"><title>康宏辯方：控詞欠準確</title></header><body><h1>康宏辯方：控詞欠準確</h1><p>康宏環球（1019，前稱康宏控股）前執董曹貴子及兩名前高層涉嫌串謀詐騙及作虛假陳述，辯方律師認為控方陳詞欠準確，第一條控罪不成立。曹貴子代表資深大狀王正宇，引用上海地產前總經理毛玉萍案例的終審法院判詞指，串謀詐騙只可在經濟損失或違反公眾職責情況下作起訴。控方昨傳召最後一位證人，康宏公司秘書及授權代表鄺兆強，雖然鄺於今年4月履新，但翻查公司資料，發現他於康宏收購信盈前的董事會沒有會議記錄，其餘會議則保留記錄。</p></body></html>
