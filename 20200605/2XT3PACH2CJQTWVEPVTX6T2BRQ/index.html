<html><header><meta charset="utf-8"><title>眾星毋忘傷痕　網上開花</title></header><body><h1>眾星毋忘傷痕　網上開花</h1><p>香港的民主自由被打壓，但仍有不少良心藝人昨日直接表態悼念「六四」31周年，有些更疑似曲線悼念，其中鄭欣宜貼出童年照及以英文留言：「當我地從歷史中學習，我地會為未來集結力量，唔好重色輕友，呢句道理我兩歲已經學識。」她兩歲時剛好是1989年，加上寫着「從歷史中學習」，此外是圍村原居民的時裝設計師鄧達智，則貼出天水圍的相片再以英文留言「早晨，6月4日。」難免令人聯想兩人舉動亦是悼念「六四」。</p></body></html>
