<html><header><meta charset="utf-8"><title>兆容創富前董事無牌罪成</title></header><body><h1>兆容創富前董事無牌罪成</h1><p>東區裁判法院昨日裁決，兆容創富（Wonderful Wealth Group Limited）前董事及股東莊建霆無牌活動罪成。該名人士承認全部4項控罪，被判處罰款8,000元，並要支付證監會調查費用。案件由證監會提出指控，莊建霆於2012年6月至9月期間，向兩名投資者聲稱兆容創富經營期貨及期權買賣，並招攬其投資於一項公司旗下的投資計劃，聲稱在3個月內可保證每月回報率為5%，最終兩投資者在該計劃上共投資50萬元，損失約30萬元。但莊建霆及該公司均從未以任何身份，或就任何受規管活動獲證監會發牌。<br></p></body></html>
