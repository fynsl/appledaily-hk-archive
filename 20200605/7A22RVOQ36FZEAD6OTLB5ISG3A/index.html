<html><header><meta charset="utf-8"><title>林煐岷涉酒駕暫停AB6IX活動</title></header><body><h1>林煐岷涉酒駕暫停AB6IX活動</h1><p>去年出道的韓國男團AB6IX，其24歲成員林煐岷昨日爆出涉酒駕而暫停活動。林煐岷所屬的Brand New Music表示，林煐岷於周日凌晨跟朋友飲酒後，駕車回宿舍途中遇到臨時檢測，因此被吊銷駕照。而AB6IX的回歸日程有所變動：「即日起暫時中止林煐岷作為AB6IX成員的所有活動，未來AB6IX將以4人姿態活動。」<br><br>據知林煐岷目前正在深刻反省，未來亦會配合調查。AB6IX原定在下周一推出的新專輯，亦將延至本月29日。對於有指林煐岷退團，事務所就否認，僅表示他因涉酒駕而不參與新碟的宣傳活動。<br>撰文：梁雯迪</p></body></html>
