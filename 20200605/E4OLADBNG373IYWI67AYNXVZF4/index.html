<html><header><meta charset="utf-8"><title>金管局推人才起動計劃</title></header><body><h1>金管局推人才起動計劃</h1><p>金管局公佈，聯同銀行業推出「銀行業人才起動計劃」，為業界培育人才，並為有志從事銀行業的參與者提供機會。有關計劃將為本地大學的應屆畢業生提供為期6個月的工作機會及銀行業相關的特定培訓。計劃由2020年9月初開始，銀行、儲值支付工具營運商連同金管局將提供合共約300個職位，包括零售及商業銀行業務的前線營運以至後勤工作。金管局會向參與機構資助最多達計劃參與者月薪（12,000元）的50%及有關畢業生參加相關專業培訓課程的費用。上述計劃將由6月15日開始接受申請，今年畢業的本地大學本科生可參加。<br></p></body></html>
