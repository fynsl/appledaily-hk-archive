<html><header><meta charset="utf-8"><title>馬浚偉讚周秀娜與別不同</title></header><body><h1>馬浚偉讚周秀娜與別不同</h1><p>馬浚偉近日忙於拍攝電視節目《緣來自咖啡》，並由他擔任製作及主持，新一集他邀請了曾在劇集《宮心計2深宮計》合作的周秀娜和劉心悠任嘉賓。馬仔指周秀娜和劉心悠都是他在娛圈中較少遇到的優秀演員，大讚她們既有智慧又有原則。<br><br>原來馬仔與周秀娜同是潮州人，馬仔透露在周秀娜出道時已很注意她：「她畀我嘅感覺好特別，好有思想，聽過佢一個訪問，無論對答、內容都大方得體，與別不同。」至於心悠，馬仔最記得是拍《宮心計2深宮計》 時，只有他和心悠是每天帶飯入廠，他說：「心悠做人好有規劃，清楚自己要過點樣嘅人生。」<br>撰文：翁可人</p></body></html>
