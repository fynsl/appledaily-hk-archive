<html><header><meta charset="utf-8"><title>田中美奈實被當阿四狠心分手</title></header><body><h1>田中美奈實被當阿四狠心分手</h1><p>月前在電台節目透露與圈外男友分手的日本索女主播田中美奈實，前日隔空現身關西電視台深夜清談節目，自爆分手原因是因為被男友當做阿四。<br><br>美奈實在節目中直言想於今年內結婚，但現時仍未有合適人選，又謂自從去年分手後，就完全沒有人埋身。至於分手的理由？美奈實表示：「因為我變得好像家庭主婦，他覺得我做家務是理所當然，連一句多謝都沒有。別人幫助了你，如果你向他講一句『多謝』、『幫了我很多』之類說話，他會有得救的感覺。」而美奈實今年2月亦曾指：「如果沒有了發展的可能性，就應該終止戀愛關係。」<br>撰文：仰華</p></body></html>
