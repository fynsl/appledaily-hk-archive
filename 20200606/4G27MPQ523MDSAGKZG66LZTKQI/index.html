<html><header><meta charset="utf-8"><title>【疫情亂事】宋仲基辭演新戲</title></header><body><h1>【疫情亂事】宋仲基辭演新戲</h1><p>除了日本，韓國34歲男星宋仲基下半年的工作亦因武肺受到影響。宋仲基去年離婚後忙於拍攝電影《勝利號》（圖）及《波哥大》，但今年3月因疫情隨《波哥大》劇組由哥倫比亞返韓，電影亦延至明年才恢復拍攝。<br><br>早前有指宋仲基獲斟演出另一愛情電影《你與我的季節》，不過昨日有報道指，宋仲基因疫情打亂工作行程，需重新調整，故不得已辭演《你與我的季節》。報道又指，由於《阿斯達年代記》第二季也難於今年內製作，所以他正挑選劇本，或於下半年拍攝新劇回歸公仔箱。宋仲基的所屬事務所隨後承認辭演消息，表示將集中宣傳即將上映的新片《勝利號》。<br>撰文：文康妮</p></body></html>
