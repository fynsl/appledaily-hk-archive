<html><header><meta charset="utf-8"><title>伊勢谷友介撐港抗爭</title></header><body><h1>伊勢谷友介撐港抗爭</h1><p>繼日本影后小泉今日子不怕被強國封殺，在twitter表態反對中國強行通過「港版國安法」後，型男伊勢谷友介亦趁前日六四留言力撐香港。<br><br>伊勢谷友介前日在twitter轉發朝日電視台新聞女主播長野智子的留言，並貼上英國首相約翰遜表示會向香港人伸出友誼之手的新聞，他留言：「我也支持香港市民！在現代，政府的連貫政策使社會變得倒退。日本也經歷這個問題。維吾爾族和西藏正在遭受苦難。」最後更標籤「香港加油」、「維吾爾」、「西藏」等。出身自模特兒的伊勢谷友介向來關心世界大事，去年香港抗爭期間，他亦曾留言支持抗爭者。<br>撰文：黃思虎</p></body></html>
