<html><header><meta charset="utf-8"><title>【專賣豪宅】孖寶身價近4億</title></header><body><h1>【專賣豪宅】孖寶身價近4億</h1><p>《地產孖寶》以洛杉磯日落大道上的地產代理The Oppenheim Group為背景，老闆正是節目名中的「孖寶」孖生兄弟Brett與Jason。二人標榜自己由零開始白手興家，但他們高曾祖父Jacob Stern在1889年成立The Stern Realty Co.，已是財力雄厚的地產公司。<br><br>根據The Oppenheim Group資料，公司平均每年賣樓超過100間，而且全都是幾千、甚至上萬呎豪宅，《華爾街日報》更曾形容老闆Jason是「美國最佳地產經紀」之一，兩兄弟身價估計達5,000萬美金（約3.9億港元）。</p></body></html>
