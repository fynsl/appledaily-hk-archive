<html><header><meta charset="utf-8"><title>馮曦妤11月完婚</title></header><body><h1>馮曦妤11月完婚</h1><p>現年36歲的唱作歌手馮曦妤，去年10月宣佈與認識10年的男友Leon Lui結婚，婚禮本來昨日舉行，不過馮曦妤昨日在Ig貼兩人拖手相，留言指婚禮因疫情延期︰「原本今天便會成為你的新娘了，奈何因為疫情關係，婚禮惟有延期到11月。」她說因為疫情，連計劃去外國拍婚紗照都未能成行。不過她自勉說︰「真正明白到甚麼是計劃趕不上變化呢，但是所有美好的事情，都值得等待，對吧？」<br><br>馮曦妤自我安慰天氣涼結婚會更舒服，還說：「最重要是你就在我身旁，愛在我們之間，大家都健康平安快樂，那就足夠。」她更滿心期待11月6日的婚期，希望到時疫情已過。<br>撰文︰祖李</p></body></html>
