<html><header><meta charset="utf-8"><title>生田斗真迎娶清野菜名</title></header><body><h1>生田斗真迎娶清野菜名</h1><p>日本35歲男星生田斗真昨日透過尊尼事務所宣佈結婚，並已於本月1日遞交結婚申請書，女方是比他年輕10歲的演技派女星清野菜名，二人因拍劇撻着，已秘密拍拖5年。</p><p>據悉兩人於2015年合演劇集《無間雙龍》時開始交往，清野菜名於同年8月到生田的寓所過夜時斷正，於大廈門前左望右望，還細聲講電話，之後才進入大廈內，清野逗留至翌日早上才離開。生田在一小時後外出時，更被發現與清野的打扮差不多一模一樣。生田斗真是富士電視台主播生田龍聖的哥哥，演技派的他曾於2017年電影《當他們認真編織時》扮演變性人。<br>撰文：黃思虎</p></body></html>
