<html><header><meta charset="utf-8"><title>姜棟元廢墟狙擊喪屍</title></header><body><h1>姜棟元廢墟狙擊喪屍</h1><p>由韓國男星孔劉、馬東石、鄭有美主演的賣座電影《屍殺列車》於2016年上映時掀起熱潮，導演延尚昊再次執導的《屍殺列車》續集《屍殺半島》（半島）已落實下月在韓國開畫，香港方面亦會同步上映。<br><br>《半島》方面昨日公開第二版海報，男女主角姜棟元和李貞賢置身於廢墟之中，兩人聯同其他戰士舉起槍枝，對付來自四方八面的喪屍。另一張就見他們疑似在車廂內逃避喪屍攻擊，當中更有一隻手捉住李貞賢，未知是否被喪屍追殺？另外，《半島》近日繼《屍殺列車》後再度入圍康城影展，並於第73屆康城影展登場。<br>撰文：施洛冰</p></body></html>
