<html><header><meta charset="utf-8"><title>求驗客手記：高爾驚自己過唔到50歲</title></header><body><h1>求驗客手記：高爾驚自己過唔到50歲</h1><p>曾經同約基組成「黑雙煞」，幫曼聯喺98/99年球季成為「三冠王」嘅高爾（圖），唔經唔覺已48歲，但呢位近年受腎病困擾嘅前英格蘭國腳話，驚自己過唔到50歲。高爾懷疑喺2015年擔任曼聯大使，去越南宣傳時感染病毒導致腎衰竭，到17年終於要換腎。佢最近接受英國傳媒訪問時就話，好驚個腎又再打柴，𠵱家都係過得一日得一日。屬於高危一族嘅高爾，喺武肺期間一直自我隔離，九個禮拜冇同人交往，搞到成個人down晒，多得個女去探佢，心情先叫好啲。高爾話囡囡安慰佢一定會長命百歲，但佢就話自己過到50歲已經好開心。<br></p></body></html>
