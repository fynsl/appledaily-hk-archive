<html><header><meta charset="utf-8"><title>佐斯布連留言撐六四集會</title></header><body><h1>佐斯布連留言撐六四集會</h1><p>Marvel大作《復仇者聯盟》（The Avengers）系列中飾演「魁隆」的佐斯布連（Josh Brolin），在片中是大奸角，不過現實中就十分關心時事，在一眾香港藝人選擇噤聲之際，佐斯大前日在Ig轉發維園六四集會的情況。佐斯留言狠批有人想禁止民眾集會，香港網民都激讚他：「魁隆才是真英雄」，又指內地網民玻璃心，以後又少一個明星追捧。<br><br>另外，佐斯除了關心香港，亦有關注近日美國非裔黑人弗洛伊德（George Floyd）被白人警員膝部壓頸致死的事件，轉發相關訊息並悼念弗洛伊德。<br>撰文：施洛冰</p></body></html>
