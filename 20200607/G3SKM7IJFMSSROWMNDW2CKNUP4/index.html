<html><header><meta charset="utf-8"><title>趣趣地：馬帥暗指迪布尼將離隊</title></header><body><h1>趣趣地：馬帥暗指迪布尼將離隊</h1><p>比利時國家隊教練馬天尼斯深信，一旦曼城落實會被踢出未來兩年嘅歐聯賽事，效力該隊嘅中場國腳奇雲迪布尼好大機會走人。曼城因涉違反歐洲足協嘅財政公平原則，暫時被罰未來2年禁踢歐洲賽兼罰款2,500萬鎊，而球會已經向體育仲裁法庭提出上訴，為期三日嘅聽證會周一就開始，球隊嘅最終命運就有答案。聽證會前，馬天尼斯發表佢嘅睇法：「如果曼城冇得踢歐聯，佢會考慮球會嘅未來前景。同埋佢正處於生涯高𥧌，未來4、5年會發生咩事？佢夠成熟去諗應該點做。」</p></body></html>
