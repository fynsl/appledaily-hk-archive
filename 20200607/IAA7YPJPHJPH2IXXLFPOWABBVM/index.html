<html><header><meta charset="utf-8"><title>趣趣地：恩哈路爆喺中超被歧視</title></header><body><h1>趣趣地：恩哈路爆喺中超被歧視</h1><p>現年30歲嘅尼日利亞前鋒恩哈路，喺冬季轉會窗關閉嘅最後一日被上海申花外借至曼聯，上個禮拜初再確定效力紅魔到下年一月。近日弗洛伊德嘅死亡事件引起種族歧視問題，呢位曾效力屈福特嘅前鋒回應「公義尚未達成」，佢又憶起喺中國踢波時，喺比賽中被一位對手狂改各種花名，涉及種族歧視，但佢最後都只想息事寧人：「喺中國某場比賽賽後俾一個球員用唔同花名稱呼，我最後冇同佢握手，之後同足協匯報咗。」但係中國足協都冇任何行動，恩哈路之後都再冇跟進。</p></body></html>
