<html><header><meta charset="utf-8"><title>敖嘉年扶同行惹炒車誤會</title></header><body><h1>敖嘉年扶同行惹炒車誤會</h1><p>敖嘉年與謝雪心昨日到觀塘為佛教藝術珍寶館及紀念館擔任開幕嘉賓，二人曾於電視劇合演母子，敖嘉年表示想再次合作。他表示最近忙於綵排舞台劇，10月將到日本拍電影，對於ViuTV節目《中佬唔易做》預告他炒車，他解釋：「其實唔係我炒，係有個同行炒咗車，我去扶佢啫。」<br><br>心姐透露曾參與八關齋戒，每日禁食禁語，聽大師講道：「嗰時個女都擔心我唔食嘢胃痛，但人意志好犀利，除咗第一日我有食，之後7日都可以唔食嘢， 𠵱家你叫我再做都未必得。」至於她有份演出的《降魔的2.0》剛大結局，她大讚劇本好：「拍最尾嗰場都投入到想窒息咁。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
