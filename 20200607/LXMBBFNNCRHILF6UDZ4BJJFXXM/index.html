<html><header><meta charset="utf-8"><title>李思欣開心有人問價</title></header><body><h1>李思欣開心有人問價</h1><p>李思欣和范振鋒夫婦已有半年沒有返內地工作，近期一同轉型謀出路，昨日二人為慈善出力，到尖沙嘴出席賣旗日活動。<br><br>范振鋒在電台有固定工作，旗下娛樂公司雖然繼續運作，但藝人工作量大減，收入受影響，今年難得邀請到佘詩曼參與賀歲片，可惜不斷延期。李思欣則忙於學習拍片、剪片，有一技傍身，近日她開始收到客戶問價，並笑說：「感覺有啲轉機，有人問吓價都開心。」兩夫婦較以前有更多時間相對，問到可有努力造人？范振鋒即說：「係自己要好好做人。」同場的蘇慧恩因日前跌傷腰骨，已有一個多月不能跳舞運動，同時禁穿高踭鞋，免影響腰椎。<br>採訪：卓寶花<br>攝影：林賓尼</p></body></html>
