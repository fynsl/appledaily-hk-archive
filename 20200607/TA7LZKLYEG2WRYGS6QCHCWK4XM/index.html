<html><header><meta charset="utf-8"><title>趣趣地：英超CEO介入紐記收購</title></header><body><h1>趣趣地：英超CEO介入紐記收購</h1><p>美國《華盛頓郵報》記者卡舒吉，兩年前喺土耳其嘅沙地阿拉伯領事館疑俾王儲穆罕默德派人暗殺，佢嘅未婚妻知道呢位「殺人疑兇」要入主紐卡素，近日去信英超賽會提出反對，行政總裁馬斯達斯覆佢會仔細考慮。沙地王儲入主紐卡素單嘢真係一波三折，雖然冇任何證據指證佢，但佢嘅名聲早喺國際間掃地，同埋被美國中央情報局同聯合國多番調查，而卡舒吉嘅未婚妻夏迪絲上月中已呼籲「喜鵲」球迷要合力阻止呢位「暴君」入主。</p></body></html>
