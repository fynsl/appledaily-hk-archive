<html><header><meta charset="utf-8"><title>趣趣地：C朗破紀錄賺8.1億</title></header><body><h1>趣趣地：C朗破紀錄賺8.1億</h1><p>美國財經雜誌《福布斯》上周五公佈2020年高收入名人榜100強，基斯坦奴朗拿度（C朗）以稅前1.05億美元（約8.1億港元）嘅收入排第4，同時係足球界第一個職業生涯期間累計收入破10億美元嘅球員，係足球界嘅第一人，亦係跨界運動員中嘅第三位。C朗從02年出道以嚟，佢賺咗6.5億美元人工，同埋佢仲有好多商業上嘅收入，包括運動品牌贊助商每年2,000幾萬美元嘅代言費用，加埋其他廣告產品，加起嚟每年有4,500萬美元落袋，加上佢仲有自己創立嘅CR7商標品牌㖭。</p></body></html>
