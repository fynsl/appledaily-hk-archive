<html><header><meta charset="utf-8"><title>求驗客手記：沙夏：冇嗒過「椰子女」</title></header><body><h1>求驗客手記：沙夏：冇嗒過「椰子女」</h1><p>韋費特沙夏近幾季喺水晶宮踢到曉飛，唔少人都奇怪當年佢高調加盟曼聯之後，點解會俾當時嘅領隊莫耶斯擺入雪櫃。有江湖傳聞話，沙夏因為曾經同莫天才嘅千金一夜風流，搞到激嬲波士自毀前程，呢位27歲翼鋒忍咗咁多年，最近終於出聲否認，話自己根本未見過莫耶斯個女，仲話自己當時年紀細，要孭住過千萬鎊身價，壓力巨大下所以冇貨交喎！佢又話試過喺網上留言否認傳聞，但曼聯冇幫佢之餘仲叫佢收聲，莫耶斯亦都冇搵過佢了解件事，結果半季後就俾曼聯借走，之後就賣去水晶宮！</p></body></html>
