<html><header><meta charset="utf-8"><title>求驗客手記：巴神「射波」傳食無情雞</title></header><body><h1>求驗客手記：巴神「射波」傳食無情雞</h1><p>今年已經缺席咗幾次操練嘅巴洛迪利又喺未獲同意下缺席操練。雖然「巴神」否認指控，但意大利傳媒上周六報道就話，布雷西亞會長施連奴對呢位29歲前鋒嘅紀律問題忍無可忍，仲向佢提出解約。巴洛迪利上年夏天免費加盟重返意甲嘅布雷西亞，但至今淨係入咗五球，表現令人失望。而球會目前喺意甲以26戰得16分包尾，來季好大機會要降班。施連奴一早承認簽入巴洛迪利係一個錯誤，並透露球隊一旦降班，佢就會自動回復自由身。《共和報》就指出，布雷西亞已經同巴洛迪利達成提早解約嘅協議。</p></body></html>
