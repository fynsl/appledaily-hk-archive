<html><header><meta charset="utf-8"><title>求驗客手記：皇馬拉隊試「新主場」</title></header><body><h1>求驗客手記：皇馬拉隊試「新主場」</h1><p>因為武漢肺炎疫情停擺近三個月後，西甲將會喺6月11號重燃戰火，但由於班拿貝球場嘅翻新工程已經展開，皇家馬德里復季後將會用華迪比貝巴斯訓練基地做主場，為咗畀球員盡快適應，教練施丹上禮拜六就安排咗場分隊賽，只有盧卡祖域同加里夫巴利有啲傷冇份踢。至於宿敵巴塞隆拿，早前因為右邊大髀四頭肌受傷嘅美斯，已經返到球會單獨操練，如無意外禮拜一可以跟番大隊練習，而佢嘅好拍檔蘇亞雷斯，一月進行完右膝手術後已經好番晒，預計佢哋喺嚟緊禮拜六作客馬略卡時有機會上陣。</p></body></html>
