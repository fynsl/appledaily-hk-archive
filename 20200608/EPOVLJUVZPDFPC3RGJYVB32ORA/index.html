<html><header><meta charset="utf-8"><title>宋仲基拉隊睇首映</title></header><body><h1>宋仲基拉隊睇首映</h1><p>韓劇《太陽的後裔》男星宋仲基工作受武漢肺炎影響，3月時隨新片《波哥大》劇組從哥倫比亞返韓後，一直未有蒲頭。雖然宋仲基暫時未有新工作安排，現處於休息狀況，不過他就趁機與好友金鐘國、車太鉉去電影《聽到了嗎》的首映，捧男星申承煥場。<br><br>當日申承煥的妻子攜兩女兒到場，巧遇宋仲基及金鐘國，兩人大方跟小朋友合照。公開的照片中，見到久未露面的宋仲基精神奕奕，他合照時拉低口罩晒靚仔樣，心情似乎不受《波哥大》停拍一事影響，而申承煥的妻子就留言讚宋仲基有型。<br>撰文：梁雯迪</p></body></html>
