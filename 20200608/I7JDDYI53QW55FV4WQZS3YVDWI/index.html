<html><header><meta charset="utf-8"><title>蛇精Matt展示豪宅生活</title></header><body><h1>蛇精Matt展示豪宅生活</h1><p>前職棒選手桑田真澄的兒子「日本蛇精男」Matt靠嚇人P圖上位，令圈中掀起一陣「Matt化」熱潮外，還獲得電視及廣告商垂青。Matt前日在清談節目中現真身，還公開豪宅展示富豪生活。<br><br>TBS電視台前日播出的清談節目《佐和子的早晨》，邀請蛇精Matt隔空接受主持人阿川佐和子訪問。Matt除了談及家人外，還公開豪宅，並展示父親贏得的獎牌。Matt與Ig的照片相距甚遠，在未經濾鏡及加工下，面部比「小顏」照片大出一倍。Matt以美容達人自居，曾自爆每日花三小時化妝，騎呢扮相令他豬籠入水，他早前就被爆今年收入比三年前高出10倍。<br>撰文：黃思虎</p></body></html>
