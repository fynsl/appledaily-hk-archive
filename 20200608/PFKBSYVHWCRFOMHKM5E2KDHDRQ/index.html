<html><header><meta charset="utf-8"><title>鄭秀文愛犬出院鬆一口氣</title></header><body><h1>鄭秀文愛犬出院鬆一口氣</h1><p>鄭秀文（Sammi）與老公許志安養了一頭狼狗Lucky，已經15歲的Lucky因年紀漸大，開始多病痛。日前Lucky小便的地方有些發炎及發燒，要留醫兩天，前日才出院。<br><br>Sammi前晚把在家照顧Lucky照片放上網，她留言：「過了一關。（可稍稍鬆一口氣！）Lucky仔留醫了兩天，今天第三天，可以出院了。不變的是，依然很貪吃。退了燒，返回家中持續觀察牠狀況。患病這刻才發現極渺小，學會更加倍珍惜。」Sammi昨午再在Ig貼相，指Lucky瘦了四磅，連肚腩仔都扁了。<br>撰文：栐仁</p></body></html>
