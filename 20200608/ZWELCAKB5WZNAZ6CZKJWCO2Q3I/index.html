<html><header><meta charset="utf-8"><title>陳嘉倩瞓10個鐘當斷食</title></header><body><h1>陳嘉倩瞓10個鐘當斷食</h1><p>陳嘉倩與蔡宛珊（Sarika）昨日現身九龍灣宣傳ViuTV新節目《今晚趁熱食》，嘉倩指自己屬於水腫型女生：「因為年紀大肌肉會流失，疫情期間都多咗喺屋企做瑜伽。」問到嘉倩會否嘗試斷食瘦身？她笑說：「我瞓覺嗰10個鐘計唔計㗎？因為我要瞓好耐，一日要瞓10至12個鐘，可以當斷食。」<br><br>Sarika平日注重健康，她說：「我研究咗飲食幾年，有做生酮飲食、斷食法，每日都會做運動，做gym會做兩個鐘，每日會斷食16個鐘。」<br>採訪：羅慧敏<br>攝影：林賓尼</p></body></html>
