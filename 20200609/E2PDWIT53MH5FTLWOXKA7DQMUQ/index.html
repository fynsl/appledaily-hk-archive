<html><header><meta charset="utf-8"><title>海航旗下企業遭申破產</title></header><body><h1>海航旗下企業遭申破產</h1><p>海航再有旗下企業遭申請破產。比利時地勤業務公司Swissport International公佈，於布魯塞爾機場提供地勤服務的Swissport Belgium，因運營虧損及重振業務失敗，決定申請破產，但貨運業務不受影響。疫情下公司營收暴跌80%，目前只逐漸回升，預期至2021年前飛行需求將減少。Swissport將集中在資本市場，並正與貸款方及投資者進行討論，以確保公司所需流動資金及危機後的穩定。</p></body></html>
