<html><header><meta charset="utf-8"><title>李嘉誠父子再增持長實</title></header><body><h1>李嘉誠父子再增持長實</h1><p>長和系資深顧問李嘉誠、李澤鉅父子連日增持長實（1113）。股權披露顯示，李嘉誠上周二至四以每股平均價介乎43.1942至43.566元，於場內購入162.85萬股，涉7,079萬元，持股比例由35.08%增至35.12%。此外，新世界（017）執行副主席兼行政總裁鄭志剛今年先後兩次行使購股權，涉資約5,553萬元。股權披露顯示，鄭志剛3月2日及6月1日行使購股權，變相增持754萬股。</p></body></html>
