<html><header><meta charset="utf-8"><title>【良心主人】收養寵物倡禁無良繁殖</title></header><body><h1>【良心主人】收養寵物倡禁無良繁殖</h1><p>馬德鐘與太太張筱蘭除了當馬主外，一直有領養被遺棄的動物，最高紀錄在同一時間飼養5隻貓貓。2013年馬德鐘應15歲兒子馬在驤要求，收養了只得兩、三個月大的金毛尋回犬Rocky（圖），當時馬德鐘為讓狗狗有多些安全感，更給牠一個時鐘，放在牠枕頭邊，好讓嘀嗒嘀嗒的聲音能陪牠睡覺。馬德鐘指當時Rocky回到他家，很快便融入家庭，甚至連家中3隻貓貓亦能與牠相處得非常融洽和愉快。<br><br>馬德鐘曾透露多年前曾在寵物店買了一隻細種牧羊狗回家，豈料一星期後因病逝世，所以他認為「無良繁殖」應該要禁止，自此不再買寵物，要養寵物就會收養。</p></body></html>
