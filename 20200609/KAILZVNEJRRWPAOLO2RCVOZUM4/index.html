<html><header><meta charset="utf-8"><title>趣趣地：華dee揸靚車排隊買M記</title></header><body><h1>趣趣地：華dee揸靚車排隊買M記</h1><p>李斯特城王牌射手占美華迪生活質素向來有番咁上下，繼之前着住名牌拖鞋做「富貴農夫」，近日又被影到同太太揸住價值13萬鎊（約128萬港元）嘅賓利去買嘢食，不過買嘅係價錢貼地嘅漢堡包。疫情期間英國「老麥」全線關閉，到最近嘅六月頭先開番啲，華dee收到風就即刻車埋老婆去幫襯。去到現場車龍好長，最後周薪有成10萬鎊嘅華dee，排咗好耐先買到嘢食。事關老麥暫時有啲規限，餐單嘅嘢食比平時少，但係食到心頭好就咩都滿足晒喇。</p></body></html>
