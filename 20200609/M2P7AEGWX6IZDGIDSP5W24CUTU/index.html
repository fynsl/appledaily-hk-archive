<html><header><meta charset="utf-8"><title>篠田麻里子抱B女神社祈福</title></header><body><h1>篠田麻里子抱B女神社祈福</h1><p>日本女子組合AKB48前成員篠田麻里子去年2月宣佈與美容院老闆閃婚，並於今年4月1日宣佈平安誕下B女。前日麻里子就帶女兒到神社祈福，還聘請攝影師為囡囡影相留念。<br><br>據悉麻里子所參拜的神社是東京都杉並區的大宮八幡宮，她在Ig上載新相時留言：「專程來到神社參拜和拍照。請攝影師拍了很多可愛照片留念。」雖然麻里子刻意遮掉囡囡的可愛樣貌，但她公開了女兒的手腳照片，以及拍照時的幕後花絮相。照片公開後，粉絲都大讚麻里子是慈母。<br>撰文：黃思虎</p></body></html>
