<html><header><meta charset="utf-8"><title>邱晴離無綫轉做KOL</title></header><body><h1>邱晴離無綫轉做KOL</h1><p>20歲「美女學徒」邱晴2017年參選港姐入行，當年面試時被稱「嫩版李珊珊」受注目，由於外形乖乖女，翌年被安排做兒童節目主持，亦在處境劇《愛．回家之開心速遞》客串及做節目嘉賓，惟上月開始變成一年一騷，變相淪為散工，令邱晴決心離巢。<br><br>昨日有報道指，邱晴覺得沒可能成世活在公仔箱，想嘗試不同的發展。以前她在無綫收入不錯，入行後每月穩袋萬多元，更試過幾個月收入5萬，但轉約後卻沒有固定收入。邱晴會與樂宜（Lokyii）的經理人合作，並計劃開Channel跟小朋友分享生活事，如唱歌、打機及做運動等，轉行做KOL。<br>撰文：祖李</p></body></html>
