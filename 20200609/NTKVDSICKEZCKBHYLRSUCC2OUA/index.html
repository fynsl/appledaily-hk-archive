<html><header><meta charset="utf-8"><title>趣趣地：禍不單行　鯨魚門將確診</title></header><body><h1>趣趣地：禍不單行　鯨魚門將確診</h1><p>日職球隊名古屋鯨魚真係禍不單行，佢哋周日證實繼前鋒金崎夢生之後，澳洲籍門將蘭格歷克都確診咗武漢肺炎。鯨魚喺上周二晚宣佈咗金崎夢生有發燒同疲倦嘅症狀，經檢驗後證實感染武肺，會方即刻同19個同佢有緊密接觸嘅人進行檢測，結果全部過關。鯨魚之後再同隊內另外26人做咗自願嘅檢測，結果31歲門嘅澳洲籍門將蘭格歷克對病毒呈陽性反應，但佢就冇出現病徵。而受疫情影響，日職自二月起停擺至今，賽會定咗7月4日以閉門作賽形式復季。</p></body></html>
