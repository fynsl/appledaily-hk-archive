<html><header><meta charset="utf-8"><title>丘鈦攝像頭銷售跌逾5%</title></header><body><h1>丘鈦攝像頭銷售跌逾5%</h1><p>丘鈦科技（1478）昨公佈5月銷售數字，攝像頭模組銷售達3,412.8萬件，按月跌12.9%，按年插5.3%；其中800萬像素及以下的攝像頭模組銷售970.6萬件，按月升2.2%，按年插48.5%；1,000萬像素及以上為2,442.2萬件，按月跌17.7%，按年揚42.1%；當中3,200萬像素及以上為960萬件，按月跌25.5%，按年飆2.25倍。期內指紋識別模組銷售806.9萬件，按月增2.8%，按年升11.7%。</p></body></html>
