<html><header><meta charset="utf-8"><title>孫藝珍全球最美女星</title></header><body><h1>孫藝珍全球最美女星</h1><p>韓國38歲女星孫藝珍憑人氣劇《愛的迫降》再攀事業高峯，更紅到海外。海外網站《Starmometer》今年4月4日至上月22日舉行了「2020全世界最美女星」投票，吸引逾1,395萬人投票，最終孫藝珍以逾435萬票獲得冠軍，撼贏一眾年輕女星。<br><br>亞軍由女團BLACK PINK的23歲泰國成員Lisa以超過385萬票奪得，至於女團TWICE的20歲台灣成員周子瑜就以逾123萬票排第三名。隨後依次打入頭十名的韓星包括BLACK PINK的Jisoo、Rosé、宋慧喬及BLACK PINK的Jennie。<br>撰文：文康妮</p></body></html>
