<html><header><meta charset="utf-8"><title>趣趣地：西甲重啟　施迪安話美斯踢得</title></header><body><h1>趣趣地：西甲重啟　施迪安話美斯踢得</h1><p>西甲今個星期重開，榜首嘅巴塞隆拿就會喺星期六作客馬略卡，外界都關注隊中主力美斯可唔可以上陣，事關呢位阿根廷球星今季都因傷缺席咗好幾場賽事，日前又傳出佢有輕傷。不過巴塞教練施迪安就話美斯嘅傷勢唔嚴重，今個星期一定可以上陣咁話，而美斯嘅老友蘇亞雷斯亦好大機會復出。至於巴塞另一位老將拿傑迪錫今季雖然冇咗正選，不過佢就話屋企人都好鍾意巴塞隆拿，加上仲有一年合約會繼續留隊。咁識講嘢，施迪安今場會唔會畀機會佢落場呢？</p></body></html>
