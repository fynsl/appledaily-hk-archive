<html><header><meta charset="utf-8"><title>荷李活禁性愛場面防疫</title></header><body><h1>荷李活禁性愛場面防疫</h1><p>武漢肺炎大大打擊各地電視及電影業，荷李活拍攝工作亦停工至今。最近有報道指，荷李活作品的性愛場面今後將會以電腦特效替代，或直接刪走，以防止演員因太親密而染病。<br><br>荷李活電視與電影業大後日重新開鏡，但仍然會嚴厲執行衞生措施以防範肺炎。據《The Sun》報道，其中一份22頁的業界指引指「親密的時刻」將要重寫、取消或用電腦特效製作。之後作品的色情、性愛成份將會大大減低，像《格雷的五十道色戒》（Fifty Shades of Grey）般以性愛作為主題的電影短期內將不復見。<br>撰文：仰華</p></body></html>
