<html><header><meta charset="utf-8"><title>羅家英送別導演羅文</title></header><body><h1>羅家英送別導演羅文</h1><p>曾執導周潤發主演的《義蓋雲天》、劉德華主演的《獵鷹計劃》等電影、原名羅興文的導演羅文，上月因心臟衰竭病逝，享年70歲。昨日在循道衛理會國際禮拜堂舉行安息禮拜，圈中好友羅家英、吳思遠、劉偉強及張同祖等為羅文扶靈，鄭則仕夫婦也到場送別故友。<br><br>羅家英與羅文相識二十載，兩人在明星高爾夫球會打波，羅家英說：「佢有教我打波，佢係詠春高手，用詠春招式打波，打得又叻又遠，我試過打波時打腫佢個嘴，佢冇嬲。佢好奸㗎，撩我輸賭打5蚊一個洞，佢即刻好認真打。」羅家英又笑言每次打賭前會要求羅文先讓他15個洞。<br>採訪︰張明<br>攝影︰仇志德</p></body></html>
