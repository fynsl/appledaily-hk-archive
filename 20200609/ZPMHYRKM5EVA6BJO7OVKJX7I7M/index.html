<html><header><meta charset="utf-8"><title>新木優子戴膠面罩復工拍劇</title></header><body><h1>新木優子戴膠面罩復工拍劇</h1><p>日本上月宣佈解除全國緊急狀態，昨日26歲女星新木優子就為新劇《金裝律師2》（Suits2）復工，並上傳與拍檔小手伸也的合照，可見新木優子戴上膠面罩，做足防疫措施。<br><br>新木優子人氣高企，Ig粉絲人數即將突破400萬，她近日登上新一期女性雜誌《anan》，教讀者塑造美腿方法。今次她一共拍攝五個不同形象，除了封面的肉色裙外，還有透視上身衫襯迷你熱褲等。優子表示：「今次拍攝以腳和臀部做焦點，很難得有這種具挑戰性的機會，很有趣和開心。」<br>撰文：黃思虎</p></body></html>
