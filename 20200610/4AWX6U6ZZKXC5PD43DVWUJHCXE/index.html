<html><header><meta charset="utf-8"><title>美供應鏈有意撤出中國</title></header><body><h1>美供應鏈有意撤出中國</h1><p>彭博報道，多國有意將供應鏈撤出中國，部份更已預留預算協助廠房撤離。其中美國有意將供應鏈撤出中國，總統特朗普更稱切斷與中國的聯繫將節省5,000億美元（約39,000億港元）。<br><br>報道引述國務院官員Keith Krach稱，「經濟安全戰略」旨在擴大及多元化供應鏈，以保障「自由世界中的人民」；涉及行業將包括製藥、醫療設備、半導體、汽車、航空等，不過當局未與其他亞洲國家談判。</p></body></html>
