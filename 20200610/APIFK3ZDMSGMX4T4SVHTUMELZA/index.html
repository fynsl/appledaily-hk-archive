<html><header><meta charset="utf-8"><title>台積電：有客可代華為</title></header><body><h1>台積電：有客可代華為</h1><p>台灣半導體製造商台積電昨舉行股東會，集團表示期望繼續為華為供貨，若美國收緊對華為的限制，導致損失這部份業務，仍有信心能由其他客戶填補由此產生的空缺。<br>台積電董事長劉德音表示，正研究華為生產晶片的最新限制措施，希望最終能解決問題。他稱即使失去華為旗下的海思的定單，仍有不少客戶想填補華為留下的空缺，包括在產能、定單或手機市佔率等層面上；但實際需時要參考未來的情況。</p></body></html>
