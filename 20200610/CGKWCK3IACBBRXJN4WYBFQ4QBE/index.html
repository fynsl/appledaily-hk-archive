<html><header><meta charset="utf-8"><title>長汽上月總銷量增三成</title></header><body><h1>長汽上月總銷量增三成</h1><p>長城汽車（2333）5月總銷量按年升30.92%至8.2萬輛，年內累計銷售按年跌27.24%至31.3萬輛；上月產量按年增加26.7%至將8萬輛，累積產量按年減少29.16%至30.8萬輛。<br><br>廣汽（2238）5月銷量按年增加4.07%至15.9萬架，年內累積銷量按年減少21.29%至63.8萬架；上月產量按年增2.89%至15.5萬架，年內累積產量59.9萬架，較去年同期減少24.15%。</p></body></html>
