<html><header><meta charset="utf-8"><title>天合化工上市地位取消</title></header><body><h1>天合化工上市地位取消</h1><p>聯交所昨宣佈本周四取消天合化工（1619）上市地位，集團曾於1月3日尋求上市覆核委員會的裁決，但上月29日上市覆核委員會維持上市委員會取消該公司上市地位的決定。<br><br>天合化工於2014年新股上市，不足三個月後遭Anonymous Analytics發表沽空報告狙擊，質疑天合化工賬目造假，不論是收入及盈利均被誇大，到2015年因延遲刊發全年業績而停牌至今。當年有份協助該公司上市的瑞銀、美林遠東及摩根士丹利亞洲遭證監會重罰。</p></body></html>
