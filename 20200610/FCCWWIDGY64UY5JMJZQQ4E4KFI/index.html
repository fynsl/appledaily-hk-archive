<html><header><meta charset="utf-8"><title>綠地今年銷售累跌53%</title></header><body><h1>綠地今年銷售累跌53%</h1><p>綠地香港（337）昨公佈今年首五個月，集團合約銷售額102.56億元（人民幣•下同），按年下跌52.6%；合約總建築面積約89.94萬平方米；平均售價約每平方米11,403元。單計5月，合約銷售額52.47億元；合約總建築面積37.54萬平方米。<br><br>弘陽地產（1996）公佈上月銷售額88.56億元，按年增長66%；期內，銷售面積62.21萬平方米，按年升49.5%；平均銷售價格為每平方米14236元；今年首五個月累計銷售額按年升1.5%至206.41億元。</p></body></html>
