<html><header><meta charset="utf-8"><title>阮民安籲手足安全為上</title></header><body><h1>阮民安籲手足安全為上</h1><p>阮民安昨日現身銅鑼灣，參與由網民發起「69香港人抗爭一周年港島區大遊行」，一身便服打扮、沒有刻意穿上黑衫黑褲的他，希望上街的手足安全為上，亦理解不選擇出來的人，他說：「始終行得出嚟都要承受一定嘅風險，我已經有心理準備，可能我做完呢個訪問，都會被拘捕。」<br><br>對於王宗堯、社運人士劉頴匡等昨被律政司申請改控暴動罪，阮民安表示去年認識劉頴匡而成為好友，他說：「我覺得龍門任佢哋搬，我知劉頴匡有兩單嘢跟緊，之前搵佢，佢心情都好輕鬆，𠵱家再加暴動罪，佢就有啲緊張，希望佢哋冇事，我之前約劉頴匡食飯，希望呢餐飯食得到。」<br>採訪：曹家誠<br>攝影：仇志德</p></body></html>
