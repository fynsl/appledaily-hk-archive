<html><header><meta charset="utf-8"><title>求驗客手記：紅魔買唔起辛祖轉攻法迪</title></header><body><h1>求驗客手記：紅魔買唔起辛祖轉攻法迪</h1><p>據西班牙《每日體育報》報道，曼聯搵咗知名球員經理人佐治文迪斯聯絡巴塞隆拿，希望用1億歐元（約8.7億港元）收購年僅17歲嘅新星安素法迪，但係俾巴塞一口拒絕咗。不過文迪斯早前再次聯絡巴塞同埋法迪嘅屋企人，話有某英超球會願意出價一億歐元收購佢喎。呢間西媒估計曼聯係因為唔夠錢買多蒙特嘅查頓辛祖，所以將目標轉咗去「平啲」嘅法迪。報道又話法迪嘅屋企人認為巴塞喺季中引入咗巴夫韋迪之後，法迪嘅上陣機會大減，加上盛傳巴塞就快買國際米蘭嘅拿達路馬天尼斯，咁法迪嘅上陣機會就會更加少，所以巴塞喺未來一年就會決定呢位新星嘅去留。</p></body></html>
