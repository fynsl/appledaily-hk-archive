<html><header><meta charset="utf-8"><title>求驗客手記：史達寧戥兩位黑人前輩唔抵</title></header><body><h1>求驗客手記：史達寧戥兩位黑人前輩唔抵</h1><p>就最近弗洛伊德事件引起嘅種族抗爭議題，曼城翼鋒史達寧就呼籲英格蘭球壇應接納更多黑人領隊。佢仲引用咗幾位英格蘭國家隊嘅前輩做例子：「白人同黑人之間，總係存在白人想將黑人放喺社會某個位置，例如謝拉特、林柏特、蘇甘保同艾殊利高爾都係偉大球員，都係為英格蘭效力同埋都考咗最高級別嘅教練牌，但係得唔到應有機會嘅就係後面兩位，佢哋都係黑人。」根據《每日鏡報》嘅報道，目前英格蘭4個職業級別嘅聯賽一共有91間球會，只有六隊嘅主帥係黑人，至於黑人球證竟然一個都冇，呢樣似乎正中史達寧所指出嘅問題核心。</p></body></html>
