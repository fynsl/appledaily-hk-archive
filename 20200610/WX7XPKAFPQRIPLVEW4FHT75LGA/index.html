<html><header><meta charset="utf-8"><title>求驗客手記：遼寧兵追糧「犯聚」被驅趕</title></header><body><h1>求驗客手記：遼寧兵追糧「犯聚」被驅趕</h1><p>強國足球崩壞並唔係一朝一夕嘅事，中甲球隊遼寧宏運就因為欠薪太耐，佢嘅命運就同中超嘅天津天海一樣散班收場。咁都未算最慘，早前一班宏運球員向遼寧省體育局表達追波糧嘅訴求嗰陣，等咗幾個鐘冇人理不特止，遼寧體育局仲衰到以聚眾為理由報警趕呢班苦主走。而前遼寧宏運嘅隊長桑一非幾日前喺微博出文證實呢單消息：「我哋要血汗錢天經地義，你哋政府承諾一個禮拜解決！𠵱家已經過咗兩個禮拜，領導就匿埋唔見我哋，仲要報警話我哋聚眾！你哋真係丟晒架！」桑一非早前仲話除咗欠薪，呢間球會咩都好，唔知佢𠵱家又係咪咁諗呢？</p></body></html>
