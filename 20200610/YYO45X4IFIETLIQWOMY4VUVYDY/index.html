<html><header><meta charset="utf-8"><title>陳豪新劇拍檔輪住傷</title></header><body><h1>陳豪新劇拍檔輪住傷</h1><p>昨日新劇活動除了洪永城外，陳豪、宣萱及滕麗名等均有出席，該劇集由陳豪和宣萱擔任主角，他們均表示今次很榮幸有份參與，陳豪透露在劇中有不少打鬥場面，因而試過受傷，他說：「跑嘅時候，隻腳有少少事，好奇怪，幾個演員都有事，海俊傑、羅仲謙，但好彩最後大家都冇大礙。」<br><br>另外，宣萱坦言因為受疫情影響，所以劇組遲遲未有舉行拜神儀式，所以只好帶着護身符開工保平安。她又表示今次拍劇沒有壓力：「我唔會有壓力，因為今輯完全係另一樣嘢，同以前嘅好唔同；喺一啲多事件發生嘅時候，希望帶到一啲輕鬆心情畀大家。」<br>撰文：黃曉妍</p></body></html>
