<html><header><meta charset="utf-8"><title>梁靜茹前夫拖新歡遊街</title></header><body><h1>梁靜茹前夫拖新歡遊街</h1><p>梁靜茹去年12月與趙元同（Tony）離婚，共同撫養6歲兒子。雖然男方否認偷食婚變，但台灣蘋果新聞網大前日拍到Tony在台北載台灣名媛林以婕及其與前夫所生的兒子到東區食飯，還被目擊拖手，似足一家三口。三人隨後到Tony另一緋聞女友林千又服飾店，看到兩女有講有笑，Tony與林千又應只是朋友關係。</p><p>Tony前日表示：「就一起出去。」並承認與女方兒子關係不俗，又謂︰「我們不是公眾人物，不要再寫我了。」對於前夫拖新歡，梁靜茹昨透過經理人表示：「恭喜。」問到Tony如何分配時間照顧兒子，經理人則說沒多問。<br>撰文︰祖李</p></body></html>
