<html><header><meta charset="utf-8"><title>Beyond隊友齊悼家駒</title></header><body><h1>Beyond隊友齊悼家駒</h1><p>黃家駒離世近27年，但Beyond精神仍長存在世。昨日是家駒58歲冥壽，家強昨在社交平台簡單寫上「Happy Birthday！My beloved brother」悼念胞兄，Beyond隊友葉世榮及黃貫中也分別在社交網留言：「家駒，生日快樂。」世榮更是在昨日踏入凌晨12時就立刻發文。<br><br>DJ雲妮上載一張家駒手執結他的側面相，並寫上「Happy Birthday my friend」悼念好友，身為家駒歌迷的布志倫則借用《光輝歲月》中歌詞向偶像致敬。而位於九龍塘省善真堂內黃家駒的長生位靈前，有歌迷奉上鮮花、汽水及蛋糕致祭。<br>採訪：羅慧敏</p></body></html>
