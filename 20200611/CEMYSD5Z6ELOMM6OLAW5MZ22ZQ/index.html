<html><header><meta charset="utf-8"><title>奇洛《妙趣孖寶3》爛味濃</title></header><body><h1>奇洛《妙趣孖寶3》爛味濃</h1><p>荷李活男神奇洛李維斯（Keanu Reeves）早前為出道以來最崩壞演出《妙趣孖寶》（Bill ＆ Ted）系列拍第3集，預告昨日出街，爛片味濃，相信粉絲可以當cult片睇。<br><br>來到第3集《Bill ＆ Ted Face the Music》講Bill和Ted已步入中年，一班似是未來人對兩人表示：「25年前你們在全世界面前表演，上個月你們為40個人表演，他們更多數為食墨西哥夾餅而來。Bill與Ted，你們想對自己講甚麼？你們應該要團結世界，拯救現實。」結果兩人回到電話亭並走到未來，更見到身處獄中的Rock友版自己。<br>撰文：仰華</p></body></html>
