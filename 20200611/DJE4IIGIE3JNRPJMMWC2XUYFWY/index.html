<html><header><meta charset="utf-8"><title>求驗客手記：默郡打吡重返葛迪遜</title></header><body><h1>求驗客手記：默郡打吡重返葛迪遜</h1><p>英超下周復賽，由於如果曼城輸波，而榜首嘅利物浦（紅衫）喺默郡打吡贏波嘅話就會封王，搞到當地警方擔心比賽前後會有大量球迷喺葛迪遜公園球場外面聚集，所以提議過喺中立場踢呢場波。不過早前利物浦市市長祖安達臣講過，指市內嘅疫情已經大致受控，另外政府表明球迷唔可以喺球場附近聚集同埋慶祝。至於利物浦市議會嘅安全諮詢小組喺周三召開會議後，接受呢兩間球會所提交嘅復賽安全指引，同意默郡打吡可以喺葛迪遜公園球場上演。另外，利物浦餘下嘅全數主場比賽都可以喺晏菲路球場踢，意味紅軍可以喺主場捧起英超冠軍獎盃。</p></body></html>
