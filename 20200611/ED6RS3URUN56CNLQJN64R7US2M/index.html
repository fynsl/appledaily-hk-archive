<html><header><meta charset="utf-8"><title>台YouTuber出櫃：感到驕傲</title></header><body><h1>台YouTuber出櫃：感到驕傲</h1><p>台灣YouTuber「黃氏兄弟」的23歲弟弟黃挺瑋（瑋瑋），日前被周刊踢爆在同性網站約炮，同時附有露骨對話截圖，因此被迫公開性取向，事後他致電母親聲淚俱下出櫃的片段，獲得家人的體諒及不少人支持。黃媽媽表示只要兒子不是做傷天害理的事情都會支持，只求兒子可以健康快樂成長，為瑋瑋贏回網民的支持。<br><br>瑋瑋前日亦在Ig貼出全黑照，並留言：「我還是那個我，我以我現在的身份感到驕傲。」他直言沒準備好就要公開性向和隱私，外人很難理解當中的痛苦與掙扎，同時他亦為約炮行為致歉。<br>撰文：葉晴</p></body></html>
