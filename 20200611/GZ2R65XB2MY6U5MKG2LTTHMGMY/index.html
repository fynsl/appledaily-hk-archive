<html><header><meta charset="utf-8"><title>求驗客手記：相隔11年利華再入德盃決賽</title></header><body><h1>求驗客手記：相隔11年利華再入德盃決賽</h1><p>利華古遜喺周二作客3:0大勝第4級別球隊沙貝魯根，自2009年以嚟首次打入德國盃決賽。利華全場控球率達80%，只係踢咗19分鐘就憑穆沙戴亞比同埋艾拿利奧先後建功，上半場輕輕鬆鬆攞住兩球優勢入更衣室。下半場利華再由後備上陣嘅比拿拉比喺58分鐘射入第3粒，幫球隊大勝3:0。其實沙貝魯根係第一支晉身德盃4強嘅第4級別球隊，加上因武肺疫情，隊波已經94日冇比過賽，如果唔係因為利華球員屢次失機，比數一定唔止咁少。不過實力差利華唔止兩班嘅沙貝魯根能夠去到四強先至止步，呢段神奇之旅總算贏咗唔少掌聲同尊敬啦。</p></body></html>
