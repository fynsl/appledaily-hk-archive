<html><header><meta charset="utf-8"><title>高海寧治療情傷再出發</title></header><body><h1>高海寧治療情傷再出發</h1><p>高海寧與無綫前音樂總監鄧智偉秘戀多年，曾傳結婚又傳過分手，至日前鄧智偉爆出跟圈外人沈小姐發生感情糾紛鬧上警局，鄧智偉才指已與高海寧分手，即兩人有相戀過。高海寧之後也承認與鄧智偉分手，並謂情緒多少有影響，但比較擔心前男友。連日來，高海寧都有出帖「報告」，昨日她拿起麥當娜（Madonna）一張舊唱片《True Blue》，扮娜姐封面的姿勢拍照，充滿媚態，又自勉「好好做自己，世界會愛上最真的你」，看來已整合好心情，重新出發。<br><br>近日正忙於拍攝新劇的高海寧，日前拍外景時滿場飛，跟台前幕後都有講有笑，看來工作真是療情傷的最好方法。<br>撰文：沈麗珠</p></body></html>
