<html><header><meta charset="utf-8"><title>謝霆鋒周杰倫合作呻辛苦</title></header><body><h1>謝霆鋒周杰倫合作呻辛苦</h1><p>謝霆鋒日前為周杰倫主持的真人騷《周遊記》擔任嘉賓，提到2012年一起拍攝電影《逆戰》的回憶，苦不堪言的過程仍讓兩人記憶猶新，謝霆鋒說：「我們那時候拍林超賢的戲，真的是好辛苦，氣氛也很凝重。」周杰倫笑說：「很累，真的很累，我不會再拍他的戲了。我會支持他拍的東西，如果導演有需要幫忙，我還是會幫，但是我可能不會再拍他的戲，太累了！」周杰倫更力讚謝霆鋒：「你真的不怕吃苦。」</p><p>謝霆鋒表示當時在馬來西亞拍攝，每天氣溫都是40多度，身上永遠流不完的汗水黏着衣服和污泥，任何時候看起來都像剛打完仗一樣，簡直是一塌糊塗。<br>撰文：葉晴</p></body></html>
