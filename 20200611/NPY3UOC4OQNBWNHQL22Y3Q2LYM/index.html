<html><header><meta charset="utf-8"><title>《可愛頌》作曲家涉性侵被捕</title></header><body><h1>《可愛頌》作曲家涉性侵被捕</h1><p>韓國演藝圈昨日再爆性醜聞，曾創作人氣洗腦歌《可愛頌》的32歲作曲家Dandi，被指因性侵朋友的妹妹而遭拘留起訴。<br><br>根據韓媒報道，Dandi於4月到一名女性友人家中，與朋友及其妹妹飲酒至凌晨，等到兩人各自回房睡覺後，Dandi就闖入朋友妹妹的房間內性侵對方。Dandi受查時否認性侵受害人，但警方從受害人提交的物證中，檢測到Dandi的DNA，因此將他拘留。檢察廳亦以涉嫌強姦罪於上月29日正式起訴Dandi，案件已定於9月進行一審。<br>撰文：梁雯迪</p></body></html>
