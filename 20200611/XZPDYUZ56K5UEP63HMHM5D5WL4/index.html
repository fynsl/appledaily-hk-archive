<html><header><meta charset="utf-8"><title>Sea to Sky三房戶五門歸心</title></header><body><h1>Sea to Sky三房戶五門歸心</h1><p>新盤氣氛升溫，長實（1113）日出康城Sea to Sky昨日上樓書部署推售。樓書所見，該盤以三房為主，部份單位開則騎呢。例如1座19樓J室（圖），實用791方呎，三房間隔，客廳竟見「五門歸心」，主人房、客房、儲物室、廚房及露台門均向客廳，加上客房的走廊通道，令客廳極難擺放傢俬，而廚房更位於單位中心。<br><br>另外，H室單位屬三房套房間隔，由於遷就鄰近的G室大廳，儲物室要呈梯形，間隔難用。同單位的主人房亦有凸出的位置，呈三角形，間隔不實用。</p></body></html>
