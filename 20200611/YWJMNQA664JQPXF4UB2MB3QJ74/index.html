<html><header><meta charset="utf-8"><title>仁安300萬租尖沙嘴商廈</title></header><body><h1>仁安300萬租尖沙嘴商廈</h1><p>恒地（012）披露，大股東「四叔」李兆基私人持有的仁安醫院，租用旗下尖沙嘴中間道15號商廈H Zentre地庫一樓、九樓及十二樓全層連平台，租約期九年至十年多不等，涉及達4.5萬呎，初期總月租299.7萬元，平均呎租約66.6元。恒地同意承擔九樓部份裝修工程，總成本上限140萬元。H Zentre為一幢以醫療及健康生活為主題，配以餐飲、零售及停車場設施的商業物業，具醫務專用樓層。</p></body></html>
