<html><header><meta charset="utf-8"><title>Iggy承認為男友誕男嬰</title></header><body><h1>Iggy承認為男友誕男嬰</h1><p>澳洲饒舌女歌手Iggy Azalea早前被傳為男友Playboi Carti秘密誕下男嬰，她一直未有開腔回應傳聞，直至昨日，她終於承認自己榮升為人母。<br><br>Iggy於IG表示：「我有一個仔，我一直等待合適的時間去講，但越等得耐，我越為向全世界講這個大消息覺得焦慮。我本來想保持BB的私隱生活，但我想講清楚，他不是一個秘密。」其實Iggy連日來上載多張照片，身形纖瘦，完全未有產後迹象，今次正式宣佈做媽媽，確令粉絲嚇一跳。<br>撰文：仰華</p></body></html>
