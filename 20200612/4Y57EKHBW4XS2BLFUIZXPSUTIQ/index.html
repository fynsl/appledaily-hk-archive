<html><header><meta charset="utf-8"><title>小泉今日子撐港遭豆瓣封殺</title></header><body><h1>小泉今日子撐港遭豆瓣封殺</h1><p>54歲日本影后小泉今日子上月在社交網站轉發「阻止港版國安法立法」的聯署行動，表示自己已經簽名支持，表現惹來擁有逾3億用戶的內地社交網站豆瓣帶頭封殺。<br><br>除了男神伊勢谷友介外，小泉今日子亦是敢於為香港人發聲的日本藝人之一，她早前透過其公司「株式會社明後日」的Twitter賬戶發表參與了聯署，已遭內地網民指她干預中國內政，有人更向她發私訊表達意見，內地社交網站豆瓣日前更刪除她的資料，帶頭造勢封殺，不過有部份她的作品仍未有下架。有網民留言大讚指小泉的作品將被全面封殺。<br>撰文：黃思虎</p></body></html>
