<html><header><meta charset="utf-8"><title>鄭嘉穎唔代陳凱琳還劇債</title></header><body><h1>鄭嘉穎唔代陳凱琳還劇債</h1><p>受內地減薪令影響而回流香港的鄭嘉穎，昨日與陳靜（DaDa）、朱晨麗及羅蘭等出席上水舉行電影《焚身》開鏡拜神儀式，嘉穎表示在戲中因出軌惹來一身麻煩，他笑說：「齣戲係拍畀廣大男人睇，畀佢哋有所警惕。」<br><br>提到即將再榮升爸爸，嘉穎表示很關注太太陳凱琳（Grace）及胎兒安全，他說：「我都想Grace盡量少出街，但係佢嘅性格唔係好停得，相信佢自己有分寸，佢嚟緊都會有工作要出嚟。」嘉穎又提到被指替Grace還劇債的傳聞，他表示不清楚Grace何時約滿，更指世界上沒有代人還劇債的事情，自己則不排除會返無綫拍劇。<br>採訪：張明<br>攝影：林賓尼</p></body></html>
