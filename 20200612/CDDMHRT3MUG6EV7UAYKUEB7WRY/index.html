<html><header><meta charset="utf-8"><title>證監會譴責新華聯主席</title></header><body><h1>證監會譴責新華聯主席</h1><p>證監會公開譴責新華聯資本（758，前稱莊勝百貨）主席傅軍違反《收購守則》，其在要約完結後的6個月內，先後於11月8日及9日進行一連串場內收購，按高於要約價的價格，每股介乎0.63元至0.72元不等，收購399萬股新華聯資本股份。傅軍是要約人的董事，故此是與要約人一致行動的人。交易完成後，要約人及與其一致行動的人將持有67.85%新華聯資本股份。傅軍指並非蓄意違規，但承認違反了《收購守則》，並同意接受現時對他採取的紀律行動。<br></p></body></html>
