<html><header><meta charset="utf-8"><title>宋仲基驚爆搭上女律師</title></header><body><h1>宋仲基驚爆搭上女律師</h1><p>宋仲基去年宣佈與宋慧喬離婚後，一直寄情工作，並先後投入拍攝新片《勝利號》和《波哥大》，估不到昨日韓媒卻瘋傳他近日撻着女律師。<br><br>爆出緋聞後，宋仲基所屬事務所即時否認戀情，並強調：「這並不是事實，最近宋仲基正為調整出演的作品的日程而忙碌。」據悉他們正計劃對散佈謠言的人採取法律行動，「完全不是事實，對超過限度的惡意謠言，將起訴散佈者。」有相關人士就表示：「電影上映在即，但卻傳出這種傳聞，讓人驚慌和惋惜。」其實他的前妻喬妹，早前已爆出翻撻舊愛玄彬，似乎他們已走出離婚陰霾。<br>撰文：施洛冰</p></body></html>
