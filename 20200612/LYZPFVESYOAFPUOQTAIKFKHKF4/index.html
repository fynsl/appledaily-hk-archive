<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯皇馬掛靴諗多咗</title></header><body><h1>求驗客手記：拉莫斯皇馬掛靴諗多咗</h1><p>現年34歲嘅皇家馬德里隊長沙治奧拉莫斯，同球隊嘅合約會喺明夏到期。據報，已經效力皇馬15年嘅拉莫斯一直希望續約2年，只不過球會只願意向32歲以上嘅球員提供1年合約，即使係隊長都唔例外。皇馬之所以唔願同拉莫斯續約兩年，原因係佢人工過高，𠵱家拉莫斯嘅年薪大約1,400萬歐元（約1.2億港元），同威爾斯翼鋒加里夫巴利一樣最高人工。有指拉莫斯如果離隊嘅話，好大機會去美職聯。其實過去皇馬對一眾功臣無情已有前科，兩名前隊長魯爾同卡斯拿斯都冇法喺皇馬掛靴。</p></body></html>
