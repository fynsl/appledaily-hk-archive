<html><header><meta charset="utf-8"><title>求驗客手記：福仔教拉筋細路跟住做</title></header><body><h1>求驗客手記：福仔教拉筋細路跟住做</h1><p>曼聯前鋒拉舒福特喺英國兒童電視頻道CBBC當中，拍攝咗一個教小朋友做運動嘅節目。喺節目播出後，好多家長都喺twitter上表示仔女都願意放低遊戲機，喺電視機前跟福仔做運動，可見呢位22歲前鋒嘅影響力。福仔喺節目中教小朋友做伸展運動，同時教小朋友點樣喺比賽前做好準備。福仔收到好多正面反應後，似乎都好開心，喺twitter上表示要將教學片段放到個人網站上：「我會將教學課程放喺網站，小朋友就可以喺做運動期間隨時暫停，搵到適合自己嘅速度。」</p></body></html>
