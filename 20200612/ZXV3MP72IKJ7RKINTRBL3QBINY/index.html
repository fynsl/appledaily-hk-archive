<html><header><meta charset="utf-8"><title>求驗客手記：曼城歐戰命運七月揭盅</title></header><body><h1>求驗客手記：曼城歐戰命運七月揭盅</h1><p>今年二月曼城因違反財政公平原則（FFP），俾歐洲足協（UEFA）處罰禁止出戰歐洲賽2年同罰款2,490萬鎊（約2.5億港元），曼城隨即向國際體育仲裁法庭（CAS）提出上訴。據英國BBC報道，直至周三、為期三日嘅視像形式聽證會終於結束，CAS預計會喺七月上旬公佈曼城打唔打得甩禁令。CAS嘅聲明表示，UEFA同曼城方面對聽證會整個程序都話滿意。假如曼城真係被罰禁戰歐洲賽兩年嘅話，球隊財務狀況一定大受打擊。另外，主力球員好似奇雲迪布尼咁，可能會因為冇得踢歐聯而離隊。</p></body></html>
