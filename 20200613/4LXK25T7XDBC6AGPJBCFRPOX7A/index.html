<html><header><meta charset="utf-8"><title>趣趣地：FIFA准「開窗」英超唔跟</title></header><body><h1>趣趣地：FIFA准「開窗」英超唔跟</h1><p>世界球壇因為武肺疫情搞到休季日期大亂，仲影響埋轉會窗嘅運作。國際足協（FIFA）周五就宣佈，批准各國聯賽即時開啟夏季轉會窗，仲容許同一季轉會次數由原本嘅2次增加到3次，而法國就喺下周一重開轉會窗。但係英超主席馬斯達斯早前就話咗賽季踢晒之前唔俾買人，亦有傳媒話英格蘭足總可能會喺8月至10月「開窗」，而意大利足總就打算喺9月1日至10月5日先重開轉會窗。</p></body></html>
