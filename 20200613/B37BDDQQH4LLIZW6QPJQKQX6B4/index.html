<html><header><meta charset="utf-8"><title>山口百惠榮升奶奶</title></header><body><h1>山口百惠榮升奶奶</h1><p>日韓藝能界喜事重重，昨日除了韓國男團東方神起成員Max宣佈9月結婚外，現年61歲的日本傳奇歌姬山口百惠亦榮升為奶奶，她與男星三浦友和所生的36歲男歌手大仔三浦祐太朗，宣佈昨日與聲優牧野由依結婚。</p><p>三浦祐太朗公開與牧野由依的日式結婚照片，並留言：「雖然是私人事，但在此報告我三浦祐太朗與牧野由依於本日結婚。從今開始的人生，我們會合力，用像我們一樣的步伐，建立開心的家庭。」三浦祐太朗於2008年曾組成樂隊Peaky SALT，並擔任主音，之後成為獨立歌手和演員，而牧野由依就曾在動畫《Gundam Build Fighters Try》中聲演。<br>撰文：黃思虎</p></body></html>
