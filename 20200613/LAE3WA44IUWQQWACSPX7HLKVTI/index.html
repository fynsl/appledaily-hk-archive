<html><header><meta charset="utf-8"><title>「毋忘6.12」　泛民內會被逐</title></header><body><h1>「毋忘6.12」　泛民內會被逐</h1><p>【本報訊】昨日是6.12一周年，不被民主派承認的內務委員會主席李慧琼，昨午2時半在抗議聲下宣佈開會。多名民主派議員高舉「香港人毋忘6.12」標語包圍主席台（圖），並高呼「毋忘6.12，香港人反抗」口號。<br><br>李慧琼指行為干擾會議進行，要求他們返回座位，接二連三地警告，並多次強調「要追趕返啲進度」，不足15分鐘已將民主黨胡志偉、許智峯、尹兆堅、人民力量陳志全、朱凱廸等人驅逐離場。<br>李家皓攝</p></body></html>
