<html><header><meta charset="utf-8"><title>趣趣地：華拿上「車」hold住先</title></header><body><h1>趣趣地：華拿上「車」hold住先</h1><p>上個禮拜有幾間傳媒話，車路士啟動咗RB萊比錫前鋒迪姆華拿約5,400萬鎊（約5.3億港元）嘅買斷條款，但係到𠵱家都仲未官宣，原來係因為英國收緊咗出入境規例嘅防疫措施，搞到安排唔到體測。華拿亦都因為仲踢緊德甲唔可以離隊，德國傳媒就指車仔有需要可以搵德國足協幫手，不過有指華拿嘅合約買斷條款期限係7月15號先真，所以車仔希望完埋德甲先幫華拿做體測喎。</p></body></html>
