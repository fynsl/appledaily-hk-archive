<html><header><meta charset="utf-8"><title>周聰玲母親遺作有延續篇</title></header><body><h1>周聰玲母親遺作有延續篇</h1><p>周潤發胞姊周聰玲（玲姐）昨日出席電影《一棵心中的許願樹》聚會，玲姐指此電影在四年前拍攝，是發媽的遺作：「我哋喺坪洲拍，媽咪同長者一齊跳舞。」問到發媽有沒有看過這部作品？玲姐表示：「上年上映，我有叫佢去睇，但佢唔得閒冇嚟到。今年2月幾佢登咗仙，不過我都有話畀佢聽。」玲姐指發媽的骨灰已安葬在南丫島。<br><br>身兼《一》片監製、執導、編劇及出品人的劉香萍透露電影將會開拍延續篇，有意邀請周潤發及郭富城參演，但玲姐表示不會代接洽發哥：「佢有經理人，又有顧問，咁多貴人幫佢，所以佢嘅工作，我都唔會接觸。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
