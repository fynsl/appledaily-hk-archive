<html><header><meta charset="utf-8"><title>關智斌暗示出「肉」照寫真</title></header><body><h1>關智斌暗示出「肉」照寫真</h1><p>關智斌（Kenny）、陳家樂、楊天宇及許靖韻昨日到黃埔為網上直播慈善騷演出，眾人僅學習一小時，坦言相當緊張。Kenny透露將為新歌做宣傳，下月中會於網上推出生活照為主的寫真集，身旁的陳家樂即搭訕問生活照是否平時在家中一樣，又爆料指對方不穿衣服。Kenny透露有肉睇：「留返遲啲再講，唔係到時點宣傳？」<br><br>陳家樂表示下月與衛詩雅開新戲，兩人將飾演情侶。問到有否追看女友連詩雅主演的新劇？陳家樂尷尬表示近日為抗疫電影開工：「呢排晚晚要開工冇時間睇，遲啲睇返啦。」被記者取笑講到面紅，他解釋說：「燈光啫。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
