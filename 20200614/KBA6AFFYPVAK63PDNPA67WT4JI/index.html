<html><header><meta charset="utf-8"><title>求驗客手記：卡斯拿斯棄選西足主席</title></header><body><h1>求驗客手記：卡斯拿斯棄選西足主席</h1><p>現年39歲嘅前西班牙國家隊門將卡斯拿斯喺宣佈退休前，曾經表明會參選西班牙足協主席一職。據報，由於受到武漢肺炎嘅疫情影響，導致自己組織團隊出現困難，因此卡斯拿斯已表明唔會參選。現任西班牙足協主席魯比亞里斯之前宣佈，足協換屆嘅選舉將會喺8月17日舉行，而卡斯拿斯最遲可以喺8月4日前參選。但報道提到，喺武肺爆發初期，卡斯拿斯曾表示唔係談論選舉嘅時間，但係隨住選舉日期即將到嚟，卡斯拿斯恐怕都冇足夠時間組建一支團隊，去同魯比亞里斯競爭。</p></body></html>
