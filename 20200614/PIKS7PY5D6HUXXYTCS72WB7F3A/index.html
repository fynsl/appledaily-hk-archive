<html><header><meta charset="utf-8"><title>給亡妻的信道盡遺憾</title></header><body><h1>給亡妻的信道盡遺憾</h1><p>梁潔華的喪禮向到場弔唁的親友派發相冊，當中有梁潔華昔日的生活照，以及一封由老公黃日華所寫「給潔華的信」和女兒黃芷晴「給媽媽的信」。在芷晴的信中，「又過了四年多，當我們正準備高興地迎接穩定期的到來，不幸地癌魔又來了，我們都崩潰了。惟有希望你放輕鬆一點，多吃一點，用樂觀的心情抗病。」<br><br>黃日華的信則寫出三大遺憾，「未能同你退休後環遊世界、未能給你終身幸福、健康及未能跟你執子之手、白頭到老。」</p></body></html>
