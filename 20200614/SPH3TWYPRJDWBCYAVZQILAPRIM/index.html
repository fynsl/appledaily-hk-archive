<html><header><meta charset="utf-8"><title>求驗客手記：武磊幫愛奴攞救命三分</title></header><body><h1>求驗客手記：武磊幫愛奴攞救命三分</h1><p>上周六西甲早場賽事，愛斯賓奴喺主場以2:0輕取艾拉維斯。中過武漢肺炎嘅武磊喺今仗以正選身份登場，上半場呢位中國鋒將表現活躍，先靠一次單刀機會令到對手門將喺禁區外犯手球拎紅牌。不過去到26分鐘，武磊就學咗馬勒當拿用手將個波拍入網，樣衰衰咁拎黃牌。之後武磊都有幾次機會入波，但未有把握到。去到上半場補時階段，愛斯賓奴先靠後衞貝拿度荷西嘅頭槌開紀錄，到換邊後兩分鐘，武磊終於把握單刀機會射成2:0。拎到呢救命三分後，愛斯賓奴有23分仍然排榜尾，但形勢就冇咁惡劣。</p></body></html>
