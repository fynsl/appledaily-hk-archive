<html><header><meta charset="utf-8"><title>鄭中基凸腩接愛犬</title></header><body><h1>鄭中基凸腩接愛犬</h1><p>鄭中基日前傍晚時分和太太余思敏現身跑馬地一間寵物店，原來兩人是到店內接回剛做完美容的法國老虎狗，而一對子女未見同行。戴着口罩、輕微凸腩的鄭中基蹲下身，用電話狂影愛犬，余思敏則在旁邊選購零食及日用品，最終買了兩大袋。兩夫婦購物後繼續留在店內吹水，鄭中基更應店員之邀，除下口罩齊齊合照，影完後他快手快腳戴回。<br><br>離開寵物店時，職員將兩大袋寵物用品先搬上兩人的七人車，鄭中基則負責抱愛犬上車。問到是否養了新寵物？鄭中基只「Hi」了一聲便上車，而曾任娛樂台主播的余思敏，則很識做跟記者揮手打招呼。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
