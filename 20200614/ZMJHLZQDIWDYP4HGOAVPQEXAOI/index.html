<html><header><meta charset="utf-8"><title>求驗客手記：肥賓唔怕武肺仆返中國</title></header><body><h1>求驗客手記：肥賓唔怕武肺仆返中國</h1><p>中國首都北京爆發武漢肺炎第二波疫情，北京市體育競賽管理中心上禮拜五晚緊急宣佈，暫停舉辦各類體育賽事，就連中超球隊北京國安亦作出措施，將原定上禮拜六同河北華夏幸福，以及今個禮拜鬥山東魯能嘅友賽，都決定嗱嗱聲取消。不過執教另一支中超球隊大連人嘅主帥賓尼迪斯，似乎對中國疫情唔多擔心，內地傳媒話近日終於取得中國簽證嘅肥賓，最快會喺今晚就會回到中國，備戰下個月重開嘅中超，不過𠵱家北京再爆疫情，中超可唔可以重開，內媒都唔敢樂觀。</p></body></html>
