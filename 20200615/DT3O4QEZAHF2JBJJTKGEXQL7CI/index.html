<html><header><meta charset="utf-8"><title>趙學而「靚位」迎安仔</title></header><body><h1>趙學而「靚位」迎安仔</h1><p>薛凱琪及洪家豪昨日到ViuTV為《CHILL CLUB》擔任嘉賓，主持趙學而、羅敏莊及駱振偉（Thor）齊齊受訪，獲網民力讚唱功了得的Thor，將推出個人歌曲，身旁的羅敏莊即搞笑說：「你就好啦，Viu可唔可以幫幫我呀？」問到許志安今天是否會擔任嘉賓？幾人坦言很久未見他，大家「餓」許志安的歌很久，Thor更指是個開心的驚喜，他們對於獲認可及適合的平台感高興，趙學而說：「係個靚位見大家。」<br><br>薛凱琪透露過去一年為自家服裝品牌努力：「我係個完美主義者，創造得就要做好佢，我唔當係生意，係一件藝術品。」<br>採訪：盧妹<br>攝影：林賓尼</p></body></html>
