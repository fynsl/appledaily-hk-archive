<html><header><meta charset="utf-8"><title>白石麻衣有望榮升「大佬Miss」</title></header><body><h1>白石麻衣有望榮升「大佬Miss」</h1><p>日本女星仲間由紀惠主演的經典劇系列《我Miss係大佬》，最近在武肺疫情下於當地重播，繼而再引起迴響。據日媒報道，NTV電視台打算重拍這套經典日劇，屬意當紅組合乃木坂46的一姐白石麻衣取代仲間。<br><br>消息指，電視台為劇中女主角山口久美子的選角大傷腦筋，雖然有意起用好戲之人戶田惠梨香或二階堂富美，但卻嫌未夠驚喜，27歲的白石麻衣則被指是最佳人選，由她扮演有黑道背景的中學教師，絕對甚有噱頭，而橋本環奈、本田翼、川口春奈亦在電視台的考慮之列。至於尊尼組合King&amp;Prince的23歲主將平野紫耀，亦獲斟演劇中學生。<br>撰文：哥羅</p></body></html>
