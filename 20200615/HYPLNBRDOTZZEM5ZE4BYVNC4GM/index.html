<html><header><meta charset="utf-8"><title>蔣嘉瑩難忍男人嚴管</title></header><body><h1>蔣嘉瑩難忍男人嚴管</h1><p>蔣嘉瑩昨日在佐敦為新歌《囚鳥》拍攝MV，她表示請來海俊傑擔任男主角，笑指要向導演要求安排親熱鏡頭，她說：「攬吓、俾我挨吓膊頭，我咁就滿足，唔使錫，費事我老公呷醋。」<br><br>蔣嘉瑩指這首歌是講述前度男友的故事，她被前度管得太嚴，自己成為「囚鳥」，蔣嘉瑩說：「我同佢已經係談婚論嫁嘅階段，但佢管我好嚴，一有男仔嘅地方、有人追我，佢就叫我辭職，如果我出街，佢要我11點前返到屋企，我記得有次同媽咪睇演唱會，佢要我早走。」蔣嘉瑩最後忍足7年才鼓起勇氣提出分手，幸好遇上現任老公，更組織了一個美滿幸福的家庭。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
