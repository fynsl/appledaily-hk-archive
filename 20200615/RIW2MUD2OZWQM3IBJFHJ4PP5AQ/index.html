<html><header><meta charset="utf-8"><title>求驗客手記：辛祖要十億曼聯唔做「水魚」</title></header><body><h1>求驗客手記：辛祖要十億曼聯唔做「水魚」</h1><p>英國《每日郵報》報道，效力緊多蒙特嘅英格蘭球員查頓辛祖，下季仍有望留喺呢支德甲球會，事關喺武肺疫情下好多球會財困，預計辛祖嘅身價都會大跌。至於多蒙特仲想喺呢個20歲新星身上收到1億鎊（約9.78億港元）嘅轉會費，其中潛在買家曼聯雖然好有興趣，但要畀呢個天價紅魔梗係唔肯做「水魚」啦。呢單報道仲話，曼聯嘅財政實力雖然都仲好過其他球會，但紅魔就想將轉會資金投放喺多個員球身上，所以除咗辛祖之外都仲想買1名前鋒同1名中場，所以佢哋係唔會將所有轉會費預算放晒喺辛祖身上。雖然可以分期付款，但曼聯唔想俾多5%嘅轉會費做利息。</p></body></html>
