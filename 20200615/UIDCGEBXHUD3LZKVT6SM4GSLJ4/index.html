<html><header><meta charset="utf-8"><title>今日Birthday boy</title></header><body><h1>今日Birthday boy</h1><p>利物浦當家球星穆罕默德沙拿喺今日踏入28歲，呢位埃及前鋒今季一共為紅軍喺聯賽射入16球，帶領球隊向30年來首個英超冠軍邁進。雖然上季已經捧起歐聯冠軍，今季要喺英超封王亦只係時間問題，但係沙拿受訪時候就話自己仲要繼續改進：「我已經開始將專注力放喺心理質素上面，同埋除咗平時嘅射門同埋把握力訓練之外，我都想試吓喺比賽入面踢唔同位置，因為我嚟緊會有好多訓練，所以未來我相信有更加多地方得到改善。」</p></body></html>
