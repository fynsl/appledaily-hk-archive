<html><header><meta charset="utf-8"><title>Bollywood先後痛失兩巨星</title></header><body><h1>Bollywood先後痛失兩巨星</h1><p>印度娛樂圈今年可算多災多難，除了一個月內五位圈中人自殺外，之前已痛失兩位著名巨星：《少年Pi的奇幻漂流》（Life of Pi）男星伊凡卡漢（Irrfan Khan）和Bollywood巨星Rishi Kapoor。<br><br>伊凡卡漢於2018年宣佈被診斷出神經內分泌腫瘤，其後因結腸感染不治身亡，終年53歲。Rishi Kapoor於同月因白血病離世，終年67歲。Rishi於2018年被診斷出患上白血病，並前往紐約接受治療。一年後回到印度生活，在4月29日因呼吸困難入院，延至翌日下午死亡。<br>撰文：黃思虎</p></body></html>
