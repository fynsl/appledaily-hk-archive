<html><header><meta charset="utf-8"><title>泰禾未償還借款49億</title></header><body><h1>泰禾未償還借款49億</h1><p>在深圳上市的內房民企泰禾集團近日遭評級機構接連降級，償付能力引起市場憂慮。集團上周五公佈，截至去年底尚未還款的借款本金總額為48.62億元（人民幣．下同），公司已根據借款合同相關約定計提了1.25億元的預計負債。該報告亦提及兩項訴訟，分別涉及2,188萬和209萬元的計提負債。公司控股股東泰禾投資早前表示，正在籌劃公司引入戰略投資者事宜，幫助減輕大額未歸還借款帶來的壓力。</p></body></html>
