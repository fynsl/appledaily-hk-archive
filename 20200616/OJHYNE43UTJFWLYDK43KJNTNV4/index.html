<html><header><meta charset="utf-8"><title>余慕蓮為經濟拮据澄清</title></header><body><h1>余慕蓮為經濟拮据澄清</h1><p>83歲余慕蓮被傳患病需由演藝人協會捐款請工人照顧，昨日演協代澄清以免被不法之徒借其名義作募捐詐騙，又指余慕蓮只是患上耳石症，並自費請工人。余慕蓮昨日接受《蘋果》訪問，表示幾個月前患上耳石症，先後向中西醫求診亦未有改善，她說：「冇得做手術，粒耳石移咗位，走返正個位就冇事。」她坦言常感到暈眩需卧床休息：「怕會跌親，有時轉身都會暈，𠵱家多數留喺屋企。」<br><br>余慕蓮亦否認演協代請家傭：「工人係我自己請，講到我好似好慘咁，我做咗幾十年都有少少積蓄，仲可以請工人，自己照顧自己。最嬲係寫埋我個電話，一陣有人以為我咁慘，利用我嚟叫人捐錢呃人。」<br>採訪：羅婉玲</p></body></html>
