<html><header><meta charset="utf-8"><title>娜璉狂迷預告下月赴韓</title></header><body><h1>娜璉狂迷預告下月赴韓</h1><p>韓國女團TWICE的24歲成員娜璉去年屢遭德國狂迷Josh跟蹤騷擾，Josh日前發文並上載片段，透露網上有很多關於自己的假新聞，但因為受武漢肺炎影響令他無法赴韓，他透露只要入境限制一解除，預計下月初回韓聯繫娜璉。TWICE所屬的JYP事務所表示：「由於此人居住在海外，所以調查難以有所進展。目前已申請人身保護令，禁止他接近娜璉，進入韓國時亦會聯繫出入境管理局，將他繩之於法。」<br><br>另外，娜璉前日孖隊友上《人氣歌謠》節目，並為隊友周子瑜慶祝21歲生日。</p></body></html>
