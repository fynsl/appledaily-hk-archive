<html><header><meta charset="utf-8"><title>選秀節目《I-LAND》隱瞞受傷事故</title></header><body><h1>選秀節目《I-LAND》隱瞞受傷事故</h1><p>韓國Mnet電視台跟人氣男團防彈少年團（BTS）所屬事務所Big Hit娛樂合作、預計26日播出的選秀節目《I-LAND》，號稱將推出新一代韓流明星，但節目近日被爆隱瞞演出者受傷的事故。據韓媒爆料，節目組最近發生工作人員跌傷事故，導致一名工作人員和演出者有不同程度的受傷，但發生意外後節目組沒有加強安全措施，而且要目擊者簽保密協議，試圖掩蓋真相。<br><br>Mnet昨日承認有工作人員和演出者跌傷，透露正與受傷者的事務所商議，另外節目組正努力設置安全圍欄以防再出意外。<br>撰文：梁雯迪</p></body></html>
