<html><header><meta charset="utf-8"><title>趣趣地：皇馬輕勝　馬些路單膝下跪反歧視</title></header><body><h1>趣趣地：皇馬輕勝　馬些路單膝下跪反歧視</h1><p>皇馬西甲復賽首戰就因為原本嘅主場要裝修，所以改用迪史提芬奴球場迎戰伊巴。中場卻奧斯只係踢咗四分鐘就先開紀錄，踢到30分鐘隊長沙治奧拉莫斯接應夏薩特橫傳射空門領先2球。七分鐘後左閘馬些路趁對手送禮勁射破網，佢入球後就單膝下跪，聲援近日嘅反種族主義活動。換邊後伊巴都追番一粒，最終皇馬就順風順水咁贏3:1全取3分，繼續喺西甲聯賽榜排第二位，只係落後榜首巴塞隆拿兩分。至於同日另一場西甲，皇家蘇斯達1:1主場逼和奧沙辛拿，痛失2分以47分排第4位。</p></body></html>
