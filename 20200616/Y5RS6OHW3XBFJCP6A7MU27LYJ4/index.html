<html><header><meta charset="utf-8"><title>道端Angelica哭訴離婚</title></header><body><h1>道端Angelica哭訴離婚</h1><p>34歲日本混血女模道端Angelica，去年被指與38歲金姓韓裔丈夫設下天仙局，勒索一名男子約2萬5千港元，其夫被捕後Angelica一直潛水避風頭，事隔逾8個月，她昨日在Ig向受影響人士道歉，同時透露已與事務所解除合約，今後會作獨立發展。Angelica接受傳媒訪問時更激動落淚，並透露上月已辦離婚，正與丈夫分居，會努力撫養未滿兩歲的囝囝。<br>道端Angelica開腔否認與丈夫設局勒索，自言是一場誤會，又指丈夫被捕的兩個月間，夫妻感情變得更加惡劣，Angelica更被對方刪除手機內的所有聯絡，故決定結束該段兩年婚姻。<br>撰文：施洛冰</p></body></html>
