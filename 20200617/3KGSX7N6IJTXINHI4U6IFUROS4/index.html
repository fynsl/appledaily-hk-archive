<html><header><meta charset="utf-8"><title>宋承憲變身玄彬現新劇</title></header><body><h1>宋承憲變身玄彬現新劇</h1><p>韓國型男玄彬孖緋聞女友孫藝珍主演的韓劇《愛的迫降》熱潮依舊，劇中飾演北韓富家女徐丹一角的徐智慧，早前與另一型男宋承憲投入新劇《一起吃晚餐嗎》的拍攝工作。昨晚播出的第15及第16集中，兩人食《愛的迫降》熱，宋承憲變身玄彬做北韓軍官，轉軚冧徐智慧。<br><br>劇組昨日公開新劇照，徐智慧穿上類似自己在《愛的迫降》時演的北韓富家女服飾，交代她與穿上北韓軍服的宋承憲前世場面，而宋承憲就以深情的眼神呼喚徐智慧：「丹兒」，劇情發展令觀眾好奇。<br>撰文：施洛冰</p></body></html>
