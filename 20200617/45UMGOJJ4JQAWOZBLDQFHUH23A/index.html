<html><header><meta charset="utf-8"><title>貿發局下調港出口預測</title></header><body><h1>貿發局下調港出口預測</h1><p>貿發局公佈，今年第二季本港出口指數為18.2，較上季紀錄低位16微升2.2點。貿發局亦修訂今年出口增長，由負2%下調至負10%，是2009年金融危機以來較悲觀的預測。貿發局研究總監關家明表示，調整預測是由於形勢變化太快，但認為情況不太悲觀，並指香港出口於2009年曾出現負12%，但去年基數低，以及近來貨運價格未有大跌，相信今年出口受創會較當年少。他預期今年首四個月出口跌8.1%，下半年出口跌幅約8%至10%。</p></body></html>
