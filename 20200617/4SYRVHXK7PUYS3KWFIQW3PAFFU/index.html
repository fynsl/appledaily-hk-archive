<html><header><meta charset="utf-8"><title>瑞幸創辦人欠23億貸款</title></header><body><h1>瑞幸創辦人欠23億貸款</h1><p>瑞幸咖啡被爆22億元人民幣交易額造假後，股價重挫99%至1.33美元；創辦人陸正耀近月雖以極低價出售股權質押，但仍面臨欠下3億美元（約23億港元）保證金貸款。彭博報道，借款予陸正耀的銀行，過去兩個月已通過出售及抵押股份收回約2.1億美元，但仍有大筆貸款未能償還。根據招股文件，瑞幸三大高層陸正耀、錢治亞及Sunying Wong，合計持有9.94億股瑞幸咖啡股票，但質押4.88億股，質押比例高達49.13%。<br></p></body></html>
