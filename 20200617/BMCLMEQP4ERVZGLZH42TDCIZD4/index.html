<html><header><meta charset="utf-8"><title>陳祉妤再婚嫁無綫主席許濤</title></header><body><h1>陳祉妤再婚嫁無綫主席許濤</h1><p>現年47歲的名模、前名陳沛嘉的陳祉妤（Balia），八年前與前藝人彭文堅離婚，其後感情生活一直低調。昨日有報道指陳祉妤在上周一，遞交擬結婚通知書，而新郎許濤（Thomas）報稱從事投資管理，其中、英文名和4月底接陳國強棒出任電視廣播有限公司董事局主席一職的許濤相同。</p><p>今年4月底，許濤同時調任為無綫非執行董事。據知他與陳祉妤經朋友介紹認識，已拍拖四、五年。二人今年3月底更雙雙在淺水灣出現，二人沿海旁一直漫步行向深水灣方向，並排而行有傾有講。而好友傅明憲回應陳祉妤再婚時表示：「恭喜佢。其他嘢等當事人講啦。」<br>採訪：魯吉</p></body></html>
