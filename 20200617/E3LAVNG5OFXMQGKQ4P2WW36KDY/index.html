<html><header><meta charset="utf-8"><title>奧斯卡延至明年4月舉行</title></header><body><h1>奧斯卡延至明年4月舉行</h1><p>全球受到武漢肺炎衝擊，年度影壇盛事奧斯卡頒獎禮前日宣佈延期，今次是史上第四次延期。因應荷李活及各地出現電影改期上映及停拍問題，決定把原定明年2月28日舉行的第93屆奧斯卡，改期到4月25日舉行，電影報名資格也會延長，從今年1月1日至12月31日，延至明年2月28日上映的電影也可以報名。同時，於今年11月頒發終身成就獎的Governors Awards將取消頒獎晚宴，得獎名單之後會擇日公佈。<br><br>另外，有「英國奧斯卡」之稱的英國電影及電視藝術學院大獎（BAFTA），亦以同樣理由延期舉辦，由原定的明年2月14日改為4月11日進行。<br>撰文：哥羅</p></body></html>
