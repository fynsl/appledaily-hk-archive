<html><header><meta charset="utf-8"><title>朴信惠給劉亞仁安全感</title></header><body><h1>朴信惠給劉亞仁安全感</h1><p>韓國近年都有不少以喪屍為題材的作品，由朴信惠及劉亞仁主演的新片《Alive》將於下周三上映，電影講述人類因不明來歷的病毒變成喪屍，市面開始失控，朴信惠及劉亞仁飾演被孤立的生存者，要在沒有流動數據及Wifi、無法使用電話的狀態下求生。朴信惠前日與拍檔劉亞仁出席試映會，二人不時甜蜜對望，提到合作感受，劉亞仁坦言拍檔給予他安全感。<br><br>電影在武漢肺炎肆虐時期上映，劉亞仁表示：「很多人都在經歷着艱難的時光，新片夾雜着對生存的追求、孤立、與他人相遇、逃離、對自由的渴望，是一部不得不讓人對時局產生思考的電影。」朴信惠亦期望電影能為觀眾帶來希望。<br>撰文：文康妮</p></body></html>
