<html><header><meta charset="utf-8"><title>向心稱偵查屬剝奪人權</title></header><body><h1>向心稱偵查屬剝奪人權</h1><p>捲入中國間諜疑雲、去年底被王立強指是中共駐港高級特務的中國創新（1217）、中國趨勢（8171）董事會主席向心及替任董事龔青，昨委託台灣代表律師，向台北地檢署提交解除限制出境的第三次聲請補充理由。向心一方指，案件偵查迄今檢方從未就該名自稱「王立強」人士所稱之不實內容進行訊問，應正視該方沒有涉犯「國家安全法」的事實，以及不應將其他被告過度連結，加上有不少證據顯示兩人僅是普通商人，偵查是對兩人基本人權的剝奪。</p></body></html>
