<html><header><meta charset="utf-8"><title>求驗客手記：「Sam哥」測武肺痛到喊</title></header><body><h1>求驗客手記：「Sam哥」測武肺痛到喊</h1><p>舊年由歐洲返墨超效力嘅「Sam哥」奧祖亞，周一分享自己重返訓練場時接受武漢肺炎深喉同埋鼻咽拭子測試嘅痛苦片段（圖）。墨超下月展開秋季聯賽競逐，大部份球會已經要求球員返到訓練場操練，球員回歸前都要接受武肺病毒測試，奧祖亞就用片段記錄當中過程。片段所見，奧祖亞打開車窗同拉低口罩等測試，檢測人員隨後將拭子探入奧祖亞嘅鼻孔，採集鼻咽分泌物樣本，「Sam哥」睇落非常難受，當拭子探入嗰陣，佢仲大叫咗出嚟，然後雙眼通紅，眼泛淚光咁伏喺車窗上，真係睇見都覺得痛呀！</p></body></html>
