<html><header><meta charset="utf-8"><title>77歲許冠文為抗疫片出力</title></header><body><h1>77歲許冠文為抗疫片出力</h1><p>77歲喜劇泰斗許冠文最近為十間電影公司聯手合拍的抗疫電影《總是有愛在隔離》演出，其中寰亞老闆林建岳更借出海洋公園萬豪酒店作拍攝場地。電影之前為保持神秘感，一直沒有公開演員名單，從昨日發佈的劇照中，演員有許冠文、曾志偉、錢嘉樂、陳家樂、張智霖及張繼聰等，電影已拍攝接近尾聲，將於今年暑假上映。</p><p>相中西裝筆挺的許冠文，在鏡頭前高舉V字手勢，氣勢十足。除演出外，許冠文作為「香港演藝人協會」副會長，為了抗疫多次出力，4月時曾拍抗疫片，提醒糖尿病患者要定時覆診及服藥，又發起「香港電影工作者疫境支援計劃」，為電影基層籌款，十分有心。<br>撰文：祖李</p></body></html>
