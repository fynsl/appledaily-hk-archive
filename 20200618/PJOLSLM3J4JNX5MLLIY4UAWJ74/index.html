<html><header><meta charset="utf-8"><title>求驗客手記：查奧爾揚言跑得再快啲</title></header><body><h1>求驗客手記：查奧爾揚言跑得再快啲</h1><p>狼隊嘅西班牙翼鋒艾達馬查奧爾（圖）係全英超速度最高嘅球員之一，最近佢接受球會訪問時，表示停擺期間冇鬆懈，揚言復賽後嘅佢速度會仲快。查奧爾話：「球隊嘅專業人員為我哋制定咗唔同嘅訓練計劃，我哋都可以喺屋企進行訓練，大家都大隻咗，我感覺自己返到球場時，速度仲會再快啲。」講到英超回歸，查奧爾就話覺得好高興，希望攞到好成績回報唔能夠入場嘅球迷。查奧爾今季表現出色，聯賽兩循環幫狼隊雙殺曼城令人印象深刻，有傳利物浦同皇家馬德里都對佢有興趣咁話。</p></body></html>
