<html><header><meta charset="utf-8"><title>瑞士再保看好新興市場</title></header><body><h1>瑞士再保看好新興市場</h1><p>瑞士再保險公司首席經濟學家兼董事總經理J𥌎rome Jean Haegeli昨表示，儘管主要新興經濟體因疫情急劇放緩或陷入衰退，但新興市場仍是全球經濟增長的原動力。他估計，在未來20年內，新興市場將在基建設施上投資多達2.2萬億美元。市場將在可再生能源、智能和彈性基建設施方面進行大量投資，而中國將佔新興市場支出的54%，有望為投資者帶來每年9,200億美元的投資機會。</p></body></html>
