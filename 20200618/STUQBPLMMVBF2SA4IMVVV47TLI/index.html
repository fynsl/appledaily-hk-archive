<html><header><meta charset="utf-8"><title>求驗客手記：堅尼地推武磊再辣「玻璃心」</title></header><body><h1>求驗客手記：堅尼地推武磊再辣「玻璃心」</h1><p>周二西甲基達菲喺主場0:0悶和愛斯賓奴，愛斯賓奴嘅中國前鋒武磊喺補時階段被換出場時，曾經身陷辱華風波嘅基達菲翼鋒羅拔堅尼地上前推佢行快啲（圖），兩人爆發口角，賽後堅尼地嘅ig就受到中國球迷嘅攻擊。堅尼地喺2017年跟隨車路士到中國參加國際冠軍球會盃時，喺ig上載短片仲寫上「Porra China」，Porra即英語fxxk嘅意思，隨即惹嚟中國球迷極度不滿，搞到堅尼地要公開道歉。堅尼地今次推武磊，中國球迷當然唔放過佢，有人喺佢嘅ig留言寫上「你真無恥」，搞到堅尼地要關閉留言功能。</p></body></html>
