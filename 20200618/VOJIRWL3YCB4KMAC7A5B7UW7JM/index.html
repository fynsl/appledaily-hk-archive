<html><header><meta charset="utf-8"><title>鄭雨盛關心南北韓局勢</title></header><body><h1>鄭雨盛關心南北韓局勢</h1><p>北韓前日高調炸毀位於開城的南北韓聯絡辦公室，導致朝鮮半島局勢轉趨緊張，一向關注時事的韓國型男鄭雨盛，昨日亮相電視節目時，亦有提到對軍事紛爭及難民的看法。<br><br>作為聯合國難民署親善大使的鄭雨盛，昨日於YTN節目時被問到對於北韓炸毀南北韓聯絡辦公室、南北韓關係危機等問題時表示：「只要是大韓民國的國民，誰都會憂慮。作為大韓民國國民的一員，希望能盡快回復和平。」又分析目前韓國的狀況：「韓國正在經歷分裂，目前處於休戰狀態，而有軍事紛爭的地方就會有難民的出現。」繼而提到韓戰時得到國際社會的幫助：「希望大家不要認為難民是與我們無關的事。」<br>撰文：梁雯迪</p></body></html>
