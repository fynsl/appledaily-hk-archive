<html><header><meta charset="utf-8"><title>李樂詩遭租客投訴</title></header><body><h1>李樂詩遭租客投訴</h1><p>李樂詩婚後專心湊仔，《蘋果》昨日接獲讀者丘太投訴，她聲稱去年9月以月租13,000港元租住李樂詩深井東村的村屋，但其夫本周三凌晨卻被牆身剝落的瓷磚擊中，丘太說：「我老公去廁所洗頭，牆身兩塊瓷磚突然跌落嚟，佢頭皮、膊頭受傷，行出去又割傷腳。」她怒斥李樂詩截至昨午3時還未安排維修，又安排他們暫住環境惡劣的「寮屋」。</p><p>李樂詩回覆《蘋果》：「當我知發生意外後，已立即尋求解決方法，安排師傅上門維修，亦提供另一個地方給他們暫住，畢竟我照顧三個孩子較忙。他們租住酒店的費用，我會claim番畀佢。」<br>採訪︰陳杰</p></body></html>
