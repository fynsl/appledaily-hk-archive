<html><header><meta charset="utf-8"><title>求驗客手記：失冠無心踢波　多仔慘吞兩蛋</title></header><body><h1>求驗客手記：失冠無心踢波　多仔慘吞兩蛋</h1><p>拜仁慕尼黑提早奪得德甲八連霸後，萬年老二多蒙特（黃衫）又一次無緣聯賽冠軍，加上喺周三德甲賽前已經穩奪歐聯資格，結果對緬恩斯場波欠缺爭勝動力下，33分鐘就俾對手小將莊拿芬貝卡特頭槌頂入落後0:1。換邊後無耐再輸12碼，緬恩斯由桑馬迪達操刀射入，最終「蜜蜂兵團」輸0:2。另外，排喺聯賽榜第三位嘅RB萊比錫上半場同杜塞爾多夫互交白卷，換邊後主隊由奇雲甘保爾及迪姆華拿先後破網一度領先2:0，不過，杜塞爾多夫喺比賽末段連追兩球，最終和氣收場。</p></body></html>
