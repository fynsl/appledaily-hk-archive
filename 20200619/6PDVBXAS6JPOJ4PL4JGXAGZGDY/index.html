<html><header><meta charset="utf-8"><title>「三上」腦出血入院</title></header><body><h1>「三上」腦出血入院</h1><p>在新版《東京愛的故事》飾演「三上」的27歲男星清原翔，上周五黃昏時身體感到不適，隨即被送往醫院接受檢查，證實為腦出血，並於同日緊急接受手術。清原翔雖然暫時沒有生命危險，但因情況尚未穩定，仍需留院接受觀察。<br><br>清原翔的事務所昨日發表聲明：「各位粉絲和相關人士，非常抱歉令大家擔心和增添麻煩。關於清原翔的回歸日期，我們會另行公佈詳情。希望盡快讓大家看到他健康的姿態。」清原翔原定於石原聰美主演的新劇《默默奉獻的灰姑娘~醫院藥劑師的處方箋》飾演一角，劇集將於7月16日出街，未知演出會否受到影響。<br>撰文：黃思虎</p></body></html>
