<html><header><meta charset="utf-8"><title>求驗客手記：夏季轉會窗即時開啟</title></header><body><h1>求驗客手記：夏季轉會窗即時開啟</h1><p>因為武漢肺炎疫情關係，各地球季停擺差唔多三個月先復賽，亦令夏季轉會窗時間大亂。早前國際足協就宣佈夏季轉會窗即時開啟。而歐洲足協（UEFA）禮拜三就發表聲明，指下季歐戰嘅球員報名截止日係10月6日，所以呼籲各國將轉會窗關閉日定為10月5日。同時，因為受武肺影響之下，各支球隊嘅收入預料都大縮水，所以UEFA都表明今年各支球隊嘅財政狀況，並唔會計入FFP嘅評估入面。另外下季嘅歐聯就將會喺10月19日開波，歐國盃（圖）就會喺下年6月11號回歸。</p></body></html>
