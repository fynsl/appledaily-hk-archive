<html><header><meta charset="utf-8"><title>領展倡擴大投資至住宅</title></header><body><h1>領展倡擴大投資至住宅</h1><p>領展（823）昨宣佈，建議修訂投資政策下的許可投資範圍，取消非零售及商業物業投資限制而獲准投資全部房地產類別，即獲准投資住宅物業；但須具有長期收入及資本增長潛力。領展公告指，修訂旨在於令資產可受惠於不同類型物業的潛在協同效應，往後可投資綜合發展項目以獲得更廣泛投資機會及增強租賃收入水平穩定性。領展補充，撤銷限制是希望增加投資靈活性，例如過去一些商住混合項目受投資政策限制而無法考慮，強調往後投資策略不變。</p></body></html>
