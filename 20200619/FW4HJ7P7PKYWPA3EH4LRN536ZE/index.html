<html><header><meta charset="utf-8"><title>港交所擬推綠色交易所</title></header><body><h1>港交所擬推綠色交易所</h1><p>港交所（388）擬推出可持續及綠色交易所「STAGE」，為亞洲首個可持續金融資訊平台，並致力成為區域內領先的可持續及綠色金融產品資訊樞紐。STAGE主要是促進區域內各類型可持續及綠色金融產品發展。剛調任為港交所綠色及可持續發展金融主管許淑嫺表示，「目標是幫助發行人提高其可持續及綠色金融產品的知名度，同時為投資者和資產管理人提供資訊渠道，以便其對各類可持續及綠色金融產品進行盡職調查、篩選及監察。」</p></body></html>
