<html><header><meta charset="utf-8"><title>鄧麗欣王子網上傳情</title></header><body><h1>鄧麗欣王子網上傳情</h1><p>鄧麗欣（Stephy）與台灣藝人邱勝翊（王子）因疫情分隔兩地，有傳兩人感情轉淡，Stephy翻撻方力申。Stephy前日在Ig貼在籃球場旁邊草地的跳躍相，留言︰「一切事物，自然來去，像天上的雲，不貪不執。」剖白隨緣心態，王子即回應︰「原來你是Michael Stephy。」大讚女友的跳躍姿態，媲美他的偶像籃球之神米高佐敦。</p><p>幾小時後，王子再分享錄音室照片，寫上︰「總是想着有甚麼特別的東西，可以呈現給你們。」又hashtag讓我守護你，相信Stephy看到會甜在心，亦令感情轉淡傳言不攻自破。<br>撰文︰祖李</p></body></html>
