<html><header><meta charset="utf-8"><title>求驗客手記：英冠八人染疫賓福特有份</title></header><body><h1>求驗客手記：英冠八人染疫賓福特有份</h1><p>英冠聯賽將喺今個月20號重開，英格蘭足球聯賽會星期三宣佈，有來自6間球會合共8名人員對武肺病毒呈陽性反應。雖然確診人士嘅身份冇公開，但賓福特（黑衫）已經證實隊入面有一宗陽性個案，而該名涉事人員目前正在自我隔離七日。而針對英甲嘅254宗測試中，共有4名分別來自2隊嘅職球員中招，而英乙174個樣本則全部過關。今季英甲及英乙球季已經提前完結，淨係有需要參加升班附加賽嘅球隊，先要接受武漢肺炎病毒檢測。</p></body></html>
