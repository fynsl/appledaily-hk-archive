<html><header><meta charset="utf-8"><title>UIE大解放晒弗爆身材</title></header><body><h1>UIE大解放晒弗爆身材</h1><p>韓國女團After School前成員、韓劇《結婚契約》的32歲女星UIE，因為勤練鋼管舞，而練得一身完美體態。近日UIE挑戰性感尺度，大解放裸上身為雜誌拍照，令粉絲驚喜不已。<br><br>UIE昨日在Ig開心share多張靚相，當中可見她真空上陣大騷玉背，又裸上身瞓在地上，非常搏命。出道11年的UIE當年因擁有一雙美腿而為人認識，不過其後她為拍劇而刻意減肥，一度陷入厭食症的疑雲，她近日出演人氣綜藝節目《我獨自生活》，亦承認為了身材曾連續八年每日只吃一餐。<br>撰文：施洛冰</p></body></html>
