<html><header><meta charset="utf-8"><title>星爺被舊愛追數11月開審</title></header><body><h1>星爺被舊愛追數11月開審</h1><p>周星馳最近將山頂豪宅「天比高」12號屋抵押套現，此單位現市值約11億元，他此舉惹來不少揣測。</p><p>而星爺舊愛于文鳳分別於2012年和2017年入稟向他追數，案件將於11月開審，相信要至少15日。她追討的包括由2002年擔任星爺私人財務顧問的酬金，其次是他曾跟于文鳳口頭協議；獲利項目除稅後支付她10%作為佣金，當年估值8億元的「天比高」12號屋，星爺應付她8千萬佣金，但他於2012年只付過1千萬元後至今未付7千萬元尾數。<br>撰文：寶妮 </p></body></html>
