<html><header><meta charset="utf-8"><title>金秀賢池昌旭鬥派福利</title></header><body><h1>金秀賢池昌旭鬥派福利</h1><p>韓國兩大男神金秀賢和池昌旭本周都有新劇推出，兩人都不敢掉以輕心，密密為新劇造勢。當中金秀賢十分勤力，連日來都有在社交網上晒新相冧粉絲，提醒大家明日收看《雖然是精神病但沒關係》的首播。</p><p>金秀賢昨凌晨先後上載三張瞇眼自拍照，樣子可愛又搞笑，並分別留言：「#okay、#alright、#imfine」，粉絲都十分開心他所派的福利，紛紛留言讚好。至於池昌旭孖金裕貞主演的《便利店新星》，將於今晚首播，池昌旭早前便為時尚雜誌拍攝封面，微微晒胸肌，展現型仔一面。<br>撰文：施洛冰</p></body></html>
