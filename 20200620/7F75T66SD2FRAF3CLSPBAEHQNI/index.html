<html><header><meta charset="utf-8"><title>初見面冇偈傾</title></header><body><h1>初見面冇偈傾</h1><p>32歲的池昌旭和20歲的金裕貞，昨午在首爾為晚上首播的《便利店新星》舉行記招造勢。池昌旭提到跟細12年的金裕貞合作時，坦言二人都很慢熱：「第一次見面時，我們都是話不多的人。之後一起工作，首先是擔心如何好好相處，幸好在拍攝過程中傾了很多，相處自然變得融洽。」<br><br>金裕貞雖然首次挑戰動作戲，不過沒有用替身，她說：「因為我是新手，所以覺得要努力去做，拍攝前非常用心準備。」她又自言好動，一直想演這類角色。<br>撰文：梁雯迪</p></body></html>
