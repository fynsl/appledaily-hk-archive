<html><header><meta charset="utf-8"><title>金剛撞破女友偷食</title></header><body><h1>金剛撞破女友偷食</h1><p>今年4月回復單身的金剛，早前接受ViuTV節目《晚吹：有酒今晚吹》訪問，分享昔日情史，大爆早年來港工作時被「派帽」。由於金剛與當時的台灣女友異地相隔，有次打算神秘回台灣送驚喜給女友，卻發現她偷食。<br><br>金剛表示當日回家見到「大隻仔」坐於客廳，面對如此「驚喜」大禮，女友竟神態自若問：「點解你返咗嚟嘅？你有冇同我朋友打招呼啊？」金剛嬲爆下一走了之。約10分鐘後，他見到「大隻仔」情敵拿着一袋罐頭離開，女友坦承與「大隻仔」在夜店認識，解釋對方是買了吞拿魚罐頭到家中探訪，金剛聽罷即怒火沖天：「我買唔起罐頭畀你食咩？人哋攞畀你就食！」<br>撰文：盧妹</p></body></html>
