<html><header><meta charset="utf-8"><title>安琪蓮娜阻畢彼特與珍妮花發展</title></header><body><h1>安琪蓮娜阻畢彼特與珍妮花發展</h1><p>畢彼特（Brad Pitt）與前妻珍妮花雅麗絲頓（Jennifer Aniston）今年一度傳復合有望，但日前有消息人士指，畢彼特因專注與仔女相處，而時常跟安琪蓮娜（Angelina Jolie）見面，影響到跟珍妮花的關係。「珍妮花覺得她與畢有所進展，但現時他們的關係卻倒退，因男方想將注意力放在安琪與仔女身上，故亦重新跟安琪友好，令珍妮花感到難受。」估計有人想以子女作籌碼，阻礙畢彼特與珍妮花的發展。<br>撰文：仰華</p></body></html>
