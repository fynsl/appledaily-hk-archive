<html><header><meta charset="utf-8"><title>李英愛封春史影后</title></header><body><h1>李英愛封春史影后</h1><p>韓國「第25屆春史電影節」昨日舉行，李秉憲及李英愛分別憑《南山的部長們》及《復仇母親》封影帝影后。<br><br>《復仇母親》是愛姐事隔14年的電影作品，她於台上表示：「非常高興，非常感謝，比起至今為止獲得的任何獎項，現在更有意義及緊張。可能因為我很久沒有拍電影，所以自信心好像下跌了很多，能這樣選我，我想我可以再拍電影了，很高興能在這兒獲得勇氣。」而李秉憲就透露最近正在拍攝新作，希望疫情結束後能以健康的面貌與觀眾見面。另外，《上流寄生族》的導演奉俊昊就奪得白鶴獎，不過導演奉俊昊因正在休息而缺席頒獎禮。<br>撰文：梁雯迪</p></body></html>
