<html><header><meta charset="utf-8"><title>范瑋琪避風頭半年增磅</title></header><body><h1>范瑋琪避風頭半年增磅</h1><p>台灣歌手范瑋琪（范范）今年1月因不滿禁止口罩出口政策，鬧台灣行政院院長蘇貞昌做「狗官」，遭網民圍剿指她舔共，之後范范道歉，更將Ig改成限制留言。<br><br>沉默多月後，范范終於更新Ig且開放留言，貼相後說：「擁抱受傷、不堪的過去，它會變成你生命中強大的武器。」不少粉絲為她加油打氣，但亦有不少網民繼續窮追猛打，又有人問：「你不躲了嗎？」范范解釋：「我之前也不是躲起來呀！我只是給自己時間反省檢討的機會。」其後更拍了一條彈鋼琴的短片，臉圓圓的跟昔日清秀樣相距甚遠，有網民說她胖了，范范直認增磅。<br>撰文：南瓜</p></body></html>
