<html><header><meta charset="utf-8"><title>工黨吳敏兒　棄英籍抗爭</title></header><body><h1>工黨吳敏兒　棄英籍抗爭</h1><p>【本報訊】有「逆權空姐」之稱的職工盟主席吳敏兒昨宣佈參選民主派初選出戰新界西，將工會力量帶入議會。她為參選已經放棄居英權，與港人「齊上齊落」。<br><br>吳敏兒表示，在反修例運動中，工會發揮前所未見的抗爭作用，包括發動罷工，面對國安法來襲，她希望擴大工會戰線，將工會、街頭、國際和議會四線合一，帶領香港人勝出這場仗。<br><br>被問到會否擔心被DQ，吳敏兒表示，與其無謂地擔心，倒不如務實做事，團結一致繼續抗爭，又指DQ主導權從不在她，「要發生佢都會發生」。工黨主席郭永健則決定不參加今年的立法會選舉，意味工黨今屆只會派出吳敏兒一人出選。 <br><br>■記者陳嘉裕</p></body></html>
