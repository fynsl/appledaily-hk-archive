<html><header><meta charset="utf-8"><title>黃之鋒羅冠聰 　同宣佈參選</title></header><body><h1>黃之鋒羅冠聰 　同宣佈參選</h1><p>【本報訊】香港眾志秘書長黃之鋒昨聯同被視為其Plan B的觀塘區議員梁凱晴宣佈，將會參與民主派的協調初選，循九龍東出戰。雖然黃自言不能排除會在立法會選舉投票日前被「送中」，但他強調別無他選。</p><p>黃指不會過份着眼於被DQ的風險，但形容今次可能是「香港最後一次，容許香港人自由選擇參選人，冇政治篩選嘅一個選舉。」<br><br>黃表明不會怕被取消資格而退縮，呼籲選民在初選中投票，令泛民主派可協調出戰立會人選，奪過半議席。此外，上屆在港島當選的眾志羅冠聰和南區區議員袁嘉蔚昨雙雙宣佈參與初選出戰港島。 <br><br>■記者何嘉瑤</p></body></html>
