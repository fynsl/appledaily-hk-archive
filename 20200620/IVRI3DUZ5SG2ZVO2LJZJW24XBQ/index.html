<html><header><meta charset="utf-8"><title>高良健吾熱戀黑島結菜斷正</title></header><body><h1>高良健吾熱戀黑島結菜斷正</h1><p>32歲日本型男高良健吾與23歲女星黑島結菜曾在NHK大河劇《花燃》中合演夫婦，又在去年12月上映的電影《王牌辯士》中合作，日前被爆假戲真做成為情侶。</p><p>據日本雜誌《Friday》報道，二人的寓所只相距8分鐘路程，男方被發現曾到黑島香閨過夜後，早上拍拖放狗；另又被拍得結伴到區內便利店，其間二人表現親暱。據悉他們雖熱戀但未有同居，知情者爆料指：「事務所雖讓黑島自由戀愛，但就不容許同居，而且雙方的家只相距650米，可以經常見面。」高良的事務所未有否認戀情，稱會將私事交由他們本人處理。<br>撰文：哥羅</p></body></html>
