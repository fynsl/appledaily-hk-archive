<html><header><meta charset="utf-8"><title>馬斯克否認與安芭Cara玩3P</title></header><body><h1>馬斯克否認與安芭Cara玩3P</h1><p>尊尼狄普（Johnny Depp）與前妻安芭赫德（Amber Heard）的離婚官司，前日爆出安芭婚後曾跟Tesla聯合創辦人馬斯克（Elon Musk）及名模Cara Delevingne玩3P。馬斯克昨日開腔否認，並表示與Cara只是好友。 </p><p>馬斯克表示：「Cara與我是朋友，我們從未有親密行為，她也可以證明。我也希望再重申，我是自安芭離婚一個月後才開始與她拍拖，她正結婚時我從未在她附近！」他也希望尊尼狄普與安芭赫德的官司能盡快解決，因為生命苦短，有太多負面情緒並不值得。<br>撰文：仰華</p></body></html>
