<html><header><meta charset="utf-8"><title>趙麗穎上海出巡顯霸氣</title></header><body><h1>趙麗穎上海出巡顯霸氣</h1><p>現年32歲的內地女星趙麗穎前日身穿淺藍色長裙，於上海出席活動，小蠻腰若隱若現，使她登上微博熱門搜尋，網友都讚她生B之後身材保養得好。趙麗穎步入會場時，有多名保鑣護身，其間一名保鑣遇上通道變窄，誇張地彎身避雜物，令趙麗穎看來像女王般有霸氣。<br><br>趙麗穎被譽為「千億點擊女王」，主演《楚喬傳》等高收視劇集，日前她拍攝的內地劇《有翡》煞科，忽然淚灑片場，向劇組道別時更哽咽地說：「大家辛苦了，我們是最棒的。」然後再補一句：「江湖再見。」令不少人揣測她想淡出幕前。不過有說她只是想轉戲路，不想再拍偶像劇，未來以視后孫儷為目標，轉為實力派。<br>撰文：翁可人</p></body></html>
