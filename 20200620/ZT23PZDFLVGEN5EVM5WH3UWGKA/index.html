<html><header><meta charset="utf-8"><title>伊能靜女兒被打　秦昊爆喊</title></header><body><h1>伊能靜女兒被打　秦昊爆喊</h1><p>現年51歲的伊能靜與內地男星秦昊的女兒米拉將4歲，近月伊能靜與秦昊參與真人騷《婆婆和媽媽》。節目前晚播出最新一集，兩公婆與秦昊母親談到米拉上學時，被男同學欺負，老師雖然要男同學向女兒道歉，他卻每天有意無意地撞米拉。</p><p>秦母認為只是孩子鬧着玩，但秦昊力指有片為證，伊能靜重演情況，指女兒被欺負也不會還手推開同學，秦昊激動到掩面喊，又傷心氣憤地說：「如果家長教育不了的話，我現在坐飛機回去……」秦母即打斷對話，認為應向對方家長反映，因為父母的責任就是教育好自己的小孩，訓斥二人不要意氣用事：「誰家孩子不是寶啊，就你家孩子是寶啊！」<br>撰文：盧妹</p></body></html>
