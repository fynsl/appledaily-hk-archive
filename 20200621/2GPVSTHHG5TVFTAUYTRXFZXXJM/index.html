<html><header><meta charset="utf-8"><title>上周五及六部份賽後報告</title></header><body><h1>上周五及六部份賽後報告</h1><p>搶得一分<em></em></p><p>上周六英超頭場，三哥李斯特城作客屈福特。比賽大半場時間戰情一直膠着，但完場前掀起高潮，先有李城左閘芝維爾一記世界波遠射得手打開紀錄。但三分鐘後，主隊一次角球攻勢，中堅奇治戴臣（左二）把握機會門前側身倒掛射入追平1:1，帶領球隊成功搶到護得寶貴的一分。<br>路透社</p><p>危機</p><p>巴塞隆拿上周五在西甲聯賽，作客0:0悶和西維爾。復賽後首兩戰皆後備上陣的蘇亞雷斯（右）於今仗復任正選，與美斯及巴夫韋迪組成三箭頭，無奈各人腳頭無靈，巴塞最終只能與對手互交白卷，痛失兩分，榜首位置受動搖有機會被皇馬爬頭。 <br>美聯社</p></body></html>
