<html><header><meta charset="utf-8"><title>唐麗球險被台灣大佬捉走</title></header><body><h1>唐麗球險被台灣大佬捉走</h1><p>現年56歲的唐麗球（波波）久未露面，前晚她應倪詩蓓邀請現身新城接受訪問，波波透露兩人識於微時：「讀緊書做model時，已經同佢一齊影姊妹雜誌，後來又同一間經理人公司，仲一齊去台灣發展。」波波又分享昔日赴台灣的驚險事：「試過做完嘢喺當地disco玩，我哋喺間房飲酒傾偈，突然有個大哥走入嚟，應該飲大咗，佢捉我去食消夜，嚇到我唔知點應對，好彩有其他人幫我解圍。」<br><br>提到疫情，波波本來在加拿大升學的囡囡也回港避疫：「4月已叫囡囡返香港，周日就會返去。」她又指老公吳毅將早前因工作關係前往內地，剛剛完成隔離。<br>採訪、攝影：曹家誠</p></body></html>
