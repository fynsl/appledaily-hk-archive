<html><header><meta charset="utf-8"><title>手越祐也解約　三上悠亞舉中指</title></header><body><h1>手越祐也解約　三上悠亞舉中指</h1><p>日本男星手越祐也桃色醜聞不絕，曾搭上AV女優三上悠亞的他，前日與尊尼事務所提前解約，結束近18年的尊尼偶像生涯。手越隨即開twitter賬戶公佈獨立消息，一晚勁吸逾50萬網民追隨，而手越將於本周開記者會交代一切。知情人士指手越早已打算離開尊尼，認為公司太多束縛，並已打通人脈轉行從商，除盛傳他會開夜總會外，亦有指他會踩入飲食界和成為YouTuber。</p><p>三上悠亞同日在twitter貼出emoji，並寫上「金波子閃閃令星期五」，更有一個舉中指的圖案，未知是否有心向手越贈興。<br>撰文：施洛冰</p></body></html>
