<html><header><meta charset="utf-8"><title>羅家英義演助粵劇界</title></header><body><h1>羅家英義演助粵劇界</h1><p>羅家英昨日在新光戲院召開記者會，指眼見疫情令粵劇界演出停頓，將於下月與龍貫天、陳鴻進、南鳳等進行兩場義演，汪明荃亦有現身支持。羅家英表示義演者只收取1,000元衣箱費，兩場門票收入先分給幕後，有餘錢再分給義演者。他亦感激李居明無條件免費借出場地。<br><br>對於李居明早前拍片教人為口罩「加持」，以及睇《龍珠》可抗疫，李居明直認真有此事，他說：「口罩嗰個好成功，嗰個根據術數推出嚟㗎嘛，用龍吖嘛，加持咗之後，香港即刻全部都OK，嗰件事已經過咗㗎喇，個個都肯定，《龍珠》都係真，用術數推出嚟，龍吖嘛！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
