<html><header><meta charset="utf-8"><title>翟威廉轉行賣酒</title></header><body><h1>翟威廉轉行賣酒</h1><p>現年35歲的翟威廉最近經常在佐敦一間賣酒舖出現，有讀者向《蘋果》報料，指本來以協助形式和哥哥、莊端兒合作做清酒及小食生意的翟威廉，欲把副業變為正職，店舖由紅磡搬到佐敦，翟威廉為節省開支，連屋租也要慳，大部份時間在店舖留宿。<br><br>翟威廉去年約滿無綫欲離巢，但遇上社會運動，明知回復自由身也難有發展，故最後還是續約。有指翟威廉一位朋友以低於市價租舖給他，而他的家人也非常支持他從商。對於做生意自救，翟威廉昨日回應時沒有否認，並說：「樣樣試吓啦，試多啲嘢係好嘅！</p></body></html>
