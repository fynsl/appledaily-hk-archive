<html><header><meta charset="utf-8"><title>蓬佩奧籲盟友勿因利益噤聲</title></header><body><h1>蓬佩奧籲盟友勿因利益噤聲</h1><p>蓬佩奧前天在透過視像進行的哥本哈根民主峯會表示，港版國安法已令美國展開取消香港特殊待遇的程序，「如果中共對待香港就像對待深圳和上海那樣，我們也會這樣對待他們（香港）」，美國與香港簽訂的所有協議都會受影響，美國將視香港為一個普通的中國城市，不會再享有任何政策優待。<br><br>蓬佩奧又指，香港9月的立法會選舉將是重要指標，「可令我們知清楚中共對香港的自由有何意圖」。他呼籲更多歐洲政府向中國發聲，指美國與盟友應「脫下經濟聯繫的金眼罩」，認清楚跟北京交易的風險。</p></body></html>
