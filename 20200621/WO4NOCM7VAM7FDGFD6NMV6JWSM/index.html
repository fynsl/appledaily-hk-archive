<html><header><meta charset="utf-8"><title>金裕貞主動咀池昌旭</title></header><body><h1>金裕貞主動咀池昌旭</h1><p>由韓劇《奇皇后》32歲男星池昌旭孖20歲女星金裕貞主演的SBS新劇《便利店新星》，前晚接檔李敏鎬主演的《The King：永遠的君主》開播，兩人首集已上演吻戲，而且金裕貞更一改純情玉女形象，首集又爆粗又打架，不過首播收視成績一般，收視比上周《The King》結局微跌，上、下部分別為4.8%及6.3%。<br><br>《便利店新星》首集講述暖男便利店店長池昌旭因為拒為學生妹金裕貞買煙，更叫她戒煙，竟令金裕貞突然主動獻吻，指池昌旭是首個關心她會否戒煙的人。三年後，金裕貞突然到池昌旭的便利店當兼職，被男方誤會她偷錢。<br>撰文：施洛冰</p></body></html>
