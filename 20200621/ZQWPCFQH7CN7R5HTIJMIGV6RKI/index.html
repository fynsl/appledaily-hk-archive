<html><header><meta charset="utf-8"><title>袁富華靠勞力生活有尊嚴</title></header><body><h1>袁富華靠勞力生活有尊嚴</h1><p>古明華、麥長青（麥包）、張松枝、袁富華、艾威與敖嘉年拍攝的ViuTV真人騷《中佬唔易做》前晚播出最後一集，在茶餐廳工作的袁富華被安排去洗碗，還初嘗送外賣，辛苦兩天賺了1,200元。</p><p>最後六個中佬坐在大牌檔分享，袁富華直言潦倒時，做過幾個月茶餐廳侍應：「用自己勞力搵到自己生活，好有尊嚴。只要你肯調整心態，一定搵到活在當下嘅原因。」張松枝則說：「唔好介意年紀大咗，唔識嘅就主動問吓後生仔。」敖嘉年也認為：「失業唔可怕，人懶最可怕！」同樣經歷過人生低潮的古明華與麥包，也鼓勵積極面對難關。<br>撰文︰祖李</p></body></html>
