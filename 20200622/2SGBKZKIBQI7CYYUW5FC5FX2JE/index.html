<html><header><meta charset="utf-8"><title>求驗客手記：意甲終重開 比洛迪宴客</title></header><body><h1>求驗客手記：意甲終重開 比洛迪宴客</h1><p>意大利係其中一個受武肺重大打擊嘅國家，足球亦自3月9日暫停，係歐洲第一個暫停聯賽嘅國家，而繼上周中意盃決賽後，意甲亦喺上周六閉門重開。復賽嘅意甲首場比賽係拖連奴對帕爾馬，15分鐘，尼高拉斯尼古路就頂入為拖連奴領先，不過帕爾馬喺31分鐘由古卡扳平，半場踢成1:1。換邊後三分鐘，拖連奴就有12碼，不過前鋒比洛迪主射被撲出，最終1:1和氣收場，同日嘅另一場意甲，大部份時間10人應戰嘅維羅納，就喺主場以2:1擊敗最後同樣得番10人作賽嘅卡利亞里。</p></body></html>
