<html><header><meta charset="utf-8"><title>神秘筆友</title></header><body><h1>神秘筆友</h1><p>早前有報道，林嘉欣有位由15歲開始通信的筆友，對方住在德國，用打字機打字寫信。神秘人是誰？她親自開估，「媽咪嘅老公係德國人，我係同後父嘅爸爸通信，所以我叫佢grandpa，佢90歲㗎喇，所以點解佢用打字機寫信。前年我帶兩個女、先生去德國探佢，我啲女話『媽咪，點解great grandpa係藍眼嘅？』我話你唔好問啦，你婆婆係好風光呀，哈哈哈哈。」</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
