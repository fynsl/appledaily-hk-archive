<html><header><meta charset="utf-8"><title>求驗客手記：政府開綠燈 入場撐巴黎</title></header><body><h1>求驗客手記：政府開綠燈 入場撐巴黎</h1><p>法國政府上周六公佈新一輪放寬防疫措施嘅安排，由周一開始可重新舉行集體體育賽事，而從7月11日起，場館仲可以重新開放，即係球迷可以入場，不過每場上限係5,000人。雖然今季法甲法乙已腰斬，但法足盃同法聯盃決賽就未取消，根據最新安排，呢2場就可以畀5,000名球迷入場，而法國當局下月中將視乎疫情，睇吓有冇得進一步放寬限制。今屆法足盃決賽會由巴黎聖日耳門（PSG）鬥聖伊天，而法聯盃都係有PSG份，不過對手就係里昂，賽會暫時仲未公佈賽期，不過球迷可以入場撐尼馬喇。</p></body></html>
