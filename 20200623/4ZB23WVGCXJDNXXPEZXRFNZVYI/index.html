<html><header><meta charset="utf-8"><title>趣趣地：盧卡古單膝下跪賀入波</title></header><body><h1>趣趣地：盧卡古單膝下跪賀入波</h1><p>周日意甲國際米蘭憑盧卡古同埋拿達路馬天尼斯各入一球，喺主場2:1力挫森多利亞，贏得復賽後嘅首勝。今場國際面對喺護級區掙扎嘅森多利亞，踢到10分鐘就由盧卡古喺禁區內接應基斯甸艾歷臣嘅快傳，射入佢今季聯賽嘅第18球，建功後佢舉高右手單膝下跪（圖），向近期嘅黑人抗爭運動致意。踢到33分鐘，國際由拿達路馬天尼斯射成2:0。森多利亞喺換邊後53分鐘由摩頓科士比追成1:2。至於國際嘅阿歷斯山齊士一直都好沉，做咗西甲華拉度列班主嘅朗拿度，最近喺網上玩Zoom嗰陣話，歡迎呢位31歲嘅智利前鋒加盟喎。</p></body></html>
