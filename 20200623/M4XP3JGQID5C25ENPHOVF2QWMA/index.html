<html><header><meta charset="utf-8"><title>趣趣地：紐卡素就嚟賣得成</title></header><body><h1>趣趣地：紐卡素就嚟賣得成</h1><p>有英國傳媒爆料，沙地阿拉伯公共投資基金（PIF）收購英超球會紐卡素（圖）嘅事，已經去到最後階段，英超賽會亦會開綠燈，最快可能會喺今個星期內公佈。據報沙地當局最近好積極咁封閉盜播英超嘅網站，減低其他英超球會嘅反對聲音。加上英國政府亦都希望加強同沙地嘅關係，都幾積極推動呢次交易。據報由沙地王儲穆罕默德牽頭嘅PIF，將會以3億鎊（約29億港元）收購喜鵲嘅八成股份。</p></body></html>
