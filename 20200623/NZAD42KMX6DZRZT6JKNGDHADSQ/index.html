<html><header><meta charset="utf-8"><title>林允貼星爺嫩樣賀壽</title></header><body><h1>林允貼星爺嫩樣賀壽</h1><p>內地24歲女星林允2014年加盟周星馳（星爺）公司，兩人先後合作《美人魚》、《西遊伏妖篇》及《美人魚2》等電影，被封為最得寵星女郎，昨日星爺58歲生日，林允準時於踏入凌晨12時在微博貼出一張星爺年輕時的照片，為星爺慶祝。其實林允自2016年起，每年都會祝星爺生日快樂，至今已經第五年。<br><br>兩人雖然是老闆與下屬的關係，但亦師亦友，林允早前在真人騷中，直接致電給星爺，雙方傾偈的態度表現熟絡，主持人驚訝表示星爺好像在跟林允撒嬌。當星爺聽到林允正在拍節目，差點就想收線。此段畫面曝光後，有人羨慕林允與星爺的關係，也有人認為從星爺語氣中聽出兩人私下沒聯絡。</p></body></html>
