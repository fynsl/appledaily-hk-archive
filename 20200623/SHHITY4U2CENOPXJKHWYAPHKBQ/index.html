<html><header><meta charset="utf-8"><title>羅天宇傳戀王宗堯舊愛</title></header><body><h1>羅天宇傳戀王宗堯舊愛</h1><p>26歲前女子組合As One成員蘇皓兒（Chloe）與王宗堯拍拖兩年，突於1月在社交平台宣佈分手。不久後再傳新緋聞，她與羅天宇在社交網的一張大合照，出賣二人關係。羅天宇昨日貼出與波友的合照，在11人的合照中，只有Chloe是女隊友，二人並肩在前排席地而坐，有網民見到Chloe引發無限聯想，連環留言猜測二人拍拖。<br><br>擁有一雙長腿的Chloe，最近在劇集扮演學生妹，由於樣子甜美，成為新宅男女神，兩年前被爆與王宗堯拍拖後，雖然對方有官司在身，但Chloe當時不離不棄，兩次陪伴王宗堯上庭應訊，惟最後仍分手收場。</p></body></html>
