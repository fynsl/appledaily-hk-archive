<html><header><meta charset="utf-8"><title>70%受訪散戶擬買港股</title></header><body><h1>70%受訪散戶擬買港股</h1><p>香港投資基金公會調查，70%受訪者指未來12個月會投資港股，逾50%考慮投資基金。74%受訪者不看好未來12個月投資前景，對中國經濟前景悲觀有60%；嬰兒潮一代（55至65歲）比千禧一代（25至39歲）更看好中國前景。疫情下，受訪者預期環球經濟復蘇時間需18至24個月。受訪者投資時首要考慮中美關係因素，其次是全球疫情發展、各國貿易糾紛、本地社會事件及美國大選；調查期間中國尚未公佈港版國安法。</p></body></html>
