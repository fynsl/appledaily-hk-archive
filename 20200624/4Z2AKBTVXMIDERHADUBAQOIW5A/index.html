<html><header><meta charset="utf-8"><title>《屍殺片場》大媽變美魔女</title></header><body><h1>《屍殺片場》大媽變美魔女</h1><p>上田慎一郎執導的日本電影《屍殺片場》前年大熱，勁收31.2億日圓（約2.26億港元），以刀仔鋸大樹創下票房神話。《屍殺片場》帶旺多位參演奀星，在戲中學護身術的45歲大媽主濱晴美，最近接拍當地瘦身廣告，展示肚腩上的士啤胎，經成功減磅後，以弗爆身材示人。主濱晴美為今次廣告於四個月內減肥32磅，腰圍亦勁減12.5cm，減肥前後判若兩人。<br><br>主濱晴美憑《屍殺片場》成功上位，去年就以44歲之齡在東京Sports電影獎中獲頒最佳新人，又參與演出林敏驄監製的電影《在夜裡》。</p></body></html>
