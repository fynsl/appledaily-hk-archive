<html><header><meta charset="utf-8"><title>手越直播記招引百萬人睇</title></header><body><h1>手越直播記招引百萬人睇</h1><p>日本組合NEWS成員手越祐也與尊尼事務所提前解約，他在twitter開賬戶在四天內已破百萬人追隨，昨晚在其YouTube頻道直播記者會，由律師陪同到場，其間吸引逾百萬網民觀看，律師更被指與宮崎駿撞樣。<br><br>穿着西裝的手越甫出場即說近期有太多不實報道及傳聞，決定親自回應所有真相。他答謝尊尼事務所、NEWS及支持者，表示3月已跟高層透露離巢意向，稱沒有跟副社長瀧澤秀明不和，與尊尼也未曾發生太大衝突。談到政府在疫情下發出緊急事態宣言，他承認確相約女性及友人外出飲酒，解釋當晚見朋友是談「將來夢想」，眾人是從事醫護及慈善工作，並就自己的輕率公開道歉。</p></body></html>
