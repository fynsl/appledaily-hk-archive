<html><header><meta charset="utf-8"><title>王忠桐不欲內地踩過界</title></header><body><h1>王忠桐不欲內地踩過界</h1><p>王氏港建（532）主席、藝人王賢誌父親王忠桐於股東大會後稱，同意國家需要有國安法，但不認同內地執法部門可以來港執法。「如果大陸人可以來港執法，就唔係一國兩制，就踩過界」，並指香港是個自由港，不希望國安法或其他法例影響本港營商環境和地位。他又指，現時雖能復工，但仍然因人手、材料短缺等問題未能復產，亦未能與廠家客戶見面商討生意或作技術交流，整體公司業績較上年度差。<br></p></body></html>
