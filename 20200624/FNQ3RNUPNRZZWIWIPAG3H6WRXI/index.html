<html><header><meta charset="utf-8"><title>【專拍紅星】搵羅拔迪尼路擔正</title></header><body><h1>【專拍紅星】搵羅拔迪尼路擔正</h1><p>祖舒密查執導過不少有代表性的作品，而與他合作的影星都份量十足，例如羅拔迪尼路、茱莉亞羅拔絲等。</p><p>茱莉亞羅拔絲</p><p>1991年《留住有情人》（Dying Young）</p><p>米高德格拉斯（圖）、羅拔杜華</p><p>1993年<br>《怒火風暴》（Falling Down）</p><p>尼古拉斯基治（左）、祖昆馮力士</p><p>1999年《8米厘感官謀殺》（8MM）</p><p>羅拔迪尼路（右）</p><p>1999年《Flawless》</p><p>謝拉畢拿</p><p>2004年《歌聲魅影》</p></body></html>
