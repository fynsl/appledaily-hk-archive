<html><header><meta charset="utf-8"><title>國信前高層禁重投業界</title></header><body><h1>國信前高層禁重投業界</h1><p>證監會昨公佈國信證券（香港）前負責人員朱麗華於處理第三者存款時，違反了打擊洗錢及恐怖分子資金籌集的監管規定，禁止其重投業界12個月。證監會發現，國信的違規行為可歸因於朱麗華沒有履行其作為負責人員及國信高級管理人員的職責。<br><br>朱麗華曾就證監會的決定向上訴審裁處提出覆核申請，上訴審裁處其後於6月23日批准朱撤回其覆核申請，並作出命令將訟費判給證監會。<br></p></body></html>
