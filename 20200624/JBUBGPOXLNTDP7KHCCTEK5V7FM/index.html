<html><header><meta charset="utf-8"><title>河莉秀公開變性前學生相</title></header><body><h1>河莉秀公開變性前學生相</h1><p>曾演出港產片《桃色》的45歲韓國變性藝人河莉秀，於前日播出的節目公開變性前的學生相，同時透露做手術的契機。於1995年做變性手術的河莉秀表示，曾有個拍拖一年的男友，對方吵架時指她不是女人，她因而開始想做變性手術。當年她為了籌集約64,000港元的手術費，畢業後就去日本當舞蹈員。<br><br>河莉秀回應整容整上癮的傳聞，透露出道前做了一次鼻手術，又進行脂肪移植手術，但不是每年都做。她認為結婚是人生中最美的瞬間之一，澄清前夫鄭英振不是同性戀者，又指大前年離婚後，她已秘密拍拖兩年，但不會公開戀人身份。</p></body></html>
