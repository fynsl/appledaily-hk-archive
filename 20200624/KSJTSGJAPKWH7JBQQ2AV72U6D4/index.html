<html><header><meta charset="utf-8"><title>古仔劉偉強設宴謝同行</title></header><body><h1>古仔劉偉強設宴謝同行</h1><p>香港演藝人協會會長古天樂與香港電影導演會前會長劉偉強在疫情下，有見電影業近乎停頓，早前二人就發起名為「香港電影工作者疫境支援計劃」，收集各方捐款，本月初已陸續向同業發放款項。為了答謝眾出心出力的幕後功臣，古仔與劉偉強日前設宴，余安安、錢嘉樂、小肥及雷深如（J.Arie）等出席，並收到大會送上的感謝狀。</p><p>晚宴上，眾人為在本月13日踏入44歲的小肥補祝生日，在余安安帶領下齊唱生日歌，小肥接過蛋糕，表示十分感動。另外，J.Arie在Ig分享在古仔手上接過感謝狀時興奮大笑照片，並寫道：「突然控制唔到自己，喺度笑到黐咗。」</p></body></html>
