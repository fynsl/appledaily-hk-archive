<html><header><meta charset="utf-8"><title>駱達華女兒畢業獻技</title></header><body><h1>駱達華女兒畢業獻技</h1><p>56歲前無綫御用壞人駱達華，演惡霸及變態的形象深入民心，他與太太盧燕育有一女駱欣言，2000年代初他與太太北上發展，一家於上海定居，在上海就讀國際學校的女兒，轉眼間已18歲。駱欣言最近畢業，她昨在微博上貼出穿上黑色晚裝長裙，於夜景下與同學飲香檳慶祝的合照，多才多藝的她，在晚宴中上台表演彈古箏。</p><p>駱欣言又報喜，貼出兩張電郵截圖，當中可見她已獲兩間英國著名學府倫敦大學學院（UCL）及倫敦政治經濟學院（LSE）取錄。原來駱達華的女兒樣靚讀書亦叻，內外俱備。而她曾公開表演唱歌，對入娛樂圈亦有興趣，但駱達華曾表示希望女兒完成學業後，才再考慮入行發展。</p></body></html>
