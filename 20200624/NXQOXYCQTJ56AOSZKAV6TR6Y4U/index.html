<html><header><meta charset="utf-8"><title>林嘉欣老公掛住秋生</title></header><body><h1>林嘉欣老公掛住秋生</h1><p>導演袁劍偉前晚率領老婆林嘉欣及陳家樂等主演出席電影《死因無可疑》在尖沙嘴舉行的首映禮，林嘉欣更與老公一起受訪。林嘉欣指男主角黃秋生身在台灣，未能返港宣傳，袁劍偉說：「我好掛住佢，但冇辦法，因為返嚟要隔離，返去台灣再隔離，咁就冇咗一個月。」會否擔心疫情影響票房？袁劍偉表示會盡力宣傳和謝票。提到兩人撇低兩個女兒出席首映，林嘉欣說：「聽日要返學，佢哋都早瞓。」<br><br>同場的周家怡近日重返無綫拍《兒童醫院》，她坦言獲曾在《導火新聞線》合作的導演方俊華和編劇潘漫紅邀請：「今次返去真係有好大感覺，最緊要係拍到一部大嘅作品。」</p></body></html>
