<html><header><meta charset="utf-8"><title>史提夫冰墮樓自殺亡</title></header><body><h1>史提夫冰墮樓自殺亡</h1><p>英國女星伊莉莎伯凱莉（Elizabeth Hurley）舊愛、並與她育有一子的電影製作人史提夫冰（Steve Bing），被指因為隔離了太長時間，引致抑鬱，最終從洛杉磯的27樓家中墮樓自殺身亡，終年55歲。<br><br>史提夫冰高中未畢業已為《殺出火地獄》（Missing in Action）寫劇本，其他作品有《搶錢袋鼠》（Kangaroo Jack），又曾投資湯漢斯（Tom Hanks）主演的《北極快車》（Polar Express）。他曾與伊莉莎伯凱莉在2000年拍拖，戀情維持了不足兩年，亦曾於90年代與莎朗史東（Sharon Stone）相戀。</p></body></html>
