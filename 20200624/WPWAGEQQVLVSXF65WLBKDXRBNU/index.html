<html><header><meta charset="utf-8"><title>機管局簽350億元貸款</title></header><body><h1>機管局簽350億元貸款</h1><p>機管局昨宣佈與21間本地及國際銀行簽訂5年期350億元貸款，當中包括175億元的定期貸款，以及175億元循環貸款。此項貸款的整體定價為按照香港銀行同業拆息（H）加0.82厘，為自肺炎爆發以來，同年期俱樂部式或銀團貸款交易中的最低利率水平。貸款將用作三跑道系統項目資金、機管局其他資本開支及一般企業用途。機管局原訂計劃籌集200億元貸款，但考慮到其日後的資金需求，決定將貸款額增加至350億元。<br></p></body></html>
