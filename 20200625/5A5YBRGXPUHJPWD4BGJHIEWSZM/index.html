<html><header><meta charset="utf-8"><title>陳偉霆率大媽跳舞</title></header><body><h1>陳偉霆率大媽跳舞</h1><p>陳偉霆在內地被稱為「國民老公」，早前更因翻唱騎呢歌《野狼Disco》而熱爆中港兩地，近日他繼跨年騷帶同阿媽上台與一眾大媽跳唱《野狼Disco》後，又再次與大媽合作演出。<br><br>陳偉霆最近擔任內地選拔搞笑藝人節目《認真的嘎嘎們》的嘉賓，節目組昨日發佈一條陳偉霆和大媽一齊跳舞的宣傳片，片中大媽們正在籃球場跳舞，踢腿又揚手表現興奮，此時坐在觀眾席的陳偉霆出場，示意朋友停播大媽的音樂，接着他便在場中跳老舞單挑大媽，橋段老土。單拖表演後，他再聯同一班大媽齊齊舉手、轉圈及揈手扭腰，大跳似足70、80年代的舞步，全程更不忘擺出chok樣。</p></body></html>
