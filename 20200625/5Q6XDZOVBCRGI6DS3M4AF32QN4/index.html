<html><header><meta charset="utf-8"><title>鄺潔楹喜獲發哥加持</title></header><body><h1>鄺潔楹喜獲發哥加持</h1><p>周潤發時常出動帶隊行山，曾經有不少行山發燒友都在行程上遇見發哥成功集郵，有哈比女神之稱的鄺潔楹昨日在Ig上載一張和發哥合照，發哥顯然是一如過往帶帽的行山look，以手搭着鄺潔楹的手臂，她頓時變成小fans流露十分傾慕的表情，同時緊張得眼神不受控制，十分興奮。</p><p>鄺潔楹留言：「原來見到發哥會心如鹿撞，搞到我連鏡頭都唔識望，希望服裝同事會畀我買番呢件外套，因為發哥加持過。」字裏行間完全感受到鄺潔楹的心情，江嘉敏看到照片後即羨慕留言︰「我又要同你出外景。」亦有網民望到照片指發哥和她似足兩父女。</p></body></html>
