<html><header><meta charset="utf-8"><title>求驗客手記：日職冇VAR仲要扣獎金</title></header><body><h1>求驗客手記：日職冇VAR仲要扣獎金</h1><p>預定喺7月4日重開嘅日職聯賽，賽會喺周二嘅董事會會議商討復賽後嘅一連串安排。為咗防止武漢肺炎散播，同埋賽程密集導致球證人手緊絀，餘下嘅賽事都唔會用視像助理裁判（VAR），另外仲宣佈咗冠軍獎金要減半。早前日職賽會會長村井滿宣佈咗，聯賽由7月10日開始畀球迷入場觀戰，不過就唔可以多過5,000人。至於球會同球員最關心嘅獎金問題就帶嚟壞消息，因為聯賽冠軍球隊嘅3億日圓（約2,100萬港元）獎金，就會減半至1.5億日圓（約1,000萬港元），就連第2及第3名獎金、日乙及日丙聯賽獎金都係減半。</p></body></html>
