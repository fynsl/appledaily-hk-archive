<html><header><meta charset="utf-8"><title>求驗客手記：雷斯續咗約廠迷嬲爆</title></header><body><h1>求驗客手記：雷斯續咗約廠迷嬲爆</h1><p>大衛雷斯前排喺英超復季第一擊兩度「自殺式」犯錯，連累阿仙奴慘吞曼城三蛋，自己仲要攞埋紅牌。當大家都以為呢個「後防炸彈」喺季尾約滿肯定冇得留低嗰陣，兵工廠竟然宣佈同佢續約一年，真係激到班廠迷把幾火！阿仙奴技術總監伊度仲話呢位巴西中堅對球隊非常重要，佢嘅傳送同埋喺場內場外嘅溝通都幫咗隊波好多喎。其實廠迷又唔使咁悲觀，事關球會亦宣佈分別向修咸頓同法林明高買斷借將薛迪索拉斯同柏保維拿，仲簽咗四年長約，而皇馬借將丹尼施巴路斯都會留到季尾，惟有寄望夾咗一季之後，出年佢哋會踢得好啲啦。</p></body></html>
