<html><header><meta charset="utf-8"><title>求驗客手記：米堡炒活基治搵禾諾克</title></header><body><h1>求驗客手記：米堡炒活基治搵禾諾克</h1><p>淪落到喺英冠護級嘅米杜士堡，喺周二炒咗領隊活基治，即刻搵「護級專家」禾諾克走馬上任，仲隨即帶領球隊操練，預備喺周六作客同樣要護級嘅史篤城。米堡上周六喺英冠復賽首戰主場竟然0:3大敗畀史雲斯，目前喺聯賽榜排第21，只係僅憑較佳得失球力壓同分嘅侯城而喺降班區外。米堡就喺周二發聲明宣佈同只係贏過九場波嘅活基治分道揚鑣，並宣佈由禾諾克接任。米堡係禾諾克執教生涯領軍嘅第16支球隊，舊年11月離開執教咗三年嘅卡迪夫城。佢接任米堡主帥之後，仲有八場聯賽畀佢展示護級功力。</p></body></html>
