<html><header><meta charset="utf-8"><title>求驗客手記：拿傑迪錫開齋食「包」</title></header><body><h1>求驗客手記：拿傑迪錫開齋食「包」</h1><p>拿傑迪錫喺周二射入個人今季嘅第一球，幫主場嘅巴塞隆拿1:0小勝畢爾包。上輪巴塞和波失分，榜首位置就讓咗畀贏波嘅皇馬。所以巴塞今場面對中游球隊畢爾包，控球率高達73%，全場射咗18次門，但係上半場具威脅嘅攻門不多，半場兩隊互無建樹。換邊後巴塞陸續換入佩治、安素法迪同拿傑迪錫，踢到71分鐘拿傑迪錫接應美斯助攻近射得手，今季終於「開齋」！最後以1:0小勝對手。周三33歲生日前夕送出今季第15次助攻嘅美斯，喺比賽尾段兩度失機，生涯入球總數停留喺699球，要達到700球仍需努力。</p></body></html>
