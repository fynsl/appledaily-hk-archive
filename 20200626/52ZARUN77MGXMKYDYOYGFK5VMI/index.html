<html><header><meta charset="utf-8"><title>求驗客手記：C朗嫂炫富　白襪值過千</title></header><body><h1>求驗客手記：C朗嫂炫富　白襪值過千</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）趁禮拜三冇比賽，同女友佐真娜一齊上遊艇出海過二人世界。當日佐真娜就喺ig「甫」咗好多喺遊艇上嘅相，不過焦點就落咗喺佐真娜一身出海嘅裝扮。據《太陽報》報道，原來佐真娜嘅一身打扮總值2,565鎊（約25,000港元），除咗皮褸價值1,210鎊之外，單單係嗰對白襪仔就已經價值140鎊。只不過對於周薪達50萬鎊嘅C朗嚟講，呢幾千鎊就好似大海入邊嘅一滴水咁，大家唔恨得咁多。</p></body></html>
