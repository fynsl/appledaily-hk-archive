<html><header><meta charset="utf-8"><title>求驗客手記：劫李城格雷　5匪共囚85年</title></header><body><h1>求驗客手記：劫李城格雷　5匪共囚85年</h1><p>李斯特城翼鋒迪馬雷格雷喺上年3月被5名劫匪入屋搶劫，一共偷走咗24,000鎊同埋部份珠寶，雖然當時格雷咁啱唔喺屋企，之但係呢位李城球員嘅女友就目睹案發經過。事隔一年，英國警方已經將五人繩之於法，呢5位劫匪仲一共被伯明翰刑事法院判入獄85年，喺呢五位劫匪當中，最細嘅只得19歲。法院考慮到佢哋係一班有組織嘅犯罪分子，曾經犯下一連串嘅搶劫同埋入屋盜竊案，所以2位年紀較細嘅罪犯都被重判入獄15年。</p></body></html>
