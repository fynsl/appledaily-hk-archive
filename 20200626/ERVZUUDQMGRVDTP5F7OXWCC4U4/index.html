<html><header><meta charset="utf-8"><title>求驗客手記：般尼球迷「反黑」冇得撈</title></header><body><h1>求驗客手記：般尼球迷「反黑」冇得撈</h1><p>喺周一曼城大勝般尼嘅英超賽事，球場上空出現一架拉住寫上「White Lives Matter Burnley（白人生命都係命，般尼）」橫額嘅小型飛機飛過，同最近聲援黑人嘅反種族歧視運動唱反調。事後警方搵到策劃呢件事嘅般尼球迷積夏普，但就話佢嘅行為冇犯法。積夏普事後話自己唔係想冒犯黑人，只係想表達白人都好重要。不過積夏普之後就俾佢所屬嘅引擎製造公司割席炒咗，佢女朋友亦因為發佈種族歧視言論都俾人炒埋。</p></body></html>
