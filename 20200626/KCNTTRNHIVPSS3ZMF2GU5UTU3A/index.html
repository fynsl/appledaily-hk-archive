<html><header><meta charset="utf-8"><title>溫碧霞拍《靚妹仔》被趕</title></header><body><h1>溫碧霞拍《靚妹仔》被趕</h1><p>溫碧霞主演的80年代經典電影《靚妹仔》昨日再上映，她前晚與戲中演員麥德和及麥德羅在大角嘴出席VIP場放映。談到15歲拍處女電影，溫碧霞說：「係自己最反叛嘅時候，因為父母管得我好嚴，當時喺調景嶺住冇接觸外面世界，中學時先搬出嚟，冇諗到喺街遇到星探。」<br><br>問到會否以製作人身份重拍這部戲？溫碧霞說：「冇諗，呢個經典好難再超越。我哋5個女仔都係新，拍攝手法亦好大膽，好多場戲都係偷拍，有場戲跳地鐵，後來俾人發現被趕，但我哋都拍完。」她笑麥德和跟以前一樣怕醜，麥德和笑說：「以前啲男仔女仔好純，掂吓手仔我都會面紅。」</p></body></html>
