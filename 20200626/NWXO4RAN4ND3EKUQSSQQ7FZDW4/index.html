<html><header><meta charset="utf-8"><title>【疫情之下】排隊要保持距離</title></header><body><h1>【疫情之下】排隊要保持距離</h1><p>今年書展將於下月15日至21日，於灣仔香港會議展覽中心舉行。每年書展均有不少名人作家出席講座，今年也不例外，包括陳美齡談教育、歐錦棠講李小龍、張艾嘉與《繼園臺七號》導演楊凡對談，許鞍華則會與學者許子東、宋以朗對談講張愛玲。<br><br>鑑於疫情，貿易發展局日前表示展覽除了基本防疫措施，包括為入場人士量體溫、強制戴口罩外，也會限制入場人數。另外，通道會比過往闊，攤位與攤位之間的距離也要符合至少1.5米的規例。排隊入場時，市民需以單行和保持一段距離下排隊，局方建議市民選擇早上、人流較少的時段前往。</p></body></html>
