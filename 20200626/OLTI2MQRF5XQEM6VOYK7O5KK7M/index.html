<html><header><meta charset="utf-8"><title>林作發功媽咪態度軟化</title></header><body><h1>林作發功媽咪態度軟化</h1><p>林作與裕美日前拍拖斷正，雖然林媽媽似嫌棄裕美失婚、學歷低，但兩人依然愛得癡纏。林作繼大前晚撰千字文讚女友後，昨日凌晨再發功大讚媽媽：「我欣賞裕美，和我欣賞我媽媽一樣：去他媽的學歷。再高學歷，只會為你換來醫生這頭銜。我媽媽比起絕大部份同齡醫生，把炮許多。」似讓媽媽消氣。</p><p>裕美前日接受《蘋果》獨家專訪時，已承認已收林作求婚鑽戒，但未答應嫁，「林美戀」隨時閃婚。林母Lily昨日短訊回覆《蘋果》，問到會否接受裕美做新抱時，態度軟化：「我相信我仔。」對於裕美表示有問題可以直接跟她說，林媽僅以「哈哈哈」回應，並強調兒子好孝順。</p></body></html>
