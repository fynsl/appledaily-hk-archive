<html><header><meta charset="utf-8"><title>里安納度與女友傳好事近</title></header><body><h1>里安納度與女友傳好事近</h1><p>45歲的荷李活巨星里安納度狄卡比奧（Leonardo DiCaprio）身邊一向不乏年輕美女，但近幾年自從與23歲模特兒Camila Morrone拍拖後竟修心養性玩專一，有說最近二人因為疫情而同居隔離，感情比以前更好，疑似好事近。<br><br>里安納度一向鍾情後生女，與Camila相隔22年譜父女戀亦沒有問題。消息人士指他對這段感情非常認真：「他一向都很獨立，花很多時間與朋友相處，但因為隔離關係，他主要都是與Camila相處，很親密，幾個月來都是在里安納度的家中對足24小時。」二人最近更一起收養了一隻小狗，關係又晉升到另一個層次。</p></body></html>
