<html><header><meta charset="utf-8"><title>渡邊杏婚變後復出拍劇</title></header><body><h1>渡邊杏婚變後復出拍劇</h1><p>日本女星渡邊杏的老公東出昌大，今年1月被爆偷食22歲女星唐田英里佳，之後有指渡邊杏決定離婚，並委託律師辦理手續。為了撫養三名子女，渡邊杏近期努力拍劇搵錢，她為下月11日播放的《世界奇妙物語'20夏天特別編》演出。<br><br>富士電視台長壽劇集《世界奇妙物語》，是渡邊杏自去年7月演出NTV電視台劇集《偽裝不倫》後，事隔一年再接拍的新劇。《世》劇於今年3月開拍，渡邊杏在一個名為《不燃燒的父親》的單元短劇中，與男星松下洸平飾演姊弟；故事講述渡邊杏扮演的女醫生，在父親火葬時依然忙於用手機工作，結果全部祭品燒完後，父親的遺體仍然未能燃燒。</p></body></html>
