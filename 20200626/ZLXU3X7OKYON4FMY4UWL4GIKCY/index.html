<html><header><meta charset="utf-8"><title>亨利卡維願為小朋友再做超人</title></header><body><h1>亨利卡維願為小朋友再做超人</h1><p>37歲英國型男影星亨利卡維（Henry Cavill），憑DC英雄片飾演超人一角而走紅，雖然早前一度有傳他決心不再演出此角色，令粉絲心碎，但近日他接受訪問時，卻親自開腔證實，表示願意繼續扮演此超級英雄。亨利表示：「小朋友不一定覺得我是亨利卡維，他們會覺得我是超人，這令我背負起一份責任。超人這是一個精彩的角色，也是我很喜歡承擔的責任，我希望我可以在往後很多年，都可以更多機會演出這個角色。」</p><p>上個月有傳媒便曾報道，指他確打算再演超人，但就不一定演出獨立作，可能是在其他英雄片中客串。</p></body></html>
