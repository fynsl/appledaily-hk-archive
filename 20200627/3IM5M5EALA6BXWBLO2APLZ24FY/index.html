<html><header><meta charset="utf-8"><title>《天能》再延期至8月上映</title></header><body><h1>《天能》再延期至8月上映</h1><p>英國大導演基斯杜化路倫（Christopher Nolan）的代表作《潛行凶間》（Inception）上映10周年，而其新作《TENET天能》（TENET）亦萬眾期待，成本料超過2.2億美元（約17.16億港元），片中還有炸飛機的震撼場面，成為本年度矚目之作。<br><br>不過《TENET天能》受到武漢肺炎疫情影響，上映檔期被迫一改再改，最初原定於下月17日開畫，電影公司其後改到同月31日；可惜由於疫情到現時仍未明朗，電影業大傷元氣，票房仍然慘淡，片商昨日惟有宣佈把北美映期再延至8月12日，香港也會順延至最快8月上映。</p></body></html>
