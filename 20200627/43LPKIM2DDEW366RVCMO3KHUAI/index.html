<html><header><meta charset="utf-8"><title>陳嘉倩轟網民冇證據就亂唱</title></header><body><h1>陳嘉倩轟網民冇證據就亂唱</h1><p>無綫前新聞主播陳嘉倩離巢後轉戰KOL，Ig有逾18萬追蹤，不過未知是否人紅惹是非，有網民日前在fb揞名爆有人「臭寸」及「例遲」兼冇禮貌，連做人最簡單禮貌都未識。雖然帖文未有開名，但貼上加上陳嘉倩的打格相，劍指她臭寸扮大牌。陳嘉倩前日已就此事回應《蘋果》，指自己對事件感到莫名其妙，又說不是事實不回應。<br><br>面對網民指控，陳嘉倩昨日凌晨在Ig story貼文，間接回應說：「原來𠵱家冇證據就可以隨便定義一個人嗎？」她又tag住「一笑置之」、「𠵱家社會上有更多事值得你關心」、「花時間做有意義嘅事對身心更有益」。</p></body></html>
