<html><header><meta charset="utf-8"><title>林作裸體多謝客人</title></header><body><h1>林作裸體多謝客人</h1><p>林作與失婚裕美日前被本報影到拖手斷正，兩人即晚已認愛，現時更一同打理林作的二手名牌Ig專頁。林作說過因顧客會索取各種自拍照，他決定搞限時優惠，第二次購買者可獲半裸照，第三次或以上購買者可獲全裸照。林作昨日凌晨決定「找數」，在Ig貼出一張半裸自拍照並留言：「客人第三次買嘢，按客人需求，拍攝全裸照，我已經全裸了，可是攝影師並沒有拍攝我的下身。」估計攝影師就是裕美。</p><p>裕美日前接受訪問時戴上閃爆鑽戒，她坦承是男友所送，更裸體向自己求婚，裕美形容林作是「裸體狂」，他很喜歡在很多人面前脫衣，自豪自己的「黃金比例」身形，連裕美也佩服他的自信。</p></body></html>
