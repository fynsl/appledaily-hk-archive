<html><header><meta charset="utf-8"><title>黃一山撐星爺身家雄厚</title></header><body><h1>黃一山撐星爺身家雄厚</h1><p>「星爺」周星馳日前被爆將市值11億的香港「天比高」豪宅，抵押給摩根大通銀行，疑似是因與內地電影商簽下「對賭協議」失策，必須以現金補償。不過星爺昔日拍檔「細龜」黃一山，日前就叫大家不必擔心星爺的經濟狀況。<br></p><p>黃一山透露1991年和星爺合作《逃學威龍》時，在街拍外景，星爺已經常留意地產舖貼出來的豪宅及地舖資訊，他說：「我就明白星爺的興趣，就是投資房地產。」並透露星爺當時已買下許多店舖和豪宅，直言對方身家「估計沒有一百個億，都有幾十個億」，最後他強調：「大家不用擔心星爺，他很多物業的，他拿自己的豪宅出來變現金還給人家就OK了。」</p></body></html>
