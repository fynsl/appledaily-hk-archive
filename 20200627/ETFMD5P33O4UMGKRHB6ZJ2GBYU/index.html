<html><header><meta charset="utf-8"><title>藤井Lena患妊娠糖尿病</title></header><body><h1>藤井Lena患妊娠糖尿病</h1><p>日本混血名模藤井Lena早前宣佈大肚，經手人是她的中學同學，並揚言沒有打算註冊結婚，令外界猜疑BB的父親是有婦之夫。<br><br>35歲的藤井Lena昨日更新Ig，她自言身體起了不少變化，陀B後激增33磅，除了臉部外，全身也脹了很多，她自言屁股多了脂肪，打算產後會積極修身，但就希望保持臀部豐滿。藤井Lena懷孕後食量大增，她表示吃太多引致有妊娠糖尿病，更令貧血惡化，為了自己及胎兒健康，她會好好管理身體度過每一天。另外，Lena又透露趁養胎期間作彩繪玻璃藝術，既滿足自己嗜好又可進行胎教。</p></body></html>
