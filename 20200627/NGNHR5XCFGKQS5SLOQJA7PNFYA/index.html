<html><header><meta charset="utf-8"><title>陳潔玲累幕後食物中毒</title></header><body><h1>陳潔玲累幕後食物中毒</h1><p>陳潔玲、樂宜和黃天頣等昨日在九龍灣宣傳ViuTV節目《索女人妻ichi烹》，陳潔玲學烹飪只有幾個月，自爆拍攝時煮了酥炸生蠔與香煎蓮藕餅，導致工作人員食物中毒，她說：「可能個蓮藕餅整得唔熟，導演、PA同撰稿員都要睇醫生，要佢哋壯烈犧牲，真係好唔好意思，我有同佢哋講畀返醫藥費。」<br><br>樂宜穿上低胸裝，被黃天頤爆拍節目時經常性感入廚，令她分心。被問到怕被油彈嗎？樂宜說：「入得廚房，彈親好應該。」問樂宜性感上陣是否有分加？她笑說：「男仔都鍾意另一半識煮嘢食，通常我負責煮，佢（男友）負責洗碗，不過男友都鍾意睇蝦碌嘢，唔識煮都有樂趣。」</p></body></html>
