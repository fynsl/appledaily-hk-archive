<html><header><meta charset="utf-8"><title>林嘉欣孖老公感激觀眾入場</title></header><body><h1>林嘉欣孖老公感激觀眾入場</h1><p>因武漢肺炎疫情影響，電影業界步入寒冬。林嘉欣與黃秋生主演的電影《死因無可疑》大前日開畫，累積票房達126萬，可說是戲院重開後，票房成績最好的港產片。林嘉欣和導演老公袁劍偉得知票房理想十分興奮，前晚出席謝票活動後，兩人在社交網拍片多謝觀眾，林嘉欣表示︰「呢個時間上映真係掛住個『勇』字，疫情下睇厭電視，入戲院睇戲，係電視無法取代嘅感情同感官體驗。」<br><br>袁劍偉則表示一直擔心電影成績，尤其在疫情下，票房能過100萬實屬難得，他說︰「我哋團隊緊張咗好多日，知道首日好成績，噚晚先真正瞓得着。票房對我嚟講唔係個人嘅事，而係對團隊嘅肯定。」</p></body></html>
