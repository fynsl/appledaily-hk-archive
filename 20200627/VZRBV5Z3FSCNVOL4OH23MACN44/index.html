<html><header><meta charset="utf-8"><title>愛瑪羅拔絲未婚懷孕</title></header><body><h1>愛瑪羅拔絲未婚懷孕</h1><p>荷李活女星愛瑪羅拔絲（Emma Roberts）被美媒爆料指未婚懷孕，目前正為35歲影星男友嘉烈希隆（Garrett Hedlund）陀B，快將榮升人母！28歲的愛瑪羅拔絲是金像影后茱莉亞羅拔絲（Julia Roberts）的姪女，她與《變種特攻》（X-Men）系列的「閃銀」Evan Peters於2012年撻着，直至去年兩度離合且取消婚約，女方立即換畫，與影壇型男嘉烈希隆打得火熱，拍拖一年後即傳來大肚喜訊。愛瑪羅拔絲驚爆大肚後，其母Kelly在Ig被網民問到傳聞時，她承認將榮升外婆，但之後又把留言刪除。</p></body></html>
