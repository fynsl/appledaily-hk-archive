<html><header><meta charset="utf-8"><title>新垣結衣凸肚露面</title></header><body><h1>新垣結衣凸肚露面</h1><p>日本「國民老婆」新垣結衣近期再次活躍於幕前，除相隔兩年演出NTV電視台於8月開播的新劇《傻父親青春白書》外，還有傳她將接拍《逃跑雖可恥但有用》續集。<br><br>32歲的結衣減產期間只拍廣告，惹來粉絲擔心及外界揣測，一度傳出秘婚及產子消息。結衣近日為代言的美容產品難得露面，但因疫情改以網上形式進行，她的現身引起網民討論，對其樣貌及體形議論紛紛，有網民還覺得穿連身裙的結衣看似肚凸凸。另外，日本公佈一項由一千名不同年紀男女選出的「疫情下最令人紓壓的藝人」排名，結衣成為女星之冠，更在男性選民中取得票數最多藝人。</p></body></html>
