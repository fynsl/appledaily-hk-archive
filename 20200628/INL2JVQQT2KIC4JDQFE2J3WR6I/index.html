<html><header><meta charset="utf-8"><title>鄧萃雯唱歌甩嘴</title></header><body><h1>鄧萃雯唱歌甩嘴</h1><p>鄧萃雯演技毋庸置疑，但歌藝相反。最近她參演內地音樂節目唱歌時老貓燒鬚，慘被台下觀眾搞到甩嘴，要以笑遮醜。她於節目中化身劇集《我和春天有個約會》的女主角姚小蝶，在麗花皇宮佈置的舞台上唱出兩首歌。事隔24年，她再唱《我和春天有個約會》安全度過，但唱《月亮代表我的心》時，觀眾和應她的歌詞大叫「一萬分」，令她忍不住笑而甩嘴。<br><br>到內地搵人仔唱歌的還有鍾麗緹和陳松伶，於綜藝節目中又唱又跳。早前陳松伶用廣東話唱《餓狼傳說》頻頻走音，在最新一集中，她與四位中女隊友合唱《Beautiful Love》，可惜最後以94票慘敗給鄭希怡和鍾麗緹的隊伍，令陳松伶暫時被淘汰。</p></body></html>
