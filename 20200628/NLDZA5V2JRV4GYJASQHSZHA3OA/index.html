<html><header><meta charset="utf-8"><title>全慧彬患抑鬱曾自殺</title></header><body><h1>全慧彬患抑鬱曾自殺</h1><p>韓劇《又，吳海英》36歲女星全慧彬，去年12月在峇里島與拍拖逾1年、年長兩歲的醫生結婚，婚後不時在Ig放閃，不過她就一直以公仔圖案遮着老公樣貌。全慧彬前晚亮相綜藝節目《新品上市便利餐廳》，公開愛巢及大談婚姻生活，她在節目中自爆在全盛時期時曾患抑鬱症：「當時更試過做危險、極端的行為，不過之後就覺悟了，應該為自己做點甚麼，再不動就真的會死，所以就開始了做運動。」<br><br>全慧彬續指在結婚前由於太緊張，又陷入抑鬱的情緒中無法自拔，再度服用抗抑鬱藥物，情況似乎十分嚴重，不過她稱老公能撫慰其心靈，更直言對方是自己的希望，二人首次見面時，就覺得老公是真命天子。</p></body></html>
