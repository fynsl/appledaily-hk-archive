<html><header><meta charset="utf-8"><title>人蛇竇撿60萬元沉香</title></header><body><h1>人蛇竇撿60萬元沉香</h1><p>【本報訊】警方前日聯同飛行服務隊在將軍澳及西貢一帶偵查，在釣魚翁郊遊徑附近山頭，發現一個偷渡者「蛇竇」，撿獲一批約值60萬元的沉香木、伐木工具，及一批衣物、帳幕及煮食工具，無人被捕。</p><p>暫無人被捕</p><p>警方以直升機高空觀察，在清水灣道及相思灣路交界山坡，發現一個可疑營地搭有兩個帳篷，派員上山搜捕但發現無人。警員昨聯同漁農署返回搜證，撿獲約八公斤沉香木化驗。<br><br>警方相信營地已運作一段時間，疑與本月19日附近一棵沉香樹被砍伐有關。警方指沉香木加工繁複需時數月，正調查案件是否由犯罪集團主導，列作證物發現處理，暫未有人被捕。</p></body></html>
