<html><header><meta charset="utf-8"><title>池昌旭咀金裕貞無助收視</title></header><body><h1>池昌旭咀金裕貞無助收視</h1><p>韓劇《奇皇后》32歲男星池昌旭和韓劇《雲畫的月光》20歲女星金裕貞主演的SBS新劇《便利店新星》，前晚播出第3集，兩人進展神速再度上演吻戲，當中劇情講到金裕貞幻想和池昌旭變身為電影《危險人物》（Pulp Fiction）的主角，兩人在便利店內跳舞，最後又再次咀嘴。<br><br>雖然播了3集已兩度咀嘴，但收視依舊未見起色，前晚一集收視上下部份別為4.9%及6.7%，成績一般。劇集昨晚播到第4集，韓劇《Signal》男星金旻奎客串亮相，飾演金裕貞的男性好友。另外，在便利店兼職的金裕貞跟客人起爭執，更被帶回警署錄口供，她露出一臉委屈的表情。</p></body></html>
