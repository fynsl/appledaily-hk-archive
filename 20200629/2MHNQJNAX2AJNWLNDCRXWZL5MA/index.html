<html><header><meta charset="utf-8"><title>猷君拒提兄長猷邦</title></header><body><h1>猷君拒提兄長猷邦</h1><p>賭王四房孻仔何猷君與內地超模奚夢瑤昨日現身主題公園，據悉二人與外籍友人同行，其間眾人玩自拍時一度未有戴上口罩，影完相後奚夢瑤才與另一名同行女士戴上口罩。當記者上前採訪時，猷君甚為愕然，太太更側身迴避，問到為何不帶囝囝何廣燊前來，猷君說：「我個仔得八個月，未帶佢出嚟玩。」</p><p>另外，提到日前在報章刊登家族訃聞，揭示賭王與四太梁安琪育有現年28歲的大仔何猷邦，四太更發聲明猷邦身體有問題長居美國，四太在聲明中形容兒子是「必須被保護」。猷君就拒絕回應，只說：「呢個時間希望大家尊重屋企人。」</p></body></html>
