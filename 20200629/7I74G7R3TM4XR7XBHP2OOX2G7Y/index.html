<html><header><meta charset="utf-8"><title>蘇志燮婚後留鬚</title></header><body><h1>蘇志燮婚後留鬚</h1><p>韓國人氣劇《主君的太陽》的42歲型男蘇志燮，今年4月宣佈與26歲女主播趙銀政註冊結婚。蘇志燮婚後繼續努力工作，除了正拍攝新片《外星人》，同時又拍攝新廣告吸金，其所屬事務所早前公開了幕後花絮相，可見他與小狗的溫馨互動。<br><br>蘇志燮近日趁休息時，外出到一間咖啡店被女fans捕獲，並親民跟fans合照。戴着黑超、口罩的他，合照時將口罩拉低，以鬚根look示人，該名女fans在網上興奮留言：「跟友人到咖啡店打卡時，看到這位進來，緊張地求合照，他亦有答應，更因為戴着口罩出鏡而道歉，離開時亦有親民打招呼，早知如此我就打扮得好一點。」十分搞笑。</p></body></html>
