<html><header><meta charset="utf-8"><title>【add star】漫畫衫攻陷女星</title></header><body><h1>【add star】漫畫衫攻陷女星</h1><p>48歲的袁詠儀（靚靚）日前和朋友嘆下午茶，穿上意牌最新聯乘系列的黑白漫畫恤衫，利落的漫畫線條輕帶玩味卻不浮誇，優雅有活力，搭配黑色闊腳褲，不過不失，同一件衫趙薇最近才剛剛着過，撞衫的還有年紀比兩人細一半的台灣女藝人歐陽娜娜，她的穿搭更和靚靚一模一樣，不過把一半的恤衫紮進褲子內，簡單一個小細節令造型更添隨性氣息。<br><br>同一系列其他款式同樣大受歡迎，韓星朴信惠、林建岳二女林心兒和倪晨曦等都有穿過，曝光率極高。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
