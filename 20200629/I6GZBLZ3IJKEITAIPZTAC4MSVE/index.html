<html><header><meta charset="utf-8"><title>成田凌頂替清原翔拍新劇</title></header><body><h1>成田凌頂替清原翔拍新劇</h1><p>26歲的成田凌和27歲上位男星、在新版《東京愛的故事》飾演「三上」的清原翔，屬於男裝雜誌《MEN'S NON-NO》的同期當紅模特兒，由於清原翔本月12日因腦出血被緊急送往東京一間醫院搶救，雖然目前已脫離生命危險，但就要全面停工養病及接受治療。<br><br>清原翔原定夥拍石原聰美合演富士電視台新劇《默默奉獻的灰姑娘~醫院藥劑師的處方箋》，在劇中飾演小野塚綾一角，劇集已定於下月16日播出。由於仍餘下多集戲份尚未拍攝，故劇組惟有臨時易角，富士電視台方面昨日宣佈已找來成田凌頂上。成田凌決定為好友全力以赴地完成該劇的未完工作，更祈求清原翔能早日康復。</p></body></html>
