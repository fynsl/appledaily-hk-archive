<html><header><meta charset="utf-8"><title>袁彌明否認父親為袁彌昌拉票</title></header><body><h1>袁彌明否認父親為袁彌昌拉票</h1><p>袁彌明爸爸袁弓夷日前在美國華盛頓，會見眾議院共和黨議員佩里（Scott Perry）和美國共和黨眾議員約霍（Ted Yoho），為港人發聲。不過，袁彌明的胞兄袁彌昌卻表示走中間路線，更在電台直斥父親走錯方向。<br><br>雖然政見不同，但始終是父子，有網民質疑袁爸是否為袁彌昌於9月立法會選舉拉票。與爸爸政見一致的袁彌明昨日在社交網留言：「老竇出來因為幫個仔拉票？哈。哈。哈。今年真係要vote out老泛民和老泛民路線的承繼者。」獲不少網民留言力撐袁爸爸：「好敬佩你爸爸，除了敬佩、還是敬佩。」有網民直指袁彌昌「兩邊不是人」，不會得到支持。</p></body></html>
