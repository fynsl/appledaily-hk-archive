<html><header><meta charset="utf-8"><title>地區球隊知多啲</title></header><body><h1>地區球隊知多啲</h1><p>足總與香港各區區議會合作，於2002年成立丙組地區聯賽，並由康文署向區隊提供資助及場地作訓練。02/03首季丙組（地區）聯賽只有11隊區隊參賽，加上香港學界及香港08共13隊角逐；到03/04球季，全港18區區議會均有派隊。民政局在19/20球季增加對區隊最高資助金分別為165萬（港超聯）、55萬（甲組）、38.5萬（乙組）及33萬元（丙組）。今季甲組有六支區隊，其餘九隊在乙組及丙組作賽。</p></body></html>
