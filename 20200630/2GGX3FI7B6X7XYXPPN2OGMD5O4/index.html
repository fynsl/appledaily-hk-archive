<html><header><meta charset="utf-8"><title>求驗客手記：怕咗武肺　科拿劈炮唔教獅吼</title></header><body><h1>求驗客手記：怕咗武肺　科拿劈炮唔教獅吼</h1><p>布里斯班獅吼周一發表聲明，證實前利物浦英格蘭名將科拿（圖）將辭任教練職務。科拿喺2019年4月出任獅吼主帥，未到一年就決定分道揚鑣。隨住澳職因疫情暫停，科拿今年三月已經同副手東尼格蘭返咗英格蘭。獅吼副主席就話對科拿嘅離去感到失望，但都理解佢因為瘟疫而唔返澳洲嘅決定。喺聲明入面獅吼亦都有感謝科拿同東尼格蘭對球隊嘅貢獻，亦完全理解喺呢個艱難時刻以家人同健康為先嘅決定，又祝福佢哋同屋企人未來一切都順利。獅吼上季喺澳職排名尾二，今季喺科拿帶領下喺常規賽暫時排名第四。賽會計劃咗喺7月16日閉門復賽。</p></body></html>
