<html><header><meta charset="utf-8"><title>平野紫耀新劇露肉搶收視</title></header><body><h1>平野紫耀新劇露肉搶收視</h1><p>尊尼事務所男子組合Sexy Zone成員中島健人，夥拍King &amp; Prince成員平野紫耀演出NTV電視台新劇《未滿警察Midnight Runners》，首集於大前日出街，兩人在劇中穿內褲露肉成功谷收視，平均收視率達11.2%。</p><p>受到武漢肺炎疫情影響，原定於4月11日出街的《未》劇，被迫延期兩個月啟播。第一集主要講述，中島健人所飾演的本間快，與平野紫耀飾演的一之瀨次郎是同期的警校同學，兩人在經過艱苦的訓練後成為了好友。其後，他們從宿舍窗口偷看下，齊齊被對面水族店的真木陽子所吸引，故事亦因此而展開。 </p></body></html>
