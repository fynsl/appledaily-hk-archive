<html><header><meta charset="utf-8"><title>世茂申請分拆物管上市</title></header><body><h1>世茂申請分拆物管上市</h1><p>世茂集團（813）宣佈，分拆旗下從事物業管理及社區增值服務的世茂服務上市，並於昨日向聯交所遞交上市申請。現時世茂集團間接持有世茂服務的90%權益，預期分拆及上市完成後，將持有世茂服務不少於50%權益，繼續作為世貿集團的附屬公司。世茂集團表示，現時世茂服務仍然管理若干商業物業，而在上海持股63.92%的附屬上市公司、上海世茂仍管理若干住宅物業。世茂集團昨日收報33.1元，升0.3%。<br></p></body></html>
