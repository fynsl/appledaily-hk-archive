<html><header><meta charset="utf-8"><title>鄭艷麗厭食入ICU</title></header><body><h1>鄭艷麗厭食入ICU</h1><p>現年49歲的90年代艷星鄭艷麗，曾是台灣富商黃任中的契女，近年淡出娛樂圈，五年前被發現於麥當勞打工。近日她自爆患厭食症，更一度被送入ICU。體重不足100磅的她，本月暈過兩次，一進食便想嘔，她希望大家可給予支持，並說十分掛念越南的母親︰「我一定會冇事，等媽咪返嚟煲多啲湯畀我飲。」<br><br>鄭艷麗在社交網寫道：「點解嚴重到入ICU呢！因為身體嘅鉀指數超低，如果我萬一不在世上，我想好朋友和粉絲明白我的狀況。」前日她貼出醫院相，自爆已轉去普通病房：「終於可以沖涼、刷牙洗面了，檻埋火盆就完美，講笑。」又呻在醫院悶︰「我唔想再抽血！睇吓隻手幾多針窿。」</p></body></html>
