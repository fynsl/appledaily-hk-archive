<html><header><meta charset="utf-8"><title>16歲重川茉彌下周生B</title></header><body><h1>16歲重川茉彌下周生B</h1><p>日本真人騷節目《今天開始愛上你》的16歲女參賽者重川茉彌，於今年4月在網誌自爆懷孕八個月，前日，她更在社交網上載跟老公前田俊的溫馨合照，相中的前田俊捧着老婆的巨肚，情深對望。<br><br>在twitter擁有超過30萬名粉絲的重川茉彌，在本月22日已宣佈距離預產期尚有15日，故如無意外，BB下星期便會出世，她亦表示想盡快看到BB。《今天開始愛上你》是日本網台AbemaTV的配對節目，重川茉彌參加去年播出的夏威夷篇時結識前田俊。在日本，男性必須年滿18歲、女性必須滿16歲才可申請結婚，故上月才滿18歲的前田俊，於本月19日才宣佈與重川茉彌結婚。</p></body></html>
