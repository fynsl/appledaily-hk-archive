<html><header><meta charset="utf-8"><title>柯震東新戲首映門票被秒殺</title></header><body><h1>柯震東新戲首映門票被秒殺</h1><p>今年的台北電影節頒獎典禮將於下月11日於台北中山堂舉行，大會昨日公佈頒獎嘉賓，包括林依晨、張鈞甯、吳慷仁、柯震東、謝欣穎、紀培慧及台灣天團五月天成員石頭等。柯震東與林依晨主演的《打噴嚏》原定在2014年上映，不過因柯震東在北京吸食大麻被捕而延期上映，《打》片終在下月中於台灣上映，電影將優先在台北電影節作世界首映，門票日前開售，已瞬間被秒殺；柯震東與林依晨亦會在台北電影節頒獎禮頒發最佳女配角。<br><br>今年台北電影節主席李屏賓將聯同張鈞甯，頒發最佳劇情長片，吳慷仁則會與去年封后的李亦捷揭曉今年影帝。</p></body></html>
