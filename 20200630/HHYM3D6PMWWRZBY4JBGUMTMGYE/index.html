<html><header><meta charset="utf-8"><title>泰臣靠幕後工作吊命</title></header><body><h1>泰臣靠幕後工作吊命</h1><p>泰臣近年由舞台劇跳到影視圈發展，擅長演誇張搞笑角色，近日受疫情影響搵食艱難，大半年沒有劇開，靠做幕後維持生計。泰臣下月初終於可重踏台板，參演舞台劇《實習魔法師的生命練習題》，昨日在黃大仙綵排。<br><br>泰臣透露舞台劇原定演出5場，其中兩場免費學生場因疫情取消。泰臣今年絕迹電視螢幕，以為他和無綫合作告一段落，他說：「我自己有經理人，同無綫有另一種合作形式。上年9月拍完劇到𠵱家都冇劇開，都驚係咪得罪咗人，定係佢哋嚴選角色或要留返畀親生仔。」泰臣坦言冇工開感失望，幸好疫情期間仍有策劃、配音等幕後工作支撐，他笑稱：「吊住命。」</p></body></html>
