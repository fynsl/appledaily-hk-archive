<html><header><meta charset="utf-8"><title>鄭浩南送鋼琴向女賠罪</title></header><body><h1>鄭浩南送鋼琴向女賠罪</h1><p>鄭浩南淡出娛樂圈定居馬來西亞多年，去年回港拍攝ViuTV劇集《地產仔》，昨晚已播出首集，他飾演專做街坊生意的「和聯興地產」創辦人，不少網友留言期待，更笑言地產公司名字似黑社會，符合他昔日《古惑仔》「銅鑼灣司徒浩南」形象。久未在港拍劇的鄭浩南笑言，今次因回港錯過了女兒的生日，為求原諒，已經補送鋼琴。<br><br>鄭浩南指過去的作品多是江湖電影，但其實自己是演喜劇出身，所以劇中演輕鬆搞笑場面，他駕輕就熟。提到首次和廖子妤、吳肇軒等新一代演員合作，他笑說：「充滿新鮮感同活力，我都要向佢哋學習。」</p></body></html>
