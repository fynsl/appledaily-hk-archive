<html><header><meta charset="utf-8"><title>舒淇新戲奪最爛電影</title></header><body><h1>舒淇新戲奪最爛電影</h1><p>內地「第11屆金掃帚獎」前晚揭曉得獎名單，滕華濤執導、鹿晗與舒淇主演的《上海堡壘》獲最令人失望影片、導演和編劇三個獎，其中最令人失望導演由滕華濤與《誅仙I》導演程小東平分。《誅仙I》的男女主角肖戰和孟美岐也因演技太差，同時包辦最令人失望男、女演員，獎項數目與《上海堡壘》平分秋色。早前被提名的香港代表如王晶、杜琪峯、吳鎮宇、成龍和舒淇都幸運地沒被選上。<br><br>金掃帚獎創辦人程青松透露，鹿晗與舒淇的票數僅次於肖戰和孟美岐。雖然「得獎人」皆沒有出席頒獎禮，但程青松指滕華濤向他表示：「我理解這個獎，支持這個獎的結果。」</p></body></html>
