<html><header><meta charset="utf-8"><title>郭碧婷「懊悔」向太急解畫</title></header><body><h1>郭碧婷「懊悔」向太急解畫</h1><p>向華強與太太陳嵐的兒子向佐去年迎娶台灣女藝人郭碧婷，日前傳郭碧婷懷孕，但未經證實。郭碧婷周日微博留言：「醒悟的那天總會到來，那時候會茅塞頓開，豁然開朗呢，還是悔不當初，懊悔不已？」引來網友猜測她婚變。粉絲關心她時，她表示：「我還能怎麼的，能吃能喝能養雞弄狗弄花。」其後更關閉留言區，令人更感事不尋常。<br><br>向太前日在微博為新抱郭碧婷解畫，斥網民「造謠中傷知名人士」，她指：「我們寶貝的媳婦前兩天和些年齡不同的人心靈分享，聽到不同的感慨、醒悟……寫了兩句警惕世人，也是正能量的傳遞，卻被誤解。」網友反駁︰「她可以發完解釋一下。」</p></body></html>
