<html><header><meta charset="utf-8"><title>佐佐木希現身強顏歡笑</title></header><body><h1>佐佐木希現身強顏歡笑</h1><p>日本男星渡部建被爆偷食，爛滾形象影響事業，連帶其妻佐佐木希近期也成為新聞人物。32歲的佐佐木希前日相隔17天再次更新Ig，貼出充滿笑容的近照，順便宣傳有份主持的富士電視台節目《所JAPAN》。<br><br>節目前晚播出，為配合該集的「夫妻愛」主題，當錄影廠談及歷史人物德川家康的孫女千姬獲得丈夫寵愛，希妹表現得一臉羨慕說：「好幸福呢！好想獲這樣對待。」節目出街後，觀眾也戥希妹難堪，認為她只是在鏡頭前強顏歡笑。</p></body></html>
