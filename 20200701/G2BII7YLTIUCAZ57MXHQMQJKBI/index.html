<html><header><meta charset="utf-8"><title>城城放棄參與上海電影節</title></header><body><h1>城城放棄參與上海電影節</h1><p>因武漢肺炎疫情影響，內地的影視界幾近停工，多個大型活動亦停辦，上月初上海疫情開始有緩和趨勢，原定於今年6月13日至22日舉行的第23屆上海國際電影節，昨日終於獲國家電影局批准，在今個月底復辦，相關大會亦已向各大電影公司發出邀請，希望讓更多電影報名參與。<br><br>然而，據悉多間香港電影公司縱使有新戲在手，亦因疫情關係，決定放棄出席這個上海國際電影節，當中包括由郭富城孭飛的《麥路人》，而寰宇老闆林小明亦表示，其出品由劉德華主演的《拆彈專家2》也不會參與此電影節。「個疫情太多不明朗因素，來回又要隔離。」</p></body></html>
