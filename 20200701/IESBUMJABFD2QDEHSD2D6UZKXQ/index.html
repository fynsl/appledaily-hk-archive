<html><header><meta charset="utf-8"><title>觀月亞里莎演流星阿媽</title></header><body><h1>觀月亞里莎演流星阿媽</h1><p>現年43歲的日本女星觀月亞里莎，雖然已嫁有錢商人青山光司，但每年仍接拍劇集，令她創下自1992年起至今連續29年間，均有劇集推出的驕人紀錄。觀月昨日宣佈加盟NTV電視台的夏季新劇《我們有點不對勁》，與小鮮肉橫濱流星合演母子，處處針對濱邊美波飾演的女主角花岡七櫻。<br><br>《我們有點不對勁》改編自漫畫家安藤夏美的同名作品，橫濱流星與濱邊美波扮演青梅竹馬的男女主角，流星飾演和果子老舖光月庵的太子爺高月椿，濱邊美波則演女主角花岡七櫻，兩人早前為角色已學習製作和果子。</p></body></html>
