<html><header><meta charset="utf-8"><title>黎姿父母金婚　馬廷強同慶祝</title></header><body><h1>黎姿父母金婚　馬廷強同慶祝</h1><p>黎姿近年專心相夫教女，打理醫學美容院生意。昨日她在微博貼出為父母慶祝結婚50周年的相片，其中一張是她甚少曝光的老公馬廷強與外父、外母舉杯慶祝。黎姿為父母「金婚」準備了粉紅色的三層蛋糕，三個寶貝女兒更陪公公婆婆一齊切蛋糕，三代同堂非常溫馨。<br><br>黎姿留言表示要學習父母相處之道：「在人生的路途中，爸媽時常都教我有愛就會有動力和希望，作為女兒眼看他們在生活中的順境逆境都從不氣餒，總能互相忍耐和包容，勇往直前走過每一步，這個生活態度真的值得我去學習。衷心祝願爸媽幸福安康，開心的過每一天！」</p></body></html>
