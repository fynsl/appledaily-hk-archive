<html><header><meta charset="utf-8"><title>洪永城Ready做爸爸</title></header><body><h1>洪永城Ready做爸爸</h1><p>陳豪、宣萱、滕麗名、羅仲謙及洪永城，前晚在旺角請劇組食飯，對於堪輿學家楊天命曾批洪永城與女友梁諾妍有機會奉子成婚，洪永城直言是朝住這方向。問到是否不設防？洪永城心直口快答：「係呀！我ready，都差唔多年紀，都要做爸爸。」羅仲謙即笑說：「唔使ready，煮到埋嚟就食。」</p><p>此外，滕麗名被指是近日馬蹄露姪仔兼YouTuber馬米高，在新書爆料奚落兼出言單打馬米高的最大嫌疑者，她表示：「完全唔記得，同埋我鍾意自己帶凳。」會否給其他人坐？她笑說：「隨便坐。」而宣萱就力撐阿滕：「唔緊要，我哋都做好多冇做過嘅嘢。」</p></body></html>
