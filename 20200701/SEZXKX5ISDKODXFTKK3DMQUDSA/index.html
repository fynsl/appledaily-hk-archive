<html><header><meta charset="utf-8"><title>宣美不認胸大</title></header><body><h1>宣美不認胸大</h1><p>韓國歌手出新歌時因為曝光率增加，所以很容易惹是非。近日推出新歌《pporappippam》的宣美，也因為晒宣傳新照而被質疑隆胸。28歲的前女團Wonder Girls成員宣美，去年增肥了20磅令上圍升cup，一度惹來隆胸疑雲，前日她接受網上節目受訪時，就自爆有海外fans問她的宣傳新照是否隆胸效果，宣美爆笑說：「我沒有做（手術），我個胸都不是這麼大。」</p><p>宣美還自言前年現身《Water Bomb 2018》活動後，當日因穿得太性感，令到其名字後面會出現「隆胸手術」的搜尋字眼，她強調沒有隆胸，但又不能因此去照X光證清白。</p></body></html>
