<html><header><meta charset="utf-8"><title>求驗客手記：國際公佈後現代主義西瓜衫</title></header><body><h1>求驗客手記：國際公佈後現代主義西瓜衫</h1><p>國際米蘭官方公佈下季主場波衫（圖），有別於近年嘅藍黑直間，新設計用上鋸齒形條紋。國際米蘭喺官方網站說明今次嘅設計概念，希望「透過對球會傳統顏色嘅詮釋，捕捉呢座城市最珍貴嘅文化、價值觀及風格」，又話係「受到米蘭設計師喺1980年代前衞藝術啟發，呢件波衫體現咗呢座城市嘅美學，象徵球會同米蘭市民嘅共同身份」。至於生產贊助商一剔牌補充，話鋸齒形條紋係後現代主義設計風格。藍黑軍團呢類設計靚唔靚見仁見智，不過班主蘇寧集團旗下另一間中超球會江蘇蘇寧，今季都着「西瓜紋」波衫。</p></body></html>
