<html><header><meta charset="utf-8"><title>求驗客手記：C朗世界波收服熱拿亞</title></header><body><h1>求驗客手記：C朗世界波收服熱拿亞</h1><p>祖雲達斯周二憑保羅戴巴拿、基斯坦奴朗拿度（C朗）同杜格拉斯哥斯達先後射入靚波，作客以3:1擊敗熱拿亞取得聯賽3連勝，繼續穩佔聯賽榜首，其中C朗嗰球仲係由中場接應比真歷傳送後，單騎帶到去禁區頂射入，盡顯功架！同日較早時間上演嘅拉素作客拖連奴，上半場5分鐘就輸咗球12碼嘅拉素，下半場由恩莫比利同馬高柏洛路各入一球反勝，雖然今場有驚無險攞足三分，暫時29戰得68分，但仍然4分落後3連勝嘅祖雲達斯，仲有九輪聯賽下真係要急起直追。</p></body></html>
