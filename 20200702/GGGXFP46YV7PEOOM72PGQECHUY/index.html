<html><header><meta charset="utf-8"><title>廣瀨鈴封CM女王</title></header><body><h1>廣瀨鈴封CM女王</h1><p>綾瀨遙雖然是一線花旦，但卻一直與CM女王寶座無緣。根據日本公佈的「2020年上半年度藝人CM排行榜」，綾瀨遙獲8間公司起用成代言人，與北川景子、菜菜緒、中村杏只排名第5位。觀乎今次排名，22歲青春女星廣瀨鈴以13個廣告代言，登上寶座，把渡邊直美從去年冠軍位置跌落季軍；而23歲的今田美櫻亦以擁有12個廣告合約屈居亞軍。新垣結衣、有村架純、指原莉乃、清野菜名、橋本環奈、深田恭子同以9個廣告代言，齊齊排在第四位。</p><p>廣告男星方面，冠軍是嵐成員櫻井翔，以11個代言險勝手持10份廣告合約的隊友相葉雅紀，而香取慎吾與前網球手松岡修造，則以9個廣告並列季軍。</p></body></html>
