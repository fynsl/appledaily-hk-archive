<html><header><meta charset="utf-8"><title>剛力彩芽手越祐也自立門戶</title></header><body><h1>剛力彩芽手越祐也自立門戶</h1><p>27歲的拜金女星剛力彩芽，與44歲富豪前澤友作已在年初翻撻，原來她已於今年3月獲男友揼本開製作公司，榮升公司董事，疑為離開所屬的Oscar事務所先行鋪路。</p><p>近日同樣自立門戶的，還有男星手越祐也。上月他跟尊尼事務所提前解約後，除轉攻網絡做KOL，還被爆將踩入牛郎界。<br><br>據日媒《Flash》報道，手越上月多次出入當地鴨店，還趁店舖營業前進內了解運作，疑為入行前作好準備，且他更被指跟一間投資逾2億日圓（約1千450萬港元）的鴨店傾好合作，若他能順利入行，除會親自接客外，更會入股做老闆，靠其名氣定能刺激生意額。</p></body></html>
