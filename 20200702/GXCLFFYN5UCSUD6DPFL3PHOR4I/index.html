<html><header><meta charset="utf-8"><title>張清芳獲巨額贍養費</title></header><body><h1>張清芳獲巨額贍養費</h1><p>53歲台灣歌后張清芳上月爆出和「銀行投資教父」宋學仁結束15年婚姻，據悉張清芳的贍養費最少10億新台幣（約2.6億港元），而她現居價值3億新台幣（約8千萬港元）的外雙溪豪宅也歸其所有，至於兩子的監護權就與前夫共同擁有。台灣蘋果新聞網曾聯絡張清芳，暫未有回覆。本來每隔數日張清芳便返旗下髮廊，但離婚一事曝光後，則一直未有現身。</p><p>張清芳於2005年嫁給宋學仁，育有兩子，婚後淡出演藝圈做少奶奶，隨夫定居香港，偶爾會約舒淇、林青霞嘆下午茶。2015年為了兒子學好中文才舉家搬回台北，住在外雙溪的過萬呎別墅，內有泳池、豪華宴會廳，家中收藏不少名畫。</p></body></html>
