<html><header><meta charset="utf-8"><title>Maroon 5成員涉家暴</title></header><body><h1>Maroon 5成員涉家暴</h1><p>美國著名樂隊Maroon 5的低音結他手Mickey Madden，被爆涉家暴於上周六被捕，他獲准以5萬美元（約39萬港元）保釋金獲釋候審，據當地法律界人士指，若果罪名成立，Mickey Madden恐怕要面臨入獄六年的判刑。<br><br>據報道指，41歲的Mickey Madden於上月27日下午在洛杉磯被捕，他被指向另一半施暴，Maroon 5發言人也證實消息，直指對消息感到非常失望，但未有透露受害人的身份。Mickey在2016年曾惹上官非，當時他因藏毒被拘捕，後來僅被判進行一天的社會服務令。</p></body></html>
