<html><header><meta charset="utf-8"><title>箍被捕者頸　強搶女士車</title></header><body><h1>箍被捕者頸　強搶女士車</h1><p>人潮昨日一度佔據軒尼詩道半條馬路，警方行動期間突然衝到銅鑼灣鵝頸橋底，其中一名防暴警察拘捕一名黑衣男子，將其制服在地，並用手箍住被捕男子的頸部。數十名警員隨即拉開封鎖線並驅趕記者，有警員用雙手壓向被捕男子背部，將其雙手從後扣上索帶再拉起讓他坐在路上。<br><br>據香港獨立媒體報道，下午約1時半警方開始封鎖記利佐治街通往維園方向的行車線，其間一輛黑色私家車未在封鎖線前停下，防暴警察截停並強行拉下車上女子。女子慌張地質問「點解你哋可以咁樣嘅？」警員將女子拉到車邊並要求搜查車尾箱，最後有防暴警察將車輛駛走，女子哭訴「只想攞番架車，攞番屬於自己嘅嘢」。</p></body></html>
