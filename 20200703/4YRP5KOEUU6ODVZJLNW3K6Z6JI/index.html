<html><header><meta charset="utf-8"><title>蕭若元辭易還財務主席</title></header><body><h1>蕭若元辭易還財務主席</h1><p>易還財務投資（8079）昨公佈，蕭若元以退休原因，已辭任公司執行董事、主席、提名委員會主席等職務，昨日起生效。蕭若元與董事會並無意見分歧，其去年亦已辭任行政總裁。其胞妹、公司執行董事兼行政總裁蕭若虹則獲委任為公司主席及提名委員會主席，同日生效，並收取董事袍金每月61,750元。此外，公司委任人民超市總經理羅家麒為執行董事、薪酬委員會及提名委員會成員及授權代表；他持有易還財務218.5萬股，相當於已發行股份0.91%。</p></body></html>
