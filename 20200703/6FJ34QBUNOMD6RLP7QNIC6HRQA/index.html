<html><header><meta charset="utf-8"><title>馬國明湯洛雯拍拖賀壽</title></header><body><h1>馬國明湯洛雯拍拖賀壽</h1><p>馬國明和湯洛雯打得火熱，前日更拍拖出席無綫高層樂易玲的61歲生日派對。樂易玲大前晚在尖沙嘴開P，獲馮盈盈、王浩信等群星到賀後，前日的慶祝活動依然人強馬壯，幾乎所有力捧藝人都有出席。<br><br>樂易玲在社交網上載派對中的大合照，當中可見多對情侶，其中湯洛雯依偎着馬國明，而湯洛雯的前度羅天宇正正在兩人的前方。蔡思貝與新歡胡鴻鈞現身，不過二人相隔不少身位，同場亦見到蔡思貝的前度麥秋成，以及袁偉豪與張寶兒、鄭俊弘與何雁詩等。謝東閔亦有出席，但未見女友朱智賢的身影。其他有份參加生日會的藝人，還有黎諾懿、蕭正楠、余德丞等。</p></body></html>
