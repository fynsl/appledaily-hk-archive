<html><header><meta charset="utf-8"><title>47歲武田真治娶25歲嫩妻</title></header><body><h1>47歲武田真治娶25歲嫩妻</h1><p>日本男星武田真治以47歲之齡做老襯！他昨日宣佈已在前日娶25歲長腿索模靜麻波為妻，相差22年的父女戀最終修成正果。<br><br>武田真治在Ig報喜，並貼出與太太晒結婚戒指的甜蜜合照，暫時未定會否舉行婚禮及婚宴，並否認是奉子成婚。武田真治於90年代走紅亞洲，曾與息影女星江角真紀子拍拖，單身多年一度傳出「轉基」疑雲，但在半年前卻爆出秘密發展父女戀三年多。靜麻波持有牙科診所護士資格，於2017年參加內衣模特兒選美賽事入行，與武田真治是三年前在牙科診所內結緣。</p></body></html>
