<html><header><meta charset="utf-8"><title>邱達昌：電視製作須革新</title></header><body><h1>邱達昌：電視製作須革新</h1><p>近期傳媒界人事變動頻繁，近日再次傳出前亞視高層陳興昌將空降有線新聞部，有線寬頻（1097）主席邱達昌對此不予置評。他重提傳媒需要革新的言論，稱傳統電視製作現在仍然需要多人出動的模式可以作出改變，例如歐洲有新媒體平台已經沒有採訪團隊，改由網民提供片段再發放資訊。邱達昌又指，集團主要靠寬頻業務賺1億多元，抵銷電視業務虧損下，令集團的現金流得以打和。而現時電視及電影行業只能作一次性銷售，因此經營較困難。</p></body></html>
