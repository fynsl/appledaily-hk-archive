<html><header><meta charset="utf-8"><title>宋仲基密斟做律師</title></header><body><h1>宋仲基密斟做律師</h1><p>韓國34歲男星宋仲基早前驚爆搭上已婚女律師，近日他獲斟回歸公仔箱演新劇，劇情同樣與女律師談情。據韓媒《日間體育》報道，宋仲基將主演12月開播的tvN新劇《Vincenzo》，他已於上周跟導演見面討論詳情。據悉宋仲基將於劇中飾演韓裔意大利律師，是一個外冷內熱、擁有好口才及協商能力的男人。生活在意大利的他，回到韓國後與一名韓國女律師展開命運般的相遇。女主角將由曾演出《救救我》、《浪漫的體質》等韓劇的30歲女星全汝彬擔任。</p><p>對於報道，tvN方面承認上周曾與宋仲基開會，但他正考慮會否演出，至於宋仲基的所屬事務所亦表示：「正考慮這齣作品。」</p></body></html>
