<html><header><meta charset="utf-8"><title>清水健愛妻告網民誹謗</title></header><body><h1>清水健愛妻告網民誹謗</h1><p>《雙層公寓》女摔角手木村花因網絡欺凌而自殺身亡，日本AV界天王清水健的太太伊藤春香都有同樣煩惱，二人婚後屢傳是非。今年有網民多次向伊藤春香作出誹謗，又報假案指她虐待未滿一歲的B仔。伊藤春香決定作出反擊，早前透露跟律師商討誹謗的問題，打算控告曾向她惡意中傷的網民，月前更表示有關網民如果肯道歉，便不會作出追究。<br><br>事隔數星期，伊藤春香前日在twitter表示，她的律師已開始作出行動，目前已不再接受道歉，將會向曾對她作出誹謗的網民索償。</p></body></html>
