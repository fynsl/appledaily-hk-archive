<html><header><meta charset="utf-8"><title>成績倒退：熱刺落敗爭前四渺茫 - 童健</title></header><body><h1>成績倒退：熱刺落敗爭前四渺茫 - 童健</h1><p>熱刺周四在英超作客以1:3不敵錫菲聯後，已跌至第九位，出戰來屆歐聯賽事機會越來越渺茫。復季後只得1勝1和1負的熱刺，暫以32戰得45分排第9，落後第4位的車路士多達9分，餘下六輪比賽除了要硬撼同樣志切爭奪歐洲賽資格的李斯特城與阿仙奴外，亦要面對仍要搶分護級的般尼茅夫。反觀復賽後不敗的曼聯與狼隊，目前同以52分，分別排第5及第6位，兩隊隨時有機會壓過近況平平的李城與車路士，趕上歐聯尾班車。<br>文：童健</p></body></html>
