<html><header><meta charset="utf-8"><title>姬絲汀娜麗芝與監製老公離婚</title></header><body><h1>姬絲汀娜麗芝與監製老公離婚</h1><p>於1991年電影《愛登士家庭》（The Addams Family）中飾演家族女兒的美國女星姬絲汀娜麗芝（Christina Ricci），申請與結婚7年的電影監製老公James Heerdegen離婚。<br><br>據八卦網站TMZ報道，現年40歲的姬絲汀娜於洛杉磯高等法院遞交離婚申請書，理由是無法和解的意見不合。據悉，兩人並沒有簽署婚前協議，而姬絲汀娜亦是家庭的主要收入來源，故要求成為兒子唯一的監護人。姬絲汀娜於2011年拍攝劇集《泛美之旅》時與James撻着，後於2013年結婚，並育有5歲兒子Freddie。</p></body></html>
