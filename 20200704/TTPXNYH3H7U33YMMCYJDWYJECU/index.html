<html><header><meta charset="utf-8"><title>橋本愛實早產誕男嬰</title></header><body><h1>橋本愛實早產誕男嬰</h1><p>有「國民情婦」稱號的35歲日本女星橋本愛實，去年11月27日與交往未滿兩年的醫生男友結婚後火速造人，原本預產期是本月底，但她前日卻突然早產，入院順利誕下男嬰。<br><br>橋本愛實在Ig公開首張母子合照報平安，躺在床上的她在拍照時笑容滿面，而囝囝的臉則被心形圖案遮住。大前日還在家中做節目的橋本愛實留言表示：「今早平安誕下健康的兒子！由朝早開始陣痛，入院後幾小時就快速出世了。因為距離預產期尚有一段時間，所以昨日還遙距做直播節目，BB突然出世感到十分震驚。」橋本愛實又指幸好入院時，老公和負責的醫生剛好在場，感謝兒子的出生時間配合得好。</p></body></html>
