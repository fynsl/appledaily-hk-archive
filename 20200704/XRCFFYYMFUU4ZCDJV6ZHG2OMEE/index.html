<html><header><meta charset="utf-8"><title>珉娥爆遭智珉欺凌自殘</title></header><body><h1>珉娥爆遭智珉欺凌自殘</h1><p>韓國女團AOA的26歲前成員珉娥，去年5月退出組合並離開FNC事務所，昨日她於網上自爆10年來遭AOA的智珉欺凌，更曾因此想過自殺！珉娥表示，父親過身時曾在化妝室哭泣，但被智珉指摘她破壞氣氛。珉娥更指，為了要跟智珉相處，之後開始要服用神經安定劑和安眠藥，甚至更因為對方的欺凌而自殘。<br><br>珉娥自爆後，智珉於Ig留言「小說」，似是指對方作古仔。珉娥隨即再次更新Ig，展示自殘後手腕上的傷痕，透露公開不是為了得到精神賠償，亦沒錢展開訴訟，但因為感到委屈和痛苦，希望智珉可以真心向她道歉。</p></body></html>
