<html><header><meta charset="utf-8"><title>蔡運華被叮出六合彩</title></header><body><h1>蔡運華被叮出六合彩</h1><p>蔡運華主持六合彩節目四年，馬會日前公佈六合彩於本月21日星期二恢復攪珠，但她卻被飛出局。蔡運華前日在facebook發長文跟觀眾道別：「再無機會『預祝各位好運』就畀我喺呢度，同大家講聲再見……2020年，合約雖然8月才到期，但走的終須走，今日一知道重開，亦同時被正式通知，小女子功成身退啦。」<br><br>對此消息蔡運華坦言感到傷心，最遺憾囝囝是粉絲不能再見媽媽上電視。被問是否被無綫飛出局，她以短訊否認：「2015年TVB轉播六合彩，本來預TVB人主持，但一直搵唔到啱嘅人，最後馬會搵咗我。我估𠵱家TVB主持表現好穩定，可以放心交晒畀佢哋，馬會就唔使再出人。」</p></body></html>
