<html><header><meta charset="utf-8"><title>「空白」連儂牆　抗議文字獄</title></header><body><h1>「空白」連儂牆　抗議文字獄</h1><p>【本報訊】自港版國安法實施後，黃店及各區連儂牆上貼滿Memo紙的情景不再。荃灣區區議員譚凱邦及潘朗聰昨午於荃灣站通往愉景新城的連儂牆發起無聲抗議行動，將空白的Memo紙貼滿連儂牆，亦有路過的街坊響應行動，譚邦凱表示即使政府將某些字眼列為禁語，「但信念係打不死，我哋會繼續發聲」。<br><br>過往荃灣這道連儂牆是荃灣居民的集體記憶，譚凱邦表示重返這裏是為了表達不會擔心發聲，「縱使有敏感字唔講得，我哋be water，用唔同方式發聲」。行動開始時，附近有軍裝警員巡視。</p></body></html>
