<html><header><meta charset="utf-8"><title>求驗客手記：皇馬傾掂今季冇獎金</title></header><body><h1>求驗客手記：皇馬傾掂今季冇獎金</h1><p>死對頭巴塞內憂外患，皇馬都唔見得happy，西班牙《馬卡報》早前報道，如果皇馬今季贏到歐聯同西甲，每位球員就有150萬歐元獎金。但《馬卡報》上周五又有follow，話皇馬同球員、教練傾完後，雙方都同意就算贏歐聯同西甲都唔會有任何獎金。其實，早喺武漢肺炎疫情爆發搞到西甲停擺後，皇馬喺4月已經同球員達成要減薪10%嘅建議，賽季取消仲會減20%，但家陣西甲踢得，不過閉門下球會收入一定減，據報由沙治奧拉莫斯作為球員代表下，接受咗球會今季唔派獎金嘅提議，不過佢哋復賽後勁到暈，家陣仲坐緊榜首。</p></body></html>
