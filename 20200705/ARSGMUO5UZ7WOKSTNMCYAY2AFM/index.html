<html><header><meta charset="utf-8"><title>求驗客手記：巴西C朗唔願拍鹹片</title></header><body><h1>求驗客手記：巴西C朗唔願拍鹹片</h1><p>基斯坦奴朗拿度（C朗）係世界頂級球星，ig都有2.2億人追蹤。據英國《太陽報》報道，近日巴西有個叫保羅羅拔圖嘅男模爆紅，原因係佢外表同C朗似十足！好多人都話23歲嘅羅拔圖似C朗，原因係佢成日會喺ig晒肌，羅拔圖亦受惠於外表，家陣一炮而紅，ig已經吸引咗40,000追蹤者，雖然人氣比真C朗冇得比，但都唔可以睇小！不過似C朗都未必係好事，事關羅拔圖就透露自己之前收到邀約，對方想請佢拍三級片，而扮演嘅角色正正係C朗！不過羅拔圖好快就拒絕咗喇：「我唔可以想像自己喺一間裝滿相機嘅房入邊做呢啲嘢囉！」</p></body></html>
