<html><header><meta charset="utf-8"><title>蔡思貝遇新歡舊愛不尷尬</title></header><body><h1>蔡思貝遇新歡舊愛不尷尬</h1><p>蔡思貝及高海寧等前晚到尖沙嘴出席仁愛堂董事局交代就職典禮，蔡思貝要為稍後拍攝的劇集努力修身，她笑言最大挑戰是控制飲食。日前於樂易玲生日會遇上舊愛麥秋成及緋聞男友胡鴻鈞，蔡思貝稱不尷尬，像平日返到公司遇到同事一樣。<br><br>高海寧與鄧智偉甩拖後寄情工作，待疫情減退便會到外地開工，問到是否順便散心？她說：「我冇唔開心，日日都好開心，拍劇好有滿足感。」再問是否已經準備接受新戀情？她說：「睇緣份，不過我都冇時間，工作好忙。」被問到有沒有追求者？她即甜笑說：「答冇又唔係，答有你哋又追問係乜人，你哋教我點答。」</p></body></html>
