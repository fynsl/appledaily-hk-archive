<html><header><meta charset="utf-8"><title>平手拍MV晒分叉脷尖</title></header><body><h1>平手拍MV晒分叉脷尖</h1><p>日本人氣女子組合䥓坂46的靈魂人物平手友梨奈，今年初突然退團，她曾兩度在《紅白歌唱大賽》上不支暈倒及受傷，又被指精神不穩，平手在單飛後終於回復狀態，夥拍岡田將生、志尊淳的新片《三角窗外是黑夜》，將安排在10月底上映外，她最近還為五人樂隊Mrs. GREEN APPLE友情演出，為《WanteD！WanteD！（Side Story ver.）》一曲拍攝全新MV。<br><br>19歲的平手友梨奈在MV中以兩個造型登場，既赤腳在午夜的鬧市狂奔，又穿上白色裙在海邊忘我起舞，其間伸出舌頭，被歌迷發現脷尖疑似分叉，引起網民討論。</p></body></html>
