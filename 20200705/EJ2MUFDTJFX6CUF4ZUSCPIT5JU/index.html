<html><header><meta charset="utf-8"><title>「港版林志玲」34C攻書展</title></header><body><h1>「港版林志玲」34C攻書展</h1><p>香港仍有武漢肺炎由外地輸入的個案，但書展落實於本月舉行，被指貌似林志玲的劉子儀（Kelly）處女下海，今年推出個人寫真集，大騷34C、24和34身材。她自稱在美容公司任職CEO，並不是模特兒出身，但仍然決定「拋頭露面」出寫真，她回覆《蘋果》時說：「我本身好鍾意影相，平日會喺社交平台分享自己啲靚相，都有fans鍾意，佢哋一直都想我出攝影集，不過好忙冇乜時間搞一本寫真集。」<br><br>因疫情影響美容工作，Kelly把握時間出寫真，自言由化妝、服裝到排版一腳踢，出來效果就見仁見智。不過Kelly稱有fans讚她擁有上鏡臉孔，封她做「港版林志玲」。</p></body></html>
