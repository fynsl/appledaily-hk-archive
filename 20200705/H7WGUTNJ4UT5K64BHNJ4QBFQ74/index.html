<html><header><meta charset="utf-8"><title>求驗客手記：歐國盃金靴巴路士終退休</title></header><body><h1>求驗客手記：歐國盃金靴巴路士終退休</h1><p>效力捷甲球隊俄斯特拉法、38歲嘅前利物浦前鋒巴路士，近年一直飽受傷患困擾，呢位昔日紅軍鋒將上周五終於宣佈季後退役，結束22年球員生涯，佢仲係利記2005年神奇贏得歐聯、最後退役嗰個。巴路士嘅球員生涯高開低走，00年代表捷克U21參加悉尼奧運，又喺U21嘅22場比賽入咗9球，令到佢有加盟紅軍嘅機會。04年歐國盃巴路士就同真高拿合作攻堅，當時只有22歲嘅佢喺嗰屆轟入5球，做埋神射手。巴路士喺05年歐聯決賽為利記正選上陣，親身經歷伊斯坦堡奇蹟，可惜巴路士隨隊捧起歐聯獎盃冇耐就走人。</p></body></html>
