<html><header><meta charset="utf-8"><title>44歲Sia榮升做嫲嫲</title></header><body><h1>44歲Sia榮升做嫲嫲</h1><p>澳洲天后現年44歲的Sia去年領養了兩名19歲黑人青年，她日前接受訪問時，冧爆地透露，已經升呢做嫲嫲。「我最細的養子剛生了兩個BB，他們叫我做Nana，隨即令我吃驚，但我想他們叫我Lovey。」她又承認領養兩名黑人後，令人認識了種族和特權。</p><p>升級當嫲嫲外，Sia還有現年17歲、已長得亭亭玉立的契女Maddie Ziegler。Sia日前便爆料，指她於2014年已開始合作的舞蹈員契女Maddie，曾獲捲入性侵案的荷李活監製Harvey Weinstein邀請一同乘搭飛機，幸好被她及時阻止，契女才沒有成為他的獵物。</p></body></html>
