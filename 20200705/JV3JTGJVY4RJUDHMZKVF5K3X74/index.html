<html><header><meta charset="utf-8"><title>鍾麗淇溫馨慶錫婚</title></header><body><h1>鍾麗淇溫馨慶錫婚</h1><p>43歲的鍾麗淇2010年嫁給中意混血男友Nardone Ruggero，婚後育有兩女，分別是9歲的Isabella和4歲的Michela。前晚她跟老公慶祝「錫婚」，在Ig分享照片，Nardone送上蛋糕和鮮花冧老婆，同時又分享二人當年婚禮上親嘴照。閨密佘詩曼、湯盈盈、周家蔚、盧淑儀和鄭秀文等都留言祝福。</p><p>鍾麗淇經常在社交平台放閃，大女Isabella於六個月大時被醫生確診患上罕有基因病「四號染色體缺損綜合症」，診斷她活不過兩歲。不過鍾麗淇仍然親力親為照顧囡囡，Isabella如今就讀特殊學校，健康地成長。</p></body></html>
