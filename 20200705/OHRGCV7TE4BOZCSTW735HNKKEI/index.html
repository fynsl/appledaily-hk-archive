<html><header><meta charset="utf-8"><title>求驗客手記：沙維：我想教巴塞呀！</title></header><body><h1>求驗客手記：沙維：我想教巴塞呀！</h1><p>巴塞隆拿呢期戰績唔掂，西甲榜首都冇埋，一月先上任嘅教練施迪安，更爆出同美斯唔妥；西媒就爆巴塞決定咗今夏換帥，話同名宿沙維傾掂，仲開夠540萬鎊年薪，季後就會返嚟教巴塞。家陣係卡塔爾球隊艾薩德主帥嘅沙維，其實一月已經吹到話可以接替華維迪，不過沙維嗰陣認為自己「未夠火候」而拒絕，但近期就轉晒口風：「我家陣最想做巴塞教練呀，等巴塞快快返正軌。」由於沙維曾同美斯、碧基呢啲老臣合作，相信佢哋都會想呢位西班牙名將返嚟。英國《每日郵報》就列出六大巴塞帥位人選，沙維以2.75倍大熱，睇嚟都似層層。</p></body></html>
