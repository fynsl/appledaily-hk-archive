<html><header><meta charset="utf-8"><title>《志村動物園》宣佈9月結束</title></header><body><h1>《志村動物園》宣佈9月結束</h1><p>日本國民笑匠志村健於3月29日因武漢肺炎而不幸離世，他生前主持的NTV長壽節目《志村動物園》，前日宣佈將在9月結束，10月將會有同以動物作招徠的新節目播出，並由嵐成員相葉雅紀繼續主持，節目名暫定《I Love大家的動物園》。<br><br>《志村動物園》2004年開始於日本播放，16年來為觀眾留下了不少美好回憶，尤其是昔日人氣環節「阿笨與阿占」更是大受歡迎，黑猩猩阿笨與鬥牛犬阿占拍檔執行各樣任務，而阿笨亦跟主持志村健情如父子。可惜阿占於4年前離世，終年12歲；而志村健則在3個月前亦病逝，令電視台決定為節目畫上句號。</p></body></html>
