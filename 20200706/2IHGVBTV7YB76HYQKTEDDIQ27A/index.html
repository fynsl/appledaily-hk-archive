<html><header><meta charset="utf-8"><title>求驗客手記：屈福特吼實武磊</title></header><body><h1>求驗客手記：屈福特吼實武磊</h1><p>踢緊西甲榜尾愛斯賓奴嘅28歲中國前鋒武磊（圖），再傳出有機會轉戰英超！早排已有風話狼隊有意簽「武球王」，據英國《每日郵報》上周六報道，話屈福特都對呢位中國球星好有興趣。武磊同愛奴份約年底就完，早前有傳佢季尾約滿後會返中超。武磊有龐大嘅中國市場，所以就引死好多英超隊，不過據報狼隊對武磊嘅興趣已經減弱，《每》指最新嘅競爭者係英超屈福特，由於愛奴因疫情搞到好拮据，加上陷降班危機，所以賣人都唔奇。</p></body></html>
