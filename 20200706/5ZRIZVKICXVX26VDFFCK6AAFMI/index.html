<html><header><meta charset="utf-8"><title>鄭敬基鬧無綫新約辣招離譜</title></header><body><h1>鄭敬基鬧無綫新約辣招離譜</h1><p>內地近日頒下禁令，打壓敢言藝人，昨日有報道指無綫緊貼官方「指引」在新合約上「加辣」，若藝人因個人行為及言論，包括政治立場等令無綫蒙受不必要損失，涉事藝人將要承擔一切責任及賠償。曾被雪藏的黃心穎和李佳芯昨日分別回應傳媒時表示不作回應。另外，有指胡定欣是新合約首位受害者，胡定欣則回應：「我唔清楚，沒有回應。」<br><br>鄭敬基昨日回覆《蘋果》時，直指「離晒大譜」：「好可惜聽到呢個消息，無綫咁做有冇違反電視條例呢？TVB咁多年咁有福氣入到人哋屋企，香港觀眾係有唔同嘅政治光譜㗎嘛，咁做已經係違反咗政治中立，我懷疑將會有好大量演員不續約潮會發生。」</p></body></html>
