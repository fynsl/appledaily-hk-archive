<html><header><meta charset="utf-8"><title>坂井真紀離婚撇賤男</title></header><body><h1>坂井真紀離婚撇賤男</h1><p>90年代日劇界花旦坂井真紀，昨日被證實上月底已跟攝影師丈夫鈴木心離婚，結束十年多的夫妻關係。<br><br>現年50歲的坂井真紀曾與竹野內豐合演1998年人氣劇集《世紀末之詩》，不過她的事業高峯期僅維持數年，2000年後便人氣急跌。她在2009年與鈴木心結婚，育有8歲女兒。但她在半年前被揭婚姻觸礁，丈夫鈴木心去年夏天開始已遷出寓所，並發展婚外情，對象是20歲的女大學生，更為此拋妻棄女，令大受打擊的坂井真紀決定離婚。坂井真紀擁有女兒的撫養權，今後會與女兒相依為命，並且會繼續在圈中發展。</p></body></html>
