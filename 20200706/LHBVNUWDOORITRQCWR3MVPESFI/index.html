<html><header><meta charset="utf-8"><title>蔡少芬難忘咀偉仔</title></header><body><h1>蔡少芬難忘咀偉仔</h1><p>蔡少芬（Ada）拍內地真人騷《妻子的浪漫旅行》第四季，眾太太抵達雲南換上民族服裝，跟當地的潑水節習俗，濕身廝殺，Ada拿起兩個水盆瘋狂潑水，在家中收看節目的張晉就笑老婆是「瘋婆子」。<br><br>尾聲時，劇組重現各藝人夫婦在公開戀情時的浪漫字句，其中有Ada寫給傳媒公佈婚事的親筆信，她直言當年很掙扎：「那時很少藝人公開婚事，張晉拖住我的手說『不管人家心意是如何，我們要用愛情打破所有不好的聲音』。」及後，眾人晚飯時講起咀嘴戲，Ada提到曾與梁朝偉拍激吻戲，笑指兩人從一樓吻到二樓，又自爆初出道時已是劉德華的「老婆」，兩人曾多次合作拍MV。</p></body></html>
