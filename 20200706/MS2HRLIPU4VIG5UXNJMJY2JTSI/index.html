<html><header><meta charset="utf-8"><title>安齊重演步姐直播失聲</title></header><body><h1>安齊重演步姐直播失聲</h1><p>話題日劇《M 我珍愛的人》前晚播出最後一集，20歲新人安齊歌戀扮演平成天后濱崎步，大玩90年代情懷，劇情交代步姐決定與三浦翔平飾演的avex前社長松浦勝人分手，三浦又跟田中美奈實飾演的獨眼秘書上演咀戲，美奈實以一貫浮誇演技成焦點，最後更無厘頭改邪歸正，還揭開眼罩自言已把右眼醫好。同時，安齊重演步姐在1999年平安夜演出直播節目時的失聲場面，還原步姐當時唱出《appears》時因分手而三度哽咽，狀甚淒涼。<br><br>41歲步姐前晚更新社交網，坦言對該劇又愛又恨，還推出自己為半歲兒子創作的新歌《奧希亞之樹》，這首相隔兩年的作品已在音樂平台上架。</p></body></html>
