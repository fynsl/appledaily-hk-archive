<html><header><meta charset="utf-8"><title>灣仔商廈全層叫1,645萬</title></header><body><h1>灣仔商廈全層叫1,645萬</h1><p>【本報訊】儘管本港肺炎疫情受控，惟政局前景未明，投資者仍維持觀望態度，工商舖市場仍然淡靜。美聯商業周永亨透露，灣仔新近有商廈罕有全層放售。</p><p>連租約賣  呎價1.15萬</p><p>周永亨指，灣仔為本港傳統商業區之一，商貿活動頻繁，放售的單位位於灣仔駱克道385至387號，裕安商業大廈中層，全層樓面面積約1,430方呎，連租約放售，業主意向價為1,644.5萬元，呎價約1.15萬元。<br><br>此外，周續稱，商廈鄰近銅鑼灣港鐵站，交通配套完善，加上與銅鑼灣一線核心地段相近，預料買家可享租金回報率約3厘。</p></body></html>
