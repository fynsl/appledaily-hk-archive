<html><header><meta charset="utf-8"><title>求驗客手記：鍾斯長約係獎品</title></header><body><h1>求驗客手記：鍾斯長約係獎品</h1><p>利物浦上周六宣佈，同19歲小將居迪斯鍾斯（圖）簽咗份長約，據英媒報道，鍾斯同紅軍份約為期五年。由U9一直為利記效力嘅鍾斯續約後表示︰「續約好重要，利記係我母會，係我全家都支持嘅球會，所以真係好大榮耀。」踢攻中嘅鍾斯今季各項賽事為利物浦上陣8場入咗2球。至於紅軍領隊高普，就對鍾斯簽長約表示好高興︰「呢單消息其實係獎勵，當居迪斯簽約嗰陣，我應承如果佢繼續進步我係會睇到，呢個就係紅軍嘅方式。」</p></body></html>
