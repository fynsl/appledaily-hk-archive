<html><header><meta charset="utf-8"><title>桐谷美玲為三浦翔平誕男嬰</title></header><body><h1>桐谷美玲為三浦翔平誕男嬰</h1><p>30歲的日本女星桐谷美玲昨日於Ig宣佈，為32歲的三浦翔平誕下男嬰，但並未公開出生日期，同時更關心當地正受暴雨影響的災民：「日前生了第一個囝囝，承蒙各位，我們母子平安。感謝BB健康地出世，從今以後希望全家人合力一同度過。現在再一次感受到生命的尊嚴，我為受大雨影響的災民感到心痛，祈求不要再有更多的人受到傷害。」<br><br>桐谷美玲與三浦翔平於2016年合作拍劇時撻着，翌年開始正式交往，2018年12月拉埋天窗，人前人後表現恩愛。至今年2月，桐谷美玲上載了兩公婆和狗狗的合照，宣佈懷孕，昨日便對外公開已榮升為父母，可喜可賀。</p></body></html>
