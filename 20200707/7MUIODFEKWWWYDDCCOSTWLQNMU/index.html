<html><header><meta charset="utf-8"><title>李嘉誠再斥5,294萬買長實</title></header><body><h1>李嘉誠再斥5,294萬買長實</h1><p>長和系創辦人李嘉誠及其子、長和（001）主席李澤鉅，再增持長實（1113）。據聯交所權益披露顯示，兩人透過李嘉誠基金會旗下公司，7月2日以平均價每股47.0373元，購入長實共112.55萬股，涉資約5,294萬元。增持後，李嘉誠持股由35.27%增至35.30%，李澤鉅則由35.34%增至35.37%。此前李嘉誠及李澤鉅於上月連續四個交易日，共增持260.5萬股，涉資1.21億元。</p></body></html>
