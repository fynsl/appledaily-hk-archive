<html><header><meta charset="utf-8"><title>趣趣地：愛奴快降班武磊死晒火</title></header><body><h1>趣趣地：愛奴快降班武磊死晒火</h1><p>有中國國腳武磊壓陣嘅西甲包尾大幡愛斯賓奴，周日喺護級大戰中再受嚴重打擊，主場0:1輸畀尾2嘅雷加利斯，要喺餘下四輪聯賽全勝先有丁點機會逃離降班區，可以話9成9降班。今場波過程沉悶，雙方都冇鬥攻，好似都打定輸數降班咁。下半場53分鐘，雷加利斯嘅莊拿芬施華接應長傳，喺左路殺入禁區射入全場唯一入球贏1:0。武磊今場正選上陣，但喺前線建樹唔大，全場得一次起腳兼唔中框，亦只有7次觸球同5次傳球，踢咗64分鐘就第1個被換走。</p></body></html>
