<html><header><meta charset="utf-8"><title>《幻愛》周末票房報捷</title></header><body><h1>《幻愛》周末票房報捷</h1><p>本土電影《幻愛》上周四上映，開畫首日票房慘淡，僅得14萬。不過隨着杜汶澤、導演黃浩然等力撐，加上影評大讚及多個fb專頁推介後，票房大躍進。周六單日票房升到75萬元，前日周日更達90萬元，連續兩日成為單日票房冠軍。片中的屯門蝴蝶輕鐵站、海濱長堤及湖景邨，更成網民打卡勝地。<br><br>《幻愛》男、女主角劉俊謙、蔡思韵連續兩日跟導演周冠威出席10場謝票，今周更會到電影主場景屯門謝票。《幻愛》上映四日，累計票房達240萬元。今年港產片發威，繼黃子華的《棟篤神探》成上半年票房冠軍，近日的《叔．叔》、《金都》及黃秋生主演的《死因無可疑》都打入十大。</p></body></html>
