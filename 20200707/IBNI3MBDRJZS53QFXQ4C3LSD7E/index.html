<html><header><meta charset="utf-8"><title>趣趣地：盧卡古首季20粒睇齊大哨</title></header><body><h1>趣趣地：盧卡古首季20粒睇齊大哨</h1><p>國際米蘭周日喺意甲錯失好局，主場喺領先1:0及打多1人下，有拿達路馬天尼斯射失12碼，最後被到訪嘅博洛尼亞反勝2:1，但27歲前鋒盧卡古射入喺意甲聯賽嘅第20球，成為自1998年嘅巴西球星朗拿度以嚟，登陸意甲首季就喺頭30場聯賽取得至少20個入球嘅國際米蘭球員，其餘2人係38年嘅美亞沙同49年嘅尼亞斯。今次亦係盧卡古職業生涯第2次單季射入至少20球，第1次係16/17球季效力愛華頓時射入25球。</p></body></html>
