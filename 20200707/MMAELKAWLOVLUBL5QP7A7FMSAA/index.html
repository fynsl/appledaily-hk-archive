<html><header><meta charset="utf-8"><title>趣趣地：拉莫斯復賽入波多過美斯</title></header><body><h1>趣趣地：拉莫斯復賽入波多過美斯</h1><p>美斯周日交出兩次助攻，協助巴塞隆拿作客4:1大勝維拉利爾，今季助攻達19次，創出個人單季助攻紀錄。連同佢嘅22個入球，美斯今季直接參與嘅西甲入球達到41球，係今季歐洲5大聯賽唯一直接參與超過40球嘅球員。巴塞以34戰得73分續居西甲第2位，仍然落後同日早場作客1:0小勝畢爾包嘅皇家馬德里4分，「銀河艦隊」隊長沙治奧拉莫斯又入12碼，復賽後7場入5球，兼連續第22次主射12碼得手，仲多過美斯嘅三球。</p></body></html>
