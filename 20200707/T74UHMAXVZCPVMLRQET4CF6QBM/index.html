<html><header><meta charset="utf-8"><title>《咒怨之始》勾起日本人痛苦回憶</title></header><body><h1>《咒怨之始》勾起日本人痛苦回憶</h1><p>Netflix日劇《咒怨之始》日前全球首播，強調故事取材自80至90年代的真實事件，包括7件震撼社會的重大殺人案，再次勾起日本人的痛苦回憶。<br><br>《咒》劇的7宗殺人案件中，最為港人熟悉相信是1995年的東京地鐵沙林毒氣事件。1995年3月20日早上，邪教「奧姆真理教」教主麻原彰晃下令教徒在地下鐵列車上散佈沙林毒氣，導致13人死亡，逾6300人受傷，事件震撼國際社會。此外，於1988年發生在名古屋的孕婦剖腹殺人事件中，一名孕婦被丈夫發現倒斃於寓所，被反綁的她，腹部被人用利刀割開，而雙腿間放有一個正在哭泣的嬰兒，事件至今仍未破案。</p></body></html>
