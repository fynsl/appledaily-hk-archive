<html><header><meta charset="utf-8"><title>趣趣地：艾簡夏維斯英超再鬥過？</title></header><body><h1>趣趣地：艾簡夏維斯英超再鬥過？</h1><p>上周六德國盃決賽後，冠軍拜仁慕尼黑同亞軍利華古遜都可能好快有主將宣佈離隊。拜仁嘅29歲西班牙中場堤亞高艾簡達拿，盛傳下一站係英超嘅利物浦。堤亞高艾簡達拿嘅合約剩番一年，據聞拜仁為免人財兩失，今夏就會放走佢。至於利華古遜新星夏維斯，隊友雲達爾拿斯文圖爆料話呢位21歲中場已瞄準英超，車路士可能比曼聯同利物浦更大機會得到佢，車仔嘅德國中堅魯迪格之前做說客𠱁迪姆華拿加盟，今次再「發功」，話想夏維斯上「車」喎！</p></body></html>
