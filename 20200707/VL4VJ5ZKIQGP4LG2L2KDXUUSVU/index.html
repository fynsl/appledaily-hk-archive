<html><header><meta charset="utf-8"><title>港視定單交易按月跌9%</title></header><body><h1>港視定單交易按月跌9%</h1><p>HKTVmall母公司港視（1137）昨公佈6月網購平台及門市業務數據，期內定單總商品交易額（GMV）4.31億元，按月跌8.7%，按年則大升91.6%；平均每日定單總商品交易額1,440萬元，按月跌5.3%，按年升92%；平均每日定單數量為2.98萬宗，按月跌2%，按年升98.7%。當月曾於HKTVmall購物的獨立客戶數量為36.2萬，按年增逾53%。港視昨收報5.29元，跌2%。</p></body></html>
