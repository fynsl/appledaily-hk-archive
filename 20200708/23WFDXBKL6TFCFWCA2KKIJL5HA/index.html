<html><header><meta charset="utf-8"><title>比亞迪上月銷量跌13%</title></header><body><h1>比亞迪上月銷量跌13%</h1><p>比亞迪（1211）昨日公佈6月份汽車銷量，期內總銷量為3.37萬架，按年跌12.9%，跌幅較5月份擴大；今年上半年累計出售15.86萬架，按年跌30.5%。單計6月份，在各類汽車當中，新能源汽車銷量按年跌幅最大，下跌46.7%至1.42萬架；反之，燃油汽車銷量錄得1.96萬架，較去年同期大升約61%，其中SUV車型銷量按年升逾4倍。比亞迪股價昨日跌逾1%，收報71.25元。<br></p></body></html>
