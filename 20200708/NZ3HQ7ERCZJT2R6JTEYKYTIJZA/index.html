<html><header><meta charset="utf-8"><title>于品海第三度抵押南海</title></header><body><h1>于品海第三度抵押南海</h1><p>《香港01》創辦人于品海今年內第三次質押南海控股（680）股份。權益披露顯示，于品海上周五（3日）的南海控股淡倉增加5.69個百份點至31.66%，涉及近39.1億股遭到抵押（pledged），按當日收市價0.058元計，該筆股份市值約2.27億元；與此同時，建設銀行上周一（6月29日）獲得同樣規模的股份保證權益，好倉比例同步上升至31.66%。南海控股股價近期表現疲弱，今年累積跌幅約45%，市值蒸發32億元。<br></p></body></html>
