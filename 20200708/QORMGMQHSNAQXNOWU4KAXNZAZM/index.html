<html><header><meta charset="utf-8"><title>水樹奈奈閃嫁音樂人</title></header><body><h1>水樹奈奈閃嫁音樂人</h1><p>日本動漫界歌姬水樹奈奈，昨日突然在網誌上公佈閃婚消息，丈夫從事音樂工作，一對新人前日註冊，水樹奈奈親自報喜，並透露最愛的父親為她改名「奈奈」，所以特別選了跟「奈奈」同音的七月成為新娘。</p><p>40歲的水樹奈奈入行20年，曾計劃於去年10月舉行首個香港演唱會，最後以當時局勢不穩為由取消；事隔大半年，日本的武漢肺炎疫情仍未受控，水樹奈奈卻忽然宣佈成為人妻，令Fans大感意外。曾與水樹奈奈傳緋聞的男歌手西川貴教，昨日於twitter留言恭喜對方，未夠半小時已破一萬網民讚好，由於兩人是音樂上的好拍檔，故網上一度誤傳兩人婚訊，昨日更有網民以為西川就是新郎哥。</p></body></html>
