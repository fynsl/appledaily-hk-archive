<html><header><meta charset="utf-8"><title>美商會促中美落實貿協</title></header><body><h1>美商會促中美落實貿協</h1><p>美國商會與40多個貿易協會，敦促中美兩國高層官員，落實今年1月中美簽署首階段貿易協議，並促中方擴大購買美國的商品與服務的採購。美國商會與40多個貿易協會周一致函予美國財政部長姆欽、美國貿易代表萊特希澤及中國副總理劉鶴，表示對中美貿易進展感鼓舞，並呼籲中國大幅增加對美國商品和服務的採購。該會續指，抗擊武漢病毒大流行，還有恢復全球經濟增長，部份取決於美中貿易協議的落實，同時也為涉及補貼、網絡安全和數碼貿易等關鍵議題的第二階段談判鋪平道路。<br></p></body></html>
