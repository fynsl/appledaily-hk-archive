<html><header><meta charset="utf-8"><title>陳嘉倩證崔建邦冇借醉示愛</title></header><body><h1>陳嘉倩證崔建邦冇借醉示愛</h1><p>無綫前主播陳嘉倩日前為ViuTV晚吹節目《有酒今晚吹》做嘉賓，她揞名爆在做主播期間，有次出席完慶功宴的卡拉OK聚會後，隔了不久，有一位男藝人半夜三更傳短訊給她，向她表白。當時主持追問她對方是主持、還是藝人時，嘉倩BB只說對方同樣喜歡飲酒，是一位「全能男藝人」。</p><p>昨日有報道指這位「全能男藝人」就是崔建邦，當年他力追陳嘉倩，更有指他們曾一起在無綫食飯疑「撐枱腳」，不過陳嘉倩從朋友口中得知崔建邦身邊女伴猶如走馬燈，最終婉拒他的追求。《蘋果》昨向陳嘉倩求證，她說：「唔係呀，請不要胡亂揣測，以免影響到唔關事嘅人，謝謝。」</p></body></html>
