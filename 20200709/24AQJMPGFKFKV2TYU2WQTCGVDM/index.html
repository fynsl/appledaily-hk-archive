<html><header><meta charset="utf-8"><title>米高積遜女兒自爆曾輕生</title></header><body><h1>米高積遜女兒自爆曾輕生</h1><p>已故巨星米高積遜（Michael Jackson）女兒Paris Jackson雖是星二代，但原來亦受盡心理創傷。最近她就於訪問中自爆年輕時曾自殘，會𠝹手及燒自己，全因被嘲肥胖。<br><br>Paris表示自爸爸MJ死後，她搬進祖母的家居住，又食蛋糕又飲汽水：「我肥胖了很多，也沉迷飲食，有次一個表親說我肥，我就覺很不可以再這樣。」但其後卻走向另一個極端，變成自殘：「我會𠝹手及燒自己，我從未想過會因此而死，因為我可以控制剃刀，知道自己割得有多深。」Paris又指自己多次想自殺，包括15歲時曾割脈及過量服食止痛藥，但就否認上年曾企圖自殺的傳聞。</p></body></html>
