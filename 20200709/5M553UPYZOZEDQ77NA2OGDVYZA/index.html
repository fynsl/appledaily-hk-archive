<html><header><meta charset="utf-8"><title>聲優花澤香菜宣佈閃婚</title></header><body><h1>聲優花澤香菜宣佈閃婚</h1><p>日本著名聲優花澤香菜和小野賢章宣佈閃婚，小野在twitter大讚老婆對事業專心一意兼性格開朗，令人非常尊敬。婚訊一出，隨即登上頭幾位的熱門搜尋。<br><br>花澤和小野於2017年被爆同居，其後兩人認愛。小野賢章由小學6年級開始，已經在電影《哈利波特》（Harry Potter）的日本版中，為主角哈利配音，之後又配過《影子籃球員》的黑子哲也和《文豪 Stray Dogs》的芥川龍之介等，而同是聲優的花澤香菜就曾為《鬼滅之刃》、《工作細胞》和《五等分的新娘》等大熱動漫配過音，之後更進軍歌壇，並且推出過寫真集，人氣極盛。</p></body></html>
