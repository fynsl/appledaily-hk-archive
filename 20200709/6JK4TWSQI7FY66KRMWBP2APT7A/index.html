<html><header><meta charset="utf-8"><title>黃麗幗誕子喜極而泣</title></header><body><h1>黃麗幗誕子喜極而泣</h1><p>無綫前新聞主播黃麗幗樣貌標致，因此被網民稱為「新聞女神」，但她在四年前離婚後，於去年6月在沖繩與經營美容院生意的現任老公Jeff結婚。黃麗幗於年初在Ig宣佈懷孕，日前順利誕下男B，昨日她貼出一家三口合照，留言透露囝囝在上星期五出世，英文名叫Jacob。<br><br>雖然剛生完BB，但黃麗幗樣子依然省鏡，她留言：「在我的一生中，沒有多少事會令我喜極而泣。當老公入產房，Jacob從我的肚裏走出來時，我的眼淚開始失控滑下來。感謝老公在醫院期間全天候的陪伴。」另外黃麗幗在hashtag透露囝囝乳名叫蛋黃仔，又問網民他似爸爸還是媽媽，不少網民都向新手媽咪送上祝福。</p></body></html>
