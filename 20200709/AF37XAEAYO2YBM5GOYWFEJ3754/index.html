<html><header><meta charset="utf-8"><title>崔建邦否認追求陳嘉倩</title></header><body><h1>崔建邦否認追求陳嘉倩</h1><p>彭家麗昨日在灣仔舉行記者會，崔建邦與女友亦有現身，原來他將會加盟娛樂公司擔任創作及製作總監，積極向幕後發展，還為彭家麗的新作做MV監製。對於前主播陳嘉倩公開曾經有一位全能藝人深夜發出追求訊息，之後有網民推測是崔建邦，成為嫌疑人的他否認：「唔係事實嘢唔回應啦，擔任總監日子，希望專注番工作，娛樂新聞日日都有，唔關我事唔講啦。」<br><br>同場的麥秋成早前參與無綫高層樂易玲生日會，碰見舊愛蔡思貝，以及她的幾位緋聞男友胡鴻鈞、余德丞和王浩信，麥秋成說：「其實大家喺電視城都經常見到，冇乜特別，當晚大家仲一齊玩、飲湯同切蛋糕。」</p></body></html>
