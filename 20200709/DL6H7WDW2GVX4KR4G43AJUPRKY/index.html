<html><header><meta charset="utf-8"><title>智孝新劇陷五角戀</title></header><body><h1>智孝新劇陷五角戀</h1><p>韓國38歲女星宋智孝昨日聯同孫浩俊、宋鍾鎬、金敏俊、具子成等男星，出席新劇《我們，愛過嗎？》網上發佈會造勢。智孝於劇中首度挑戰做單親媽媽，育有一名14歲女兒，她說：「盧愛貞是一個年紀輕輕就獨自生下孩子的人，所以想以孩子的目光去關注一切，努力成為一個能夠一起聊天、一起玩、像朋友般相處的媽媽。」</p><p>智孝在新劇中周旋於四位男子，被問到角色的魅力時，她笑言：「其實愛貞除了愛情，所有事都能夠做得很好，但她對於感情卻相當遲鈍，所以直到他們表白才知道他們喜歡我。我覺得愛貞最大的魅力是其努力生活的樣子，可能這樣更加吸引男士。」</p></body></html>
