<html><header><meta charset="utf-8"><title>楊冪被嘲裝假籮</title></header><body><h1>楊冪被嘲裝假籮</h1><p>內地女星楊冪的樣貌，由於真實和經網上美圖後落差十分大，不時成為熱話，早前有網民便被她面部崩壞的相片嚇驚，而近日就輪到她的身材被質疑。事緣最近社交網流傳楊冪私下被粉絲拍到的相片，發覺她的臀部相當扁平，毫無線條，跟她平時貼出的照片大晒S身形及蜜桃臀的情況相距甚大，因此有網民懷疑她「裝假籮」！</p><p>除了發現楊冪的臀部異常扁平外，還有網民貼出一些聲稱由後台方向拍到她背部的照片，驚見楊冪臀部出現「異樣」，呈現有點正方形，相當奇怪，疑似「假籮移位」，難怪有網民留言：「女明星為了美也是拼了」、「知道有假胸，原來還有假屁股」，但亦有人力撐楊冪，指可能是影相角度或質素問題。</p></body></html>
