<html><header><meta charset="utf-8"><title>趣趣地：韋根上訴或有「勇士」打救</title></header><body><h1>趣趣地：韋根上訴或有「勇士」打救</h1><p>上月先易主、由香港財團主理嘅英冠球會韋根，喺上周宣佈進入破產保護，要喺聯賽扣12分，降班機會極大。暫時被任命為共同管理人嘅前列斯聯主席卡斯拿以「不可抗力」為由，將會對扣分一事上訴。而欖球隊韋根勇士嘅班主連拿根（圖）就公開表示有意收購韋根：「我哋堅信韋根最好由本地擁有，球場嘅可持續性同擁有權對兩間球會相當重要。呢次係難得機會，可以將韋根同韋根勇士放到同一屋簷下，但兩者會好似以前咁一樣獨立運作。」</p></body></html>
