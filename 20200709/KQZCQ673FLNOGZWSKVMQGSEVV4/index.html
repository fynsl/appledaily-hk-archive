<html><header><meta charset="utf-8"><title>保利物業遭基投沽貨</title></header><body><h1>保利物業遭基投沽貨</h1><p>由內地央企保利置業分拆的物管公司保利物業（6049），遭基石投資者大手出售股份。披露權益顯示，公司IPO基投之一的新加坡主權基金GIC，於上周五在場外以每股77.5元，出售600萬持股，套現4.65億元。保利物業上市價為35.1元，GIC持股半年股價升1.2倍，賬面勁賺2.54億元。出售後，GIC仍持有保利物業1,422.3萬股或9.28%股權。保利物業昨收報81.35元，升3.9%。</p></body></html>
