<html><header><meta charset="utf-8"><title>趣趣地：列貝利埋怨被爆格辣着球迷</title></header><body><h1>趣趣地：列貝利埋怨被爆格辣着球迷</h1><p>效力費倫天拿嘅法國球星列貝利（圖），喺意甲2:1擊敗帕爾馬後，滿心歡喜返到屋企，點知發現俾賊仔爆格（右圖），列貝利喺ig埋怨咗幾句，話估唔到費倫天拿所在嘅佛羅倫斯治安咁唔好，同佢之前住嘅德國慕尼黑，根本無得比。點知就激嬲咗費倫班極端球迷，佢哋喺報章出聲明鬧番列貝利轉頭，叫佢把口乾淨啲，唔好唱衰佛羅倫斯。班人仲話列貝利作為有錢人，唔喺屋企加強保安係咎由自取，搞到列貝利嬲到震，話會再諗清楚仲留唔留喺意大利踢波。</p></body></html>
