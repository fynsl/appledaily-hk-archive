<html><header><meta charset="utf-8"><title>趣趣地：體通天下退款最多200蚊</title></header><body><h1>趣趣地：體通天下退款最多200蚊</h1><p>最近德甲同英足盃復賽（圖），但香港其中一個有直播權嘅體通天下，先前話同供應商喺合約理解上有分歧，仲話喺多番讓步之下，對方仍然提出不合理要求，體通天下就決定停播賽事。公司噚日喺facebook宣佈退款安排，話受影響嘅會員唔使另行申請，169至200蚊不等嘅退款會喺8月14號之前，經PayPal或AlipayHK自動退番去會員賬號，如果會員當日仲未收到相關退款，可以電郵佢哋提供用戶ID、購買會籍詳情同聯絡方式處理。</p></body></html>
