<html><header><meta charset="utf-8"><title>金發局倡家族辦公室發牌</title></header><body><h1>金發局倡家族辦公室發牌</h1><p>香港金融發展局報告指出，目前證監會未有針對家族辦公室發牌機制，有關制度欠明確指引，故建議證監會釐清有關申領牌照責任；並建議透過稅務優惠、人才培訓等吸引更多家族辦公室來港落戶。證監會年初曾稱若家族辦公室所提供的服務並不構成任何受規管活動等，不須申請牌照；惟金發局認為制度與資產管理公司的發牌和管理規定無差別，兩者服務對象不同；而該通函亦未詳細說明不同類型的多家族辦公室、申領牌照責任等。</p></body></html>
