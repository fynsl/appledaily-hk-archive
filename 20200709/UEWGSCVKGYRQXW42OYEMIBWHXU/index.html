<html><header><meta charset="utf-8"><title>趣趣地：米蘭5分鐘3粒反勝祖記</title></header><body><h1>趣趣地：米蘭5分鐘3粒反勝祖記</h1><p>AC米蘭喺周二意甲聯賽主場驚險反勝祖雲達斯4:2，六個入波都喺下半場出現，祖記先後由拉比奧特同基斯坦奴朗拿度入波領先兩球。米蘭之後博到12碼，伊巴謙莫域（圖）操刀射入，喺62分鐘追成1:2。四分鐘後，伊巴助攻畀基斯爾射入，米蘭追成2:2。一分鐘後，拉菲爾利亞奧妙射近柱破網，米蘭5分鐘入3粒反先3:2。之後列比錫把握祖記後防失誤射入，助米蘭反勝4:2。祖記雖然輸波，幸好拉素都輸畀萊切，祖記喺榜首仲有七分優勢。</p></body></html>
