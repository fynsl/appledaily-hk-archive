<html><header><meta charset="utf-8"><title>CFA協會：疫情加速換血</title></header><body><h1>CFA協會：疫情加速換血</h1><p>CFA協會就武漢肺炎對全球經濟影響發表調查報告，全球有44%受訪者認為，經濟低迷持續兩至三年後，將出現曲棍球形反彈（hockey-stick shape recovery）。CFA協會亞太區行業倡導總經理梁家恩表示，行業本身面臨企業自動化、合併與收購等大趨勢，不過疫情爆發加速行業人員換血的情況。疫情衝擊環球經濟，有近半成香港受訪者指，公司凍結對外招聘；16%指公司正精簡人手，裁員情況較整個亞太區稍為嚴重。</p></body></html>
