<html><header><meta charset="utf-8"><title>恒生一姐正接受治療</title></header><body><h1>恒生一姐正接受治療</h1><p>恒生銀行（011）公佈，現年56歲的副董事長兼行政總裁鄭慧敏（圖）近日因身體情況，現正接受治療。該行指，董事會與鄭慧敏均有信心在治療期間，仍可繼續履行職務；該行亦會繼續留意其情況，董事會對恒生的執行領導層充滿信心，深信領導層能管理業務，踐行業務戰略。據了解，鄭慧敏並非感染新冠肺炎，目前仍每日如常上班，精神及身體狀況穩定，是次自願公佈身體情況乃避免外界不必要揣測及維持訊息透明度。鄭慧敏於2017年由滙豐空降至恒生，成為恒生歷來第三位「女大班」。</p></body></html>
