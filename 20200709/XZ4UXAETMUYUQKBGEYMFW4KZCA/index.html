<html><header><meta charset="utf-8"><title>雷有輝唱太極歌要付版權費</title></header><body><h1>雷有輝唱太極歌要付版權費</h1><p>太極昨日到九龍灣出席ViuTV節目錄影，成員雷有輝於下月開個人演唱會，但武漢肺炎近日在社區再度爆發，雷有輝覺得要做好防疫，不過他表示有信心可如期開騷：「大家為我着想，繼續守好啲規矩，勤洗手同戴口罩，到時我個騷場外會派口罩，亦會有體溫檢測。」<br><br>是次演出，隊友Joey Tang會幫手，他們指這個組合是太極前身，因合體前各自有所屬樂隊。近日太極的舊歌《留住我吧》做了新版本，問到會否合體演出，又或獨唱太極歌曲？其他成員即異口同聲笑稱要收錢：「如果唱太極嘅歌要每首計，有版權費。」不過眾人稱若雷有輝邀請，一定會出席支持。</p></body></html>
