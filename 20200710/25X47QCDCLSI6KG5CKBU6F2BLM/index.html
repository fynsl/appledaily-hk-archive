<html><header><meta charset="utf-8"><title>林志玲大頭相反擊變臉嘲諷</title></header><body><h1>林志玲大頭相反擊變臉嘲諷</h1><p>林志玲去年6月嫁給日本組合EXILE成員AKIRA，婚後遠赴日本生活，已經有一段時間沒有出現幕前，日前她特地拍片，慶祝由五月天主唱阿信創立的潮牌周年生日。不過可能因為片段美肌效果過度，網民睇完紛紛指認不出是林志玲，引來變臉爭議。</p><p>林志玲前晚即在Ig上傳一張大頭照反擊，更寫下「林志玲近照」的hashtag，而近照看來容貌和以前差不多，直接打破變臉傳聞，有粉絲留言大讚林志玲的美貌依然，還有網民留言着她不要再使用奇怪的濾鏡。</p></body></html>
