<html><header><meta charset="utf-8"><title>阿里健康折讓3.8%配股</title></header><body><h1>阿里健康折讓3.8%配股</h1><p>銷售文件披露，阿里健康（241）主要股東Innovare Tech，昨日收市後以每股22.65至22.85元，配售約1.37億股阿里健康，集資31億至31.27億元。配售股份佔阿里健康已發行股本約1.06%；配售價較該股昨日收市價23.55元，折讓3%至3.8%。Innovare Tech為雲鋒基金旗下公司，雲鋒基金由阿里巴巴（9988）創辦人馬雲與好友虞鋒共同創立，專注投資電訊、科技及媒體等行業。<br></p></body></html>
