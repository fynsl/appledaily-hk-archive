<html><header><meta charset="utf-8"><title>【三級片女王】一脫成名雙棲發展</title></header><body><h1>【三級片女王】一脫成名雙棲發展</h1><p>葉玉卿1985年參加首屆亞姐奪季軍入行，可惜發展有限，1991年離開亞視為雜誌拍露點封面，一脫成名，同年接拍三部三級片《情不自禁》、《我為卿狂》及《卿本佳人》，累積票房逾3千萬，成為三級片神話女王。</p><p>翌年她宣佈不再拍三級片，並簽約胞兄葉志銘旗下的飛圖唱片公司，推出的首張大碟《擋不住的風情》並衝破白金銷量，成為樂壇的女新人王。成功脫離三級女星形象的她，1993年憑電影《天台的月光》入圍香港金像獎及台灣金馬獎影后提名。</p></body></html>
