<html><header><meta charset="utf-8"><title>張寶兒自稱難取代李佳芯</title></header><body><h1>張寶兒自稱難取代李佳芯</h1><p>張寶兒昨日出席節目拜神，她透露即將拍攝新劇，對於有傳是頂替視后李佳芯（Ali）位置，張寶兒指看到報道也嚇一跳：「呢個角色我三個月前已經接咗，Ali好有經驗，好難話我取代佢。」張寶兒劇中演醫生，為角色做了不少準備：「我係麻醉科嘅，會跟醫生訓練。」她又指很開心能與鍾嘉欣合作。<br><br>另外，Ali與陳炳銓拍拖6年，昨日有報道指兩人早前搬入西貢白沙灣千萬獨立屋轉運。Ali因為去年因政治風波遭無綫雪藏，被飛出多部劇集，事業陷入低潮，但陳炳銓對Ali非常支持，他近日有拍劇、做幕後、開班教戲，吸金能力不俗。</p></body></html>
