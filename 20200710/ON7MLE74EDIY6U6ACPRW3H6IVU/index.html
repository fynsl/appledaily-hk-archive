<html><header><meta charset="utf-8"><title>【情緒困擾】大女遺傳好身材</title></header><body><h1>【情緒困擾】大女遺傳好身材</h1><p>葉玉卿情史不多，18歲選美入行後邂逅歌手張立基，1987年拍劇集《金鳳凰》戀上年長15載的伍衛國，又曾與星級髮型師Boffy及拿督羅樹聲拍拖，但最終無疾而終。1996年嫁身家逾80億元的商人胡兆明，婚後退出娛樂圈移居美國。</p><p>葉玉卿與丈夫育有一女兩子，大女胡芷欣（Victoria）已21歲，樣子標致身材惹火，不時在社交網貼泳衣相及自拍短片，不過外表活潑的Victoria一直患情緒病。</p></body></html>
