<html><header><meta charset="utf-8"><title>中性廖子妤變「大眾老公」</title></header><body><h1>中性廖子妤變「大眾老公」</h1><p>廖子妤、余香凝和麥子樂等前晚出席電影《打噴嚏》首映。近日廖子妤在ViuTV劇集《地產仔》以中性打扮造型出現，人氣急升，她說：「因為角色係乜都應付到，我着到咁會冇咁緊張，着咗束衣好似有個盔甲有保護感覺。」私下她也會着女裝。<br><br>廖子妤表示有男、女觀眾在社交平台留言叫她「老公」，她說：「覺得好得意。」問到喜歡以男或女的打扮？她說：「大家鍾意中性。我自己覺得冇限制，大家鍾意嘅，我又未必想咁樣，總之係我想點就點。」余香凝在其他訪問稱她老公，廖子妤笑言：「佢已經係我責任，大家會將我哋之前做《骨妹》同《地產仔》拉埋一齊講。」</p></body></html>
