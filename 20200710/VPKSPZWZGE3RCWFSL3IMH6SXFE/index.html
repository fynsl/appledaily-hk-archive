<html><header><meta charset="utf-8"><title>騰訊非執董第八度減持</title></header><body><h1>騰訊非執董第八度減持</h1><p>披露權益資料顯示，騰訊（700）非執行董事Ian Charles Stone於7月6及8日，合共減持騰訊20,000股，出售價分別為521及536元，套現1,057萬元。減持後，Ian Charles Stone仍持有30.2萬股騰訊，以昨日收市價的563元計，市值達1.7億元。他於今年起已先後8次減持，出售價介乎399至536元。近期騰訊管理層頻頻減持，其中執行董事兼總裁劉熾平本月兩度減持騰訊，套現2.54億元。<br></p></body></html>
