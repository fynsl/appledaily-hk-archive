<html><header><meta charset="utf-8"><title>黃奕前夫販毒入獄15年</title></header><body><h1>黃奕前夫販毒入獄15年</h1><p>內地女星黃奕前夫、35歲黃毅清去年涉吸毒和販毒被捕，案件昨日在上海宣判，黃毅清被判有期徒刑15年，剝奪政治權利3年，並沒收財產5萬人民幣（約55,000港元）。虹口區檢察院指控，於2018年12月至2019年7月期間，黃毅清在其家中及居住的小區附近，先後5次將5包共重約80克的「冰毒」販賣給余某。</p><p>黃奕首任丈夫是金融機構CEO姜凱，兩人於2009年閃婚，兩年後離婚。2011年黃奕與黃毅清再婚，育有一女黃芊玲。2014年黃奕被爆密會富商後，黃毅清在微博大爆黃奕長期出軌，兩人更曾引發家暴衝突，同年6月黃奕主動提出離婚，3年情玩完。</p></body></html>
