<html><header><meta charset="utf-8"><title>港產索女孭飛美劇版《富江》</title></header><body><h1>港產索女孭飛美劇版《富江》</h1><p>早前美國串流平台Quibi宣佈把伊藤潤二名作《富江》拍成真人版美劇，據報道女主角將由香港出生的25歲混血女星Adeline Rudolph擔正，她擁有德國及韓國血統，曾在人氣美劇《莎賓娜的驚慄奇遇》（Chilling Adventures of Sabrina）中飾演Agatha一角。<br><br>全新平台Quibi主打每齣作品不超過十分鐘，《富江》亦以短劇形式拍攝，由阿歷山大阿查（Alexandre Aja）執導。美版《富江》講述一位美麗女高中生富江失蹤後，其屍體被肢解後分散在小鎮各處，起初這只被視為一宗神秘的謀殺事件，但恐怖內情隨之而來。</p></body></html>
