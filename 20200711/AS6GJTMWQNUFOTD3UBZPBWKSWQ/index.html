<html><header><meta charset="utf-8"><title>求驗客手記：謝四「細佬」搶走軍醫第一次</title></header><body><h1>求驗客手記：謝四「細佬」搶走軍醫第一次</h1><p>球員喺比賽期間下體受傷並唔罕見，好似前利物浦中場謝拉特咁，多年前嘅一次受傷令佢一度以為要同自己嘅「小弟弟」講Bye Bye。謝拉特喺2014年嘅一場英足盃比賽期間下體受傷，當時幫佢治理傷勢嘅前利物浦軍醫馬西爾（小圖）近日受訪嗰陣就重提當時嘅情況：「我睇到謝拉特嘅下體全部都係血，雖然我哋接受過傷口縫合嘅訓練，但冇學過點樣幫人哋嘅下體縫針，亦唔想第一個俾我縫下體嘅人係謝拉特，但事實就係咁。」謝四曾喺自傳提過呢次受傷，仲話當時成為咗隊友嘅恥笑對象。</p></body></html>
