<html><header><meta charset="utf-8"><title>王力宏告網民亂傳「宏迪戀」</title></header><body><h1>王力宏告網民亂傳「宏迪戀」</h1><p>王力宏與太太李靚蕾於2013年結婚後，密密造人，育有兩女一子，一家五口幸福滿瀉。惟王力宏多年來一直受內地網民攻擊，昨日他透過律師發聲明，對於網民在社交平台散播「宏迪戀」及「怒扇劉某一巴掌」等不實內容，及對王力宏進行惡意言論，取得證據後會啟動訴訟程序。<br><br>事緣2012年有指王力宏和鋼琴演奏家李雲迪，在央視春晚合作而認識，其後兩人接連在北京和香港的演唱會合作《落葉歸根》，自此便傳出斷背情，即使王力宏多次否認，連結婚生子都未能令緋聞停止。另有傳2013年王力宏於央視春晚，不滿魔術師劉謙在節目中將「宏迪戀」擺上枱，在後台怒摑對方。</p></body></html>
