<html><header><meta charset="utf-8"><title>珉娥擊退智珉報平安</title></header><body><h1>珉娥擊退智珉報平安</h1><p>韓國女團AOA的26歲前成員珉娥早前在網上控訴10年以來一直遭隊長智珉欺凌，大爆智珉曾帶男人回宿舍做愛，最終智珉宣佈退團。<br><br>事隔數天，珉娥昨日再更新Ig，並留言：「很多人發給我擔心的留言和應援信……為了讓大家不再擔心，我會一步一步地接受治療，以健康、開朗的面貌在最短的時間回來見大家。在此段時間我亦會努力，大家都要照顧好自己的身體，不要生病。還有不要忘了戴口罩……非常感謝大家。再一次表示真心的抱歉。大家加油吧！」</p></body></html>
