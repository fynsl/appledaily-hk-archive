<html><header><meta charset="utf-8"><title>求驗客手記：國際臨尾香干地勞氣</title></header><body><h1>求驗客手記：國際臨尾香干地勞氣</h1><p>國際米蘭喺禮拜四場意甲聯賽，雖然藉住簡達華射入一球兼逼到對手擺烏龍，但最後都俾有主場之利嘅維羅納逼和2:2，錯過升上聯賽榜第三位嘅機會，教練干地賽後都承認佢哋今季成日自己攞嚟衰，不斷愚蠢咁失分。國際今場開波兩分鐘就已經失守，俾維羅納嘅達高拿索域窄角度射爆，佢哋下半場雖然連入2球反超前2:1，但最終都喺完場前四分鐘再次失波，俾主隊追和2:2。其實國際今季有好多場比賽，喺領先下都攞唔足三分，夾埋仲要失咗成20分咁多，真係難怪干地咁鬼勞氣。</p></body></html>
