<html><header><meta charset="utf-8"><title>求驗客手記：施文笑對老翻簽名相</title></header><body><h1>求驗客手記：施文笑對老翻簽名相</h1><p>近日有人將前阿仙奴門將施文嘅親筆簽名相片擺上fb拍賣，相上寫住「All the best David Seman X」。不過一望就知張相係假，事關施文個簽名相當低質，仲將「Seaman」串錯成「Seman」，售價只係五英鎊，如果真係由施文親筆簽名嘅話，又點會賣呢個價呢？有網友隨即喺twitter上tag咗施文，56歲嘅施文亦好抵死咁回應：「邊個幫你簽㗎？」之後再加咗「笑到喊」嘅表情符號。施文回應完後，網友都作出熱烈討論，仲有人真係聯絡個賣家想去買張相：「我真係會為咗笑，而去買呢張相。」</p></body></html>
