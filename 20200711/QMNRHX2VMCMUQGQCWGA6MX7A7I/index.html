<html><header><meta charset="utf-8"><title>求驗客手記：列斯聯直升英超在望</title></header><body><h1>求驗客手記：列斯聯直升英超在望</h1><p>家陣以81分高踞英冠榜首嘅老牌球會列斯聯（圖），周四主場大炒史篤城5:0後，以6分領先排第3位嘅賓福特（未計周五戰果），喺剩番四輪聯賽情況下，球迷好大機會事隔16年後再喺英超見到列斯聯。其實喺停擺前，列斯聯一直都只係排第二，不過復賽後狀態唔曳，過去5場波只輸過1場，令佢哋力壓西布朗升返上榜首，加上之後四輪對手都係中下游球隊多，應唔會好似上季咁燒鬚啩。至於一眾外國列斯聯球迷對球隊重返英超都表現得非常期待，仲話相信喺阿根廷名帥比爾沙帶領下，可四年內贏到英超冠軍。</p></body></html>
