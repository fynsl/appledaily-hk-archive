<html><header><meta charset="utf-8"><title>綾瀨遙魯敏宇撐枱腳斷正</title></header><body><h1>綾瀨遙魯敏宇撐枱腳斷正</h1><p>綾瀨遙最近被爆暗交34歲韓星魯敏宇，且已秘戀兩年。姊弟戀傳出後，雙方發言人例牌否認，解釋他們只是普通朋友；但昨日出版的最新一期日媒《FRIDAY》，就公開綾瀨遙曾於去年密會魯敏宇，於廣尾一間高級烤肉店密會晚飯。事發在去年3月，綾瀨遙於當晚7時許與一名女性陪同抵達，約5分鐘後，戴上黑框眼鏡的魯敏宇亦到場，經用餐兩小時後，他們便前後腳離去，有說當晚魯敏宇為女方預祝生日。</p><p>對於秘戀及婚訊傳聞，綾瀨遙方面再度否認，雖承認去年的確跟魯敏宇有飯局，但至今已超過一年沒有見面。</p></body></html>
