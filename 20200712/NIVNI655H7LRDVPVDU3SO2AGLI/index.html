<html><header><meta charset="utf-8"><title>16歲重川茉彌誕女嬰</title></header><body><h1>16歲重川茉彌誕女嬰</h1><p>日本網上真人騷《今天開始愛上你》，成功撮合夏威夷篇的16歲少女重川茉彌與18歲YouTuber前田俊，兩人在今年4月驚爆搞出人命，並於上月註冊，一對新人前晚報喜，在twitter宣佈BB已在大前日下午出世，是個重8.17磅的女嬰，令重川茉彌成為藝能界最年輕母親。<br><br>重川茉彌比預產期遲了兩天誕B，她表示從陣痛計起約8小時後成功產下小公主，榮升老竇的前田俊自爆過程令他感動落淚，未能用筆墨來形容，承諾會好好愛錫囡囡。</p></body></html>
