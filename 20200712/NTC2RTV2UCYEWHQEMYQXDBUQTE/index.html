<html><header><meta charset="utf-8"><title>艾米漢默結婚10年宣佈離婚</title></header><body><h1>艾米漢默結婚10年宣佈離婚</h1><p>大熱同志電影《以你的名字呼喚我》（Call Me By Your Name）33歲男星艾米漢默（Armie Hammer）前日在Ig發表「分訊」，宣佈與結婚十年、現年37歲老婆Elizabeth Chambers離婚。<br><br>艾米漢默上載與Elizabeth的年輕合照，並留言：「13年的好友、靈魂伴侶、伴侶，之後成為父母，這是一個難以置信的旅程。但同時，我們亦決定從婚姻走進新的一頁。」艾米和Elizabeth於2010年5月結婚，育有兩名子女。</p></body></html>
