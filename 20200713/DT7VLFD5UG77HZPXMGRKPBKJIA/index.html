<html><header><meta charset="utf-8"><title>趣趣地：感情淡咗　史高斯同老婆分居</title></header><body><h1>趣趣地：感情淡咗　史高斯同老婆分居</h1><p>曼聯名宿史高斯同太太卡莉已經一齊咗成27年，但係據英國《太陽報》上周六報道話，佢太太已經搬出咗佢哋一齊住咗21年嘅愛巢，就連手上嘅婚戒亦都除埋。史高斯同太太相愛多年嚟一直感情要好，男方仲經常喺ig上載同太太嘅相放閃，但對上一次原來已經係二月嘅事。有知情人士就話，佢哋已經對對方厭倦：「佢哋兩個都係好顧家嘅人，一齊咗咁耐，冇人估到會有呢個情況發生。」45歲嘅史高斯喺18歲落酒吧飲嘢時識到同齡嘅太太，拍拖六年之後決定拉埋天窗，一齊生咗三位小朋友。唔知佢會唔會步佢老友傑斯同畢特後塵，最後離婚收場呢？</p></body></html>
