<html><header><meta charset="utf-8"><title>林志玲過百萬行頭快閃頒獎禮</title></header><body><h1>林志玲過百萬行頭快閃頒獎禮</h1><p>前晚台北電影節頒獎禮星光熠熠，單是頒獎嘉賓便有柯震東、林依晨及楊謹華及溫昇豪等，而早前被指面容崩壞的女神林志玲，則穿上Valentino粉紅色珠片大露背晚裝，佩戴逾400萬港元的Harry Winston珠寶擔任大會代言人，快閃出場後，她只在後台逗留了一會便離開，沒有現場收看頒獎禮，但她表示：「好想看《親愛的房客》，好像很感人！」<br><br>另外，林志玲成立的「志玲姊姊慈善基金會」疑似被詐騙集團藉名欺詐，為免有人受騙，基金會昨日在社交平台發出聲明以正視聽。</p></body></html>
