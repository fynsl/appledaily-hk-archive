<html><header><meta charset="utf-8"><title>池昌旭新劇收視創新高</title></header><body><h1>池昌旭新劇收視創新高</h1><p>韓國男星池昌旭夥拍金裕貞主演的SBS新劇《便利店新星》，因為被轟內容色情而收到六千宗投訴，儘管劇集爆是非，收視率仍然持續上升，前晚播出的第8集創下新高達8.7%，最高一瞬間收視更突破雙位數達10.4%。<br><br>劇情交代池昌旭的母親收留金裕貞，令兩人被迫展開同居生活，而一直喜歡池昌旭的金裕貞，亦向他的女友韓善花宣戰，同時韓善花一時動搖吻了男同事，令三角戀變四角戀。而第8集結尾，韓善花亦得悉池昌旭、金裕貞同居一事，未知會否再刺激收視上升。另外，跟《便利店新星》對撼的tvN新劇《雖然是精神病但沒關係》昨晚播出的一集，金秀賢主動拖徐睿知，兩人感情升溫。</p></body></html>
