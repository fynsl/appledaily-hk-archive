<html><header><meta charset="utf-8"><title>趣趣地：冇得上訴細哨繼續軟禁</title></header><body><h1>趣趣地：冇得上訴細哨繼續軟禁</h1><p>朗拿甸奴今年三月因涉嫌用假護照進入巴拉圭被捕，喺監獄度過32天後，四月時一直被軟禁係當地一間四星級酒店待審，已經失去自由四個月。外媒報稱，當地法院拒絕咗「細哨」最新嘅上訴申請，意味住佢將要繼續佢失去自由嘅生活。早喺上月畀人軟禁60日嘅時候，細哨接受西班牙傳媒訪問時坦言呢段時間好鬼悶，要盡一切方法去打發時間：「呢60日非常漫長，留係屋企嘅人應該想像一下，冇得做自己習慣嘅嘢會有咩感受。」不過而家武肺肆虐，大家都冇得出街，相信失去自由嘅心情大家都非常理解。</p></body></html>
