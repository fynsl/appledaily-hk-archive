<html><header><meta charset="utf-8"><title>「印度周潤發」阿米達父子中武肺</title></header><body><h1>「印度周潤發」阿米達父子中武肺</h1><p>有「印度周潤發」稱號的77歲寶萊塢影星阿米達巴山（Amitabh Bachchan）前日在社交網宣佈確診武漢肺炎，其44歲男星兒子阿布舍克（Abhishek Bachchan）亦一同中招，他身在孟買一間醫院接受治療。<br><br>阿米達在Ig上載自拍照留言，其家人及員工已接受檢驗，正在等候結果，還呼籲過去10天曾與他近距離接觸的人接受檢查。而其男星兒子阿布舍克亦留言指自己已經確診並入院，又指他與父親的症狀輕微，叫大家不用恐慌。阿米達自出道50年以來，曾參演過逾200部電影，亦曾經參與政治及主持電視節目。</p></body></html>
