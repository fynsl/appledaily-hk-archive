<html><header><meta charset="utf-8"><title>趣趣地：紅魔衰仔瞓身買紅軍捧英超</title></header><body><h1>趣趣地：紅魔衰仔瞓身買紅軍捧英超</h1><p>據英國《太陽報》報道，現年55歲嘅曼聯球迷禾特，喺上年10月份將母親55,000鎊（約53萬港元）嘅遺產，全部押喺利物浦成為英超冠軍到，呢個冒險舉動最終成功令佢贏走91,000鎊。雖然禾特咁做難以稱得上係一位忠心嘅紅魔迷，但佢話：「利物浦其實幾有冠軍相，經過長時間嘅討論後，我決定押晒喺佢哋身上。」雖然母親遺產喺屬於禾特自己，不過直接將咁大筆錢攞去賭，睇落好似唔多妥當，但禾特就深信自己母親唔會理佢點用呢筆錢，同時提到自己正計劃去海外旅行，其餘嘅錢就會儲起佢。</p></body></html>
