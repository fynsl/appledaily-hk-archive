<html><header><meta charset="utf-8"><title>趣趣地：C朗兩12碼救祖記</title></header><body><h1>趣趣地：C朗兩12碼救祖記</h1><p>上周六意甲祖雲達斯主場大戰阿特蘭大，後者雖兩度領先，不過祖記憑基斯坦奴朗拿度（C朗）射入2球12碼，成功以2:2逼和對手。祖記今場派出保羅戴巴拿拍住C朗攻堅。不過上半場16分鐘，阿特蘭大射手杜雲沙柏達禁區內力壓賓坦古亞射入，半場領先一球。下半場冇耐，阿特蘭大就喺禁區內犯手球，C朗操刀射入追和。戰至80分鐘，客軍馬利路夫斯基冷箭得手再度領先。不過完場完一分鐘，阿特蘭大又喺禁區內犯手球，C朗再次操刀射入，以2:2逼和阿特蘭大。祖雲達斯受惠於拉素同日輸波，榜首優勢擴大至八分。</p></body></html>
