<html><header><meta charset="utf-8"><title>半澤直樹發佈會膠板防疫</title></header><body><h1>半澤直樹發佈會膠板防疫</h1><p>日本男星堺雅人主演的《半澤直樹》續集將於周日首播，劇集為避免武漢肺炎病毒擴散，昨日的發佈會改為在網上舉行。除堺雅人外，同劇的上戶彩、及川光博、片岡愛之助、井川遙和今田美櫻等也有出席。發佈會一共有200名女性觀眾透過網上參與，堺雅人賣口乖大讚投射在身後的觀眾像漂亮的花朵。在台上，眾演員之間放置膠板防止飛沫播毒，安全工夫做到足。<br><br>《半》劇原定於4月出街，但受到武肺影響被迫延期播放。堺雅人表示：「拍攝時雖然要注意安全，但是我們的撞擊力是不會收窄。決定接拍續集後，雖然很多人叫我努力，但我認為在這個時代，能夠努力是非常幸福的事情。」</p></body></html>
