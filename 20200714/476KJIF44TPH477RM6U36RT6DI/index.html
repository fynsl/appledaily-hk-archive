<html><header><meta charset="utf-8"><title>騰訊再斥16億增購蔚來</title></header><body><h1>騰訊再斥16億增購蔚來</h1><p>新能源汽車公司蔚來提交美國證監的文件顯示，騰訊（700）在本月8日再增持逾1,600萬A類股（1股1票）。若以蔚來於當日收市價12.88美元計算，騰訊本次增持共斥資約2億美元（約15.5億港元）。增持後，騰訊所持其A類股增至約1.75億股，佔已發行A類股份比例升至16.3%。騰訊對上一次增持蔚來為6月，當時增持後持股比例為15.1%。蔚來7月以來股價已累升近1倍。<br></p></body></html>
