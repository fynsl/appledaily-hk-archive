<html><header><meta charset="utf-8"><title>【add star】林依晨性感優雅</title></header><body><h1>【add star】林依晨性感優雅</h1><p>第22屆台北電影獎頒獎典禮大前晚於台北中山堂舉行，林依晨、張鈞甯等一眾份量十足的女演員都有出席，令紅地毯上星光熠熠。</p><p>林依晨身穿台灣設計師簡國彥設計的黑色禮服現身，中空加裙襬開衩的剪裁性感不過火，一頭曲髮加上Boucheron珠寶襯托，高貴優雅；穿上Chanel閃亮連身褲的張鈞甯領口同樣deep V至肚臍，雖然身形撐得起件設計，但沒胸又沒有頸鏈點綴，令心口看起來有點空，再加上髮型出事，秒變大媽，比起其他女星明顯略遜一籌。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
