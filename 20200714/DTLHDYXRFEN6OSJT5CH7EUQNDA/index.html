<html><header><meta charset="utf-8"><title>雞排妹火辣掃胸吸睛</title></header><body><h1>雞排妹火辣掃胸吸睛</h1><p>台灣女星鄭家純（雞排妹）昨日在當地出席直播平台活動，以紅色開胸連身裙示人，她在活動前先拍片到社交平台分享化妝過程，當中化妝師在她的胸前掃上閃粉，引來大批網民爭相留言表示要報名做化妝師。活動中雞排妹提到近期為研發情趣用品「飛機杯」準備向外集資，更揚言：「大家都是我的金主」。又稱雖然現時仍在研發階段，但她有信心說： 「這一杯可以搖出台灣之光。」</p><p>開拓日本演藝事業的雞排妹，以往經常要穿梭台日兩地，但鑑於疫情仍未退卻，她說：「看起來應該會一路嚴重到年底吧。」而早前被拍到她和同居的男性友人亦有現身活動，擔任雞排妹的私人助理，兩人關係絲毫未受報道影響。</p></body></html>
