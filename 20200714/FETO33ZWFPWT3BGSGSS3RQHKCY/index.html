<html><header><meta charset="utf-8"><title>丘鈦盈喜　料多賺九成</title></header><body><h1>丘鈦盈喜　料多賺九成</h1><p>丘鈦（1478）昨日發盈喜，預期截至6月底止半年，股東應佔綜合溢利按年增長約50%至90%，去年同期為1.8億元人民幣，溢利增長主要由於攝像頭模組的產品結構顯著改善，有助降低人工、折舊等邊際成本。受疫情影響，集團同時修改攝像頭模組出貨數量目標，由原本按年增長不低於20%的目標，修訂至按年下跌不超過5%至增長約5%。集團同時公佈，6月份攝像頭模組銷售數量合計為3,186萬件，按年跌1%，按月跌6.6%。<br></p></body></html>
