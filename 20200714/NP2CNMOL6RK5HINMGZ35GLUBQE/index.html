<html><header><meta charset="utf-8"><title>名模佐敦大仔呼吸困難入院危殆</title></header><body><h1>名模佐敦大仔呼吸困難入院危殆</h1><p>英國巨胸名模佐敦（Katie Price）的18歲大仔夏菲（Harvey），大前日因發高燒及呼吸困難，被送入醫院深切治療部搶救，有指夏菲現時情況危殆。<br><br>今次是夏菲在兩星期內，第二度入院。佐敦的發言人指，夏菲患有多種併發症，他前日發燒至42度，有可能導致器官衰竭及昏迷。被指已做好心理準備的佐敦，在Ig上載與夏菲的合照，證實兒子入院，她感謝醫護人員反應迅速。夏菲是佐敦為球星約基（Dwight Yorke）所生，他本身患有俗稱威利症（Prader-Willi syndrome）的遺傳性疾病，還有部份失明及自閉症，智力亦比平常人較低。</p></body></html>
