<html><header><meta charset="utf-8"><title>羅琪茵持思捷升至18%</title></header><body><h1>羅琪茵持思捷升至18%</h1><p>據聯交所披露權益，資深投資者莊友堅妻子、維他奶（345）家族後人羅琪茵昨透過旗下公司North Point Talent Limited，於場外以每股均價1元，再度大手增持思捷環球（330）1億股股份，涉資1億元，持股數目由2.43億股增至3.43億股，持股佔比由12.89%進一步增至18.18%。羅於月初一舉掃入思捷環球1.5億股，成為集團單一大股東，及後提呈要求罷免集團董事。思捷全日跌17%，收報1.22元。<br></p></body></html>
