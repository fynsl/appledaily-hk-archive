<html><header><meta charset="utf-8"><title>玄彬留鬚飛約旦</title></header><body><h1>玄彬留鬚飛約旦</h1><p>韓國型男玄彬忙完人氣劇《愛的迫降》後，就極速接拍新片《交涉》，孖男星黃政民合作，電影更遠赴約旦取景，原定於3月出發，但受武漢肺炎影響，加上早前約旦禁止南韓人入境，令電影的拍攝工作延遲，幸好最終獲得當地政府許可，團隊將在當地拍攝2至3個月。<br><br>《交涉》的一眾演員前晚在疫情下出國，玄彬、黃政民、全晟佑、朴亨洙、安昌煥、姜其永和李承哲等現身首爾仁川機場，出發到約旦開工。玄彬穿上運動服裝，膚色明顯比之前黝黑，整個人看來也比之前堅碩，但戴着口罩的他，雙眼看似很疲憊，且留着鬚根。一行人都戴着口罩防疫，進入禁區前亦有探熱，做足防疫措施。</p></body></html>
