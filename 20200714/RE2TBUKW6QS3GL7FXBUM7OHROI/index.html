<html><header><meta charset="utf-8"><title>郭老太8,296萬增持新地</title></header><body><h1>郭老太8,296萬增持新地</h1><p>聯交所股權披露顯示，新地（016）前主席鄺肖卿（郭老太）上周五（10日）在場內增持85萬新地股份，平均每股97.6041元，斥資約8,296.34萬元，其持股量由26.66%增加至26.69%。郭老太對上一次增持新地，要追溯至5月29日；她現為新地最大股東，亦是集團前董事局主席郭炳湘、現任聯席主席郭炳江及郭炳聯的母親。新地昨跌0.3%至97.9元。<br></p></body></html>
