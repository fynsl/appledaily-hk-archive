<html><header><meta charset="utf-8"><title>尹天照送別導演鄧衍成</title></header><body><h1>尹天照送別導演鄧衍成</h1><p>曾執導《羔羊醫生》及《慈雲山十三太保》等電影的鄧衍成，本月1日因喉嚨癌離世，終年69歲。鄧衍成的遺孀、女兒及女婿昨日在柴灣哥連臣角火葬場為他進行告別禮，圈中好友尹天照到場致祭。完成告別禮，鄧衍成女兒雙眼通紅，捧着亡父遺照離開禮堂。而鄧衍成的追思會於本月26日在創世電視的創世基殿舉行。<br><br>尹天照表示鄧衍成患病留醫期間，一直有探對方：「雖然佢走咗，但我開心係佢最後信咗耶穌，佢家人見證住。」尹天照指鄧衍成臨終時有家人陪在身邊，對方很愛錫太太和女兒：「我喺床邊同佢講，有啲嘢要放低就放低，唔好要自己辛苦，最後佢都安詳咁走咗。」</p></body></html>
