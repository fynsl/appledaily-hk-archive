<html><header><meta charset="utf-8"><title>16歲媽媽重川茉彌晒父女照</title></header><body><h1>16歲媽媽重川茉彌晒父女照</h1><p>年僅16歲的重川茉彌因參演日本網上真人騷《今天開始愛上你》，跟18歲YouTuber前田俊在節目中撻着，今年4月宣佈懷孕8個月，前田5月滿18歲後，上月二人隨即註冊結婚。重川上星期終於誕下8.17磅女嬰，前晚她透過twitter分享做媽媽的心情，自言每次餵母乳需花三小時及忍受痛楚，但因為B女太可愛，推動了自己繼續努力。</p><p>她同時又更新Ig，貼出前田俊的父女合照，並在限時動態上寫：「阿俊每日過來就是只為了這30分鐘見面，滿腦子也為BB着想，亦很擔心健康，臨走時總表現得十分不捨得。」獲網民大讚一家三口相當甜蜜。</p></body></html>
