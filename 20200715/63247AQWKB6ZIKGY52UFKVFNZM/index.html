<html><header><meta charset="utf-8"><title>求驗客手記：辛尼終於喺拜仁開操</title></header><body><h1>求驗客手記：辛尼終於喺拜仁開操</h1><p>今個月較早前喺曼城轉投拜仁慕尼黑嘅利萊辛尼，喺周一進行咗加盟拜仁後嘅第一課操練。今次辛尼係同新隊友歷卡斯蘇尼一齊操，之後佢喺個人社交網頁上載咗操練嘅相，仲寫住「很好嘅首課訓練」。24歲嘅利萊辛尼接受拜仁官網訪問，佢話︰「感覺非常好！我同蘇尼進行咗小組訓練，能夠再次返到球場完成我嘅首課訓練實在太好，嚟到呢度我真係開心到不得了！」至於隊長紐亞喺克羅地亞度假時嘅一條唱歌片，惹起右翼極端主義嘅爭議，不過佢嘅前隊友拿傑迪錫就同佢辯護。</p></body></html>
