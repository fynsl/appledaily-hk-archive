<html><header><meta charset="utf-8"><title>中芯明日滬科創板上市</title></header><body><h1>中芯明日滬科創板上市</h1><p>中芯（981）昨日於上交所科創板發公告指，集團將於周四（16日）掛牌，發行共16.86億股，其中10.4億股的A股無限售流通股會於當日起上市交易。中芯的股票代碼為688981，上市價為每股27.46元（人民幣．下同）。上市首日即可融資融券。是次中芯於科創板上市募集資金達200億元，其中80億元用作12英寸芯片項目投資額；40億元作先進及成熟工藝研發項目儲備金；80億元補充流動資金。<br></p></body></html>
