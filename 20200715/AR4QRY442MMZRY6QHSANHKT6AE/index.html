<html><header><meta charset="utf-8"><title>周大福港同店銷售跌73%</title></header><body><h1>周大福港同店銷售跌73%</h1><p>周大福（1929）昨公佈，截至6月30日止三個月的營運數據，集團零售值跌20.2%。中港澳業務季內仍受疫情及宏觀環境影響，香港及澳門同店銷售分別下跌72.5%及93.2%；中國內地同店銷售跌幅收窄至11.2%。集團季內於中國內地淨開設49個零售點，於香港則淨關閉3個零售點。截至6月底，集團合共有3,896個零售點。周大福股價昨全日跌0.9%，收報7.6元。<br></p></body></html>
