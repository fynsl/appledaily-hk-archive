<html><header><meta charset="utf-8"><title>【新秀入行】首位華人歌手登奧斯卡</title></header><body><h1>【新秀入行】首位華人歌手登奧斯卡</h1><p>生於香港的李玟，8歲時移民美國加州，後入讀加州大學爾灣分校。她於1993年返港，以原名李美林參加無綫新秀歌唱大賽並獲亞軍，簽約華星做歌手，翌年在台灣發行首張個人專輯《愛就要趁現在》打出知名度。</p><p>CoCo其後成為首位進軍美國歌壇的華語歌手，2001年她憑電影《臥虎藏龍》主題曲《月光愛人》入圍第73屆奧斯卡最佳電影歌曲獎，是首位登上奥斯卡舞台獻唱的華語歌手。近年CoCo仍活躍歌壇，2016年參加內地音樂節目《我是歌手》第4季奪得冠軍，她去年中開始「You &amp; I 25週年世界巡迴演唱會」，但因武肺疫情叫停。</p></body></html>
