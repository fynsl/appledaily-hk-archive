<html><header><meta charset="utf-8"><title>田中美奈實再創寫真紀錄</title></header><body><h1>田中美奈實再創寫真紀錄</h1><p>日本女主播田中美奈實越戰越用，當地時裝雜誌《Sweet》為她拍攝112頁的迷你影集《minami is...》，與內衣品牌大玩crossover，以多款不同色系的內衣擺出誘人甫士，連女性讀者也大讚索爆。<br><br>33歲的田中美奈實已登上性感女神寶座，她去年12月推出的首本寫真集《Sincerely yours...》，曾登上Oricon寫真榜冠軍，該書在過去一星期賣出2,000本，佔本周排行榜的第六位，累積銷量多達45萬3千本，月前已成為該榜自2008年4月創立以來的最暢銷寫真集，如今還連續30星期打進榜中十大，屢創寫真界紀錄。</p></body></html>
