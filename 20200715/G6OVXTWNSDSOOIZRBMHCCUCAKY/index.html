<html><header><meta charset="utf-8"><title>求驗客手記：高普賀「肥豬王」升班</title></header><body><h1>求驗客手記：高普賀「肥豬王」升班</h1><p>英甲韋甘比周一喺英甲升班附加賽2:1擊敗牛津聯，係韋甘比創會133年以嚟第1次踢英冠聯賽。講到韋甘比最「出位」嘅球員，當然係體重達110公斤嘅「肥豬王」艾堅芬華喇！呢位升班功臣賽後話自己四年前幾乎失業，之後上載咗一條片話𠵱家只係畀利物浦領隊高普同佢慶祝，點知高普真係聯絡佢，仲話自己真係夢想成真！高普同肥豬王咁講：「恭喜你大隻佬！我睇咗場波但冇睇賽後訪問，不過佐敦軒達臣話想我搵你。恭喜你至少可以成為一名英冠球員，希望你好好慶祝。」</p></body></html>
