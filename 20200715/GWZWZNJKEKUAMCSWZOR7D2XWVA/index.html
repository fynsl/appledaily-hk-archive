<html><header><meta charset="utf-8"><title>蕭亞軒成名作版權糾紛：賠錢都要買回來</title></header><body><h1>蕭亞軒成名作版權糾紛：賠錢都要買回來</h1><p>台灣歌手蕭亞軒獲母親獨自撫養成人，但蕭媽媽不幸患上子宮頸癌於2009年離世，臨終前她失去對外界反應，但聽到女兒成名作《我愛你那麼多》時卻流下眼淚，怎料該首歌及其他蕭亞軒作品昨日在台灣的音樂平台上均被下架。<br><br>據台灣蘋果新聞網報道，歌曲被下架是因為原作曲者陳偉與福茂唱片之間版權糾紛有關，蕭亞軒的發言人表示：「福茂跟陳偉的糾紛與她無關，如果福茂需要協商可以找公司談，她的立場是『賠錢都要買回來』！」至於當事人陳偉表示去信福茂詢問某一筆中國的版權費沒收到的事，不久之後便發生下架情況。</p></body></html>
