<html><header><meta charset="utf-8"><title>洛基與女友同居</title></header><body><h1>洛基與女友同居</h1><p>「邪神洛基」湯赫度斯頓（Tom Hiddleston）有型有款，入行以來緋聞不多，曾與Taylor Swift拍拖。最近就有報道爆出，他與新女友Zawe Ashton已發展到同居關係。<br><br>湯赫度斯頓與Zawe上年9月因合演百老匯舞台劇《Betrayal》撻着，有指現時湯正居於阿特蘭大拍攝洛基新劇，更邀女友搬到當地同居。消息人士指：「湯與Zawe對戀情保持低調，但過去幾星期他們都在一起，他們很適合對方，也很享受遠離娛樂圈的花花世界。」</p></body></html>
