<html><header><meta charset="utf-8"><title>宋承憲讚徐智慧眼大</title></header><body><h1>宋承憲讚徐智慧眼大</h1><p>宋承憲昨日接受電台訪問，大讚合演劇集《一起吃晚餐嗎》的徐智慧靚女又有演技：「她是我合作過的女藝人中，眼睛最大的。」至於曾與他合作《我的公主》的靚媽金泰希，他則形容：「金泰希的眼睛也很大，但似乎徐智慧比她的更大。」</p><p>他與徐智慧主演《一》劇，昨晚大結局，宋承憲透過事務所發表感言，稱拍攝期間很幸福，體會到人與人間的治癒和愛，也成為了自我安慰的時間。而前晚播出的第29、30集，宋承憲進擊咀嘴徐智慧一幕，引起網民熱議，但卻無助收視。</p></body></html>
