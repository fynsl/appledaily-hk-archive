<html><header><meta charset="utf-8"><title>iKON成員遇車禍受輕傷</title></header><body><h1>iKON成員遇車禍受輕傷</h1><p>韓國男團iKON成員金振煥及具俊會被爆遇交通事故，據報道指，當地時間前日凌晨3點40分左右，金振煥、具俊會乘坐的保母車途經南海郡昌善面的高速公路時，因天雨路滑撞上對面線的護土牆，金振煥、具俊會及司機A某受了輕傷，被送到附近醫院接受治療。有指A某的血液酒精測試發現為酒後駕駛，已達吊銷執照水平，警方正展開調查，而網民就質疑兩名成員或構成協助酒駕罪。<br><br>金振煥、具俊會所屬的YG事務所昨早就保母車司機酒駕一事道歉，表示會就相關事實進行內部調查，並採取嚴厲措施，而兩位成員目前正在宿舍休養。</p></body></html>
