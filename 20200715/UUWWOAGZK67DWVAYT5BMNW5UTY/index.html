<html><header><meta charset="utf-8"><title>林作裕美晒恩愛變鬧交</title></header><body><h1>林作裕美晒恩愛變鬧交</h1><p>林作上周六為32歲生日的女友裕美慶祝，裕美當日更準備在Ig開直播晒生日飯的恩愛畫面，卻換來專注保險業務的男友整日工作，連生日飯也遲到，令裕美自覺被冷待，於直播全程黑面單打男友。<br><br>片中，激嬲女友的林作問：「點解生日流流都要苦口苦面？」裕美即被辣㷫：「呢條茂利，你自己講，你覺得生日唔係乜嘢一回事，所以就可以輕視其他人嘅生日，係咁嘅意思？我問你點解咁遲？你就答我生日之嘛！」當網民質疑他們在「扮嗌交」，裕美反擊說：「你覺得我係做緊戲？我真係X緊佢喎。」不過，林作之後又在社交網留言：「你哋鍾意睇，我咪做畀你哋睇囉。咁先叫娛樂吖嘛。」</p></body></html>
