<html><header><meta charset="utf-8"><title>求驗客手記：史奈達跟洛賓出山？</title></header><body><h1>求驗客手記：史奈達跟洛賓出山？</h1><p>近排興起老將復出潮，繼曾經喺拜仁慕尼黑叱咤風雲嘅Robbery組合之一洛賓之後，再有老將密謀復出，佢就係上年掛靴嘅史奈達喇！最近有人爆料，話史奈達就快喺荷蘭復出，唔比加盟咗荷甲球會格羅寧根嘅同鄉洛賓專美。其實史奈達上季喺卡塔爾球隊艾加拉法掛靴後，一直都喺另一支荷甲球會烏德勒支擔任業務工作。據當地傳媒透露，呢位前皇家馬德里同國際米蘭球星，將會喺月底參與烏德勒支業餘隊DHSC嘅操練，為復出球壇鋪路。</p></body></html>
