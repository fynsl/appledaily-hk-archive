<html><header><meta charset="utf-8"><title>內地出口增長4%勝預期</title></header><body><h1>內地出口增長4%勝預期</h1><p>中國海關總署公佈，以人民幣計價的6月份進出口按年增長5.1%。其中，出口按年增長4.3%，為自4月起連續三個月錄得正增長，勝預期；進口按年增長6.2%。期內，貿易順差3,289.4億元，市場預期順差為4,250億元。海關總署新聞發言人、統計分析司司長李魁文表示，疫情持續在全球蔓延，世界經濟嚴重惡化，不確定及不穩定因素明顯增多，加上中美存在貿易磨擦，料下半年進出口仍複雜嚴峻。<br></p></body></html>
