<html><header><meta charset="utf-8"><title>竇驍入主超蓮豪宅健身</title></header><body><h1>竇驍入主超蓮豪宅健身</h1><p>29歲賭王三房千金何超蓮跟31歲內地男星竇驍去年4月認愛後，感情穩定。日前賭王何鴻燊病逝設靈，竇驍在內地工作後即提早來港，隔離14天檢疫後，一連三日傍實女友出席賭王喪禮。何超蓮前日於Ig限時動態貼出男友竇驍的一條做gym短片，背景與超蓮早前跟胞姊超雲貼出三房豪宅中的健身房一模一樣，足證竇驍已進駐三房豪宅，獲三太默許其準女婿地位。<br></p><p>超蓮上載男友的片段時，hashtag了「#STAYHOME」，片中穿上一身黑色運動衣的竇驍，咬實牙關於健身儀器紮馬狂操，雖然包到冚，但結實的胸肌及手瓜隱約可見。</p></body></html>
