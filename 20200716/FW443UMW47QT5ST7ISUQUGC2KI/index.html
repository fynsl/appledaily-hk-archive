<html><header><meta charset="utf-8"><title>【add名人時尚】周街行當休息</title></header><body><h1>【add名人時尚】周街行當休息</h1><p>廖子妤自言最怕接收太多訊息、太多聲音，所以工作之後，除了留在家，最喜歡就是周街行，她說：「香港我個人認為相比我嘅家鄉馬來西亞更適合行路，好輕易可以去到郊外、行山，又或者唔一定要搭港鐵，近嘅話，行路都係一個選擇。」<br><br>即使已經來港八年，廖子妤還未看膩，「仍然覺得一啲燈牌、舊建築好靚，就算係新建築都好有趣，我會想用眼睛發掘靚嘅環境，影相又好，或者當係睇景。」她把行路喻為「散工」，當作最好的休息。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
