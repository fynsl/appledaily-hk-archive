<html><header><meta charset="utf-8"><title>具惠善辦妥離婚有活力</title></header><body><h1>具惠善辦妥離婚有活力</h1><p>韓國35歲女星具惠善，去年8月自爆跟人氣劇集《來自星星的你》的33歲男星安宰賢三年婚姻亮紅燈，之後具惠善多次公開數臭男方，指對方搞外遇，二人關係破裂，事後安宰賢堅決離婚搞訴訟。<br><br>據知具惠善和安宰賢並沒有向法院申請離婚調停，昨日法院在職權範圍內主動安排調停，兩位當事人未有親身到現場，而最終他們於調停中達成協議，安宰賢相關人士表示：「因為內心很痛苦，所以想盡快結束事件，在調停階段達成了共識。」兩人正式辦妥離婚。而回復單身的具惠善，昨午公開兩張笑容甜美的新相，並留言：「再次回到充滿活力的人生。」</p></body></html>
