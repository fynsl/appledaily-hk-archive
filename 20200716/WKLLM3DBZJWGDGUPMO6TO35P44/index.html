<html><header><meta charset="utf-8"><title>「銅芯口罩商」晶苑盈警</title></header><body><h1>「銅芯口罩商」晶苑盈警</h1><p>為政府生產「銅芯抗疫口罩」（CU Mask）的晶苑國際（2232）昨日發盈警，預計截至6月底止上半年，綜合溢利約2,500萬至3,000萬美元，去年同期則為6,000.8萬美元，意味期內綜合溢利或縮水50%至58.3%。董事會預期，中期業績公告將於8月底前刊發。晶苑解釋，多個國家實施公眾衞生措施以防止新冠肺炎流行擴散，導致公司部份廠房及供應商部份廠房臨時停工，阻礙生產。集團又稱，若干主要服裝零售商被迫重組業務，從而導致定單延期及部份客戶取消定單。</p></body></html>
