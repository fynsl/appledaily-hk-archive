<html><header><meta charset="utf-8"><title>澤尻英龍華疫情阻復出</title></header><body><h1>澤尻英龍華疫情阻復出</h1><p>日本34歲女星澤尻英龍華去年11月因涉毒被捕後，被判刑一年六個月及緩刑三年，毋須入獄。月前有指準備今年內復出的她，受到武肺影響而被迫暫停大計。<br><br>據悉，希望早日復出藝能界的澤尻為了完全戒除毒癮，現時仍要定期接受心理治療。有電影人爆料：「聽聞澤尻有計劃今年內演出Netflix劇集，Netflix出名闊綽，而且又有贊助商，只要有人氣和實力的話，就算演員醜聞纏身亦不介意錄用。」有傳Netflix已開價每集300萬日圓（約21萬7,000港元）的片酬邀拍劇。<br><br>另有報道指澤尻計劃在內地演出或舉行演唱會，但在疫情打擊下，澤尻難於今年內復出。</p></body></html>
