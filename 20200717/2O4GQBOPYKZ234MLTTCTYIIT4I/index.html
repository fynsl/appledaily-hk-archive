<html><header><meta charset="utf-8"><title>偉鴻被指股權高度集中</title></header><body><h1>偉鴻被指股權高度集中</h1><p>去年上市的澳門建築商偉鴻集團（3321）被證監會發現股權高度集中，截至本月2日，有18個股東合共持有9,286.5萬股，相當於已發行股本18.57%，連同兩名主要股東持有的3.78億股，即已發行股本的75.51%，合共持有94.08%；相當於街貨只有2,957.25萬股或5.92%由其他投資者持有。證監會提醒，股權高度集中於數目不多的股東，即使小量股份成交，公司之股份價格亦可能大幅波動。</p></body></html>
