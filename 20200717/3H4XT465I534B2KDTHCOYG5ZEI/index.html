<html><header><meta charset="utf-8"><title>梁家仁盼社會少些戾氣</title></header><body><h1>梁家仁盼社會少些戾氣</h1><p>梁家仁昨日到荃灣擔任直播推銷嘉賓，他表示疫情下足不出戶，可以整星期待在家中：「我好享受喺屋企時間，每晚9點瞓，朝早6點起床就去打籃球，我每朝都打，堅持住有一種運動一直做。」可惜籃球場因疫情被封場，梁家仁笑言已經手痕想打波。<br><br>對於前日凌晨有快餐店經理勸顧客戴口罩，卻被對方追打，梁家仁說：「莫名其妙，冇帶口罩喺身咪行出舖頭，點解去打人，有時一時衝動會後悔，大家要少啲戾氣。」他呼籲大家要戴口罩。首度接觸直銷的梁家仁，凡事都要做得好，他說：「感覺就好似平時要用心做好角色一樣。」</p></body></html>
