<html><header><meta charset="utf-8"><title>《半島》韓國開畫票房報捷</title></header><body><h1>《半島》韓國開畫票房報捷</h1><p>原定前日在韓國、香港、台灣同步開畫的《屍殺半島》（半島），但因香港再度爆發武肺，導致要延遲上映。電影前日於韓國開畫已報捷，吸引了352,926入場人次，力壓李秉憲年初上映的《南山的部長們》，成為今年開畫票房冠軍的韓片。在台灣方面，同樣走勢凌厲，首日票房已有2,400萬新台幣（約632萬港元），超越前作《屍殺列車》成績外，更成為今年台灣電影開畫票房冠軍。</p><p>另外，《半島》的40歲女星李貞賢受訪時大讚戲中兩位童星非常專業，表示：「因為兩位童星非常出色，甚至有生一個像她們這樣的女兒的想法。」</p></body></html>
