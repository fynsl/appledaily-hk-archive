<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）黑帝望平舒密加紀錄</title></header><body><h1>體訊速遞：（賽車）黑帝望平舒密加紀錄</h1><p>新季F1將連續第三周上演，周末進行匈牙利站賽事，各車手已移師往首都布達佩斯附近的莫焦羅德，並會在今日進行兩次練習賽。上一站冠軍平治車手「黑帝」咸姆頓，將力爭歷來第八次贏得這站冠軍，一旦奪冠將追平由舒密加所保持的F1車手於單一賽站累積冠軍次數紀錄。（now670及有線651台今日4:55pm及8:55pm直播練習賽）<br>綜合外電（匈牙利）</p></body></html>
