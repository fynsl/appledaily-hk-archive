<html><header><meta charset="utf-8"><title>PizzaExpress重組或易手</title></header><body><h1>PizzaExpress重組或易手</h1><p>英國連鎖餐廳PizzaExpress陷財困，主要債權人擬就4.65億英鎊（約45.15億港元）債務重組進行商討，或最快本月接管餐廳。至於PizzaExpress中國業務或分拆出來，由聯想控股（3396）附屬公司弘毅投資繼續持有。英國《金融時報》及《衛報》周三引述消息人士稱，PizzaExpress的主要債權人尋求把英國業務透過「債轉股」形式接管。餐廳主要債權人包括聯想旗下私募弘毅投資、美國私募龍頭貝恩資本旗下貝恩投資信貸、美國Cyrus資本和H.I.G等。</p></body></html>
