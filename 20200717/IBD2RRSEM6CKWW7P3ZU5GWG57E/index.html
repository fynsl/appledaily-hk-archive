<html><header><meta charset="utf-8"><title>新垣結衣瞓身宣傳寫真展</title></header><body><h1>新垣結衣瞓身宣傳寫真展</h1><p>日本「國民老婆」新垣結衣於昨日開始至27日在澀谷舉辦首次寫真展，展覽展出結衣近十年為時裝雜誌《NYLON JAPAN》所拍的未公開靚相。雜誌的官方Ig，公開了她在展覽場地宣傳的花絮片段，不但在自己的大頭照前自拍，還在床上捲起身體，重演照片中的模樣。有不少粉絲留言大讚結衣靚女，又指被她的可愛樣子電死。</p><p>此外，在8月新劇《傻父親青春白書》飾演結衣BB老公的44歲日本男星室剛，被爆正與柏林影后黑木華拍拖，兩人更住在同一幢大廈內。室剛於2012年曾被指與型男玉木宏的現任老婆木南晴夏交往，又曾與戶田惠梨香傳過緋聞。</p></body></html>
