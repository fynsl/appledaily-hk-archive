<html><header><meta charset="utf-8"><title>溫碧霞難忘古仔關懷</title></header><body><h1>溫碧霞難忘古仔關懷</h1><p>溫碧霞日前在相思灣接受訪問，停工多時的她預計下月初返內地拍廣告、出席活動及傾新戲，預計10月開拍。雖然在疫情下，她的工作卻開始增多，其工作室籌備的新戲，仍未選好演員，導演有意找古天樂做男主角，她亦覺得人選合適。<br><br>二人曾在1997年版的劇集《圓月彎刀》合作，回想起二十多年前，她對古仔讚不絕口說：「嗰時佢都未曬黑，但好靚仔，同佢合作係我最sad時候，因為爸爸啱啱離開，我同佢拍戲時自己流眼淚，佢都有問我，佢同我傾偈，咁靚嘅男仔喺我面前，我都冇感覺，因為好傷心，但咁多年見返覺得佢真係非常有義氣，默默地幫到好多人。」</p></body></html>
