<html><header><meta charset="utf-8"><title>陶子會張宇老公接載</title></header><body><h1>陶子會張宇老公接載</h1><p>台灣女藝人陶晶瑩（陶子）和老公李李仁結婚近15年，育有一仔一女。日前台灣蘋果新聞網直擊李李仁駕多功能旅行車，載陶子及仔女去參加豪宅社區餐會，其間李李仁屢次沒有打燈便轉線，離開時他就跟一頭白髮的張宇邊行邊傾偈，而陶子就跟在張宇身後。</p><p>另外，陶子主持的網路節目，首集邀請新手爸爸王陽明現身，她直接問對方的性生活，又問是否最少兩周有四次？王陽明大方回應：「那就有點少了。」他坦言兩人平常都忙，太太要照顧小孩及餵母乳，所以性生活只能盡量配合，太太曾一度拒絕他，王陽明笑說：「她會一巴掌打過來。」更笑言為此要打籃球調節生理需求。</p></body></html>
