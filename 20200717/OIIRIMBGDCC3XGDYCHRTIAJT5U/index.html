<html><header><meta charset="utf-8"><title>小室哲哉宣佈回歸樂壇</title></header><body><h1>小室哲哉宣佈回歸樂壇</h1><p>61歲日本過氣樂壇教父小室哲哉前年因不倫醜聞而引退樂壇，事隔只有兩年多，小室已宣佈復出，為女子組合乃木坂46創作新歌《Route 246》。</p><p>小室於2008年曾因詐騙被捕，到前年又被爆背着病妻KEIKO帶美女護士回家過夜，醜聞令他形象盡毀。再度復出的小室十年來再與著名唱片監製秋元康合作，聯手創作新歌《Route 246》，小室負責作曲及編曲，秋元康則負責填詞。小室表示：「有着深厚友情和才華洋溢的秋元康先生，在這一年來與共同好友不斷鼓勵我，今次在苦惱中着手作曲和編曲。」而負責主唱的乃木坂46成員齋藤飛鳥亦表示能唱出小室的作品，感到非常高興。</p></body></html>
