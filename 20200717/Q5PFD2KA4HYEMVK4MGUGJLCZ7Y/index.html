<html><header><meta charset="utf-8"><title>求驗客手記：侯克拒續約堅決離中國</title></header><body><h1>求驗客手記：侯克拒續約堅決離中國</h1><p>就嚟34歲嘅巴西球星侯克，2016年夏天由俄超辛尼特以5,580萬歐元轉投中超上海上港後，喺中國已經逗留咗四年。年薪2,000萬鎊（約1.9億港元）嘅侯克近日受訪時表明，自己喺今年12月合約到期後肯定唔會續約，高呼就算收到其他中國球會嘅報價都會拒絕，唔想再留喺中國咁話！侯克話：「我已經同球會開會講明唔想續約，𠵱家我收到好多唔同國家球會嘅邀請，包括來自歐洲嘅球會，部份仲有得踢歐聯，亦有嚟自巴西嘅邀請。」佢補充：「我唔會將錢當係優先考慮因素，我只係想去快樂嘅地方繼續踢波。」</p></body></html>
