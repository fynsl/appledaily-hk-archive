<html><header><meta charset="utf-8"><title>求驗客手記：聖卡斯現身賀波圖封王</title></header><body><h1>求驗客手記：聖卡斯現身賀波圖封王</h1><p>波圖周三喺主場2:0輕取士砵亭，提前兩輪贏葡超冠軍，係波圖3年嚟第2次封王，亦係佢哋第29個聯賽冠軍，前波圖門將、因心臟病提早退役嘅卡斯拿斯都有現身同前隊友一齊慶祝。波圖喺下半場憑隊長丹尼路彭利拿接應阿歷士迪尼斯開出嘅角球頂入領先1:0，馬利加喺補時階段殺入禁區笠射得手贏到2:0。5連勝兼7場不敗嘅波圖32戰得79分，喺尚餘2輪比賽下領先上季冠軍賓菲加8分，提前喺葡超封王，士砵亭就以59分續居第3位。波圖將會喺8月1日嘅葡萄牙盃決賽同賓菲加對壘，爭取成為本土雙冠王。</p></body></html>
