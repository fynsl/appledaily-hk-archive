<html><header><meta charset="utf-8"><title>雷有輝因限聚令影響綵排</title></header><body><h1>雷有輝因限聚令影響綵排</h1><p>太極樂隊主音雷有輝於下月15日舉行兩場演唱會，但開騷在即遇上武肺再爆發，政府再次收緊限聚令，日前他接受商台訪問時，表示因限聚令關係要延遲樂隊綵排：「𠵱家月尾先可以同樂隊綵排。」雷有輝謂一直與主辦商保持溝通，開騷時會加強防疫措施：「之前已安排咗會探熱同派口罩，主辦商話所有入場人士仲會經過消毒噴霧，想大家睇得安全、安心。」<br><br>疫情下能否如期開騷仍有變數，雷有輝說：「其實個騷本來4月舉行，延期咗一次，所以我都唔諗太多，但一日未有公佈，都要當如期開騷咁做。」他透露早前用政府派的一萬元買了二手唱機，跟兒子在家聽舊歌。</p></body></html>
