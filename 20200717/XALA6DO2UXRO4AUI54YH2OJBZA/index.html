<html><header><meta charset="utf-8"><title>陀B李亞男照顧囡囡感受</title></header><body><h1>陀B李亞男照顧囡囡感受</h1><p>王祖藍和太太李亞男結婚五年，育有1歲女兒Gabrielle，早前二人開心地公佈再做父母，李亞男已懷第二胎，又指二人並不會忽略大女。前晚李亞男抱着女兒合照，Gabrielle遺傳了父親強大的基因，跟王祖藍長得如餅印，李亞男寫道：「愛你，無論你有多少個兄弟姊妹。」<br><br>而經常北上賺人仔的王祖藍，在節目中會扮小丑為大家帶來歡樂。可能最近見到李亞男陀B很辛苦，王祖藍就在太太面前才藝表演，不過似乎忘記了胎教，他把枱布圍腰投入地跳舞，李亞男則坐在梳化上，任由老公在面前瘋狂地跳，當王祖藍轉身向着她時，李亞男就忍不住笑，掩嘴起身離開。</p></body></html>
