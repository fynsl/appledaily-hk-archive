<html><header><meta charset="utf-8"><title>石原聰美新劇遲播收視合格</title></header><body><h1>石原聰美新劇遲播收視合格</h1><p>由石原聰美與西野七瀨主演的富士電視台新劇《默默奉獻的灰姑娘~醫院藥劑師的處方箋》前晚開播，受到武漢肺炎疫情影響，劇集比原定首播日遲了三個月才播出，加上劇中演員清原翔因腦出血而緊急入院，可謂一波多折。該劇在上月初重新開機拍攝，還用另一上位型男成田凌頂替清原翔演出，加長15分鐘的第一集錄得有10.2%平均收視，雖然成績未算彪炳，但已是同時段、逢星期四晚10時檔日劇中，相隔兩年再有新劇開播取得雙位數收視。<br><br>另外，木村拓哉新劇《搏命保鑣》第二季前晚播出第五集，請來昔日童星成海璃子客串，平均收視錄得14.4%。</p></body></html>
