<html><header><meta charset="utf-8"><title>《屍殺半島》疑用台灣空難畫面</title></header><body><h1>《屍殺半島》疑用台灣空難畫面</h1><p>賣座韓片《屍殺列車》續集《屍殺半島》（半島）大前日在韓國上映，開畫兩日累積57萬入場人次，外界看好電影於本周突破百萬人次。不過電影在台灣卻引起爭議，《半島》片頭交代四年前喪屍爆發時，出現墜機畫面，該畫面跟2015年發生的復興航空空難相似，有台灣影迷質疑《半島》團隊構思內容時，利用相關的紀錄影片，認為此舉非常不妥。<br><br>另外，《半島》製作人近日受訪透露，將構思一部在《屍殺列車》和《半島》之間所發生的故事，背景會在《屍殺列車》兩年後，並以《半島》女戰士敏靜一家及631部隊為主線，有機會以電影或劇集形式製作，目前仍未有確定的製作日期。</p></body></html>
