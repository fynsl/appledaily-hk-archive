<html><header><meta charset="utf-8"><title>布斯拍《侏羅紀》周身瘀</title></header><body><h1>布斯拍《侏羅紀》周身瘀</h1><p>荷李活新片《侏羅紀世界：統治霸權》（Jurassic World：Dominion）開拍後遇上疫情，復拍後再有數名工作人員確診武漢肺炎，但工作仍然繼續。39歲女主角布斯達拉斯侯活（Bryce Dallas Howard）昨日在twitter貼出三張瘀傷照片，見她手臂及大腿均瘀了一大片，布斯卻笑言：「如果親身上陣演動作戲讓你開心，請舉手！」</p><p>布斯達拉斯侯活與男主角基斯柏特（Chris Pratt）合作愉快，今次她貼出瘀傷照，是基斯在twitter留言鼓勵她公開傷勢，布斯也分享兩人的片場合照，透露跟基斯合作實在太開心，更笑不停致腹部痠痛。</p></body></html>
