<html><header><meta charset="utf-8"><title>李玟開腔談婚變</title></header><body><h1>李玟開腔談婚變</h1><p>45歲國際天后李玟與加拿大籍富商Bruce Rockowitz（樂裕民）結婚9年向來恩愛。日前李玟在微博的「破碎心靈」發文，驚爆婚變。5天過後，李玟昨日凌晨於微博感謝大家關心，並澄清婚變謠言：「我和過去一樣仍然在被愛與愛中，練習更好的可能。」<br><br>李玟表示最近對心理學的書和短片有興趣，才希望與大家分享。她繼續以正能量鼓勵大家，世界偶爾不美好，但也可以練習讓自己樂觀去面對：「當你偶爾感到脆弱是OK的！不要害怕！告訴你身邊的人你真正的狀況。疼愛你的人會幫你找回力量去渡過難關，同時也不要忘了支持自己愛的人度過軟弱時刻。」</p></body></html>
