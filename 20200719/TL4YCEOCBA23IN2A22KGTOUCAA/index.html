<html><header><meta charset="utf-8"><title>堺雅人馬拉松谷《半澤2》開播</title></header><body><h1>堺雅人馬拉松谷《半澤2》開播</h1><p>日本神劇《半澤直樹》相隔7年終於添食，續集將於今晚在TBS電視台首播，身為主角的堺雅人連日來積極造勢，與劇中愛妻上戶彩現身同台節目，而在昨日早上的直播節目中，兩人偕劇中大反派「大和田」香川照之一同受訪。與此同時，堺雅人亦亮相TBS昨日下午起播出的長逾9小時直播節目《音樂之日2020》，由管弦樂團演奏出《半澤直樹》劇中的配樂。<br><br>另外，韓國SBS電視台有意翻拍《半澤直樹》，欲向TBS購下版權，可是計劃卻未能成事，有知情人士指，SBS因未得《半澤直樹》原作者池井戶潤同意，令開拍韓劇版一事要一拖再拖。</p></body></html>
