<html><header><meta charset="utf-8"><title>姜濤Stanley台灣隔離悶爆</title></header><body><h1>姜濤Stanley台灣隔離悶爆</h1><p>男子組合MIRROR成員姜濤和邱士縉（Stanley）上周三起程到台灣拍偶像劇，二人抵台後即時前往酒店自我隔離14天。</p><p>姜濤之前稱會在社交平台報告最新情況，他似乎都有點悶，分別在前日和昨日於Ig上載了酒店內的情況，不過寡言的他並沒有留言表達感受。<br><br>Stanley前日則在Ig貼相，透露台灣政府相當有心，向他派發一袋物資，包括口罩、泡麵、零食等。他昨日已悶到生菇：「但其實係開心嘅，我每天最開心嘅事，就係諗我食乜好，所以大家幫忙介紹下啦！」有fans留言給他介紹台灣當地美食，但他不能外出，只能點叫一個雞腿套餐享用。</p></body></html>
