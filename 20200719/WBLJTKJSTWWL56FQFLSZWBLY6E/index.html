<html><header><meta charset="utf-8"><title>宋允兒被李泰煥強吻</title></header><body><h1>宋允兒被李泰煥強吻</h1><p>由韓國47歲女星宋允兒孖劉俊相等主演的JTBC新劇《優雅的朋友們》，昨晚播出第四集，而前晚的第三集收視升至4.126%，創開播以來新高。</p><p>第三集講述宋允兒疑遭25歲高爾夫球教練李泰煥落藥迷姦，醒來時發現自己赤裸在床上，及後宋允兒和老公劉俊相更收到李泰煥傳來的床照。大受打擊的宋允兒一方面不知如何面對老公，另一方面又受到李泰煥威脅，李泰煥更要求宋允兒再到酒店見面。昨晚承接劇情宋允兒被李泰煥強吻，同時劉俊相亦得知李泰煥與宋允兒出軌，並與李泰煥大打出手。</p></body></html>
