<html><header><meta charset="utf-8"><title>內地戲院拒絕復業</title></header><body><h1>內地戲院拒絕復業</h1><p>武漢肺炎衝擊下，昨日有消息指內地戲院有望重開，國家電影局宣佈低風險地區電影院可於明日起有序地恢復開放營業。《蘋果》向北京一位戲院經理張生求證，他承認此事，但因會蝕錢，戲院繼續關閉：「每場入座率規定只可以有三成，場次要減半，大片都不肯現時拿出來排映，票房收入不能應付每日開銷，戲院重開租金要付全數，又要給員工薪金等開支。」<br><br>另外，第23屆上海國際電影節公佈將於7月25日至下月2日舉辦，第26屆上海電視節在下月3日至7日舉辦。電影節會舉辦展映、露天放映等活動，每場售票入座率不超過三成。</p></body></html>
