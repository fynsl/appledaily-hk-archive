<html><header><meta charset="utf-8"><title>《半島》開畫4日破百萬人次紀錄</title></header><body><h1>《半島》開畫4日破百萬人次紀錄</h1><p>賣座韓片《屍殺列車》續集《屍殺半島》（半島）上周三在韓國開畫，電影未受疫情影響，於韓國走勢相當凌厲。昨日在上映第四日更傳來喜訊，電影累計觀影人次破百萬名觀眾，為今年死氣沉沉的韓國電影業燃起希望。<br><br>韓媒報道，《半島》前日吸引逾26萬名觀眾入場，連續三日成為單日票房冠軍，前日累計觀影人數達84.4萬人次。而截至昨早更成功破百萬人次，走勢與千萬人次電影、目前排於韓國史上第四名的《半世紀的諾言、給父親的承諾》一樣，有望成為今年首齣千萬人次電影。</p></body></html>
