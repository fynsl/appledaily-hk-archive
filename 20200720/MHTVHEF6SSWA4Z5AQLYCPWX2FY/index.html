<html><header><meta charset="utf-8"><title>港聞專題：東北農田守望者　推土機下掙扎求存</title></header><body><h1>港聞專題：東北農田守望者　<br>推土機下掙扎求存</h1><p>身土不二。農田是農夫安身立命之所，沒有田，就沒有家。只是，在香港高官眼中，耕和住，是兩個可以分割的命題。<br>政府2007年確認將粉嶺北和古洞北納入「新界東北發展區」，本月底便會開展第一階段的收地。擾攘多年，受影響農戶已陸續上樓，但他們的農田，又將何去何從？香港農業，是否只能是推土機下的犧牲品？<br>記者：陳芷昕</p></body></html>
