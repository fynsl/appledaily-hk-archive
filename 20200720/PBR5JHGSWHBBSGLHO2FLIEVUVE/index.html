<html><header><meta charset="utf-8"><title>Justin添丁救婚姻</title></header><body><h1>Justin添丁救婚姻</h1><p>39歲美國男歌手Justin Timberlake日前在Ig暗示再做老竇，美媒昨日即爆料指，其38歲女星太太謝茜嘉比爾（Jessica Biel）近日已秘密誕下第二胎，據悉是個男嬰，兩人已育有5歲大仔Silas，一家四口在疫情下會繼續於蒙大拿州生活。<br><br>其實，謝茜嘉今次懷孕十分低調，從未向外公佈有喜，她與Justin是在2012年拉埋天窗，可是丈夫去年12月被指搭上電影拍檔Alisha Wainwright，更在酒吧拖手兼掃大髀斷正，原來當時謝茜嘉已經懷有身孕，是次產子可算是挽救了二人的夫妻感情。</p></body></html>
