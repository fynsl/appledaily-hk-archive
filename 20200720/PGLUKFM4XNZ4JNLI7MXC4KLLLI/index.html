<html><header><meta charset="utf-8"><title>趣趣地：伊巴上陣百場暗示留隊</title></header><body><h1>趣趣地：伊巴上陣百場暗示留隊</h1><p>伊巴謙莫域今年一月重返AC米蘭，更喺星期三3:1擊敗帕爾馬嘅賽事為米蘭上陣第100場。佢喺上周六大勝博洛尼亞5:1賽前就獲球隊技術總監馬甸尼送上紀念品同埋特別版球衣。伊巴效力米蘭上陣100場攻入62球同埋交出27次助攻。今季聯賽為米蘭射入五球嘅佢搞笑咁話：「唔係因為呢度競爭冇咁激烈，我都冇咁快達成呢個成就。 為米蘭上陣係我嘅榮幸，我希望可以喺度踢多啲比賽。」伊巴八月就完約，似乎佢希望繼續效力呢這支紅黑兵團。</p></body></html>
