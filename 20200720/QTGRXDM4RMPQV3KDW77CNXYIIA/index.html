<html><header><meta charset="utf-8"><title>「龍母」放狗戀情曝光</title></header><body><h1>「龍母」放狗戀情曝光</h1><p>神級美劇《權力遊戲》（Game of Thrones）中飾演「龍母」的33歲英國女星艾美莉克拉克（Emilia Clarke），近日被爆蜜運，日前她被英國傳媒拍得跟型男導演Tom Turner在倫敦街頭拍拖，更放狗到公園談心。據知艾美莉與新歡同屬愛狗之人，雖然兩人斷正當天未有親密接觸，但坐在公園草地時，Tom Turner甜絲絲望着艾美莉可謂盡在不言中。<br><br>Tom Turner主要為電影擔任助導工作，參與多套荷李活片，曾與《職業特工隊》（Mission：Impossible）系列女星莉碧嘉費格遜（Rebecca Ferguson）有過一段情。</p></body></html>
