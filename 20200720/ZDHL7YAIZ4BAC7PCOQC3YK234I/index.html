<html><header><meta charset="utf-8"><title>趣趣地：謝四韋拉重逢大噴口水</title></header><body><h1>趣趣地：謝四韋拉重逢大噴口水</h1><p>新一季蘇超聯賽下個月一號就會開鑼，力爭10連霸嘅些路迪，同埋由謝拉特領軍嘅格拉斯哥流浪，最近齊齊去咗法國參加一項四角賽，結果格流繼擊敗里昂之後，上星期六又以2:0贏埋由韋拉執教嘅尼斯，連贏兩場順利捧盃。利物浦名宿謝拉特同踢過阿仙奴嘅韋拉，佢哋喺球員時代亦曾經交手過好多次。久別重逢，佢哋賽前就雞啄唔斷咁傾咗好耐。格流最終憑住迪科爾同小將巴莊拿斯各建一功，以2:0擊敗尼斯，贏埋呢項賽事嘅冠軍。至於些路迪，同日就被倒戈嘅穆沙迪比利轟破大門輸畀里昂1:2。</p></body></html>
