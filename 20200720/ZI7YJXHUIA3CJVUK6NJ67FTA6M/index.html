<html><header><meta charset="utf-8"><title>趣趣地：連拿度辛捷士感染武肺</title></header><body><h1>趣趣地：連拿度辛捷士感染武肺</h1><p>里爾教練加迪亞上星期六證實，中場連拿度辛捷士、伊干尼同埋莊拿芬班巴確診武肺。呢三位球員都冇參與里爾上星期六以2:1擊敗比甲梅斯干嘅友賽。加迪亞表示，連拿度辛捷士喺休假時返咗葡萄牙中招。加迪亞話︰「連拿度仍然喺葡萄牙，佢需要連續兩次檢測陰性先可以歸隊。」至於伊干尼同莊拿芬班巴都喺法國，佢哋冇任何症狀並且已經喺家中接受隔離，相信佢哋好快就可以歸隊。佢呼籲大家要嚴格執行社交距離︰「呢樣要由國家去決定，如果我哋繼續唔咁做，我哋將無法避免第二波。」</p></body></html>
