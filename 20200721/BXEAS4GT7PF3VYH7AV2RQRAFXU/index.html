<html><header><meta charset="utf-8"><title>AKB48田北香世子確診武肺</title></header><body><h1>AKB48田北香世子確診武肺</h1><p>日本武漢肺炎疫情依然嚴峻，甚至波及當地藝能界，繼早前公演的舞台劇《THE JINRO》逾50名台前幕後及觀眾中招外，大堆頭組合AKB48的23歲成員田北香世子，前日亦不幸證實確診武肺，組合官方Blog前晚公佈消息，田北香世子成為AKB家族首位中招藝人。<br><br>據消息指田北香世子早於本月9日曾發燒，翌日雖退燒，但就未有外出，怎料隔日味覺和嗅覺有異樣，即接受病毒測試，前日不幸確診，昨日已入院治療。據了解，田北香世子只有本月2日跟18歲的隊友達家真姬寶見過面，目前對方未有感到不適及正進行家居隔離，達家真姬寶亦打算盡快接受檢測。</p></body></html>
