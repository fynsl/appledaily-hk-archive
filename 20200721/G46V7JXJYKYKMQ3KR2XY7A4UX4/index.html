<html><header><meta charset="utf-8"><title>小米非執董減持套2.06億</title></header><body><h1>小米非執董減持套2.06億</h1><p>根據披露權益顯示，小米集團（1810）非執行董事劉芹於本月14、15日，連續兩日在場內共沽售小米1,220.44萬股，出售價為16.7222元及17.3元，合共套現約2.06億元。<br>減持後，劉芹的持股量由原先的1.35%，下降至1.28%或2.25億股；按小米集團昨日收市價15.82元計，市值約35.4億元。劉芹為晨興資本的董事總經理，為小米A、B輪投資者，晨興曾投資快手、秒拍、小豬短租和大搜車等項目。</p></body></html>
