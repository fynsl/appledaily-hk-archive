<html><header><meta charset="utf-8"><title>Hebe小巨蛋騷門票炒貴14倍</title></header><body><h1>Hebe小巨蛋騷門票炒貴14倍</h1><p>武漢肺炎在全球大部份地方失控，香港近日更出現第三波大爆發，反觀台灣一早「關好門戶」，疫情受控，當地的生活慢慢回復正常。台灣歌手田馥甄（Hebe）將於9月底在小巨蛋舉行巡迴演唱會，由於反應熱烈，主辦單位決定加開一場，共開4場，日前公開發售，一萬多張的門票半分鐘內售罄，更打破Hebe於小巨蛋開個唱的開票售賣紀錄。<br><br>疫情下有如此好的反應，Hebe表現得很開心，不過有不少歌迷因買不到門票，紛紛起哄要求加場，可惜她表示絕不再加，有歌迷指現時已有黃牛飛出現，票價比原價炒貴14倍，表現憤怒。</p></body></html>
