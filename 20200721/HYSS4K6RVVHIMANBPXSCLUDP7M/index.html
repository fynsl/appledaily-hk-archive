<html><header><meta charset="utf-8"><title>《半澤直樹2》新金句：知恩圖報！</title></header><body><h1>《半澤直樹2》新金句：知恩圖報！</h1><p>日本神劇《半澤直樹》相隔7年終於添食，續集前晚在TBS電視台首播，男主角堺雅人再次化身半澤直樹揭露銀行業界及職場的不公義，與上戶彩再演恩愛夫妻，還有香川照之、及川光博、今田美櫻、賀來賢人等新舊陣容，「大和田」香川照之在開場時已有下跪場面，而首集亦出現觀眾最期待的經典對白「加倍奉還」，香川也發揮出神級演技，高潮位更爆出新金句：「知恩圖報！」立即成為網絡熱話，令《半澤直樹2》一度登上Twitter全球熱門搜尋首位。<br><br>《半澤直樹2》首集加長25分鐘播出，在關東區收視高開22%，比起7年前首播時的19.4%更為理想。</p></body></html>
