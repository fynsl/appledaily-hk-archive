<html><header><meta charset="utf-8"><title>求驗客手記：金球獎首停辦美「C」冇得爭</title></header><body><h1>求驗客手記：金球獎首停辦美「C」冇得爭</h1><p>受到武漢肺炎疫情影響，今年世界各地嘅足球賽事都被迫暫停一段時間。金球獎主辦單位《法國足球》雜誌禮拜一宣佈，因為今年情況特殊，所以金球獎將會停辦一年，係獎項自1956年設立至今64年來嘅第1次。《法國足球》指2020係非常特殊嘅一年，不單係球壇，甚至人類嘅生活亦有大量改變，難以用過去嘅標準審視今年情況。又因為部份聯賽決定腰斬，而有啲比賽重開後規則上都唔同晒，例如賽程變得更頻密，都會影響評審，所以為保獎項公正性，所以忍痛決定停辦一年，亦令美斯同基斯坦奴朗拿度（C朗）兩大球王今年冇得再爭獎。</p></body></html>
