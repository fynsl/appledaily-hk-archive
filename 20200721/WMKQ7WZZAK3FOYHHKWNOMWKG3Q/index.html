<html><header><meta charset="utf-8"><title>求驗客手記：李城被刺傷爭前四勢危</title></header><body><h1>求驗客手記：李城被刺傷爭前四勢危</h1><p>力爭保住前四嘅李斯特城，喺禮拜日嘅英超作客熱刺慘遭滑鐵盧，吞三蛋完場，同少賽1場嘅曼聯同得62分暫列第4，爭前4主導權亦落番喺排第3嘅車路士同紅魔身上，煞科戰主場鬥紅魔將決定最終歐聯席位誰屬。熱刺只係開賽六分鐘就憑住李城後衞占士祖斯甸擺烏龍先開紀錄。</p><p>37分鐘，熱刺打出一次反擊，盧卡斯莫拉交出直線，哈利卡尼接應後直接起腳射遠柱得手。三分鐘後，哈利卡尼喺左路推大位燙射遠柱，助熱刺半場已將比分拉開至3:0。易邊後雙方戰情膠着，卡尼喺81分鐘一度取得入球，但越位在先被判無效，最終大勝3球升上第6位。</p></body></html>
