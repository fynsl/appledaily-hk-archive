<html><header><meta charset="utf-8"><title>羅琪茵再掟千五萬掃思捷</title></header><body><h1>羅琪茵再掟千五萬掃思捷</h1><p>資深投資者莊友堅妻子、維他奶（345）家族後人羅琪茵，成為思捷環球（330）單一大股東後繼續掃貨，上周五（17日）斥約1,484.2萬元購入1,350萬股，每股平均價為1.0994元，屬月內第四度增持，持股比例升至19.51%。<br>羅琪茵在本月3日首度披露持有思捷股份，並一舉由持4.93%股份升至12.89%，取代邢李㷧女兒的單一最大股東地位，其後隨即「逼宮」，要求思捷召開股東特別大會及撤換多名董事。</p></body></html>
