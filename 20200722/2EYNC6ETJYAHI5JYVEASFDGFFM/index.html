<html><header><meta charset="utf-8"><title>趣趣地：C朗50+英意西第一人</title></header><body><h1>趣趣地：C朗50+英意西第一人</h1><p>基斯坦奴朗拿度（C朗）喺周一梅開二度，協助祖雲達斯喺意甲以2:1擊敗拉素，奪冠形勢大好。C朗今季喺意甲入球累積達30球，同拉素嘅恩莫比尼喺射手榜並列第一，同時累積意甲入球51球，係第一位喺英格蘭、西班牙同意大利頂級聯賽都至少射入50球嘅球員，創出新紀錄。對於有機會成為首位喺歐洲5大聯賽中贏得其中3個聯賽神射手嘅球員，C朗賽後受訪時話︰「紀錄係重要，但球隊贏波更加重要。」C朗係祖記隊史第3位喺意甲單季入30球嘅球員。</p></body></html>
