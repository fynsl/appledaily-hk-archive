<html><header><meta charset="utf-8"><title>安芭被屈偷食里安納度</title></header><body><h1>安芭被屈偷食里安納度</h1><p>尊尼狄普（Johnny Depp）與前妻安芭赫德（Amber Heard）最近於倫敦法院互相指控，前日安芭作供，在呈上的聲明文件中表示，她曾被尊尼以言語和暴力虐待，又指有幾次以為對方會殺死自己。</p><p>安芭又指，尊尼懷疑她至少和8名男星有染，指她因和里安納度狄卡比奧（Leonardo DiCaprio）曾一起試鏡而搞上，另外還包括艾迪烈柏尼（Eddie Redmayne）和「雷神細佬」廉安咸斯禾夫（Liam Hemsworth）等人；尊尼更會稱里安納度做南瓜頭，卓寧泰坦（Channing Tatum）為薯仔頭。</p></body></html>
