<html><header><meta charset="utf-8"><title>許家印逾7億認購渤海</title></header><body><h1>許家印逾7億認購渤海</h1><p>根據股權披露數據顯示，恒大（3333）主席許家印大手認購上周四上市的渤海銀行（9668）股份。許家印目前持有渤海銀行近1.6億股，佔已發行股本達5.5%，涉資7.6億元；認購金額比該行9名基石投資者總認購金額的5.2億美元（約40.3億港元）及股數多；基石投資者包括宜昌東陽光健康藥業、新奧集團等。渤海銀行昨收報4.64元，跌0.85%，相當於許家印持股賬面蝕2,560萬元。<br></p></body></html>
