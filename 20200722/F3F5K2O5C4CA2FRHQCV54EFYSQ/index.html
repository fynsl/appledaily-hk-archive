<html><header><meta charset="utf-8"><title>趣趣地：狼隊白禮頓齊報喜</title></header><body><h1>趣趣地：狼隊白禮頓齊報喜</h1><p>狼隊周一憑普丹斯同莊尼卡斯度建功，主場2:0輕取水晶宮，升上英超第六位，暫時保住來季歐霸盃入場券。狼隊𠵱家領先第7位嘅熱刺1分，最後一場作客車路士，如果狼隊最終得第七名，就要望車路士捧走英足盃，咁樣第七名都有歐霸盃資格。其實狼隊仲有一個參戰下季歐洲賽嘅捷徑，就係贏今屆嘅歐霸盃，咁下屆就可以打歐聯嘞，佢哋喺16強嘅對手係奧林比亞高斯，首回合作客和1:1。護級方面，周一主場0:0悶和紐卡素嘅白禮頓，宣告護級成功。</p></body></html>
