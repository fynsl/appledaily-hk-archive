<html><header><meta charset="utf-8"><title>夏榮被指組隊媾仔或提告</title></header><body><h1>夏榮被指組隊媾仔或提告</h1><p>韓國女團A Pink的夏榮、gu9udan成員金世正、TWICE的志效與Mina等女星，日前組成「FC RUMOR」女子足球隊，並於網上公開合照。不過有網民就指足球隊的合照中，疑似有男隊員的身影，又質疑組隊是為了舉行相睇大會和認識男子隊的成員，引起爭議。</p><p>事後夏榮表示：「這是一支和男子隊無關的球隊，沒有一起踢過足球。」之後更刪除了女子足球隊照片。對於引起爭議，A Pink所屬的事務所就回應：「我們發現了針對夏榮的人身攻擊及性騷擾等惡意留言，已通過舉報和監控得知事態的嚴重性，正在收集有關資料，之後會採取強硬的法律行動追究。」</p></body></html>
