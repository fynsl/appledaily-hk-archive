<html><header><meta charset="utf-8"><title>六福同店銷售挫71%</title></header><body><h1>六福同店銷售挫71%</h1><p>六福集團（590）公佈，受疫情持續影響， 截至今年6月底止首個財季，零售業務整體同店銷售按年挫71%，跌幅較上財年第四季（1月至3月）的57%擴大；期內黃金產品及定價首飾產品的同店銷售，則分別按年減少67%及77%。六福指，由於預期訪港內地旅客及零售氣氛恢復需時，將會在2021財政年度於香港淨減少5間店舖，澳門則開2間店。截至今年6月底止，六福店舖總數達2,057間，於香港有49間。<br></p></body></html>
