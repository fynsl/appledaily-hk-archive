<html><header><meta charset="utf-8"><title>黎明改編翻唱成經典</title></header><body><h1>黎明改編翻唱成經典</h1><p>槙原敬之是日本樂壇頂級唱作人，他的作品尤其在90年代紅極一時，更曾被多位香港歌手改編翻唱成經典歌曲，當中跟四大天王的黎明最有緣。80、90年代，香港樂壇曾興起改編日本歌為廣東歌的熱潮，其時槙原敬之的歌成了熱門作品，單是黎明的經典歌《我的親愛》、《儍癡癡》和《歡笑末世紀》，都是翻唱自槙原敬之的歌，另外還有鄭嘉穎的《曾在夢中戀愛》和陳山聰的《ABCD》等，原曲亦是改編自槙原敬之的歌曲。</p><p>今次槙原敬之相隔21年再涉毒品案，其唱片或要回收之餘，歌曲更會在各大音樂平台下架，連他為SMAP創作的300萬張暢銷單曲《世界上唯一的花》，也面臨停止生產。</p></body></html>
