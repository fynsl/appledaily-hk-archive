<html><header><meta charset="utf-8"><title>趣趣地：超級拉科落西丙</title></header><body><h1>趣趣地：超級拉科落西丙</h1><p>周一西乙上演最後一輪，有日本中場柴崎岳效力嘅前西甲冠軍拉科魯尼亞（圖），原定周一主場對富恩拉巴達，賽前排尾四嘅拉科希望搶分護級，點知對手富恩拉巴達有多達12人確診武漢肺炎，比賽宣佈延期。最終，同日其他護級分子盧高、阿爾巴塞特都成功攞三分，加上拉科對賽成績唔及最終排尾5、多3分嘅邦弗拉甸拿，結果拉科自動宣告護級失敗，自80/81球季後，近40年再次跌落第3級別聯賽。拉科喺99/00球季首奪西甲冠軍，巔峯時期有「超級拉科」美譽。<br></p></body></html>
