<html><header><meta charset="utf-8"><title>求驗客手記：卡尼宣佈太太陀男B</title></header><body><h1>求驗客手記：卡尼宣佈太太陀男B</h1><p>已係兩女之父嘅熱刺前鋒哈利卡尼，日前喺ig出post宣佈自己將同太太Katie Goodland迎嚟第三胎，仲叫粉絲估吓今次個B係男定女。冇耐卡尼就上載咗一段短片開估，片中卡尼同Katie透過議像會議軟件向一眾親友分享好消息，呢位英格蘭隊長攞住個波走向12碼點後，一腳射破掛喺龍門架上嘅道具足球，畫面隨即出現一陣藍煙，卡尼事後亦留言證實，Katie今胎係一名男嬰。</p></body></html>
