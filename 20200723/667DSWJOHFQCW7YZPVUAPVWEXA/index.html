<html><header><meta charset="utf-8"><title>【add名人時尚】Prada搞拍賣捐Unesco</title></header><body><h1>【add名人時尚】Prada搞拍賣捐Unesco</h1><p>人們對「時裝」總是有很多詮釋，是消費、是反映時代、定義時代，各有取向。Prada就以後兩者為使命，設定時裝在社會上的角色。而品牌已經將此計劃付諸行動，將與蘇富比舉行慈善拍賣，拍賣的所有收益將會全部撥捐聯合國教科文組織UNESCO，針對全球弱勢族群的教育計劃。<br><br>拍賣內容包括2020秋冬男女裝一系列服飾、時裝騷幕後花絮照片、黑膠唱碟、邀請卡和藝術裝置等。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
