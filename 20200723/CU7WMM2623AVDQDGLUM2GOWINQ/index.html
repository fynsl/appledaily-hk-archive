<html><header><meta charset="utf-8"><title>王麗嘉打波「曬」得靚</title></header><body><h1>王麗嘉打波「曬」得靚</h1><p>王敏德女兒王麗嘉（Irisa）和名模媽咪馬詩慧（Janet）一向熱愛運動，兩母女經常結伴游水及打網球，昨日，二人各自於Ig晒打網球照片，陽光普照下，Irisa穿上deep V背心短裙，晒深長事業線，一身古銅色肌膚散發着健康的性感。她手持球拍拍照，又擘腳坐在球場上，十分率性，網友都大讚她「曬」得靚，更笑言想與她打場友誼波。<br><br>Irisa以英語留言︰「網球對愛情毫無意義，但在生命上就是一切。」而媽咪馬詩慧亦活力十足，穿上短褲騷結實長腿，呼應囡囡的運動熱情，Janet亦以英語留言︰「熱情無界限。」</p></body></html>
