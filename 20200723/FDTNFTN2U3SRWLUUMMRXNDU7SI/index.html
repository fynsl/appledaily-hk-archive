<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比揚言續留PSG</title></header><body><h1>求驗客手記：麥巴比揚言續留PSG</h1><p>巴黎聖日耳門（PSG）球星基利安麥巴比禮拜二對些路迪嘅友賽入面，只係用咗53秒就幫球隊先開紀錄，協助PSG大勝4:0。雖然有指麥巴比下季有可能會加盟皇家馬德里或者利物浦，不過佢就向PSG粉絲大派定心丸：「我會留喺度，呢個係我計劃一部份嘅第四年。況且50周年會慶對球會、球迷同埋所有人眼中都係重要嘅，無論如何我都會留喺呢度。我會竭盡所能，努力幫球會贏盡獎盃。」</p></body></html>
