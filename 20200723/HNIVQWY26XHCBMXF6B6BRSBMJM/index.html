<html><header><meta charset="utf-8"><title>蔡展鵬任警隊國安處長</title></header><body><h1>蔡展鵬任警隊國安處長</h1><p>【本報訊】警隊因應港版國安法成立國安處，處長及首長級高級人員增至十人，警隊高層需「大執位」。新一期警方刊物《警聲》披露原助理處長（保安）蔡展鵬，已升任為高級助理處長，並擔任國安處長，他直屬已升任警務處副處長（國家安全）的劉賜蕙管轄。<br><br>警隊另有兩位高層再晉一級，分別是接任監管處長的林曉彤，以及出掌刑事及保安處的袁旭健。</p><p>長期掌保安部門</p><p>翻查資料，蔡展鵬1995年起加入警隊，2009年升任警司後，其後11年間連升五級，主要負責保安情報和行動工作。蔡亦被盛傳為未來警務處長熱門人選，惟他為人神秘低調，除了警隊升遷消息外，過去極少在傳媒報道中出現。</p></body></html>
