<html><header><meta charset="utf-8"><title>娜姐撐同志遭俄羅斯政府罰款</title></header><body><h1>娜姐撐同志遭俄羅斯政府罰款</h1><p>美國樂壇天后麥當娜（Madonna）一向支持同志群體，但昨日她於社交媒體自爆幾年前因在演唱會上撐同志，遭俄羅斯政府罰款，道出了當地政府的荒謬。<br><br>娜姐表示自己於2012年的演唱會上發表言論：「我在8年前的聖彼得堡發表言論，之後就被俄羅斯政府罰款100萬美元（約780萬港元），因為我支持同志群體。」不過她就指：「我從未付錢。」又hashtag「言論自由」、「人權」等。從片段中所見，當時她向手持彩虹旗的觀眾表示：「我在這裏要講，所有同志群體、同性戀者，不論身處這裏還是全世界，都有同樣的權利，應被有尊嚴、尊重、忍耐、憐憫及有愛地看待。」</p></body></html>
