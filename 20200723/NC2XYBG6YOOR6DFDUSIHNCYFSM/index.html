<html><header><meta charset="utf-8"><title>信達生物折讓5%配股</title></header><body><h1>信達生物折讓5%配股</h1><p>根據銷售文件披露，信達生物（1801）配售7,800萬股，其中4,420萬股為新股，餘下3,380萬股來自現有股東，每股作價49.8至50.8元，較昨日收市價52.45元，折讓3.1%至5.1%，涉資38.84億至39.62億元；是次為該股上市後第三度配股。集團上月宣佈，不再標記為B股，即沒有盈利的生科股，主要由於集團去年收入約11.4億港元，較B股規定的5億元高。</p></body></html>
