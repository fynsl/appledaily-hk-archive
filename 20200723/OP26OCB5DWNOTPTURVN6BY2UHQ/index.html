<html><header><meta charset="utf-8"><title>傳人行停寬鬆貨幣政策</title></header><body><h1>傳人行停寬鬆貨幣政策</h1><p>路透引述消息人士報道指，中國經濟有復蘇迹象，加上人民銀行為免製造市場泡沫，以及希望為中美緊張關係保留彈藥，將會暫停寬鬆貨幣政策，但將維持金融條件寬鬆，以支撐經濟復蘇。受累疫情，年初中國廠房一度因封城停產，目前不少工廠已恢復生產水平，但消費者的消費意欲未完全復蘇，因此料小型民企依然面對挑戰。消息人士認為，人行為應對經濟放緩風險，或進一步下調銀行存款準備金率及貸款利率。</p></body></html>
