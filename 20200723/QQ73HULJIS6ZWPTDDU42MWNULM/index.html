<html><header><meta charset="utf-8"><title>李準基戀文彩媛心情好</title></header><body><h1>李準基戀文彩媛心情好</h1><p>韓國男星李準基與女星文彩媛繼韓版《犯罪心理》後相隔三年再度合作，兩人主演的tvN新劇《惡之花》將於下周三首播，劇組昨日舉行線上發佈會，在劇中飾演夫妻的李準基及文彩媛奉旨親密，新預告見兩人有甜蜜咀嘴、同床的畫面。發佈會上，李準基更攬着文彩媛合照，可見私下感情不錯。<br><br>提到再次合作的感受，文彩媛自爆一直是李準基的粉絲，今次是她首度演人妻，更是再度跟李準基合作，所以更加期待。李準基則表示：「在《犯罪心理》只是一起查案，雖然拍攝過程中有收穫，但遺憾沒有感情戲，所以今次飾演夫妻有愛情戲份，心情非常好。」又透露看劇本時覺得角色十分有挑戰性，所以決定接拍。</p></body></html>
