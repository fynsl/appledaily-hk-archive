<html><header><meta charset="utf-8"><title>健太郎武肺檢測呈陰性</title></header><body><h1>健太郎武肺檢測呈陰性</h1><p>武肺疫情不但在美國擴散，在日本亦相當嚴峻。日本男星橫濱流星前日確診武肺後，大前晚與他綵排舞台劇《巖流島》的伊藤健太郎就成為緊密接觸者。<br><br>昨日健太郎的官方Ig貼出《巖》劇的造型照，並留言：「相信各位已經知道，在舞台劇《巖流島》的綵排中，有演出者確診了武漢肺炎。伊藤健太郎亦接受了PCR檢查，仍在等候結果。他本人沒有發燒，而且狀態良好。在PCR檢查同時，健太郎也接受了血液抗體檢查，雖然抗體測試呈陰性反應，但因為PCR檢查需時，在今日內都不會知道結果。」發言人又謂知道消息後會立即宣佈，及向擔心健太郎的粉絲致歉。</p></body></html>
