<html><header><meta charset="utf-8"><title>長瀨智也明年3月離開尊尼</title></header><body><h1>長瀨智也明年3月離開尊尼</h1><p>日本尊尼事務所組合TOKIO成員長瀨智也，昨晚透過歌迷會公佈將於明年3月離開事務所的消息，據悉餘下的三位隊友城島茂、國分太一和松岡昌宏不會解散。<br><br>長瀨離隊後，TOKIO將於明年4月在尊尼事務所旗下成立新公司，由城島茂擔任社長，以社內獨立形式繼續發展。此外，日媒《週刊女性》公佈一年一度的「最討厭尊尼男星」投票結果，早前於疫情嚴重期間夜蒲的NEWS前成員手越祐也眾望所歸成為冠軍，第二位是KAT-TUN成員龜梨和也，而木村拓哉就入選第七位。「最喜愛尊尼男星」方面，山下智久大熱奪冠，而木村也因今年成功建立好爸爸形象，殺入第三位。</p></body></html>
