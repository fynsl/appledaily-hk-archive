<html><header><meta charset="utf-8"><title>張寶兒比堅尼襯婚紗</title></header><body><h1>張寶兒比堅尼襯婚紗</h1><p>張寶兒與袁偉豪拍拖三年，早前聯名斥資7,000萬購入清水灣一個複式單位連雙車位，男方更向傳媒暗示距離婚期不遠。張寶兒昨日在Ig貼出兩張型格婚紗照，照片中她在遊艇上穿上透視婚紗，內搭白色復古比堅尼，在陽光下一雙長腿若隱若現，十分性感。眾網民立即好緊張，紛紛問張寶兒是否pre-wedding shooting？有網友更追問：「你幾時着件真婚紗？」<br><br>張寶兒近日在節目《姊妹淘》中升呢做stylist，不時傳授set頭、化妝和服飾配搭心得，連日也發放了多張時裝靚相，日前更貼上在遊艇上拍攝的一輯白色deep V晚裝照。</p></body></html>
