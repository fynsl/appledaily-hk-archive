<html><header><meta charset="utf-8"><title>佳源主席揸嘉興H股 16%</title></header><body><h1>佳源主席揸嘉興H股 16%</h1><p>近期多間內房主席認購新股。根據披露權益數據顯示，佳源國際（2768）主席沈天晴以私人身份認購嘉興燃氣（9908）。沈天晴目前持嘉興燃氣530萬股，佔H股已發行股本達15.9%，未計手續費涉資5,300萬元，認購金額比該公司三名基石投資者總認購金額及股數還要多。<br><br>沈天晴去年亦有參與貴州銀行（6199）H股IPO認購，亦持有江西銀行（1916）H股6.04%股權。是次他認購嘉興燃氣，未知是否與佳源在嘉興市發迹有關。<br></p></body></html>
