<html><header><meta charset="utf-8"><title>全智賢空白期怕走樣</title></header><body><h1>全智賢空白期怕走樣</h1><p>韓國38歲女神全智賢早前為雜誌拍攝新相，大晒招牌長腿及弗到爆身材。雜誌昨日公開了其訪問內容，近年專注家庭的她，表示很享受這種生活：「以前遇到想做但做不到的事時，就會很着急，完全無法享受生活。現時會隨遇而安。在工作時、與家人或朋友相處時感受到幸福，就是件很好的事。」<br><br>全智賢對上一齣主演的作品已是2016年的《藍海傳說》，面對近4年沒有拍新作的空白期，她坦言都會擔心，所以會做運動維持體力及身形：「老實說，隨着空白期延長，我都曾擔心無法恢復以前的面貌，感到非常害怕，為了擺脫這種恐懼，我會堅持每周上3次普拉提的課堂，課堂前會又做一小時帶氧運動。」</p></body></html>
