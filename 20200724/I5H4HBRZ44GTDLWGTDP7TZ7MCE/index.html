<html><header><meta charset="utf-8"><title>中石油2,687億售油氣管道</title></header><body><h1>中石油2,687億售油氣管道</h1><p>中石油（857）以基礎交易對價2,687億元（人民幣．下同）向國資委旗下國家管網集團出售一籃子資產，包括主要油氣管道、部份儲氣庫、油庫、液化天然氣接收站及其附屬設施及鋪底油氣等，其中1,495億元將以國家管網集團股權方式支付；屆時中石油將佔完成重組後的國家管網集團29.9%股本，並於董事會11個席位中佔兩席，餘下約1,192億元則以現金支付。中石油預計交易形成的收益以資產評估增值458.2億元為基礎，料交易完成後，公司資產負債率將下降。<br></p></body></html>
