<html><header><meta charset="utf-8"><title>安芭稱遭尊尼狂掟30酒樽</title></header><body><h1>安芭稱遭尊尼狂掟30酒樽</h1><p>尊尼狄普（Johnny Depp）與前妻安芭赫德（Amber Heard）在法庭的攻防戰持續上演，安芭前日出庭再指於2015年3月，她因搶走尊尼正在飲的酒並掟到地上而激嬲對方，尊尼憤而向她狂掟30個酒樽：「他把這些酒樽當手榴彈或炸彈，往我的方向一個又一個掟來。」因此尊尼不小心割斷手指，也是先前大家所見的斷指傷勢照。</p><p>但尊尼律師指安芭說法前言不對後語，因她曾指尊尼斷指是他向牆壁掟電話所致，質疑她講大話。但安芭否認：「我不認為他故意讓手指受傷，但他的確持續攻擊我。」</p></body></html>
