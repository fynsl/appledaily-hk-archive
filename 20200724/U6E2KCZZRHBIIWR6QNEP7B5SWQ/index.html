<html><header><meta charset="utf-8"><title>稻香預警半年業績盈轉虧</title></header><body><h1>稻香預警半年業績盈轉虧</h1><p>酒樓集團稻香（573）昨發盈警，預計上半年業績盈轉虧，收入將按年跌40%至45%；去年同期純利錄7,200萬元。集團指疫情爆發導致中港實施對餐飲業限制，業務自1月起受影響；又指因應疫情，為保護顧客及員工安全，全線分店周日起暫停營業十日，至8月5日恢復營運。<br><br>該股昨收報0.91元，跌1.1%。經營火鍋店的呷哺呷哺（520）同日預料中期盈轉虧，截至今年6月底止，中期將錄淨虧損2億至3億元人民幣；去年同期盈利1.64億元人民幣。<br></p></body></html>
