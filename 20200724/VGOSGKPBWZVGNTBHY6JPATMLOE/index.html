<html><header><meta charset="utf-8"><title>羅琪茵增持思捷至逾23%</title></header><body><h1>羅琪茵增持思捷至逾23%</h1><p>思捷環球（330）單一大股東、資深投資者莊友堅妻子羅琪茵，周二雖與思捷「傾掂數」，成功派自己人入董事局，但仍繼續增持。聯交所股權披露資料顯示，羅琪茵昨以約5,390萬元購入4,900萬股思捷，每股平均價1.1元，持股比例由原來20.65%，一躍至23.24%。<br><br>思捷昨無升跌，收報1.16元。「逼宮」事件過後，思捷行政總裁及財務總監繼續擔任執董及原先職務；羅琪茵原擬薦入董事會的三名人選，則全部獲委任為執董。<br></p></body></html>
