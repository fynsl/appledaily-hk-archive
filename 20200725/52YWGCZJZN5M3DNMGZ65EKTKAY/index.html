<html><header><meta charset="utf-8"><title>宋仲基《勝利號》擬9月上映</title></header><body><h1>宋仲基《勝利號》擬9月上映</h1><p>韓國電影圈近月已漸漸回復正常，當中本年度勁片《屍殺半島》於上周三如期開畫，至於總製作達240億韓圜（約1億5千萬港元）、由宋仲基主演的新片《勝利號》也有望於9月在韓國上映。<br><br>《勝》片原定於本月1日舉行製作發佈會，並於8月開畫，但因應疫情上映延期；而據韓國傳來的消息，《勝》片正計劃下月18日在韓國舉行發佈會，展開宣傳活動，以9月上映為目標。電影劇情講述了往返於星球之間的冒險故事，屬韓國首部以宇宙為背景的科幻電影。片商近日已公開多張劇照造勢，宋仲基的造型更是十分型仔，連《勝》片的工作人員，也要跟他合照呃like。</p></body></html>
