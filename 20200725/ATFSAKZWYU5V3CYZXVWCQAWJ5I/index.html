<html><header><meta charset="utf-8"><title>米路吉遜患武肺已癒</title></header><body><h1>米路吉遜患武肺已癒</h1><p>64歲荷李活影星米路吉遜（Mel Gibson），近日爆出曾患上武漢肺炎，需要留院一星期，不過現在已經完全康復出院。有傳媒報道米路吉遜原來曾確診武肺，消息人士指：「他於4月確診，要住院一星期，其間他曾服用Remdesivir來醫治，後來幾次測試都呈陰性，也測試到他已經有抗體。」<br><br>其實米路於今年3月，曾被拍到與拍拖6年的女友外出購物，想不到4月就確診武漢肺炎，但近來低調的他，卻從未公開染病一事。</p></body></html>
