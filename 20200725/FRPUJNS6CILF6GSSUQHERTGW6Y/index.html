<html><header><meta charset="utf-8"><title>香港國際電影節因疫情取消</title></header><body><h1>香港國際電影節因疫情取消</h1><p>每年一度的「香港國際電影節」早前已因疫情關係，將原定3月展期延至8月，昨日大會更宣佈取消今年電影節，第18屆香港亞洲電影投資會則繼續於下月26至28日在網上舉行。香港國際電影節協會總監利雅博表示：「我們團隊一直密鑼緊鼓籌備節目，無奈近日疫情嚴峻狀況實屬預期之外，同事、影迷及公眾的安全一直是我們的首要考慮。」<br><br>郭富城（Aaron）是香港國際電影節大使，他昨透過經理人小美的社交網表示：「我和電影節團隊把推動好電影的熱情繼續發放，提早為明年下一屆給力籌備，把更多出色的國際電影項目，呈現給喜愛電影的觀眾們。」他又寄語大家要留家避疫以保安全。</p></body></html>
