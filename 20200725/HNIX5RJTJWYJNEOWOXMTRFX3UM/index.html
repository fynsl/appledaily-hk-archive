<html><header><meta charset="utf-8"><title>趣趣地：美斯阿蘇出海唔怕疫情</title></header><body><h1>趣趣地：美斯阿蘇出海唔怕疫情</h1><p>西甲已經結束，由於歐聯賽事仲未展開，巴塞隆拿球星美斯同隊友兼好友蘇亞雷斯，懶理加泰政府嘅居家勸籲，齊齊到地中海島嶼伊維薩島出海同陽光玩遊戲。有人影到美斯老婆安東莉娜，同蘇亞雷斯老婆蘇菲亞都換咗比基尼大show身材，仲見到美斯忍唔住咁同老婆攬攬。哨牙蘇就去咗玩水上電動滑板車，似乎佢哋都忘記咗失落西甲聯賽冠軍嘅傷痛，但係千祈唔好忘記仲有歐聯16強次回合要對拿玻里呀！</p></body></html>
