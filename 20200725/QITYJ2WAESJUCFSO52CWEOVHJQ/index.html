<html><header><meta charset="utf-8"><title>三浦春馬舊愛三吉彩花：努力活着</title></header><body><h1>三浦春馬舊愛三吉彩花：努力活着</h1><p>三浦春馬的死訊，震撼日本藝能界，曾與三浦拍拖的同門師妹、周杰倫歌曲《說好不哭》MV女主角三吉彩花沉默多日，前晚終於在Ig抒發心情，留言：「每日正努力地活着，但請給我一點時間，仍然未能整理好心情，對不起。」<br><br>至於3月與三浦演舞台劇《Whistle Down the Wind》的乃木坂46成員生田繪梨花，曾因傷心過度缺席音樂節目，至前晚她於另一個節目演出前，以琴鍵照片留言未能接受三浦的離世。</p></body></html>
