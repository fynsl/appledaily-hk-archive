<html><header><meta charset="utf-8"><title>葉玉卿仔女出海有收穫</title></header><body><h1>葉玉卿仔女出海有收穫</h1><p>葉玉卿老公、美國富商胡兆明早前被債權人申請破產，他為保護旗下價值逾2億美元（約15.6億港元）物業，毅然申請私人破產並要求破產重組，現待法庭判決。在商場打滾經年的胡兆明見慣風浪，昨日葉玉卿大女芷欣在Ig貼出與爸爸及兩名弟弟可聰、以聰開開心心出海釣魚的照片，不過相中獨欠媽媽葉玉卿，未知卿卿是做攝影師，抑或貪靚怕曬未有同行。</p><p>芷欣三姊弟齊齊高舉魚穫，芷欣的紅色比堅尼上衣加熱褲，大晒弗爆身材，胡兆明也露出滿足笑容，享受與仔女的溫馨時光，看來真的如葉玉卿早前接受《蘋果》訪問時，仔女的生活未受胡兆明的官司影響。</p></body></html>
