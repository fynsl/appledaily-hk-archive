<html><header><meta charset="utf-8"><title>趣趣地：伯軍22號提早「退休」</title></header><body><h1>趣趣地：伯軍22號提早「退休」</h1><p>唔好誤會係有球員退休，講緊係伯明翰22號波衫至真，事關陣中嘅英格蘭新星祖迪比寧咸，落實咗轉投德甲多蒙特，近日伯明翰就宣佈將佢件22號波衫榮休。據報轉會費高達2,500萬歐元（約2.2億港元）嘅祖迪比寧咸，今季喺英冠上陣40場射入4球兼交出2次助攻。不過伯明翰方面就話呢個後生仔，喺好短時間就成為咗球會嘅標誌，係值得將佢嘅號碼退役喎。但當佢落實轉會後踢嘅最後一場波，就畀球迷鬧爆佢貪錢，仲搞到要報警㖭。</p></body></html>
