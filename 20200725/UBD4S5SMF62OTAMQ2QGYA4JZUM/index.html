<html><header><meta charset="utf-8"><title>Aka怕留疤搽藥膏保靚樣</title></header><body><h1>Aka怕留疤搽藥膏保靚樣</h1><p>Super Girls成員趙慧珊（Aka）日前探訪流浪狗場，意外被狗咬爆嘴唇，需緊急入院縫9針，Aka日前在Ig分享「爆嘴相」，令不少粉絲擔心不已。休息一周後，Aka前日到醫院拆線，她說：「傷口喺拆線嗰日仲痛緊，不過我要感恩，連醫生同護士都驚訝傷口癒合比想像中快。」她直言好擔心留疤，現時勤力搽去疤膏保靚樣。<br><br>Aka指醫生開的抗生素藥力很強，令她頭暈又眼瞓：「過多幾日我就可以開工，多謝每位關心我嘅朋友，我好感動。」她在家休息期間，頭兩天不敢刷牙，怕傷口爆線：「受傷後要戒口，又要用飲管飲粥水，好返之後，我要報復式食嘢！」</p></body></html>
