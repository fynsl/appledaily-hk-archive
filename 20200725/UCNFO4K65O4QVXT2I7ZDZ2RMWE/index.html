<html><header><meta charset="utf-8"><title>趣趣地：韋婉婷踢正選入決賽</title></header><body><h1>趣趣地：韋婉婷踢正選入決賽</h1><p>效力緊應屆阿爾巴尼亞聯賽冠軍隊維拉斯尼亞嘅香港女子足代表隊成員韋婉婷，喺周四舉行嘅阿爾巴尼亞盃四強戰正選上陣擔任右前鋒出戰Juban Danja，球隊喺主場排出3-4-3陣式應戰，雖然球隊先失一球，但之後連省5粒反勝5:1入決賽。韋婉婷喺呢場波未有踢足全場，落場56分鐘就被換出，雖然冇助攻同入球，但上半場都射過兩次門，可惜攻破唔到對手大門。至於決賽嘅對手係Apolonia隊，決賽賽期仲要等當地足總公佈，希望到時韋婉婷繼續有正選踢喇。</p></body></html>
