<html><header><meta charset="utf-8"><title>求驗客手記：法蘭迪保亞又食炒魷</title></header><body><h1>求驗客手記：法蘭迪保亞又食炒魷</h1><p>美職聯復賽後三戰全敗、提早出局嘅阿特蘭大聯，上周五喺官網宣佈同教練法蘭迪保亞分手。阿特蘭大聯喺官網表示：「感謝法蘭迪保亞嘅領導，喺佢嘅帶領下2019年球季表現出色，並贏得兩個獎盃，球會同法蘭迪保亞討論後雙方決定和平分手，祝佢今後一切順利。」法蘭迪保亞執教生涯波折重重，出道執教荷蘭班霸阿積士六季，但最後兩季都失落聯賽冠軍；16年夏天獲意甲國際米蘭聘用，但領軍14場只取得5勝2和7負，教咗三個月就俾人炒；17年夏天轉戰英超教水晶宮，但開季只取得1勝4負劣績，教咗五場就Bye Bye。</p></body></html>
