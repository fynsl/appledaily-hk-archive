<html><header><meta charset="utf-8"><title>求驗客手記：華拿怕武肺唔返天津</title></header><body><h1>求驗客手記：華拿怕武肺唔返天津</h1><p>前拜仁慕尼黑前鋒兼前德國國腳辛度華拿，舊年1月以500萬歐元轉會費，從拜仁轉投中超天津泰達，首季喺中超上陣26場攻入12球。不過年薪高達1,500萬歐元嘅辛度華拿，宣佈因家庭原因唔會返中國，上周五仲正式與天津泰達解約。自中國爆發武漢肺炎之後，辛度華拿一直同家人留喺德國，冇再返天津報到，辛度華拿接受訪問時話：「我有一個四名小朋友嘅家庭，喺𠵱家情況下，我唔可能返中國。我知道會被扣除部份薪酬，但生活中有更重要嘅事情。」</p></body></html>
