<html><header><meta charset="utf-8"><title>求驗客手記：耶耶托尼去英乙……練波</title></header><body><h1>求驗客手記：耶耶托尼去英乙……練波</h1><p>英乙球會奧連特上周五透過twitter，發佈咗幾幅耶耶托尼着住佢哋球會練習波衫嘅相，惹嚟一陣疑雲。但原來呢位曾效力曼城嘅科特迪瓦中場球星，只係趁住休季借用奧連特嘅訓練設施，為來季做好準備。37歲嘅耶耶托尼2018年離開曼城後，短暫效力過希臘球隊奧林比亞高斯，19年轉投中甲青島黃海，仲贏埋聯賽軍㖭，帶領球隊升上中超。耶耶托尼返番英國後一直住喺倫敦，最近佢就透過經理人，同奧連特提出借用佢哋嘅訓練設施，結果對方爽快答應。</p></body></html>
