<html><header><meta charset="utf-8"><title>44歲咸素元被嘲大媽</title></header><body><h1>44歲咸素元被嘲大媽</h1><p>韓片《我班Friend好搞嘢》的44歲女星咸素元，前年嫁予比自己年輕18歲的內地網紅男友陳華後，便夫妻檔拍攝綜藝節目《妻子的味道》吸金。去年10月，咸素元在節目中哭訴遭網民惡評感到受傷，並需接受精神治療。<br><br>昨日凌晨，咸素元上載了一張對話截圖，一名網民留言嘲她是大媽，她反擊留言：「看到真人你會嚇親，因為太靚！」回應獲網民大讚，有fans更表示咸素元真人臉細、皮膚白滑。</p></body></html>
