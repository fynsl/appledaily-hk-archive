<html><header><meta charset="utf-8"><title>安芭胞妹否認遭家姐毆打</title></header><body><h1>安芭胞妹否認遭家姐毆打</h1><p>尊尼狄普（Johnny Depp）控告英國《太陽報》誹謗的案件，前日第14天聆訊，前妻安芭赫德（Amber Heard）的妹妹Whitney Henriquez出庭否認安芭有暴力傾向，又否認曾被家姐毆打。</p><p>Whitney於大前日作供，指2015年安芭曾以為尊尼準備推自己落樓梯，繼而向尊尼動過一次粗。不過尊尼的律師翌日就向法庭展示一段沒有出街的真人騷片段，當中Whitney被友人質問，身上的傷痕纍纍是否被安芭打，但Whitney卻拒絕回應。</p></body></html>
