<html><header><meta charset="utf-8"><title>《鬼怪》黃石正晒肌參賽</title></header><body><h1>《鬼怪》黃石正晒肌參賽</h1><p>入行19年、在韓國人氣劇《鬼怪》中飾演三胞胎姊妹的49歲女星黃石正，早前密密操肌成為新聞人物。她昨日穿上泳裝參加健身比賽，在現場大擺甫士，大晒一身爆肌，可惜落敗。由於黃石正與平日在劇中的形象相距甚大，即時成為網上熱話。<br><br>雖然黃石正最終失落獎項，但她受訪時表示通過運動令自己正視身體，同時盼給處於困境的人帶來希望。而目前她的身體脂肪量僅得2.1kg（約4.6磅），體脂肪率只得4.1%。</p></body></html>
