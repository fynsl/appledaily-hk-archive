<html><header><meta charset="utf-8"><title>林夏薇老公下廚慶木婚</title></header><body><h1>林夏薇老公下廚慶木婚</h1><p>林夏薇2015年嫁予身家逾20億金融才俊莫贊生，早前老公捲入錢債風波，但依然無損夫妻感情。前日是兩人結婚5周年紀念，林夏薇在Ig貼相讚老公：「謝謝你為我精心準備燭光晚餐！親自買餸親自下廚，簡單是幸福！」相中見菜式豐富，有蟹、刺身、扇貝、烤蝦，兩人還舉杯嘆清酒慶祝木婚之喜，好友黃翠如、陳山聰及方力申等都留言祝福。</p><p>林夏薇同時貼出一張月初出海慶祝33歲生日的船P相，老公含情脈脈望着她，穿上純白比堅尼的她，大晒好身材，當時她已透露多謝老公為她搞生日驚喜派對。</p></body></html>
