<html><header><meta charset="utf-8"><title>金秀賢床上激吻徐睿知</title></header><body><h1>金秀賢床上激吻徐睿知</h1><p>韓國男神金秀賢和女星徐睿知主演的新劇《雖然是精神病但沒關係》前晚播出第11集，兩人再度上演吻戲，收視上下部分別為4.552%和5.681%，比上周微升。承接上集，原本想撇開徐睿知的金秀賢，因擔心女方有危險，即飛奔去找徐睿知，之後金秀賢更肉緊在床上啜爆徐睿知，兩人和好並正式拍拖。<br><br>而徐睿知和金秀賢努力下，成功以故事打動哥哥吳正世接納徐睿知。昨晚播出的第12集，金秀賢和徐睿知繼續甜蜜，更拍拖行超市，又計劃拍攝全家福。</p></body></html>
