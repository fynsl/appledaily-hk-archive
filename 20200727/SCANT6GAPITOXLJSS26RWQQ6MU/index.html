<html><header><meta charset="utf-8"><title>劉少君好轉重新學呼吸</title></header><body><h1>劉少君好轉重新學呼吸</h1><p>現年59歲的劉少君日前確診武漢肺炎，目前在伊利沙伯醫院留醫。他上周三因為藥物反應致全身發冷，又暈又嘔兼氣若游絲，經過幾日治療情況漸趨穩定，劉少君昨日拍片報平安，見他精神明顯好轉，不再氣促，但仍要吸氧氣。<br><br>劉少君展示左手紗布說：「呢個係每日必須抽血嘅傷口，最多一日抽3次，每兩小時抽1次，想盡量睇吓血嘅報告有乜變化，近排好啲，一日抽兩次。醫生話原先要打7支針，後期話打5支都可以，今日話睇埋聽日、後日嘅成績表，可能唔使打5支。不過就算變陰性，肺功能要重新再學過，物理治療師會教我哋肺呼吸，所以要有一段康復時間。」</p></body></html>
