<html><header><meta charset="utf-8"><title>渡邊麻友奪聯合總選冠軍</title></header><body><h1>渡邊麻友奪聯合總選冠軍</h1><p>日本女團AKB48和坂道組合舉辦首次聯合總選「AKB &amp; 坂道組合ALL TIME總選舉」，從所有新舊成員中選出最受歡迎成員。今次共有3,591人投票，年齡介乎12至86歲。<br><br>在選舉中，已引退的AKB48前一姐渡邊麻友獲得1,275票成為冠軍，大熱拋離獲得943票排第二位、已宣佈離隊的乃木坂46一姐白石麻衣，以及獲809票排第三位的NMB48前一姐山本彩。至於第四位和第五位是AKB48前成員大島優子和元欅坂46成員平手友梨奈。其餘入選前十位的成員包括前田敦子、指原莉乃、西野七瀨、齋藤飛鳥及生田繪梨花。</p></body></html>
