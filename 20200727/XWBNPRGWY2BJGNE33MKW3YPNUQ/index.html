<html><header><meta charset="utf-8"><title>濱崎步開騷賺奶粉錢</title></header><body><h1>濱崎步開騷賺奶粉錢</h1><p>41歲日本平成天后濱崎步前日舉行收費網上演唱會「ayumi hamasaki PREMIUM LIMITED LIVE」，由於疫情影響，場內沒有觀眾，而演唱會就透過當地網上平台ABEMA獨家播放。<br><br>步姐穿白裙登場，並唱出《Mad World》打頭陣，之後再唱出多首名曲《WHATEVER》、《monochrome》和《End roll》等共18首作品，她還首次公開為其半歲大的囝囝創作的全新單曲《奧希亞之樹》。步姐去年底秘密產子，經手人被指是21歲舞蹈員荒木駿平，兩人前年爆出母子戀。荒木駿平今次也有參與演出，更與步姐在同一鏡頭出現。</p></body></html>
