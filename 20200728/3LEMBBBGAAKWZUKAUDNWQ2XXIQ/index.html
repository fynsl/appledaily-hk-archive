<html><header><meta charset="utf-8"><title>人各有志：同期只有米拿留英超 - 港生</title></header><body><h1>人各有志：同期只有米拿留英超 - 港生</h1><p>10年前與大衛施華同期加盟曼城的球員，如今只有利物浦的占士米拿仍留在英超，高拉洛夫和迪斯高離隊雙雙轉投羅馬。</p><p>當年由領隊文仙尼從國際米蘭帶來的巴洛迪利今季亦回到家鄉球會布雷西亞效力；耶耶托尼雖然目前仍未落班，但最近他在英乙跟操似乎未想退役。相反當年發揮不佳的謝路美保定，加盟藍月一季後轉投拜仁慕尼黑，今年31歲的他一直是球隊的正選中堅。<br>文：港生</p></body></html>
