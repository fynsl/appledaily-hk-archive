<html><header><meta charset="utf-8"><title>周揚青會小豬好友　疑鋪路復合</title></header><body><h1>周揚青會小豬好友　疑鋪路復合</h1><p>羅志祥（小豬）被前女友周揚青爆出軌後，25年的演藝事業一鋪清袋。小豬潛水近三個月，只在社交網宣傳自家潮牌或貼做運動的照片，保正面形象。小豬朋友向台灣蘋果新聞網爆料，指小豬跟周揚青早在年初已分手，以往兩人鬧分手，小豬都極力挽回，但今次因為小豬沒反應，令周揚青一怒之下爆男友臭史，惟發文後周揚青即後悔。<br><br>不過，周揚青近日在社交網站貼出與小豬好友三兒的合照，三兒在小豬出事時曾力撐好友，應該跟周揚青立場相反，但如今兩人合照，未知是否暗示豬揚已打破僵局，為兩人復合鋪路。台灣蘋果新聞網問過小豬經理人，但未獲回覆。</p></body></html>
