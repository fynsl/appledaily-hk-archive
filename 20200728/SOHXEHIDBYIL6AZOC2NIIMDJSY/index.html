<html><header><meta charset="utf-8"><title>記協主席任ITE非執董</title></header><body><h1>記協主席任ITE非執董</h1><p>記協主席楊健興獲GEM板公司ITE HOLDINGS（8092）委任為獨立非執行董事、審核委員會、薪酬委員會及提名委員會成員，任期由下月1日起計為期一年，董事年薪6.6萬元，酬金根據楊氏處理公司事務估計所耗時間而定。楊健興回覆《蘋果》指，已故的李鵬飛曾任ITE獨立非執董多年，是他認識很久亦很敬重的朋友。他了解ITE是有心的企業去推動良好社會價值，公司亦很有誠意，經仔細考慮後認為無利益衝突問題，故答允擔任公司獨董。<br></p></body></html>
