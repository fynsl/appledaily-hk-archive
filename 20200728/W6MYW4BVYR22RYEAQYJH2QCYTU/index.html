<html><header><meta charset="utf-8"><title>又一城業主減租達億元</title></header><body><h1>又一城業主減租達億元</h1><p>持有又一城、於新加坡上市的豐樹北亞商業信託（Mapletree North Asia Commercial Trust）公佈，疫情重創集團財務及經營表現，其中香港零售市場持續受挑戰，故於今年4至6月向租戶提供1,810萬坡元租金援助，當中又一城租戶減租達1,790萬坡元（約1億港元）。集團亦預料，又一城平均續租或重新出租的租金會更低。截至6月底止首季，又一城租戶銷售額及人流分別按年挫38.6%和44.9%，反映市道低迷。<br></p></body></html>
