<html><header><meta charset="utf-8"><title>港交所8月起內部改組</title></header><body><h1>港交所8月起內部改組</h1><p>彭博報道，其取得港交所（388）內部備忘錄顯示，有一系列人員和結構變動。港交所交易後業務董事總經理張亦伶將帶領新的結構性產品發展小組，並向港交所市場主管姚嘉仁匯報。該小組與股票、交易所買賣產品此三個團隊將合併為一個部門，由姚負責。港交所亦合併現貨交易和衍生品交易，改稱為「市場解決方案」。何耀昌及郭家強獲委任為新擴大後的交易運營部門聯席主管。所有更改均於8月1日生效；港交所發言人確立上述內部架構調整。<br></p></body></html>
