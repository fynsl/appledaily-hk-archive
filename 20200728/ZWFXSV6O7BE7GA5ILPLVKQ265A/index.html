<html><header><meta charset="utf-8"><title>《南華早報》重推訂閱制</title></header><body><h1>《南華早報》重推訂閱制</h1><p>《南華早報》網上版將再度轉為訂閱制，總編輯譚衛兒今早在《南華早報》網站向讀者發文指，將於下月起推出數碼訂閱服務，並於數個月內於全部市場推出，讀者在訂閱前仍可每月觀看部份內容，而所有對公眾健康及安全的內容亦將可自由閱覽，惟未有透露價錢。阿里巴巴（9988）於2016年3月入主《南早》，並於同年4月份將網站平台免費開放予全球讀者，在此之外，其網站採用收費模式長達10年。目前《南早》報紙版每份14元。<br></p></body></html>
