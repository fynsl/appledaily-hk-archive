<html><header><meta charset="utf-8"><title>求驗客手記：維拉主帥：灌醉「柏豪」續約</title></header><body><h1>求驗客手記：維拉主帥：灌醉「柏豪」續約</h1><p>阿士東維拉喺英超煞科日驚險地成功護級，領隊甸史密夫透露自己周日晚喺訓練基地同球員通宵飲酒狂歡，仲開玩笑話自己將隊長基亞利殊灌醉後同對方續約。維拉喺煞科日憑「柏豪」入球1:1賽和韋斯咸，靠呢寶貴一分成功護級。甸史密夫周一受訪時話，周日晚球隊上下歡喜若狂大事慶祝：「我今日唔係幾好，噚晚我哋飲咗好多酒，之後我喺訓練基地嘅辦公室瞓着咗，我都唔知𠵱家幾點。」「維拉柏豪」基亞利殊係維拉重要主力兼護級功臣，一直有傳呢位中場下季可能會過檔曼聯，史密夫講笑話已經「出招」將佢留住：「我畀咗幾杯佢飲，趁佢醉就同佢續咗五年約。」</p></body></html>
