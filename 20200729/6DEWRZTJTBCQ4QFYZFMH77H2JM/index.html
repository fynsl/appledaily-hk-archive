<html><header><meta charset="utf-8"><title>求驗客手記：迪姆華拿首操車友冇影</title></header><body><h1>求驗客手記：迪姆華拿首操車友冇影</h1><p>德國前鋒迪姆華拿周一進行加盟車路士後嘅首課操練，不過就要獨操，因為其他新隊友都放假。以5,300萬鎊由RB萊比錫轉投車路士嘅迪姆華拿，周日到咗史丹福橋睇車路士對狼隊嘅煞科戰。車仔贏2:0後，喺英超以第四名完成，順利攞到來季歐聯分組賽資格，林柏特就畀球隊喺周一休息一日。24歲嘅迪姆華拿周一獨自喺車仔嘅訓練基地進行大量伸展運動同體能訓練，佢喺個人社交網站上載操練照片，寫住「第一課操練，第一次着藍色！」車仔會喺8月1日英足盃決賽鬥阿仙奴，之後仲要應付作客拜仁慕尼黑嘅歐聯16強次回合賽事，車仔首回合落後0:3。</p></body></html>
