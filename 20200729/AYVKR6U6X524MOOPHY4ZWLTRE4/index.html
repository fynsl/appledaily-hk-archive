<html><header><meta charset="utf-8"><title>甘比黎姿貼黑白相撐女權</title></header><body><h1>甘比黎姿貼黑白相撐女權</h1><p>最近網上流行一項挑戰活動，是貼出個人黑白相支持女性權利。劉鑾雄太太陳凱韻（甘比）日前在社交網貼出自拍的素顏黑白照，點名黎姿接受挑戰，甘比留言︰「支持婦女的領導和企業家精神！謝謝所有在那裏的美麗女人，在每個成功女人的背後，都有其他成功女人的部落。」徐子淇亦有貼黑白相，可見她悉心打扮，穿着低V上衣，手上還拿着一朵花。甘比的好友鄭秀文亦有貼相，同樣點名黎姿。</p><p>黎姿前日接受挑戰，貼出一張半身黑白相，獲不少網民讚漂亮，她點名香港著名時裝設計師張潔雯接受挑戰。此外，李嘉欣及Amanda S等都接受挑戰。</p></body></html>
