<html><header><meta charset="utf-8"><title>和記電訊中期少賺22%</title></header><body><h1>和記電訊中期少賺22%</h1><p>和記電訊（215）昨公佈中期業績，截至6月底止，純利按年跌22.3%至1.46億元；收益按年跌21%至19.82億元，其中服務收益16.64億元，按年挫6.6%；公司漫遊服務收益插38%；硬件收益3.18億元，按年跌57%；擬派中期息每股2.28仙。公司指，疫情帶來前所未有挑戰，流動通訊市場的營商氣氛受影響，各地旅遊限制及其他預防措施拖累漫遊收益大幅下跌。<br></p></body></html>
