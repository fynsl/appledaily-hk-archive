<html><header><meta charset="utf-8"><title>艾德韋宣獲注資設基金</title></header><body><h1>艾德韋宣獲注資設基金</h1><p>上海雙創決定入股艾德韋宣（9919），佔股14.6%，並共同成立目標規模為10億元（人民幣，下同）的產業基金；發展方向將圍繞時尚、文化、體育及數據營銷。艾德韋宣聯席主席兼行政總裁劉錦耀指出，集團已募資4億元，以既有資金注資2億元成立產業基金；而上海雙創主要投資文化、技術、節能環保及大健康領域。艾德韋宣於2019年的體驗營銷和數字營銷的比例分別為70%及30%，希望今年比例會提升至40%至50%。<br></p></body></html>
