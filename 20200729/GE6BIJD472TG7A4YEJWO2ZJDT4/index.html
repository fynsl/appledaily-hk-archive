<html><header><meta charset="utf-8"><title>阿里創業基金未減投資</title></header><body><h1>阿里創業基金未減投資</h1><p>疫情重創經濟，阿里巴巴（9988）香港創業者基金執行董事周駱美琪表示，疫情影響各行各業發展，但基金投資並沒有因而放慢，今年4月至6月新增投資了兩間初創公司，主要從事環保及電子商貿。 她稱基金2015年成立，至今年3月已投資了41間初創公司，為香港提供了1,200個職位，其中以企業方案、金融科技及電子商貿為主。疫情期間的醫療及環保等公司業務有明顯增長；從事旅遊及設實體店的公司則明顯受損。<br></p></body></html>
