<html><header><meta charset="utf-8"><title>40歲裴斗娜遭曹承佑嘲老</title></header><body><h1>40歲裴斗娜遭曹承佑嘲老</h1><p>由曹承佑和裴斗娜主演的tvN劇集《秘密森林》，大前年開播時叫好叫座，第二季亦落實於下月15日開播。劇組連日來都公開預告及劇照造勢，近日亦公開一眾主角的訪問片段，當中40歲的裴斗娜介紹新劇時，指大家都比上一季成長了，不過曹承佑就笑言，大家三年來都變老了，惹來裴斗娜「不滿」，場面相當搞笑。</p><p>在第一季《秘》劇中，飾演檢察官的曹承佑跟飾演警察的裴斗娜合作調查案件，但據知新一季《秘》劇，檢方及警方卻會因調查權而對立，同時劇透新一季會描繪更多社會上懸而未決的事情。另外，裴斗娜昨日於Ig上載劇照，落力谷《秘密森林2》。</p></body></html>
