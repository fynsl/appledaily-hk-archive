<html><header><meta charset="utf-8"><title>朴智允一家四口車禍送院</title></header><body><h1>朴智允一家四口車禍送院</h1><p>韓國41歲女主持朴智允一家四口，前晚於釜山遇車禍。據警方透露，韓國時間前晚約8時30分，朴智允的車輛於高速公路上跟一輛逆行的貨車相撞，事發時，車內載着朴智允一家四口，朴智允跟崔東錫同告受傷，一對子女則受輕傷，被送往附近醫院治療，而40多歲的貨車司機則腿部骨折。</p><p>現場照片中顯示，朴智允的私家車車頭嚴重損毀，警方表示接報後趕到現場，確認貨車司機處於嚴重醉酒的狀態，正進行調查。</p></body></html>
