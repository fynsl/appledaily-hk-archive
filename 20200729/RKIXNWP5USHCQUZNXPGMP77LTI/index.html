<html><header><meta charset="utf-8"><title>《權力遊戲》蘇菲為Joe誕女</title></header><body><h1>《權力遊戲》蘇菲為Joe誕女</h1><p>美劇《權力遊戲》（Game of Thrones）及電影《變種特攻：黑鳳凰》（X-Men：Dark Phoenix）女星蘇菲特納（Sophie Turner），成功為歌手老公Joe Jonas誕下B女。</p><p>二人發聲明正式分享BB女已出世之消息。據報道指，蘇菲於本月22日在洛杉磯一間醫院誕下BB女，並取名Willa，消息人士指：「他們已非常着迷，非常滿足，他們正享受這獨特的一刻，並只向家人朋友分享喜訊。」二人於2016年尾拍拖，上年5月結婚，但一直未有承認將做父母，直到蘇菲被影到大肚現身才確認消息。</p></body></html>
