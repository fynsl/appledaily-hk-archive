<html><header><meta charset="utf-8"><title>王思聰曾攬潘瑋柏老婆開P</title></header><body><h1>王思聰曾攬潘瑋柏老婆開P</h1><p>台灣歌手潘瑋柏前日宣佈娶空姐女友宣云（Luna），他的好友楊丞琳開心到喊，但宣佈只一天便掀起是非，網上流出內地闊少王思聰的微信朋友圈截圖，他寫道：「Amy姐還是厲害，身邊兩名大將，一位嫁給天王郭富城，一位嫁給潘瑋柏，太有實力了。」引起網友好奇眾人關係，並人肉搜尋出Amy姐名為胡曼鈺，曾以「Amy曼鈺」之名開微博，跟Luna及方媛有合照，看似熟絡。<br><br>2015年王思聰在三亞舉行生日派對，Amy曾貼出王思聰搭着Luna的合照，相關貼文現已刪除。同年郭富城公開認愛方媛，王思聰在微博貼出9個「哈」字引來揣測。</p></body></html>
