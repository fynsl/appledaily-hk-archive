<html><header><meta charset="utf-8"><title>求驗客手記：武磊留隊　奧斯卡想踢中國隊</title></header><body><h1>求驗客手記：武磊留隊　奧斯卡想踢中國隊</h1><p>愛斯賓奴嘅中國前鋒武磊近日接受中央電視台專訪時親自承認，來季將繼續效力愛斯賓奴，跟球隊落西乙作賽。早喺今季西甲結束之前，已經有傳多支西班牙同英超球隊都有意招攬今季上陣33場射入4球嘅武磊，但轉會消息一直只聞樓梯響，內媒甚至預測佢會留隊，最終真係唔走。另外，武磊前隊友、效力中超上海上港嘅巴西中場奧斯卡杜斯山度士，眼見巴西同胞艾克森都歸化做中國國腳，近日竟然話，假如國際足協修改條例，佢願意放棄巴西國籍成為中國國腳喎，但佢曾為巴西國家隊上陣47場攻入12球，國際足協真係修例嘅話就肯定天下大亂。</p></body></html>
