<html><header><meta charset="utf-8"><title>求驗客手記：艾法美路扭計激嬲巴塞</title></header><body><h1>求驗客手記：艾法美路扭計激嬲巴塞</h1><p>西班牙《馬卡報》最近話巴塞隆拿中場艾法美路，因為唔滿意球隊賣佢去祖雲達斯，同埋主帥施迪安一直冇派佢上陣，所以講明唔會再披上巴塞波衫，周二仲缺席埋球隊嘅操練。巴塞當然好唔滿意，因為球隊仲要踢歐聯，所以希望艾法美路可以歸隊，但搞到咁球會惟有計劃採取法律行動。球會內部認為，如果艾法美路肯負責任，願意同球會開心見誠咁傾，本來係可以好好地解決問題，但𠵱家艾法美路仲未肯歸隊，球會惟有執行內部嘅守則，據報巴塞隆拿已準備好法律文件，艾法美路應該會受到處罰。</p></body></html>
