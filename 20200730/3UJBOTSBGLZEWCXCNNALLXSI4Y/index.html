<html><header><meta charset="utf-8"><title>《屍殺》李相玉胰臟癌病逝</title></header><body><h1>《屍殺》李相玉胰臟癌病逝</h1><p>曾於韓片《屍殺列車》飾演配角的女星李相玉（音譯），前日因病離世，終年46歲，據悉她患上末期胰臟癌，一直積極抗癌，至近日病情惡化被送往急症室，最終不治，其家人為她在首爾大學醫院附屬殯儀館設靈，並於今早低調出殯。</p><p>另外，《屍殺列車》續集《屍殺半島》自本月15日在韓國上映後，一直穩守票房冠軍，前晚突破300萬入場人次，製作公司昨日公開了導演延尚昊、姜棟元、李貞賢及李蕊的合照祝賀；由本周起，延尚昊更會率領《半島》眾演員到當地的戲院謝票。</p></body></html>
