<html><header><meta charset="utf-8"><title>小煜報喜已做人夫</title></header><body><h1>小煜報喜已做人夫</h1><p>35歲台灣男團棒棒堂成員楊奇煜（小煜）昨日在社交網上宣佈結婚，貼出跟28歲太太「言言」的兩張合照，一張是二人頭貼頭的甜蜜照，另一張則是拖手的背影。小煜留言：「介紹一下楊太太給你們認識，從今以後，我是她的人，她是我的女王。」並打上「我們結婚了」的hashtag，又tag了「新北市淡水區戶政事務所」，似乎二人在此辦理結婚手續。<br><br>其實本月4日小煜在生日前一天曾發文暗示：「35，有個結束，有個新的開始。」當時就有網友猜測他好事將近。對於小煜宣佈結婚，不少fans送上祝福，但亦有人指消息太突然接受不了，要先躲起來哭。</p></body></html>
