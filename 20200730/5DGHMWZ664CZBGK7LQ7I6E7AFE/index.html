<html><header><meta charset="utf-8"><title>資料寶藏：復賽不利主隊　下盤比率高 - 王杰</title></header><body><h1>資料寶藏：復賽不利主隊　下盤比率高 - 王杰</h1><p>停擺四個多月的澳職，終於在七月重開。由於疫情關係，不少球隊都失去主場之利，就算能夠繼續在自己地頭作賽，缺少了現場球迷打氣，表現難免打上折扣。在主場優勢影響減弱下，加上各隊經過久休後似乎未能在一時三刻恢復最佳狀態，令備受看好一方往往未能順利贏波。截至周三前，澳職重開後九場比賽，僅一場開出「讓球」上盤。</p><p>澳職重開後的首場賽事，榜首FC悉尼（圖）在主場3:1戰勝威靈頓鳳凰，是九場比賽當中唯一一場開上盤的比賽。值得注意的是，隨後的八場澳職賽事當中，結果是開出六場下盤，比率甚高。<br>文：王杰</p></body></html>
