<html><header><meta charset="utf-8"><title>羅志祥擬追究網民惡意中傷</title></header><body><h1>羅志祥擬追究網民惡意中傷</h1><p>台灣藝人羅志祥（小豬）早前被舊愛周揚青大爆荒唐的私生活後，形象插水，演藝事業毀於一旦，還要面臨天價賠償。小豬事發至今保持低調，不過外界對小豬事件的傳聞仍然不斷，負面消息一大籮。<br><br>小豬昨日於微博貼出聲明，表示「網絡不是法外之地，對侵權行為必將嚴懲，絕不姑息！」並附上中國律師事務所的信件，稱「近期不斷有人惡意揑造並大肆發佈有關羅志祥先生及其他人士的虛假訊息，已造成嚴重負面影響。」並強調如繼續出現類似消息，將採取法律行動。 此外，最近有傳周揚青狂黐小豬好友，想與小豬復合，但周揚青否認，指有姊妹就夠。</p></body></html>
