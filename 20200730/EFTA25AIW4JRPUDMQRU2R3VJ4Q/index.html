<html><header><meta charset="utf-8"><title>求驗客手記：般茅不忿降班要打官司</title></header><body><h1>求驗客手記：般茅不忿降班要打官司</h1><p>今季英超阿士東維拉喺踢完煞科戰以一分力壓般尼茅夫護級成功，但外界認為維拉護級嘅關鍵，係上個月喺主場0:0賽和錫菲聯，由於鷹眼系統失靈，睇唔到維拉門將尼蘭特曾「連人帶波」入網（圖）。結果證明呢一分對於維拉非常關鍵，事關佢哋最終以38戰35分、1分力壓般茅成功護級，由於維拉嘅得失球差唔及般茅，如果維拉冇咗呢一分，降班嘅就唔係般茅喇。BBC話般茅打算就呢件事提出法律訴訟，不過國際足協條例寫明，比賽唔會因VAR同門線技術故障而判定比賽無效。</p></body></html>
