<html><header><meta charset="utf-8"><title>【演藝家族】張智霖親舅父</title></header><body><h1>【演藝家族】張智霖親舅父</h1><p>曹查理在80年代拍攝廣告入行，1982年加入邵氏演出第一套電影《八十二家房客》開始演藝生涯，專門飾演乞人憎、鹹濕及勢利角色，形象深入民心，包括《警察故事》系列、《最佳損友》系列、《猛鬼霸王花》等，其中以和周星馳合作的《整蠱專家》內售賣「淫賤不能移」春藥的藥房店員角色，最為人津津樂道。<br><br>曹查理曾演出多套葉玉卿主演的三級片，包括《我為卿狂》、《情不自禁》及《卿本佳人》，埋身肉搏令人留下深刻印象。此外，曹查理原來是張智霖的舅父，而上山詩鈉則是他的外甥女。</p></body></html>
