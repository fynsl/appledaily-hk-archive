<html><header><meta charset="utf-8"><title>Victoria’s Secret裁近850人</title></header><body><h1>Victoria’s Secret裁近850人</h1><p>美國著名內衣品牌Victoria's Secret母公司L Brands昨日指，受肺炎疫情打擊，集團計劃削減15%公司員工（約850個工作職位），以節省成本。根據L Brands最新年度報告，截至今年2月1日止，集團僱用約9.4萬名員工，其中6.9萬人是兼職。L Brands表示，希望削減成本措施能為集團每年節省約4億美元（約31.2億港元），並預期在2020財年可節省約1.75億美元。</p></body></html>
