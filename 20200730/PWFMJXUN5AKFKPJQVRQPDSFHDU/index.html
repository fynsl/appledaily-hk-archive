<html><header><meta charset="utf-8"><title>鍾國斌獲委思捷非執董</title></header><body><h1>鍾國斌獲委思捷非執董</h1><p>近期捲入「股東逼宮」事件的Esprit母公司思捷環球（330）公佈，委任自由黨黨魁鍾國斌為公司獨立非執行董事，即日起生效，接替本月24日辭任的Martin WECKWERTH。鍾國斌同時獲委任為審核委員會及薪酬委員會成員，董事袍金尚未釐定。Sandrine Suzanne Eleonore Agar ZERBIB調任為薪酬委員會主席；現時思捷環球獨立非執董為4人，並指已符合上市規則的獨立非執董人數至少佔董事會三分一的規定。</p></body></html>
