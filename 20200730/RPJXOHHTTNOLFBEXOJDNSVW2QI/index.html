<html><header><meta charset="utf-8"><title>潘瑋柏老婆被揭曾到夜店開工</title></header><body><h1>潘瑋柏老婆被揭曾到夜店開工</h1><p>台灣歌手潘瑋柏日前宣佈與空姐宣云（Luna）拉埋天窗，不少歌迷和圈中朋友都對兩人送上祝福，但內地闊少王思聰卻在微信爆Luna鮮為人知一面，更形容她「不簡單」，王思聰爆料後，女方更被翻出不少歷史。</p><p>不少網友加入戰團，有人直指Luna以前曾在夜店做DJ打碟，更附有當年Luna的社交網賬號及照片，當中可見Luna濃妝艷抹，打扮十分性感，對比現在的空姐外形確有很大落差，更有網民指她曾整容。此外，亦有人指Luna虛報年齡：「她不是94的，跟我們一屆91的，工商管理系，家裏也不能說是特別有錢吧。」</p></body></html>
