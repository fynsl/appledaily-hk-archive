<html><header><meta charset="utf-8"><title>求驗客手記：廣州打吡「殺人王」或代樂仔</title></header><body><h1>求驗客手記：廣州打吡「殺人王」或代樂仔</h1><p>中超今日就會上演第二輪賽事，港將陳俊樂效力嘅廣州富力會同廣州恒大上演廣州打吡。身處大連賽區嘅富力首輪以0:3輸畀有港產英籍球員戴偉浚效力嘅深圳佳兆業時，防守漏洞都幾多吓，司職進攻中場嘅樂仔掂波機會亦唔多，有中國傳媒估計，富力主教練雲邦荷斯今仗會喺中場線變陣出擊，以「殺人王」盧琳同李提香代替張功同樂仔正選上陣，夾住比利時國腳丹比利合組中場線。恒大首輪就以2:0擊敗上海申花，今季有艾克森入籍，加上洛國富同蔣光太兩位入籍兵幫手衞冕，睇嚟富力今仗唔易打。</p></body></html>
