<html><header><meta charset="utf-8"><title>求驗客手記：槍手吼韋利安車仔頭痕</title></header><body><h1>求驗客手記：槍手吼韋利安車仔頭痕</h1><p>英超重開以嚟射入了咗三球嘅韋利安，喺今個球季結束就約滿車路士，佢經理人話呢位巴西球星嘅未來會喺今季最後一場先至決定。由於周六嘅英格蘭足總盃決賽對手阿仙奴，被指有意羅致韋利安，就搞到車仔領隊林柏特喺呢場決賽排陣好頭痛。31歲嘅韋利安要求車仔畀3年合約至肯留隊，仲透露有英超對手向佢報價，而阿仙奴就係嚟搶人嘅大熱球隊。今年三月韋利安嘅老婆喺ig咁寫 ：「真係唔容易，但好事就嚟發生」，同時仲上載兩個女着咗紅色衫嘅相，係咪暗示會去阿仙奴呢？</p></body></html>
