<html><header><meta charset="utf-8"><title>長尾大藏毒被捕</title></header><body><h1>長尾大藏毒被捕</h1><p>2000年冒起的日本樂隊Do As Infinity（DAI）前成員長尾大，昨日被揭上月在宮崎縣小林市涉嫌藏有迷幻藥被捕，經進行尿液檢測後呈陽性，本月15日及20日分別以違反覺醒劑取締法及大麻取締法被起訴。</p><p>49歲的長尾大在avex盛世時代以「D.A.I」名義創作大量hit歌，包括為濱崎步、hitomi、Every Little Thing作曲，當中曾替步姐炮製《Boys &amp; Girls》、《SEASONS》等逾30多首大熱作品，而1999年的《End roll》就被林曉培翻唱成廣東歌《娃娃愛天下》。</p></body></html>
