<html><header><meta charset="utf-8"><title>渣哥斥政府禁堂食冷血</title></header><body><h1>渣哥斥政府禁堂食冷血</h1><p>政府因疫情爆發第三波，下令全港食肆昨日起全面禁止堂食，身為食肆老闆的譚小環老公「渣哥」，昨日在社交平台貼一張政府呼籲告示的茶餐廳相，更以「冷血」、「無能」來形容政府，他留言：「有啲嘢係必須要割席！攜帶病毒入境就豁免，食餐飯就要逼去廁所。X婆，你係咪等疫苗研發成功嗰日先封關？你幾時先同全香港人道歉？」</p><p>李綺雯亦在社交平台貼出踎街開飯的圖片，並留言：「食餐安樂茶飯真係好難。」而方健儀就自備餐具去買外賣，她在帖文表示希望七日的全日禁堂食令快些過。鄭中基則在網上發文呼籲，給人留些尊嚴和空間，勿拍攝別人當街食飯的照片。</p></body></html>
