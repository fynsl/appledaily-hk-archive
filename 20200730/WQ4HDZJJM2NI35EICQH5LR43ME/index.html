<html><header><meta charset="utf-8"><title>安芭鬧尊尼遭狂噓</title></header><body><h1>安芭鬧尊尼遭狂噓</h1><p>尊尼狄普（Johnny Depp）與前妻安芭赫德（Amber Heard）於倫敦法院的官司來到尾聲，安芭在庭外發表聲明：「我只想向前看，我沒有主動入稟，我其實不想上庭。要從分手之中重生是非常痛苦的，我的動機、真我都被質疑，而且我與尊尼最慘痛的生活細節，都要在庭上公開，更被全世界轉載，他的法律舉動已佔用了寶貴的資源。」</p><p>不過，她一邊發言，就一邊遭到在旁的人士報以噓聲，相反在尊尼踏出法院時，就收花又收禮物。案件相信要到9月才有判決，然而尊尼隨後再追擊安芭，於美國再入稟控前妻誹謗，該案預計要到明年才能展開。</p></body></html>
