<html><header><meta charset="utf-8"><title>泰女星Tai四肢痙攣猝逝</title></header><body><h1>泰女星Tai四肢痙攣猝逝</h1><p>泰國女星Tai Manusanan Pandee曾擁有甜美外形，但去年被發現骨瘦如柴，剃掉眉毛及幾乎光頭，還要在街頭行乞，日前更傳猝逝消息，終年33歲。</p><p>據報道指，Tai曾擔任模特兒、演員，又到曼谷酒吧駐唱，每月收入有數十萬泰銖，但後來因吸毒及偷竊被捕，星途盡毀。日前，泰國警方接獲市民報案，指淪落街頭的Tai曾向一名81歲老人家求助，對方收留Tai三天，其間見她身體一直顫抖、流口水，被揭發猝死當天，她一直沒有起床，發現時已經斷氣，四肢痙攣，死狀悽慘。</p></body></html>
