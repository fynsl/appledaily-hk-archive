<html><header><meta charset="utf-8"><title>ASM半年純利增119%</title></header><body><h1>ASM半年純利增119%</h1><p>ASM太平洋（522）公佈上半年業績，純利按年增長119%至3.9億元；收入9.92億美元，按年增長5.9%，惟較去年下半年減少10.5%；派中期息每股0.7元。集團第二季半導體解決方案業務收入2.79億美元，按季及按年分別增加43%及33.8%，但新增定單總額4.72億美元，按季及按年分別減少29.4%及21.6%。不同手機公司下半年將發佈5G手機，料將有利下半年新增定單表現。</p></body></html>
