<html><header><meta charset="utf-8"><title>娜姐咀黃宗澤冇感覺</title></header><body><h1>娜姐咀黃宗澤冇感覺</h1><p>周秀娜在新劇《戰毒》中與黃宗澤（Bosco）及羅嘉良有段錯綜複雜的三角關係，演反派的娜姐笑言與Bosco有多場床戲及咀戲，是入行以來最激：「錫得太激烈，每次收工都拍到個嘴唇紅紅腫腫，由最初錫得尷尬，到最尾冇晒感覺！我哋由互相猜忌、鬥智鬥力到成為情侶，每場戲都好有新鮮感。」她指Bosco未埋位時會跟她預先溝通，很顧及對手感受，令她在拍攝時很放心。</p><p>娜姐在劇中與羅嘉良有一段情，她興奮地說：「嘉良哥係我好鍾意嘅演員，今次佢嘅角色好有威嚴，但當導演嗌cut，佢就大爆幽默感，令拍攝現場氣氛好輕鬆，大大減低我嘅緊張。」</p></body></html>
