<html><header><meta charset="utf-8"><title>【娛樂圖輯】執到變膠</title></header><body><h1>【娛樂圖輯】執到變膠</h1><p>陳冠希舊愛謝芷蕙（Cammi）經常喺社交網晒性感照，不過次次都重手執相，佢前晚同網友玩問答遊戲，中途係咁晒男朋友送嘅禮物，除咗名牌手袋，仲擺滿一張張千元銀紙。</p><p>面容扭曲</p><p>楊紫瓊今個月中飛澳洲悉尼復工拍嘢，噚日佢喺Ig貼檢疫相，護士幫佢抽鼻組織，見佢揦口揦面好痛咁，佢留言話仲有四日就檢疫完成。</p><p>又喊又笑</p><p>鄭欣宜與余逸思近日分別參加唔同嘅煮食節目。盡得肥姐真傳嘅欣宜，煮得一手好菜，仲笑口噬噬講煮食心得，反而余逸思就煮到流晒眼淚，對比強烈。</p></body></html>
