<html><header><meta charset="utf-8"><title>Alice被爆撇男友箝實猷啟</title></header><body><h1>Alice被爆撇男友箝實猷啟</h1><p>29歲賭王三房公子何猷啟疑背妻偷食，與現年21歲學生妹鍾雅婷（Alice）打得火熱，事後猷啟聲稱數月前已辦離婚，結束兩年婚姻。前日有報道指，Alice數月前由英國返港，到夜場搵筍盤，即箝實猷啟，當時猷啟婚姻亮紅燈，令Alice有機可乘。<br><br>報道指，Alice原名叫思佳，中學時找風水師改名，曾反叛離家，直至高中轉校，才發憤讀書，之後到英國University of Leeds升學，據知Alice跟猷啟相識前，有一個拍拖一年多、家底不俗的新加坡男友，但遭Alice狠撇，轉投猷啟這個「億萬筍盤」。</p></body></html>
