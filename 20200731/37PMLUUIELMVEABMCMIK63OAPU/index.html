<html><header><meta charset="utf-8"><title>潘瑋柏護妻擬告網民</title></header><body><h1>潘瑋柏護妻擬告網民</h1><p>現年39歲的潘瑋柏，日前在社交網宣佈與細他13年的「東方航空」最美空姐宣雲（Luna）閃婚，婚訊公開不過兩日，Luna就被揭不少醜聞，如內地闊少王思聰踢爆她參加三亞派對，更疑似報細年齡及疑似整容等，有網民指她今年30歲，實際比潘瑋柏細9年，愛狂野打扮，做過夜場DJ、賣名牌A貨等。<br><br>潘瑋柏的工作室前晚在微博發聲明，表示近日有部份網絡用戶使用侮辱、誹謗言論，對潘瑋柏與宣雲進行惡意人身攻擊，同時也有媒體進行轉載，已侵犯到二人名譽權，因此要求網絡用戶刪除相關言論，並向二人公開澄清致歉，若不立即停止侵權行為，依法追究責任。</p></body></html>
