<html><header><meta charset="utf-8"><title>禁堂食實施過程</title></header><body><h1>禁堂食實施過程</h1><p>7月15日：晚上6時至翌晨5時禁堂食，其餘時間入座率收緊至50%，每桌最多坐四人，為期七天<br><br>7月16日：不對外開放的員工飯堂可獲豁免，但不包括工廠食堂；外賣客可在餐廳內等候，食肆員工可在指定區域內用膳<br><br>7月22日：禁晚市堂食延長七天<br><br>7月29日：全日禁堂食<br><br>7月30日：開放19間社區中心供市民午膳；政總餐廳重開予公務員用餐<br><br>昨日：上午5時至下午5時59分可恢復堂食，每桌最多坐兩人<br><br>資料來源：《蘋果》資料室</p></body></html>
