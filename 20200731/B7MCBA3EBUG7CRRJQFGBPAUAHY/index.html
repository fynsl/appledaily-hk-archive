<html><header><meta charset="utf-8"><title>【外星圖輯】風騷船河</title></header><body><h1>【外星圖輯】風騷船河</h1><p>英國女歌手Rita Ora被爆與MV導演Romain Gavras撻着，已拍拖四個月。Rita前日就在西班牙伊維薩島遊船河，穿着泳衣風騷曬太陽。</p><p>內衣自拍</p><p>韓國「馬舞女」泫雅和男友E’Dawn一向愛得高調，泫雅前日連環晒相，當中包括僅穿內衣性感自拍，又公開和男友甜蜜咀嘴的片段，奉旨晒恩愛。</p><p>剝衫攬女</p><p>尊尼偶像組合Hey！Say！JUMP的27歲成員山田涼介，最近剝衫為《an.an》拍照大晒男人味，還與女模擺出情慾甫士，令女fans大開眼界。</p></body></html>
