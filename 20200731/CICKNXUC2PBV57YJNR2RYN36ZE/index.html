<html><header><meta charset="utf-8"><title>橫濱流星武肺康復出院</title></header><body><h1>橫濱流星武肺康復出院</h1><p>23歲的橫濱流星於上周二確診武漢肺炎，經入院治療後，昨日在Ig宣佈出院，並向身邊人致歉：「除了寓所和工作場地以外，真的沒有外出，而且亦做足防疫措施，所以知道確診後，腦袋真的變得一片空白。因為一直都很努力拍劇和舞台劇綵排，所以覺得很可惜，亦感受到對工作人員和演出拍檔的責任，覺得傷心、憤怒和不安。」</p><p>此外，橫濱流星參演的舞台劇《巖流島》日前宣佈中止所有公演。</p></body></html>
