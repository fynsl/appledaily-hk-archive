<html><header><meta charset="utf-8"><title>求驗客手記：華迪俾母會「除名」</title></header><body><h1>求驗客手記：華迪俾母會「除名」</h1><p>剛捧起英超金靴獎嘅李斯特城神射手占美華迪（小圖），喺母會、非聯賽球隊Stocksbridge Park Steels主看台上一直刻有佢大名（圖），但英媒周二指，華迪個名將會被刪去，原因係佢冇喺球會財困時伸出援手。華迪喺生涯初期07至10年效力過當時仲係英格蘭第8組別嘅Stocksbridge ，會方話球會近日因疫情關係出現經濟困難，但華迪未有雪中送炭協助母會解決財政問題，現時正物色新贊助商。</p></body></html>
