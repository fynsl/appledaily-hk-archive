<html><header><meta charset="utf-8"><title>求驗客手記：賓福特英超夢未完</title></header><body><h1>求驗客手記：賓福特英超夢未完</h1><p>英冠升班附加賽四強次回合，賓福特（圖）喺首回合落後0:1嘅情況下，周三返到主場大顯神威贏3:1，兩回合計以3:2過關，率先取得下周二喺溫布萊上演嘅升班附加賽決賽資格，將會同富咸或卡迪夫城勝方爭升英超。賓福特開波即搶攻，10分鐘奧尼屈堅斯單刀破網領先1:0；15分鐘馬干特斯頭槌頂入成2:0；下半場甫開賽麥比奧莫「窩利」抽射破網領先到3:0。78分鐘史雲斯嘅利安比維斯達入番粒，但最終都係追唔番輸1:3。</p></body></html>
