<html><header><meta charset="utf-8"><title>Aka傷嘴最難戒口</title></header><body><h1>Aka傷嘴最難戒口</h1><p>女子組合Super Girls隊長趙慧珊（Aka）早前到狗場做義工時，意外被狗咬爆嘴唇，需緊急入院縫九針。相隔兩星期後，Aka在社交網更新近照，嘴唇上的傷痕仍然清晰可見，她表示要向大家報平安。Aka留言：「曾經有幻想過，如果臉傷了會有幾唔開心，幸好，感恩地，傷痕不是很大，比起想像中，心情還好。這暫時的小傷痕會暫借宿在我臉上一會，康復中，我會努力搽去疤膏，相信很快就可以和它說bye bye。」<br><br>Aka受傷被迫停工，她透露幸獲客戶諒解，更改拍攝日期。在康復的路上，Aka坦言最難戒口，因怕弄爆傷口，連牙都不敢刷，只會用漱口水漱口，用飲管進食粥及稀飯。</p></body></html>
