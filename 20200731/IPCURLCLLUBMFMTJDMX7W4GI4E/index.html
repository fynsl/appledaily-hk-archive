<html><header><meta charset="utf-8"><title>點滴：「阿輝伯」好啃魚頭愛吃臉頰</title></header><body><h1>點滴：「阿輝伯」好啃魚頭愛吃臉頰</h1><p>李登輝不但懂得吃，也很能吃，他早年愛吃肉，牛扒、滷大腸、吊燒雞、廣式片皮鴨都是他的至愛。識食的阿輝伯，最愛吃「清蒸七星斑」的臉頰肉，還會啃魚頭，常說魚頭肉最嫩最好吃，但年紀大了口味變得清淡，比較常吃清蒸魚、豆腐，偶爾才吃點滷水大腸。</p><p>「攬鏡自照」似有離世覺悟</p><p>李登輝近年健康大不如前，2011年曾罹患大腸癌二期做切除手術，據稱李動刀前「攬鏡自照」，獨自坐在鏡子面前端詳許久，這意味着他有走進去就出不來的覺悟。早在2001年，李首次遠赴日本進行心臟病裝支架手術時，做出同樣的動作，這亦是李在生命出現不確定時的習慣性動作。</p></body></html>
