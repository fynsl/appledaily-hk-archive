<html><header><meta charset="utf-8"><title>The Killers演唱會後台爆輪姦事件</title></header><body><h1>The Killers演唱會後台爆輪姦事件</h1><p>美國搖滾樂隊The Killers經常周遊列國開演唱會，更曾數度來港。然而日前竟然爆出其演唱會後台發生輪姦事件，令樂隊非常震驚，並宣佈會立即跟進。<br><br>日前一名於後台工作的女工程人員，表示於2009年曾目睹事件發生。當時數名男工程人員以通訊機表示更衣室有一名女子已「設置好」，只要報名就可以輪流參與。當所有工作完結，眾人登上穿梭巴士時，她都聽到有幾名工作人員交流「心得」。其後有一名保安衝上巴士，急問：「有一個女子在更衣室不省人事，全身赤裸，有沒有人可以照顧她？」女工程人員相信該女子遭到輪姦。</p></body></html>
