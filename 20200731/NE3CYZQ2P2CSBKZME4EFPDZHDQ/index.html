<html><header><meta charset="utf-8"><title>求驗客手記：瑞士法院查FIFA會長</title></header><body><h1>求驗客手記：瑞士法院查FIFA會長</h1><p>禮拜四瑞士聯邦法院向傳媒表示，法院會委派特別檢察官調查前瑞士檢察總長勞貝爾同國際足協（FIFA）會長恩芬天奴（圖）早年曾經秘密會面，仲表示恩芬天奴或者會被瑞士政府起訴。據有關報道指，嗰次秘密會面喺16至17年間發生，當時瑞士檢察部就18年俄羅斯世界盃同埋22年卡塔爾世界盃嘅主辦權貪腐醜聞查緊FIFA，不過勞貝爾同恩芬天奴都冇公開兩人曾經會面，有妨礙司法公正之嫌。勞貝爾早前已向瑞士政府請辭。</p></body></html>
