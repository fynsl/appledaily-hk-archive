<html><header><meta charset="utf-8"><title>高海寧中環「扭籮」失笑</title></header><body><h1>高海寧中環「扭籮」失笑</h1><p>33歲高海寧（高Ling）上月被44歲的鄧智偉宣佈二人已分手，走出分手陰霾的高Ling前晚在中環蘇豪為新劇開工。穿上黑色背心連身短裙、34D噴血身材盡現的高Ling，應導演要求走路婀娜，經過多次努力「扭籮」，高Ling也尷尬失笑，最終導演收貨。</p><p>其間有一陣怪風吹起高Ling的短裙，幸她手快按住，避免在街頭走光。之後，她轉換一個男仔頭造型拍攝駕車載客的鏡頭，未見化妝師隨行的高Ling，在車上拿着鏡子畫眉補妝，表現專業，而等埋位時高Ling與工作人員有講有笑。</p></body></html>
