<html><header><meta charset="utf-8"><title>南希奭網上公審名嘴金九拉</title></header><body><h1>南希奭網上公審名嘴金九拉</h1><p>韓國男主持南希奭前日突然於facebook發文指，出名毒舌的名嘴金九拉在主持節目《黃金漁場-Radio Star》時，當嘉賓說話不合自己心意就會擰轉臉，認為這是非常不顧及別人的行為：「一些嘉賓反而是為了被金九拉注意而努力。」</p><p>雖然南希奭之後已刪除相關文章，但已引起網民質疑他公開批評同行的居心，有fans更表示失望。南希奭昨日在Ig回應：「對不起，這是考慮了兩年以上才上傳的文章。當中有故事。」不過未有再詳細透露。</p></body></html>
