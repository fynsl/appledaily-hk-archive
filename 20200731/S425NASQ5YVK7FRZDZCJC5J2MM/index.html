<html><header><meta charset="utf-8"><title>朴寶劍新劇冧女甜到漏</title></header><body><h1>朴寶劍新劇冧女甜到漏</h1><p>韓劇《雲畫的月光》男星朴寶劍將於下月31日入伍，當兵前他正趕拍9月開播的新劇《青春記錄》，劇組昨日公開第三版預告造勢。預告中，朴寶劍和朴素丹看似甜蜜約會，兩人更飲泡沫咖啡飲到嘴唇沾滿泡，有望上演「泡沫之吻」。而二人又在雨中浪漫散步，暖男上身的朴寶劍為朴素丹擔遮及綁絲巾，更承諾：「哥哥會在下雨天時打電話給你，你不是一個人。」令朴素丹冧爆。<br><br>另外，朴寶劍早前為代言飲品拍攝廣告相，相中可見朴寶劍展示其招牌陽光笑容，令人大感親切。</p></body></html>
