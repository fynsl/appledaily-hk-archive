<html><header><meta charset="utf-8"><title>商人陳壯榮買高銀啟德地</title></header><body><h1>商人陳壯榮買高銀啟德地</h1><p>高銀金融（530）昨晚補充披露，出售啟德地皮的更多詳情。該公告稱，土地出售價值是基於估值70.4億元計算，至於買方彥佑有限公司是由商人陳壯榮全資持有。根據《中國經營報》一篇報道，與陳壯榮同名同姓的人，曾於深圳市宏昌宇企業管理諮詢有限公司任職，而該公司曾經入股昆侖健康險後，被銀保監發問詢函，被懷疑是否與佳兆業（1638）郭英成家族有關；但郭英成其後澄清並無持有任何保險公司股權，後來監管局也沒有提及任何細節。<br></p></body></html>
