<html><header><meta charset="utf-8"><title>求驗客手記：沙維火速康復「攬女」</title></header><body><h1>求驗客手記：沙維火速康復「攬女」</h1><p>正喺卡塔爾球隊艾薩德執教嘅西班牙傳奇中場沙維（圖），上周六透過球會twitter透露，自己喺卡塔爾聯賽復賽嘅病毒檢測中，對武漢肺炎呈陽性反應。事隔幾日，現年40歲嘅沙維周三喺個人社交網站上報平安：「非常感謝大家最近幾日對我嘅關懷訊息，我想同大家分享嘅係，我已經康復，仲已返屋企陪伴家人同重返球會。」沙維上傳咗張同愛女深情擁抱嘅相，十分溫馨！艾薩德上周六喺沙維缺陣下由助教領軍，復賽首場贏2:1。</p></body></html>
