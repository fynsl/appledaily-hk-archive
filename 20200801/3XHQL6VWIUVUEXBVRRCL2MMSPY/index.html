<html><header><meta charset="utf-8"><title>金秀賢徐睿知煞科盡顯天然呆</title></header><body><h1>金秀賢徐睿知煞科盡顯天然呆</h1><p>韓國男神金秀賢和徐睿知主演的tvN劇《雖然是精神病但沒關係》，本月9日迎來大結局，為此，金秀賢近日仍要開工趕拍。昨日網上流出煞科大合照，金秀賢以便服踢拖造型出現，徐睿知則依舊打扮華麗。未知是否不夠瞓關係，金秀賢一臉呆樣望住鏡頭，而徐睿知亦沒有甚麼表情。</p><p>另外，金秀賢為《雖》劇密密更新Ig谷人氣，引來其賬戶關注人數急升，截至昨午，於1個多月內便增加了270萬人數，認真犀利！</p></body></html>
