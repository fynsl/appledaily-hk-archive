<html><header><meta charset="utf-8"><title>安心亞胸側紋阿媽名</title></header><body><h1>安心亞胸側紋阿媽名</h1><p>宅男女神安心亞昨日現身西門町宣傳新專輯《愛得起》，鼓勵粉絲勇敢追愛，更邀請100名粉絲上線報名，接力進行「愛的刺青」，以愛心鎖鏈概念示愛，活動上她穿上透視裝巧妙露出左邊胸側的紋身。<br><br>安心亞透露人生第一次紋身是為了媽媽︰「我是個很愛跟媽媽說肉麻話的女兒，側胸刺青寫的是媽媽的英文名字加『is my air』。」她說紋身意義重大：「像是一種永恒的愛，遇到困難或是想要放棄的時候，只要看看它，就能給我力量，會覺得不可以讓媽媽失望。」她說連媽媽都不知道有這個紋身。單身的她說理想對象是跟自己一樣愛得起、不會因為害怕受傷就畏縮、勇敢表達自己。</p></body></html>
