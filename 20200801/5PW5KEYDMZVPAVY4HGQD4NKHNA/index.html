<html><header><meta charset="utf-8"><title>趣趣地：富咸賓福特爭衝超</title></header><body><h1>趣趣地：富咸賓福特爭衝超</h1><p>周四英冠升班附加賽四強次回合，首回合作客領先2:0嘅富咸（白衫）對卡迪夫城，富咸開賽八分鐘就失手，俾居迪斯尼爾遜頭槌破網落後一粒，但一分鐘後，富咸嘅基巴奴門前撞入追成1:1。下半場開賽兩分鐘，卡城嘅李爾湯連近門射入，幫卡城領先2:1，呢個比數企到尾，雖然富咸輸波，但兩回合計仍以總比數3:2淘汰卡城，殺入下星期二喺溫布萊上演嘅決賽，同賓福特爭最後一個升上英超嘅資格。</p></body></html>
