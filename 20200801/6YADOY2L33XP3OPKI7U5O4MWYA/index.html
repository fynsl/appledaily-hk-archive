<html><header><meta charset="utf-8"><title>小豬內地事業現曙光</title></header><body><h1>小豬內地事業現曙光</h1><p>台灣歌手羅志祥（小豬）前日41歲生日，應該過了最安靜的生日，因為他自從被前度女友周揚青大爆偷食臭史後，從4月開始暫停演藝工作，今年生日也沒有與友人慶祝，只低調指有看到大家的訊息。<br><br>小豬的渣男形象，令他恐怕失去內地市場，但昨日凌晨出現一道曙光，讓他紅遍全中國的節目《極限挑戰》總導演嚴敏在微博出帖文力撐他：「你是導演心目中最優秀的合作者，製片人眼裏最敬業的綜藝人，從開始到現在，始終如此。祝你昨天生日快樂，永遠讓自己快樂。」相信為小豬打下強心針，也是他今年最好的生日禮物。小豬粉絲感謝嚴導的肯定，而藝人私德與螢幕表現是否應掛鈎再引起網友熱論。</p></body></html>
