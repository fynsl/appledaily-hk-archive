<html><header><meta charset="utf-8"><title>馬蹄露撐警訓斥林鄭</title></header><body><h1>馬蹄露撐警訓斥林鄭</h1><p>撐警馬蹄露前晚在fb發表「香港人突然矜貴」偉論撐「禁堂食令」，惹來網民圍插，雙方一輪罵戰後，昨日她再發功貼長文指沒死撐政府，只是道出上幾代香港人的苦難：「比起今日要找地方吃午飯，簡直是九牛一毛。」<br><br>馬蹄露不忿被鬧「涼薄」，硬將作為公僕的警察與辛勞工友混為一談，指去年警察於30幾度穿上38磅裝備與暴徒搏鬥，但沒有人為他們出過一句聲。她又訓斥林鄭及律政司長鄭若驊︰「你倆有否為港區國安法把關？協助香港警察冒死才拘捕到的『暴徒』或違法人士得到恰當的裁決而繩之於法？敢問特首出爾反爾的立法，有公信力和得民心嗎？」其言論再惹網民抨擊。</p></body></html>
