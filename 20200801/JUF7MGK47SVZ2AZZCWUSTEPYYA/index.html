<html><header><meta charset="utf-8"><title>《絕命毒師》拜仁自爆曾患武肺</title></header><body><h1>《絕命毒師》拜仁自爆曾患武肺</h1><p>美劇《絕命毒師》（Breaking Bad）金球視帝拜仁鈞士頓（Bryan Cranston）昨日於Ig自爆曾患上武漢肺炎，不過現已康復，更捐出血液以助科學研究。</p><p>拜仁在片中戴着口罩，指自己早前確診了武漢肺炎，並拍下自己捐血的過程，表示自己的血漿中有抗體。拜仁雖已年屆64歲，但身體情況似乎不錯，更講笑指自己是去捐血漿，而不是去隔鄰的大麻藥房。他指自己於爆發初期已做足防疫措施，但仍然染病，病徵輕微，包括頭痛、胸口作悶和失去味覺、嗅覺，又再度提醒粉絲：「不要忘記洗手、保持社交距離及戴口罩。」</p></body></html>
