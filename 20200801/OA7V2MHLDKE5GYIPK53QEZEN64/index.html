<html><header><meta charset="utf-8"><title>木村《搏命保鑣2》收視勝首季</title></header><body><h1>木村《搏命保鑣2》收視勝首季</h1><p>日劇天王木村拓哉主演新劇《搏命保鑣2》前日播出第七集大結局，邀請第三度與木村合作的歌舞伎演員市川海老藏客串，平均收視率達16.7%。而全劇7集的平均收視率有15.6%，比起2018年1月出街的第一季，高出0.4%。</p><p>此外，男星三浦春馬於上月18日吊頸自殺身亡，他與松岡茉優合演的新劇《錢的盡頭是愛情的開始》，將不會易角，劇組更修改劇本，把他只完成了一半的第四集，改為大結局，由其他演員拍攝結尾。而他主持的《世界充滿想要的東西》於前晚播放最後錄影的三集中第一集，節目開始和結尾亦播出悼念字句。</p></body></html>
