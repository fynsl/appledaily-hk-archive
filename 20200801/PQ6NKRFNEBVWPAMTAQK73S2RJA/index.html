<html><header><meta charset="utf-8"><title>鍾君揚離無綫增值自己</title></header><body><h1>鍾君揚離無綫增值自己</h1><p>31歲的鍾君揚2016年參選港男入行，主力做主持，偶爾被安排拍劇，前日他在Ig貼出背影照，宣佈離巢：「Goodbye TVB，我知道係時候move on。」他說想做音樂及拍教數學的片，增值自己再想將來的路。鍾君揚於加拿大長大，2007年在滑鐵盧大學主修數學及副修音樂，完成了教師學士學位課程，其後放棄做教師回流返港追夢。<br><br>香港女子跳高運動員鄧伊程日前亦在Ig宣佈離巢：「不經不覺，已經入咗TVB兩年，幾日後就會完約離開TVB，之後會繼續focus番喺跳高同試新嘢。」前日她貼出手持職員證相片：「30/7/2020，再見了，我的藝人證。」</p></body></html>
