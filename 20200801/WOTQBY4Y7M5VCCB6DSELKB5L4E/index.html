<html><header><meta charset="utf-8"><title>景甜自爆整容失敗似Pepe蛙</title></header><body><h1>景甜自爆整容失敗似Pepe蛙</h1><p>內地女星景甜主演的劇集《大唐榮耀》於2017年播出時，網民指她雙眼皮不自然似整容，事隔三年，景甜前日現身直播節目時，自爆做過三次雙眼皮埋線，卻慘變Pepe蛙︰「埋完之後成了一個悲傷蛙，再去醫院重新來過，結果第二次線頭又太緊，顯得很焦慮。自己長期懊悔，每天都想哭，趕緊做了一個修復。」她又指割雙眼皮沒甚麼大不了，但就強調要揀好醫院和醫生。<br><br>另外，近日網上流出台灣女星歐陽娜娜年前劇照與新照側臉對比圖，質疑她鼻頭變尖、鼻樑變高。其姊歐陽妮妮嬲爆留言反擊：「我當姊姊的都不知道她動了，你們都知道，真厲害！」又將截圖發到Ig，繼續開聲護妹。</p></body></html>
