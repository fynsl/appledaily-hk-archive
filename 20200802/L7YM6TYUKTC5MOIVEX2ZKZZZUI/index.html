<html><header><meta charset="utf-8"><title>《午夜快車》阿倫柏加病逝</title></header><body><h1>《午夜快車》阿倫柏加病逝</h1><p>曾執導1978年經典電影《午夜快車》（Midnight Express）和1996年《貝隆夫人》（Evita）的英國名導演阿倫柏加（Alan Parker）於前日病逝，終年76歲。<br><br>阿倫柏加於1976年執導首部長編音樂喜劇電影《Bugsy Malone》，當年還是童星的茱迪科士打（Jodie Foster）亦有份參演。阿倫柏加其他名作包括《我要高飛》（Fame）、《烈血暴潮》（Mississippi Burning）和《貝隆夫人》（Evita）等，並兩度角逐奧斯卡最佳導演。</p></body></html>
