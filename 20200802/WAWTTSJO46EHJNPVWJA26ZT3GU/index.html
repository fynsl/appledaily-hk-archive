<html><header><meta charset="utf-8"><title>李光洙獨愛《RM》</title></header><body><h1>李光洙獨愛《RM》</h1><p>韓國35歲男星李光洙憑人氣綜藝節目《Running Man》（RM）而在亞洲打開知名度，節目今年踏入十周年。身為演員的他日前受訪，坦言苦惱過如何在演員與綜藝主持人取得平衡：「畢竟我認為有《RM》才有現在的我，對節目有獨特的愛意，我會一直演出到節目廢除為止。」他又指目前沒有固定主持其他節目的想法，就算擔任《Busted！韓星齊鬥智》班底之一，都是因為《RM》的交情才答應演出。<br><br>光洙於前年12月認戀26歲女星李善彬，但就一向低調，不過受訪時提到女友時，他亦大方回應：「雖然不能常常見到面，但我們仍好好地交往中。」</p></body></html>
