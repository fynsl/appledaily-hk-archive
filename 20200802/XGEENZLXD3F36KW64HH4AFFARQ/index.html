<html><header><meta charset="utf-8"><title>山本美月嫁瀨戶康史</title></header><body><h1>山本美月嫁瀨戶康史</h1><p>日本29歲女星山本美月去年爆出秘戀32歲男星瀨戶康史，日媒昨日踢爆二人將會拉埋天窗，最快會在本月中註冊結婚。瀨戶康史目前正參演熱播的TBS日劇《我的家政夫大叔》，之後夥深田恭子合演富士電視台的《雷朋的女兒》續集，雖然忙於工作但未有拖慢婚事。據悉，兩人已見了雙方家長，連事務所也沒有反對他們發展，在武肺疫情爆發以來，山本美月與瀨戶居家抗疫來培養出深厚感情，認定對方是終身伴侶。</p><p>此外，兩男一女三人組合生物股長的女主音吉岡聖惠，昨日在官方網站及Ig宣佈與圈外男友結婚，留言大讚對方溫柔，婚後會繼續歌唱事業。</p></body></html>
