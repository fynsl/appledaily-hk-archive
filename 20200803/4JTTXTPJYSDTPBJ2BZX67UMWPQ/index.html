<html><header><meta charset="utf-8"><title>金秀賢堅守徐睿知</title></header><body><h1>金秀賢堅守徐睿知</h1><p>韓國男神金秀賢和徐睿知主演的tvN劇集《雖然是精神病但沒關係》將於周日播出大結局，昨晚播出第14集，徐睿知以為母親害死金秀賢的媽媽，令她產生負罪感和自責，於是冷漠地推開金秀賢，不過金秀賢卻堅定守護徐睿知。<br><br>而前晚播出第13集，金秀賢雖然懷疑徐睿知的母親是殺母兇手，但仍決定與徐睿知一起，更提議一齊遠走高飛，並第四度與徐睿知上演吻戲。末段劇情暗示精神病院的護士長張英南疑似是真兇。另外，據韓媒報道，《雖然是精神病但沒關係》所有拍攝已完成，但因疫情關係而不會舉行煞科宴。</p></body></html>
