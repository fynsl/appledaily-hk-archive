<html><header><meta charset="utf-8"><title>求驗客手記：大台播瑞超「好戲」連場</title></header><body><h1>求驗客手記：大台播瑞超「好戲」連場</h1><p>星期日凌晨大台有英足盃決賽直播，最搞笑係半場有個廣告見到藝人郭子豪（圖）好興奮咁講：「我最期待就係瑞典超級足球聯賽！」我求大俠睇波咁多年，都真係未睇過瑞超，睇開波嘅可能都識得馬模、希爾星堡、天狼星呢啲球隊，但應該11個球員名都噏唔出。唔通郭子豪對瑞典有情意結，不過一班網民就唔係咁受落，覺得講到咁浮誇好「無恥」，講完都唔笑唔面紅囉！其實大台嚟緊四年都有英足盃直播權，不過未必再免費播喇！</p></body></html>
