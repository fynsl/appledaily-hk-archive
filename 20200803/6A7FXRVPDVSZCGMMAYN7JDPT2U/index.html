<html><header><meta charset="utf-8"><title>求驗客手記：細哨認罪今個月甩難</title></header><body><h1>求驗客手記：細哨認罪今個月甩難</h1><p>ESPN報道，因涉嫌用假護照同被捲入一宗洗黑錢案，目前俾巴拉圭當局軟禁喺當地一間酒店嘅巴西退役球星朗拿甸奴，據講有機會同控方達成認罪協議，最快今個月初就可重獲自由。今年三月初佢同阿哥兼經理人羅拔圖利用假護照，到巴拉圭出席慈善活動時雙雙被捕，經過32日牢獄生涯後，2人到4月先獲准以160萬美元保釋，改到當地酒店軟禁。朗拿甸奴堅稱，涉案護照係由活動主辦人送嘅禮物，佢哋冇參與洗黑錢勾當。</p></body></html>
