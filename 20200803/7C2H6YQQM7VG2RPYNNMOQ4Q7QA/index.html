<html><header><meta charset="utf-8"><title>汪明荃疑違反「口罩令」</title></header><body><h1>汪明荃疑違反「口罩令」</h1><p>武漢肺炎近日在港爆發第三波，港府日前強制市民要在室外地方戴口罩，做運動都不獲豁免，公眾地方「限聚令」更收緊至最多2人同行。不過，「阿姐」汪明荃昨日在Ig貼出多張在海邊雨中散步的相，還有一條急步行的片段，但她全程都沒有戴上口罩，更寫上拍攝日期正是昨日，疑似違反「口罩令」。<br><br>此外，近月愛上行山的劉嘉玲也貼出與姪仔劉兆恩及4名友人遊鹿頸的照片，她在Ig貼出多張在樹下、碼頭旁取景的相片，未知她是否影相時才除下口罩，如果是全程都沒有戴口罩，已犯了「口罩令」，一行六人也違犯了現時的「限聚令」。<br></p></body></html>
