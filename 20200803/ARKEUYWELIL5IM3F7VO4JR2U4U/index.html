<html><header><meta charset="utf-8"><title>片岡嫌乸型曾拒演《半澤》</title></header><body><h1>片岡嫌乸型曾拒演《半澤》</h1><p>日本神劇《半澤直樹》男星片岡愛之助在劇中飾演金融廳檢查局主任檢查官黑崎駿，身為女星藤原紀香丈夫的他，前日上電視節目自爆當初曾因為角色女人型而拒演。<br><br>《半澤直樹2》昨晚在日本播出第三集，片岡所飾演的娘娘腔黑崎駿再度登場，他在2013年第一季中，以獨特的「阿姐腔」對主角堺雅人窮追猛打，成為當年話題。片岡在節目中自爆當他從導演口中得悉角色是女人型後，曾經一度拒演。不過，片岡最終答應演出，而且因為扮乸扮得太開心，而被導演責備演得過火。</p></body></html>
