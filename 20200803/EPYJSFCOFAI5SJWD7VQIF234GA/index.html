<html><header><meta charset="utf-8"><title>林采緹收已婚富豪名錶</title></header><body><h1>林采緹收已婚富豪名錶</h1><p>30歲的台灣「蛇精女」林采緹的前夫胡睿兒，早前因性侵酒醉女子被判監兩年，前夫服刑期間，林采緹被台灣蘋果新聞網踢爆暗撻香港已婚鄧姓「鞋王」之子，早前更被拍到與男方穿浴袍現身台灣一酒店，又指她豪搞生日派對，但事後林采緹聲稱對方是台灣人和單身，大家只是朋友關係。</p><p>有讀者近日爆料，指林采緹開P後在Ig貼出三張只有指定好友才可看到的照片放閃，包括獻吻相、浴袍照、更大騷獲男方送贈逾百萬新台幣（逾25萬港元）的名錶相。該讀者表示：「二人會一起穿浴袍，他腰帶沒繫上，兩人到底在做甚麼，她還好意思說只是朋友！」林采緹就避談拒絕回應。</p></body></html>
