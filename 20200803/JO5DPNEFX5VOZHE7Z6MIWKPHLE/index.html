<html><header><meta charset="utf-8"><title>求驗客手記：喜鵲變「鳳凰」仲有轉機</title></header><body><h1>求驗客手記：喜鵲變「鳳凰」仲有轉機</h1><p>之前講過，由沙地阿拉伯王儲穆罕默德擔任主席嘅公共投資基金（Public Investment Fund, PIF），有意用三億鎊收購英超球會紐卡素，但上周四PIF發表聲明放棄收購計劃。不過上周五紐卡素董事總經理查尼發表聲明講交易未結束。查尼話，紐卡素「肥佬班主」艾殊利承諾會同沙地基金完成交易，球會賣盤嘅事有機會死灰復燃：「我哋承認上周四PIF所發表嘅聲明，只不過賣盤嘅事永遠冇話冇可能。艾殊利仍然100%望完成呢一宗交易。不過家陣球會重點需要放喺轉會市場、同埋為新球季做準備。」</p></body></html>
