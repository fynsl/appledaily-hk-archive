<html><header><meta charset="utf-8"><title>求驗客手記：般茅降班賀維執包袱</title></header><body><h1>求驗客手記：般茅降班賀維執包袱</h1><p>喺英超護級失敗嘅般尼茅夫上周六宣佈，領隊艾迪賀維喺雙方同意下離隊，艾迪賀維話呢個係佢所做過最艱難嘅決定之一。艾迪賀維喺畀球迷嘅公開信度講︰「我以球員同領隊身份喺呢間球會度過總共25年，呢個係我做過最艱難決定嘅之一。」42歲嘅艾迪賀維，曾以領隊身份兩度執教般尼茅夫超過450場，但般茅喺啱啱過去球季38場聯賽輸咗22場，最後第18名完成，同安全區只差一分，喺英超五季後下季要返到英冠比賽。</p></body></html>
