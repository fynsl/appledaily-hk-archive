<html><header><meta charset="utf-8"><title>渡邊杏讓東出視像見子女</title></header><body><h1>渡邊杏讓東出視像見子女</h1><p>日本男星東出昌大年初被爆背着太太渡邊杏，偷食22歲電影拍檔唐田英里佳，前日他與渡邊杏透過雙方的事務所發出聯署聲明，宣佈離婚。獲得撫養權的渡邊杏，每晚讓子女與東出視像對話。<br><br>不過有圈內人爆料，指渡邊杏成為單親媽咪後身心疲累：「在武肺疫情下，杏一個人為育兒而奮鬥。不自由的環境令她感到疲累，她曾經想過向事務所救助，但一想到育兒是夫婦共同責任時，為免剝削子女的自由，才決定讓子女與東出視像對話。」另一方面，有指東出因欠下巨額的廣告違約金，渡邊杏已放棄向他追討贍養費。</p></body></html>
