<html><header><meta charset="utf-8"><title>轉會氹氹轉：舒米高入魔頂甩轆迪基亞</title></header><body><h1>轉會氹氹轉：舒米高入魔頂甩轆迪基亞</h1><p>英超曼聯計劃簽入李斯特城的門將卡斯柏舒米高（圖），頂替今季表現失準的迪基亞。迪基亞今季表現令人失望，多次失誤令飽受外界批評，有指領隊蘇斯克查希望簽下一名穩健兼有經驗的門將為紅魔把關，卡斯柏舒米高就是最佳人選，33歲的他征戰英超多年，加上父親舒米高亦是曼聯出色的門將之一，卡斯柏舒米高或願意繼承爸爸衣缽轉投紅魔。<br><br>雖然紅魔今季外借到錫菲聯的門將甸恩軒達臣表現出色，但有指23歲的他不願意在下季擔任紅魔的後備門將。</p></body></html>
