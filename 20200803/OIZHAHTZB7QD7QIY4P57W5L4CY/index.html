<html><header><meta charset="utf-8"><title>【曾被封殺】轉戰網上平台月賺10萬</title></header><body><h1>【曾被封殺】轉戰網上平台月賺10萬</h1><p>鄭家純於2012年兼職做模特兒為雞排店拍攝宣傳影片，結果一炮而紅，因一直被稱為「雞排妹」。雞排妹憑着天使面孔及火辣的32E逼爆上圍，一直受宅男fans封為女神，她曾推出過多本尺度大膽的寫真集。雖然雞排妹在2016年推出寫真集《純》後，宣佈不再出寫真集，但她仍不時在社交網貼性感照，加上敢言本色，經常引人議論紛紛。<br><br>不過雞排妹發展也非順利，她在2016年的工作量幾乎接近零，經理人坦言她被人排斥，因此她轉戰網路直播平台，結果成功創出高人氣，獲邀出席活動及商演，平均每月有近10萬港元收入，成功創出另一片天空。</p></body></html>
