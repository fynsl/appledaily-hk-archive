<html><header><meta charset="utf-8"><title>鄭艷麗厭食症康復出院</title></header><body><h1>鄭艷麗厭食症康復出院</h1><p>現年49歲的90年代前艷星鄭艷麗，近年已絕迹娛樂圈，今年6月她在fb透露患上厭食症，病況一度嚴重到要入深切治療部。最近她在fb報平安，原來她已出院一個多月，近日還貼出開餐的相片並留言：「兩天一夜嘅家居旅遊，真係好開心好放鬆，感謝好姊妹。」</p><p>相中鄭艷麗素顏戴上黑框眼鏡拿起一杯飲品，雖然面頰消瘦，但精神尚算不錯，枱上更有一盒疑似意大粉及一條珍寶腸「做餸」，不少網民留言問候：「你要食返多啲嘢呀，心痛呀！」、「食咁少，點夠呀？」雖然已出院約一個月，但她還要定時回醫院覆診，不過因近日疫情嚴峻，暫時未能去醫院，但她有依時食藥控制病情。</p></body></html>
