<html><header><meta charset="utf-8"><title>林子博患癌妻劇痛入院</title></header><body><h1>林子博患癌妻劇痛入院</h1><p>無綫娛樂新聞前主播林子博的太太董燕君（Shirley），之前患上罕見癌症「平滑肌肉瘤」，經過一輪治療後，早前醫生指她病情受控，令林子博及一對仔女鬆一口氣，但前晚Shirley因腫瘤劇痛及不適，林子博漏夜送她往醫院留醫，他昨日回覆《蘋果》表示：「其實佢痛咗幾日，痛到頂唔順又想暈同嘔，甚至去唔到廁所及落唔到床，幾乎食嘢都要餵，結果頂唔順噚晚同佢入院。」他指太太食了兩星期標靶藥，但病情未有改善及有副作用，於是決定停食。</p><p>林子博透露醫生暫時給止痛藥紓緩太太痛楚，但他坦言有時即使食藥也未能止痛，因此她心情難免受影響較差。</p></body></html>
