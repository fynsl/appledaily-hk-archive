<html><header><meta charset="utf-8"><title>轉會氹氹轉：車仔後防換血望購賴斯</title></header><body><h1>轉會氹氹轉：車仔後防換血望購賴斯</h1><p>據英國傳媒透露，車路士領隊林柏特有意重建球隊的中堅陣容，並希望收購韋斯咸的年輕後衞迪格蘭賴斯（圖）或者馬德里體育會的烏拉圭國腳荷西基文尼斯的其中一人。不過據悉，車路士方面要求林柏特在收購中堅的同時亦要賣走現有的後衞，以免出現人手過剩的情況，有指安達斯基斯坦臣和葛特蘇馬或會遭到出售。另一方面，有傳林柏特亦有意放走馬高斯阿朗素和艾馬臣柏美尼兩位左後衞，以換取資金收購李斯特城的芝維爾。</p></body></html>
