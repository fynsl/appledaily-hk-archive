<html><header><meta charset="utf-8"><title>何柱國賣星島料下月獲批</title></header><body><h1>何柱國賣星島料下月獲批</h1><p>星島（1105）昨發公告指，公司主席兼控股股東何柱國正與潛在買家及各自法律顧問合力取得監管機構的批准，不過疫情令取得批准進度受阻。按監管機構要求，雙方已同意延長時限，由7月延至9月中，給予監管機構額外時間審議。上月何柱國旗下的Luckman Trading Limited以每股1.5元，出售1.5億股予若干獨立投資者，套現2.25億元，何柱國持股減少至約2.76億股或31.43%。</p></body></html>
