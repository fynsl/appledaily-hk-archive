<html><header><meta charset="utf-8"><title>求驗客手記：前國足「多謝新冠」要道歉</title></header><body><h1>求驗客手記：前國足「多謝新冠」要道歉</h1><p>效力河南建業嘅喀麥隆前鋒巴素高，日前證實感染武肺。 上個禮拜五，大連廣播電視台評述員郭毅飛，同前中國國腳王鵬私下討論呢單嘢嘅時候，王鵬畀人錄到講咗句「多謝新冠」（即係武肺），最終佢哋要停職之餘，仲要公開道歉。嗰條片喺網上面瘋傳，結果大連廣播電視台發聲明，話佢哋就巴素高確診一事講錯嘢，要為呢件事道歉，仲將郭毅飛停職，而王鵬亦被列入黑名單。最後佢哋道歉話：「我哋缺乏對對手嘅基本尊重，傷害到大家。」至於王鵬就話：「喺呢度講番聲對唔住，我哋一定會反思同積極改正。」</p></body></html>
