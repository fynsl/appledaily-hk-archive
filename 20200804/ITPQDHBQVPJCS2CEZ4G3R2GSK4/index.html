<html><header><meta charset="utf-8"><title>金寶拉趙炳圭宣佈甩拖</title></header><body><h1>金寶拉趙炳圭宣佈甩拖</h1><p>前年年底播出的韓國人氣劇《天空城堡》，除了令一眾演員成功上位，劇中的24歲女星金寶拉亦跟同劇的趙炳圭拍出真感情，二人於去年2月認愛，不過昨早有人爆料指金寶拉跟趙炳圭因聚少離多而分手，隨後金寶拉的事務所回應：「金寶拉和趙炳圭因各有各忙而分手，決定變回很好的前後輩關係。」宣佈結束一年半的戀情。<br><br>金寶拉跟趙炳圭拍劇時已傳緋聞，去年初二人被韓媒影到在街頭甜蜜約會兼攬攬的合照，隨後二人承認戀情，亦一度於網上公開合照放閃，惜現在分手收場。</p></body></html>
