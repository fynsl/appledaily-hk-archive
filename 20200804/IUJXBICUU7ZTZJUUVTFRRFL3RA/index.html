<html><header><meta charset="utf-8"><title>林作保單多被嘲靠阿媽</title></header><body><h1>林作保單多被嘲靠阿媽</h1><p>林作近月投身保險界，雖然入職日子尚短，但成績似乎不錯，難怪他經常在社交網大晒成績表。林作前晚在Ig貼出一張其保險公司中上月最高保單數量的排行榜，他高踞第一位，當中展示出他在上月成功做了27張保單，他更不避嫌自爆月入約24萬。如此高調，他坦認被不少同業惡言相向，其中一個晒成績表的帖文中，便有網民留言：「靠老母巴屎閉咁。」不過林作卻招積回覆該網民：「你肯定係窮L。」<br><br>林作笑言網民的惡意攻擊成為他的驕傲武器，因可以當作免費個人宣傳，他更留言：「越攻擊我，我就越多支持者。」他又貼出愛犬為他洗面的片段，留言笑稱因做了全公司第一，愛犬也因此為他慶祝。</p></body></html>
