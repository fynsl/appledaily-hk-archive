<html><header><meta charset="utf-8"><title>碧咸嫂否認轉型賣性玩具</title></header><body><h1>碧咸嫂否認轉型賣性玩具</h1><p>「 碧咸嫂 」Victoria Beckham近年專注搞時裝生意，但蝕多過賺，早前更要炒20名員工止蝕。最近有消息指，碧咸嫂有意出自家品牌性玩具，希望藉此挽救生意，引起話題。<br>近年奧斯卡影后姬妮芙柏露（Gwyneth Paltrow）創立生活網站Goop，藉賣話題產品如下體味蠟燭大賺。消息人士指Victoria欲有樣學樣，出自家品牌性玩具：「Victoria想學似Goop的生意模式以增加收入，她認為可以在市場上分一杯羹。對她而言，推出性玩具是不用考慮的，她希望藉此賺大錢。」不過最新消息指，碧咸嫂已否認相關消息。</p></body></html>
