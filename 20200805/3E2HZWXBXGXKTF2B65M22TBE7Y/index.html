<html><header><meta charset="utf-8"><title>求驗客手記：奧巴cosplay賀阿仔牛一</title></header><body><h1>求驗客手記：奧巴cosplay賀阿仔牛一</h1><p>奧巴美揚幫阿仙奴贏咗英足盃後，一班槍手齊齊放吓假。呢位隊長周一喺ig上載咗同阿仔開生日P嘅相，佢細仔Pierre Jr.喺老竇捧盃幾日後就四歲生日，梗係要大事慶祝喇！佢哋一家四口就以《哈利波特》做party主題，齊齊戴上黑框眼鏡、着起斗篷玩cosplay，隔籬仲有個巨型哈利紙板印咗女細仔個名㖭！派對嘅食物都充味魔幻氣息。細心一睇，枱上面仲有霍格華茲魔法學校專門分派學生入唔同學院嘅帽。</p></body></html>
