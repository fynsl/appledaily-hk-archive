<html><header><meta charset="utf-8"><title>雷有輝音樂會再延期</title></header><body><h1>雷有輝音樂會再延期</h1><p>太極樂隊主音雷有輝原定下周六、周日於西九戲曲中心舉行音樂會，不過因爆發第三波疫情，主辦單位昨日宣佈音樂會延後至今年10月10日及11日舉行。雷有輝今次的音樂會一波多折，本來計劃4月舉行，但因疫情順延到本月，想不到又再延期。<br><br>雷有輝表示押後音樂會是艱難的決定，但為顧及樂迷、樂手等的健康，惟有忍痛押後：「其實歌單都準備好晒，我都好心急同大家見面，心情當然係唔開心啦，唔止因為延遲，而係香港受到疫情嘅影響，希望可以快啲完結，咁就可以過番正常嘅生活。𠵱家惟有善用時間去改吓歌單，希望盡善盡美。」持票人士可以補場或退票，詳情可以登入西九文化區網站查閱。</p></body></html>
