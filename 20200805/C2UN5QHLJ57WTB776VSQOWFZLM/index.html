<html><header><meta charset="utf-8"><title>長科半年純利跌49%</title></header><body><h1>長科半年純利跌49%</h1><p>長江生命科技（775）公佈中期業績，上半年收入按年跌8.35%至23.79億元；純利跌49%至8,700萬元；每股盈利0.91仙，不派中期息。<br><br>集團指，肺炎持續肆虐，公司的保健業務據點位於美國、加拿大及澳洲等，一度採取嚴格的封鎖措施，嚴重影響公司的業務運作，導致該業務的財務貢獻錄顯著跌幅。隨着各地陸續放寬限制，旗下業務亦見改善，預期營運將可有序復元。<br></p></body></html>
