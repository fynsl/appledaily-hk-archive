<html><header><meta charset="utf-8"><title>朱千雪匿屋企賀紙婚</title></header><body><h1>朱千雪匿屋企賀紙婚</h1><p>32歲的朱千雪去年8月與青梅竹馬的醫生男友吳昆倫在峇里結婚，成為人妻後淡出幕前，專心修讀城大法律博士的課程，近日在律師行實習，本月底即將成為執業大律師。雖然她很忙，但前日在社交網貼出一張自己身穿婚紗、手執花球的單人照，祝福自己結婚一周年（紙婚）快樂。她以英文留言︰「不論之前我們拍了拖多少年都沒關係，結了婚紀念日又從頭開始計算。」</p><p>由於近日因疫情關係，限聚令禁晚上堂食，《蘋果》昨日聯絡朱千雪，她表示前晚沒有特別慶祝︰「今年冇得出去，我哋喺屋企簡單慶祝！」至於婚後一年，問她跟老公可有生B計劃？她說︰「隨緣啦，大家都係專注工作先。」</p></body></html>
