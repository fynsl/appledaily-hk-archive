<html><header><meta charset="utf-8"><title>篠原涼子避疫獨居</title></header><body><h1>篠原涼子避疫獨居</h1><p>46歲日本女星篠原涼子的代表作《超級特派員》開拍續集，大結局今晚於當地播出。據雜誌《女性自身》報道，篠原涼子目前與71歲男星市村正親和兩名分別12歲及8歲囝囝分開居住，她為拍攝新劇，今年3月起獨自搬到月租逾80萬日圓（近6萬港元）的豪華單位，距離其家約十分鐘車程。<br><br>記者向篠原涼子事務所求證，發言人承認兩夫婦近月「分居」，原因是篠原涼子最擔心自己受感染影響家人，尤其丈夫曾經患癌，若患上武肺定會引發併發症，所以搬出獨居是為家人着想。隨着《超級特派員2》已經煞科，篠原涼子會自我隔離，直至本月底才搬返屋企一家團聚。</p></body></html>
