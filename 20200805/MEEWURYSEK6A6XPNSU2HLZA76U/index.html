<html><header><meta charset="utf-8"><title>潘小濤臨別收花好感慨</title></header><body><h1>潘小濤臨別收花好感慨</h1><p>資深傳媒人、叱咤903節目《在晴朗的一天出發》主持之一潘小濤，在商台任職15年，早前被爆突然辭職，雖然惹來不少揣測，不過他澄清決定純粹個人理由，而商台亦回應指曾向小濤「多番挽留」。潘小濤後日才正式離開商台，昨日是倒數第三日，《在晴朗的一天出發》在fb進行直播，DJ雲妮借花敬佛，將fans送給她的一束黃色太陽花轉贈給潘小濤。<br><br>被問到是否完美的結束？潘小濤感慨說：「呢個節目一個時代嘅終結。」他又打開放滿書的書櫃，叫阮子健拿去看，阮子健說：「唔好睇啲憂國憂民啦！唔開心㗎！」潘小濤回應：「會放下，放心，盡量放下。」不少網民留言大表不捨。</p></body></html>
