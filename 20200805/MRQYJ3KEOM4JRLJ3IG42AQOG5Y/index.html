<html><header><meta charset="utf-8"><title>《半島》亞洲票房破3億</title></header><body><h1>《半島》亞洲票房破3億</h1><p>韓國男星姜棟元孖李貞賢主演的韓片《屍殺列車》續集《屍殺半島》（半島），上月15日在韓國、台灣等地上映，電影昨早於韓國已突破350萬觀眾人次，成功封蝕本之門，同時亦是本年度最高入場人次的電影。<br><br>據知《半島》在台灣上映三個星期，票房已突破1,000萬美元（約7,800萬港元），在新加坡的票房亦超越《上流寄生族》，成為新加坡史上最賣座韓片。而《半島》目前在亞洲及東南亞的累計票房已突破4,000萬美元（約3.12億港元）。由於疫情關係，《半島》將定於香港戲院重開當日在港上映。</p></body></html>
