<html><header><meta charset="utf-8"><title>求驗客手記：戴偉浚見識中超血戰</title></header><body><h1>求驗客手記：戴偉浚見識中超血戰</h1><p>中超大連賽區噚日上演廣東打吡，由深圳佳兆業對廣州恒大，今仗戴偉浚為佳兆業正選上陣，但恒大由韋世豪、張琳芃同保連奴入波，最終以3:1勝出。賽事中有唔少粗野攔截鏡頭，其中喺五分鐘，恒大楊立瑜向戴偉浚雙腳飛鏟，後者倒地後露出痛苦神情，球證只向楊立瑜出示黃牌。另外，佳兆業守將糜昊倫下半場同張琳芃一次搶奪中，不慎踩中張琳芃腿部，更令後者頭部流血，但球證亦冇任何表示。</p></body></html>
