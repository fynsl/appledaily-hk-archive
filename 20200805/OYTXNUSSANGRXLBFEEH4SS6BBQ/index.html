<html><header><meta charset="utf-8"><title>C4 MJ囡分手即與新歡舌戰</title></header><body><h1>C4 MJ囡分手即與新歡舌戰</h1><p><b>已故巨星米高積遜（Michael Jackson）囡囡Paris Jackson宣佈與男友Gabriel Glenn玩完，隨即就與新歡舌戰，不愁寂寞。</b></p><p><b>22歲的Paris與拍拖2年多之The Sunflowers成員Gabriel Glenn分手，雖然未有講明原因，但據指二人時有爭執。然而，轉個頭Paris已於IG上載自己與藝術家Michael Bradley的親密照，二人不單攬頭攬頸，更親密舌戰，感情生活多姿多彩。</b></p></body></html>
