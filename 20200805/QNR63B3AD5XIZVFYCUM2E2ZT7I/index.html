<html><header><meta charset="utf-8"><title>All Black FC為港超「輸血」</title></header><body><h1>All Black FC為港超「輸血」</h1><p>成立於2016年的All Black近年漸上軌道，球隊除出戰不同業餘賽事，部份球員亦開始踏足由足總主辦的聯賽，本季初All Black與甲組隊黃大仙合作，幾位球員以外援身份註冊。All Black同時聚焦青訓，其青年隊今季首度出戰足總U18青年聯賽，其青訓出品亦有水準，如巴基斯坦裔翼鋒簡嘉亨（圖）曾為All Black 成員，現效力港超愉園。</p></body></html>
