<html><header><meta charset="utf-8"><title>轉會氹氹轉：韋利安入「廠」機會高</title></header><body><h1>轉會氹氹轉：韋利安入「廠」機會高</h1><p>車路士翼鋒韋利安（圖）與球會的合約於今季完結，但藍軍不願意為下周將32歲的韋利安開3年合約，令雙方談判陷入僵局，連領隊林柏特亦開腔表示會尊重其選擇，看來他離隊幾乎已成事實。</p><p>即將回復自由身的韋利安相當搶手，有指阿仙奴，熱刺和曼聯也有意簽下此子，當中阿仙奴的勝算最高，除肯開出三年合約外，其經理人Joorabchian與兵工廠的技術總監伊度關係密切，今季曾助槍手簽下大衛雷斯和薛迪索拉斯。</p></body></html>
