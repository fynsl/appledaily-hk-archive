<html><header><meta charset="utf-8"><title>求驗客手記：阿基求婚甜到漏</title></header><body><h1>求驗客手記：阿基求婚甜到漏</h1><p>據報降咗班嘅般尼茅夫已經同意將中堅尼敦阿基，以4,100萬鎊賣畀曼城，預計下個禮拜就會完成交易。事業方面得到豪門曼城嘅賞識，阿基亦可以安心處理人生大事，加盟藍月前夕，佢向任職珠寶設計師嘅女友Kaylee Ramman求婚，仲好浪漫咁喺遊艇上準備好花同戒指，女方想拒絕都難！Kaylee話佢哋兩個都係好上進嘅人，阿基𠵱家唔使擔心自己事業，就覺得係時候畀女友一個名份，真係甜到漏！</p></body></html>
