<html><header><meta charset="utf-8"><title>玉木宏秘密做老竇</title></header><body><h1>玉木宏秘密做老竇</h1><p>現年40歲的「千秋王子」玉木宏，與34歲演技派女星木南晴夏結婚兩年，昨日被爆原來秘密榮升人父。據《女性Seven》爆料，玉木宏日前單拖到超市購買日用品及食材，有知情人士爆料，其妻木南晴夏早前低調誕B，而她與玉木宏一直未有向外公開懷孕消息，暫時亦未清楚嬰兒性別及出生日期。<br><br>玉木宏結婚兩年的婚姻生活美滿，如今組織三人家庭，他將準備為10月開播的NTV電視台新劇《極主夫道》擔任主角，今次他扮演一位金盆洗手的黑幫大佬。</p></body></html>
