<html><header><meta charset="utf-8"><title>中電信夥騰訊拓遊戲寬帶</title></header><body><h1>中電信夥騰訊拓遊戲寬帶</h1><p>中國電信（728）宣佈與騰訊（700）合作開發的「遊戲寬帶」，針對部份區局的SDN網關用戶開放體驗活動，提升用戶下載及更新遊戲速度，以及時延更低。<br><br>據悉「遊戲寬帶」開通後，當用戶下載、更新市面主流遊戲應用時，遊戲通道能保證遊戲應用帶寬，不受原普通基礎帶頻上其他應用的影響，為上下行流量提供雙向QoS保障。中電信稱，技術支持目前市面上絕大部份遊戲，包括《絕地求生》及《王者榮耀》。<br></p></body></html>
