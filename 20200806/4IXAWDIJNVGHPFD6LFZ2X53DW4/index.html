<html><header><meta charset="utf-8"><title>求驗客手記：《PES》爆韋利安當「兵」</title></header><body><h1>求驗客手記：《PES》爆韋利安當「兵」</h1><p>近日英國太陽報報道，季後約滿車路士嘅翼鋒韋利安好大機會轉投同市球會阿仙奴。最近電子遊戲《PES2021》流出嘅一段宣傳片入面，仲可以見到呢位巴西中場着住下年兵工廠嘅波衫，仲寫住「歡迎嚟到阿聯酋球場」，似乎提前劇透韋利安當「兵」嘅消息。上禮拜六嘅英足盃決賽阿仙奴同車路士正面交鋒，韋利安未有入選車路士嘅大名單，當時已經惹嚟唔少揣測，估計係韋利安已經同阿仙奴達成協議，領隊林柏特因避嫌所以未有將佢放喺大軍名單入面。雖然林伯希望韋利安留低，但後者同阿仙奴簽約三年嘅新聞塵囂甚上，睇嚟加盟亦只係時間問題。</p></body></html>
