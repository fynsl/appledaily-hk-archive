<html><header><meta charset="utf-8"><title>任瑟雍車禍不涉超速醉駕</title></header><body><h1>任瑟雍車禍不涉超速醉駕</h1><p>韓國男團2AM出身的33歲任瑟雍，被爆於上周六撞斃一名闖紅燈過馬路的行人。韓媒《Starnews》昨日引述警方消息指：「是次事故發生時間接近子夜，而且是在下雨的情況下，在駕駛者的立場上很難發現違規橫過馬路的行人。據調查，車輛當時沒有超速，任瑟雍亦非酒後駕駛，車禍發生後他更立即為受害人急救，所以初步認為事故是行人過失所致。」</p><p>警方續指由於事件被列為死亡事件，所以需要接受檢方的指示，預計需時一個月才會有調查結果，而警方目前已收集車禍附近CCTV的影片作詳細調查。</p><p><br></p></body></html>
