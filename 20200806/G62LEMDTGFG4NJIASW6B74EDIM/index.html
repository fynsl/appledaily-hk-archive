<html><header><meta charset="utf-8"><title>美司法部起訴博華前員工</title></header><body><h1>美司法部起訴博華前員工</h1><p>美國司法部昨公佈，起訴博華太平洋（1076）管理層吳立文（Liwen Wu，音譯）、徐建民（Jianmin Xu，音譯）及國企中冶（1618）在塞班島的項目監督Yan Shi，涉嫌洗黑錢及藏匿非法僑民等罪名。博華太平洋昨晚發公告稱，作一切合理查詢後，美國司法部起訴的其中一位人士為集團前員工，並非管理層人員，該員工於2017年已離職，而集團稱未有就該等事件遭美國司法部起訴。博華太平洋表示，事件涉及2016年集團承包商之一MCC International Saipan Ltd. Co.被指收留非法僑民等。</p></body></html>
