<html><header><meta charset="utf-8"><title>黃曉明晒素顏欲證未走樣</title></header><body><h1>黃曉明晒素顏欲證未走樣</h1><p>42歲黃曉明早前拍內地真人騷《中餐廳》，要在30度高溫下來回百級樓梯10次，他熱到不停流汗，豈料溶妝後走樣，面腫嘴又歪，網民更瘋狂留言恥笑他輪廓盡失，樣子打回原形：「這不是我認識的黃曉明」，亦有人笑他老婆Angelababy見到其溶妝樣，會否不鍾意。</p><p>黃曉明見經營多年的靚仔樣被「溶妝」一鋪清袋，為挽回面子，前晚於微博貼出素顏自拍片，片中他不但消腫變清秀，又瞪大電眼晒左右邊面，更不自覺地用手捽鼻，他說：「看了20多年了，辛苦大家繼續湊合着看吧。」網民就轉口風撐他「帥哥」、「皮膚很不錯，誰說你素顏不好」。</p></body></html>
