<html><header><meta charset="utf-8"><title>宋仲基孖船員造勢</title></header><body><h1>宋仲基孖船員造勢</h1><p>韓國男星宋仲基主演的新片《勝利號》已定於下月23日開畫，昨日再有新劇照曝光，片中宇宙船「勝利號」的船員齊齊出鏡，除了宋仲基扮演見錢眼開的天才駕駛員外，還有精神支柱兼船長的金泰璃、主力負責駕駛的陳善圭及捕魚機械人劉海鎮。</p><p>而宋仲基前妻宋慧喬任代言人的珠寶品牌昨日發佈新照片，多套衣飾配搭下盡顯優雅氣質，又展示甜美笑容冧死fans，其中一套低胸吊帶上衣更令她露出事業線，十分性感。</p><p><br></p></body></html>
