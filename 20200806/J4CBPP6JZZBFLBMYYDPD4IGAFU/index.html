<html><header><meta charset="utf-8"><title>MJ女兒與新歡公開舌戰</title></header><body><h1>MJ女兒與新歡公開舌戰</h1><p><b>已故巨星米高積遜（Michael Jackson）囡囡Paris Jackson宣佈與男友Gabriel Glenn玩完沒多久，隨即就與新歡公開舌戰，果然不愁寂寞。</b></p><p><b>22歲的Paris與Gabriel Glenn分手雖然未有講明原因，但據悉二人相戀以來已時有爭執。就在外界猜測他們分開的原因之際，估不到事隔數天，Paris已於Ig上載與新歡藝術家Michael Bradley的親密照片，二人攬頭攬頸更舌戰，可見Paris早就投入了這段新戀情。</b></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p></body></html>
