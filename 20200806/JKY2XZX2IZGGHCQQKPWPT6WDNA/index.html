<html><header><meta charset="utf-8"><title>黃芷晴大戲服念亡母</title></header><body><h1>黃芷晴大戲服念亡母</h1><p>黃日華太太梁潔華今年5月因病離世，終年59歲，前日是梁潔華的生忌，向來與媽媽感情甚好的黃芷晴，在Ig貼出為亡母準備的生日禮物。她為母親準備了全部以粉紅色為主調的禮物，包括紙做的大戲服、心意卡、粵劇曲譜及母親的靚相，更有以碎花圖案作裝飾的生日蛋糕。</p><p>黃芷晴透露大戲服及蛋糕都是親手製作，特意為母親精心製作，粉紅色的紙做大戲服，貼上閃閃花樣，手功精美，又在Ig祝媽媽生日快樂。網民紛紛留言叫芷晴加油，林奕匡留言三個藍色心心祝福。</p><p><br></p></body></html>
