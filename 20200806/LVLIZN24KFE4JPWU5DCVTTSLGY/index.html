<html><header><meta charset="utf-8"><title>港視上月交易額增1.7倍</title></header><body><h1>港視上月交易額增1.7倍</h1><p>香港電視（1137）公佈7月營運數字，定單總商品交易額達6.2億元，按年升1.7倍，按月則升43.9%；平均每日定單數量3.63萬，按年升1.6倍，按月漲21.8%。</p><p>平均定單值為552元，按年升6.2%，按月揚14.3%；每日平均定單總商品交易額2,000萬元，按年升1.7倍，按月增38.9%。曾於HKTVmall購物的獨立客戶數量按年增72.9%至41.5萬人，按月升14.6%。</p></body></html>
