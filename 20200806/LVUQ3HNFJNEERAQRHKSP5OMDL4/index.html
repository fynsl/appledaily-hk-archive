<html><header><meta charset="utf-8"><title>轉會氹氹轉：費倫托利斯成功入「城」</title></header><body><h1>轉會氹氹轉：費倫托利斯成功入「城」</h1><p>周二曼城宣佈，正式由華倫西亞羅致了20歲的翼鋒費倫托利斯（圖），雙方簽約五年。藍月未有透露其他合約細節，惟英國傳媒報道，費倫托利斯的轉會費為2,300萬歐元（約2.1億港元）。</p><p>剛剛完結的球季，費倫托利斯各項賽事為華倫西亞上陣44場，攻入6球及交出8次助攻。成為藍月今夏第一簽的費倫托利斯就表示：「很高興加盟曼城，所有球員都希望加入大打進攻的球隊，曼城就是世界足壇其中一支最進取的球隊。哥迪奧拿鼓勵開放及進取的踢法，這是我喜愛的。」</p></body></html>
