<html><header><meta charset="utf-8"><title>求驗客手記：巴神淪落羅國搵食</title></header><body><h1>求驗客手記：巴神淪落羅國搵食</h1><p>家吓已經29歲嘅意大利前鋒巴洛迪利，今季喺已經降班嘅布雷西亞表現一般之餘，效力期間仲要同球會鬧不和，俾會長施連奴鬧係「錯誤嘅收購」之後已經冇再為球隊上過陣，仲已經批准巴神喺球季結束後自由離隊。有英國傳媒就話，今季喺意甲上陣19次入得5球嘅巴洛迪利，下一站竟然會係加盟羅馬尼亞勁旅克盧日。事關克盧日班主早前接受採訪時候就提到，球會視一位意大利頂級射手為轉會目標，消息人士就話，原來呢位頂級射手就係巴神。而克盧日家陣就由前車路士球員彼得斯古執教，有傳後者已經同巴神傾過轉會一事。</p></body></html>
