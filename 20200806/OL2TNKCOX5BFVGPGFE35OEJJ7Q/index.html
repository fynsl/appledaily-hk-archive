<html><header><meta charset="utf-8"><title>薛家燕復工粉紅搶鏡</title></header><body><h1>薛家燕復工粉紅搶鏡</h1><p>新城高層程凱欣早前確診患上武漢肺炎，之後有員工相繼中招，在新城開咪主持節目的薛家燕即時進行檢測及在家隔離14日，前晚她到電視城開工錄影節目，見她一身粉紅色打扮；更襯上粉紅閃石口罩及大眼鏡，她表示感謝造型師的精心設計。</p><p>家燕姐表示這次是她人生首次停工約半個月，坦言每天在家很無聊，連仔女也沒有見過面：「諗住佢哋送啲日用品嚟畀我可以見吓，但佢哋係放喺門口就走人。」不過今次在家隔離也令家燕姐感覺到之前的人生的確太忙，被工作佔據太多時間，因此是時候去享受生活，她希望疫情過去後有機會去旅行。</p></body></html>
