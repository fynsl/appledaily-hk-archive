<html><header><meta charset="utf-8"><title>《花木蘭》美國改串流播映</title></header><body><h1>《花木蘭》美國改串流播映</h1><p>撐警內地女星劉亦菲主演的迪士尼真人版電影《花木蘭》，斥資兩億美元（約15.6億港元）製作，是迪士尼史上最昂貴的動畫真人版電影，昨日迪士尼CEO Bob Chapek宣佈，電影將放棄在北美等地區上映，改為於美國、加拿大及新西蘭等的串流頻道Disney+播放，他說：「我們認為《花木蘭》放上串流頻道是一次性的，而不是轉型為新經營模式。」</p><p>至於香港等沒有Disney+服務的地區，仍暫定會於戲院上映，香港公關代表向《蘋果》表示未有新消息。劉亦菲未有於社交平台發表意見，只是三日前上載戴上鑽石小皇冠的照片。</p></body></html>
