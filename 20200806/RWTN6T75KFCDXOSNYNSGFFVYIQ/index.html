<html><header><meta charset="utf-8"><title>求驗客手記：韋根降班維持原判</title></header><body><h1>求驗客手記：韋根降班維持原判</h1><p>由香港財團接手冇耐，就因為財困進入破產保護嘅韋根（圖），早前按例俾英格蘭聯賽會（EFL）扣咗12分，搞到佢哋原本由第13跌到落尾2，下季要由英冠降落英甲。佢哋之前提出上訴，指武漢肺炎疫情拖垮球會財政，係一種「不可抗力」，唔應該咁樣罰佢哋。EFL周二宣佈，獨立仲裁小組研究咗一輪之後，決定駁回韋根嘅上訴，維持原判。英國傳媒引述消息人士話，韋根內部雖然對聆訊過程冇乜投訴，但就對判決非常失望，特別係因為身處英冠中下游嘅錫周三，都因為違返財政規則要俾人扣12分，但就可以拖到下季先執行，令佢哋逃過降班厄運。</p></body></html>
