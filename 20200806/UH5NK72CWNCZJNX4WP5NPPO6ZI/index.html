<html><header><meta charset="utf-8"><title>永安盈警料半年蝕3.4億</title></header><body><h1>永安盈警料半年蝕3.4億</h1><p>永安（289）昨日發盈警，預期截至6月底止，中期轉蝕3.38億元，去年同期純利為5.76億元。集團解釋，虧損主要由於年初起爆發大流行的疫情，以及投資物業未實現估值淨損失4.28億元，而去年同期則錄得物業估值淨收益2.67億元；若撇除有關估值損失，上半年純利則跌71%。</p><p>永安集團料百貨業務將錄得400萬元虧損，去年同期溢利為3,120萬元；物業投資收入則料為2.55億元。</p></body></html>
