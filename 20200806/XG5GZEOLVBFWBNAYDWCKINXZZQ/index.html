<html><header><meta charset="utf-8"><title>求驗客手記：三浦知良正選破紀錄</title></header><body><h1>求驗客手記：三浦知良正選破紀錄</h1><p>FC橫濱周三喺日聯盃C組，作客1:0小勝鳥棲砂岩，正選出場嘅日本「國寶」三浦知良（Kazu），仲以53歲5個月10日之齡，成為賽事歷來最年長嘅球員。戴上隊長臂章上陣嘅Kazu，上半場有一次近距離頭槌攻門，可惜俾鳥棲門將守田達彌橫身撲出。上半場補時，Kazu喺鳥棲禁區內喺對手力迫之下跌低咗，但球證並冇吹罰12碼，令佢冇機會破埋年紀最大入球球員嘅紀錄，雙方半場踢成0:0。易邊後Kazu繼續有份出場，但受制於鳥棲嘅防守，始終冇乜大威脅，結果喺63分鐘就退下火線，由一美和成入替。橫濱最終憑住瀨沼優司喺補時階段嘅入球，1:0小勝鳥棲。</p></body></html>
