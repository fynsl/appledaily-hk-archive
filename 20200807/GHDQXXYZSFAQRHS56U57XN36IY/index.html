<html><header><meta charset="utf-8"><title>求驗客手記：安東尼奧攞七月最佳球員</title></header><body><h1>求驗客手記：安東尼奧攞七月最佳球員</h1><p>今季英超已經結束，七月英超最佳球員禮拜三都揭曉咗，由韋斯咸前鋒米查利安東尼奧第一次當選英超最佳球員。至於修咸頓領隊哈辛赫圖，就當選英超七月最佳領隊。韋斯咸喺7月份進行嘅7場比賽入面，安東尼奧一共貢獻咗8個入球同埋1次助攻，幫助球隊攞到3勝3和1負嘅戰績，喺護級路上搶到12分。其中作客諾域治，安東尼奧仲上演「大四喜」。帶領修咸頓喺7月份出戰6場比賽嘅哈辛赫圖，曾帶隊擊敗曼城同賽和曼聯，最終以3勝3和嘅不敗戰績結束今季嘅英超賽事，今次亦係佢第一次攞最佳領隊。</p></body></html>
