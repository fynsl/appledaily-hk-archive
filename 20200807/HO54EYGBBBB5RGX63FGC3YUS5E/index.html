<html><header><meta charset="utf-8"><title>《警訊》播足47年</title></header><body><h1>《警訊》播足47年</h1><p>播映期長達47年的《警訊》，於1973年啟播，香港電台電視部與香港警務處警察公共關係科共同製作，由警員與藝人擔任主持，主要是宣揚撲滅罪行、披露犯案手法、呼籲市民提供案件消息及介紹警方不同部門等，是港台電視部最長壽節目。節目中曾有案件重演環節，廣受市民的歡迎，討論度頗高。成龍、張學友及李克勤亦曾為《警訊》演唱主題曲，周海媚、郭秀雲、陳鍵鋒及J. Arie等曾擔任主持人。惜上月中警方宣佈終止與港台合作製作《警訊》，被質疑是基於政治考量。</p></body></html>
