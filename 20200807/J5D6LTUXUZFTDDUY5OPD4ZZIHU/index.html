<html><header><meta charset="utf-8"><title>越秀房託派息大減27%</title></header><body><h1>越秀房託派息大減27%</h1><p>越秀房託（405）公佈截至6月底止中期業績，除稅後及與基金單位持有人交易前的淨虧損2.12億元（人民幣，下同），去年同期溢利7.3億元。每個基金單位中期息派0.099元，按年削27.2%。期內收入按年跌16.9%至8.3億元，當中物業收入跌10.3%。</p><p>另外，越秀地產（123）公佈上月合同銷售64.39億元，按年升68%；銷售面積約為26.29萬平方米，升33%。</p></body></html>
