<html><header><meta charset="utf-8"><title>求驗客手記：安歷卡：喺皇馬成日俾人恰</title></header><body><h1>求驗客手記：安歷卡：喺皇馬成日俾人恰</h1><p>法國前鋒安歷卡曾經話，自己效力阿仙奴時俾韋拉喺更衣室用巨龍打面。最近佢又自爆轉投皇馬後一樣俾隊友蝦。話說當時廿歲仔嘅安歷卡加盟咗皇馬，第一次入更衣室坐低時，就有人話「個位我㗎喎」，然後安歷卡道歉，再去第二個位再坐低，又有人講同樣嘅嘢，然後玩咗佢廿幾次。而佢加盟初期陷入入球荒，一次《馬卡報》嘅專訪就畀個氹佢踩，「佢哋問我『你識唔識打《FIFA》？』，我話我識，但見報個標題竟然係『安歷卡終於喺遊戲度入波......』，嗰時我先知道係一個陷阱。」</p></body></html>
