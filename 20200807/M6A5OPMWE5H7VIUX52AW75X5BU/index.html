<html><header><meta charset="utf-8"><title>【娛樂圖輯】嚇人胸骨</title></header><body><h1>【娛樂圖輯】嚇人胸骨</h1><p>同樣都係晒心口，但Angelababy同松岡李那就可謂一個天一個地，繼老公黃曉明溶妝走樣後，Angelababy最近出席活動時，着住低胸裙露出成排胸骨，真係幾驚嚇，女人，都係有啲肉地好。</p><h2>自取其辱</h2><p>撐警嘅馬蹄露日前大晒珍藏Q版警帽，不但自己戴，連愛犬都戴埋一份，留言「帶你出更」，本以為可以博得藍絲歡心，點知被大量網民鬧爆「你是不是在暗示我們偉大的警察是狗。」</p><h2>違反禁令</h2><p>阿倫（右）鏟走咗fb後轉玩微博，噚日佢貼咗大批戶外運動相，話由屯門穿越到流浮山睇風景，身邊仲有羅鈞滿，喂！𠵱家有「強制口罩令」，佢咁樣擺明係公開犯禁，要罰款2,000元。</p></body></html>
