<html><header><meta charset="utf-8"><title>轉會氹氹轉：占士叛變或投馬體會</title></header><body><h1>轉會氹氹轉：占士叛變或投馬體會</h1><p>不在皇家馬德里教練施丹計劃之內的占士洛迪古斯（圖）勢將離隊，據報道，這名哥倫哥比亞球星今夏將以1,350萬鎊（約1.38億港元）轉投皇馬的同市宿敵馬德里體育會。</p><p>29歲的占士是於2014年世界盃決賽周後由摩納哥加盟皇馬，儘管在他加盟首兩季表現出色，成為陣中必然主力，然而隨後情況有變，到17年被外借往拜仁慕尼黑兩個球季，今季亦不受回歸的主帥施丹重用，根據西班牙體育節目El Golazo de Gol，占士將會轉投馬體會，亦有報道指，英超的愛華頓及曼聯都有意向占士招手搶人。</p></body></html>
