<html><header><meta charset="utf-8"><title>廖創興企業純利跌94%</title></header><body><h1>廖創興企業純利跌94%</h1><p>廖創興企業（194）公佈中期業績，截至6月30日止，純利按年跌94.2%至1737.5萬元；總收入按年插52.6%至3.89億元；每股基本盈利0.05元，派中期息0.15元，按年減31.8%。集團上半年整體租金收入為1.57億元，按年跌9.7%；主要投資物業整體出租率為75%。</p><p>期內，創興廣場租金收入為4,700萬元，按年跌20.2%，出租率為83%；創興銀行中心租金收入為4860萬元，按年升42.9%。</p></body></html>
