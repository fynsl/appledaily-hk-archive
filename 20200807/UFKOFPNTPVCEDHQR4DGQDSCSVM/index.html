<html><header><meta charset="utf-8"><title>求驗客手記：國際靠英超兵入八強</title></header><body><h1>求驗客手記：國際靠英超兵入八強</h1><p>禮拜三歐霸盃16強，國際米蘭喺中立場硬碰基達菲。最終國際憑盧卡古同基斯甸艾歷臣各建一功，2:0淘汰對手成功晉級8強。上半場33分鐘，國際後衞巴斯東尼一記長傳，盧卡古成功力壓對手射入先開紀錄。下半場74分鐘，國際中堅高甸犯手球判罰極刑，但基達菲嘅老將佐治摩連拿操刀竟然射失。最終83分鐘俾國際後備入替嘅基斯甸艾歷臣禁區內射入，以2:0淘汰對手晉級。同日另外一場16強賽事，薩克達主場迎戰禾夫斯堡，結果主隊89分鐘後連入3球，以3:0擊敗狼堡，總比數5:1淘汰對手晉級8強。</p></body></html>
