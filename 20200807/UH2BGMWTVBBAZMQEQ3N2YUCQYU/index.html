<html><header><meta charset="utf-8"><title>趙正錫升呢做老竇</title></header><body><h1>趙正錫升呢做老竇</h1><p>現年39歲的韓劇《機智醫生生活》男星趙正錫，前年10月與拍拖5年、主唱神劇《太陽的後裔》OST的39歲女歌手Gummy結婚，今年1月Gummy宣佈懷孕。而Gummy昨早在首爾某醫院內順利誕下女兒，與趙正錫榮升一家三口幸福家庭。Gummy事務所方面透露趙正錫和Gummy因為迎接家族的新成員而大感開心：「多謝大家一直以來對Gummy的支持，希望大家為他們送上祝福。」</p><p>趙正錫和Gummy是透過朋友而認識，並於2013年開始發展成情侶關係，拍拖5年感情好穩定，前年決定攜手步入教堂。</p></body></html>
