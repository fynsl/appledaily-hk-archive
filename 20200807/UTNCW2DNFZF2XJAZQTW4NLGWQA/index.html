<html><header><meta charset="utf-8"><title>求驗客手記：槍手炒55人有法比仔伯樂</title></header><body><h1>求驗客手記：槍手炒55人有法比仔伯樂</h1><p>啱啱捧走英足盃冠軍嘅阿仙奴，禮拜三竟然宣佈計劃裁減55名員工，總監辛尼夏喺官網解釋球會財政受武肺疫情打擊，先迫不得已要行呢步。辛尼夏話雖然英超復賽，但因預期會繼續閉門作賽，收入會持續下降；佢哋已經諗咗辦法降低營運成本，但為咗達到收支平衡，最後都係計劃裁員，同埋會進行30日嘅諮詢期。裁員名單入面包括咗為阿仙奴打咗23年工嘅首席球探卡茲高，佢就係發掘咗法比加斯、比利連等嘅人。 而喺阿仙奴喺份聲明度，去到中段先提到裁員計劃，唔知佢哋係咪想魚目混珠呢。</p></body></html>
