<html><header><meta charset="utf-8"><title>佐佐木希同偷食老公和好</title></header><body><h1>佐佐木希同偷食老公和好</h1><p>日本女星佐佐木希的47歲諧星老公渡部建早前被日媒《週刊文春》踢爆連環偷食，更曾在傷健人士公廁內口交尋歡。事隔兩個月，佐佐木希於本月初已被拍到孖住老公，帶囝囝到東京高級住宅區內遊玩，沿途兩公婆還當人肉鞦韆，拉着囝囝手臂兩邊揈，關係似乎已和好如初。</p><p>此外，渡部建因為性醜聞失去所有工作，還可能欠下廣告商巨額違約金，加上他主持的節目需另覓人選重錄，賠償金額被指超過1億日圓（約734萬港元）。不過，有指佐佐木希即將久休復出賺錢養家，而且已決定接拍明年1月首播的日劇《Byplayers》第三季，並於本月下旬開拍。</p></body></html>
