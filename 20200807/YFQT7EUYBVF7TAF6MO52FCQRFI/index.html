<html><header><meta charset="utf-8"><title>星展香港撥備增逾3倍</title></header><body><h1>星展香港撥備增逾3倍</h1><p>星展香港公佈，由於宏觀經濟前景不明朗，星展香港撥備較去年增逾3倍，上半年純利按年跌24%至33億元；總收入按年插9%至77億元，連帶撥備前利潤按年降11%。</p><p>受惠非貿易大型企業貸款，期內貸款按年增8%，抵銷部份不利影響；淨息差按年減36點子至1.74%，拖累淨利息收入挫13%至50億元，主要由於利率下跌。該行指，疫情下大型企業收入仍錄按年增長，而中小企業增長則放緩，主要由於業務量及利率下跌。</p></body></html>
