<html><header><meta charset="utf-8"><title>趣趣地：笑敍利亞兵中武肺  新浪跪低道歉</title></header><body><h1>趣趣地：笑敍利亞兵中武肺  新浪跪低道歉</h1><p>喺世界盃外圍賽同中國同組嘅敍利亞國家隊，喺集訓前接受武漢肺炎病毒測試，證實有七名職球員中招，包括新浪在內嘅大陸傳媒，好似唔記得啲病毒係由邊度輸出咁，竟然話對手確診係「利好消息」， 結果就俾網民炮轟。佢哋到周五終於跪低，前日已經將篇報道（左圖）落架，又發咗篇聲明道歉（右圖），指係新浪天津一位編輯用咗個人意願起題，涉事編輯已經停職，總編輯亦被嚴重警告。至於你信唔信係一個人嘅錯誤？反正我就信了！</p></body></html>
