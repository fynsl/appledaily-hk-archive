<html><header><meta charset="utf-8"><title>安齊歌戀同新歡前後腳返歸</title></header><body><h1>安齊歌戀同新歡前後腳返歸</h1><p>日本20歲新人女歌手安齊歌戀被爆地下情，男方是歌曲製作團隊的30多歲成員，兩人日前被爆料雜誌《Friday》拍得前後腳返回女方香閨，關係親密。</p><p>安齊的男友被指貌似男星柏原崇，兩人當晚乘車抵達澀谷Tower Records，於頂樓的燒烤場跟大班朋友聚餐，直至晚上9時，安齊離去先行乘坐的士回家，男友則與友人繼續閒談30分鐘，才登上的士直往安齊寓所，途中還在便利店購買食物和汽水。安齊的友人爆料：「他是安齊的歌曲製作小組的組員，是個自由工作者，幫手製作歌曲。他們雖然在一、兩年前已透過工作認識，但最近因為安齊與前男友分手，他們才開始交往。」</p></body></html>
