<html><header><meta charset="utf-8"><title>轉會氹氹轉：兵工廠準備賣</title></header><body><h1>轉會氹氹轉：兵工廠準備賣</h1><p>據英國傳媒報道，阿仙奴領隊阿迪達有意重整球隊陣容，一方面有機會放售自家青訓產品美蘭尼爾斯（圖），同時亦希望開出豐厚合約留住隊中的王牌射手奧巴美揚。</p><p>除了高薪挽留主力外，阿仙奴亦需要開源節流，據悉領隊阿迪達打算出售隊中的22歲青訓產品美蘭尼爾斯，作價3,000萬鎊（約3億港元）。雖然這位英格蘭中場在過去一季成為了兵工廠的正選球員之一，但因球隊極需要資金為主力續約以及收購新兵，因此阿迪達只能趁美蘭尼爾斯依然「值錢」的時候，及早沽出套現。</p></body></html>
