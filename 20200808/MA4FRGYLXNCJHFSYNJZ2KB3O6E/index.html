<html><header><meta charset="utf-8"><title>【棄承父業】5歲愛上做戲</title></header><body><h1>【棄承父業】5歲愛上做戲</h1><p>現年26歲的蔡頌思是已故海產大王蔡繼有孫女、新華集團掌舵人蔡冠深二女，她於中文大學英文系畢業後，曾經到爸爸的公司工作，而蔡氏家族生意涉及海產、地產和金融等。</p><p>不過自從蔡頌思接觸演戲後，便醉心演藝工作，5歲時已開始踏上舞台表演，當上演員後曾演出過電影《散後》、《二次人生》、《婚姻的童話》及《家和萬事驚》等，也演出過音樂劇《利瑪竇》及舞台劇《塵上不囂》。</p></body></html>
