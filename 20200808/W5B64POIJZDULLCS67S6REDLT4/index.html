<html><header><meta charset="utf-8"><title>Gary為兒子Ig遭黑客入侵發火</title></header><body><h1>Gary為兒子Ig遭黑客入侵發火</h1><p>韓國人氣綜藝節目《Running Man》的42歲前成員Gary，今年初偕兩歲多的兒子姜河昊參演KBS育兒節目《超人回來了》後，兩父子人氣急升，但成名代價卻令其子的Ig賬戶屢遭黑客入侵。</p><p>Gary前日在其Ig發火警告：「兒子的Ig已經第6次被黑客入侵了，每次都找不到黑客，每次都沒有預告就被入侵了，黑客入侵後又重新製作新的賬戶，難道沒有解決的方法嗎？請不要再使用原來的賬戶。」其實早在6月時，Gary兒子的Ig已曾遭黑客入侵，Gary要為他另開新賬戶，估不到新賬戶又再受到攻擊。</p></body></html>
