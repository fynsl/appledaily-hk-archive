<html><header><meta charset="utf-8"><title>轉會氹氹轉：卡索拉跟沙維去卡塔爾搵食</title></header><body><h1>轉會氹氹轉：卡索拉跟沙維去卡塔爾搵食</h1><p>西甲完季後約滿維拉利爾的辛迪卡索拉（圖），以自由身加盟前國家隊隊友沙維執教的卡塔爾球會艾薩德，上周五正式到埗舉衫簽約。</p><p>卡索拉解釋是因沙維才來到這間球會：「是沙維令我決定來到卡塔爾的，他是我的榜樣，也為我樹立了一個如何從球員成為教練的好形象，而我現在的目標，是跟隨艾薩德贏盡所有東西。」</p><p>曾傳卡索拉會返阿仙奴出任阿迪達的副手，但最終決定跟隨沙維「搵食」。這位前西班牙國腳於黃潛出道，踢過馬拉加和阿仙奴；2018年重返黃潛，上季翻生，在各項賽事入15球兼獻11球助攻，領球會得到西甲第五名，重奪歐霸盃參賽資格。</p></body></html>
