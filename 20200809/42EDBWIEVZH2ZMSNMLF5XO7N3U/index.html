<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯返飛燕諾做教練</title></header><body><h1>求驗客手記：尹佩斯返飛燕諾做教練</h1><p>上禮拜五荷甲嘅飛燕諾係官網宣佈，前荷蘭國腳尹佩斯將會第三次返嚟呢間母會，仲同現年72歲嘅教練艾禾卡特一齊做教練㖭。佢話其實就未確定今次返黎既實際職位：「呢個唔係一個官方嘅職位，所以好難去幫呢個位置起名，我主要係返嚟幫班前鋒提升佢哋嘅埋門能力。我覺得咁做係雙贏局面，如果可以嘅話，我希望可以幫到大家。」尹佩斯又話自己之所以返嚟，主要係因為現任教練艾禾卡特，而佢哋之前已經喺費倫巴治合作過：「本來我會喺上季回歸，不過最後有啲嘢發生咗所以返唔成。之後艾禾卡特就打咗畀我，仲話我可以隨時返嚟，我真係拒絕唔到佢！」</p></body></html>
