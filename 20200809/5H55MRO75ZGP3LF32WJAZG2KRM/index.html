<html><header><meta charset="utf-8"><title>金裕貞透Bra谷劇</title></header><body><h1>金裕貞透Bra谷劇</h1><p>20歲的韓國女星金裕貞孖池昌旭主演的SBS劇集《便利店新星》昨晚播出大結局，一向身材有料的金裕貞前晚於Ig罕晒性感透bra相谷劇。另外，金裕貞昨日公開拍《便》劇的感想，坦言：「經歷了很多磨難，所以對於結束更加感到遺憾。」又表示透過劇中的角色學到了很多東西。</p><p>而男神金秀賢孖徐睿知主演的tvN劇集《雖然是精神病但沒關係》今晚大結局，昨日播出的第15集中，金秀賢接受院長的心理輔導。金秀賢連日來也在Ig公開拍照時的花絮相。</p></body></html>
