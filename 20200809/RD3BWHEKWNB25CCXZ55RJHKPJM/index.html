<html><header><meta charset="utf-8"><title>求驗客手記：屈福特後備淫P片流出</title></header><body><h1>求驗客手記：屈福特後備淫P片流出</h1><p>家陣網絡發達，做壞事都好易俾人踢爆，好似上季被屈福特借去比甲奧伊本嘅委內瑞拉前鋒彭拿蘭達咁，開性愛派對想淨係分享畀好友睇，點知唔知係朋友撳錯掣定抑或分明係想出賣佢，就咁喺ig發佈咗畀全世界知。據講影片中，彭拿蘭達同一位半裸女士跳舞，而室內仲有其他都係裸體嘅男男女女瞓喺張床度。屈福特知道後，就話會喺呢位23歲前鋒返嚟季前訓練前調查同處理件事，相信佢都好大機會冇得留低。彭拿蘭達2016年由烏甸尼斯加盟，喺屈福特淨係上陣過三場就俾人借走咗。佢呢幾季冇乜進步，去比甲踢都冇正選，如果真係俾屈福特解約嘅話，都唔知仲有冇球會肯收留佢。</p></body></html>
