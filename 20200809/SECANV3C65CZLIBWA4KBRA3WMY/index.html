<html><header><meta charset="utf-8"><title>韓藝瑟被性騷擾霸氣反擊</title></header><body><h1>韓藝瑟被性騷擾霸氣反擊</h1><p>韓劇《茶煲阿四》38歲女星韓藝瑟，近期專注經營其YouTube頻道，不時在網上公開新片，但就屢遭網民抨擊。繼有網民留言取笑她平胸後，日前又有網民留言性騷擾，於她的影片留言：「藝瑟姐姐，一星期做幾多次？」涉嫌性騷擾的言論，有fans就用幽默的方法回應對方「我每日都洗面」、「我每日會洗一至三次」等，而韓藝瑟前日於Ig的限時動態公開相關截圖，再配上大笑的表情符號，未有因網民的惡意留言受到打擊。</p><p>韓藝瑟上月曾於Ig公開穿上吊帶連身褲的照片，當時有網民留言「鐵壁」，取笑她平胸，一向敢言的她當時霸氣回應︰「可惜，也沒有辦法給你看。」</p></body></html>
