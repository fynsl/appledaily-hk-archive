<html><header><meta charset="utf-8"><title>「紅女巫」直播揭已婚</title></header><body><h1>「紅女巫」直播揭已婚</h1><p>在Marvel超級英雄電影中飾演「紅女巫」的31歲美國女星伊莉莎伯奧遜（Elizabeth Olsen），去年7月才傳出與樂隊Milo Greene主音Robbie Arnett訂婚，她早前現身網上慈善直播活動時，竟被眼利粉絲踢爆疑似已簽紙完婚。</p><p>事源紅女巫早前心情勁靚出席網上慈善直播活動，有粉絲發現她在直播上的名字已改為跟老公姓的「Elizabeth Arnett」，有網民估計她有可能已經低調結婚，跟隨夫姓。</p></body></html>
