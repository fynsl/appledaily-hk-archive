<html><header><meta charset="utf-8"><title>轉會氹氹轉：賀積查治快投熱刺</title></header><body><h1>轉會氹氹轉：賀積查治快投熱刺</h1><p>英國《天空體育》報道，熱刺已經與修咸頓達成協議，以1,500萬鎊（約1.5億港元）及額外獎金羅致該隊中場賀積查治（圖），而在交易正式完成之前，25歲的丹麥中場賀積查治於周一先進行體測。據報道，熱刺仍會繼續物色後衞以及一名作為哈利卡尼輪換或與他一起比賽的前鋒。不過，熱刺可能只需付出300萬鎊，事關熱刺亦已經與修咸頓傾妥，後者將以1,200萬鎊簽入今季由熱刺借用至季尾的獲加彼德斯，只是「聖人」與獲加彼德斯仍未就個人條款達成協議。</p></body></html>
