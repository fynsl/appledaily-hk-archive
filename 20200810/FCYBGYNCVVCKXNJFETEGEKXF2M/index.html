<html><header><meta charset="utf-8"><title>山下智久17歲女伴身經百戰</title></header><body><h1>山下智久17歲女伴身經百戰</h1><p>35歲的日本尊尼事務所男星山下智久，被《週刊文春》踢爆搭上一名17歲高校生模特兒，並在酒會後再到高級酒店開房密會八小時，消息令山下智久的形象受損，或導致已有離心的山下智久加速離巢。</p><p>事情曝光後，17歲女事主愛子一夜成名，Ig的追蹤人數已由5萬升至逾11萬，網民發現她是個修圖高手，真身樣貌與Ig靚樣頗大出入。其實，愛子去年曾參加網上平台AbemaTV的真人騷《戀愛的週末homestay》，雖然年紀輕輕，但她去年以16歲之齡在節目上坦言有多次戀愛經驗，當時已有六個前度男友，表示每次也是拍散拖，大概只維持一個月就分手。</p></body></html>
