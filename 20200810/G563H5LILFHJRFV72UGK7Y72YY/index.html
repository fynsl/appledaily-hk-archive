<html><header><meta charset="utf-8"><title>求驗客手記：摩佬諗縮數搵巴利埋班</title></header><body><h1>求驗客手記：摩佬諗縮數搵巴利埋班</h1><p>加里夫巴利日前未有現身皇家馬德里作客輸畀曼城嘅歐聯16強次回合，佢早已知會教練施丹自己唔想踢，兩個人之間嘅不和已經係公開嘅秘密。英國《太陽報》報道，12個月前俾皇馬阻止以百萬鎊周薪轉會江蘇蘇寧嘅巴利，會留喺皇馬完成剩低嘅兩年合約，除非可以加盟一支佢認為適合嘅球隊。有報道指，熱刺領隊摩連奴希望可以借用巴利，但因為巴利嘅周薪高達60萬鎊，熱刺只會喺皇馬願意承擔佢大部份薪金之下先至會願意借用。考慮埋獎金在內，31歲嘅巴利喺皇馬年薪高達3,000萬鎊，但佢喺19/20球季只曾為皇馬上陣20場同射入3球。</p></body></html>
