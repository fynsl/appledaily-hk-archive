<html><header><meta charset="utf-8"><title>【衝擊影視】難拍外景轉拍廠景</title></header><body><h1>【衝擊影視】難拍外景轉拍廠景</h1><p>娛圈於武肺陰霾備受衝擊，已難以全面運作。因限聚令及口罩令，無綫劇集外景拍攝加倍困難，但不少廠景亦如常，林夏薇、徐榮等日前繼續拍劇集《七公主》，無綫娛樂新聞台也有探班；譚俊彥、蔣家旻等主演的《逆襲人生》亦繼續拍廠景。而處境劇《愛．回家之開心速遞》因以廠景為主，則如常開工，綜藝節目亦改為主要在電視城內拍攝。ViuTV亦如常拍劇，由周秀娜、吳綺莉等主演的《太平紋身店》就在疫情下煞科。</p><p>至於影圈，戲院上月中再度停業至今，電影圈也幾乎全面停工，繼月前拍完的《手捲煙》，只得鄭嘉穎、陳靜等主演的《焚身》在6月中開鏡，目前已經拍完。</p></body></html>
