<html><header><meta charset="utf-8"><title>金秀賢感動咀嘴徐睿知</title></header><body><h1>金秀賢感動咀嘴徐睿知</h1><p>韓國男神金秀賢孖同門女星徐睿知主演的tvN劇集《雖然是精神病但沒關係》昨晚大結局，兩位主角回復甜蜜，徐睿知更依偎在金秀賢的膊頭上。前晚播出第15集，金秀賢向徐睿知瘋狂示愛兼再度上演吻戲，令收視升至新高，當中上下部收視分別為5.567%及6.492%，下部收視創開播以來最高紀錄。</p><p>前晚劇情講述徐睿知因母親是殺害金秀賢母親的兇手，所以決定推開金秀賢，但金秀賢堅決向徐睿知表白，瘋狂向她說：「我愛你、我愛你。」徐睿知被金秀賢所打動，金秀賢更再次咀嘴徐睿知。</p></body></html>
