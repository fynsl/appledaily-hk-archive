<html><header><meta charset="utf-8"><title>求驗客手記：櫻花東京和氣收場</title></header><body><h1>求驗客手記：櫻花東京和氣收場</h1><p>周日日職前列大戰，大阪櫻花（紅衫）喺主場迎戰FC東京。上半場東京攻勢較多，開波三分鐘東京中場高萩洋次郎禁區外放冷箭，可惜角度太正被大阪櫻花門將沒收；完半場前，森重真人錯失黃金機會，角球頭槌近距離頂出界，雙方半場0:0平手。換邊後大阪櫻花由前鋒都倉賢入替巴西外援般奴文迪斯，但都係撕破唔到東京防線，最終雙方以0:0完場各得1分。同日，廣島三箭喺主場鬥榜尾嘅湘南比馬，佔盡優勢嘅三箭要去到上半場補時階段先打破到僵局，隊長佐佐木翔左路傳中畀淺野雄也左腳抽射破網，助三箭贏1:0。</p></body></html>
