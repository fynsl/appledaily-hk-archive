<html><header><meta charset="utf-8"><title>半澤大和田聯手掀高潮</title></header><body><h1>半澤大和田聯手掀高潮</h1><p>日本神劇《半澤直樹2》前晚播出第四集，堺雅人飾演的半澤，與大和田曉聯手對抗市川猿之助扮演的奸角伊佐山，而伊佐山更被迫當眾向半澤下跪，大快人心。半澤獲調回東京中央銀行，首項任務是接手帝國航空公司的業務危機，影射日本航空十年前面臨破產的風波。</p><p>香川照之飾演的大和田每集也成亮點，他受訪時自言開拍以來從不需要綵排，只靠現場執生。另外，現年57歲的池田成志扮演背叛半澤的東京中央證券行職員諸田，他曾在真人版電影《變態超人》中飾演主角父親，更在《幪面超人Wizard》中扮演幪面超人Wiseman。</p><p><br></p></body></html>
