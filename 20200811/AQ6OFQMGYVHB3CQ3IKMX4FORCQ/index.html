<html><header><meta charset="utf-8"><title>劉璇誕B女賀41歲</title></header><body><h1>劉璇誕B女賀41歲</h1><p>現年40歲的前國家隊體操運動員劉璇，昨日宣佈誕女，她在社交網貼出大仔王企韜與女兒合照，留言：「妹妹來啦！」今年5月，劉璇被發現身懷巨肚於內地做產前檢查，被爆低調懷第二胎，年屆40歲屬於高齡產婦的劉璇，早前直言憂疫情導致情緒不安，如今平安誕女，可算鬆一口氣。明日是劉璇41歲生日，趕得及一家四口慶祝，並再次投入全職媽媽生活。</p><p>劉璇曾是國家隊女子體操運動員，2000年曾於悉尼奧運贏得了女子平衡木項目的金牌。2001年退役後曾加入娛樂圈，以第一女主角身份拍攝劇集《女拳》，又試過當樂壇新人，並推出個人專輯《美麗的樣子》。</p></body></html>
