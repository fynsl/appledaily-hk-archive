<html><header><meta charset="utf-8"><title>轉會氹氹轉：巴塞搵B施華做美斯拍檔</title></header><body><h1>轉會氹氹轉：巴塞搵B施華做美斯拍檔</h1><p>西班牙《電訊報》報道，巴塞隆拿今夏繼續積極為球王美斯尋找攻擊拍檔，最新看中曼城中場貝拿度施華（圖），試圖說服對方加盟，讓周一剛巧26歲生日的B施華，下季在巴塞陣中扮演關鍵角色。</p><p><br></p><p>作為曼城18/19球季的最佳球員，B施華今季在曼城的重要性卻有所下降，在英超只獲得23次機會正選，漸漸被英格蘭新星菲爾科頓所取代。有見及此，巴塞方面正希望與B施華接觸，查看對方是否有興趣轉投魯營，雖然因武漢肺炎疫情衝擊收入大減，不過巴塞仍希望以尼爾遜施美度加現金的方式購入B施華。</p></body></html>
