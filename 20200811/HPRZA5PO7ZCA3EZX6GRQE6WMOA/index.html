<html><header><meta charset="utf-8"><title>台積電上月收入增25%</title></header><body><h1>台積電上月收入增25%</h1><p>台積電公佈，7月收入達1,059.63億（新台幣．下同，折合約279億港元），按年升25%；按月跌12.3%。</p><p>公司對第三季業績展望感樂觀，料收入按季將創新高。台積電今年首七個月收入約為7,272.59億元，按年增33.6%。另外，公司料在5G與高效能運算驅動下，今年不計記憶體的半導體業將持平至微增；晶圓代工將增長14%至19%，全年收入將按年升逾20%。</p></body></html>
