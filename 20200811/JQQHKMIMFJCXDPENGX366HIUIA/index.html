<html><header><meta charset="utf-8"><title>求驗客手記：去阿仙奴？沙夏︰講吓笑啫</title></header><body><h1>求驗客手記：去阿仙奴？沙夏︰講吓笑啫</h1><p>水晶宮前鋒韋費特沙夏喺朋友Anthony Billing上載嘅ig story片段中，指住牆上嘅「沙夏去阿仙奴」霓虹燈字樣跳舞，片段寫住「所以我同韋費特沙夏有一個訊息畀你哋@阿仙奴」。不過，沙夏之後出po澄清「我只係享受我嘅假期，唔能夠控制所有人做嘅一切。」Anthony Billing亦為沙夏解圍，話只係同對方搞吓笑。阿仙奴買唔買到沙夏就未知，但英國傳媒就指阿仙奴為咗送走剩番一年約嘅奧斯爾，準備以1,800萬鎊（約1.8億港元）買斷其合約，或者補貼其高達350,000鎊周薪嘅一部份，等佢可以外借至其他球隊。</p></body></html>
