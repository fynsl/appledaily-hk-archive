<html><header><meta charset="utf-8"><title>中教折讓8%配股籌16億</title></header><body><h1>中教折讓8%配股籌16億</h1><p>彭博昨日引述銷售文件報道指，中教（839）擬以先舊後新方式，配售1.05億股股份；每股配售價15.45至15.95元，較昨日收市價的16.8元折讓約5%至8%。該股集資約16.22億至16.75億元。報道又稱，該股同時可獲額外配售2,500萬股的選擇權。獨家配售代理為瑞銀。中教昨收報16.8元，升6.1%，創三年高位；成交額達1.73億元，達市值339億元。</p></body></html>
