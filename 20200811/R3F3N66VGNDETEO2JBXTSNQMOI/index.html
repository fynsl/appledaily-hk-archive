<html><header><meta charset="utf-8"><title>「星爵」基斯太太誕B</title></header><body><h1>「星爵」基斯太太誕B</h1><p>「星爵」基斯柏特（Chris Pratt）做老竇，他與荷李活巨星阿諾舒華辛力加（Arnold Schwarzenegger）的30歲女兒Katherine結婚一年零兩個月，Katherine早前已為他誕下首胎。</p><p>Katherine的26歲細佬Patrick前日在加州接受記者訪問時確認喜訊：「他們生活得很愉快，我買了一件小禮物給她。」雖然Patrick未有透露嬰兒的性別，但他受訪時拎着一盒用粉紅色絲帶包着的禮物，估計可能是B女。Katherine今次是首次生B，而基斯就與前妻安娜花莉絲（Anna Faris）育有一子Jack。</p></body></html>
