<html><header><meta charset="utf-8"><title>虛銀匯立開戶突破萬人</title></header><body><h1>虛銀匯立開戶突破萬人</h1><p>虛擬銀行匯立銀行開業不足十天，其申請開戶總數突破1萬人，旗下GoSave定期存款至今已開出137班定存「小巴」，其中逾25%敘造超過一筆定存。該行行政總裁謝學海透露，首1萬位開戶客群年齡由18至83歲，逾七成為20至39歲用戶。</p><p>銀行網站顯示，定期存款最低存款額為10元，最高為10萬元，每百人或指定時間內會開出一班存款小巴，集齊100人的3個月定存息率會由0.8%升至1.1%。</p></body></html>
