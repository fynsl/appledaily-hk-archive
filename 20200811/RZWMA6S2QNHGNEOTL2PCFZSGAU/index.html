<html><header><meta charset="utf-8"><title>愛子聞與山下開房展笑容</title></header><body><h1>愛子聞與山下開房展笑容</h1><p>尊尼事務所男星山下智久爆出與未成年模特兒愛子飲酒及開房，消息曝光後引起爭議，報稱17歲的愛子知名度大增，Ig追蹤人數已由5萬升至逾12萬。</p><p>鬧出風波後，一段疑似是愛子近日被朋友問到跟山下智久開房是非的短片流出，片中當有人問到是否跟男方「做了」，愛子一邊避開鏡頭，一邊露出自傲笑容。愛子除了是修圖高手，網上流出她的昔日學生相，惹來整容之嫌。愛子亦被指私生活相當混亂，一段疑似她躺下的吸煙短片日前在網上流傳，不過據指片中人並非愛子。</p></body></html>
