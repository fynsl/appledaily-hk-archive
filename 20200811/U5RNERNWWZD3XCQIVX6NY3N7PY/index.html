<html><header><meta charset="utf-8"><title>【法國長大】港男十強熱愛功夫</title></header><body><h1>【法國長大】港男十強熱愛功夫</h1><p>現年26歲的麥凱程在法國波爾多出生及長大，他於法國高等商業經濟管理學院讀書，其後在國際營銷與傳播碩士課程以優異成績畢業。Alex自小受到香港功夫電影薰陶，對演戲充滿興趣，他在2016年回港參加《香港先生選舉》（圖），Alex全隻左手皆有紋身，外形突出，不過最後只能晉級最後十強，當年冠軍為早前背妻偷食的黎振燁。Alex落敗後簽約無綫，但起初大部份參與的劇集皆演閒角，反而憑着主持綜藝節目《法國潮什麼》及《酒遍全世界4》開始獲觀眾認識，及後在劇集《多功能老婆》及《降魔的2.0》擔演較重角色。</p></body></html>
