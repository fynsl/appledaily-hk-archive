<html><header><meta charset="utf-8"><title>長和非執董盛永能辭世</title></header><body><h1>長和非執董盛永能辭世</h1><p>長和（001）昨日公佈，公司獨立非執行董事、審核委員會成員及提名委員會成員盛永能於今年8月9日辭世。</p><p>盛永能自2015年6月起擔任獨立非執行董事；1984至2015年間為和記黃埔有限公司董事會成員；1984至1997年間擔任集團財務董事。集團表示，盛永能一直為長江和記集團一位甚為勤奮忠誠、克盡己職並備受敬仰的成員。董事會對盛永能身故深表悼惜，並致以衷心感激與謝意。</p></body></html>
