<html><header><meta charset="utf-8"><title>轉會氹氹轉：紅軍首簽希臘左閘</title></header><body><h1>轉會氹氹轉：紅軍首簽希臘左閘</h1><p>利物浦完成了今夏的第一簽。該隊周一宣佈與奧林比亞高斯左閘迪斯米卡斯（圖）簽下一份長約，雖然紅軍未有披露合約細節，但英國傳媒報道，迪斯米卡斯的轉會費為1,175萬鎊（約1.2億港元），合約為期五年。</p><p>24歲的迪斯米卡斯曾經3次代表希臘國家隊，2015年12月在奧林比亞高斯「地標」以來，各項賽事為球隊上陣86場，上季他為奧林比亞高斯在聯賽上陣27場，助球隊贏得聯賽冠軍及個人首個重要錦標。</p></body></html>
