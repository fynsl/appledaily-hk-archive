<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）沙比世錦賽闖四強</title></header><body><h1>體訊速遞：（桌球）沙比世錦賽闖四強</h1><p>3屆冠軍沙比（圖）周二在英國舉行的世界桌球錦標賽8強，以局數13:7擊敗澳洲的羅拔臣，晉級四強。在頭2節領先11:5的沙比，在第3節一開始便打出一 cue 91度，贏91:0，將比分拉開至12:5。羅拔臣之後連追兩局，但沙比在第20局再贏66:57鎖定4強席位。（now637台今日8:00pm直播）</p><p>綜合外電（英國）</p><p><br></p></body></html>
