<html><header><meta charset="utf-8"><title>【新角參戰】尹世雅報殺夫仇</title></header><body><h1>【新角參戰】尹世雅報殺夫仇</h1><p>《秘密森林2》繼續由曹承佑及裴斗娜等原班人馬孭飛外，因上一季實力派男星劉在明和女星申惠善所飾演的角色已死亡，所以今季將加入多位新角色。</p><p>其中韓片《白頭山：火山浩劫》的女星全慧珍在新劇中飾演警署的情報組部長，她在劇中為了令警隊擁有更大的調查權而不惜一切。同時上季飾演西部地方檢察廳次長檢事李彰俊妻子的尹世雅，今季將會加重戲份，疑似將向曹承佑展開報復殺夫之仇。</p></body></html>
