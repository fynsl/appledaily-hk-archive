<html><header><meta charset="utf-8"><title>求驗客手記：蘇寧再走數就冇得播英超</title></header><body><h1>求驗客手記：蘇寧再走數就冇得播英超</h1><p>英國傳媒報道，獲得內地英超轉播權嘅蘇寧集團（圖），扣起咗今年3月到期嘅1.6億鎊（約16億港元）轉播費，結果英超賽會決定反制，拒絕同蘇寧續簽2022至2025年為期3年嘅合約。話說蘇寧之前以5.64億鎊，買咗2019至2022年嘅內地英超轉播權，由旗下數碼頻道PPTV播放，不過英超賽會聲稱，蘇寧今年三月仲未找數，各支英超球會上禮拜喺股東大會上曾經討論過，考慮要求蘇寧即刻畀錢，如果唔係有可能終止合約。</p></body></html>
