<html><header><meta charset="utf-8"><title>「崩牙駒」任大馬公司獨董</title></header><body><h1>「崩牙駒」任大馬公司獨董</h1><p>根據馬來西亞上市公司Inix Technology公告顯示，綽號「崩牙駒」的江湖人物、澳門國瀛貴賓會老闆尹國駒，出任該公司主席兼獨立非執行董事。公告標題稱尹為「澳門億萬富翁（Macau multi-billionaire）」。Inix Technology是一間軟件開發商兼系統整合商，並提供資訊科技解決方案。公告指，尹於8月7日出任有關職位，同時負責該公司在馬來西亞的橡膠手套業務，以應對武漢肺炎。</p></body></html>
