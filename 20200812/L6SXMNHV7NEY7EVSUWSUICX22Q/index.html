<html><header><meta charset="utf-8"><title>求驗客手記：迪莊俾蜜蜂針到變豬手</title></header><body><h1>求驗客手記：迪莊俾蜜蜂針到變豬手</h1><p>巴塞隆拿啱啱大勝拿玻里晉級八強，贏波功臣之一嘅荷蘭中場法蘭基迪莊就被留意到比賽嗰陣左手紮住咗繃帶，原來係俾蜜蜂螫，隻手仲搞到又紅又腫，認真慘慘豬！迪莊女友喺ig貼出男友傷勢，見到迪莊左手拳頭被螫之後，足足比右手大接近成倍，雖然佢仍然笑笑口咁畀女友影，但女友就笑佢話：「雖然我知咁樣好衰，但真係好好笑！」巴塞禮拜一練波為歐聯八強備戰，見到迪莊已經拆咗繃帶，但隻手遠睇仲係又紅又腫。</p></body></html>
