<html><header><meta charset="utf-8"><title>佐丹奴：倘不減租再縮店</title></header><body><h1>佐丹奴：倘不減租再縮店</h1><p>佐丹奴（709）主席兼行政總裁劉國權在業績會指，若然需要續租的店舖租金減幅未及公司目標的50%至60%，將進一步縮減本港門店數目。期內港澳門店已減少9間至66間。集團於今年上半年獲2,300萬元的政府補貼，其中800萬元來自港府；而下半年亦無意裁員及減薪。佐丹奴截至今年6月底止中期業績盈轉虧，蝕1.75億元，香港市場佔1.02億元；公司擬派中期股息每股3.1仙。</p></body></html>
