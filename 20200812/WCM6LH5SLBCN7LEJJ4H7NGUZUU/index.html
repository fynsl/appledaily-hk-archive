<html><header><meta charset="utf-8"><title>保誠中期純利急跌74%</title></header><body><h1>保誠中期純利急跌74%</h1><p>保誠（2378）公佈中期業績，期內純利按年下跌74.2%至5.12億美元；每股盈利19.7美分。經調整經營溢利按年減3%至25.41億美元。公司宣派第一次中期股息每股5.37美分，相當於目前預期新股息政策下全年度股息的三分之一。上半年扣除再保險後保費虧損103.07億美元，去年同期則賺204.08億美元。投資回報亦按年跌87.7%至39.1億美元。</p><p><br></p></body></html>
