<html><header><meta charset="utf-8"><title>求驗客手記：C朗出海晒肌掃出局悶氣</title></header><body><h1>求驗客手記：C朗出海晒肌掃出局悶氣</h1><p>祖雲達斯歐聯16強意外輸畀里昂出局後，坊間有傳球星基斯坦奴朗拿度（C朗）過得唔唔開心，想過檔法甲巴黎聖日耳門咁話。不過，就唔見C朗有咩大動靜，只係繼續享受放假生活，禮拜一就同女友佐真娜帶埋四個仔女出海玩。見到呢位35歲葡萄牙球星最新剪咗個平頭裝，順便晒下副Fit爆嘅body。佐真娜陪仔女喺遊艇上面玩之外，當然要自拍打卡，着住灰色小背心嘅佢大晒豐滿上圍，落水玩亦同C朗影合照，真係閃爆mon。</p></body></html>
