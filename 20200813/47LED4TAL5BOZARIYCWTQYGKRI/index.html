<html><header><meta charset="utf-8"><title>求驗客手記：荷華高斯「官宣」夏維斯加盟</title></header><body><h1>求驗客手記：荷華高斯「官宣」夏維斯加盟</h1><p>利華古遜喺歐霸盃八強輸畀國際米蘭出局後，今季正式收爐，夏維斯亦可能已完成喺利華嘅最後一仗。不過教練保斯賽後就趁機開玩笑，表示盛傳下季上「車」嘅夏維斯，下一站係佢執教過嘅荷甲球會荷華高斯至真：「係嘅，我可以講個獨家消息你哋知，佢（夏維斯）會去荷華高斯。」保斯曾兩度帶領荷華高斯，同呢間球會感情深厚，而荷華高斯聽完呢位前教頭講後，馬上喺twitter和應，上載一張夏維斯「key頭」上佢哋球衣嘅相「歡迎」加盟（圖）。就算唔去荷甲，車仔想買夏維斯都唔易，事關利華體育總監禾拉企硬，強調球會冇必要減價出售夏維斯。</p></body></html>
