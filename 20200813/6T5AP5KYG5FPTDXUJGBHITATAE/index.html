<html><header><meta charset="utf-8"><title>港鐵發12億美元綠色債</title></header><body><h1>港鐵發12億美元綠色債</h1><p>港鐵（066）昨日宣佈成功發行新綠色債券，該項12億美元十年期綠色債券，透過公司50億美元發債計劃發行。公司指是次債劵發行獲得超額認購，認購金額超過37.5億美元，令最終定價較初步價格指引收窄42基點。財務總監許亮華先生表示，發行的綠色債券是公司融資策略不可或缺的一部分，未來會繼續探討創新及具效益的融資方案。港鐵的綠色債券自2016年起發行，至今募集168億元，主要用作投資提升能源效益、鐵路服務及保育自然的項目等。</p></body></html>
