<html><header><meta charset="utf-8"><title>【晒B狂魔】為女搬入千呎豪宅</title></header><body><h1>【晒B狂魔】為女搬入千呎豪宅</h1><p>香港出生的陳柏宇在加拿大成長，於2006年他回港當歌手，翌年推出首張大碟《First Experience》，近年陳柏宇成績不俗，獲得2016年、2017年及2019年度獲得叱咤樂壇男歌手銀獎，2017年更首度踏上紅館舞台。</p><p>陳柏宇在2011年拍電影《喜愛夜蒲》，認識當時做模特兒的符曉薇，二人其後發展為情侶，拍拖6年多後，在2017年7月結婚。符曉薇在前年9月誕下囡囡羿辰，陳柏宇對寶貝女寵愛有加，他不但為了讓愛女有更大空間成長而搬進千呎豪宅，他更經常在社交網晒囡囡的日常，被嘲為「晒B狂魔」。</p></body></html>
