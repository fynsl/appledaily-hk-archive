<html><header><meta charset="utf-8"><title>【娛樂圖輯】幸福媽咪</title></header><body><h1>【娛樂圖輯】幸福媽咪</h1><p>吳若希𠵱家陀緊第二胎，噚日佢喺社交網貼出孕照，雖然冇老公喺身邊，但見佢輕撫腹大便便嘅肚皮，跟另一邊熊黛林貼出一家四口齊齊為老公郭可頌慶祝生日，同樣咁幸福滿瀉。</p><h2>最佳影「後」</h2><p>因疫情關係大部份人都冇得去旅行，噚日吳千語就似乎貼咗張穿上泳衣嘅背影舊相嚟自我安慰，雖然只有背影，但都隱約見佢一副弗爆身形。</p><h2>行山損手</h2><p>寶珮如前日行山跌倒，右手手掌皮破血流外，手肘亦有瘀傷，前晚已睇醫生同打破傷風針，仲有圈外老公Matthew做貼身看護，幫佢手刷牙沖涼。</p></body></html>
