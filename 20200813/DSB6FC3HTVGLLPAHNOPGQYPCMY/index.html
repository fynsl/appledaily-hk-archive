<html><header><meta charset="utf-8"><title>求驗客手記：老鄧落鑊　戴偉浚點算？</title></header><body><h1>求驗客手記：老鄧落鑊　戴偉浚點算？</h1><p>中超開季踢咗四場，戴偉浚效力嘅深圳佳兆業已宣佈同主教練鄧納東尼「分手」，原助教張效瑞暫代主教練一職，今季加盟嘅中國名將郜林會兼任助教。中國傳媒報道，祖迪告魯夫有機會接手佳兆業主教練。鄧納東尼上季中臨危受命，但佳兆業最終護級失敗，今季季前因為天津天海退出，所以保得住個中超位。佳兆業今季簽入郜林、姜至鵬、戴偉浚等多位球員，點知開季淨係贏過富力，4戰得嗰3分。佳兆業喺周一輸畀河南建業1:2後，鄧納東尼終「落鑊」，呢位意大利名帥自去年7月到𠵱家領軍14場，佳兆業贏得兩場，對手都係富力。</p></body></html>
