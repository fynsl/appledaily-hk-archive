<html><header><meta charset="utf-8"><title>求驗客手記：舒洛哥夫打到球證入廠</title></header><body><h1>求驗客手記：舒洛哥夫打到球證入廠</h1><p>前俄羅斯足球先生，有「壞孩子」之稱嘅前辛尼特中場舒洛哥夫，周一代表自己做嘢嘅電視台Match TV，出戰當地一項業餘足球比賽嗰陣，因不滿球證判罰食咗面紅牌後，居然出手打球證，仲打到人入廠。事緣39歲嘅舒洛哥夫喺對手禁區外俾人踢跌後非常不滿，係咁向球證投訴，球證隨後吹停比賽畀咗面紅牌舒洛哥夫。做咗「紅牌阿姑」後，舒洛哥夫立即出拳打向球證塊面，球證跌低後仲係咁踢，要對方球員抱住舒洛哥夫先制止到佢。有目擊者話，舒洛哥夫喺打球證之前講過：「如果你向我出示紅牌，我會打你。」舒洛哥夫已經俾Match TV停職，同埋喺社交媒體上道歉。</p></body></html>
