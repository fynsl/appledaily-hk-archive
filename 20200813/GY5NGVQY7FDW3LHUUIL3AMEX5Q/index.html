<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）廣東宏遠總決賽先拔頭籌</title></header><body><h1>體訊速遞：（籃球）廣東宏遠總決賽先拔頭籌</h1><p>廣東宏遠（圖）在周二CBA總決賽第一回合，藉外援後衞威姆斯攻入28分及搶下9個籃板球，加上周鵬亦有20分，以110:88擊敗遼寧飛豹，於3場2勝的系列賽中打響頭炮。遼寧方面，梅奧取得全隊最高的21分，韓德君亦有16分及19個籃板球。第二回合賽事於今晚繼續在青島中立場上演。（有線661台今日8:00pm直播）</p><p>綜合外電（中國）</p></body></html>
