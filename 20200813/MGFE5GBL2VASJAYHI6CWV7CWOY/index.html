<html><header><meta charset="utf-8"><title>鴻海純利升34%勝預期</title></header><body><h1>鴻海純利升34%勝預期</h1><p>蘋果最主要代工商台灣鴻海集團第二季表現勝預期，純利7.78億美元（約60.7億港元），按年升34%，遠勝市場預期的6.1億美元。主要由於集團旗下工廠於第二季陸續恢復生產；加上受惠疫情下在家工作，對遠程辦公設備的需求增加，從而抵銷智能手機銷售放緩影響。市場分析預期，蘋果將於秋季推出新iPhone系列，並會推動鴻海未來季度收入表現復蘇。鴻海於今年初由於疫情導致中國廠房停工停產，首季盈利按年急挫89%。</p></body></html>
