<html><header><meta charset="utf-8"><title>時代鄰里半年多賺99%</title></header><body><h1>時代鄰里半年多賺99%</h1><p>時代鄰里（9928）上半年純利按年升99%至8,417萬元（人民幣．下同），扣除上市開支，核心淨利潤8,420萬元，按年增加76.2%；每股盈利9分，不派息。收入按年升54%至7.02億元，其中60.5%收入來自物管服務。集團預計，物管行業將維持穩定增長趨勢，下半年併購增加；未來繼續於大灣區發展，並嘗試在更多領域及業態進行項目試點及培育，如城市服務、老舊社區的物業管理。</p></body></html>
