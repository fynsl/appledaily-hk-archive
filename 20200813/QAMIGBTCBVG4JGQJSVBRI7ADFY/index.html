<html><header><meta charset="utf-8"><title>GaGa服抗精神病藥</title></header><body><h1>GaGa服抗精神病藥</h1><p>現年34歲的美國樂壇天后Lady GaGa，曾自爆於19歲時被性侵，之後患上創傷後壓力症，需要服藥治療。近日她亮相節目，就表示最近要再度服用抗精神病藥，因為「控制不了腦袋做甚麼」。</p><p>GaGa近日接受電台訪問，以一身粉紅造型示人的她表示：「我於新專輯《Chromatica》中寫了首歌叫《911》，是關於我正服用的抗精神病藥，因為我控制不了我的腦袋做甚麼，我要食藥去停止。我知我有精神病問題，它們有時會令我不能像個人般運作。」消息傳出後，不少粉絲都擔心GaGa的情緒和精神狀況，希望她可以早日完全康復。</p></body></html>
