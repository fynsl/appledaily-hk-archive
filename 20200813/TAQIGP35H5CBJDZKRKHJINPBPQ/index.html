<html><header><meta charset="utf-8"><title>李嘉誠父子再增持長實</title></header><body><h1>李嘉誠父子再增持長實</h1><p>長和系資深顧問李嘉誠及主席李澤鉅連日增持長實（1113），根據披露權益數據顯示，李嘉誠基金會於8月10日及11日，以平均價41.1833元及41.5522元購入長實共40萬股，涉資約1,655.45萬元。李嘉誠持股由35.32%增至35.33%；李澤鉅由35.39%增至35.40%。二人此前8月7日以每股平均價41.3669元，買入80萬股，涉資3,309.3萬元。</p></body></html>
