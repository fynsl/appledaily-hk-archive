<html><header><meta charset="utf-8"><title>阿倫點名「加持」王浩信</title></header><body><h1>阿倫點名「加持」王浩信</h1><p>譚詠麟（阿倫）近月來養尊處優，他一連兩日力捧無綫新劇《反黑路人甲》，昨日更在微博留言大讚該劇，當中更特別「加持」男主角王浩信，讚角色「有黃子華及周星馳的混合體。」他又指該劇風格似漫畫的拍攝手法，人物角色雖多但性格鮮明。王浩信雖然是無綫力捧當家小生，不過相信論功力暫時也未及周星馳及黃子華。</p><p>其實以往阿倫也不時公開點名讚賞後輩，當中有林欣彤、關楚耀、樂隊Mr.、Gin Lee及閻奕格等，但個個被點名後的發展皆只是平平，難怪被網民稱為「燈神」，今次王浩信被阿倫睇中，未知能否打破其他藝人的一貫宿命。</p></body></html>
