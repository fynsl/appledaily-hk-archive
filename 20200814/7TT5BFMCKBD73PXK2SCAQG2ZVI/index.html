<html><header><meta charset="utf-8"><title>楊明被挾上車掛橫額</title></header><body><h1>楊明被挾上車掛橫額</h1><p>楊明上周六在港島區揸車時遇上交通意外，楊明要由兩名警員挾上白車送院，加上未能進行酒精呼氣測試，被警方以涉嫌「拒絕提供血液樣本」拘捕。楊明送院時滿身酒氣，成為「切勿酒後駕駛」的新素材。民主黨深水埗區議員袁海文昨日製作新橫額，除了有兩警挾楊明相之外，同時提醒駕駛者「醉駕＝犯罪 切勿酒後駕駛」，又作出提問：「你認為他駕駛前做了甚麼？ A.飲了燉湯 B.飲到劏」。</p><p>《蘋果》記者在現場所現，該橫額掛在楊明有份經營的燉湯店荔枝角分店對面，記者逗留約20分鐘，不少人被該橫額吸引，停步影相，有人更說：「好彩未俾人拆，拆咗冇得影。」</p></body></html>
