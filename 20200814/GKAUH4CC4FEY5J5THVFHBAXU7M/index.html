<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）佩雷斯康復重返賽場</title></header><body><h1>體訊速遞：（賽車）佩雷斯康復重返賽場</h1><p>F1車隊賽點印度力量的墨西哥籍車手佩雷斯（圖），早前確診武漢肺炎缺席了兩站F1賽事，包括F1英國站及在同一賽道舉行的「70周年站」，由「替工」侯根保頂上。F1賽會於周四在官網宣佈，佩雷斯最新的病毒檢測呈陰性，他將會重返賽場，出戰本周末舉行的F1西班牙站賽事。（now670及有線651台今日4:55pm起直播練習賽）</p><p>綜合外電（西班牙）</p></body></html>
