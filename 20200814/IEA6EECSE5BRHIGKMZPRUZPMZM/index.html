<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼城加入艾簡達拿爭奪戰</title></header><body><h1>轉會氹氹轉：曼城加入艾簡達拿爭奪戰</h1><p>盛傳堤亞高艾簡達拿（圖）已經與利物浦就個人條款達成協議，今夏將由拜仁慕尼黑轉投紅軍，然而，曼城據報加入了戰團，爭奪這名29歲西班牙中場。</p><p>效力了拜仁七年的艾簡達拿已通知會方，當第七次贏得德甲冠軍後希望接受新挑戰，今夏勢將離隊。報道指，英超冠軍利物浦願意為艾簡達拿支付約3,000萬歐元（約2,750萬港元）轉會費，與拜仁的要求相距不遠，惟《圖片報》指曼城正提出更高的報價。</p><p>曼城另一優勢是領隊哥迪奧拿，後者曾在巴塞隆拿與艾簡達拿共事，2013年再將他帶到拜仁。</p></body></html>
