<html><header><meta charset="utf-8"><title>Kaia Cara 腳板情侶紋身</title></header><body><h1>Kaia Cara 腳板情侶紋身</h1><p>美國超模仙蒂歌羅馥（Cindy Crawford）的18歲女兒Kaia Gerber，上月與英國名模Cara Delevingne爆出sheshe戀。二人一同出席遊行時，Cara從背後緊貼Kaia，不時攬腰及拖手，舉止親密，關係非比尋常。</p><p>前日是Cara的28歲生日，二人分別在Ig分享撐枱腳的情況，當中可見到她們以燭光晚餐慶祝，Cara又穿上印有Kaia樣貌的外衣。其後她們更向fans展示腳板內側「SOULMATE」的情侶紋身，二人一左一右的腳板「依偎」着對方，可見關係已昇華。</p></body></html>
