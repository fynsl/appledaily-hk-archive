<html><header><meta charset="utf-8"><title>胡鴻鈞胞姊靚過蔡思貝</title></header><body><h1>胡鴻鈞胞姊靚過蔡思貝</h1><p>胡鴻鈞日前做孝順仔替媽媽慶祝生日，將母子合照上載到互聯網，不過合照一出，有人即聯想起胡鴻鈞任職會計的美女家姐Sharon，眼大大感覺別具氣質，與未進化時的胡鴻鈞差天共地，連歌迷也問：「姐姐做乜唔入行？」又鼓勵兩人組姊弟檔搵食。有網民更認為Sharon比胡鴻鈞的緋聞女友蔡思貝更靚。Sharon現身處澳洲，不能返港與母親慶祝，只能在Ig發佈胡鴻鈞與母親的合照，並送上祝福。</p><p>而胡鴻鈞的母子合照明顯經過修圖，將一雙眼修改得又圓又大臉尖尖，有種女性味道，有網友留言：「呢張相好似女人扮男人咁。」胡鴻鈞在Ig表示母親拍了幾十張相才滿意。</p></body></html>
