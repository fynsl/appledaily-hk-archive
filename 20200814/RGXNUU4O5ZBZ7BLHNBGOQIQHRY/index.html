<html><header><meta charset="utf-8"><title>三吉彩花感觸現身</title></header><body><h1>三吉彩花感觸現身</h1><p>30歲的日本男星三浦春馬上月18日在家中自殺身亡，其24歲女星舊愛三吉彩花曾在對方離世後，透過Ig抒發心情。昨日，三吉彩花終於公開露面，收拾心情宣傳主演新片《Daughters》，見她穿上傳統浴衣現身澀谷的金王八幡神宮，雖然表情不多，但受訪期間仍不時展示禮貌式笑容。</p><p>三吉彩花說：「雖然處於很艱難的時期，但每一個人都有自己的人生、友情、生命，我認為這套電影可以令大家領悟得到。」三吉彩花前年與三浦春馬約會斷正，被揭發她在夜蒲後搭的士到男方寓所過夜。</p></body></html>
