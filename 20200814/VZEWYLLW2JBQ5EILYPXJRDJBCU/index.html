<html><header><meta charset="utf-8"><title>環球智能CEO銅鑼灣遇襲</title></header><body><h1>環球智能CEO銅鑼灣遇襲</h1><p>環球智能（395）公佈，首席執行官（CEO）何致堅昨晚在銅鑼灣遭持械伏擊，何已就事件報案。環球智能表示非常關注事件，並譴責對何致堅的暴力及非法行為。目前董事會並不知悉事件任何原因，又指事件不會影響公司正常及日常業務。據其他傳媒報道，昨晚一名姓何男子與其兒子在銅鑼灣告士打道262號商廈停車場取車時，突然遭兩名戴口罩男子從後用硬物襲擊，父子猝不及防受傷倒臥地上，兩男逞兇後迅速逃離現場。</p></body></html>
