<html><header><meta charset="utf-8"><title>莫少聰高山反應臉腫</title></header><body><h1>莫少聰高山反應臉腫</h1><p>莫少聰在內地參與不少扶貧工作，又與張敏一齊做義工，幫手送物資到山區給居民。莫少聰日前在微博指自己到達青藏高原的青海玉樹做慈善，到達高海拔之地並非人人適應，莫少聰昨早在酒店內拍片表示有高原反應，片中的他沒戴口罩，清晰見到他眼腫及面腫。</p><p>聲線略帶沙啞的莫少聰以普通話說：「現在早上6點半，今天我覺得我有點高原反應，臉很腫，眼睛也腫，昨天睡覺也睡不好，只睡了兩、三小時，我的聲音也開始沙啞，不過今天我還要去探一些老人家，一些孤兒院、學生，帶少少禮物送給他們，也希望這個高原反應快一點消失，加油。」</p></body></html>
