<html><header><meta charset="utf-8"><title>岑寧童武肺檢測呈陰性</title></header><body><h1>岑寧童武肺檢測呈陰性</h1><p>岑建勳與謝寧的女兒岑寧童前日驚傳在寓所企跳送院，事後澄清只是出疹及「飲大咗」，因曾發燒需接受武漢肺炎測試。《蘋果》昨日向岑寧童查詢檢測結果時，她以短訊回覆呈陰性：「已退燒，未退疹，已出院休養中，謝謝關心。」</p><p>而早前證實有員工確診的ViuTV，組合MIRROR成員柳應廷（Jer）曾與確診同事開會，雖然當時兩人有戴口罩，但公司仍安排他在家隔離14天並進行病毒測試。這幾天仍然在社交網宣傳新歌的Jer，昨日在Ig報平安，表示結果呈陰性：「我冇事了，大家不用擔心。」</p></body></html>
