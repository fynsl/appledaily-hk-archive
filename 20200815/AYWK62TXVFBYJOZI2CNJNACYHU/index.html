<html><header><meta charset="utf-8"><title>珉娥自殘前受訪談夢想</title></header><body><h1>珉娥自殘前受訪談夢想</h1><p>韓國女團AOA的26歲前成員珉娥，日前第三度自殘，而在出事前，她接受韓媒《bnt》訪問，心情未見異樣。珉娥在訪問中透露，正接受心理治療，自言夢想成為化妝品品牌的CEO，又表示當初入行是因為在電視上看到李貞賢的演出，並視對方為她的榜樣，不過她卻自爆黃政民才是她最想合作的演員。</p><p>另外，同樣自爆遭隊友欺凌的女團ILUV 22歲前成員Minah，她昨日晒新相表示要在醫院度過生日，同時又大爆舊隊友的黑材料，上傳了一張疑似是舊隊友Seoyun和男友接吻的打格照。</p></body></html>
