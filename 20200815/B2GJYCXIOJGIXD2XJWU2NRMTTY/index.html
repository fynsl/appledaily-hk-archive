<html><header><meta charset="utf-8"><title>蘋人誌：YouTube是我們反共戰場</title></header><body><h1>蘋人誌：YouTube是我們反共戰場</h1><p>樂樂法利（Lele Farley），一名熱愛中國文化的德州小子，曾在中國擔任非專業演員，在為《人民日報》繙譯、當春晚主持，是準「洋五毛」；英提扎（Inty），一名嘗過中國種族歧視的新疆人，移居美國後閒餘拍片教編程，過得很Chill。</p><p>然而中國在總加速師習近平的領導下圖窮匕現，財大氣粗、無視人權的態度，激發起他倆反共決定。擁抱普世價值的兩人殊途同歸，成為海外戰線的YouTuber，也與港人連成一氣，全球圍中！</p></body></html>
