<html><header><meta charset="utf-8"><title>姐姐與劉心悠脗合點</title></header><body><h1>姐姐與劉心悠脗合點</h1><h2>外貌</h2><p>「身高估計172」、「高高的鼻子，笑起來彎彎的眼睛」、「還有長鬈髮」</p><h2>香水</h2><p>姐姐愛搽香水；而劉一直愛用香水並執着同款香味</p><h2>口音</h2><p>姐姐屬於「閩南語地區人」；劉則生於台灣，廣東話被指帶閩南語口音</p><h2>地方</h2><p>姐姐曾經在「溫哥華讀書」；劉於小學時移民溫哥華，並就讀中學及大學</p><h2>地位</h2><p>姐姐是二、三線女藝人，似劉當時在演藝圈的位置</p><h2>時間</h2><p>小孩於2012年7月中認識姐姐，那時姐姐剛完成一部影視作品，似是講以曲髮拍《天生愛情狂》的劉心悠，但為保私隱作修改</p></body></html>
