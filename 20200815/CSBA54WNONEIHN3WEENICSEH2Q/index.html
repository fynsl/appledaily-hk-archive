<html><header><meta charset="utf-8"><title>杏兒嘉欣合唱現囧樣</title></header><body><h1>杏兒嘉欣合唱現囧樣</h1><p>胡杏兒和鍾嘉欣9年前因拍攝無綫劇《耀舞長安》結緣，情同姊妹而且同樣愛唱歌，昨日她們在社交平台組成「人母合唱團」。在家自製的卡拉OK房中，二人互唱對方的處女歌《幸而》和《發誓》，鍾嘉欣初時有點緊張，不時移動身體及撥頭髮，胡杏兒則顯得甚有自信，投入到閉目演唱，但每次她七情上臉時，招牌八字眉令「囧樣」重現。有網民留言說：「杏兒姐姐，這個眉毛是怎麼回事啊？」、「眉毛自己畫的吧，有點怪！」</p><p>此外，二人又以英文抒發對往事的回憶，胡杏兒大讚鍾嘉欣可愛又善良，現時得到的幸福相當值得：「今日我哋仍然可以喺埋一齊演唱第一首歌，呢個絕對係一個值得紀念嘅時刻。」</p></body></html>
