<html><header><meta charset="utf-8"><title>影帝渡哲也肺炎逝世</title></header><body><h1>影帝渡哲也肺炎逝世</h1><p>日本老牌影星渡哲也昨日證實本周一死於肺炎，享年78歲。渡哲也的死訊昨日才公佈，據知情人士透露，他在家人守護下安詳離世，喪禮已低調進行。原名渡瀨道彥的渡哲也1941年出生於島根，1965年出道立即走紅，同年主演電影包括《從香港來的女人》，並以歌手身份發展，之後擔演名片包括鈴木清順執導的《東京流浪客》、《食色俱樂部》等，1976年勇奪首個影帝，1997年再憑《誘拐》掃走最佳男主角。</p><p>渡哲也其他較近年作品，包括2000年的北野武電影《大佬》和米倉涼子主演的日劇《35歲的高校生》等，今年6月，渡哲也還在家中拍攝廣告，成為最後遺作。</p></body></html>
