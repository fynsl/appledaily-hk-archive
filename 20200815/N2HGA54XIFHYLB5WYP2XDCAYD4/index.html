<html><header><meta charset="utf-8"><title>阿燦滯留大馬7個月</title></header><body><h1>阿燦滯留大馬7個月</h1><p>近年已移居大陸的廖偉雄（阿燦），今年1月陪太太返馬來西亞探親，但因為疫情持續，至今滯留當地已達7個月，他昨日接受《蘋果》電話訪問表示：「早排疫情冇機返，因為我要經香港返大陸，探屋企人同朋友，但來回要隔離成個月，我咪留喺馬拉，參觀吓佢哋嘅農作業，學吓嘢，呢度我都有同人合作做生意。」</p><p>其間阿燦首次品嚐紅色榴槤及碌柚般大的巨型無花果等罕有品種水果。「只可以喺馬拉種，要種成6、7年先結果，產量唔多，巨型無花果係馬拉一個神醫種，佢話有治癌作用。我自己喺大陸個農場有人打理，所以都唔急住返去。」</p></body></html>
