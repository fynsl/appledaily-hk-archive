<html><header><meta charset="utf-8"><title>神話JunJin 下月做老襯</title></header><body><h1>神話JunJin 下月做老襯</h1><p>韓國元祖男團神話的成員JunJin下周三踏入40歲，更將於下月13日迎娶拍拖3年的空姐女友，據韓媒報道，婚禮以非公開形式進行，二人是朋友介紹認識，JunJin對她一見鍾情，手機內稱女友為「幸福的女人」。</p><p>其實5月時，JunJin已曾向fans寫信透露結婚：「想擁有幸福家庭的夢想成為了現實。只要一直表現積極和開朗，就能與成為我強大力量的這個人在一起。」據悉神話成員亦對他的女友，有讚冇彈。</p></body></html>
