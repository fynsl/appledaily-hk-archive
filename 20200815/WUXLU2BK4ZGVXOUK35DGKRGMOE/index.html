<html><header><meta charset="utf-8"><title>洗米嫂全家福抗Mandy</title></header><body><h1>洗米嫂全家福抗Mandy</h1><p>太陽娛樂揸弗人周焯華（洗米華）去年被指豪擲3億元與女友Mandy Lieu分手，豈料上月有傳兩人復合，面對Mandy再次進擊，洗米嫂陳慧玲今回以靜制動。洗米華兒子周柏豪也力撐洗米嫂，昨日在Ig上載多張慶祝24歲生日的家庭相晒幸福，洗米華抱實細女笑吟吟，站在壽星仔旁的洗米嫂開心拍手大叫，似未受老公再出軌影響心情。</p><p>而洗米仔更蜜運中，Ig中見他和留長髮少女Debby頭貼頭影合照，態度親暱，查看女方的Ig，也有多張與洗米仔的拍拖相，Debby去年聖誕更參加男友的家庭派對。</p></body></html>
