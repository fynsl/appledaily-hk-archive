<html><header><meta charset="utf-8"><title>安心亞不受擺佈活出自信</title></header><body><h1>安心亞不受擺佈活出自信</h1><p>台灣藝人安心亞的主打歌《臉盲症》講現代女性不自覺被世俗的「美麗」觀念綁架，甚至連多數男人也是「臉盲症」患者。她表示以前對自己鼻孔不大滿意，曾想過做整容手術縮鼻，亦因大腿粗壯被嘲「金華火腿」而想抽脂，但出道十年後才認清真正的美來自於個性和態度，她說：「我現在只要相信自己可以做得到、健康就是漂亮，反而不再那麼在意笑起來有沒有法令紋、鼻孔大不大、腿粗不粗。」</p><p>安心亞表示今年努力健身、跑步下，培養出自信心態，她很滿意現時的樣子︰「過去大家都告訴我應該怎麼做、應該變成甚麼樣子，現在我會知道自己想要成為怎麼樣的人，再也不會被別人、被輿論擺佈。」</p></body></html>
