<html><header><meta charset="utf-8"><title>智孝獲贈12個蛋糕賀生日</title></header><body><h1>智孝獲贈12個蛋糕賀生日</h1><p>韓國節目《Running Man》（RM）女星宋智孝明年踏入40歲，昨日是智孝最後一個3字頭的牛一。而迎接39歲的來臨，智孝前日就在Ig上載便服素顏look的新相，多謝大家為她慶祝生日。</p><p>照片中，智孝展示了fans送贈的禮物和蛋糕，單是蛋糕已至少有12個！智孝開心留言：「各位祝我生日快樂，真的真的真的非常感謝。託大家的福，過了幸福的生日，再次感謝大家為我慶祝生日。」而《RM》成員HaHa亦有留言祝賀智孝生日快樂。</p></body></html>
