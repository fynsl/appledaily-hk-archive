<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）黑帝第92次奪桿位</title></header><body><h1>體訊速遞：（賽車）黑帝第92次奪桿位</h1><p>F1西班牙站在上周六進行排位賽，平治車手咸姆頓造出1分15秒584的最快圈速，職業生涯第92次奪得桿位，在周日的正賽會排頭位出賽，他的平治車隊隊友保達斯則排第二。至於在70周年站贏得冠軍的紅牛車手韋特本，以及克服武漢肺炎復出的佩雷斯就分別排第3及第4。（now670及有線651台今日8:00pm直播正賽）</p><p>綜合外電（西班牙）</p></body></html>
