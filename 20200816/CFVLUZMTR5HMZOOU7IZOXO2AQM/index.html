<html><header><meta charset="utf-8"><title>日本咪神馬場富美加確診武肺</title></header><body><h1>日本咪神馬場富美加確診武肺</h1><p>武漢肺炎在日本持續蔓延，又再令藝能界陷入一片恐慌，今個月已有十多位藝人中招。25歲「日本咪神」馬場富美加，以及AKB48的28歲成員大家志津香前晚就公告確診。</p><p>「日本咪神」馬場富美加在剛過去的周三晚於家中開始發燒，翌日早上退燒後，下午到醫療中心接受檢測，得出結果呈陽性，目前她留在寓所休養。此外，49歲諧星遠藤章造和44歲拍檔庄司智春則於昨日及前日確診，庄司智春的妻子是Morning娘前成員藤本美貴，她與三名子女未有出現病徵。此外，哥倫比亞歌手J Balvin日前亦拍短片公開自己確診的消息，現已逐漸康復。</p></body></html>
