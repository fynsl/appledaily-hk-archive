<html><header><meta charset="utf-8"><title>Cardi B與《養虎為患》Carole公開互罵</title></header><body><h1>Cardi B與《養虎為患》Carole公開互罵</h1><p>Netflix紀錄片《養虎為患》（Tiger King）中的動物保護主義者Carole Baskin，早前鬧爆Cardi B和Megan Thee Stallion於《WAP》MV內以花豹和老虎拍攝，懷疑動物曾遭受不人道對待，惹來Cardi B反擊：「我不會回應Carole Baskin，這是很荒唐的。女士，你殺死了你的老公。」Cardi B所指的是Carole的第二任丈夫Don Lewis於1997年神秘失蹤案件，Carole就指Cardi B因未能反駁而轉換話題。</p></body></html>
