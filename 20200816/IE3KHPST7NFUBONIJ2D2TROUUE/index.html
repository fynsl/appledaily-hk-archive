<html><header><meta charset="utf-8"><title>轉會氹氹轉：維頓漢退熱投賓菲加</title></header><body><h1>轉會氹氹轉：維頓漢退熱投賓菲加</h1><p>約滿熱刺離隊的比利時中堅維頓漢（右），上周五確定以自由身加盟葡超勁旅賓菲加，雙方簽約三年。因拒絕與熱刺續約，維頓漢在今季英超結束後便自由身離開，他最終決定前往葡超挑戰。賓菲加官方特製影片宣佈這位33歲中堅加盟，他來季會續穿5號球衣，效力至2023年。</p><p>賓菲加同日官宣多兩單收購，分別是從弗賴堡來投的德國前鋒禾特舒密特以及甘美奧巴西國腳艾華頓索拉斯，2人都同為24歲，據報各自的轉會費為1,500萬歐元及2,000萬歐元。</p></body></html>
