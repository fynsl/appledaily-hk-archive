<html><header><meta charset="utf-8"><title>伊勢谷友介關注周庭被捕</title></header><body><h1>伊勢谷友介關注周庭被捕</h1><p>日本影視界型男伊勢谷友介近年一直關注港人爭取民主，前日再轉發有關周庭被捕後的網上抗議運動，表示「談到權力，就可以奪去人們的自由嗎？」事實上，伊勢谷今年趁六四，亦有留言撐港，又標籤「香港加油」、「維吾爾」、「西藏」等。伊勢谷友介向來關心世界大事，去年香港抗爭期間，亦曾留言力撐抗爭者。</p><p>港人被政治清算傳遍世界各地，《壹傳媒》創辦人黎智英及前香港眾志成員周庭等人日前被捕後，除了伊勢谷友介外，不少日本娛樂圈藝人亦紛紛表態，當中包括影后小泉今日子、《超人帝拿》主角鶴野剛士、AKB48前成員秋元才加及電影《變態超人》女星千眼美子等。</p></body></html>
