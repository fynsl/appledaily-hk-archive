<html><header><meta charset="utf-8"><title>趣趣地：阿仙奴查比比轉會疑有黑幕</title></header><body><h1>趣趣地：阿仙奴查比比轉會疑有黑幕</h1><p>ESPN報道，阿仙奴開始就上季收購尼高拉斯比比嘅轉會展開內部調查，有指呢次轉會同最近被解僱、效力阿仙奴長達20年嘅知名球探卡治基奧有關。比比上年夏天以7,200萬鎊嘅轉會費由法甲里爾轉投阿仙奴，全季只係交出8球10助攻，仲浪費唔少黃金機會，被指係英超水貨。比比嘅轉會係分期付款，阿仙奴舊年已畀咗2,000萬鎊首期，餘下嘅5,200萬鎊將會分5年畀。消息指里爾因為阿仙奴出超高價，直接拒絕其他球隊對比比嘅接洽，其他球會亦對阿仙奴出到7,200萬鎊咁高價感到震驚。</p></body></html>
