<html><header><meta charset="utf-8"><title>強調有別俄國　正名白羅斯</title></header><body><h1>強調有別俄國　正名白羅斯</h1><p>【本報訊】白羅斯的英文名稱過去譯自俄語「Byelorussia」，外界沿用「白俄羅斯」這中文名稱。1991年獨立後英文名改為直譯自白羅斯語的「Belarus」，中文譯名一直不變，直至其駐華大使館前年發聲明，正名為「白羅斯」，強調要跟俄羅斯區分。大使館指「羅斯」是民族文化名稱，用作表示東歐地區，歷史上有基輔羅斯、黑羅斯、小羅斯等，白羅斯是準確的歷史名稱，在16世紀末開始使用，有「獨立的、自由的、不屬於韃靼蒙古的桎梏」的意義。</p></body></html>
