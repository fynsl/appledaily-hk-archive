<html><header><meta charset="utf-8"><title>趣趣地：荷女足主帥明夏代菲臘佬</title></header><body><h1>趣趣地：荷女足主帥明夏代菲臘佬</h1><p>英格蘭女足已選定主帥菲臘尼維利嘅接班人，當呢位前曼聯後衞明年夏天約滿後，就會由荷蘭女足教練莎蓮娜韋格曼接掌，亦係英格蘭女足第一次聘用外籍主帥。英足總已同呢位荷蘭籍女教練簽咗四年約，50歲嘅佢喺帶領荷蘭女足踢完東京奧運後，就會接掌英軍。莎蓮娜韋格曼喺簽約後表示：「我好高興同好榮幸能夠喺明年加入英格蘭女足，非常期待同呢個雄心勃勃嘅團隊合作，希望能貢獻自己嘅經驗同專業知識。」莎蓮娜韋格曼曾領荷蘭贏得2017年嘅女子歐洲國家盃，當年更獲選為FIFA女子最佳教練。</p></body></html>
