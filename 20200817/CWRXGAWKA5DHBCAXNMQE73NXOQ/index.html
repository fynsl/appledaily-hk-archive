<html><header><meta charset="utf-8"><title>C6 莎朗史東妹妹中武肺</title></header><body><h1>C6 莎朗史東妹妹中武肺</h1><p>武漢肺炎於全球肆虐，近日荷李活女星莎朗史東（Sharon Stone）就透露自己妹妹Kelly都中招，情況嚴重，莎朗隨即鬧爆人不戴口罩，令她妹妹受苦。</p><p>莎朗史東拍下妹妹Kelly在隔離病房的情況，並表示：「我妹妹Kelly本身已患有紅斑狼瘡症，現在又患武漢肺炎，這是她的醫院病房。你們其中一個不戴口罩的人造成這個情況，她沒有抵抗系統。」最後莎朗再憤怒表示：「你能夠獨自身處這間房嗎？戴口罩！為你自己與其他人。」另外Kelly亦指自己要用呼吸機才能呼吸。</p><p><br></p><p>莎朗史東妹妹受武肺所害，令她非常憤怒。</p><p>娛樂, 莎朗史東,武漢肺炎</p></body></html>
