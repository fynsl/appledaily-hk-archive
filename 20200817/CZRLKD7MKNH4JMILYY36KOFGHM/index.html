<html><header><meta charset="utf-8"><title>抗癌金哲民手術成功</title></header><body><h1>抗癌金哲民手術成功</h1><p>韓國MBC台諧星出身、曾演出電影及推出個人專輯的男星金哲民，去年確診肺癌末期，前日他於facebook公開近照，表示完成手術後正在康復中。金哲民公開多張於病床上的照片並留言：「在大家的支持和關心下，成功完成了頸椎手術，感謝！對醫院的各位醫護人員深表感謝，一定會戰勝困難，之後重新唱歌。」</p><p>金哲民去年8月被診斷為肺癌末期，去年12月透露肝指數、腎功能等都回復到正常水平，坦言「看到希望」，不過上月表示病情惡化，因此於日前進行植入人造骨的頸椎手術，幸好手術非常成功，目前正努力康復中。</p></body></html>
