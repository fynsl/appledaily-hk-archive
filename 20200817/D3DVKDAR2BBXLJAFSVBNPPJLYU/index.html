<html><header><meta charset="utf-8"><title>趣趣地：C朗出海多愛上藍色？</title></header><body><h1>趣趣地：C朗出海多愛上藍色？</h1><p>自祖雲達斯喺歐聯出局後，基斯坦奴朗拿度（C朗）同親朋戚友齊齊坐住佢架豪華遊艇出海享受假期，而C朗喺上個禮拜六就上載咗一段自己嘅潛水片段，只係戴上泳鏡深入海底14米深嘅區域，留言寫住：「今日我醒咗之後，一直好奇：海裏到底發生咗乜嘢事？叫我海王星吧！」另外，EA Sports最近喺ig宣傳《FIFA 21》遊戲時，竟出現C朗着住曼城波衫（小圖），唔知係咪有所暗示呢？</p></body></html>
