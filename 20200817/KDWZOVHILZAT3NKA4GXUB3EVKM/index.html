<html><header><meta charset="utf-8"><title>轉會氹氹轉：車仔開價四億斟鄧克</title></header><body><h1>轉會氹氹轉：車仔開價四億斟鄧克</h1><p>英國《太陽報》報道，有意提升球隊防守能力的車路士，將會以4,000萬鎊（約4億港元）的轉會費，收購白禮頓後衞李維士鄧克（圖），據報車仔的倫敦對手熱刺，亦對這名白禮頓隊長感到興趣。</p><p>報道續指，現年28歲的李維士鄧克很大機會選擇藍戰士，事關自10歲起便效力白禮頓的鄧克，童年偶像是前車路士隊長泰利，家中愛犬甚至以前車仔名將杜奧巴來命名；加上白禮頓最近的官方宣傳品，鄧克亦沒有參與其中，令「海鷗」球迷擔心這名隊長，很可能落戶史丹福橋。</p></body></html>
