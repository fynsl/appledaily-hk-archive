<html><header><meta charset="utf-8"><title>碧咸帶挈Brooklyn聖保羅大教堂行禮</title></header><body><h1>碧咸帶挈Brooklyn聖保羅大教堂行禮</h1><p>萬人迷碧咸（David Beckham）和辣妹老婆Victoria在英國德高望重，其21歲大仔Brooklyn上月宣佈與美國女星Nicola Peltz訂婚，有報道指兩人有資格在倫敦地標聖保羅大教堂舉行婚禮，原因是其父母均擁有大英帝國官佐勳章（OBE）。</p><p>英國皇儲查理斯和戴安娜王妃於1981年亦是在聖保羅大教堂結婚，在該處結婚必須得到坎特伯雷大主教的批准，由於輪候需時，Brooklyn最快亦要等到後年才能使用，而最基本的婚禮費用超過5,000英鎊（約5.1萬港元）。</p></body></html>
