<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）塘鵝炒教練根度爾</title></header><body><h1>體訊速遞：（籃球）塘鵝炒教練根度爾</h1><p>上周六未能晉級季後賽的塘鵝，同日宣佈解僱教練根度爾（Alvin Gentry）。在2015年接掌塘鵝帥印的根度爾，5季以來的總成績為175勝225負，未能符合會方的期望，消息指湖人助教傑特（Jason Kidd）、快艇助教路爾（Tyronn Lue）與網隊前教練艾堅遜（Kenny Atkinson）均有機會接手執教塘鵝。</p><p>綜合外電（美國）</p></body></html>
