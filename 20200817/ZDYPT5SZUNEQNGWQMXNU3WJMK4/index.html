<html><header><meta charset="utf-8"><title>陳煒執陳敏之二攤：公司安排</title></header><body><h1>陳煒執陳敏之二攤：公司安排</h1><p>邵氏跟內地優酷視頻合作開拍警匪片《飛虎》系列，上月初為第3輯《飛虎之壯志英雄》開鏡及拍攝，有傳陳敏之因在Ig限時動態上載「孩子，累了嗎？到我跟前來吧！」的耶穌擁抱「手足」圖，因擔心陳敏之會被網民狙擊，尤其此劇是合拍形式，為免被她連累，所以找陳煒取代演出陳敏之的角色。陳煒臨危受命，她昨日回覆傳媒時說：「公司安排俾我工作，其他嘅事我唔清楚。」</p><p>陳敏之昨日接受傳媒訪問時承認辭演，原因是武漢肺炎疫情確診個案急增，為囝囝着想寧願辭演，她感激公司體諒，其他則不作回應。無綫高層樂易玲亦明白陳敏之的顧慮，力撐她說法。</p></body></html>
