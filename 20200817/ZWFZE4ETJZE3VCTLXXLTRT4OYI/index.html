<html><header><meta charset="utf-8"><title>李思捷撐抖音討內地人歡心</title></header><body><h1>李思捷撐抖音討內地人歡心</h1><p>46歲的李思捷去年與田蕊妮拍劇集《她她她的少女時代》，11月就與舊拍檔王祖藍和阮兆祥在廣州舉行「福祿壽十周年演唱會」，後來因疫情而停工。沒工開的九個月時間，他惟有轉玩內地視頻App「抖音」，不時拍搞笑短片討網民歡心，最近他穿上白背心扭身扭勢，更大騷震胸。</p><p>李思捷曾在2018年成為網民票選「10大乞人憎TVB藝人」的季軍，今年他戮力在抖音中發揮扮嘢天才洗底，年初曾扮「四大天王」邊唱邊跳，模仿黎明、郭富城、張學友及劉德華的唱功及舞姿，又扮過蔡楓華，為內地觀眾帶來不少娛樂。</p></body></html>
