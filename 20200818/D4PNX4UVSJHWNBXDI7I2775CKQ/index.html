<html><header><meta charset="utf-8"><title>易還財務賣船舶蝕逾122萬</title></header><body><h1>易還財務賣船舶蝕逾122萬</h1><p>蕭若元曾任主席的易還財務（8079）表示，以50萬美元（約390萬港元）向John Anthony Lim出售一艘2006年建造、總長為25.07米船舶。</p><p>易還財務指，每年運行及維持保養船舶而產生的開支達200萬元，鑒於香港現時市況，以及整體經濟，董事會認為出售事項對集團有利，能夠節省相關保養費用。該船舶2007年3月31日之賬面淨值約512.5萬元。出售後，公司估計將錄得出售事項虧損約122.5萬元，所得淨額350萬元將用作一般營運資金。</p></body></html>
