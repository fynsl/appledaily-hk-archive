<html><header><meta charset="utf-8"><title>擲500萬台北買大屋</title></header><body><h1>擲500萬台北買大屋</h1><p>林利經歷過很多，試過婚姻失敗、女友「走佬」，又曾患上癌症，令他早已看化生死：「我覺得做人要更加自私，自私對自己好，時代唔同，不必為人拼搏，自己亦唔需要咁拼搏，因為早晚都係入土為安。」他去年決定再婚，迎娶比自己年輕近二十載的台灣粉絲Erin，令他人生變得更踏實。</p><p>夫妻經常分隔兩地，但林利笑言不擔心嫩妻被人搶走：「我成日叫佢搵朋友出去玩，因為我成日唔喺佢身邊，佢有問我驚唔驚，我話驚乜，我話你肯都冇所謂，我都有人媾，哈。」林利一直很喜歡台灣，認為生活步伐適合自己，早前在台北市花約500萬港元購入1,800呎大屋，準備將來退休有個安樂窩。</p></body></html>
