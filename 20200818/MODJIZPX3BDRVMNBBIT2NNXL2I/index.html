<html><header><meta charset="utf-8"><title>莎朗史東妹妹中武肺</title></header><body><h1>莎朗史東妹妹中武肺</h1><p>武漢肺炎全球肆虐，近日荷李活女星莎朗史東（Sharon Stone）透露自己妹妹Kelly都中招，情況嚴重，莎朗隨即鬧爆人不戴口罩，令她妹妹受苦。</p><p>莎朗史東拍下妹妹Kelly在隔離病房的情況，並表示：「我妹妹Kelly本身已患有紅斑狼瘡症，現在又患武漢肺炎，這是她的醫院病房。你們其中一個不戴口罩的人造成這個情況，她沒有抵抗能力。」其後莎朗力斥政府醫療政策，憤怒表示大部份人都未能接受測試，「我的祖母、教母都因為武肺而死。」另外，Kelly亦指自己要用呼吸機才能呼吸。</p></body></html>
