<html><header><meta charset="utf-8"><title>農夫山泉下周招股籌78億</title></header><body><h1>農夫山泉下周招股籌78億</h1><p>內媒報道，中國包裝飲用水及飲料龍頭農夫山泉已通過上市聆訊，預計下周一（8月24日）招股，9月4日掛牌。中金和摩根士丹利為聯席保薦人，集資規模10億美元（約78億港元）。另外，由藥明康德（2359）及美國醫藥研發平台Juno共同投資的藥明巨諾，亦申請於本港主板上市，有傳擬集資2億至3億美元，聯席保薦人為高盛及瑞銀。至於備受觸目的阿里巴巴旗下螞蟻集團上市計劃，據外電報道，其已向中國證監會備案，準備招股上市；較早前有消息指，集團計劃通過中港兩地同步上市，集資逾200億美元。</p></body></html>
