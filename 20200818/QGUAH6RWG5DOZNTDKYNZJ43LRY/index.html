<html><header><meta charset="utf-8"><title>長建電能售葡萄牙風電場</title></header><body><h1>長建電能售葡萄牙風電場</h1><p>長江基建（1038）及電能實業（006）聯合表示，出售其各持股50%的葡萄牙風電場Iberwind予歐洲企業Ventient Energy S.àr.l.。交易完成後，經計及長建持有電能 35.96%股權，長建預計獲約11億元實際溢利；電能則獲溢利約8億元。長建指，已與買方定立配額買賣協議，同意出售Iberwind及轉移配額並轉讓股東出資。該公告未有披露實際作價，但指自2020年1月1日起至交易完成日期間，購買價將累計利息。</p></body></html>
