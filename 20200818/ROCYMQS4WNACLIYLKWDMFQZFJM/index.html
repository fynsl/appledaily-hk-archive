<html><header><meta charset="utf-8"><title>半澤直樹鬧出高收視</title></header><body><h1>半澤直樹鬧出高收視</h1><p>日本TBS電視台神劇《半澤直樹2》前日播出第五集，平均收視25.5%，比上集高出2.6%，亦是繼米倉涼子的2014年《Doctor X》第三季後，相隔六年再有劇集一連五集超越20%收視，取代日劇《夏空》成為令和最高收視劇集。</p><p>《半澤2》進入第二章《帝國航空篇》，講述堺雅人飾演的半澤回到日本中央銀行挽救負債700億的帝國航空，豈料重建機密竟然外洩。為了找出洩密者，半澤大罵董事，又在員工說明會上踢爆洩密者的腐敗行為，更在眾人面前鬧足兩分鐘，當中一句「從你身上聞到了肉腐爛掉的臭味」更成為新金句。此外，《愛情白皮書》49歲男星筒井道隆亦在今集登場。</p><p><br></p></body></html>
