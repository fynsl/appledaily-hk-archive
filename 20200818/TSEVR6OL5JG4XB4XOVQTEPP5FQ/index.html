<html><header><meta charset="utf-8"><title>金管局前高層加盟港交所</title></header><body><h1>金管局前高層加盟港交所</h1><p>金管局前高層李偉文（Brian）跳槽加入港交所（388），任職技術風險主管兼董事總經理，工作為提升港交所整體網絡安全及技術穩健，加強集團於相關方面的政策與指引，為集團進行整體風險評估，並且監督網絡安全等。</p><p>李偉文港大電腦學畢業，為金管局第一代管理培訓生，與離職的助理總裁李永誠同期，過去25年於金管局任不同崗位。今次加入港交所，負責範疇與金管局時相關，李偉文於金管局任職期間進修過資訊工程學，曾負責科技風險管理。</p></body></html>
