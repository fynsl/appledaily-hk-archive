<html><header><meta charset="utf-8"><title>山下智久停工入雪櫃</title></header><body><h1>山下智久停工入雪櫃</h1><p>35歲的日本尊尼事務所男星山下智久，日前被爆與龜梨和也相約飲酒，其間山下搭上17歲高校生模特兒愛子，並在酒後相約到酒店開房密會八小時，令山下形象受損，事務所昨日宣佈暫停山下所有工作，龜梨亦被嚴重警告。</p><p>尊尼事務所網站向粉絲及有關人等致歉：「對於今次的報道，已確定是山下和龜梨。兩人與男性友人去到該店，報道指他們與未成年少女飲酒，但因為該店是有年齡限制，加上兩人亦有確認對方的年齡，所以他們不知道該名女子是未成年少女。」事務所又承認兩人沒有在疫情期間管理好自己生活，才會導致這樣的局面。</p></body></html>
