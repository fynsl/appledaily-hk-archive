<html><header><meta charset="utf-8"><title>晶苑中期純利跌54%</title></header><body><h1>晶苑中期純利跌54%</h1><p>成衣製造商晶苑國際（2232）公佈，中期純利按年跌54.1%至2,758.4萬美元；每股盈利 0.97美仙；擬派中期息每股約0.4美仙（約每股3港仙）。期內，收益按年減少19.5%至9.21億美元；毛利率按年相若達18.5%。休閒服及牛仔服收益按年分別插28.2%和22.4%。</p><p>晶苑國際指，疫情下若干客戶須重整業務，包括大量店舖歇業數月或結業，令付運延期及取消定單。</p></body></html>
