<html><header><meta charset="utf-8"><title>求驗客手記：迪基亞怒催紅魔簽人</title></header><body><h1>求驗客手記：迪基亞怒催紅魔簽人</h1><p>曼聯喺歐霸盃四強不敵西維爾出局後，唔少人都叫紅魔增兵，就連門將迪基亞都係咁話：「今季我哋英超雖然攞第三，但係如果想隊波更高一個層次，就要搵幾個有經驗嘅球員加盟。」雖然查頓辛祖依然係紅魔嘅頭號收購目標，不過迪基亞呢番說話都點醒咗管理層，假如轉會集中晒喺一個球員但又傾唔成，就會好似2013年夏天咁，好想簽巴塞嘅法比加斯，最後佢唔肯嚟就搞到成個夏季轉會窗部署亂晒，最後臨急臨忙咁簽咗比利時中場費蘭尼一個咁大把。</p></body></html>
