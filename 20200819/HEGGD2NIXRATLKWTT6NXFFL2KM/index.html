<html><header><meta charset="utf-8"><title>求驗客手記：華倫欠薪用借據頂檔</title></header><body><h1>求驗客手記：華倫欠薪用借據頂檔</h1><p>西甲華倫西亞（圖）俾武肺搞到財困，賣咗費倫托利斯、柏利祖同高基連都係搞唔掂，留低嘅球員仲要冇糧出。據西班牙《馬卡報》報道，華倫本身係用銀行轉賬出糧畀球員，但筆數就過唔到，華倫財務總監伊班尼斯周一喺球隊操練前嘅會議同班球員講要出借據頂住，佢哋知道冇糧出就嬲到爆。報道仲話，球員睇到借據嘅日期係下年九月齊齊嚇親，但會方高層即刻話只係打錯字，係今年九月至真，即係下個月就有糧出喇。</p></body></html>
