<html><header><meta charset="utf-8"><title>求驗客手記：武球王出預備組人工踢西乙</title></header><body><h1>求驗客手記：武球王出預備組人工踢西乙</h1><p>愛斯賓奴上季喺西甲降班，即係話我哋偉大嘅「武球王」武磊嚟緊呢季要降落西乙踢波。雖然早前有傳過呢位中國前鋒可能轉戰英超，加盟有中資背景嘅狼隊，但最終佢都決定陪愛斯賓奴降班，禮拜一仲正式同球會續約到2024年，據報佢願意減一半人工，同球會共渡難關，真係算有情有義喎！28歲嘅武磊當年喺中超上海上港其實搵緊200萬歐元年薪，為咗出國踢波已經願意減薪一半，家陣球隊降班要佢人工再減到得番50萬歐元，內地媒體話同中超預備組球員嘅人工差唔多。</p></body></html>
