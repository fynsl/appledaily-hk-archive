<html><header><meta charset="utf-8"><title>TVB 優酷 合作攻內地</title></header><body><h1>TVB 優酷 合作攻內地</h1><p>電視廣播（511，TVB）與中國優酷簽訂戰略合作協議，將在影視、綜藝、藝人、電子商貿、串流媒體平台等方面發展，鞏固電視廣播於香港娛樂品牌的領導地位，以及在中國建立「新港味泛粵娛樂」產業。</p><p>電視廣播董事局主席許濤表示，雙方在內容開發、藝人栽培、市場開拓、新商業模式探索等方面，均具重大優勢及發揮互補作用。他表示，是次合作目標為TVB的內容生產及區域市場發展帶來新增長動力。</p></body></html>
