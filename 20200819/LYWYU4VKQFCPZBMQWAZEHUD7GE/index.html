<html><header><meta charset="utf-8"><title>麥當娜生日攬仔食大麻</title></header><body><h1>麥當娜生日攬仔食大麻</h1><p>美國樂壇天后麥當娜（Madonna）大前日度過62歲生日，她專程與親朋好友飛到牙買加慶祝，除了享受陽光與海灘，更在Ig上貼出相片，與粉絲分享自己吃整碟大麻的相片。</p><p>身為壽星女的娜姐在生日派對上非常風騷，她穿上花裙與大家飲酒狂歡，而派對上除了有新鮮水果，更有一大碟大麻，由她親自奉上，而她口中亦正在吸食一支大麻煙。難得娜姐生日，其25歲嫩口男友Ahlamalik Williams當然有現身，娜姐小鳥依人般攬實男友，又將頭靠在女兒Lourdes的胸口，心情勁靚。</p></body></html>
