<html><header><meta charset="utf-8"><title>求驗客手記：紅軍奧地利集訓疑有人中招</title></header><body><h1>求驗客手記：紅軍奧地利集訓疑有人中招</h1><p>有德國媒體引述，話家陣喺奧地利進行季前集訓嘅利物浦（圖），疑有人喺武肺病毒檢測中呈陽性反應，但消息就未經官方證實，亦唔知涉事者係球員定職員，據報紅軍唔會因為咁而取消季前集訓。聽完呢單消息，真係好擔心病毒會喺紅軍軍營爆發，到時可能連月尾場社區盾都踢唔到。另外，上季入咗18球同交出7次助攻、兼幫紅軍首奪英超嘅翼鋒沙迪奧文尼，啱啱當選本年度英格蘭聯業足球運動員協會（PFA）球迷票選最佳球員，紅軍官網話文尼得票41%㖭！第二嘅係曼城中場奇雲迪布尼，第三就係文尼嘅紅軍隊友阿歷山大阿諾特。</p></body></html>
