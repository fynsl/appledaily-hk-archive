<html><header><meta charset="utf-8"><title>泰禾擬31億售醫療公司</title></header><body><h1>泰禾擬31億售醫療公司</h1><p>外電引述消息指，於7月出現債券違約的內房泰禾集團之控股股東泰禾投資，擬出售旗下美國醫療子公司Alliance Healthcare Services，交易作價或介乎3億至4億美元（約23.4億至31.2億港元），並正與財務顧問進行初步討論。Alliance Healthcare曾在美國納斯達克上市，為放射治療領域專業公司，提供外包醫療服務，包括放射、腫瘤及疼痛管理等，於2017年被泰禾收購。</p></body></html>
