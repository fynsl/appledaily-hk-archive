<html><header><meta charset="utf-8"><title>GLAY偷雞搭景開騷</title></header><body><h1>GLAY偷雞搭景開騷</h1><p>日本樂隊GLAY上月在北海道的惠山道立自然公園舉行無觀眾音樂會，約30分鐘的片段上周上載至YouTube，卻爆出是次拍攝原來是未獲函館市批准，GLAY被指擅自搭景演出，事務所發言人回應：「製作單位曾表示拍攝獲得許可，原來是沒有向北海道申請，我們為此感到驚訝。」惠山道立自然公園位於函館以東，區域內有活火山而聞名，是著名的旅遊景點。</p><p>據了解，GLAY透過製作公司安排到該處拍攝，雖然事前有向函館市申請，但設置燈光及舞台要另外申請，故今次開騷是未經許可，幸好拍攝後未有發現搭景地方受到破壞。</p></body></html>
