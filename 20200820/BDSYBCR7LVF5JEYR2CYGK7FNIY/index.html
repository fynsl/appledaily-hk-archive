<html><header><meta charset="utf-8"><title>DSE覆核 狀元榜眼無增</title></header><body><h1>DSE覆核 狀元榜眼無增</h1><p>【本報訊】中學文憑試覆核成績結果昨日公佈，考評局表示，覆核成績後考獲7科5星星及6科5星星的考生人數不變，即今屆狀元及榜眼人數沒有增加。</p><p>覆核成績後獲得更高科目等級的申請人，可於今日向大學聯招要求覆核遴選結果。</p><p>考評局早前公佈，今年共有15,321人申請成績覆核，佔整體50,809名考生約三成，申請人數比例較去年上升約2.9個百分點。</p><p>今屆文憑試誕生七名狀元，全部來自傳統名校，當中三人入讀港大醫科，一人入讀中大理學，其餘三位將到英國劍橋及牛津大學升學。</p></body></html>
