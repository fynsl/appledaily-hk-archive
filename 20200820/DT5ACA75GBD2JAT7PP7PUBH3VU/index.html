<html><header><meta charset="utf-8"><title>求驗客手記：墨爾本城輕鬆炒西部聯</title></header><body><h1>求驗客手記：墨爾本城輕鬆炒西部聯</h1><p>周三上演澳職常規賽最後一場比賽，兩支已經拎咗季後賽席位嘅球隊碰頭，西部聯對墨爾本城（圖）。勝負對兩隊影響唔大，墨城喺12分鐘先開紀錄，到下半場又係12分鐘射手占美麥卡倫建功拉開比賽。西聯之後由老將貝利沙入波追近，但占美麥卡倫喺完場前再入一球奠定3:1勝局。季後賽將會喺周六開打，賽前已經確定第二名嘅墨城，就同常規賽冠軍FC悉尼率先入準決賽。至於墨城前鋒占美麥卡倫喺煞科戰入兩球，今季聯賽累積入22球，超越悉尼嘅方祖成為神射手。</p></body></html>
