<html><header><meta charset="utf-8"><title>求驗客手記：日職榜首大戰　川崎10連勝</title></header><body><h1>求驗客手記：日職榜首大戰　川崎10連勝</h1><p>周三日職上演川崎前鋒（圖）對大阪櫻花嘅榜首大戰，結果川崎喺先失一球嘅情況下反勝對手5:2，成功將榜首優勢拉開至10分之餘，仲連贏10場刷新日職嘅最長連勝紀錄。大阪開賽七分鐘先有般奴文迪斯嘅單刀先開紀錄，不過近期頻頻大炒對手嘅川崎隨即靠脇坂泰斗同家長昭博各入一球，上半場成功反先。換邊後初段川崎再有小林悠擴大比數，雖然大阪之後有古瀨步夢追近至2:3，不過後備入替嘅三笘薰同李安度達美奧各建一功為川崎鎖定5:2勝局。</p></body></html>
