<html><header><meta charset="utf-8"><title>金秀賢徐睿知情侶裝慶功</title></header><body><h1>金秀賢徐睿知情侶裝慶功</h1><p>韓國男神金秀賢孖同門女星徐睿知合作的劇集《雖然是精神病但沒關係》，已於本月初播畢，由於武漢肺炎依然肆虐，早前劇組就低調舉行聚會，跟一眾演員食飯慶功，當日金秀賢就成為集郵對象。從網上流出的照片可見，金秀賢當日戴上漁夫帽，跟曾經傳出緋聞的徐睿知齊齊以黑色造型的「情侶裝」示人，二人又不避嫌的坐在一起，而劇中飾演金秀賢哥哥的吳正世就站在他們身後。</p><p>另外，人氣急升的徐睿知近日頻頻拍廣告吸金，於最新公開的廣告相中，她穿上白色貼身衫騷驕人上圍，獲粉絲大讚又靚又索。</p></body></html>
