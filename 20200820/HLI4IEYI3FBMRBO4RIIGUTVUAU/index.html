<html><header><meta charset="utf-8"><title>黃靜茵同劇男星確診</title></header><body><h1>黃靜茵同劇男星確診</h1><p>武漢肺炎在韓國再度大規模爆發，昨日有報道指男星徐聖鐘確診，據悉他於本月16日出現症狀，前日接受了檢測，昨日出爐的結果呈陽性。由於徐聖鐘有份演出黃靜茵主演的KBS新劇《他就是那傢伙》，令原定下周二大結局的劇集受影響，劇組宣佈立即停拍。</p><p>劇組人員透露，徐聖鐘上周五參與了拍攝，現已調查其動向及接觸過的人員名單，相關人員將會接受檢測及隔離，至於當日他未有跟黃靜茵、尹賢旻、徐志焄等主角有直接接觸。另外，林秀香被爆上月拍攝新劇《當我最漂亮的時候》時意外跌倒，頭部着地的她受傷暈倒，要送院接受治療。她前晚在Ig報平安，昨日如常夥新劇拍檔河錫辰和志洙亮相發佈會。</p></body></html>
