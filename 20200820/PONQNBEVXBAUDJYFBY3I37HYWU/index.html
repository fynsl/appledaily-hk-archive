<html><header><meta charset="utf-8"><title>肥媽老公肺炎入院</title></header><body><h1>肥媽老公肺炎入院</h1><p>66歲的肥媽和葡籍老公Rick結婚21年，三年前Rick患上肺腺癌末期，肥媽不離不棄照顧，更為600萬醫藥費奔波，前晚她在社交網上載身在病房的短片，原來老公因肺炎和血管閉塞入院。肥媽在片中呻爆︰「上個禮拜我真係癲，睇到老公辛苦，我都頭痛，今朝醫生話佢樣樣都好，佢瞓到好似BB。」</p><p>肥媽昨日回應《蘋果》時表示：「佢入咗嚟個幾禮拜，因為佢有cancer，肺炎對佢好大影響，好在腫瘤縮細緊。𠵱家三個醫生睇佢，但啲血塊唔可以溶得太快，驚佢腦充血，另外佢又背脊神經線發炎，成隻腳都痛。我梗係擔心，日日喺醫院瞓，瞓到腰骨都赤埋，噚晚打風返去睇啲狗，今朝一早返醫院。」</p></body></html>
