<html><header><meta charset="utf-8"><title>恒大健康被指股權集中</title></header><body><h1>恒大健康被指股權集中</h1><p>證監會公佈就恒大健康（708）股權分佈之查訊結果，指公司股權高度集中於數目不多之股東，即使小量股份成交，股份價格亦可能大幅波動。截至今年8月5日，恒大健康有18名股東合共持有17.13億股，相當於公司已發行股份近兩成；連同主要股東手上的64.8億股，合共佔公司已發行股份94.82%。換言之，即僅5.18%股份由其他投資者持有。恒大健康昨收報31.7元，升3.26%。</p></body></html>
