<html><header><meta charset="utf-8"><title>哈七做保母教BB行路</title></header><body><h1>哈七做保母教BB行路</h1><p>萬人迷碧咸（David Beckham）一家，一向與英國名廚「地獄廚神」Gordon Ramsay一家人關係甚好。近日碧咸的9歲細女哈七（Harper Seven）更充當保母，照顧Gordon只有16個月大的BB。</p><p>碧咸嫂Victoria近日在Ig分享兩位小朋友互動的時刻，相中見到哈七肉緊地抱起BB，並親吻其面部。之後，她又拖着BB的手仔，教對方行路之餘，更一起踢足球。眼見兩人相親相愛，Victoria就寫道：「錫錫BB Oscar！我們愛你！與Gordon Ramsay及Tana Ramsay度過的美麗周末。」場面溫馨。</p></body></html>
