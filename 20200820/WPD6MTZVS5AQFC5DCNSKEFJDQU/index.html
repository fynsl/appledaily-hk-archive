<html><header><meta charset="utf-8"><title>李嘉誠父子再增持長實</title></header><body><h1>李嘉誠父子再增持長實</h1><p>長和系資深顧問李嘉誠及主席李澤鉅連日出手增持長實（1113）。披露權益顯示，李嘉誠基金會在8月13日、17日及18日，分別以平均每股42.665、42.6428及42.74元，總共增持75萬股長實股份，涉資約3,200萬元。增持後，李嘉誠的持股比例由35.33%增加至35.36%，李澤鉅的持股比例由35.4%增加至35.42%。長實昨日收報42.7元，跌0.58%。</p></body></html>
