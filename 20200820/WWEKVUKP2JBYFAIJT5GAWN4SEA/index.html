<html><header><meta charset="utf-8"><title>米倉涼子生日拜亡父</title></header><body><h1>米倉涼子生日拜亡父</h1><p>日劇界一姐米倉涼子日前度過45歲生日，有雜誌拍得她現身橫濱墳場，帶同鮮花拜祭15年前逝世的父親。當日米倉穿着露背吊帶低胸長裙，打扮十分清爽，但未見其外籍男友同行。</p><p>米倉離開效力27年的Oscar事務所，今年自立門戶做老闆，近日落實客串朝日電視台劇集《Doctor-Y》第五季，再演《Doctor-X》中的大門未知子，預計10月於當地播出，該劇由勝村政信主演，內田有紀、岸部一德亦會登場。有指米倉每個廣告的酬勞已升至約584萬港元，比起在舊公司時的438萬港元更加驚人，但米倉公司的發言人否認坐地起價。</p></body></html>
