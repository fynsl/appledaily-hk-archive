<html><header><meta charset="utf-8"><title>求驗客手記：曼城兩「廢龍」有班落</title></header><body><h1>求驗客手記：曼城兩「廢龍」有班落</h1><p>前英格蘭國家正選門將赫特，上季自由身離開般尼之後，終於正式加盟熱刺。但預計呢名33歲嘅門將，淨係會充當法國門神洛里斯嘅後備。成功通過體測嘅赫特話：「過去幾年真係好難捱，但我覺得自己仲有貨交。」赫特曾經幫曼城贏得兩屆英超冠軍，仲為英格蘭國家隊上陣75次。不過喺哥迪奧拿入主曼城後，赫特嘅正選位置就俾智利門將哥迪奧巴禾搶走咗。而後者今夏亦同曼城完約回復自由身。有指呢位37歲、因成日出錯而人稱「曼城黃大仙」有求必應嘅門將，會重返西甲加盟貝迪斯。</p></body></html>
