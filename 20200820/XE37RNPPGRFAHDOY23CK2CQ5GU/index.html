<html><header><meta charset="utf-8"><title>中巴副監理顏傑強逝世</title></header><body><h1>中巴副監理顏傑強逝世</h1><p>中華汽車（026，中巴）創辦人顏成坤長子、公司副監理及執行董事顏傑強上周六（15日）逝世，享年85歲。中巴在公告未有透露顏傑強逝世原因。顏傑強自1961年起擔任中巴董事，並於1967年獲委任為公司副監理。傳聞以英國貴族自居的顏傑強，曾多次表達自己對經營中巴缺乏興趣，又形容巴士服務為「邋遢生意」。他因嫌棄位於柴灣的中巴總部及車廠位置偏遠和公司裝修殘舊，曾長租已結業的怡東酒店行政套房。</p></body></html>
