<html><header><meta charset="utf-8"><title>趣趣地：戴偉浚入替險做黑腳</title></header><body><h1>趣趣地：戴偉浚入替險做黑腳</h1><p>深圳佳兆業噚晚喺中超大連賽區賽事分組賽半場已領先兩球，下半場有英籍港將中場戴偉浚後備上陣即連輸兩球，好彩最終以3:2險勝榜尾由賓尼迪斯帶領嘅大連人，深圳連輸四場後，終重回勝軌。深圳12分鐘就由隊長郜林開紀錄，前鋒普雷西亞多（右）21分鐘仲射成2:0。易邊後，戴偉浚後備入替李源一唔夠一分鐘，大連前鋒荷西朗頓即頂入追成1:2，之後仲有咸錫為大連扳平2:2。好彩馬里射入12碼，深圳終以3:2贏波，戴偉浚先唔使做黑腳。</p></body></html>
