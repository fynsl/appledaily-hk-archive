<html><header><meta charset="utf-8"><title>傳澳洲政府阻蒙牛收購</title></header><body><h1>傳澳洲政府阻蒙牛收購</h1><p>中國與其他國家關係漸趨緊張，有指澳洲政府或因國家安全問題、否決蒙牛（2319）收購澳洲第二大乳品公司Lion-Dairy &amp; Drinks Pty Ltd計劃。蒙牛去年11月宣佈以6億澳元，向日本麒麟公司收購Lion-Dairy &amp; Drinks Pty Ltd全部股權。英國《金融時報》引述消息指，澳洲財長費登保（Josh Frydenberg）通知蒙牛，他初步認為此交易不應進行。費登保已致函蒙牛告知他的決定，並讓蒙牛提供補救方案或令他改變初哀的理由。麒麟及蒙牛未有回應報道。</p></body></html>
