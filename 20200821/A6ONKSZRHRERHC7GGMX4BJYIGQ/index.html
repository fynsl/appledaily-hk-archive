<html><header><meta charset="utf-8"><title>趣趣地：盧卡施丹着阿辛斯奧舊鞋</title></header><body><h1>趣趣地：盧卡施丹着阿辛斯奧舊鞋</h1><p>皇家馬德里教練施丹嘅二公子盧卡施丹，上季外借去西乙桑坦德表現一般，上個月皇馬仲唔同佢續約，令佢回復自由身。不過正所謂球場失意情場得意，近日盧卡同老竇一齊去撒丁島度假嘅時候，就喺ig公開自己嘅新戀情，原來盧卡嘅新女友瑪蓮娜，竟然係皇馬翼鋒馬高阿辛斯奧嘅前度，不過就唔知道27歲嘅瑪蓮娜係幾時同阿辛斯奧分手。其實早喺上年夏天，阿辛斯奧出席沙治奧拉莫斯婚禮嘅時候，就已經係同另一位女伴出席。</p></body></html>
