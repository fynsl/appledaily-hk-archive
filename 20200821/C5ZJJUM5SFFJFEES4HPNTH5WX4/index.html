<html><header><meta charset="utf-8"><title>「超人太郎」篠田籲守護周庭</title></header><body><h1>「超人太郎」篠田籲守護周庭</h1><p>《壹傳媒》創辦人黎智英及前香港眾志成員周庭等早前被指違反國安法被捕，惹來國際關注，日本藝能界有不少圈中人發聲撐港，包括影后小泉今日子、型男伊勢谷友介和《超人帝拿》主角鶴野剛士等，而於70年代演「超人太郎」的71歲男星篠田三郎，日前亦在網誌發文以表支持。</p><p>篠田周一在網誌上寫着：「每日都有很多震驚的新聞，令人情緒低落。香港是民主運動的象徵，周庭小姐、《蘋果日報》創辦人黎智英先生等被指違反國家安全法被捕，雖然立刻就能夠保釋是非常好，但從今開始前面仍然有很漫長的路。這是非常恐怖的事件，世界必須守護他們。」</p></body></html>
