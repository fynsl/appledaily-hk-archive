<html><header><meta charset="utf-8"><title>嘉里少賺70%　息0.4元</title></header><body><h1>嘉里少賺70%　息0.4元</h1><p>嘉里建設（683）昨公佈中期業績，截至6月底止，收入按年跌65%至39.17億元；純利插70%至10.73億元；每股盈利0.74元；派息維持0.4元。撇除物業重估影響，純利按年減少65%至11.06億元，主要由於發展物業銷售貢獻下跌及酒店資產收入顯著減少。首席財務官王志剛表示，內地部份城市受疫情影響封城，以及限制跨地區來往，拖延銷售物業進度，故拖累營業額及純利下跌。</p></body></html>
