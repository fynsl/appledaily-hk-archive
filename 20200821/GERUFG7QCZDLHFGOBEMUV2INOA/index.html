<html><header><meta charset="utf-8"><title>謝拉畢拿結束六年情</title></header><body><h1>謝拉畢拿結束六年情</h1><p>《戰狼300》（300）荷李活影星謝拉畢拿（Gerard Butler），被指與設計師女友Morgan Brown已經分手，結束六年情。</p><p>50歲的謝拉畢拿於本月初曾被影到與Morgan Brown於沙灘拍拖，二人還當眾咀嘴相當恩愛，想不到卻傳來分手消息。謝拉畢拿於2014年開始與Morgan Brown拍拖，之後曾經分手又再復合。去年8月，Morgan Brown曾陪同男友出席《白宮淪陷3：天使淪陷》（Angel Has Fallen）首映，當時二人在紅地毯上咀嘴，又拍拖出席了今年2月舉行的奧斯卡頒獎禮，人前相當甜蜜。</p></body></html>
