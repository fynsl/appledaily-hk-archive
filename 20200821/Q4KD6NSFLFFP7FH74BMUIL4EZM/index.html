<html><header><meta charset="utf-8"><title>趣趣地：朗奴高文想說服美斯留隊</title></header><body><h1>趣趣地：朗奴高文想說服美斯留隊</h1><p>巴塞隆拿正式任命朗奴高文做教練，呢位荷蘭名宿喺記者會表示：「我唔知道係咪必須說服美斯留低，對我個人嚟講，我非常樂意同美斯合作，如果佢決定留低，我會非常高興。」57歲嘅朗奴高文仲話：「我只想同希望留喺度嘅球員合作，如果佢哋唔高興，咁就講出嚟啦。由今日開始，我將會同美斯傾吓，希望佢可以繼續留隊多幾年，佢係球隊最重要一員。」當被問到會唔會好似外界所講，踢走晒一大班老將時，朗奴高文就話視乎球員仲有冇飢渴感喎！</p></body></html>
