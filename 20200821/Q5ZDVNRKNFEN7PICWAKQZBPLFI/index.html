<html><header><meta charset="utf-8"><title>LMF阿肥籲港人唔好慣</title></header><body><h1>LMF阿肥籲港人唔好慣</h1><p>組合LMF成員阿肥（Phat）近年多次在Ig為港人發聲，近日他推出新歌《不棄之路》，歌詞句句到肉，除了開首三粒音是耳熟能詳的「我願榮」外，其中歌詞：「生活喺香港充斥着各種嘅恐慌」、「貪婪嘅藥房」、「嘔心嘅官腔」、「指鹿為馬嘅世界」及「街頭巷尾上演着一幕幕骨肉分離」等，都是現今香港赤裸裸的寫照。</p><p>歌詞揭示光明對年輕人來說變得「昂貴」，所以才不甘心做隻蟻「生活喺污穢地底」、「雖然人心惶惶，但有邊個忍心放棄呢個地方？」所以他寄語大家要堅強面對︰「見盡惡行每一晚，無視掣肘規限，血未冷，志未散，眼淚蓋過了感嘆」希望港人不要放棄，「唔好慣」。</p></body></html>
