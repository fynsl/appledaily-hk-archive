<html><header><meta charset="utf-8"><title>楊森被控六四非法集結</title></header><body><h1>楊森被控六四非法集結</h1><p>【本報訊】今年警方首度禁支聯會在維園舉辦六四燭光集會，多名支聯會常委自行到維園點起燭光，結果多達24人被控煽惑他人參與未經批准集結等罪。警方昨再擴大檢控範圍，向72歲民主黨前主席楊森（圖）發傳票，控告他涉嫌明知而參與一個未經批准集結，事件中被檢控人數增至25人。</p><p>今年6月警方以限聚令為由，禁止支聯會在維園舉行六四燭光集會，逾萬市民自發入維園點起燭光，全程秩序良好，惟其後警方陸續向相關人士發傳票檢控。警方昨再擴大檢控範圍，向72歲民主黨前主席楊森發傳票，控告他涉嫌明知而參與一個未經批准集結。</p></body></html>
