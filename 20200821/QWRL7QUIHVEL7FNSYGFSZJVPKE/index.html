<html><header><meta charset="utf-8"><title>趣趣地：波歷克脊髓生瘤好在良性</title></header><body><h1>趣趣地：波歷克脊髓生瘤好在良性</h1><p>德國《圖片報》報道，前德國國家隊隊長波歷克早前喺脊髓附近發現咗一個腫瘤，並進行咗手術。報道話，當波歷克收到呢個消息後好驚，怕腫瘤係惡性就好麻煩，好在經過詳細檢查後，證實個腫瘤屬於良性，加上發現時間早，可以及時治療。最終波歷克五個星期前喺德國漢諾威一間診所接受咗切除腫瘤手術，並向《圖片報》報平安，呢位前車路士、拜仁慕尼黑中場話自己身體一切都好好，仲喺葡萄牙里斯本睇咗舊東家拜仁嘅歐聯賽事。</p></body></html>
