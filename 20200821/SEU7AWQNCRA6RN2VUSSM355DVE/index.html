<html><header><meta charset="utf-8"><title>橫濱流星床戰收視跌</title></header><body><h1>橫濱流星床戰收視跌</h1><p>日本鮮肉男星橫濱流星主演的新劇《我們有點不對勁》前晚播出第二集，與女主角濱邊美波再以親密床戲搶收視，美波還犧牲色相玩濕身，但平均收視只得7.8%，比第一集的9.6%下跌了1.8%。</p><p>《我》劇講述女主角花岡七櫻年幼時隨母親投靠老字號和果子店「光之痷」，後來其母被指殺死該店老闆，死者兒子高月椿成為唯一的目擊者，七櫻於15年後重返光之痷再遇高月椿，決定追查事件真相。在第二集中，飾演流星母親的觀月亞里莎的演技精湛，與美波針鋒相對，不但用花樽水潑她，還有意無意將她的私人物品掉落水池，不過收視始終未如理想。</p></body></html>
