<html><header><meta charset="utf-8"><title>黎明化身住家男拍MV</title></header><body><h1>黎明化身住家男拍MV</h1><p>黎明大前年升呢做爸爸後，一度專心享受湊女生活，直到今年6月時才推出新歌《顧家》。事隔兩個月，昨日黎明再出新歌《存入愛》，新歌MV貼上fb專頁，當中他穿上圍裙變成住家男，為寶貝女炮製熊仔三文治，又拿着小童對講機似跟囡囡通話，慈父上身。雖然囡囡未有在MV出現，不過在廚房的黑板上畫有一間小屋；屋前企了一家三口的人像，相信是代表着黎明目前的家庭狀況。</p><p>不揸咪改為揸平底鑊的黎明，獲不少fans留言讚好，更指他跟以前有很大分別：「𠵱家成個family man，以前寸嘴傲氣，其實無論你乜樣我都咁喜歡」、「你啲歌裏面充滿住幸福，我好替你開心。」</p></body></html>
