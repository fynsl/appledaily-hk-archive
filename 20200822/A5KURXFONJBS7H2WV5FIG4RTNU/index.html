<html><header><meta charset="utf-8"><title>ANS向事務所提出解約</title></header><body><h1>ANS向事務所提出解約</h1><p>韓國女團ANS出道至今僅1年，當中18歲成員Haena於本周一自爆遭隊友欺凌，更曾企跳和自殘，但組合所屬的ANS娛樂一直沒有回應。</p><p>ANS其他7位成員，前晚發出聯合聲明否認欺凌，並表示於上周二透過代表律師，已向事務所提出解約：「我們沒有經理人，事務所每天只發放成員1萬韓圜（約65港元）伙食費，只提供一輛車給我們，有成員需自行搭車前往活動現場，甚至沒有提供過舞蹈、唱歌訓練，向事務所反映卻被謾罵。」更鬧爆事務所將她們當成垃圾。</p></body></html>
