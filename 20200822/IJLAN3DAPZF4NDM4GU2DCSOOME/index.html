<html><header><meta charset="utf-8"><title>白石麻衣10月舉行網上畢業騷</title></header><body><h1>白石麻衣10月舉行網上畢業騷</h1><p>日本女子組合乃木坂46一姐白石麻衣前日28歲生日，在她新開的YouTube頻道「my Channel」舉行首次直播，宣佈將於10月28日舉行網上畢業演唱會。</p><p>麻衣在直播中邀請隊友松村沙友理和高山一實到場，她對開畢業騷表示：「因為對自己來說是最後一次，所以希望在各位面前打最後的招呼。自1月發表畢業後，已過了半年以上，我認為一直在乃木坂不能做的事情，作為個人就不一樣。我踏出這一步，希望見到全新的乃木坂。」白石麻衣今年1月宣佈畢業，原定於5月舉行的畢業演出受武肺疫情影響，被迫延期，最終決定於10月舉行。</p></body></html>
