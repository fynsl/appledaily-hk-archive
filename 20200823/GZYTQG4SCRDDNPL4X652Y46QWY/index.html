<html><header><meta charset="utf-8"><title>趣趣地：哈利馬古尼羈留室過夜</title></header><body><h1>趣趣地：哈利馬古尼羈留室過夜</h1><p>曼聯中堅哈利馬古尼（圖）喺希臘被捕，據報佢同兩個朋友將警員撻落地，仲拳打腳踢，之後仲試圖行賄警員，佢哋已被移送到錫羅斯島，喺上周六上庭前要喺羈留室度過第二晚。有傳事件經過係上周三晚有班英國人向馬古尼反覆挑釁，到上周四晚佢哋故意激嬲馬古尼，仲想騷擾啲女仔。馬古尼唔高興，嗰班人就同佢講「F*** United」，然後就開始同馬古尼班朋友打，有幾個警員嚟到調停，但因為馬古尼太大隻，警察一時間都制服唔到佢，最後要增援，五個警察先搞得掂馬古尼。</p></body></html>
