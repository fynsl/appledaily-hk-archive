<html><header><meta charset="utf-8"><title>橋本愛實影色慾孕肚照</title></header><body><h1>橋本愛實影色慾孕肚照</h1><p>現年36歲的日本女星橋本愛實，近年拍性感寫真成功入屋，更被封為「國民情婦」，去年11月閃婚，上岸嫁醫生老公後卻未有收山，仍堅持露肉回饋廣大fans。</p><p>橋本愛實婚後不久即造人成功，今年7月2日在當地醫院誕下男嬰，結婚未夠一年已榮升人母。擁有35G上圍的橋本愛實，原來早於6月上旬，為新一期女性雜誌《美ST》拍攝孕婦寫真，其時是她產前一個月，橋本愛實半裸上陣，展示出大肚婆的線條美，更被雜誌封為「日本第一的色慾孕婦」。</p></body></html>
