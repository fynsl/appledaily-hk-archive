<html><header><meta charset="utf-8"><title>哈里梅根夫妻檔做義工</title></header><body><h1>哈里梅根夫妻檔做義工</h1><p>英國哈里王子（Prince Harry）與妻子梅根（Meghan Markle）淡出皇室移居美國後，一直被網民鬧爆冇出色靠老竇。受盡指摘的兩人，上個星期孖慈善組織做義工，疑似想修復壞形象。</p><p>哈里王子和梅根與洛杉磯非牟利團體Baby2Baby，到小學派發食物和物資。團體的負責人指兩人幫手分發日用品、學校補給品、衞生產品、衣服和食物等，給予在疫情下有需要的學童家庭。戴上口罩的梅根不但幫忙派發物資，更跪在地下為學童整理衣服，表現親民。Baby2Baby已經派發超過3千萬件日用品。</p></body></html>
