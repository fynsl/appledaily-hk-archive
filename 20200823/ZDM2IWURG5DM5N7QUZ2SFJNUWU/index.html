<html><header><meta charset="utf-8"><title>狄維莊遜「黑亞當」現身</title></header><body><h1>狄維莊遜「黑亞當」現身</h1><p>荷李活動作巨星「The Rock」狄維莊遜（Dwayne Johnson）去年11月已落實接拍《沙贊！神力集結》（Shazam！）的外傳電影，扮演DC漫畫人物「黑亞當」（Black Adam）。他昨日在Ig分享DC FanDome活動的宣傳短片，預告黑亞當將會登場，並留言：「DC宇宙的力量等級制度將會改變。黑亞當明日將會抵達#DCFanDome。我向我的華納兄弟和DC拍檔致敬，他們創造這個歷史性的機會給粉絲，讓粉絲吸收我們整個DC宇宙，當我們所有人繼續面對武漢肺炎的挑戰。」</p></body></html>
