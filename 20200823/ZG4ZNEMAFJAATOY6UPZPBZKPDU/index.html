<html><header><meta charset="utf-8"><title>李日昇跪地求娶紋身師</title></header><body><h1>李日昇跪地求娶紋身師</h1><p>童星出身的李日昇入行已20年，早年曾與黃文意拍拖，之後傳搭上巨咪陳偉琪，前年更曾被揭一腳踏兩船，感情關係錯中複雜。李日昇其後公開現任紋身師女友身份，又感謝對方體諒支持，一同經歷風雨，他曾在網上貼圖放閃及留言：「辛苦家嫂」，肯定女友地位。</p><p>已經28歲的李日昇，昨日上載一張夜景相，他於戶外跪在地上，並拖着女友的手，似是求婚，他留言：「一係唔講，一講就一定做到，說到做到真男人。」見女友身上和李日昇一樣有紋身。網民紛紛送上祝福，稱李日昇是真男人。而李日昇去年因政見問題，寧要自由不要束縛，主動離開無綫向外發展，如今人生再踏出一步準備成家立室。</p></body></html>
