<html><header><meta charset="utf-8"><title>求驗客手記：C朗求婚佐真娜say yes？</title></header><body><h1>求驗客手記：C朗求婚佐真娜say yes？</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗）同女友佐真娜，仲有幾個細路趁住暑假一齊去咗法國南部海岸，喺佢嘅價值550萬嘅遊艇上面度假。而上個禮拜六，C朗喺ig上post佢同佐真娜嘅合照，caption就寫咗葡文「Mi amor」（我的愛人）。差唔多同樣時間，佐真娜都喺ig出咗同一張相，而caption就係「Yesss」，隨即惹嚟網民無限猜想，大量網民都諗C朗係咪已向佐真娜求婚，正式結束王老五生涯。</p></body></html>
