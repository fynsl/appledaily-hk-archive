<html><header><meta charset="utf-8"><title>蕭正楠心靈雞粥慰翠如</title></header><body><h1>蕭正楠心靈雞粥慰翠如</h1><p>無綫新劇《過街英雄》被梁振英發文指是黃絲的森美主演，繼而引發藍絲杯葛劇集，雖然事後他再三澄清批評文章只是轉載。不過事件繼續發酵，劇中女主角黃翠如被觀眾視為黃絲，其「藍營」好友曹永廉心急為她認證，強調翠如「直頭係自己友」。無辜被捲入政治風波的翠如，連日來沒有露面，過去一星期未見更新Ig賬戶，其夫蕭正楠亦一同轉為低調。</p><p>直至昨日蕭正楠在自己Ig貼出一碗粥的照片，並註明是「心靈雞粥」，獲不少翠如fans留言問候及打氣，又叮囑蕭正楠要好好照顧老婆，而翠如未見有任何回應，繼續低調讓時間沉澱。</p></body></html>
