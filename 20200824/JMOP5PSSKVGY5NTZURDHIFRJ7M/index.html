<html><header><meta charset="utf-8"><title>Amy Amelia販毒罪成潛逃杜拜</title></header><body><h1>Amy Amelia販毒罪成潛逃杜拜</h1><p>泰國的30歲混血女星Amy Amelia，2017年9月涉吸毒及販毒被捕，Amy被調查後以沒有參與販毒遂輕判3個月、緩刑兩年，不過前年10月她卻被揭是毒品拆家。Amy日前被當地法院裁定販毒罪名成立，判終身監禁及罰款100萬泰銖（約24.5萬港元），但考慮到她配合警方調查而減刑三分之一，最後刑期為33年零4個月。</p><p>然而判刑當日Amy未有現身法庭，泰國警方繼而通緝她，有網上的犯罪受害人群組的負責人爆料，指Amy去年8月22日已潛逃杜拜，之後沒有返回泰國。</p></body></html>
