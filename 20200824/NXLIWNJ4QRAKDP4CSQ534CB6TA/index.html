<html><header><meta charset="utf-8"><title>《蝙蝠俠》首發預告片</title></header><body><h1>《蝙蝠俠》首發預告片</h1><p>期待已久的DC重頭戲、由羅拔柏迪臣（Robert Pattinson）主演的《蝙蝠俠》（The Batman）於前日舉行的《DC FanDome》24小時網上活動中，公開首支預告片，披上蝙蝠俠戰衣的羅拔，有不少打鬥場面外，新款蝙蝠車亦驚喜登場，更有Zoe Kravitz和哥連菲路（Colin Farrell）分別扮演的貓女和企鵝亮相。</p><p>《蝙蝠俠》早前受武漢肺炎影響停拍，預計下月復工，主角羅拔表示希望盡快開拍。此外，「小丑女」瑪歌羅比（Margot Robbie）主演的《自殺特攻2》（The Suicide Squad）亦公開陣容名單。</p></body></html>
