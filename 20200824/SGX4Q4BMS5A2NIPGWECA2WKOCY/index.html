<html><header><meta charset="utf-8"><title>求驗客手記：西維爾凱旋球迷照上街</title></header><body><h1>求驗客手記：西維爾凱旋球迷照上街</h1><p>西維爾（圖）喺歐霸決賽以3:2擊敗國際米蘭，上禮拜六教練盧比迪古同一班冠軍功臣凱旋，齊齊着住第六次奪得呢項歐洲賽冠軍嘅T恤，部份人心口仲掛住個冠軍獎牌。雖然目前西班牙係歐洲武肺感染率最高嘅國家，但球迷無懼疫情照上街慶祝。盧帥早前話過希望將冠軍獻畀兩名前西維爾已故球星雷恩斯及佩亞達，同埋因疫情過身嘅西維爾球迷，希望今次球迷上街慶祝，唔會再增群組爆發風險啦！</p></body></html>
