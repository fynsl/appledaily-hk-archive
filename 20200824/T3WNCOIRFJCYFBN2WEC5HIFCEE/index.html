<html><header><meta charset="utf-8"><title>宋仲基獲金泰璃讚有領導力</title></header><body><h1>宋仲基獲金泰璃讚有領導力</h1><p>韓國男星宋仲基夥拍金泰璃、陳善圭、劉海鎮主演的新片《勝利號》，將於下月23日在當地上映，眾主要演員近日忙於宣傳。</p><p>KBS節目《電影真好》前日播出了他們的訪問，現場笑聲不斷，氣氛融洽。金泰璃大讚宋仲基很有領導力、又經常請客，劉海鎮亦很有共鳴：「心胸廣闊，不顯眼地對台前幕後都照顧周到。」節目還公開了部份拍攝花絮，可見眾人在綠幕前拍攝，陳善圭透露，自己於夏天時在真實的船上引擎室內拍攝，非常悶熱辛苦。</p></body></html>
