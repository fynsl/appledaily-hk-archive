<html><header><meta charset="utf-8"><title>影藝戲院將第三度結業</title></header><body><h1>影藝戲院將第三度結業</h1><p>香港戲院業因疫情自上月15日起再度被政府勒令停業，暫時需要停業至明日，這次停業時間已長達六星期，而位於九龍城廣場的影藝戲院將面臨第三度結業。日前城市規劃委員會同意業主的方案，將九龍城廣場重建成兩幢商住大廈，共有850伙，意味影藝戲院第三度消失。</p><p>以放映非主流藝術電影知名的影藝戲院，1988年在灣仔新鴻基中心經營，至2006年由於戲院連續出現虧蝕，銀都機構決定在當年11月30日正式結業。2009年再度在九龍灣淘大商場重開，至2018年3月因租約期滿再度結業。去年12月27日戲院才選址在九龍城廣場重開，不過因商場重建，再次面臨結業命運。</p></body></html>
