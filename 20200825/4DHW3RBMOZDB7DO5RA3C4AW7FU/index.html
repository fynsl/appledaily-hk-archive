<html><header><meta charset="utf-8"><title>港貨11.9才標「中國製造」</title></header><body><h1>港貨11.9才標「中國製造」</h1><p>美國早前要求所有進口的香港製造商品，必須貼上「中國製造」標籤，商務及經濟發展局局長邱騰華表示，美方應業界要求，實施中國製造標籤的日期將延後45日至11月9日。他表示會提出反對，又指美方舉動來意不善，主要想打擊香港的單獨關稅區地位，正向美方查詢是否可以採用其他本港接受的方式，例如標籤產地來源為「中國香港」等。邱騰華指，雖然本港製造並出口到美國的產品每年貨值約30多億元，整體數額不多，但本港部份行業仍然以美國市場為主，強調本港將據理力爭。</p></body></html>
