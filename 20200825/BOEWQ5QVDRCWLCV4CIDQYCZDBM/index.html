<html><header><meta charset="utf-8"><title>轉會氹氹轉：連拿加盟拉素好事近</title></header><body><h1>轉會氹氹轉：連拿加盟拉素好事近</h1><p>據意大利天空體育報道，意甲拉素將會簽入AC米蘭的西班牙門將連拿（圖），預料這位37歲門將本周內將會前往羅馬接受體測，並與新東家簽約兩年。連拿過去曾效力過巴塞隆拿、利物浦、拜仁慕尼黑和拿玻里等多支歐洲豪門，上季他被外借到英超的阿士東維拉，並協助球隊成功護級。拉素相隔13年後今季將重返歐聯賽場，外界估計藍鷹軍團看中連拿的豐富大賽經驗，希望他加盟後能夠與隊內正選的阿爾巴尼亞門將史達高沙產生良性競爭。</p></body></html>
