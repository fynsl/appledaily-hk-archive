<html><header><meta charset="utf-8"><title>優品轉用6,000萬買物業</title></header><body><h1>優品轉用6,000萬買物業</h1><p>優品360（2360）宣佈，第二度變更上市所得款項用途，改用逾半剩餘資金在購置物業。截至昨日，公司未動用款項約1.052億元，董事會決議將其中6,000萬元用作日前收購物業的部份代價，在港開設新零售店舖資金由3,930萬元減至2,530萬元。另外，原先用作加強及擴大市場營銷的1,980萬元減至480萬元；提升資訊科技系統資金由1,560萬元減至260萬元；對外投資的2,610萬元降至810萬元；一般營運資金就維持440萬元不變。</p></body></html>
