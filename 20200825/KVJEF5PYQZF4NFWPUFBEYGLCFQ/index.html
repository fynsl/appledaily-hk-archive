<html><header><meta charset="utf-8"><title>求驗客手記：歐聯八強一場過有得諗</title></header><body><h1>求驗客手記：歐聯八強一場過有得諗</h1><p>今屆歐聯雖然因武肺延期，仲要八強起取消兩回合淘汰制，改用「世界盃模式」喺中立場單場決勝負，總算順利完成今屆賽事。周日歐聯決戰前夕，歐洲足協會長（UEFA）施費連接受訪問時就話有計劃保留呢種模式：「一場過嘅比賽對我嚟講，比起兩合回計嘅淘汰賽更有趣。」據報UEFA已經計劃喺2024年起，改變歐聯嘅比賽模式，呢個「世界盃模式」，亦將會被列入考慮範圍。</p></body></html>
