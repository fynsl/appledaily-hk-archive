<html><header><meta charset="utf-8"><title>Lea Michele誕聽話B</title></header><body><h1>Lea Michele誕聽話B</h1><p>《歡樂合唱團》（Glee）33歲女星Lea Michele於上周四為老公Zandy Reich誕下一子，取名Ever Leo。消息人士指：「人人都開心又健康，他們很感恩。」又指BB非常易湊。</p><p>Lea與老公Zandy於去年3月結婚，今年5月宣佈有喜。一直形象不錯的Lea，近月卻被《歡》劇舊拍檔指摘種族歧視兼欺凌，之後有不少拍檔、圈中人都和應，使她形象插水，失去代言工作之餘，更要刪除社交網戶口、刪除留言功能避風頭，最終Lea都「跪低」道歉。</p></body></html>
