<html><header><meta charset="utf-8"><title>郭孔丞任滙豐獨立非執董</title></header><body><h1>郭孔丞任滙豐獨立非執董</h1><p>滙控（005）旗下香港上海滙豐銀行宣佈，委任郭孔丞為獨立非執行董事，並擔任該行薪酬委員會成員。郭孔丞現為嘉里控股有限公司主席兼執行董事，過去曾任香格里拉（亞洲）（069）主席兼行政總裁、嘉里建設（683）主席及中信泰富副董事長兼非執行董事。香港上海滙豐銀行有限公司主席史美倫表示，郭孔丞具備超過四十年的豐富管理經驗，形容他是亞洲的商界領袖；而滙豐是集團在亞洲的重要成員，由郭氏出任董事會成員，能為該行作出寶貴貢獻。</p></body></html>
