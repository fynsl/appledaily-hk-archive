<html><header><meta charset="utf-8"><title>唱作歌手Justin 38歲逝世</title></header><body><h1>唱作歌手Justin 38歲逝世</h1><p>美國唱作歌手Justin Townes Earle逝世，終年38歲，其官方facebook昨日發佈消息，但未有公佈死因，表示：「在極度傷心之下，我們想通知大家，作為兒子、爸爸與好友的Justin逝世。你們很多人，多年來都喜愛他的音樂與歌詞，我們希望他的音樂會一直在你的路途上引導你們。」驚慄大師史提芬京（Stephen King）也有留言致哀。</p><p>Justin Townes Earle是歌手Steve Earle之子，曾出過9張專輯，最後一張為去年5月的《The Saint Of Lost Causes》。</p></body></html>
