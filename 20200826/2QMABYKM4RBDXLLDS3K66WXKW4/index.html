<html><header><meta charset="utf-8"><title>求驗客手記：麥迪臣續約紅魔又冇機</title></header><body><h1>求驗客手記：麥迪臣續約紅魔又冇機</h1><p>李斯特城周一宣佈，啱啱同一直盛傳會加盟曼聯嘅占士麥迪臣續約4年至2024年，據報佢會大幅加薪1倍至周薪100,000鎊（約100萬港元）。現年23歲嘅麥迪臣出身於高雲地利，輾轉間喺18年加盟李斯特城，而佢喺李城嘅「地標戰」就係對曼聯。呢位英格蘭中場仲話︰「我好開心同李城簽新合約，成為呢度嘅球員係令人非常興奮嘅時刻，因為球場內外都有好多正面嘅事發生。」另外佢嘅隊友南柏斯文迪較早前都續約兩年。</p></body></html>
