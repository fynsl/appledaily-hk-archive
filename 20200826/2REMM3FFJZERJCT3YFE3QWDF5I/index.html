<html><header><meta charset="utf-8"><title>【炒樓破產】出櫃藏毒留案底</title></header><body><h1>【炒樓破產】出櫃藏毒留案底</h1><p>現年55歲的李國祥在1991年出道，並獲得當年商台叱咤「新力軍男歌手金獎」，較為人熟悉的歌曲似乎只有《餘情未了》及跟倫永亮合唱的《總有你鼓勵》等。</p><p>2000年李國祥在尖沙嘴一間的士高內涉藏毒，最後被判罰款2,000元兼留案底。另外，他在2016年接受傳媒訪問時直認「中途轉性」，並透露當年跟拍拖11年的男友分手。近年李國祥受訪時曾透露哥哥當年沒有經濟能力照顧，將兒子交給李媽媽，後來李媽媽離世，李國祥負責照顧姪仔。而前年李國祥在港開騷時除提及1995年生意失敗外，亦曾因炒樓而破產。</p></body></html>
