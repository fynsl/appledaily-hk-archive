<html><header><meta charset="utf-8"><title>體訊速遞：（足球）法甲雷恩再多三員確診</title></header><body><h1>體訊速遞：（足球）法甲雷恩再多三員確診</h1><p>法甲球會雷恩（圖）證實，再多三名球員對武漢肺炎病毒呈陽性反應。雷恩上周四錄得一宗確診個案後，周一馬上安排隊員接受新一輪病毒檢測，結果再有三名球員證實中招，各名確診人士現正接受隔離。雷恩暫時會將球員分成小組進行操練，並不會開放讓傳媒採訪。雷恩上周末在今季法甲首輪賽事，作客賽和里爾1:1，他們本周六將會在主場迎戰蒙彼利埃。</p><p>綜合外電（法國）</p></body></html>
