<html><header><meta charset="utf-8"><title>求驗客手記：連迪路夫制服單車劫匪抵讚</title></header><body><h1>求驗客手記：連迪路夫制服單車劫匪抵讚</h1><p>瑞典報章《Aftonbladet》周一報道，效力曼聯嘅域陀連迪路夫同日目擊一單搶劫案，佢成功制服咗嗰個單車劫匪，幫一位90歲嘅婆婆攞番個手袋，佢呢份勇氣同見義勇為精神認真抵讚。事件發生喺瑞典首都斯德哥爾摩以西嘅韋斯特羅斯，呢度係連迪路夫嘅家鄉，當佢成功制服咗個單車劫匪之後，都等咗五分鐘先有警察支援。雖然瑞典警方嘅聲明冇提到連迪路夫個名，但曼聯發言人就向《Sport Bladet》證實咗呢件事。</p></body></html>
