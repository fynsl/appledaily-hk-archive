<html><header><meta charset="utf-8"><title>陳自瑤低V婚紗賀牛一</title></header><body><h1>陳自瑤低V婚紗賀牛一</h1><p>明天是陳自瑤的39歲生日，她選擇獨自一人拍攝一輯與別不同的婚紗照，作為送給自己的生日禮物。陳自瑤昨日在Ig貼出這輯婚紗相，當中她大玩復古奢華風格，穿上一件低V白色透視婚紗再襯上一頂黑色圓邊帽；手拿小手袋的陳自瑤站在小艇上於荷花池中取景，優雅美艷。</p><p>陳自瑤留言表示：「這些年我不斷嘗試從內到外突破自己，走出自己的舒適圈，嘗試多一些不同的元素，在自己身上發掘多一點的可能性。而拍攝這輯相片也是希望尋找不一樣的自己。當我置身於這片荷花池，我深深地被這畫面震撼了。」陳自瑤表示一直喜歡荷花出於污泥而不染的高潔以及那種清麗脫俗的美，相中的她的確令人眼前一亮。</p></body></html>
