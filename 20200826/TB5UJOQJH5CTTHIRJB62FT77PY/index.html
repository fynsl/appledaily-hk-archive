<html><header><meta charset="utf-8"><title>求驗客手記：祖記開操派路拘謹</title></header><body><h1>求驗客手記：祖記開操派路拘謹</h1><p>祖雲達斯周一為新球季開操，係新帥派路帶領嘅第一課操練，佢喺訓練場門口都好識做咁同啲球迷簽名影相。早前有傳會離隊嘅基斯坦奴朗拿度、艾朗藍斯都有參與訓練，而隊中兩位老將保方同基亞連尼練波都笑笑口，唔知係咪見番派路覺得開心。但係派路就全程冇咩笑容，可能有少少緊張。不過，派路希望繼續加強自己嘅訓練團隊，最新嘅人選就係前隊友尼斯達，有傳派路親自打咗電話畀佢希望佢加盟。</p></body></html>
