<html><header><meta charset="utf-8"><title>珉娥呻入AOA心理崩潰</title></header><body><h1>珉娥呻入AOA心理崩潰</h1><p>韓國女團AOA的26歲前成員珉娥，早前三度自殘控訴10年來一直遭隊長智珉欺凌。事後珉娥為專心接受治療而拒絕警方就欺凌事件作出調查，因而引起爭議，近日珉娥所屬的事務所就採取法律行動，提告散播謠言的網民。</p><p>另外，珉娥出事前接受韓媒《Woman Sense》訪問，於昨日公開的新相，她受訪時表示：「最近過得很好。」提到AOA時，她表示：「是我人生的一大轉捩點，是給予我出道機會的組合。穿上漂亮的衣服，像做夢一樣，在成為藝人的興奮中生活，這是八年難忘的時間。」不過她坦言：「過去10年經歷了很多事情，心理崩潰了，現在正努力康復。」</p></body></html>
