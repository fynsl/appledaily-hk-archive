<html><header><meta charset="utf-8"><title>壹傳媒更換財務總裁</title></header><body><h1>壹傳媒更換財務總裁</h1><p>壹傳媒（282） 宣佈委任熊自強代替周達權出任財務總裁。57歲的熊自強現任壹傳媒副財務總裁兼一間附屬公司董事。他於1997年加入壹傳媒之前，曾在香港多間上市公司擔任高級職位，於財務領域擁有逾30年經驗。周達權不再擔任財務總裁，以便他可以將更多時間投放於董事會的工作和壹傳媒的其他業務。他仍繼續擔任董事會和壹傳媒的其他職位。</p><p>本月10日，壹傳媒執行董事黎智英、張劍虹及周達權被警方拘捕，同日警方對《蘋果日報》辦公室執行搜查令，壹傳媒當晚發通告，預計事件不會對集團的財務狀況造成任何重大不利影響。</p></body></html>
