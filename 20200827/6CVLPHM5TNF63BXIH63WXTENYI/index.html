<html><header><meta charset="utf-8"><title>求驗客手記：柏度落車上馬</title></header><body><h1>求驗客手記：柏度落車上馬</h1><p>今夏約滿離開車路士嘅西班牙翼鋒柏度洛迪古斯，禮拜二落實以自由身加盟意甲球會羅馬，簽約三年。效力車仔五季嘅柏度今夏約滿之後，同球隊就續約傾唔掂數，最終決定落「車」。據講佢六月嗰陣已經同羅馬達成咗基本協議，上個禮拜通過埋最後一次體測，禮拜二就正式宣佈加盟，柏度亦成為羅馬今夏嘅第一簽。羅馬喺官方twitter上載柏度簽約同埋舉波衫嘅影片，呢位33歲前巴塞隆拿翼鋒就話，好期待未來喺羅馬會遇到嘅挑戰，希望幫球會達到目標。</p></body></html>
