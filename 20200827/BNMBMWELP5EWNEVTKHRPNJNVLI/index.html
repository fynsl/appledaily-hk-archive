<html><header><meta charset="utf-8"><title>【專講中國】韋蘇舊作踢爆勞工被壓窄</title></header><body><h1>【專講中國】韋蘇舊作踢爆勞工被壓窄</h1><p>執導何韻詩紀錄片《Denise Ho：Becoming the Song》的美國導演韋蘇，現年66歲，其多部作品都與中國政局相關，代表作包括《American Experience》、講文化大革命的《China：A Century of Revolution》與揭露中國勞工惡劣工作環境的《Death by Design》（圖）。韋蘇更憑《Death by Design》於Sheffield國際紀錄電影節中獲獎。</p></body></html>
