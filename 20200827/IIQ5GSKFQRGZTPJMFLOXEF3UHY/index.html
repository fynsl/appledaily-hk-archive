<html><header><meta charset="utf-8"><title>Angelica全裸寫真滯銷</title></header><body><h1>Angelica全裸寫真滯銷</h1><p>現年34歲的混血名模道端Angelica去年驚爆疑與前夫設下天仙局，勒索男性友人，早前宣佈與韓裔丈夫離婚的她推出全裸寫真集《Angelica》搵快錢，撫養年幼囝囝，可惜事與願違，只賣出四千本。</p><p>Angelica在寫真集中三點畢露挑戰尺度，雖然首批出貨量有一萬本，並一度登上銷量榜冠軍，可惜上架後卻極之滯銷，被批毫無市場價值。另一邊廂，比她大一歲的胞姊道端Jessica就生活幸福，她再婚改嫁台籍荷李活電影人高凱麟，丈夫的父親是台灣富商高民環，家族身家達230億港元。Jessica近日還風騷地在浴室自拍露肉照片，被網民激讚狀態大勇。</p><p><br></p></body></html>
