<html><header><meta charset="utf-8"><title>Cara拍性愛紀錄片</title></header><body><h1>Cara拍性愛紀錄片</h1><p>28歲英國名模Cara Delevingne最近與仙蒂歌羅馥（Cindy Crawford）的18歲女兒Kaia Gerber傳SheShe戀，Cara將會有大膽嘗試，參與拍攝BBC製作的性愛紀錄片，探索色情電影、性喜好、同性戀等題材。</p><p>據BBC指，Cara將會「開放自己予性愛研究所的實驗、示範」，而Cara就表示：「我為明白自己的性別身份掙扎多年，我很興奮可以參與這個系列，可以藉誠實與個人的對話，讓人改變看法。」至於製作人則表示：「Cara的魅力、好奇心與經驗，讓她成為完美人選，帶領觀眾探索具爭議性，但又引人入勝的題材。」</p></body></html>
