<html><header><meta charset="utf-8"><title>隔牆有耳：李慧詩鹿仔Tee惹聯想（李八方）</title></header><body><h1>隔牆有耳：李慧詩鹿仔Tee惹聯想（李八方）</h1><p>警方竄改7.21真相，好多人都鬧popo指鹿為馬，咁啱「牛下女車神」李慧詩喺佢facebook貼咗張相，原本話上星期測試賽輸咗被罰扮鬼臉，仲叫人盡情笑吧！但網民睇到佢着住件小鹿斑比T恤，就有無限聯想，有留言「輸唔緊要，千其唔好畀人指鹿為馬」、又有人話「你件馬仔tee幾好睇」，「呢隻馬好熟口面喎！」李慧詩就叫網民唔好錯重點，但究竟重點係件小鹿斑比，定佢接受懲罰？就由網民各自解讀。</p><p>李八方</p></body></html>
