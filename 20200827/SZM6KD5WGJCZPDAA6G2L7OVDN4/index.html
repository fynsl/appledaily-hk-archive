<html><header><meta charset="utf-8"><title>求驗客手記：格羅素執錫永教鞭</title></header><body><h1>求驗客手記：格羅素執錫永教鞭</h1><p>瑞士球會錫永日前宣佈，委任前意大利國腳格羅素做新教練，雙方簽約一年。今年42歲嘅格羅素2012年結束球員生涯後，先後教過巴里同維羅納，剛過去球季更短暫教過意甲布雷西亞，不過佢11月初上任球隊踢咗3場全敗兼零入球，12月初就被炒魷魚。成績咁差，錫永點解仲搵佢？因為錫永向來對意大利籍教練情有獨鍾，同格羅素一齊幫意大利贏到06年世界盃冠軍嘅加度素13年就教過錫永，唔知格羅素之後有冇機會好似加度素咁返意甲教波呢。</p></body></html>
