<html><header><meta charset="utf-8"><title>求驗客手記：悉尼、墨城會師決賽</title></header><body><h1>求驗客手記：悉尼、墨城會師決賽</h1><p>禮拜三兩場澳職季後賽準決賽先後上演，兩場分別都由常規賽排名較高嘅球隊贏波，常規賽盟主FC悉尼（藍衫）以2:0踢走珀斯光輝，亞軍墨爾本城以同樣比分淘汰西部聯。悉尼上半場已經靠連高域同方祖領先2:0，下半場球隊開始縮後防守，但光輝都冇辦法收復失地輸兩球出局。至於墨爾本城就要踢到下半場先開紀錄，靠占美麥卡倫射入12碼，再有對手「擺烏龍」，最終以2:0贏波。兩隊將會喺下禮拜日會師決賽，決出到底今季澳職總冠軍誰屬。</p></body></html>
