<html><header><meta charset="utf-8"><title>求驗客手記：川崎客和神戶再失分</title></header><body><h1>求驗客手記：川崎客和神戶再失分</h1><p>川崎前鋒禮拜三喺日職聯賽，作客以2:2賽和有恩尼斯達同華美倫缺陣嘅神戶勝利船，繼上周輸畀名古屋鯨魚後再度失分，𠵱家13戰得32分繼續高踞榜首。川崎開波23分鐘就由大島僚太先開紀錄，但神戶之後由西大伍同戴恩費斯杜格拉斯各入一球反超前，主隊下半場由旗手怜央追平2:2，搶番一分。同日，FC東京一度領先下，喺主場以1:2輸畀鹿島鹿角，繼續以22分排第4。至於橫濱水手就以4:1擊敗作客嘅北海道札幌岡薩多，以20分升上第6位。</p></body></html>
