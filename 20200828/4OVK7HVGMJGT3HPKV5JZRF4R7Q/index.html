<html><header><meta charset="utf-8"><title>轉移病毒：日媒爆靠偏方治病</title></header><body><h1>轉移病毒：日媒爆靠偏方治病</h1><p>據日本八卦傳媒爆料指，池江選擇接受沒科學根據的民間療法治病，讓人感到意外。去年八月底，她被拍到在世田谷區車站，與81歲喜劇演員渡邊修三和其家人見面，有指她們此前已多次接觸，池江一周會數次到渡邊家中。當時還留有長髮的她，據說花了一大筆金錢讓對方為自己治癌和養病，原來這位老藝人聲稱自己能用氣療法，透過手握病人的手轉移體內病毒，據指更治癒了很多日本名人，在當地頗有名氣。</p><p>文：童健</p></body></html>
