<html><header><meta charset="utf-8"><title>全城黑衣　家長身教誠實　港人：我們不會遺忘7.21</title></header><body><h1>全城黑衣　家長身教誠實　<br>港人：我們不會遺忘7.21</h1><p>【顛倒黑白】</p><p>【本報訊】警方前日以涉嫌暴動罪拘捕追查7.21元朗恐襲真相的立法會議員林卓廷，更在記招推出四大警謊竄改7.21歷史，昨日不少人響應「全城黑衣」行動，對警方歪理表達不滿。本報走訪各區，市民狠批警謊侮辱港人智慧，顛倒是非黑白，要身體力行向政權指鹿為馬說不，慨嘆穿黑衣是「配合返𠵱家社會嘅黑暗」，批評警隊成為政權工具，與市民越走越遠。有父母為女兒換去平日的花花裙，一家改穿黑衫、黑裙逛街，為的是要把真相傳承予下一代，力拒我們的家變成荒謬之都。</p></body></html>
