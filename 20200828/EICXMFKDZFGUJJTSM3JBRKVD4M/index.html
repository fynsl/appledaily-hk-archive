<html><header><meta charset="utf-8"><title>Katy誕女即做善事</title></header><body><h1>Katy誕女即做善事</h1><p>英國型男奧蘭多布魯（Orlando Bloom）與天后未婚妻Katy Perry正式成為父母，Katy於美國時間周三順利誕下女嬰，取名為Daisy Dove Bloom。</p><p>今次Katy與奧蘭多經由聯合國兒童基金發佈消息，原因是二人希望藉此做善事，讓初生BB女成為大使，為聯合國兒童基金籌款。Katy與奧蘭多表示：「我們身邊充滿愛與奇妙，我們的女兒安全又健康地來到。」但同時表示，世界上不是全部媽媽與孩子都如此幸運，他們得不到健康保障，因此二人呼籲粉絲捐款，相當有善心。</p></body></html>
