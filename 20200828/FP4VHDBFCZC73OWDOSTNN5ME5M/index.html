<html><header><meta charset="utf-8"><title>中島美雪傳辦最後巡唱</title></header><body><h1>中島美雪傳辦最後巡唱</h1><p>68歲日本著名女歌手中島美雪於1992年推出的名作《系》，被選為日本影帝菅田將暉主演的同名新片主題曲，中島於本月下旬罕有地被影到戴着口罩現身於東京一間百貨店，極速買完食物就立刻離開。</p><p>其實一向作風低調的中島近年已絕少在電視上露面，據她的友人指，中島最愛的母親於六年前因病離世，雖然她並沒有公開死訊，但直至現在仍每日都思念亡母。母親生前，中島就算每日幾忙碌都會照顧年老的她，在母親病逝後，中島隨後數年都處於暫休狀態，有傳她打算今年舉行最後的全國巡唱。</p></body></html>
