<html><header><meta charset="utf-8"><title>《逃出立法院》喻高官成喪屍</title></header><body><h1>《逃出立法院》喻高官成喪屍</h1><p>台灣影星賴雅妍和禾浩辰主演的電影《逃出立法院》昨日推出新預告，片中見到一班喪屍在台灣立法機構內發狂，一眾高官、議員成為目標。有網民在連登留言講戲，有人留言覺得「大快人心」、「台灣乜都夠膽死，立法院都敢惡搞，呢啲咪自由囉」，亦有網民唱反調，諷刺話香港班議員已淪為喪屍「香港一早係咁，議會喪屍當道」，亦有網民指「放個TG（催淚彈）乜毒都死」，貼切得來頗見悲涼。</p><p>《逃》片由《返校》編劇班底創作，故事講述主角禾浩辰是立法院打雜，某日與女立委賴雅妍在立法院遇上被喪屍病毒感染的立委及高官，二人想盡辦法逃出立法院。該片將於下星期四在港上映。</p><p><br></p><p><br></p></body></html>
