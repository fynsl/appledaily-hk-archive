<html><header><meta charset="utf-8"><title>陳木勝遺作：公道不在人心</title></header><body><h1>陳木勝遺作：公道不在人心</h1><p>香港國際影視展原定今年4月舉行，但受疫情影響，最終香港貿易發展局將影視展改為線上版，延至昨日揭幕，各大電影公司在疫情下仍有不少作品推出。當中剛去世導演陳木勝的遺作《怒火》備受矚目，此片由甄子丹、謝霆鋒主演，暫未有預告片曝光，不過兩款海報的宣傳句「我不怕萬人阻擋 只怕自己投降」及「公道不在人心 是非只在時勢」頗能道出香港世道環境。</p><p>ViuTV有多部新劇推介，包括鄧麗欣的《男排女將》、周秀娜的《太平紋身店》、鄭中基夥拍張可頣的《暖男爸爸》等，而《熟女強人》講述傅穎穿梭於栢天男跟吳千語之間，她跟二人都分別有咀嘴鏡頭。</p></body></html>
