<html><header><meta charset="utf-8"><title>轉會氹氹轉：卡雲尼念舊拒絕祖記</title></header><body><h1>轉會氹氹轉：卡雲尼念舊拒絕祖記</h1><p>現年33歲的烏拉圭前鋒卡雲尼（圖），早前因約滿未有跟隨巴黎聖日耳門（PSG）出戰餘下歐聯賽事。</p><p>離開效力七年的PSG後，本來卡雲尼有機會加盟葡超勁旅賓菲加，不過後者嫌這位烏拉圭前鋒年薪太高而放棄。現時由派路領軍的祖雲達斯有意將卡雲尼收歸旗下，用作取代即將離隊的希古恩，可惜由於卡雲尼直至現時仍然深愛着曾效力過三年的拿玻里，所以卡雲尼決定拒絕了祖記的邀請。</p></body></html>
