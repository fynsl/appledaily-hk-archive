<html><header><meta charset="utf-8"><title>石詠莉捧微電影女主角獎</title></header><body><h1>石詠莉捧微電影女主角獎</h1><p>鄧健泓執導、其妻石詠莉主演的微電影《DREAMS COME TRUE》，在昨日舉行的第七屆微電影「創+作」支援計劃（音樂篇）頒獎典禮暨得獎作品首映中得獎，石詠莉獲專業組女主角金獎，鄧健泓則奪得專業組製作大獎銅獎，而專業組男主角金獎由沈震軒主演的《孽鏡台》獲得。龍小菌主演的微電影《叮點愛》在初創企業組分別獲得製作大獎金獎和最佳女主角金獎，其餘得獎人包括李蕙敏、趙慧珊和何弘軒等。</p><p>是次頒獎禮原本今年3月舉行，但因疫情關係延至昨日在網上舉行，今年共有31個團隊參加競逐，大會昨日公佈賽果後，會寄獎座給得獎者。</p></body></html>
