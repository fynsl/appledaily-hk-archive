<html><header><meta charset="utf-8"><title>Max下周婚禮因武肺延期</title></header><body><h1>Max下周婚禮因武肺延期</h1><p>韓國男團東方神起的32歲成員Max，原定於下周六舉行婚禮迎娶圈外女友，不過Max所屬的SM事務所昨日宣佈，為防止人群聚集致武肺疫情擴散，所以婚禮將會延期舉行，至於延至何時就仍未決定。而定於下月23日上映、男星宋仲基主演的新片《勝利號》，亦宣佈延遲開畫。</p><p>另外，27歲男星朴寶劍原定於昨日出席新劇《青春紀錄》的發佈會，作下周入伍前最後一次公開露面，亦因疫情宣佈取消，不過劇組就公開了其新花絮短片，朴寶劍自爆為角色節食。事務所亦透露朴寶劍屆時將低調入伍，不會公開其營區與報到時間。</p></body></html>
