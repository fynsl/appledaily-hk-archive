<html><header><meta charset="utf-8"><title>求驗客手記：車仔又出手今次係T施華</title></header><body><h1>求驗客手記：車仔又出手今次係T施華</h1><p>車路士連續三日有新兵，禮拜五落實35歲巴西中堅堤亞高施華（T施華）自由身過檔，同球會簽一年約。堤亞高施華喺車仔官網話好期待車仔全新陣容，真係未踢已令人興奮，皆因除咗佢之外，車仔今夏已經簽入薛耶治、迪姆華拿、芝維爾同馬蘭沙亞四位新兵，只得馬蘭沙亞因為未成熟會被借走，而車仔個女總監瑪蓮娜就話，簽施華上「車」擺明係睇中佢嘅經驗，希望佢可以幫林伯旗下呢班後生藍戰士捧到錦標。</p></body></html>
