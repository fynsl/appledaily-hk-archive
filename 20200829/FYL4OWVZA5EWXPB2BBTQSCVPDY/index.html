<html><header><meta charset="utf-8"><title>求驗客手記：馬古尼堅稱無辜唔道歉</title></header><body><h1>求驗客手記：馬古尼堅稱無辜唔道歉</h1><p>禮拜四哈利馬古尼接受BBC訪問，首度回應希臘事件。馬古尼話當日同親朋戚友一齊去飲嘢，佢個妹同兩個人有接觸後開始神志不清，所以即刻上前保護阿妹，雖然當時氣氛緊張但就冇發生衝突，然後佢哋就上咗小巴走咗。不過佢哋冇耐就畀一班人趕落車，仲要佢哋舉高雙手跪低，又畀人用手銬銬住再打。馬古尼又話當時覺得自己畀人綁架，所以好驚係咁跑，仲以為自己會死。而佢亦話就唔會因為呢單嘢道歉，因為自己冇做錯到，亦冇賄賂過當地警察。</p></body></html>
