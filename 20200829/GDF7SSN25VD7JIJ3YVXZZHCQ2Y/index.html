<html><header><meta charset="utf-8"><title>黃又南疫市傷手照開工</title></header><body><h1>黃又南疫市傷手照開工</h1><p>陳果昨現身西環為新電影煞科，一班演員包括太保、黃又南、李麗珍和邵音音等出席，昨日是邵音音的70歲生日，劇組送上生日蛋糕為音音姐賀壽。黃又南和李麗珍受訪時均表示感恩在市道不景下依然有工開，又南日前在拍攝時更不慎整傷右手無名指，他說：「拍攝時唔小心隻手打咗落風扇度，手指俾佢劏開咗即刻要去醫院睇急症，好彩止到血可以繼續拍。」</p><p>珍妹更透露拍攝此片前，遇上爸爸剛過身，導致自己情緒狀態不太好，她說：「有兩場戲甩咗，要同導演講聲對唔住，至於爸爸嘅身後事全部都安排好晒搞掂晒，細節就唔多講啦。」</p></body></html>
