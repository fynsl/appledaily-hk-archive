<html><header><meta charset="utf-8"><title>陳拉法短片海外掃7獎</title></header><body><h1>陳拉法短片海外掃7獎</h1><p>陳法拉在2013年離開無綫後到美國進修演技，除了參演Marvel電影《上氣》等大製作外，早前更接拍元圓執導的獨立短片《雁南飛》，不但不收片酬，更自費機票飛到內蒙開工。</p><p>結果電影先後入圍13個影展，更奪得7個國際獎項包括康城電影節青年導演獎的金屏短片和金屏學生電影獎、 2020年香港國際電影節的火鳥獎評審團獎、第25屆DGA學生電影獎的最佳學生電影大獎、阿斯彭短褲節的最佳學生電影獎、棕櫚泉國際電影節的最佳學生美國電影獎和美國羅德島國際電影節的國際視覺大獎，陳法拉說：「每次聽到呢啲消息都會戥導演好開心，希望佢可以繼續拍多啲好作品畀大家。」</p></body></html>
