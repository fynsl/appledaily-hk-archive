<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港超下周檢測準備復操</title></header><body><h1>體訊速遞：（足球）港超下周檢測準備復操</h1><p>民政事務局向足總進一步了解「家居隔離」方案的實行方式後，有傳下周將向足總重新開放部份場地。而來自港超聯球會的消息指，已收到足總初步通知，先準備下周安排球員進行病毒檢測，周中之後可能開放場地讓球隊進行訓練。足總提交民政局的家居隔離方案指，職球員每星期要進行一次檢測，而每場比賽前的48至72小時，職球員、球證及足總職員需進行另一次的檢測。</p><p>本報消息 （香港）</p></body></html>
