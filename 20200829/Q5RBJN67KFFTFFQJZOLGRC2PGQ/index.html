<html><header><meta charset="utf-8"><title>《狗狗震》創作人Joe Ruby逝世</title></header><body><h1>《狗狗震》創作人Joe Ruby逝世</h1><p>著名動畫《狗狗震》（Scooby Doo）創作人之一Joe Ruby，於美國加州逝世，享年87歲。其發言人指，Joe多年來都有健康問題，是死於自然原因。</p><p>Joe Ruby於1933年出生，因擔任迪士尼動畫師入行，其後他當兵，服役後再與Ken Spears創作了一系列的動畫，包括《狗狗震》。《狗狗震》於1969年於CBS播放，由於大受歡迎，長拍長有，多次改編成電影版，2003年更獲《TV Guide》評為史上最偉大卡通第5名。</p></body></html>
