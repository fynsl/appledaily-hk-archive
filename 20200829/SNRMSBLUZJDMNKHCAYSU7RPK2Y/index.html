<html><header><meta charset="utf-8"><title>求驗客手記：傳四英兵中招修夫基頭痕</title></header><body><h1>求驗客手記：傳四英兵中招修夫基頭痕</h1><p>車路士陣營日前爆疫，兩位英格蘭國腳譚美阿巴謙同美臣蒙特亦盛傳因為中招而接受隔離中，同時亦影響咗英格蘭國家隊嘅備戰。據講目前英軍入面已經有四人確診，領隊修夫基都預計班國腳下禮拜一報到後進行完檢測，可能會有更多個案出現，但佢暫時都冇其他計劃喺手，一切都係等埋檢測後，先決定有邊個會留低。另外，修夫基亦都唔確定拉舒福特踢唔踢到下個月歐國聯比賽，因為呢位曼聯前鋒喺歐霸盃時整傷足踝仲未完全好番。</p></body></html>
