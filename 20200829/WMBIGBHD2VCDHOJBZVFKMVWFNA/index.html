<html><header><meta charset="utf-8"><title>體訊速遞：（F1）黑帝以對話倡平權意識</title></header><body><h1>體訊速遞：（F1）黑帝以對話倡平權意識</h1><p>美國黑人布萊克日前在威斯康辛州基諾沙市，被白人警察開槍打至重傷，令許多運動員在這時刻選擇抵制比賽。六奪F1總冠軍的「黑帝」咸姆頓就表示不會抵制比賽：「事件在美國發生，而我身處比利時，不過我為抵制比賽的人感到驕傲，我會嘗試與F1賽會對話，看一下可以做些甚麼去提高人們的意識。」（now670台今日8:30pm直播排位賽）</p><p>綜合外電（比利時）</p></body></html>
