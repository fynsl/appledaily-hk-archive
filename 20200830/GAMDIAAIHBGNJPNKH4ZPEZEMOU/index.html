<html><header><meta charset="utf-8"><title>趣趣地：哥帥為美斯不惜返國</title></header><body><h1>趣趣地：哥帥為美斯不惜返國</h1><p>美斯轉會曼城傳聞繼續炒，最新消息係藍月主帥哥迪奧拿已返咗巴塞隆拿，俾一位喺當地開中菜館嘅華人老細踢爆行蹤，上載咗張合照上社交網絡，而西班牙媒體亦話哥帥返國嘅目的就係同美斯會面傾轉會。另外，意媒嗰邊又傳緊祖雲達斯想組美C呢對夢幻組合，搵美斯老竇密斟緊，但聽落吹水成份居多；而利物浦領隊高普就快人快語，講到明斟唔到美斯過檔，亦驚曼城真係買到美斯，咁樣就唔易衞冕喎。</p></body></html>
