<html><header><meta charset="utf-8"><title>23歲濱崎麻莉亞猝逝</title></header><body><h1>23歲濱崎麻莉亞猝逝</h1><p>正參演日本真人騷節目《立即Marriage：結婚真是有必要的事》的濱崎麻莉亞，前日晚上突傳死訊， 終年23歲。網上平台AbemaTV於官方twitter證實消息，文中未有談及其死因，表示現階段正有待確認，隨即引起種種揣測，當地警方正以自殺案方向進行調查。</p><p>濱崎麻莉亞的離世噩耗令觀眾及網民深感震驚，《立即》節目已馬上停播，有fans發現她最後一次更新blog已是本月16日，更看到她曾遭網民留言批評，不禁令外界懷疑她的離世，跟《雙層公寓》的木村花一樣，同是跟網絡欺凌有關。</p></body></html>
