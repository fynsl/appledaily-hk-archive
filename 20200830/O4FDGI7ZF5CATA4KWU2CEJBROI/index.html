<html><header><meta charset="utf-8"><title>潘瑋柏傳婚變斥謠言過份</title></header><body><h1>潘瑋柏傳婚變斥謠言過份</h1><p>台灣歌手潘瑋柏上月底在微博宣佈與上海東方航空最美空姐宣雲（Luna）閃婚後，不被祝褔反而驚爆多單負面新聞，Luna被起底揭黑材料，除懷疑報細年紀外，更瘋傳她曾參加「天王嫂訓練營」等。當時潘瑋柏透過工作室發聲明護妻，甚至稱向造謠者提告，要求網絡用戶刪除相關言論。</p><p>新婚剛一個月，前晚有內地網民深夜爆料，標題以「Amy姐的第二位大將夫婦要離婚了」，貼文中指Luna已懷孕，指她於4月時去過南京婦幼醫院，但有指男方打算離婚，已經在轉移財產。潘瑋柏的唱片公司回覆台灣蘋果新聞網：「無聊，這段期間不實的謠言有點過份了，不再回應不實的謠言了。」</p></body></html>
