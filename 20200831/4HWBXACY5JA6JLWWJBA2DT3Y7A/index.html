<html><header><meta charset="utf-8"><title>求驗客手記：艾拉復出加盟業餘球隊？</title></header><body><h1>求驗客手記：艾拉復出加盟業餘球隊？</h1><p>前曼聯左閘艾拉復出？佢最近加盟咗英格蘭一支非聯賽球隊賓特咸，代表佢哋比賽。其實係因為艾拉喺下個月六號要代表世界明星隊，同由前曼聯隊友朗尼做領隊帶領嘅英格蘭代表隊喺奧脫福球場踢慈善賽，為聯合國兒童基金會籌款，39歲嘅佢就去咗賓特咸跟操，認真為慈善賽做足準備。上禮拜六代表球隊出賽，片段中見到着住11號、戴上隊長臂章嘅艾拉掟完界外球仲巧妙咁用後腳傳番個波畀隊友，睇嚟狀態幾好，寶刀仲未老，可惜佢隊波最終以2:3不敵對手。</p></body></html>
