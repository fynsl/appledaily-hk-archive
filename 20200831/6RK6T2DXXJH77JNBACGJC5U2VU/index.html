<html><header><meta charset="utf-8"><title>求驗客手記：伊巴愛回家續約AC米蘭</title></header><body><h1>求驗客手記：伊巴愛回家續約AC米蘭</h1><p>人稱呂布嘅伊巴謙莫域上禮拜六晚返到米蘭，呢位瑞典球星話自己嚟緊會留效AC米蘭，仲話唔係嚟做吉祥物。之前有唔少報道都話，米蘭已經同38歲嘅伊巴續約1年。今年1月由洛杉磯銀河以700萬歐元過檔米蘭嘅伊巴，上禮拜六抵埗後接受訪問話︰「我好開心返到嚟，呢度有屋企嘅感覺。」伊巴又話︰「我哋可以𠵱家開始努力，希望可以快啲見到班球迷，我哋需要你哋。」上季，伊巴喺意甲為米蘭上陣18場入10球。</p></body></html>
