<html><header><meta charset="utf-8"><title>朴寶劍今入伍</title></header><body><h1>朴寶劍今入伍</h1><p>現年27歲的韓國男星朴寶劍，今日以海軍文化宣傳團身份入伍當兵，預計將於2022年4月退役。朴寶劍入伍前已拍定劇集和電影慰藉fans，當中他和《上流寄生族》女星朴素丹主演的tvN新劇《青春紀錄》，將於9月7日首播。</p><p>由於武漢肺炎再度肆虐南韓，朴寶劍無緣在入伍前亮相發佈會作最後一次公開露面，不過劇組十分識做，前日發放《青》劇首集預告造勢，片中迷戀朴寶劍的朴素丹坦言因為對方挺過難過的一天，朴寶劍則要面臨當兵問題，仍堅決追星夢，又慘被打，並大呻：「在社會上被詆毀，回到家裏被詆毀更加厲害！」見他在家中忍不住眼泛淚光，認真慘慘豬。</p></body></html>
