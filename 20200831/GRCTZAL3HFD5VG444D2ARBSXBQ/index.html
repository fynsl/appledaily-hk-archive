<html><header><meta charset="utf-8"><title>求驗客手記：皇馬開操要搵青訓湊腳</title></header><body><h1>求驗客手記：皇馬開操要搵青訓湊腳</h1><p>由施丹領軍嘅皇家馬德里只得三個禮拜備戰下賽季，不過，因為部份球員獲國家隊徵召，皇馬禮拜一開操時可能得番12個一隊球員參與。根據報道，禮拜一開始首課操練嘅皇馬，一隊得番12個球員健康可以參與操練，而一眾球員包括沙治奧拉莫斯、加里夫巴利、盧卡祖域等就要返國家隊報到。而施丹亦將會提拔8月贏得歐洲足協（UEFA）青年聯賽冠軍嘅其中11名球員，同一隊一齊訓練以作獎勵。</p></body></html>
