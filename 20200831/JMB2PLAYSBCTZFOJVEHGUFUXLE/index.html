<html><header><meta charset="utf-8"><title>松隆子落實演新劇</title></header><body><h1>松隆子落實演新劇</h1><p>43歲的松隆子日前為舞台劇作尾場演出，她近年留了一頭清爽短髮，見她離開時頭髮濕濕，孭着背囊再襯休閒打扮趕返家湊女，雖然打扮似個大媽，但她戴上口罩仍難掩星味及氣質，總算保養不錯。據悉她決定接拍明年4月新劇，由《四重奏》及《東京愛的故事》的名編劇坂元裕二負責劇本。</p><p>另外，松隆子的舊拍檔木村拓哉亦接拍了富士台特備劇《教場》續篇，於下月開鏡，暫定明年1月分上、下集播出，該劇獲木村兩女選為父親作品中最愛一套。</p></body></html>
