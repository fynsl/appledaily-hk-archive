<html><header><meta charset="utf-8"><title>邱芷微拍廣告籌醫藥費</title></header><body><h1>邱芷微拍廣告籌醫藥費</h1><p>《愛．回家》「賈名媛」邱芷微昨日到新蒲崗拍廣告，她於6月時發現自己患有類風濕關節炎，笑言今次拍廣告近六位數的酬勞，要留做醫藥費：「好在早發現有得醫，6月底兩隻手筋腱問題，因為免疫系統引起，好在手腳仲靈活應付到工作，𠵱家要每星期針灸兩次同食中藥，要抑壓白血球指數。」</p><p>病情因情緒及工作壓力影響，邱芷微被問到有否獲男友陳志忠照料時，她說：「佢好適合照顧我，佢屋企人都有呢個病，喺工作上佢可以幫我處理多啲。」提到早前獲得第七屆微電影「創＋作」支援計劃（音樂編）頒獎典禮（初創企業組）最佳微電影女主角銀獎，她說：「呢個係人生第一個電影獎項，會慶祝一下。」</p></body></html>
