<html><header><meta charset="utf-8"><title>求驗客手記：尼馬未轉會先轉贊助商</title></header><body><h1>求驗客手記：尼馬未轉會先轉贊助商</h1><p>法新社喺上個禮拜六報道，啱啱失落歐聯嘅尼馬同合作咗15年嘅Nike分手，結束咗佢哋嘅贊助合約。報道話Nike嘅發言人喺電郵度寫︰「我可以證實尼馬已經唔再係一名Nike運動員。」但就冇提供更多細節。有報道就話，踢緊巴黎聖日耳門嘅28歲前鋒尼馬正同「一剔牌」嘅德國對手Puma傾緊合作。有報道話，係尼馬嘅代言費用出現咗問題，而且幾個月前已經出現咗麻煩。</p></body></html>
