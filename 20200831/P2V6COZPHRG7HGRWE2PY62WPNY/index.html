<html><header><meta charset="utf-8"><title>周元攬金喜善刺激收視</title></header><body><h1>周元攬金喜善刺激收視</h1><p>由43歲「韓國第一大美人」金喜善夥拍32歲男星周元演出的SBS新劇《Alice》大前日開播，上下部收視分別為4.1%及6.1%，前晚播出第二集，前晚劇情講到長大成人當差的周元，來到韓國大學的教室調查誘拐案件時，發現了酷似亡母的金喜善，即激動爆喊上前攬實對方。</p><p>周元跟「亡母」重逢這幕，即時扯高收視至6.4%及9.2%，當中最高瞬間收視更達11.2%，不少劇迷都大讚第二集比第一集更加吸引及緊湊。</p></body></html>
