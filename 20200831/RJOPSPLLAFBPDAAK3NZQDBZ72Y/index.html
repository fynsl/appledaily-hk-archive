<html><header><meta charset="utf-8"><title>轉會氹氹轉：傳愛華頓　傾掂阿倫盧利奧</title></header><body><h1>轉會氹氹轉：傳愛華頓　傾掂阿倫盧利奧</h1><p>英國BBC報道，愛華頓已經與拿玻里達成協議，以2,500萬鎊（約2.6億港元）轉會費羅致巴西中場阿倫盧利奧（圖），該英超球隊還正進行另一單轉會談判，希望將皇家馬德里球星占士洛迪古斯帶到葛迪遜公園。</p><p>愛華頓領隊安察洛堤優先考慮增強中場，因此首要目標是他任拿玻里教練時曾經合作的阿倫，而肥安出任皇馬及拜仁慕尼黑主帥時期，占士洛迪古斯亦曾在他麾下比賽。雖然29歲的占士未獲皇馬教練施丹重用，但肥安對這名哥倫比亞球星依然很欣賞。另外，曼聯門將羅美路據報亦為肥安羅致的目標之一。</p></body></html>
