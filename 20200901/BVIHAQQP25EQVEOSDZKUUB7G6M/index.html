<html><header><meta charset="utf-8"><title>朴寶劍包到冚入伍</title></header><body><h1>朴寶劍包到冚入伍</h1><p>韓劇《雲畫的月光》27歲男星朴寶劍昨日以海軍文化宣傳團身份入伍，其所屬事務所早已表示朴寶劍將會低調入伍，但仍有韓媒拍到朴寶劍現身的情況。朴寶劍身穿全黑運動裝包到冚到達軍營，雖然他戴着帽，但透過側面仍見到他已經剃頭。</p><p>朴寶劍入伍前趕拍的tvN新劇《青春紀錄》將於下周一首播，劇組再公開了他跟女星申東美的劇照，申東美飾演其經理人，劇組透露：「為了夢想而奔跑的朴寶劍及演藝圈新人經理人申東美，一起成長的兩人關係也值得觀眾期待。」</p></body></html>
