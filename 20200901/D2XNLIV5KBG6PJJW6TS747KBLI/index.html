<html><header><meta charset="utf-8"><title>濱崎麻莉亞服藥過量身亡</title></header><body><h1>濱崎麻莉亞服藥過量身亡</h1><p>參演日本真人騷節目《立即Marriage：結婚真是有必要的事》的濱崎麻莉亞，上星期突傳死訊， 終年23歲。當地警方初步認為麻莉亞是死於自殺，並公開其死因，證實她死前曾服用過量藥物，包括安眠藥等，她的遺體上周三在其寓所內被發現，身上沒有傷痕，亦未發現遺書。</p><p>該節目是安排參賽男女展開試婚生活，同居後再決定是否繼續發展，麻莉亞跟31歲拍檔西片圭佑同住30日的拍攝已經完畢，西片在Ig限時動態貼出二人婚照悼念，而該節目已馬上停播，估計她輕生原因是與網絡欺凌有關。</p></body></html>
