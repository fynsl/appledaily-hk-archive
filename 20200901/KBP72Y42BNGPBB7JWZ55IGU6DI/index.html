<html><header><meta charset="utf-8"><title>正利造市案　兩被告潛逃</title></header><body><h1>正利造市案　兩被告潛逃</h1><p>證監會早前就正利控股（3728）懷疑造市事件，向五人展開刑事法律程序，指控其串謀就正利股份進行虛假交易；不過，其中兩名被告何銘軒及孫文已潛逃，沒有就控罪出庭應訊。法院已將案件押後至9月24日，以等候下一步在原訟法庭進行審訊。證監會指出，法庭已對二人發出逮捕手令。正利控股於2016年上市，股價曾由5元以上急跌變成「仙股」，遭證監會懷疑造市。本次案件由證監會轉介律政司，為首宗涉及造市的刑事檢控，最高刑罰可囚10年，罰款1,000萬元。</p></body></html>
