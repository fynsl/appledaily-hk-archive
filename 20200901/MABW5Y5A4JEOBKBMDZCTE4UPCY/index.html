<html><header><meta charset="utf-8"><title>【外星圖輯】瘦身撞樣</title></header><body><h1>【外星圖輯】瘦身撞樣</h1><p>32歲英國樂壇天后Adele瘦身後，昨日紮上菠蘿襯牙買加國旗圖案比堅尼，被指撞樣另一天后Katy Perry（小圖），但有網民認為Adele減肥過度，臉容變得憔悴。</p><p><br></p><h2>開心陀B</h2><p>韓國元祖女團S.E.S的40歲成員Bada婚後3年多終於宣佈造人成功，她公開自己的孕照及親筆信，透露BB將於下月出世，但未有公開BB性別，僅表示胎兒狀態很好。</p><p><br></p><h2>一索得男</h2><p>29歲荷李活女星愛瑪羅拔絲（Emma Roberts），昨日於Ig宣佈為35歲影星男友嘉烈希隆（Garrett Hedlund）陀B，並透露BB性別為男嬰。</p><p><br></p></body></html>
