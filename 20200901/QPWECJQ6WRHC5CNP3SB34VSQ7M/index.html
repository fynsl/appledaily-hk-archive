<html><header><meta charset="utf-8"><title>《半島》港票房直逼千萬</title></header><body><h1>《半島》港票房直逼千萬</h1><p>韓片《屍殺半島》（半島）上周五在港開畫即狂收224萬，於疫情下榮登2020年開畫票房冠軍，電影也越映越烈，周末至今多場場次在50%限座令下依然爆滿，票房直逼千萬港元。截至昨日下午6時《半島》在港累積票房已破831萬元，成功殺入2020年香港上映電影票房第10位，是繼《白頭山 : 火山浩劫》後第二部上榜的韓片。</p><p>《半島》中有多場激戰場口，當中20分鐘車戰場面更是由男女主角姜棟元、李貞賢獨挑大樑演出，姜棟元受訪時直言拍攝過程輕鬆，李貞賢也自爆電影內的動作戲份是她歷來角色中最多的，但拍攝後大感滿意。</p></body></html>
