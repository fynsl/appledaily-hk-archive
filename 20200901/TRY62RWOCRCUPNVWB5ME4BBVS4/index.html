<html><header><meta charset="utf-8"><title>日清半年賺1.78億升33%</title></header><body><h1>日清半年賺1.78億升33%</h1><p>日清食品（1475）公佈，今年上半年純利1.78億元，按年上升33.8%；每股盈利16.61仙，不派息。期內收入17.35億元，按年上升15.8%，主因是香港大多數類別的即食麵及冷凍食品需求上升，還有杯麵及香港製造的袋裝即食麵在中國的銷量增加。香港業務收入按年上升13.1%至7.09億元；中國業務收入按年上升17.8%至10.27億元。日清食品昨日收報8.37元，升1.2%。</p></body></html>
