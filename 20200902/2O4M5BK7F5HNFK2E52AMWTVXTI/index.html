<html><header><meta charset="utf-8"><title>階戶瑠李慢性病發致死</title></header><body><h1>階戶瑠李慢性病發致死</h1><p>31歲日本女星階戶瑠李前日突傳死訊，她日前被發現陳屍家中，懷疑患有癲癇症的階戶是因慢性疾病發作致死。階戶瑠李多才多藝，兒時曾拿劍道比賽獎項，高中時也跟同學組樂隊任鼓手，畢業於上智大學德國文學系，入行後以性感形象發展，去年主演舞台劇版《花樣奇緣》。階戶在Netflix劇《全裸監督》中扮演主角山田孝之的出軌老婆，該傳記著作的作者本橋信宏亦於Ig悼念，對階戶離世大嘆可惜。</p><p>階戶在熱播日劇《半澤直樹2》中扮演OL，雖戲份不多，但演出卻引起網民討論。另外，《半澤2》因有拍攝人員確診武肺，故宣佈停播一周，第八集改於13日播出。</p></body></html>
