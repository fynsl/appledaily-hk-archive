<html><header><meta charset="utf-8"><title>朴寶劍獲好友打氣</title></header><body><h1>朴寶劍獲好友打氣</h1><p>韓劇《雲畫的月光》的27歲男星朴寶劍前日包到冚低調入伍，其《回答吧！1988》拍檔兼好友高庚杓上載多張二人的私人照片慰其fans，當中估計是兩人孖住旅行時所拍攝。高庚杓上載的照片中，留了個「豎起手指公」的圖案，低調為朴寶劍打氣。</p><p>朴寶劍入伍前拍畢的新劇《青春紀錄》下周一首播，拍檔、韓片《上流寄生族》女星朴素丹昨日在Ig上載與朴寶劍等的煞科黑白照，朴素丹留言祝朴寶劍一路順風。</p></body></html>
