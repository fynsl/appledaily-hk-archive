<html><header><meta charset="utf-8"><title>趣趣地：尼馬發宣言效忠PSG</title></header><body><h1>趣趣地：尼馬發宣言效忠PSG</h1><p>啱啱失落歐聯冠軍嘅尼馬（圖），近日被爆出同合作長達15年嘅贊助商「一剔牌」分手，由於佢效力嘅巴黎聖日耳門（PSG）嘅球衣贊助商又係「一剔牌」，令外界猜測尼馬係咪想離隊。尼馬周一就正式打破傳聞，佢接受PSG球會官方雜誌訪問時話，自己新一季要喺歐聯走得更遠，成為球隊傳奇：「下季我要繼續留喺PSG，會抱住重返歐聯決賽嘅決心，呢次我哋將會係最終勝利者。」尼馬仲話：「我打算用盡一切方法，將我嘅名字留喺球會史冊。」</p></body></html>
