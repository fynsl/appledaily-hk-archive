<html><header><meta charset="utf-8"><title>渡邊杏演真人版《歲月的童話》</title></header><body><h1>渡邊杏演真人版《歲月的童話》</h1><p>已故動畫大師高畑勳的1991年動畫電影《歲月的童話》今年於Netflix上架，為不少觀眾重拾童年回憶，NHK電視台前日宣佈把這套30年前名作拍成真人單元劇，安排明年初播出。</p><p>真人版《歲月的童話》於近日開鏡，料可在月底前煞科，交代女主角妙子已成為64歲的婆婆，由68歲女星松坂慶子擔正，早前離婚的渡邊杏就飾演其女兒。渡邊杏早前與偷食丈夫東出昌大離婚，改以單親媽在圈中發展，並要獨力撫養三名年幼子女。</p></body></html>
