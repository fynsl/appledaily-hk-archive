<html><header><meta charset="utf-8"><title>趣趣地：阿拿奧杜域睇唔起中超</title></header><body><h1>趣趣地：阿拿奧杜域睇唔起中超</h1><p>曾效力英超史篤城同韋斯咸嘅奧地利前鋒阿拿奧杜域（圖），2019年轉投中超上海上港，最近就大爆自己初初去到中國完全輕視呢個聯賽，令自己加盟初期冇貨交。31歲嘅佢話：「我當時睇小咗中超，唔係點練波，唔按時食飯之餘仲亂食嘢狂飲汽水。加上我有時差問題，日日朝早五點先瞓到，下晝三點先起身，練波都冇精神，足足要三個星期先適應到。」不過好彩，阿拿奧杜域已經改變咗態度，今季中超有唔錯表現，上陣7場入咗4球。</p></body></html>
