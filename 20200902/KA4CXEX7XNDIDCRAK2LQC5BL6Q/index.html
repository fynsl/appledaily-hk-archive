<html><header><meta charset="utf-8"><title>澳門上月賭收大跌95%</title></header><body><h1>澳門上月賭收大跌95%</h1><p>儘管澳門賭場於今年2月份陸續重開，7月中當地又宣佈放寛內地居民入境限制，惟8月份澳門賭收表現仍未如理想，按年大跌95%，連跌11個月，差過市場預期。</p><p>澳門博彩監察協調局昨公佈，今年8月份博彩毛收入僅錄得13.3億元（澳門元．下同），較去年同期的242.62億元下跌94.5%；今年首八個月賭收累計為363.94億元，較去年同期的1,982.18億元，減少81.6%。不過，濠賭股普遍持續強勢，銀娛（027）昨升1.8%；金沙（1928）升0.7%；永利澳門（1128）升1.4%；美高梅（2282）則逆市跌3.5%。</p></body></html>
