<html><header><meta charset="utf-8"><title>趣趣地：伊巴續約米蘭一年</title></header><body><h1>趣趣地：伊巴續約米蘭一年</h1><p>意甲球會AC米蘭周一宣佈同瑞典神鋒伊巴謙莫域續約一年（圖），呢位38歲老將嘅年薪將高達700萬歐元（約6,476萬港元）。伊巴上季喺各項賽事上陣20場入11球，幫米蘭攞到歐霸盃外圍賽入場券。意甲新球季將喺9月19日展開，伊巴會着番11號球衣，係佢2010至12年首度效力AC米蘭時嘅號碼。另外，拉素同19/20歐洲金靴獎得主恩莫比尼提前續約至2025年，羅馬借將米希達利恩則同阿仙奴提前終止合約，正式加盟羅馬。</p></body></html>
