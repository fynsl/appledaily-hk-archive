<html><header><meta charset="utf-8"><title>趣趣地：科蘭教彭拿路11場拜拜</title></header><body><h1>趣趣地：科蘭教彭拿路11場拜拜</h1><p>烏拉圭名宿科蘭（圖）喺今年二月重返母會彭拿路出任教練，但球隊復賽後僅列中游，有失班霸本色，周日喺烏甲以0:2不敵榜首蒙特維多流浪後，執教咗11場嘅科蘭終於俾會方辭退。41歲嘅科蘭喺社交媒體上表示︰「我必須離開彭拿路，希望寫一啲感謝嘅說話。我冇抱怨，足球就係咁。」科蘭球員時代最初效力彭拿路青年軍，之後踢過曼聯、馬德里體育會同國際米蘭等歐洲大會，但教波冇成績，係國家英雄都冇情講囉！</p></body></html>
