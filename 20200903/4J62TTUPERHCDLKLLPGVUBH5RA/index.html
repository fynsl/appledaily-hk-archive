<html><header><meta charset="utf-8"><title>求驗客手記：多倫多亨利式橫傳12碼玩出禍</title></header><body><h1>求驗客手記：多倫多亨利式橫傳12碼玩出禍</h1><p>美職聯榜首FC多倫多禮拜二主場迎戰蒙特利爾衝擊，開賽早早失波落後，但完半場前獲得12碼，本身係追平嘅大好機會，不過劊子手普素路未有直接射門，反而學咗當年皮利斯將12碼橫傳畀亨利一樣，雖然接應嘅隊友皮亞堤後上射入，但球證話皮亞堤喺普素路掂波前已經衝入禁區頂嘅弧線範圍，判罰入球無效之餘，仲話因犯規冇得重射㖭！最終FC多倫多輸0:1，聯賽八場不敗走勢告終。</p></body></html>
