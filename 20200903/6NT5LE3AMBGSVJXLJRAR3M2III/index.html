<html><header><meta charset="utf-8"><title>全城護蘋壯黃圈「冇工開都登廣告」</title></header><body><h1>全城護蘋壯黃圈「冇工開都登廣告」</h1><p>【眾志成城】8月10日，200名警察踩入蘋果日報大樓搜查一幕場面震撼國際，不少人擔心《蘋果日報》翌日未能出版，甚至稱就算只出版「白紙」都照買斷。《蘋果》上下緊守崗位如常出版報紙，各界旋即開始登廣告「懲罰」，本來此舉為推廣業務，但今次意義超越商業考慮，有商戶明明經營艱難都要撐《蘋果》和表態。政府抗疫不力，多個行業早陷水深火熱，支持《蘋果》卻帶來意外效益，除結合黃色經濟圈，更成為一場由捍衞新聞自由演變的自救行動。</p></body></html>
