<html><header><meta charset="utf-8"><title>羅家英大男人感動阿姐</title></header><body><h1>羅家英大男人感動阿姐</h1><p>羅家英日前應好友苑瓊丹的邀請，擔任節目《開工大吉77》嘉賓，苑仔乘機追問家英哥跟阿姐汪明荃的感情事，問到家英哥怎樣吸引阿姐，他「遊花園」地說：「我都唔係好明白，佢都冇同我講，我點知佢鍾意我啲乜嘢！我對佢都唔算細心，又唔算好遷就佢。」</p><p>家英哥於2004年患上肝癌，阿姐一直悉心照顧，甚至提出待他病癒後結婚，家英哥說：「第一次拖手係過馬路，拖吓放手又拖吓咁。」二人先後經歷大病，他說：「其實係阿姐病先嘅，我記得有一次佢突然打畀我話要返香港睇醫生，知道要做手術佢都驚驚哋，全靠我喺旁邊做大男人『保護你，唔使驚，有我喺度！』當時佢好感動囉！」</p></body></html>
