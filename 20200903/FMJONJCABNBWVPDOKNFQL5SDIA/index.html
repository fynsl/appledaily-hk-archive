<html><header><meta charset="utf-8"><title>34C鄧伊婷被嘲離晒罩</title></header><body><h1>34C鄧伊婷被嘲離晒罩</h1><p>戶外活動有限度重啟，靚女們又怎會輕易放下陽光與海洋？鄧伊婷（Irina）不時都會在Ig分享性感靚相，向fans大派福利，前日她便分享坐遊艇出海的靚相。</p><p>被封為新一代咪神的Irina今次並非展示34C玲瓏浮凸身材，而是騷白滑玉背，單單一張甜笑相已獲近五千人按like，她在帖文寫上：「能被一個人放在心上，從來都不是理所當然的事。謝謝你把我放在心上。」獲好友王卓淇留言大玩諧音留言：「背多分！」但有細心網民留意到Irina的泳衣不夠貼身，嘲她：「離晒罩！」</p></body></html>
