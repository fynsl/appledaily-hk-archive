<html><header><meta charset="utf-8"><title>張寶華斥林鄭搞掂幾代人心血</title></header><body><h1>張寶華斥林鄭搞掂幾代人心血</h1><p>林鄭月娥前日表示「香港沒有三權分立」、指司法、立法、行政機關各司其職、互相配合，自行僭建「三權分工」論。其言論引起不少爭論，張寶華與張堅庭都在社交平台留言批評。</p><p>張寶華指：「林鄭一個人DQ晒香港最珍貴嘅一切，包括三權分立。香港一直對大陸都有戰略性作用『長期利用，充分預備』，一個777搞掂幾代人心血努力。天堂丶地獄，佢都大把仇家！」張堅庭提出疑問：「行政如何主導立法會？行政如何主導司法？行政主導是否只主導了行政工作？地方官員選舉主任DQ立法會議員是否行政主導的一個現象？我也想知道。」</p></body></html>
