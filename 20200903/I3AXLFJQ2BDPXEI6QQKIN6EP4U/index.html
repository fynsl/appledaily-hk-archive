<html><header><meta charset="utf-8"><title>大肚倪晨曦被叮囑出街小心</title></header><body><h1>大肚倪晨曦被叮囑出街小心</h1><p>懷有7個月身孕的「Ig女神」倪晨曦（Elva），昨日在Ig貼出最新大肚照，身穿三點式披長紗外套，十分性感，她在帖中留言：「夏天的尾巴還在搖曳，秋天已在前方招手，9月請善待每一個努力的人。」粉絲讚Elva大肚依然保持美態，只是肚子比之前大一點，上圍升級了，亦有粉絲指她的肚子比一般孕婦較細，因為日前旺角事件，更有粉絲提醒大肚的Elva出街要小心，免得被箍頸扯落地。</p><p>Elva原定與圈外男友Vincent去年結婚，但因為籌備時間不足，改為今年初舉行，但又遇上今年武漢肺炎疫情嚴峻，故婚事再次被迫延期。</p></body></html>
