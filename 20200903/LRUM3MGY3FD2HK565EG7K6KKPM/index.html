<html><header><meta charset="utf-8"><title>求驗客手記：基拿比繼承列貝利7號波衫</title></header><body><h1>求驗客手記：基拿比繼承列貝利7號波衫</h1><p>今季喺歐聯交出好表現嘅拜仁慕尼黑翼鋒基拿比，下季將會由22號改着7號波衫，續承前輩列貝利嘅衣鉢。基拿比今季各項賽事為拜仁上陣46場轟入23球，幫助球隊成為三冠王，當中喺歐聯10場攻入9球，如今獲拜仁批准改着7號，可以話球隊對佢嘅實力肯定。呢位25歲嘅德國翼鋒就話：「我好高興可着上7號波衫，繼續帶球隊向前邁進。過去列貝利總能帶畀球迷激情，呢個亦畀咗我唔少動力。」</p><p><br></p></body></html>
