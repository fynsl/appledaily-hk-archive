<html><header><meta charset="utf-8"><title>【娛樂圖輯】收身成果</title></header><body><h1>【娛樂圖輯】收身成果</h1><p>楊怡自從誕下囡囡小珍珠後，除咗專心湊女外，仲積極收身。噚日佢喺Ig大晒成果，着住運動bra晒腰兼事業線，又話應該好快可以着返生B前嘅衫褲。</p><h2>奶爸難做</h2><p>吳克群日前拍節目時要執行超級奶爸任務，大戰一班小朋友，更要挑戰換尿片，點知BB一抱上手就喊，搞到佢嗌晒救命問：「媽媽在哪兒？」</p><h2>後悔鏟青</h2><p>陳慧嫻最近轉咗超短新髮型，變成兩邊鏟青，佢話係因為抱怨髮型師上次剪得唔夠短，結果就變成咁，講笑話以後同髮型師講嘢唔好講得太盡。</p></body></html>
