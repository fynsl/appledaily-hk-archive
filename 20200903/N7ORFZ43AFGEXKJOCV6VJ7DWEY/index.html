<html><header><meta charset="utf-8"><title>陳木勝追思會明低調舉行</title></header><body><h1>陳木勝追思會明低調舉行</h1><p>導演陳木勝上月底因鼻咽癌不幸離世，終年58歲。他生前人緣甚佳，不少圈中人對他離世感惋惜，同業原本希望盡一點心意，協助辦理其身後事，但陳妻心情悲痛，加上疫情未消退，希望低調處理丈夫後事。追思會及追思彌撒僅定明天於沙田聖本篤堂舉行，至於喪禮則在下周一早上開始，其後遺體將移送到柴灣歌連臣角火葬場進行火化。</p><p>陳木勝是虔誠天主教徒，喪禮採取天主教儀式。由於限聚令關係，追思會也限制人數，所以陳妻也無法一一邀請丈夫生前所有影壇朋友到來參加。為尊重家屬及親友私隱，追思會和喪禮將不設傳媒採訪。</p></body></html>
