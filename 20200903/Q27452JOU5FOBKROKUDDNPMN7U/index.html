<html><header><meta charset="utf-8"><title>私竇炮房曝光</title></header><body><h1>私竇炮房曝光</h1><p>早前細So因葵涌的iPLACE工廠大廈的炮房加租而改玩車震，《蘋果》記者昨日就到過細So私竇，雖然細So已退租，但大廈保安明顯加強了防範，記者表明身份後，保安員對記者表示沒見過細So和「阿B」，其他不便透露，並請記者離開大廈。</p><p>另外，昨日有網民指看過張敬軒與細So的節目《天才遊童2018：東京篇》後，從細節可見細So流露鹹濕性格。節目中，軒仔與細So合唱，二人表示認識10年，細So笑說：「明日花（AV女優）個AV都好似做咗10年。」另一集細So走進人妻廚房，做出意淫蹺起屁股動作，並問軒仔：「呢個角度好多『日劇』都見過，你有冇睇過？」</p></body></html>
