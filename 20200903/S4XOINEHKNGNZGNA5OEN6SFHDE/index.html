<html><header><meta charset="utf-8"><title>求驗客手記：紅魔死追查頓辛祖等表態</title></header><body><h1>求驗客手記：紅魔死追查頓辛祖等表態</h1><p>曼聯今夏嘅轉會目標查頓辛祖，雖已跟咗多蒙特進行季前訓練，但紅魔對呢位英格蘭20歲新星仍念念不忘。據英國《太陽報》獨家報道，話曼聯並唔會輕易放棄買辛祖，雖然多蒙特堅稱辛祖下季會續留效，但辛祖對自己嘅未來一直保持沉默，就算曼聯已安排好人工預算，辛祖亦想返家鄉曼徹斯特，不過就算曼聯將7,000萬鎊嘅報價升到1.1億鎊，多蒙特亦未必肯放人，除非辛祖主動表態要求轉會先有得諗。</p><p><br></p></body></html>
