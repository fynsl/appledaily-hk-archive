<html><header><meta charset="utf-8"><title>李孝利停用Ig避風頭</title></header><body><h1>李孝利停用Ig避風頭</h1><p>韓國性感歌姬李孝利於上月22日播出的MBC節目《玩什麼好呢？》中，稱想用「Mao（毛的讀音）」作藝名而惹內地網民不滿後，持續遭到內地網民狙擊，李孝利昨日在Ig留言宣佈3天後將停用Ig賬號。</p><p>李孝利寫道：「雖然不是因為最近發生的事情，但當然這也不是沒有影響。因為活動不多，所以一直想和fans溝通，所以就利用這個空間，但隱隱約約地讓我很費心。感謝這段時間一直來看我、支持我、喜歡我的你們，非常感謝。當然，也感謝那些批評我的人。」</p></body></html>
