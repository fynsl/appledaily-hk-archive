<html><header><meta charset="utf-8"><title>求驗客手記：英軍新衫轉色法國玩復古</title></header><body><h1>求驗客手記：英軍新衫轉色法國玩復古</h1><p>歐國聯即將重燃戰火，各支國家隊好似英格蘭、法國、荷蘭同葡萄牙等都推出新波衫，當中以英、法嘅設計最特別。英格蘭主場波衫一如過往以白色為主，但隊徽置中增添復古嘅色彩，作客波衫就棄用咗慣常用嘅紅色，改以藍色Polo設計（圖右）。法國隊新衫設計係以1998年贏得世界盃嘅波衫作為靈感，藍色為主心口有一條紅橫紋，多位法國球員包括基奧特、基利安麥巴比同基沙文等都有份拍攝宣傳照。</p></body></html>
