<html><header><meta charset="utf-8"><title>轉會氹氹轉：希古恩離隊不留意大利</title></header><body><h1>轉會氹氹轉：希古恩離隊不留意大利</h1><p>效力祖雲達斯的前鋒希古恩（圖），來季將不在新帥派路的計劃之中，其兄長兼經理人周三證實，這名32歲的阿根廷射手將會離開祖雲達斯。</p><p>對於希古恩的下一站，其兄弟透露肯定不會留在意甲：「有來自法國、英格蘭、西班牙、中國及美國的球會，對希古恩感到興趣，收到很多報價，我們將會衡量，不過有兩件事是肯定的，希古恩不會再在意大利比賽，而且他永遠不會為小保加效力，因為他在河床長大，不會去投靠宿敵。」</p></body></html>
