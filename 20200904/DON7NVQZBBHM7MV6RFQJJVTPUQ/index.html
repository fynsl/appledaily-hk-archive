<html><header><meta charset="utf-8"><title>糖妹孖Lam父子演出怕失手</title></header><body><h1>糖妹孖Lam父子演出怕失手</h1><p>林子祥（阿Lam）將代表香港參與下周三在全球網上播出的「彩色世界音樂會」，前日阿Lam為演出進行錄影，他找來兒子林德信及黃山怡（糖妹）合唱英文版《三人行》，有幸獲邀的糖妹說：「今次多得Lam哥哥先可以衝出國際。」</p><p>糖妹表示網上音樂會是邀請全球不同地區、各派出一位代表參與，她接受《蘋果》訪問說：「我細個喺屋企聽CD時，喺梳化邊跳邊唱《真的漢子》，本來想喺佢面前做一次，但去到面前又驚。以前喺電視就見得多，真係入行十周年先首度合作，仲要咁近距離。」為免失手影響錄影，糖妹事前將歌曲練至滾瓜爛熟，片段會於稍後在網上音樂會播出。</p></body></html>
