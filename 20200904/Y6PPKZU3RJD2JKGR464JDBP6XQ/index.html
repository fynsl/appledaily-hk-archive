<html><header><meta charset="utf-8"><title>倪晨曦再排期註冊結婚</title></header><body><h1>倪晨曦再排期註冊結婚</h1><p>「Ig女神」倪晨曦原定今年2月與拍拖五年，從事金融業的男友吳嘉釗結婚擺酒，卻受武漢肺炎影響令婚禮延期，而她更由準新娘變成準媽媽，於父親節宣佈陀B喜訊，現已懷胎近8個月，BB預計於11月出世。</p><p>為了趕及在BB出世前做人妻，倪晨曦與未婚夫日前再度入紙排期註冊。據知，簽紙儀式於本月在某酒店舉行，實行榮升吳太後才「卸貨」。惟由於疫情關係，註冊儀式從簡，到舉行婚禮才會邀請賓客到來分享喜悅。倪晨曦之前曾透露婚禮預計於明年1月舉行，不過要視乎屆時疫情情況，才作最後落實。至於BB的性別，她則繼續賣關子。</p></body></html>
