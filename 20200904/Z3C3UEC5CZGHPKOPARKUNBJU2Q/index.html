<html><header><meta charset="utf-8"><title>【娛樂圖輯】個性騷Hair</title></header><body><h1>【娛樂圖輯】個性騷Hair</h1><p>王敏奕同鄧麗欣噚日分別喺Ig騷髮相，王敏奕獲網民大讚靚女，而鄧麗欣就自嘲頭髮個性倔強，羨慕頭髮細又軟嘅人。同樣騷髮嘅仲有蕭正楠，開工中嘅佢唔介意以雀巢髮型示人。</p><h2>低頭練舞</h2><p>羅志祥（小豬）被舊愛周揚青揭發風流情史後，最近開始收拾心情，噚日佢喺網上分享練舞片段。冇戴帽嘅小豬刻意低頭，以長髮遮臉，繼續避免容貌上鏡。</p><h2>周年承諾</h2><p>張致恒噚日慶祝結婚一周年，佢喺帖文寫：「你同兩個仔先係我最大嘅動力，喺嚟緊嘅日子，我只會令你笑唔會再令你喊，我會努力去面對我嘅拖延症！我愛你啊，區燕雯。」</p></body></html>
