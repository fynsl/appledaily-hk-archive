<html><header><meta charset="utf-8"><title>海日灣II推290伙</title></header><body><h1>海日灣II推290伙</h1><p>【本報訊】億京發展的大埔海日灣II，周一起開放3樓7座C室裝修示範單位予公眾預約參觀；單位實用面積1,196方呎，屬三房一套及多用途房連洗手間。示位裝修簡潔，未有改動間隔。海日灣會所面積逾4.7萬方呎，設施包括兩間健身室、室內外泳池、燒烤場、STEM概念兒童及幼兒遊玩區等。</p><p>項目原定12月入伙，惟發展商提早於5月發通知信，通知買家收樓，令不少買家突然要在一個月內準備資金找尾數，不少因上會出現困難而被迫撻定。屋苑總數1,408伙，至今售出803伙，累計套現逾65.4億元；新近推出290伙，以先到先得形式發售，部份單位以招標形式發售。</p></body></html>
