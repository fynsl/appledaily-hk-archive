<html><header><meta charset="utf-8"><title>原子鏸報喜陀仔14周</title></header><body><h1>原子鏸報喜陀仔14周</h1><p>原子鏸跟摩洛哥籍老公Mehdi El Ajimi去年2月在香港深灣遊艇會舉行婚禮，已踏入42歲的她，昨日有好消息。原子鏸在Ig宣佈懷孕三個多月，她貼出兩張分別抱着12周孕肚與14周孕肚的照片，並以英文發長文細說懷孕的心情。</p><p>直言這一年是艱難一年的原子鏸，寫道：「上帝在這段時間賜給了我們這份禮物。」她指現時懷孕第14周：「我能夠有藉口吃任何食物，並有權坐在地鐵特殊座位上。啊！真是懷孕的樂趣。」原子鏸之後接受傳媒訪問，透露第一胎陀仔，並指首次懷孕，也有少許妊娠不適。她又表示最初懷孕沒有告知任何人，做完測試後，知道BB健康才告訴父母。</p></body></html>
