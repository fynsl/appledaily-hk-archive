<html><header><meta charset="utf-8"><title>【牽連甚廣】細So情史錯綜複雜</title></header><body><h1>【牽連甚廣】細So情史錯綜複雜</h1><p>蘇耀宗（細So）爆出偷食臭史牽連越來越廣，不單涉及兩位人妻Macy及Jelly，他跟老婆陳頴楠過往的情史亦再被翻炒出來，細So原來曾跟葉佩雯拍過拖，陳頴楠就跟黃浩傳過緋聞。</p><p>手機用戶請按此放大圖表</p><p><a href="https://staticarc.appledaily.hk/daily/entertainment/C0101a.gif" target="_blank">https://staticarc.appledaily.hk/daily/entertainment/C0101a.gif</a></p></body></html>
