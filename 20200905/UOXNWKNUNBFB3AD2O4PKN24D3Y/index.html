<html><header><meta charset="utf-8"><title>劉亦菲《花木蘭》低調上映</title></header><body><h1>劉亦菲《花木蘭》低調上映</h1><p>迪士尼揼本開拍的真人版電影《花木蘭》（Mulan），起用擁有美國籍的內地女星劉亦菲擔正，但她去年高調撐香港警察，鬧出政治風波，更引發各地網民發起#BoycottMulan行動。加上疫情影響，迪士尼最終放棄在美國、日本等地戲院上映《花木蘭》，而北美於昨日起更索性在串流平台Disney+以29.99美元（約234港元）的收費播放。</p><p>《花木蘭》日前已定於下周五在內地上映，並設原聲中文配音版，而香港的放映日期則定於本月17日開畫，但香港迪士尼卻一反常態，暫時未見有宣傳攻勢，相信上映時也不會舉辦首映禮或傳媒場。</p></body></html>
