<html><header><meta charset="utf-8"><title>田中圭醉酒搭霸王車</title></header><body><h1>田中圭醉酒搭霸王車</h1><p>憑BL神劇《大叔的愛》上位的36歲日本男星田中圭，被爆於上月3日早上乘坐的士抵達東京都世田谷區的寓所後，因為爛醉如泥而未能支付車費，其後被送往警察局看守。</p><p>據報道，的士司機報警後，警員隨即到達現場，但由於田中圭飲得太醉，連說話都不能，所以警員便將他送往警署看守數小時，而田中圭所屬的事務所其後就表示現階段不能回應記者的查問。事實上，田中圭一向有酗酒習慣，早前曾被爆料指4月初拍攝富士電視台劇集《默默奉獻的灰姑娘～醫院藥劑師的處方箋》時，曾經因為宿醉工作，以致未能集中兼面容浮腫，激到劇集女主角石原聰美扎扎跳，將他狠狠責罵。</p></body></html>
