<html><header><meta charset="utf-8"><title>【外星圖輯】金色神槍手</title></header><body><h1>【外星圖輯】金色神槍手</h1><p>曾與藤原紀香爭仔的日本40歲奀星熊切麻美，為韓國化妝品牌擔任代言人，全身塗上金色油漆，並拿着金手槍。她表示以前非常害怕年紀增長，但最近卻變得非常享受這一刻。</p><h2>向女兒道歉</h2><p>韓國MBC電視台早前宣佈製作女團f(x)已故成員Sulli（小圖）的紀錄片，並於昨日公開30秒預告，Sulli的媽媽罕有現身受訪，並哭着說道：「媽媽來得太遲，抱歉。」令fans心酸。</p><h2>床戲太誘惑</h2><p>日本小鮮肉橫濱流星與濱邊美波在新劇《我們有點不對勁》再次上演親熱床戲，在大前日播出的第四集中，兩人更疑似搞出人命，成功惹來網民討論，指床戲過份誘惑，不敢直望。</p><h2><br></h2><p><br></p></body></html>
