<html><header><meta charset="utf-8"><title>亞姐被迫做檢測</title></header><body><h1>亞姐被迫做檢測</h1><p>今屆參加亞洲小姐競選的17位佳麗，昨日齊集大角嘴下廚測試廚藝，眾佳麗分別要以蟹和鱔兩種材料作食材，由劉美娟擔任評判。其中5號何雙妍和10號蔡小蝶，分別炮製兩味蟹菜式，兩人均表示平日有下廚。何雙妍稱平日用氣炸鍋煮給男友：「如果今日有得用效果會更好。」而蔡小蝶透露仍單身。11號陳美濤直言不懂下廚，要靠拍檔8號高文君負責，她笑說：「我淨係識得煲水同洗碗。」至於才藝表演，蔡小蝶表示會自彈自唱，何雙妍跳肚皮舞，陳美濤稱表演彈琴，而高文君會唱歌。</p><p>提到防疫安排，大會指鼓勵所有佳麗參加政府的全民檢測，此外，亦會在比賽前再安排另一次檢測。</p></body></html>
