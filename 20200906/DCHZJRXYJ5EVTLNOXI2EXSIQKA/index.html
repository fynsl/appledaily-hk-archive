<html><header><meta charset="utf-8"><title>JW幫家姐手湊B</title></header><body><h1>JW幫家姐手湊B</h1><p>歌手王灝兒（JW）的35歲律師家姐王仙兒（Cindy）日前為任職銀行的英籍丈夫Paul誕下B仔，JW升呢做阿姨。Cindy前日在Ig貼了兒子的初生相向朋友報平安，留言兒子於星期三出世，英文名叫Amias Nolan，她解釋Amias有「被愛」的意思，皆因兒子出世已由父母的愛包圍。</p><p>之前，JW與母親同為Cindy影孕照留念，JW家姐初為人母相當興奮，更笑言新工人未返工，要JW幫手湊BB。其實，Cindy恨做媽媽多年，她早前曾接受傳媒訪問分享，曾與老公一齊睇中醫調理，天天中藥當水飲，又計算生理周期去「造人」，最後她更聽取好友意見，接受人工受孕。</p></body></html>
