<html><header><meta charset="utf-8"><title>轉會氹氹轉：施巴路斯一心想做槍手</title></header><body><h1>轉會氹氹轉：施巴路斯一心想做槍手</h1><p>上周五阿仙奴在官方網站宣佈，將會借用皇家馬德里中場丹尼施巴路斯多一季，這位24歲西班牙中場會繼續穿上兵工廠的8號球衣。施巴路斯表示今季本來有其他選擇，但自己只希望重返阿仙奴。</p><p>施巴路斯上季在各項賽事為球隊上陣37場並射入2球，現時已經抵達英國並開始兩星期的隔離，可以在9月20日對韋斯咸的英超候命。對於重返阿仙奴，施巴路斯表示：「很高興回到一間我感到重要的球會，的確我有其他選擇，例如留在皇馬或回到很多球會對我感興趣的西班牙聯賽。但阿達迪希望我留在阿仙奴贏冠軍。」</p></body></html>
