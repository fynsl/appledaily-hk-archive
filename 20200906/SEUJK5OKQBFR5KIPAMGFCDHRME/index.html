<html><header><meta charset="utf-8"><title>趣趣地：中國仲有得睇英足盃</title></header><body><h1>趣趣地：中國仲有得睇英足盃</h1><p>英超賽會因被傳收唔到1.6億鎊嘅尾數，日前宣佈終止同中國蘇寧控股集團嘅轉播協議，唔再畀佢哋旗下嘅PPTV播英超，但由於蘇寧已一早向英足總找晒上季條數，而轉播合約要到2024年先到期，所以國內球迷暫時仲可以睇住英足盃（圖）頂吓癮。英超賽會之前話要停晒「中國境內」嘅轉播，有本地傳媒估計連香港都隨時中招，好彩一國兩制喺呢方面仍然有效，「現在台」已澄清，香港球迷喺嚟緊今個月12號揭幕嘅新球季，將繼續欣賞英超賽事。</p></body></html>
