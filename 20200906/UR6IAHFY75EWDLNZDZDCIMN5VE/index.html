<html><header><meta charset="utf-8"><title>趣趣地：耶耶扯皮條「外賣」犯眾憎</title></header><body><h1>趣趣地：耶耶扯皮條「外賣」犯眾憎</h1><p>英國傳媒報道，已婚仲有三個仔女嘅前曼城球星耶耶托尼（圖）喺上周末Soccer Aid慈善賽前，突然喺WhatsApp群組，向隊友發送裸女浸浴嘅香艷片，更聲稱可安排「外賣」服務，將19名性工作者「速遞」到酒店。事件惹嚟隊友投訴，耶耶托尼更被踢出今屆賽事。消息人士話「事發後幾分鐘內，耶耶托尼訊息已被刪除，而佢亦俾賽會訓斥。佢係咁向大家道歉，仲話對發送呢種訊息感到好後悔，但好多人認為道歉係唔夠。</p></body></html>
