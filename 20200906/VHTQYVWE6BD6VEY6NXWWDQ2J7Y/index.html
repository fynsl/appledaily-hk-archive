<html><header><meta charset="utf-8"><title>趣趣地：車仔簽夏維斯真係kai</title></header><body><h1>趣趣地：車仔簽夏維斯真係kai</h1><p>車路士上禮拜五宣佈正式由德甲利華古遜簽入21歲德國攻中夏維斯（圖），簽約五年，據報基本轉會費係7,100萬鎊，之後視乎表現再畀錢。但車仔喺官網公佈夏維斯加盟消息時，蝦碌咁串錯佢個名，俾網民嘲笑。夏維斯係車仔領隊林柏特今夏簽入嘅第七位球員，上季各項賽事幫利華古遜上陣45場射入18球。話晒都係車仔簽入轉會費第二貴嘅球員，點知藍戰士喺官網發出聲明，竟然大意將佢個名「Kai」串成「Kia」，變咗南韓汽車品牌Kia。</p></body></html>
