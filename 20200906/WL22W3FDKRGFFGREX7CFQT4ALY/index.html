<html><header><meta charset="utf-8"><title>趣趣地：綠木上位來季做新傑斯</title></header><body><h1>趣趣地：綠木上位來季做新傑斯</h1><p>上季為曼聯喺各項賽事入咗17球嘅英格蘭18歲新星格連活特（小圖），用表現令球迷留下深刻嘅印象。曼聯都喺官方網站宣佈，憑住出色表現入選最新一期英格蘭國家隊嘅格連活特，來季會由原來嘅26號改着11號波衫（圖），成為繼傑斯、贊奴沙同安東尼馬迪爾後，英超時代第4位着上11號冧把嘅紅魔球員。另一位同樣喺上季進步神速嘅後衞班頓威廉斯，喺早前同紅魔續約四年之後，都會喺來季由原本嘅53號改着33號。</p></body></html>
