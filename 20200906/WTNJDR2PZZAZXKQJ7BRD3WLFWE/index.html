<html><header><meta charset="utf-8"><title>林心如白裙露腿吸睛</title></header><body><h1>林心如白裙露腿吸睛</h1><p>現年44歲林心如日前在台北出席嬰兒用品活動，作為人母的她雖以事業為重，但亦不忘家庭，穿着打扮不會老氣，近日愛上單色的她，當日穿上一身給人感覺乾淨利落的白色亮相，再配上一對涼鞋，追緊夏天的尾巴，令人眼前一亮，效果清新。</p><p>林心如在2016年與霍建華結婚後育有一女，但身材至今仍保養得宜，當日出席活動時的打扮仍然非常有時代感，連身裙的露肩設計與荷葉細節，增添性感女人味，搭配閃石幼帶涼鞋，令白滑雙腿更加迷人吸睛。另外，同為人母的楊冪早前拍攝節目同樣揀穿一全白上陣，也再配上幼帶涼鞋，跟平時性感露腿造型截然不同。</p></body></html>
