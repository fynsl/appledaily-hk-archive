<html><header><meta charset="utf-8"><title>求驗客手記：高文「孤立」阿蘇維達爾</title></header><body><h1>求驗客手記：高文「孤立」阿蘇維達爾</h1><p>朗奴高文做咗巴塞隆拿教練後，已同老將蘇亞雷斯及維達爾講，佢哋唔喺球會重建計劃中，其中阿蘇盛傳轉投祖雲達斯，維達爾就有機會加盟國際米蘭。近日巴塞開操，兩人照返球會報到，但就俾高文下令要單獨訓練，唔准同大圍一齊練習；至於話屋企人唔想離開巴塞、焗住要留隊嘅美斯，上禮拜六終事隔成個月後更新ig，上傳自己三個囝囝嘅合照，似乎係將屋企人擺上枱，預計佢今日會歸隊，唔知新季會唔會hea操hea踢呢？</p></body></html>
