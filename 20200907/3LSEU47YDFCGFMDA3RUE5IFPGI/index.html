<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾亂泊車抵俾人問候</title></header><body><h1>求驗客手記：卡路爾亂泊車抵俾人問候</h1><p>紐卡素前鋒安祖卡路爾（小圖）最近收到一封嚟自薄餅店老闆嘅投訴信，事關佢早前泊咗佢部平治靚車喺一間薄餅店出面，仲要霸住咗兩個車位，令薄餅店老闆勁唔滿意，於是寫咗封信攝喺卡路爾嘅車窗，開頭第一句就用粗口問候佢，鬧佢根本唔知乜叫禮貌同唔了解低下階層搵錢幾艱難。不過，卡路爾似乎唔知自己衰咩，上載咗老闆封手寫信去社交媒體，仲要話：「點都好，我都唔鍾意你啲薄餅囉！」</p></body></html>
