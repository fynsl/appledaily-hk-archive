<html><header><meta charset="utf-8"><title>轉會氹氹轉：狼隊3.7億簽葡國妖人</title></header><body><h1>轉會氹氹轉：狼隊3.7億簽葡國妖人</h1><p>本已有迪亞高祖達、魯賓尼維斯及摩天奴等多達九名葡萄牙球員的狼隊，繼續推行「葡國化」，上周六更以破球會轉會費紀錄的3,560萬鎊（約3.7億港元），從波圖買入法比奧施華（圖），並與這名18歲前鋒簽約5年。狼隊原本最大手筆轉會費，是於2019年以3,000萬鎊從賓菲加買入魯爾占美尼斯。</p><p>另外，該隊翼鋒艾達馬查奧爾本來在今期歐國聯首次入選西班牙國家隊，後來在武漢肺炎病毒測試中呈陽性，而未能出戰上周對德國一戰。他最近再回狂牛大軍報到，結果檢測竟一樣是陽性，故要提早退隊接受隔離。</p></body></html>
