<html><header><meta charset="utf-8"><title>太保首拍港劇　寄語後輩學尊重</title></header><body><h1>太保首拍港劇　寄語後輩學尊重</h1><p>金像影帝太保、金馬影后吳家麗、組合MIRROR成員陳卓賢（Ian）、沈殷怡及張建聲等昨日到柴灣為ViuTV新劇《無限斜棟有限公司》進行開鏡拜神。首次拍港劇的太保，今次與一班新演員合作，他寄語尊師重道最重要：「午馬係我師傅，我好尊重佢，有咁嘅概念先會成功，新演員每年都有，對手亦好多，所以要執生，唔容易㗎，希望佢哋做到，努力啲，靠佢哋喇！」</p><p>在劇中飾演偵探的Ian表示要獻出螢幕初吻，與盧慧敏有蜻蜓點水式的咀嘴戲。而沈殷怡透露劇中沒有感情線：「有啲可惜，我想搵個高瘦、白淨哨牙，因為我有少少哨，如果另一半係哨牙，就顯得我冇咁哨。」</p></body></html>
