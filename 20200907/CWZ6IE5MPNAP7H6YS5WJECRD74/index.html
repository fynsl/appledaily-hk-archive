<html><header><meta charset="utf-8"><title>求驗客手記：基士文甩髮變鬍鬚大叔</title></header><body><h1>求驗客手記：基士文甩髮變鬍鬚大叔</h1><p>大家喺疫情底下都要戴口罩，所以好多人都選擇唔剃鬚出街。最近網上流傳前南華球員、前塞黑國腳基士文一啲近照，唔知係咪步入中年已唔再注重外表，以前都叫做靚靚仔仔嘅基士文，啲鬍鬚變得長而雜亂、有黑有白，目測有成五厘米長，其實男人鬍鬚平均生長速度約為每個月1.25厘米，由此推斷，基士文大約有五個月冇剃過鬚。仲有佢嘅髮形亦都大變，髮線後移，睇落同球員時期嘅好拍擋洛賓有幾分相似。</p></body></html>
