<html><header><meta charset="utf-8"><title>求驗客手記：罰球神中武肺「多謝」仔女</title></header><body><h1>求驗客手記：罰球神中武肺「多謝」仔女</h1><p>昔日人稱「罰球神」嘅博洛尼亞主帥米赫洛域，上年夏天患上白血病後，今夏又確診武肺，可謂頭頭碰着黑，更要連續兩季缺陣球隊季前操練，近日佢受訪時就話自己中武肺，可能係五名仔女其中一個將病毒傳染畀佢：「我去度假都有守規矩，不過當地夜店全開，我冇理由唔准啲仔女出去玩。我諗係其中一個仔女傳染畀我，佢係第一個測到陽性，不過𠵱家已轉陰性囉！最困擾我嘅係連續兩年冇得參加球隊季前訓練。」</p></body></html>
