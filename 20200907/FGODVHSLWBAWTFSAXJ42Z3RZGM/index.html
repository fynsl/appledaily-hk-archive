<html><header><meta charset="utf-8"><title>張文慈跳貓舞賀出關</title></header><body><h1>張文慈跳貓舞賀出關</h1><p>張文慈跟不少藝人一樣，面對香港疫情每日確診數字反覆，令演藝界一直未能正常開工，手停口停之下，寧願接受14日強制隔離，都決定到內地賺錢。早前於社交平台表示北上開工的張文慈，昨日宣佈今日完成隔離期可以出關，她更興奮地於Ig分享抖音式扮貓貓跳舞片慶祝。</p><p>片中穿上紫色波點裙、化上淡妝的張文慈，雖然舞姿頗為生硬，但仍獲同教會的姊妹衛蘭及衛詩讚好鼓勵。除跳舞外，張文慈自言在隔離期間終於「成為一個真正的女人」，因為平日不做家務的她，隔離時的起居飲食都要孤身面對，沒有助手的照顧，她惟有乖乖煮飯、洗碗、洗衫，自我照顧的能力都升了。</p></body></html>
