<html><header><meta charset="utf-8"><title>43歲金喜善扮學生</title></header><body><h1>43歲金喜善扮學生</h1><p>43歲「韓國第一大美人」金喜善夥拍周元合作的SBS新劇《Alice》，前晚播出第4集，上下部平均收視升至8.7%及10.6%，下部的收視更創開播以來新高，首都首爾圈的平均收視更高達11.4%，成績相當理想。劇中金喜善一人分飾兩角，分別是周元的母親及物理學教授，第4集的結尾講到金喜善發現「無人機」，周元揸車趕去找金喜善的途中卻發生交通意外，醒來時發現自己穿越回到2010年。</p><p>下集預告講到周元決心救母，另外於大學中見到當年仍是大學生的年輕版金喜善，而回到過去的周元亦一心尋找父親。</p></body></html>
