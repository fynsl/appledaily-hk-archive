<html><header><meta charset="utf-8"><title>【外星圖輯】露肉吸客</title></header><body><h1>【外星圖輯】露肉吸客</h1><h2>露肉吸客</h2><p>日本H Cup女星鈴木富美奈將有2021年月曆應市，她例牌露肉搶客，有戴上紅色假髮配比堅尼外，又換上SM裝束，更用手指篤胸證實自己真材實料。</p><h2>保安男神</h2><p>韓國男星朴寶劍的新劇《青春紀錄》今日首播，劇中一心想當演員的他為實現夢想而化身保安，而客串演化妝師的金惠允就一面怒氣，令人好奇劇情發展。</p><h2>瀑布修行</h2><p>尊尼事務所前男星手越祐也轉型做YouTuber，日前他到神奈川縣拍片，於當地荒郊進行練功體驗，於瀑布修行。手越更向高難度挑戰，赤腳走過火堆，十分出位。</p></body></html>
