<html><header><meta charset="utf-8"><title>覓出路自資拍電影</title></header><body><h1>覓出路自資拍電影</h1><p>現年37歲陳積榮於大學時期讀建築及工程系，畢業後卻追尋演藝夢，投考無綫第20期藝員訓練班，同期同學有孫慧雪。訓練班畢業後的三年內，他曾參與公司電視劇，但大多數只是演閒角，最多只得數句對白。</p><p>為爭取更好的演出機會，陳積榮加盟港視，參與劇集《惡毒老人同盟》飾演李楓的兒子，但因港視申請不到牌照令他再覓前路。熱愛電影的他，曾自資拍攝《戀愛36D》、《最囧麻花》和《荒島屍變》三部電影，去年中籌備自編自導自演電影《訓練班》，但由於疫情關係而停止拍攝。</p></body></html>
