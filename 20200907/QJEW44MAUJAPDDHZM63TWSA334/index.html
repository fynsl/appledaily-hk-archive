<html><header><meta charset="utf-8"><title>Rihanna炒滑板車破相</title></header><body><h1>Rihanna炒滑板車破相</h1><p>美國樂壇天后Rihanna被影到全面瘀傷現身，難道又被男友打？原來天后日前發生意外，騎電動滑板車時不慎炒車，頭、臉首先着地，慘遭破相。32歲的Rihanna於大前晚被影到去洛杉磯的聖塔莫尼卡買外賣，戴上太陽眼鏡的她，除下眼鏡後，卻被發現臉上充滿瘀傷，額頭、眼下尤其嚴重，令人想起她11年前被歌手前度Chris Brown毆打的情況。</p><p>之後Rihanna的代表回應指：「幾日前她在玩電動滑板車，卻因為滑板車翻車，令她面部食正地下，臉部與額頭撞地。」</p></body></html>
