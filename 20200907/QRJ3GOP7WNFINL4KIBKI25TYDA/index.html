<html><header><meta charset="utf-8"><title>台歌手嚴詠能演出途中猝逝</title></header><body><h1>台歌手嚴詠能演出途中猝逝</h1><p>台灣金曲歌手嚴詠能前晚在屏東演出時，疑因心肌梗塞昏倒台上，工作人員即場為他做心肺復蘇，再由救護車送往醫院，惟急救後仍不治，終年50歲。</p><p>嚴詠能是台灣本土樂團「打狗亂歌團」主音，送院搶救時，其隊友接受台灣蘋果新聞網電話訪問說：「狀況不樂觀，已40分鐘沒有呼吸心跳。」隊友指救護車到場前，嚴詠能曾一度恢復呼吸，在場的太太陪同送院，可惜最後返魂乏術。嚴詠能曾以《大員─家農出來》獲第21屆金曲獎最佳台語專輯，並入圍台語歌王。嚴詠能曾於2016年替台灣總統蔡英文創作競選專輯《台灣美樂地》歌曲《轉來key》。</p></body></html>
