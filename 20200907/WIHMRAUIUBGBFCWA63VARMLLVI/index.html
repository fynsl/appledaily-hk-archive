<html><header><meta charset="utf-8"><title>金喜愛與兒子曾難以溝通</title></header><body><h1>金喜愛與兒子曾難以溝通</h1><p>韓國53歲女星金喜愛跟企業家李昌鎮結婚24年，二人育有兩名兒子，金喜愛結婚生仔後一度減產，不過近年再次活躍於演藝圈，於昨日播出的《Movie Room》節目中，金喜愛提到囝囝，公開家庭生活。</p><p>金喜愛提到與囝囝的話題時說：「真的是一大課題，想大家好好溝通，但不知從何時起，孩子經歷反叛期，不想溝通，那時候覺得有必要保持距離。」不過金喜愛指囝囝讀大學後，雙方關係反而變好，但透露囝囝平時不看她的演出，囝囝更曾表示：「尊重各自的工作，並適當地假裝不認識，這是最大的支持。」</p></body></html>
