<html><header><meta charset="utf-8"><title>林利不滿港府檢測做得差</title></header><body><h1>林利不滿港府檢測做得差</h1><p>林利日前由台灣返港並完成家居隔離，他昨日接受《蘋果》電話訪問，透露月底會再去台灣探太太Erin。對於呂方榮升人父，林利自爆與太太有計劃生小朋友：「我兩個兄弟，呂方剛生咗BB，杜德偉又有（小朋友），我哋都想有，或者會嘗試做試管嬰兒，始終我年紀比較大啲，但睇吓可唔可以自然啦。」</p><p>不時返港照顧年邁母親的林利，過去兩個月已做6次健康檢測，他理解檢測的必要性，但認為香港做得不足：「我覺得政府係做得差，返到香港機場做深喉唾液測試，佢哋會安排你去一個地方，雖然約20人一組有分隔，但管理唔好，10個鐘都冇嘢食，我係自己要求先有一件蛋糕。」</p></body></html>
