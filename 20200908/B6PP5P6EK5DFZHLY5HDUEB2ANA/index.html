<html><header><meta charset="utf-8"><title>雲鋒金融配股集資20億</title></header><body><h1>雲鋒金融配股集資20億</h1><p>馬雲旗下雲鋒金融（376）公佈，與股東Jade Passion及MassMutual訂立認購協議，按每股3.17港元分別配售4.84億及1.6億新股，並根據特別授權發行新股份，經扣除相關開支後將籌得20.4億元。公司擬將60%所得款項淨額用作潛在策略性投資，約40%所得款項淨額用作支援業務發展及作一般營運資金用途。Jade Passion為馬雲、虞鋒間接控制的公司；MassMutual唯一股東是美國萬通人壽保險。</p></body></html>
