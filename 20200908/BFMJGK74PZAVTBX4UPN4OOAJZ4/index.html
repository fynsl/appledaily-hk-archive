<html><header><meta charset="utf-8"><title>比亞迪今年銷量跌23%</title></header><body><h1>比亞迪今年銷量跌23%</h1><p>比亞迪（1211）公佈，今年首8個月汽車銷量為22.68萬輛，按年跌23.1%，其中新能源汽車銷量按年跌五成至9.11萬輛、燃油汽車銷量升17%至13.57萬輛；8月份汽車銷量則按年升2.15%至3.68萬輛。長城汽車（2333）今年首8個月銷量錄56萬輛，按年挫10%；8月總銷量達8.9萬輛，按年升27%。截至8月，今年產量按年跌12%至55萬輛；8月總產量則按年升26%至8.8萬輛。</p></body></html>
