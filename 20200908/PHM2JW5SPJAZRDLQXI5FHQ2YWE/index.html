<html><header><meta charset="utf-8"><title>黑傘陣掩護靈柩進場</title></header><body><h1>黑傘陣掩護靈柩進場</h1><p>導演陳木勝的家屬極之低調，不欲喪禮曝光，當移送陳木勝靈柩的西式靈車於昨早約10時45分到達時，大批工作人員即架起事先準備、約兩米高的黑布，圍着靈車至教堂門口造成的通道，捧着父親遺照的陳木勝兒子，在工作人員黑傘陣下掩護與家人進場，遺照挑選一張陳木勝表情從容的相片。</p><p>家屬進場的同時，多位工作人員合力將象牙色木紋的靈柩從正門抬入教堂，辭靈禮結束後，工作人員再次架起黑布及撐起黑傘，讓家屬及靈柩登上靈車，車窗全都拉上黑窗簾，而火化儀式也只安排家屬出席。</p></body></html>
