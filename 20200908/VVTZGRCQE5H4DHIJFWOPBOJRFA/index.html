<html><header><meta charset="utf-8"><title>Will Poulter撐港人爭取民主</title></header><body><h1>Will Poulter撐港人爭取民主</h1><p>荷李活電影《移動迷宮》（The Maze Runner）27歲英國男星Will Poulter昨日在社交網站，轉載香港8.31示威報道，力撐港人爭取民主自由。</p><p>上周一是8.31太子站恐怖襲擊事件一周年，不少香港市民不畏被捕風險繼續上街示威。英國男星Will Poulter於香港時間昨日分別在Ig及Twitter留言表示支持：「與香港勇敢的示威者團結在一起，他們被令人憎惡的警察暴力和殘酷的政府政策所迫害。」他還在Ig的限時動態貼上五一手勢，與香港人同行。有不少網民對Will的關注表示感謝，又指他是男神。</p></body></html>
