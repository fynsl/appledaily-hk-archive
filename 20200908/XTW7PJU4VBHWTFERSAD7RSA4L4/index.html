<html><header><meta charset="utf-8"><title>朴寶劍揮拳打老闆</title></header><body><h1>朴寶劍揮拳打老闆</h1><p>正在服兵役的韓國男星朴寶劍，入伍前和電影《上流寄生族》女星朴素丹合作拍攝的tvN新劇《青春紀錄》昨晚首播，劇中夢想成為演員的朴寶劍，被事務所老闆睇低：「你這樣也能成為演員？你不行的。」令嬲爆的朴寶劍捉住對方衣領，更握拳頭準備打對方，演技大爆發的他獲fans狂讚。</p><p>另外，「國民初戀」秀智夥拍南柱赫的tvN新劇《Start-Up：我的新創時代》亦將於下月首播，劇組昨日公開多張秀智及南柱赫的新劇照，照片中穿上悠閒look的二人於車站甜蜜對望並露出青澀的笑容，另一張劇照就見二人均戴上員工證，於高樓林立的夜景下對望，率先劇透二人為了夢想而並肩合作的場面。</p></body></html>
