<html><header><meta charset="utf-8"><title>求驗客手記：占士仔再同肥安合作</title></header><body><h1>求驗客手記：占士仔再同肥安合作</h1><p>英國BBC報道，占士洛迪古斯同愛華頓簽約兩年，另有一年加簽條款，轉會費2,000萬鎊（約2.04億港元）。今次係占士洛迪古斯繼皇馬同拜仁慕尼黑後，第三次同領隊安察洛堤合作。占士仔就話：「我相信喺安察洛堤同佢嘅團隊帶領下，我哋會有一番作為，我加盟愛華頓其中一個主因，就係因為安帥。」安察洛堤亦對占士洛迪古斯讚不絕口：「佢聽完我哋嘅發展計劃後，已經想即刻簽約，所以我都唔使嘥口水說服佢。」</p></body></html>
