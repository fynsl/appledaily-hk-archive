<html><header><meta charset="utf-8"><title>陽光房產全年分派減2%</title></header><body><h1>陽光房產全年分派減2%</h1><p>陽光房地產（435）公佈全年業績，截至6月底止，可分派收入按年跌0.1%至4.67億元，末期每基金單位分派13.6仙；全年共分派26.8仙，按年跌1.8%。期內收入按年升0.5%至8.55億元，物業收入淨額按年升0.3%至6.84億元。投資及投資者關係總監葉美鈴指，疫情下公司為中小型企業提供租金寬減，全年攤銷租金寬減的影響約為750萬元，佔物業收入淨額的1.1%。</p></body></html>
