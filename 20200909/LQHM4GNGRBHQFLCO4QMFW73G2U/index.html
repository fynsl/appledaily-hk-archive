<html><header><meta charset="utf-8"><title>轉會氹氹轉：哥利斯馬重返葡超</title></header><body><h1>轉會氹氹轉：哥利斯馬重返葡超</h1><p>36歲的哥利斯馬周一宣佈重返葡超，自由身加盟該聯賽的中游球隊甘馬雷斯，雙方簽約兩年，另加一年自動續約條款，來季將會穿上球隊的10號球衣。哥利斯馬與基斯坦奴朗拿度（C朗）同為士砵亭青訓產品，曾效力巴塞隆拿、車路士、波圖等多支大球會。近年他轉戰土耳其聯賽，先後效力比錫達斯和卡斯帕薩。</p><p>由於疫情關係導致各大聯賽曾停擺，因此轉會窗的開放時間也已調整，新的轉會窗時間如下：</p><p>英超：27\07-05\10</p><p>意甲：01\09-05\10</p><p>西甲：04\08-05\10</p><p>德甲：15\07-05\10</p></body></html>
