<html><header><meta charset="utf-8"><title>伊勢谷友介藏大麻被捕</title></header><body><h1>伊勢谷友介藏大麻被捕</h1><p>44歲日本性格男星伊勢谷友介，昨日被日本警方在其位目黑區寓所內搜出持有20.3克大麻及吸食器具，涉嫌違反當地《大麻取締法》被捕。當地警方指，於當地時間下午4時半到伊勢谷友介的寓所搜查時，在其客廳的茶几發現乾大麻。伊勢谷友介落口供時要求律師到場才接受調查，相信他所持的大麻只供自己吸食，而警方亦會追查他的大麻來源。</p><p>伊勢谷入行逾20年，他在剛播畢的日劇《未滿警察》中剛有一場被捕場面，截圖昨日即於社交網被瘋傳，十分諷刺。</p></body></html>
