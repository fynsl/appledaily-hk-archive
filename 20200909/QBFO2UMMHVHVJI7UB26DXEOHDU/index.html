<html><header><meta charset="utf-8"><title>求驗客手記：利古朗紅魔好事近</title></header><body><h1>求驗客手記：利古朗紅魔好事近</h1><p>有眼利球迷最近就發現，被指為曼聯目標嘅西班牙新晉左閘利古朗個人ig已經換咗頭像，仲刪走有關西維爾同皇馬嘅簡介，成「魔」似乎好事近。利古朗上季俾皇馬借去西維爾，仲幫球隊贏得歐霸盃，四強正正係淘汰曼聯，所以俾領隊蘇斯克查同管理層睇中。英媒亦指曼聯努力緊，希望喺今個轉會窗再簽多一位左閘、一位中堅同一位前鋒，所以除咗利古朗，紅魔對同樣係左閘、效力基輔戴拿模嘅米高蘭高亦有興趣，仲有當然就係傳咗成個夏天嘅多蒙特翼鋒查頓辛祖。</p></body></html>
