<html><header><meta charset="utf-8"><title>丘鈦攝像頭模組多售5%</title></header><body><h1>丘鈦攝像頭模組多售5%</h1><p>丘鈦科技（1478）公佈，受惠客戶項目周期因素，8月攝像頭模組銷售數量錄3,384.5萬件，按年升4.8%，按月升7%。其中1,000萬像素及以上攝像頭模組產品銷量，按月跌0.3%至2,259.3萬件，按年升20%，主要受惠3,200像素及以上攝像頭模組數量按年增1.3倍。期內，指紋識別模組產品銷售數量為948.8萬件，按年跌11.6%，按月則急升93.4%；屏下指紋以及非屏下指紋識別模組，按月分別大升99%及89.2%。</p></body></html>
