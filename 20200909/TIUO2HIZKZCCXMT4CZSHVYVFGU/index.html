<html><header><meta charset="utf-8"><title>求驗客手記：美斯獨操繼續冇特權</title></header><body><h1>求驗客手記：美斯獨操繼續冇特權</h1><p>想走走唔到嘅美斯，禮拜一終於首次返到巴塞隆拿訓練，但因為西甲嘅武漢肺炎隔離條款，要一個人操練。西班牙傳媒報道，美斯朝早做完巴塞新波衫嘅模特兒後，下晝就去到巴塞訓練場，仲係第一個到達，比原定開操時間早咗成粒半鐘。據報美斯先同球會高層同新帥朗奴高文等見面，雖然美斯承諾會回復最佳狀態幫助球隊，高文對佢留隊亦好高興，但就重申美斯唔會再有特權嘅講法，唔知兩人喺新球季可唔可以好好合作呢？</p></body></html>
