<html><header><meta charset="utf-8"><title>湯告魯斯飛車墮崖親上陣</title></header><body><h1>湯告魯斯飛車墮崖親上陣</h1><p><b>湯告魯斯（Tom Cruise）主演之招牌動作系列電影《職業特工隊7》（Mission：Impossible 7）正趕工拍攝，早前有傳58歲的他決定於後年滿60歲時「收山」，不再拍動作戲，因此由他親身上陣的鏡頭，已經買少見少。不過近日湯告魯斯再玩命，親自騎電單車於極高跳台跳下，然後再開降落傘，危險度令人看到一額汗。</b></p><p><b>於當地時間大前日、湯告魯斯在挪威山邊拍攝一場飛車戲，片中見到他騎着電單車在跳台上高速飛車，去到山邊就連人帶車跳起，電單車跌入山谷，而湯告魯斯則在下降後的一段時間，才打開降落傘，完成此場危險鏡頭。</b></p></body></html>
