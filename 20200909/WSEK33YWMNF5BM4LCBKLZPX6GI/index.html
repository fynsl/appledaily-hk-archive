<html><header><meta charset="utf-8"><title>求驗客手記：車仔作客變水晶宮</title></header><body><h1>求驗客手記：車仔作客變水晶宮</h1><p>英超球會車路士同曼聯先後公佈咗今季嘅第三作客波衫，車仔件衫個設計概念係源自90年代「一剔牌」嘅鞋款，件衫主要以紅藍直間為主，同水晶宮件主場波衫幾乎一模一樣（圖），結果水晶宮亦喺佢哋嘅球會twitter，轉發咗呢件新衫。至於曼聯件第三作客波衫就用咗傳統嘅紅、白、黑設計，白底配以斜黑間紋，會徽同贊助商等logo就用咗紅色。設計概念源於1910年嘅藍白間球衣，今年件波衫上亦會縫上「110年條紋」嘅字樣。</p></body></html>
