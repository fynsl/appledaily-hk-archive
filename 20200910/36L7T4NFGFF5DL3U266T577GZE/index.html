<html><header><meta charset="utf-8"><title>【add名人時尚】Dior幻彩珠寶</title></header><body><h1>【add名人時尚】Dior幻彩珠寶</h1><p>Dior日前在中環舉行高級珠寶預覽，展出最新Tie &amp; Dior高級珠寶系列。品牌珠寶藝術總監Victoire de Castellane這次從手工紮染工藝中擷取靈感，將色彩與珍稀寶石交織如紮染效果，既華麗又夢幻。</p><p>圓形、橢圓形、梨形及欖尖形切割的彩色寶石，大小及切割錯落鑲嵌，層叠出如暈墨般的動感美態，系列包括頸鏈、手鈪、戒指及造型不對稱的耳環。而寶石外，珍珠也成為系列中的亮點。</p></body></html>
