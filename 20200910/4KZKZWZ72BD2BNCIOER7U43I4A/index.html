<html><header><meta charset="utf-8"><title>《花木蘭》內地預售僅397萬</title></header><body><h1>《花木蘭》內地預售僅397萬</h1><p>擁有美籍的內地女星劉亦菲主演的迪士尼真人版電影《花木蘭》，因她早前的撐警言論惹來各地網民不滿，發起杯葛行動，加上疫情影響，《花木蘭》最終放棄在美國、日本等地戲院上映，北美上周五起索性在串流平台Disney+收費播放，而內地將於明天在戲院上映，香港暫定下周四開畫。</p><p>迪士尼看重的內地市場，《花木蘭》除了受盜版影響，內地豆瓣的電影評分更跌到只有4.7分，就連看過的內地網民亦狂插是爛片。至於明天上映的內地預售票房，零時場次預售僅得約19萬人民幣（約21.5萬港元），全日預售350萬人民幣（約397萬港元），反映觀眾冷待此片。</p></body></html>
