<html><header><meta charset="utf-8"><title>趣趣地：林伯領軍老婆做軍師</title></header><body><h1>趣趣地：林伯領軍老婆做軍師</h1><p>車路士領隊林柏特上季雖然勇奪第四，但作為英超領隊，好多時要兼顧埋球員嘅生、心理健康，除咗車仔管理層同教練團隊嘅意見外，原來佢都會諮詢埋太太有關球員嘅人生問題。領軍經驗唔算多嘅林伯話：「我會問我老婆『我隊內有個球員噚日冇嚟操練，但我哋今個周末需要佢，你認為可以點做？』然後佢就答『佢有冇女朋友或者老婆？呢個會唔會係一個問題？你哋有冇傾過偈？或者你應該見吓佢先。』佢雖然唔算真係我嘅人生教練，但我好幸運屋企有人可以同我一齊解決問題。」</p></body></html>
