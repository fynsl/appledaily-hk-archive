<html><header><meta charset="utf-8"><title>阿嬌傷口六日後拆線</title></header><body><h1>阿嬌傷口六日後拆線</h1><p>鍾欣潼（阿嬌）日前在廈門下榻的酒店房發生意外，半夜起身去洗手間時忽然見暈而絆倒，額頭撼雲石邊，撞爆右邊眉骨位置，要立即送醫院治理。對於阿嬌現時情況，《蘋果》昨日聯絡其經理人霍汶希（Mani），她說：「𠵱家都係每日用冰敷，食止痛藥同消炎藥，仲有六日拆線，一切情況好好，希望拆線之後疤痕唔大！」</p><p>Mani指阿嬌的傷口長達6cm，由內層肌肉到表皮總共縫了數十針，在任達華的幫助下，找了最好的整形外科醫生，將阿嬌三層傷口重新再縫合，總共縫了幾百針。阿嬌現時已出院返回酒店休息，除了要戒口，暫時更要全面停工靜養。</p></body></html>
