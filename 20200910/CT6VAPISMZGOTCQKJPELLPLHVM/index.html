<html><header><meta charset="utf-8"><title>阿Sa談情變：無中生有</title></header><body><h1>阿Sa談情變：無中生有</h1><p>37歲蔡卓妍（阿Sa）與百億麻將館太子爺石恆聰拍拖三年，感情穩定，兩人展開半同居生活，阿Sa更曾兩度雪卵，去年12月傳出秘密懷孕兼到馬爾代夫籌備婚禮。</p><p>昨日《壹週刊》指阿Sa與男友於去年12月返港後吵大鑊，陷入冷戰期，最終分手收場，回復單身的她已搬回紅山半島。報道又指因多次被傳婚訊而令石恆聰感到壓力，加上愛蒲的他一直沒有結婚的打算，又爆阿Sa越愛越黐身，但近日一直只愛二人世界的阿Sa忽然主動約見朋友，世界不再只有愛情。《蘋果》昨日聯絡阿Sa，她說：「對唔住！佢哋收錯風，無中生有，所以唔回應。」</p></body></html>
