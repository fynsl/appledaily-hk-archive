<html><header><meta charset="utf-8"><title>任君選擇：僅兩大品牌有球員版</title></header><body><h1>任君選擇：僅兩大品牌有球員版</h1><p>除一般的球迷版球衣外，與adidas及Nike合作的大球會會同時推出球員版，但如錫菲聯則只有一個版本，另外Puma或Kappa在歐洲方有球員版。兩者外觀上大同小異，但在用料及細節上大有不同。球迷版剪裁寬鬆，品牌標誌及隊徽上採用刺繡，視乎新舊款式，一般500至700元有交易。球員版則更貼近球員穿着版本，除較輕較薄外，剪裁亦更修身，同時在品牌標誌及隊徽上採用燙膠，方便活動。另外，球員版球衣細節部份普遍較球迷版多，更適合珍藏，故售價一般上千元。</p></body></html>
