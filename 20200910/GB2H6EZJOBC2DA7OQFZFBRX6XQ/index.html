<html><header><meta charset="utf-8"><title>楊祐寧興奮公佈婚訊</title></header><body><h1>楊祐寧興奮公佈婚訊</h1><p>38歲台灣男星楊祐寧今年5月宣佈細他7歲、從事時尚保養產業的未婚妻Melinda陀女三個月，雙喜臨門。昨日他在微博貼與Melinda的合照，晒婚戒宣佈婚訊，寫下：「9.9」，兩人沒穿禮服，有七個月身孕的Melinda只穿簡約長裙手捧鮮花，兩人手牽手又抱抱，幸福滿瀉。</p><p>台灣蘋果新聞網向楊祐寧經理人求證，對方指這不是婚照，亦不是回母校拍攝：「是楊氏夫妻的合照，登記結婚當日很自然隨意的拍了。」但經理人不願透露兩人登記結婚日期，只說：「一個開心的日子。」楊祐寧工作室轉發微博，寫道：「長長久久是你，你是長長久久。」</p></body></html>
