<html><header><meta charset="utf-8"><title>楊賢碩認非法賭博</title></header><body><h1>楊賢碩認非法賭博</h1><p>韓國YG事務所前老闆楊賢碩去年被爆涉非法兌換外幣及海外賭博，有指他涉嫌與好友於2015年7月至去年1月，曾七次在美國拉斯維加斯賭場賭錢，金額合共33.5萬美元（約261萬港元）。之前檢方以單純的賭博嫌疑，對楊賢碩進行簡略式起訴，不過法院今年7月駁回了檢方的申請，將楊賢碩涉海外賭博一案轉為正式庭訊。</p><p>案件昨日在首爾西部地方法院進行一審，楊賢碩身穿正裝、戴着口罩到場，對於現場傳媒「是否承認賭博」等提問均沒有回答，快步走入法院內。審訊進行了約一小時，據悉楊賢碩透過代表律師在庭上承認所有公訴事實，而二審將於下月28日進行。</p></body></html>
