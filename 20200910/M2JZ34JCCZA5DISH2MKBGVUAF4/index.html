<html><header><meta charset="utf-8"><title>全球一周勁收11.9億</title></header><body><h1>全球一周勁收11.9億</h1><p>《TENET天能》於全球陸續上畫，今次電影公司華納兄弟大膽放棄在北美先上畫的傳統，率先於全球其他地區開畫，在剛過去一星期，就已錄得1.52億美元票房（約11.9億港元），在武肺影響下成績算是不錯。</p><p>由於美國疫情仍然嚴重，不少戲院仍未能開業，因此電影公司決定改變策略，於全球44國家率先開畫，中國、英國、法國、德國及俄羅斯等地票房成績強勁，而日本、墨西哥將於下周開畫，香港則於今日上映。</p></body></html>
