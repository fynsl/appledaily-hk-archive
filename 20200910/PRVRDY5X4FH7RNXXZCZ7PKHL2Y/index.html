<html><header><meta charset="utf-8"><title>趣趣地：阿蘇投祖記要考意大利文</title></header><body><h1>趣趣地：阿蘇投祖記要考意大利文</h1><p>巴塞隆拿33歲前鋒蘇亞雷斯，盛傳好大機會轉投祖雲達斯頂替希古恩，不過由於祖記今夏兩個非歐盟名額，已經畀咗巴西中場艾法美路同美國中場韋斯頓麥堅尼，所以蘇亞雷斯要轉戰意甲，就一定要申請到意大利護照。由於蘇亞雷斯嘅老婆擁有意大利護照，所以佢都有資格申請，不過就要先喺意大利文嘅考試度合格，先攞到該國護照。西班牙傳媒報稱，急切離隊嘅蘇亞雷斯要去意大利羅馬考試，而考試時間就係今個月9月16號至23號，所以蘇亞雷斯𠵱家就要努力學意大利文，仲要成功合格先有望攞到意大利護照轉投祖雲達斯。</p></body></html>
