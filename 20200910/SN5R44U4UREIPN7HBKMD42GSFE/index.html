<html><header><meta charset="utf-8"><title>前配音員周婉侶加國逝世</title></header><body><h1>前配音員周婉侶加國逝世</h1><p>無綫前配音員周婉侶的丈夫Lanny日前於社交網公佈妻子逝世消息，終年69歲，並於加拿大時間今早10時半，在安大略省萬錦市的Chapel Ridge Funeral Home &amp; Cremation Centre設靈。</p><p>周婉侶在1969年10月在麗的映聲藝員訓練班畢業，1979年過檔無綫兼職配音員，三年後加入粵語配音組，當中《忍者小靈精》和《龍珠》兩套動畫配音是其代表作。她於1991年移民加拿大多倫多，加入新時代電視出任公共傳訊及推廣主管。此外，羅霖前日在社交網貼出兒時與爸爸及胞姊的黑白合照，並留言悼念日前離世的羅爸爸。</p></body></html>
