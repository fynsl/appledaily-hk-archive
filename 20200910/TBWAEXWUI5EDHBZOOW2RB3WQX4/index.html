<html><header><meta charset="utf-8"><title>劉德華巡唱再度撻Ｑ</title></header><body><h1>劉德華巡唱再度撻Ｑ</h1><p>劉德華2018年底在香港舉行的「My Love Andy Lau World Tour」世界巡迴演唱會一波三折，先是華仔唱到第14場因流感失聲中斷，本來剩餘7場延期至今年初演出，卻因武肺疫情延期。而巡演原定明年初再從香港重啟，據傳主辦單位有意忍痛第三度延期。</p><p>華仔原定今年2月起的巡唱因疫情取消，連帶5月在台北小巨蛋演出也一併延期，主辦單位原本計劃巡唱明年初重啟，從香港、中國各城市起跑，上半年會唱到台北，共安排了10多場，連場地也訂了，無奈各地疫情嚴峻，內部會議決定先暫緩，因尚未正式宣佈也沒book定樂手檔期，令損失盡量減少。</p></body></html>
