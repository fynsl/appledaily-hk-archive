<html><header><meta charset="utf-8"><title>趣趣地：科頓爆房女角道歉</title></header><body><h1>趣趣地：科頓爆房女角道歉</h1><p>英格蘭兩名小將菲爾科頓同格連活特日前被爆喺對冰島賽後帶女上房，事件爆出後，二人形象嚴重受損，尤其科頓已為人父，事件中女主角蘿亞周一話冇諗過影響咁大：「老實講，我係唔睇波，所以唔知佢兩個咁有名氣。好多人話我知科頓已有女友同小朋友，我當時唔知道，喺見面前我未有查清楚，我只知佢哋略有名氣。我向佢家人、女友、隊友，以及科頓道歉。」蘿亞亦話以為將啲相放喺Snapchat私人對話就唔會外傳，家陣知道錯。另外，亦有消息指蘿亞同娜迪亞兩位涉事女主角涉嫌收賣酒店員工，先順利上房。</p></body></html>
