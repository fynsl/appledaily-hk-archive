<html><header><meta charset="utf-8"><title>下游球隊屎波花款多</title></header><body><h1>下游球隊屎波花款多</h1><p>其餘英超球隊當中，今季最多人留意的應該是「升班馬」列斯聯，雖然球衣設計不突出，但Nicky表示第一批列斯聯球衣已經沽清；同為老牌球會的韋斯咸主客款球衣只是顏色對調及第二作客的黑金款，不過卻是聽取球迷訴求而得出結果，更印上慶祝創會125周年的特別字樣；去季成績令人眼前一亮的錫菲聯，今季作客以近年銷量不錯的粉紅色設計吸引客源；愛華頓今季球衣改由丹麥品牌Hummel主理，主客球衣以純色簡約設計，而阿樂指這些細品牌尺碼或與大品牌有別，球迷購買前應先試身。</p></body></html>
