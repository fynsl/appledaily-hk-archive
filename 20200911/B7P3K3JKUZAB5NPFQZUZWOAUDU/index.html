<html><header><meta charset="utf-8"><title>今田美櫻變髮惹負評</title></header><body><h1>今田美櫻變髮惹負評</h1><p>現年23歲的日本上位女星今田美櫻，近年獲當地各大電視台重用，成為日劇界新一代姐仔，連帶其Ig的追隨者也升至320萬。前日她上載留有劉海的最新自拍照，被網民勁彈似變了另一個人。</p><p>今田美櫻受歡迎程度有增無減，去年赴泰國取景的寫真集《LASTSHOT》上市逾半年，長賣長有已決定第三度加印，累積出貨量達五萬二千本，成為本年度Oricon上半年寫真銷量榜的第七位。今田美櫻最近狂接新劇，除了在TBS電視台神劇《半澤直樹2》中演出外，又為NTV台的《傻父親青春白書》擔任要角，更獲富士邀請歸隊客串同於當地熱播的日版《金裝律師2》，同季共參演三套重頭劇，認真巴閉。</p></body></html>
