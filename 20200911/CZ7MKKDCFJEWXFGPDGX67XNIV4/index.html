<html><header><meta charset="utf-8"><title>馬德鐘父子檔搵銀</title></header><body><h1>馬德鐘父子檔搵銀</h1><p>馬德鐘的22歲兒子馬在驤（Xiang）遺傳父親優良基因，身高1.9米，更是周身肌肉的游泳健將，一直在澳洲留學的Xiang，今年放暑假返港避疫，近日兩父子齊齊拍廣告吸金，噱頭十足。</p><p>拍攝當日，馬德鐘父子先以開胸白恤衫展示靚body，之後Xiang更chok住扯高白背心晒腹肌。談到首次父子檔搵銀，馬德鐘說︰「本身同品牌已合作五年，品牌亦見證阿仔成長，知佢啱啱喺香港，就促成今次拍攝，今次係阿仔處男作，對佢表現好滿意。」問到酬勞是否可觀？他說是「開心價」，Xiang拍攝時不斷向爸爸請教擺甫士，而年屆52歲的馬德鐘依然狀態大勇，絕不比兒子輸蝕。</p></body></html>
