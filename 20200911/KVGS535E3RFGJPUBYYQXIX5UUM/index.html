<html><header><meta charset="utf-8"><title>霍啟剛爆囡囡愛唱歌</title></header><body><h1>霍啟剛爆囡囡愛唱歌</h1><p>霍啟剛昨日到觀塘出席網上直播音樂節目活動，最近致力建立「貼地KOL」形象的霍啟剛罕有受訪，他說：「好興奮，好耐冇見咁多人。」記者笑指他近日忙於做「買餸KOL」，霍啟剛坦言網上授課，最辛苦是太太郭晶晶：「我同其他家長一樣，想快啲可以返學，始終小朋友都想要群體生活，佢哋都有話想見同學仔。」</p><p>提到這次有份舉辦網上音樂節目，問他可會開金口獻唱？霍啟剛笑說：「我係歌唱素人喎，個女有主動同媽咪講想學唱歌，都有喺屋企唱《Baby Shark》嗰啲。」至於會否趁疫情期間再添寶寶？他說：「冇諗，太太已經好忙。」</p></body></html>
