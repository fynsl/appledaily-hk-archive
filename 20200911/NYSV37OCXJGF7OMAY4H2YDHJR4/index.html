<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）維特爾加盟印度力量</title></header><body><h1>體訊速遞：（賽車）維特爾加盟印度力量</h1><p>F1賽點印度力量車隊周四宣佈，今季將與法拉利車隊完約的維特爾（圖）將會在下季來投，這位33歲的四屆冠軍得主將會與史杜爾一起出戰2021的F1賽季。早前賽點車隊亦宣佈與墨西哥車手佩雷斯提前解約，佩雷斯將會在今季結束後離隊，車隊下季將易名為阿斯頓馬田。（now670台今日4:55pm起直播練習賽）（now670台今日4:55pm起直播練習賽）</p><p>綜合外電（英國）</p></body></html>
