<html><header><meta charset="utf-8"><title>朴寶劍適應兵哥生活</title></header><body><h1>朴寶劍適應兵哥生活</h1><p>韓劇《雲畫的月光》的27歲男星朴寶劍，上月31日以海軍文化宣傳團身份入伍，預計後年4月退伍。由於現時武肺在韓國肆虐，所以他當日低調入伍，只被拍到包到冚抵達軍營的一刻。</p><p>昨日海軍教育司令部在網上公開了新兵的合照，當中有朴寶劍的身影，他站在最後排、最側的位置，身穿軍服和戴着口罩，看似比入伍前曬黑了一點，精神不錯，似乎已經適應了軍中的生活，fans都大讚朴寶劍的軍服look十分有型。此外，朴寶劍前日被爆低調行善七年，與fans一起到孤兒院做義工及進行支援活動，入伍前他亦有送上蛋糕及卡給孤兒院的孩子，善舉獲網民大讚。</p></body></html>
