<html><header><meta charset="utf-8"><title>金茂酒店私有化獲通過</title></header><body><h1>金茂酒店私有化獲通過</h1><p>中國金茂（817）及金茂酒店（6139）昨日發表聯合公告，就私有化金茂酒店及撤銷上市地位的建議已獲得股東特別大會高票通過，預計將於10月5日撤回股份合訂單位的上市地位。金茂酒店6月中宣佈，建議以每股4.8元私有化，因公司業務面臨疫情爆發的嚴峻考驗，其財務和貿易前景仍容易受全球形勢波動所影響。昨日中國金茂股價升0.8%，收報4.83元；金茂酒店升0.4%，收報4.75元。</p></body></html>
