<html><header><meta charset="utf-8"><title>衛詩雅進軍電影幕後策劃</title></header><body><h1>衛詩雅進軍電影幕後策劃</h1><p>衛詩雅近日為品牌做代言人，於酒店拍攝醉人海景，期間她透露剛剛完成了一部喜劇，更參與了製作部份，如無意外會在賀歲片檔期上映︰「部戲我第一次有份做策劃，所以非常緊張。」</p><p>衛詩雅坦言首次擔任電影策劃，從中了解到各個崗位的難處︰「之前做演員我淨係諗演員嘅情緒，做演員我梗係唔想拍完一場笑嘅戲，即刻拍喊嘅戲，但其實好多時候要遷就佈景問題，一次過拍就唔使再走多次景，會慳好多錢。呢樣嘢對我將來演戲有幫助，起碼會顧慮埋人哋嘅感受。」</p></body></html>
