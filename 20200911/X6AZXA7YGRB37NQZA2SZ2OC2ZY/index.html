<html><header><meta charset="utf-8"><title>余慕蓮肺纖維化　出院唔敢落街</title></header><body><h1>余慕蓮肺纖維化　出院唔敢落街</h1><p>現年83歲的「綠葉王」余慕蓮上月咳嗽不適入院留醫，經診斷是肺纖維化，余慕蓮留院八日治療，現已康復出院回家，足不出戶，靜心休養。其實年事已高的她，數月前才患上耳石症，由於耳石移位致暈眩，不能根治，要卧床休息，今次再加上肺纖維化，令她更不敢外出。</p><p>《蘋果》昨日致電問候余慕蓮，她在電話中說：「我出咗院喇，都唔知點解肺纖維化，嗰排我有啲咳，條氣唔順，年紀大，機器壞。」獨居的余慕蓮慨嘆外傭已離職，要自己照顧自己，並說：「舊工人走咗，新嘅又未嚟，好彩有個朋友有我心，逢一、三、五就同我買餸上嚟，煮飯畀我食。我其實可以自己煮，不過唔敢落街。」</p></body></html>
