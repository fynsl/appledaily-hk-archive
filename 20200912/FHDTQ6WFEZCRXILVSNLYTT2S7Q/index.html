<html><header><meta charset="utf-8"><title>方力申駁髮扮潮佬</title></header><body><h1>方力申駁髮扮潮佬</h1><p>方力申（小方）早前完成香港環島泳後，又有新意思，他近日與創意總監Alvin Goh合作，為時裝品牌做模特兒，並用iPhone完成香港首個以Zoom統籌的攝影專輯。雖然是在香港拍攝，不過Alvin的團隊分別身處新加坡及紐約，利用Zoom即時指示香港現場的攝影助理拍攝。小方認為善用數碼平台已成大勢所趨，他自己亦有用Zoom軟件教游泳。</p><p>小方在Ig貼出相片，並留言：「疫情下，要集合世界各地不同團隊確實不易，拍攝方式亦不再一樣。環境在變，我們都要變。」相中小方型格十足，穿上電單車皮褸及皮褲，又戴耳環甚至駁髮。</p></body></html>
