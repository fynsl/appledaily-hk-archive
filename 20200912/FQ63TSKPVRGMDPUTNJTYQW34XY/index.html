<html><header><meta charset="utf-8"><title>華原朋美怒炒虐子保母</title></header><body><h1>華原朋美怒炒虐子保母</h1><p>日本女歌手46歲華原朋美去年夏天為圈外人未婚產子，好友爆料指華原上月發現保母涉虐待其1歲兒子，而介紹人高嶋知佐子得悉事件後未有道歉，令華原深感憤怒。</p><p>華原的好友爆料：「華原外出時會請保母A小姐照顧兒子，聽聞是好友高嶋知佐子介紹，A小姐原本是幫高嶋湊仔，所以華原安心讓她照顧BB。」有指A小姐年過70歲，華原於上月查看家中的閉路電視，發現對方餵果汁時，突然將BB的雙腳抽起半天吊。華原與A小姐解約後，將事情告訴高嶋，但對方卻認為不算虐待。</p></body></html>
