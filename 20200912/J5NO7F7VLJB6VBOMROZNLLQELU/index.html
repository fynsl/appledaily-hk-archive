<html><header><meta charset="utf-8"><title>馬思純收身有成晒相平反</title></header><body><h1>馬思純收身有成晒相平反</h1><p>現年32歲的內地女星馬思純日前在綜藝節目中自爆曾患情緒病，病發時除了會氣喘外，嚴重時身體會變得僵硬，更會突然失明，表示正在服用藥物控制病情。上月她更被發現現身精神病院，神情奇怪不特止，身形暴脹。馬思純最近低調現身節目，她紮着丸子頭戴着眼鏡坐在觀眾席上，身材仍然圓潤，臉形圓圓，走晒樣。</p><p>馬思純昨日在微博貼出多張照片，意圖平反，她留言：「我只是個觀眾……要知道被cue，我一定先瘦個十斤（約11磅）化個大濃妝再把自己塞進晚禮服裏。現在是瘦了十斤了，但人節目也錄完了……」相中清晰見到她下巴線條，比之前明顯瘦了不少。</p></body></html>
