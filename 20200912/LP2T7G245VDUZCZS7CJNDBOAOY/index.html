<html><header><meta charset="utf-8"><title>Sulli戀崔子致母女決裂</title></header><body><h1>Sulli戀崔子致母女決裂</h1><p>韓國女團f(x)前成員、25歲Sulli去年10月離世後，其紀錄片於前日播出，其母受訪時談及Sulli生前跟崔子的戀情，指女兒於2014年認戀大14年的崔子，她坦言當時非常反對。由於不獲母親支持，Sulli非常生氣及難過，並要求經濟獨立，母女關係決裂，雙方之後再沒見面。母親稱Sulli離世時，自己非常後悔：「當時她有多麼的孤單，我現在才了解，非常心痛。」</p><p>紀錄片播出後，崔子成為網民攻擊對象，指摘他把前女友推向死亡，不過紀錄片導演昨日呼籲網民停止攻擊崔子。</p></body></html>
