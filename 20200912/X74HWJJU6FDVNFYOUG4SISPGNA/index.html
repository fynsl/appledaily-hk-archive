<html><header><meta charset="utf-8"><title>嵐亮相《紅白》後休團</title></header><body><h1>嵐亮相《紅白》後休團</h1><p>日本NHK電視台前日宣佈今年《紅白歌唱大賽》將首次以無觀眾形式舉行，由2009年開始連續11年均有出戰的尊尼男子組合嵐，落實在今年年底休團前，出席《紅白》作最後舞台。</p><p>有知情人士透露，《紅白》將為嵐設特別環節，除獻唱新歌《風箏》外，亦會與其他歌手合唱。此外，嵐主持了十年的綜藝節目《嵐的大挑戰》亦宣佈完結，預計12月播出最後數集。此外，美國男歌手Bruno Mars為嵐創作英文歌《Whenever You Call》於下周五發行，歌詞中寫出成員即將休團的心情。</p></body></html>
