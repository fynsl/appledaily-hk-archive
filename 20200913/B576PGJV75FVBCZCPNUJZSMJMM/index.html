<html><header><meta charset="utf-8"><title>求驗客手記：高柏尼減人工做教練都被鬧</title></header><body><h1>求驗客手記：高柏尼減人工做教練都被鬧</h1><p>曾帶領曼城贏得四次英超冠軍前隊長高柏尼，去年夏天離開藍月亮後，返到家鄉比利時嘅母會安德列治，擔任球員兼教練，之後因戰績唔得辭咗教練專心比賽。今年夏天正式掛靴後，高柏尼終於成為安德列治嘅全職教練，據英國《太陽報》講，考慮到自己唔再身兼兩職，高柏尼接受將自己人工減半，由年薪540萬鎊變成270萬鎊，不過現時安德列治戰績勁差，首4輪取得1勝3和，暫列聯賽榜第六位，令球迷好唔滿意。</p></body></html>
