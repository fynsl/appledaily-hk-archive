<html><header><meta charset="utf-8"><title>求驗客手記：波爾多悶和里昂未輸波</title></header><body><h1>求驗客手記：波爾多悶和里昂未輸波</h1><p>上屆歐聯四強出局嘅里昂（白衫），上周五喺法甲作客遭波爾多0:0悶和，真係慘！主隊波爾多和波後，今季三戰未輸過，但上周五場波形勢就里昂佔優。喺歐聯4強慘輸拜仁慕尼黑0:3嘅里昂，今場20次射門只有3次中目標，中場般奴古馬雷斯上半場中段曾經僅僅射斜，後備上陣嘅艾奧亞又喺81分鐘射中柱，始終都冇波入。波爾多雖然近五次對里昂都贏唔到，但佢哋今季三戰都冇失波，家陣以1勝2和得5分。</p></body></html>
