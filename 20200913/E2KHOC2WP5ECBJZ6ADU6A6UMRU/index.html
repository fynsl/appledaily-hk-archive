<html><header><meta charset="utf-8"><title>Bright派糖肉緊咀Win</title></header><body><h1>Bright派糖肉緊咀Win</h1><p>泰國小鮮肉Win及Bright主演的BL劇《因為我們天生一對》特別篇《（Still）2gether》前晚播出大結局，兩位主角繼續甜蜜派糖，除了沙灘戲外，尾聲的接吻場面更是全晚高潮。Bright先情深啜向Win，接住再把對方推倒在梳化上肉緊咀嘴。而劇集再次劃上句號，令廣大觀眾更感不捨，兩位主角即時在twitter跟觀眾道別。</p><p>不過為滿足劇迷，劇集眾要角將於下月17及18日舉行「（Still）2gether LIVE ON STAGE」，五種票價門票日前甫開賣即被掃清，演而優則唱的Win，屆時會大展歌喉。</p></body></html>
