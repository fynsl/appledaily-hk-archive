<html><header><meta charset="utf-8"><title>求驗客手記：夏神爆肥開鑼戰冇份踢</title></header><body><h1>求驗客手記：夏神爆肥開鑼戰冇份踢</h1><p>去年以1.5億鎊（約15億港元）由車路士轉投皇家馬德里嘅夏薩特，上季只為皇馬攻入一球，令球迷相當失望。早前返到比利時國家隊嘅夏神，雖然未有為球隊上陣一分鐘，但從訓練嘅相可以睇到，夏神喺放假期間由於冇管理好身材，即使着咗訓練波衫都遮唔住佢嘅肚腩。考慮到夏神身體狀況麻麻，呢位比利時球星唔太可能喺下周日西甲開鑼戰，皇馬作客對陣皇家蘇斯達嘅比賽上陣，教練施丹有機會用雲尼斯奧斯祖利亞取代佢。</p></body></html>
