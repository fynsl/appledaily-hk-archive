<html><header><meta charset="utf-8"><title>求驗客手記：布倫瑞克開「其他」破哈化</title></header><body><h1>求驗客手記：布倫瑞克開「其他」破哈化</h1><p>上周五德盃首圈爆冷，德乙布倫瑞克（黃衫）憑高比蘭斯基入三球，主場5:4險勝德甲哈化柏林，開「主其他」。布倫瑞克63秒由高比蘭斯基入罰球領先1:0。17分鐘哈化擺烏龍幫布倫瑞克領先2:0。哈化之後追平2:2。但主隊44分鐘由高比蘭斯基補中12碼完半場領先3:2。換邊後比卡歷喺65分鐘幫哈化再扳平，但一分鐘後，高比蘭斯基勁射破網幫布倫瑞克再領先4:3。之後兩邊再各入一球後再冇波入，布倫瑞克贏5:4淘汰哈化。</p></body></html>
