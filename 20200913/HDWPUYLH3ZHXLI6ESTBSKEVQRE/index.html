<html><header><meta charset="utf-8"><title>王賢誌開心稅務局承認同性婚姻</title></header><body><h1>王賢誌開心稅務局承認同性婚姻</h1><p>王賢誌自2016年與同性伴侶周思聰（Kevin）在加拿大註冊後，不時為同志權益發聲，昨日他在社交網分享，香港稅務局已視同性婚姻為有效婚姻，即可以合併報稅，他更為此致電稅局查詢。《蘋果》昨日致電王賢誌，他表示：「我都係啱啱先知，原來稅務局承認同性婚姻，我覺得好鼓舞，雖然條路難行，但起碼踏出第一步。」</p><p>去年6月一對與海外同性伴侶結婚的公務員提出司法覆核，不滿公務員事務局拒讓其夫享配有公務員配偶福利，稅局亦拒兩人合併報稅，終審法院裁定其勝訴，同年6月10日的「稅務易」系統已更新，同性海外已婚伴侶可合併報稅。</p></body></html>
