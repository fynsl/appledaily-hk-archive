<html><header><meta charset="utf-8"><title>54歲侏儒男星Stevie Lee逝世</title></header><body><h1>54歲侏儒男星Stevie Lee逝世</h1><p>2010年爆笑電影《死蠢鬥一番3D》（Jackass 3D）中的癲喪侏儒男星兼摔角手Stevie Lee，上周三離世，終年54歲。其家人在眾籌網站GoFundMe公佈死訊兼眾籌，不過未有透露死因。</p><p>眾籌聲明指：「Stevie Lee於9月9日早上出人意料在寓所離世，他受很多粉絲愛戴，亦有很多朋友像家人一樣，但只有他的兄弟Jim去處理他的身後事。他以堅硬態度和生活模式將歡笑帶到全世界。」Stevie的家人在眾籌網站設立賬戶，希望籌款5,000美元（約3萬9千港元）為他辦理喪禮。</p></body></html>
