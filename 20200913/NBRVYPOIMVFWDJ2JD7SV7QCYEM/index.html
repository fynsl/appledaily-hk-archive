<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英超只准千人入場</title></header><body><h1>體訊速遞：（足球）英超只准千人入場</h1><p>隨着武漢肺炎疫情放緩，英超各隊正積極研究由下個月起，逐步讓球迷重返球場觀戰的方案。不過，英國政府最新的指引規定，英超每場測試賽最多只可有1,000名現場觀眾，英超賽會已去信當局表達不滿，強調球迷數目太少，不能有效測試球場的防疫措施，亦會令球會在經營上蒙受損失。原定會在本月底進行測試，讓10,000名球迷入場的曼聯及熱刺，亦已擱置有關安排。</p><p>綜合外電（英國）</p></body></html>
