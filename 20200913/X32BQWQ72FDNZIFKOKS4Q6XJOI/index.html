<html><header><meta charset="utf-8"><title>袁偉豪後巷襲擊王菲</title></header><body><h1>袁偉豪後巷襲擊王菲</h1><p>袁偉豪和上屆港姐亞軍王菲日前在荃灣一處工業大廈的後巷，拍攝新劇一幕勒頸施虐戲，劇情講述袁偉豪在後巷奮力扼着王菲的頸，王菲反抗乏力，之後失去意識。袁偉豪拍攝該幕後，展示男士風度拉起對方，而王菲似是穿了打底褲防走光，完成後有工作人員更上前為她整理戲服，隨後二人轉到室內繼續拍攝。</p><p>不過現場所見，演員等埋位期間未有戴口罩，還近距離聊天。有工作人員更在現場玩電動平衡車，不停在後巷穿梭，有途人想經過該處卻被禁止，表示該段是私家路暫時被封，當劇組發現有記者拍攝，則舉高攝影器材圖阻隔。</p><p><br></p><p><br></p></body></html>
