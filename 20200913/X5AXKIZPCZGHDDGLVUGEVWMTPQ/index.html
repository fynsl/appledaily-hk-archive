<html><header><meta charset="utf-8"><title>雯女讚武肺檢測惹負評</title></header><body><h1>雯女讚武肺檢測惹負評</h1><p>鄧萃雯前日在社交網分享參與普及社區檢測計劃，她留言指剛收到檢測報告，大讚效率快兼過程輕鬆。同時在留言加tag「連自己的健康都要跟政治掛鈎真係超荒謬」、「我驗又唔係逼其他人驗咁都要被批評自由何在」等。</p><p>可是雯女的留言卻引來大量網民熱烈討論，有fans表示要跟她說再見，有人留言：「俾人批評無非因為你加幾個hashtag引戰，投票都係基本公民責任啦！又唔見你宣傳。」、「原來所謂愛香港就係做檢測！你票都冇得投又盡咗乜公民責任！弱勢被欺凌，你又唔盡責任幫手發聲！」</p></body></html>
