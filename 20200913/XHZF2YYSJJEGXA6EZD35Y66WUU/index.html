<html><header><meta charset="utf-8"><title>菲莉絲迪低調誕B</title></header><body><h1>菲莉絲迪低調誕B</h1><p>《俠盜一號：星球大戰外傳》（Rogue One：A Star Wars Story）的36歲女主角菲莉絲迪鍾斯（Felicity Jones）前年6月與英國導演Charles Guard結婚，去年12月出席電影《熱氣球飛行家》（The Aeronauts）首映時晒凸肚，之後承認懷孕，英國《每日郵報》前日就爆出她已產子。</p><p>菲莉絲迪前日被影到戴上太陽眼鏡，在倫敦街頭推着BB車外出，在武肺疫情下未有戴口罩，不過笑容滿面，心情靚爆。菲莉絲迪未有公開BB的出生日期、性別和名字，非常注重私隱。</p></body></html>
