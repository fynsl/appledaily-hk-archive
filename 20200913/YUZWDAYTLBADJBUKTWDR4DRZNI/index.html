<html><header><meta charset="utf-8"><title>轉會氹氹轉：希古恩跟碧咸搵食</title></header><body><h1>轉會氹氹轉：希古恩跟碧咸搵食</h1><p>上周五據ESPN報道，祖雲達斯前鋒希古恩（右）已經與球會提前解約，將加盟由碧咸擔任班主的美職聯球會國際邁阿密，就連該球會班主之一佐治馬斯亦在twitter上載與希古恩在機場的合照，確認這位阿根廷前鋒加盟。</p><p>據ESPN的消息人士指，現年32歲的希古恩在加盟國際邁阿密後，將會與魯多科比沙路以及馬迪亞斯柏歷堅尼一樣，成為隊內最高薪的球員之一。值得一提的是，希古恩的兄長費迪歷高希古恩現時正效力美職聯的華盛頓聯隊，兩兄弟在接下來的球季將會迎來交手的機會。</p></body></html>
