<html><header><meta charset="utf-8"><title>張曦雯帶愛犬度假</title></header><body><h1>張曦雯帶愛犬度假</h1><p>30歲的張曦雯（Kelly）2012年獲選國際中華小姐冠軍，近年備受無綫力捧，愛情方面，跟美日混血男友Mark Brunjes拍拖兩年，今年5月生日Kelly更於Ig放閃，並默認跟男友同居。而近日不少藝人到酒店staycation，Kelly都湊熱鬧，並帶愛犬一起去度假。</p><p>之前Kelly已上載過跟愛犬在酒店玩瑜伽，昨日她再放與愛犬的溫馨度假時光，與愛犬一起食花生蛋糕，不少網民留言流晒口水，很羨慕狗狗，又奇怪狗狗可以食花生，人人都說她的愛犬真幸福。</p></body></html>
