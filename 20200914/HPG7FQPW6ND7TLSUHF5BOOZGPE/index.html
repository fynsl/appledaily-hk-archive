<html><header><meta charset="utf-8"><title>美國隊長錯手公開露械相</title></header><body><h1>美國隊長錯手公開露械相</h1><p>「美國隊長」基斯伊雲斯（Chris Evans）形象一向正氣，不過他前日在Ig分享短片時，卻不小心將手機內的相簿版面曝光，而相簿內其中一張照片竟是男性下體大特寫，惹來網民留言恥笑。</p><p>基斯在Ig分享與家人玩遊戲的短片，片尾顯示他的相簿其中一格是一張自拍下體的黑白照，他發現後即時刪除，但已被網民截圖瘋傳。除了18禁照片外，亦有另一張基斯的單人相，上面寫着不雅字句「Guard that Pxxxy」。基斯的「鵰照」流出後，有女粉絲指照片是她的最愛，亦有香港網民稱呼基斯做「美國巨腸」，認真搞笑。</p></body></html>
