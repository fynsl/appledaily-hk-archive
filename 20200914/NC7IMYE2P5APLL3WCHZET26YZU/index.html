<html><header><meta charset="utf-8"><title>阿嬌復工舉V遮傷口</title></header><body><h1>阿嬌復工舉V遮傷口</h1><p>鍾欣潼（阿嬌）於上周一凌晨在廈門酒店房內不慎絆倒，撞爆右邊近眉骨位置，傷口長達6cm。受傷六日後，阿嬌已悄悄復工，劇組拍檔張睿前日貼出電影煞科的合照，相中的阿嬌已拆去繃帶、紗布，右手舉V刻意遮着受傷的右額，面露微笑，精神不錯。</p><p>阿嬌因不想影響眾人檔期，前日頂硬上拆繃帶開工，經理人霍汶希（Mani）昨日回覆《蘋果》時證實阿嬌復工：「佢本來傷口都好腫，因為要拍攝，前一日吃了一天消腫藥，化妝時都小心處理怕傷口感染，拍攝時鏡頭主要拍阿嬌側臉和全鏡，避過傷口。」Mani表示阿嬌暫時留在廈門休息，稍後再有工作安排，短期內不會回港。</p></body></html>
