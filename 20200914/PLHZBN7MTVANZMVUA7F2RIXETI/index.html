<html><header><meta charset="utf-8"><title>求驗客手記：蘇B撐馬古尼續當隊長</title></header><body><h1>求驗客手記：蘇B撐馬古尼續當隊長</h1><p>上個月曼聯隊長哈利馬古尼喺希臘度假時涉嫌醉酒鬧事，被當地警方拘捕，最終獲判緩刑。馬古尼就案件上訴，之後將會重審，英格蘭領隊修夫基早前剔除咗佢出歐洲國家聯賽大軍名單，紅魔方面亦都有唔少球迷鬧爆馬古尼，覺得佢唔應該再做隊長。之不過領隊蘇斯克查上周六接受曼聯官方訪問時，就仍然力撐呢位愛將，話認為佢喺呢件事上處理得好好，將會繼續支持佢，隊長呢個位唔會有任何變動。</p></body></html>
