<html><header><meta charset="utf-8"><title>朴寶劍登演員話題榜首</title></header><body><h1>朴寶劍登演員話題榜首</h1><p>韓國男星朴寶劍主演的tvN新劇《青春紀錄》，上周首播後即有好成績，據調查機構Good Data公佈的劇集話題榜排名，《青春紀錄》空降打入第六位，朴寶劍亦登上演員話題榜的冠軍。</p><p>《青春紀錄》今晚播出第三集，劇組昨日公開朴寶劍的劇照，當他從申東美口中得知自己落選電影選角的真正原因後，似乎下定決心放棄追夢，面對現實，他更擺出一副對任何說話都不會動搖的表情，與大發雷霆的申東美形成對比。此外，金喜善夥拍周元的話題劇《Alice》，前晚播出的第六集講述周元多次英雄救美，刺激上、下部份收視微升至8.0%及9.9%。</p></body></html>
