<html><header><meta charset="utf-8"><title>求驗客手記：阿古路趕及開鑼鬥狼隊</title></header><body><h1>求驗客手記：阿古路趕及開鑼鬥狼隊</h1><p>曼城前鋒阿古路6月中對般尼一戰被踢傷而要長唞，間接搞到曼城喺上屆歐聯八強就要出局，不過近日就傳嚟好消息，32歲嘅佢僅用3個月時間就已經克服傷患，日內將可以復操，仲有指佢好可能喺下個禮拜一曼城嘅首場聯賽對狼隊嗰陣待命。多番呢位隊史入球最多嘅前鋒，對藍月今季爭冠絕對係一件好事。曼城喺8月出戰歐聯戰至8強出局，所以獲英超賽會特別安排新季首輪聯賽輪空。</p></body></html>
