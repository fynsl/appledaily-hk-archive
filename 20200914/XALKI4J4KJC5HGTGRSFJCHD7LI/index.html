<html><header><meta charset="utf-8"><title>黃子韜繼承亡父226億遺產</title></header><body><h1>黃子韜繼承亡父226億遺產</h1><p>韓團EXO前成員黃子韜上周五公佈父親黃忠東病逝，終年52歲。黃父據說曾是青島排名第7富豪，身家達到200億人民幣（約226億港元），遺產將由獨子黃子韜繼承。雖然家境富裕，但黃子韜無心做生意，未來日子他依然繼續演藝工作。</p><p>據身邊好友透露：「黃子韜父子感情很好，父親為他拋下青島證券生意，跑到北京為兒子開娛樂公司，協助兒子達成星途夢想。黃子韜對父親很依賴，如今其父突然病逝，肯定對他打擊很大，整個人都變得憔悴。」</p></body></html>
