<html><header><meta charset="utf-8"><title>陳裕鑫任壹傳媒執董</title></header><body><h1>陳裕鑫任壹傳媒執董</h1><p>壹傳媒（282）宣佈，委任陳裕鑫為執行董事，將有權收取年薪682.77萬新台幣（約180萬港元）及董事袍金每年20萬港元。陳裕鑫現年57歲，為台灣蘋果日報社長，曾任台灣蘋果日報總編輯及壹電視總編輯暨聯席總裁。2001年加入集團前，他曾出任《新新聞》、《明日報》及《勁報》總編輯。陳畢業於國立台灣大學，獲政治學士學位。陳裕鑫持有壹傳媒53.648萬股，以昨日收市價0.31元計，市值16.6萬港元。</p></body></html>
