<html><header><meta charset="utf-8"><title>求驗客手記：皇馬武肺下逆市盈利</title></header><body><h1>求驗客手記：皇馬武肺下逆市盈利</h1><p>西甲球會皇家馬德里日前就公佈咗上季嘅財務狀況，因為武肺令賽事停擺，收入比前一季大跌1.72億歐元。不過球會早前成功說服足、籃球隊球員減薪10%兼且減獎金，令球會唔使蝕之餘仲有32萬歐元嘅微利，認真唔錯。而當家球星夏薩特早前國家隊集訓嗰陣就畀記者影到佢突出個腩，皇馬近日就發佈咗夏神歸隊操練相辟謠，見到佢嘅身形又唔係咁肥咋喎。不過影相角度成日都呃到人嘅，夏神有冇肥到相信都要等佢落場嗰陣先睇得真喇。</p></body></html>
