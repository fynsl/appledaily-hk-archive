<html><header><meta charset="utf-8"><title>求驗客手記：李鐵觀戰戴偉浚冇料到</title></header><body><h1>求驗客手記：李鐵觀戰戴偉浚冇料到</h1><p>深圳佳兆基業禮拜一喺中超大連賽區分組，憑約翰馬利梅開二度，加上隊長郜林嘅入球，以3:1擊敗河南建業。中國國家隊主教練李鐵有份入場觀戰，唔知係咪睇吓搞緊轉中國護照手續、有心為國足出戰嘅深圳中場戴偉浚（小圖）呢？李鐵入場，相信又會再推高喺香港出生、擁英籍嘅戴偉浚嘅人氣。戴偉俊今季成功登陸中超，內媒捧到佢上天，不過佢今場參與就唔多，係上半場喺禁區有吓精采傳送，不過郜林就接應唔到。</p></body></html>
