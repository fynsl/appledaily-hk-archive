<html><header><meta charset="utf-8"><title>《七人樂隊》成釜山電影節開幕片</title></header><body><h1>《七人樂隊》成釜山電影節開幕片</h1><p>由杜琪峯監製及執導，並雲集徐克、洪金寶、許鞍華、譚家明、袁和平、林嶺東多位大導演，聯手執導一部關於香港不同年代故事的電影《七人樂隊》（前名《八部半》），此片繼入圍康城電影節後，再獲邀成為《第25屆釜山國際電影節》開幕電影，因受疫情影響，釜山電影節將延至下月21至30日舉行，開幕電影則如期放映，但取消開幕見面儀式。</p><p>對於影片獲邀為開幕電影，杜琪峯欣喜地說：「我同其他導演都好感謝大會，雖然今次大家唔可以出席開幕首映禮，但電影作為我哋七個人第一次合作嘅成果，又不斷獲得各方影展重視同邀約，證明我哋嘅創作同合作意念得到認同。」</p></body></html>
