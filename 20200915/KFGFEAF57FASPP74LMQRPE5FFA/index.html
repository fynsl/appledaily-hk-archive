<html><header><meta charset="utf-8"><title>求驗客手記：洛賓出山首戰即傷</title></header><body><h1>求驗客手記：洛賓出山首戰即傷</h1><p>36歲嘅洛賓原本上年7月宣佈離開拜仁慕尼黑同掛靴，但最終佢選擇復出，重返荷甲踢母會格羅寧根。禮拜日佢就打破尹佩斯紀錄，相隔16年零155日後再度亮相荷甲對陣燕豪芬（PSV）。可惜戰至29分鐘，洛賓就坐喺地下，30分鐘正式由蘇施路夫入替。教練貝斯之後證實洛賓鼠蹊受傷，佢話洛賓冇留到完場就好沮喪咁返咗屋企，所以佢都唔敢肯定洛賓嘅復出之路係咪一場就玩完。最終格羅寧根以1:3輸畀PSV，今季開局可以話出師不利。</p></body></html>
