<html><header><meta charset="utf-8"><title>里安納度舊愛Bar判社服令</title></header><body><h1>里安納度舊愛Bar判社服令</h1><p>奧斯卡影帝里安納度狄卡比奧（Leonardo DiCaprio）前女友、以色列名模Bar Refaeli今年初被控逃稅及洗黑錢，更曾借里安納度名義逃稅。前日她於以色列特拉維夫被判刑，要執行九個月社會服務令。</p><p>Bar與媽媽今年7月被定罪，二人為一千萬美元（約7,800萬港元）收入逃稅，除了她被判社會服務令，其媽媽更入獄16個月，二人要繳回150萬美元（約1,170萬港元）稅款。Bar曾是以色列最高收入名模，2015年她曾因同樣罪名被捕，後來成功脫罪，並下嫁同鄉富豪Adi Ezra。</p></body></html>
