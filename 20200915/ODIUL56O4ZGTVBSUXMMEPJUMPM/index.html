<html><header><meta charset="utf-8"><title>宮崎駿消瘦捧川喜多獎</title></header><body><h1>宮崎駿消瘦捧川喜多獎</h1><p>現年79歲的日本殿堂級動畫大師宮崎駿獲獎無數，近日他再次在川喜多記念映畫文化財團舉辦的第38屆川喜多獎上獲獎，川喜多獎是頒給對日本電影的藝術文化發展有傑出貢獻的電影人或團體，已故著名導演黑澤明和2013年電影《東京家族》導演山田洋次亦分別於1984年和2003年獲得此獎項。</p><p>因為疫情影響，宮崎駿在工作室接受獎座，久未露面的他明顯消瘦不少，但精神尚好，而他的電影監製拍檔鈴木敏夫亦有在場。此外，奧斯卡電影博物館將於明年4月30日在美國洛杉磯開幕，屆時將會舉辦「宮崎駿展」作為開館的紀念展覽，是宮崎駿在北美的首個回顧展。</p></body></html>
