<html><header><meta charset="utf-8"><title>求驗客手記：派路地標戰炒丙組仔</title></header><body><h1>求驗客手記：派路地標戰炒丙組仔</h1><p>禮拜日意甲班霸祖雲達斯喺球隊訓練基地踢今季首場熱身賽，鬥丙組仔諾瓦拉。呢場係新任教頭派路嘅「地標」戰，袓記嘅主力基斯坦奴朗拿度（C朗）、邦路斯、基亞連尼等等都有份正選上陣，新兵古路施夫斯基及韋斯頓麥堅尼亦都擔正。結果袓記喺C朗先開紀錄下，以5:0大炒對手，取得派路執掌以嚟首場勝仗。賽後呢位前祖記名宿就指今場佢一直試驗緊3後衞同4後衞嘅陣式變換，未來會再嘗試更多變化，踢得更加熱情。</p></body></html>
