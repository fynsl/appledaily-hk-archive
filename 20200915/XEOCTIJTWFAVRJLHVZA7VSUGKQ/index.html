<html><header><meta charset="utf-8"><title>安邦擬解散　設清算組</title></header><body><h1>安邦擬解散　設清算組</h1><p>安邦保險集團於官方網頁宣佈，股東大會會議決議解散公司並成立清算組。公司下一步將按照法律法規向中國銀保監會申請解散，在取得相關行政許可後及時組織清算。安邦前董事長吳小輝因涉嫌募款詐騙被判入獄，加上集團違反《保險法》規定的經營行為，或嚴重危及公司償付能力，原中國保監會2018年2月宣佈接管安邦；期間當局沽售其非核心資產以籌集現金，保留保險業務。其後銀保監接手，接管期延至今年2月22日為止。</p></body></html>
