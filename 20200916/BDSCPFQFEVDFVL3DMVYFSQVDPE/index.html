<html><header><meta charset="utf-8"><title>體訊速遞：（足球）梅斯達認藏兒童色情片</title></header><body><h1>體訊速遞：（足球）梅斯達認藏兒童色情片</h1><p>曾效力皇家馬德里的前德國國家隊中堅梅斯達（圖），已向杜塞爾多夫地方法院承認，藏有及發佈涉及兒童的色情內容，當中包括相片及影片。德國警方去年接到舉報後對梅斯達展開調查，並在手機及電腦內發現297個涉及兒童色情內容的檔案，而他更曾透過WhatsApp短訊程式，向3名女性合共發出29個相關的相片及短片檔案。</p><p>綜合外電（德國）</p></body></html>
