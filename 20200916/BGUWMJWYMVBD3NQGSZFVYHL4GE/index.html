<html><header><meta charset="utf-8"><title>趣趣地：12漢闖店圍毆馬列斯兩妹</title></header><body><h1>趣趣地：12漢闖店圍毆馬列斯兩妹</h1><p>據英國《太陽報》報道，曼城阿爾及利亞球星馬列斯（小圖）嘅兩位妹妹杜恩亞同恩妮絲（圖），家陣就喺法國巴黎開美容院，不過近日二人就同顧客發生爭執，之後仲俾12名壯漢喺舖頭內報復，馬列斯嘅兩位妹妹仲喺今次衝突中受傷。杜恩亞憶述事件時候就話：「我哋同嗰位顧客有爭執，好快就有幾架車停喺美容院門口，之後有一班人衝入舖頭襲擊我哋，有人仲掐住我條頸，另外都有人踢恩妮絲隻腳。我覺得係因為對方知道我哋係馬列斯嘅妹妹。」</p></body></html>
