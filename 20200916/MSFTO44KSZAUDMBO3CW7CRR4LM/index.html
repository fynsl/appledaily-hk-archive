<html><header><meta charset="utf-8"><title>劉璇抱滿月B女晒幸福</title></header><body><h1>劉璇抱滿月B女晒幸福</h1><p>現年41歲的前體操天后劉璇，昨日於社交網分享女兒及一家四口合照，讓滿月的女兒樣貌首度曝光。相中，劉璇一家穿上淺色上衣影全家福，劉璇抱着正在甜睡的女兒，爸媽的視線焦點都放在女兒身上，而哥哥王企韜則好奇地凝望妹妹。</p><p>另一張相中，劉璇抱着女兒，女兒只是戴上頭箍及穿着尿片在媽媽懷中甜絲絲入睡。劉璇與單簧管演奏家及中央音樂學院副教授王弢於2013年結婚，2015年誕下兒子王企韜，早前懷第二胎時參加內地真人騷《新生日記2》分享心情，指因為高齡懷孕，臨盆前肚子曾長滿紅疹，奇癢無比，更抓到皮膚滲血。</p><p><br></p></body></html>
