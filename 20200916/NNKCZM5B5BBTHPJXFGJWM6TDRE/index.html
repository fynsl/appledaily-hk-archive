<html><header><meta charset="utf-8"><title>岸部四郎心臟衰竭逝世</title></header><body><h1>岸部四郎心臟衰竭逝世</h1><p>日本著名男星岸部四郎上月28日清晨4時33分與世長辭，死訊昨日才被公開，而他的死因是因擴張型心肌病導致心臟衰竭致死，享年71歲。</p><p>岸部四郎胞兄是大熱日劇《Doctor-X》的男配角岸部一德，岸部四郎曾於印刷廠工作，1969年加入演藝界，生前參演過不少經典日劇，包括堺正章夥拍已故女星夏目雅子的《西遊記》系列，岸部四郎在劇中飾演沙僧，而他在15年前的日劇版《電車男》中跟男主角伊藤淳史和堀北真希合作，扮演二人的父親角色。不過，岸部四郎多年前健康開始一直走下坡，2003年因腦出血入院，之後患上帕金遜症及影響視力，淡出幕前已近十年時間。</p></body></html>
