<html><header><meta charset="utf-8"><title> 蔡依林媽媽勁舞賀女兒40歲</title></header><body><h1> 蔡依林媽媽勁舞賀女兒40歲</h1><p>台灣樂壇天后蔡依林（Jolin）昨日40歲生日，其胞姊蔡旻紋及近20位親友為她舉行派對。親友以Jolin的歌曲《怪美的》MV為靈感，大玩cosplay兼跳勁舞，其中蔡依林媽媽更扮成法官，戴上白色假髮大騷舞技助興，令Jolin看得儍眼兼大笑。其後，Jolin亦加入與媽咪手拖手開心舞動。</p><p>最近留在台中度假的Jolin，昨日在Ig貼出在泳池邊的泳衣照，晒出勻稱修長美腿，不少網友都回覆：「身材太犯規。」Jolin前日就在Ig貼出與吳青峰、許茹芸及蔡健雅等過生日的合照。網民大讚Jolin今年已出道21年，依然看來像少女。</p><p><br></p><p><br></p></body></html>
