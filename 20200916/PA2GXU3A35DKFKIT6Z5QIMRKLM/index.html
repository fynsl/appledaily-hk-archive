<html><header><meta charset="utf-8"><title>趣趣地：冰島孖妹：修夫基上門搵仔</title></header><body><h1>趣趣地：冰島孖妹：修夫基上門搵仔</h1><p>英格蘭兩位新星格連活特同菲爾科頓早前喺歐國聯作客冰島期間，同兩女伴喺酒店房尋歡搞到被逐出國家隊。兩位女主角娜迪亞同蘿亞（圖左）再爆出更多內幕。據報兩個女仔住七樓，格連活特同菲爾科頓深夜時分偷偷到七樓尋歡，凌晨三點離開。直至清晨六點，兩個女仔俾敲門聲驚醒，娜迪亞話：「我未試過俾人咁粗暴敲門，當我哋打開門，面前就係修夫基，在場仲有個老男人同一個保安團嘅女人，佢哋問我兩個男仔喺邊，仲入房搵！」</p></body></html>
