<html><header><meta charset="utf-8"><title>超蓮跟竇驍返鄉似罰企</title></header><body><h1>超蓮跟竇驍返鄉似罰企</h1><p>賭王千金何超蓮近日一直留在內地陪男友竇驍，繼早前孖公仔現身為羅志祥（小豬）舊愛周揚青慶祝生日後，他們前晚又到男友老家西安旅遊，二人更到當地的華清宮欣賞歷史歌舞劇《長恨歌》，該表演根據白居易的同名詩篇改編，由300多名專業演員穿上華麗的唐朝服飾演出。</p><p>素顏的超蓮當日穿上黑白色便服，與竇驍拍拖入場，兩人還獲接待兼送上紀念品，所以都有大方除下口罩拍照，而其中一張照片，他們都把手放身後，一臉嚴肅，不過卻被網民取笑：「哈哈哈站姿好乖」、「把我笑死，兩個呆呆，像受罰的兩個學生，哈哈哈哈哈。」</p></body></html>
