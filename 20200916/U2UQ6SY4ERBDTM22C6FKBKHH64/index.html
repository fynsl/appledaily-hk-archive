<html><header><meta charset="utf-8"><title>趣趣地：美斯總收入破10億美元</title></header><body><h1>趣趣地：美斯總收入破10億美元</h1><p>著名財經雜誌《福布斯》公佈2020年足球壇「富豪榜」，巴塞隆拿前鋒美斯（左）今年以1.26億美元（約9.83億港元）收入冠絕群雄，當中包括9,200萬美元人工，加埋3,400萬美元贊助收益，令呢位33歲阿根廷球王成為繼基斯坦奴朗拿度（C朗、右）之後，史上第2位職業生涯稅前收入超過10億美元嘅足球員。排喺第二位嘅C朗，喺各個社交媒體合共有4.57億追隨者，堪稱當今球壇最受歡迎嘅超級球星，呢位葡萄牙國腳今年嘅收入為1.17億美元。</p></body></html>
