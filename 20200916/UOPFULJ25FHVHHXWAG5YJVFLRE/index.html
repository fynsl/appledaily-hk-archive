<html><header><meta charset="utf-8"><title>安樂獲政府151萬定單</title></header><body><h1>安樂獲政府151萬定單</h1><p>本報昨日報道，律政司司長鄭若驊與丈夫潘樂陶持有63%的安樂工程（1977），在中期報告表示接獲新一代智慧燈柱定單。政府資訊科技總監辦公室回覆《蘋果》，證實今年6月透過公開採購程序向60多間相關供應商徵求報價，以購置可用於智慧燈柱上的智能裝置，包括3個光學雷達、5個氣象感應器及相關工程服務，以作測試用途，並在8月向安樂工程有限公司批出合約，合約總額約為151萬元，包括所需裝置及安裝工程服務。</p></body></html>
