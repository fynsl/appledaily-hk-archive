<html><header><meta charset="utf-8"><title>富力折讓1%配股籌25億</title></header><body><h1>富力折讓1%配股籌25億</h1><p>富力地產（2777）於昨日收市後向市場配售2.57億股H股，每股配售價9.82元，較昨日收市價9.95元僅約1.3%折讓，料可集資25.24億元。有關配售股份佔已擴大後已發行H股及已發行股份總數約16.63%及6.85%。富力認為配售將有助公司減少對債務融資的依賴以及優化公司資本結構。配售所得款項淨額預期為24.98億元，公司擬把配售所得款項淨額用於償還公司的境外債務性融資。</p></body></html>
