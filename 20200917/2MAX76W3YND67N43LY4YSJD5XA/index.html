<html><header><meta charset="utf-8"><title>李施嬅拍親熱戲多到悶</title></header><body><h1>李施嬅拍親熱戲多到悶</h1><p>翁嘉穗今年再度連任慧妍雅集會長，昨日她與李施嬅、曹敏俐和唐麗球在九龍城出席活動，她們將會捐出環保口罩。翁嘉穗表示因疫情影響，很多籌款活動也取消，善款亦減少，11月將會有大型計劃推出，可是每年一度晚宴延至明年4月，之後活動將會貼近社會潮流，於網上平台舉行活動。</p><p>另外，正拍攝新劇的李施嬅表示，今次與拍檔陳山聰會有激烈的親熱戲，她說：「今次親熱戲好多，多到悶，上集拍嗰陣會緊張啲，而且導演有幫我搵個替身，知我怕醜搵替身幫我露背。」問到陳山聰可有要求替身拍攝？她笑言：「山聰好專業，親身上陣冇用替身，冇替身可以代表到佢咁靚嘅身形。」</p></body></html>
