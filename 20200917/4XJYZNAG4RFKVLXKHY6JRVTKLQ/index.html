<html><header><meta charset="utf-8"><title>求驗客手記：比沙路退休再返拜仁</title></header><body><h1>求驗客手記：比沙路退休再返拜仁</h1><p>德甲班霸拜仁慕尼黑宣佈，曾2度效力球隊嘅41歲秘魯前鋒比沙路，將會成為拜仁球會大使。上季效力雲達不來梅嘅比沙路季尾宣佈結束球員生涯，退役後嘅佢最終再次返嚟拜仁。佢話：「返嚟拜仁係我嘅夢想，因為呢度可以畀人一個家嘅感覺。」而拜仁方面就話比沙路喺球員時代已經獲得球迷嘅尊重同掌聲，絕對可以完美咁代表拜仁。比沙路曾效力拜仁九個球季，上陣327場攻入125球，仲贏過6次德甲、5次德國盃同1次歐聯等。而佢將會同伊布仲有馬圖斯擔任球會大使。</p></body></html>
