<html><header><meta charset="utf-8"><title>求驗客手記：維頓漢老烏累賓菲加出局</title></header><body><h1>求驗客手記：維頓漢老烏累賓菲加出局</h1><p>禮拜二上演歐聯第三圈外圍賽爆出冷門戰果，葡超勁旅賓菲加作客以1:2輸咗畀希臘嘅PAOK，無緣出戰歐聯正賽。今場上演地標戰嘅前熱刺後衞維頓漢，仲要喺下半場63分鐘擺烏龍失守。賓菲加喺12分鐘之後再失一球，去到補時階段先由拉法施華破蛋，但都為時已晚以1:2落敗。由於疫情令到外圍賽改為一場定勝負賽制，所以都意味住輸波嘅賓菲加無緣今季歐聯正賽，今次亦都係呢隊葡超勁旅近11年以來，第一次冇份踢歐聯正賽。至於同日另一場比賽，烏超球隊基輔戴拿模就喺主場，以2:0淘汰咗荷甲嘅阿爾克馬爾。</p></body></html>
