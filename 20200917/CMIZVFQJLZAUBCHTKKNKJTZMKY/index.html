<html><header><meta charset="utf-8"><title>體訊速遞：（籃球） 奴斯長留多倫多速龍</title></header><body><h1>體訊速遞：（籃球） 奴斯長留多倫多速龍</h1><p>NBA球隊多倫多速龍周二宣佈，與球隊教練奴斯（Nick Nurse、圖）續簽一紙長約，但未有透露包括年期等內容。奴斯上季帶領速龍奪得球隊歷來首個NBA總冠軍，今季在主力尼納特（Kawhi Leonard）離隊下仍然成功以東岸第二種籽身份打入季後賽。奴斯表示視多倫多為自己的家，希望未來能夠協助球隊贏得第二座冠軍。</p><p>綜合外電（美國）</p></body></html>
