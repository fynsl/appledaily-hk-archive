<html><header><meta charset="utf-8"><title>陳豪專屬咖啡冧陳茵媺</title></header><body><h1>陳豪專屬咖啡冧陳茵媺</h1><p>陳豪近年致力做咖啡達人，早前在尖沙嘴開設咖啡店外，最近更獲大型品牌邀請，在尖沙嘴設立首個精品咖啡專櫃，讓顧客可以望住270度無敵海景，慢慢享受其為品牌特製的專屬調豆配方咖啡，他笑言這是人生一大樂事。</p><p>出名愛錫陳茵媺（Aimee）的陳豪，直言有為太太特製「專屬調豆咖啡」，他笑說：「哈哈哈，Aimee！She is My Queen！我當然會為她特製咖啡，可以話畀大家知，佢杯咖啡一定係世上獨一無二。」</p></body></html>
