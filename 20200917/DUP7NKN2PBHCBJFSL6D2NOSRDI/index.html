<html><header><meta charset="utf-8"><title>三浦春馬燦爛笑容惹心酸</title></header><body><h1>三浦春馬燦爛笑容惹心酸</h1><p>日本男星三浦春馬於7月18日上吊自殺身亡，終年30歲，其生前拍攝的劇集《錢的盡頭是愛情的開始》前日開播，首集有11.6%平均收視，觀眾大讚三浦春馬在劇中笑容燦爛，一度登上twitter日本熱搜冠軍。</p><p>三浦春馬臨死前仍為《錢》劇開工，遺作雖然只拍了三集戲份，但電視台決定以四集短劇形式播出。他在劇中飾演亂花錢的二世祖，女主角松岡茉優就演對金錢非常嚴謹的貧家女，兩人意外地展開同居生活。三浦春馬演出時笑容滿面，又在其中一場戲鼓勵北村匠海要積極正面，粉絲不禁想起他戲外與戲內的反差性格，令人惋惜，廣大影迷看劇後更感心痛。</p></body></html>
