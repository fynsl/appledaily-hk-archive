<html><header><meta charset="utf-8"><title>鄭秀文多謝Wyman助力</title></header><body><h1>鄭秀文多謝Wyman助力</h1><p>鄭秀文（Sammi）新歌《如何忍眼淚》日前正式推出，歌名看似跟舊歌《如何掉眼淚》有關連，不過Sammi否認，她說：「就咁睇歌名當然好容易覺得《如何忍眼淚》係《如何掉眼淚》嘅延續篇，但以我嘅理解就係唔一樣嘅事。」</p><p>新歌由黃偉文（Wyman）負責填詞，Sammi表示：「Wyman嘅詞真係幫首歌增添好大力量，亦都幫到我好多，我一收到份詞已經好易代入角色，入到去嗰個情緒。所以嚟到MV拍攝現場，我一聽到首歌、感覺吓啲歌詞，馬上就投入首歌嘅世界，好容易入戲，包括我嘅手指。」在MV中運用很多特技，因Sammi要幻想與數十呎長的巨型鯨魚做戲。</p></body></html>
