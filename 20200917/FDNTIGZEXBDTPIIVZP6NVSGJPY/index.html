<html><header><meta charset="utf-8"><title>關心妍女兒開學做足防疫</title></header><body><h1>關心妍女兒開學做足防疫</h1><p>近日武漢肺炎疫情緩和，學生陸續開學，昨日關心妍就親自湊四歲女兒楊榮心返學，並在社交網留言：「心心好興奮，因為可以實體見到校長老師同學們太開心。」她昨日接受《蘋果》電話訪問時表示：「心心今日返一日學試一試，真正開學係29號，佢讀K2，疫情下要做足準備，特別係口罩、消毒紙巾，我哋都有少少擔心。」</p><p>另外，姚樂怡貼出四歲女兒「小雞髀」的返學相留言：「開學啦！新年假之後到𠵱家第一日返學！仲要係新學校！我仲緊張過佢！哈哈！」鍾麗淇亦貼了細女Michela的校服look，用英文留言：「新學校、新校服、新鞋及新的信心，為這個小孩感到非常驕傲。」</p></body></html>
