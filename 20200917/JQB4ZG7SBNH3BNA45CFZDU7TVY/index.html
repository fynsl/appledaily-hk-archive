<html><header><meta charset="utf-8"><title>36之謎　台日韓3藝人本周猝逝</title></header><body><h1>36之謎　台日韓3藝人本周猝逝</h1><p>台灣藝人黃鴻升昨日被發現陳屍家中，終年36歲，震驚台灣娛圈。讓人更難過的是回顧本周，台日韓總計有3位知名藝人猝逝，而且竟然全都是36歲。日本女星蘆名星周一被發現在東京新宿寓所死亡，警方不排除是自殺。韓國女星吳仁惠同樣在周一被好友發現在家中昏迷，立即報警並送院急救，好友向傳媒透露，經過搶救暫時恢復呼吸和脈搏，最後回天乏術，終年36歲，警方推測她疑是輕生，昨日出殯。</p></body></html>
