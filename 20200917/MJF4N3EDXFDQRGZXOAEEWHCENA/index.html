<html><header><meta charset="utf-8"><title>施明讚鼎爺護花有功</title></header><body><h1>施明讚鼎爺護花有功</h1><p>施明日前接受苑瓊丹主持開電視節目訪問，說入行即成「打女」：「當年我拍戲都好無知、好百厭，唔識人情世故，有啲人就蝦我，李家鼎出面擺平件事，佢都幫咗我幾次。」之後二人婚姻出現問題，施明突然消失幕前：「當年想兩個仔專心讀書，所以去咗美國五年。」她人生路不熟，膽粗粗打電話給不熟的胡金銓導演請求介紹工作，等了一個月，才知他答應幫忙後不久已過身。</p><p>施明又大讚前老爺廚藝了得，鼎爺盡得真傳：「佢煮嘢食同書法都好得，所以李家鼎都好叻。」被問到有否想過和鼎爺復合，「我都唔知點答，佢係我前夫，再見做返朋友？我做唔到，但佢又係我個仔嘅爸爸，咁即係親人囉。」</p></body></html>
