<html><header><meta charset="utf-8"><title>江伊晴宅在家種盆栽</title></header><body><h1>江伊晴宅在家種盆栽</h1><p>陳柏宇、徐智勇（小肥）及前名江若琳的江伊晴（Elanne）昨日於九龍灣擔任ViuTV音樂節目嘉賓，Elanne因疫情關係宅在家，專心打理老公蕭唯展的30幾盆盆栽，她笑指每逢打風大雨，就要將盆栽搬入屋，是一項好好的體能訓練。</p><p>另外，問到陳柏宇女兒陳羿辰（Abigail）近日遭網民惡意攻擊，問到會否減少分享Abigail照片？陳柏宇笑說：「唔會，我唔會避啲黐線嘅人。」對於台灣藝人小鬼黃鴻升離世，小肥相當感觸，因為月內有兩位朋友因病離世，他說：「江Ling（江伊晴）成日話約食飯，我都明白要盡量出席，唔好話覺得攰而唔去。」</p></body></html>
