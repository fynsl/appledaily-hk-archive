<html><header><meta charset="utf-8"><title>蔣怡高衩泳衣保飯碗</title></header><body><h1>蔣怡高衩泳衣保飯碗</h1><p>現年43歲的名模蔣怡早前為美容集團拍攝新一輯廣告，她為有好效果不惜穿上極性感的高衩泳衣，蔣怡說：「合作三年第一次拍攝泳裝，所以揀選比較少機會穿的，起初團隊擔心我會否覺得太性感，最後效果都十分健康。」蔣怡透露今年有加薪：「所以我常跟他們笑說，甚麼都可以換，但千萬不要換代言人。」</p><p>蔣怡與珠寶設計師老公翁狄森（Dickson）拍拖13年、結婚7年，育有一子一女，婚後過住少奶奶生活，但為興趣仍不斷工作。繼早前成為藍帶大廚，蔣怡又出書及在網上分享煮食心得，今年又簽了邵氏參演網劇。</p></body></html>
