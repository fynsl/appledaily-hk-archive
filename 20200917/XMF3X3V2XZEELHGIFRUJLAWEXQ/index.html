<html><header><meta charset="utf-8"><title>胡楓嘆李香琴捱壞身體</title></header><body><h1>胡楓嘆李香琴捱壞身體</h1><p>胡楓（修哥）昨日以健康教育大使到金鐘出席「老年黃斑病變」宣傳活動，會上他分享曾接受老年黃斑病變治療：「若干年前發現自己睇啲大廈彎彎曲曲，去醫生度檢查，初時聽到打針好驚，後來知道最嚴重會盲，就去治療。」</p><p>修哥指與無綫仍有合約，但由於疫情關係已休息近9個月，自己亦期待開工。問他有否探望好友李香琴？修哥說：「好耐好耐之前探佢，已經唔認得我。之前我都叫佢唔好接咁多嘢，佢唔聽，鍾意工作都要錫住自己身體。」另外，譚炳文將於下周一舉殯，修哥表示會到場向認識近70年的好友送別。</p></body></html>
