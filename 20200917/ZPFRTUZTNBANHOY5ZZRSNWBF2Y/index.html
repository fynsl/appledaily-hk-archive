<html><header><meta charset="utf-8"><title>求驗客手記：美資35億買槌仔幫被拒</title></header><body><h1>求驗客手記：美資35億買槌仔幫被拒</h1><p>英超球會韋斯咸可能易手。有美國財團上月曾出價3.5億鎊（約34.98億港元），收購呢間倫敦球會但失敗，不過就冇打算放棄，計劃10月再提出新嘅收購方案。據了解，持有韋斯咸51.5%股權嘅老闆大衛蘇利雲已一口拒絕。韋斯咸上個財政年度赤字高達2,880萬鎊，領隊莫耶斯今夏淨係買斷到捷克借將湯馬士蘇錫克，而球會更將年輕小將迪安加拿賣畀西布朗，惹嚟隊長麥克盧保公開批評。加上喺揭幕戰主場0:2不敵紐卡素，難怪美國財團有信心10月再提出新收購建議時，韋斯咸管理層未必會拒絕。</p></body></html>
