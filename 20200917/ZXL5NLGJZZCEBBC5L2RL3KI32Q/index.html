<html><header><meta charset="utf-8"><title>求驗客手記：里昂爆巴塞買唔起迪比</title></header><body><h1>求驗客手記：里昂爆巴塞買唔起迪比</h1><p>上季失落西甲同歐聯嘅巴塞隆拿今季銳意改革，除咗有意收購國際米蘭嘅拿達路馬天尼斯外，近日亦有傳巴塞打算羅致法甲里昂嘅荷蘭前鋒迪比。不過里昂主席歐拿斯就透露，話巴塞主席巴杜美日前同佢講，巴塞上季因為武漢肺炎而收入大減30%，少咗成三億歐元收入，所以出唔起錢收購呢位26歲射手。另一邊廂巴塞教練朗奴高文亦都承認，假如要買入呢位荷蘭同鄉嘅話，首先就要賣走隊中部份球員套現，當中就包括老蘇將蘇亞雷斯，睇嚟巴塞今季要重建陣容都係困難重重。</p></body></html>
