<html><header><meta charset="utf-8"><title>求驗客手記：騰訊接手英超強國翻生</title></header><body><h1>求驗客手記：騰訊接手英超強國翻生</h1><p>英超賽會喺兩周前宣佈，同中國嘅英超轉播商蘇寧集團，中止2019年至2022年嘅轉播權合約，令今季首輪英超內地球迷冇得從「正常途徑」睇波，就連央視喺上周六亦以中甲開鑼戰，取代富咸（白衫）鬥阿仙奴（藍衫）嘅揭幕戰。滿以為內地球迷要放棄英超啦，點知騰訊體育周四宣佈同英超賽會達成合作協議，會買晒今季剩低嘅372場賽事，周六起第二輪會有直播。日前有報道話，各球會要還番部份轉播收益，而英超CEO早前透露，英超損失咗蘇寧高達5.64億鎊嘅合約，估唔到英超喺內地停播一周，家陣就有騰訊接手。</p></body></html>
