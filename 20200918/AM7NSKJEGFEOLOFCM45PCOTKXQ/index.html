<html><header><meta charset="utf-8"><title>脹爆華原急做KOL</title></header><body><h1>脹爆華原急做KOL</h1><p>46歲日本女歌手華原朋美上月底宣佈與事務所解除合約，前日隨即開設YouTube頻道吸粉絲，自爆近期食慾旺盛，身材脹爆兼陀着大肚腩的她共分享了4條短片，在其中一條片中還突然抱起1歲的兒子，指他十分健康。</p><p>華原朋美在片中表示：「以前的傷口已經克服，因為我覺得向前邁進，過着快樂的生活是最好的事情，請各位理解。」她透露正忙於製作會員限定的官方網誌，屆時會發售限定商品。華原又公開自拍大啖漢堡的片段，流露出享受的表情。事務所上月發聲明表示由華原提出解約，但有圈中人爆料指她因未能戒除濫藥習慣而被解僱，不過華原日前被追訪時就否認。</p></body></html>
