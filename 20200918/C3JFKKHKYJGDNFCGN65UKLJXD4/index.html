<html><header><meta charset="utf-8"><title>敖犬貼兩年前對話截圖被轟虛偽</title></header><body><h1>敖犬貼兩年前對話截圖被轟虛偽</h1><p>黃鴻升生前人緣極佳，不少圈中好友於網上發文悼念。曾與小鬼主持《娛樂百分百》的敖犬前日在社交網貼出兩人合照，並公開WhatsApp對話截圖悼念好友。不過，截圖見到他與小鬼最後一次對話是2018年的11月28日，敖犬留言「生日快樂鴻升」，小鬼回覆「謝謝你啦，回來約」之後再沒有對話。</p><p>直至前日，敖犬才再在WhatsApp留言給小鬼「鴻升你出來，別鬧喔」。不少網民跟他留言一同悼念小鬼，但也有網民見到對話截圖後覺得他好虛偽，留言說「都差不多兩年沒聯絡了」及「小鬼跟你說再約，你都沒有覆他」等。</p></body></html>
