<html><header><meta charset="utf-8"><title>求驗客手記：車仔新兵多兩件ready</title></header><body><h1>求驗客手記：車仔新兵多兩件ready</h1><p>車路士周一喺英超首戰，派咗今夏六個新兵嘅其中兩個包括迪姆華拿同夏維斯打正選，作客3:1擊敗白禮頓後，下周日藍軍就返主場鬥上屆冠軍利物浦。賽前車仔有好消息，另外2件新兵、35歲嘅巴西中堅堤亞高施華，同埋喺李斯特城加盟嘅左閘芝維爾，都已經喺周三第一次參與車仔嘅訓練，藍紅大戰有機會處子披甲。不過另一件新兵、喺阿積士過檔嘅薛耶治，同埋美國翼鋒基斯甸普列錫就仲未見影，據報薛耶治因為有膝傷，仲要幾周先出得，不過普列錫嘅腿筋問題就應該冇乜事，但預計佢都踢唔到對紅軍嘅英超大戰。</p></body></html>
