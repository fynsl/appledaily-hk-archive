<html><header><meta charset="utf-8"><title>南方東英推中國國債ETF</title></header><body><h1>南方東英推中國國債ETF</h1><p>新加坡交易所昨日公佈，由南方東英發行的國債ETF「ICBC CSOP FTSE Chinese Government Bond Index ETF」，將於下周一（9月21日）掛牌，成為全球最大規模的純中國國債ETF。文件顯示，該ETF由南方東英管理，將會追蹤新交所另一合作伙伴、富時羅素旗下的富時中國國債指數（CGBI）。截止發行結束，該ETF初始規模為6.76億美元（約為52.73億港元）。</p></body></html>
