<html><header><meta charset="utf-8"><title>湯怡練馬甲線疑露點</title></header><body><h1>湯怡練馬甲線疑露點</h1><p>湯怡最近於劇集《反黑路人甲》中的「四眼」造型，被網民封為「最強眼鏡娘」，加上跟王浩信的感情線，令觀眾看得肉緊。人氣急升自然成為熱話，連帶她於YouTube開設的個人頻道，教人做gym的短片也被追捧，當中有一條短片瀏覽人數更在一日暴升至9萬，皆因有網民發現湯怡做gym期間疑不慎露點。</p><p>疑似「出事」的短片中，湯怡示範練馬甲線，躺在地上做收腹拗腰動作時，bra top出現虛位疑露點。其實湯怡出道14年，一向錫身包得密實，只有做gym時才以bra top及緊身運動褲上陣，盡現其均勻身形。而她從年初開設頻道上載第一條做gym片，至今已錄得55萬瀏覽人次。</p></body></html>
