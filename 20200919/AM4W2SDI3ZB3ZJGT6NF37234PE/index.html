<html><header><meta charset="utf-8"><title>趣趣地：希古恩跟咸爺搵食　祖記蝕水</title></header><body><h1>趣趣地：希古恩跟咸爺搵食　祖記蝕水</h1><p>32歲嘅希古恩2016年以由拿玻里加盟祖雲達斯，頭2季為球隊喺聯賽射入40球，助祖記雄霸意甲。但2018年基斯坦奴朗拿度（C朗）加盟之後，希古恩就被借往AC米蘭同車路士。上季歸隊表現都只係一般，最終完季後被球隊清洗。禮拜四袓記發表官方聲明，指已經同希古恩解約，更因為咁喺19/20財政年度賬面蝕咗1,830萬歐元（約1.7億港元）。早前國際邁阿密班主之一佐治馬斯喺社交媒體上載咗喺機場歡迎希古恩嘅相，而及後官宣埋佢正式過檔，即話嚟緊佢老細就會係碧咸。</p></body></html>
