<html><header><meta charset="utf-8"><title>趣趣地：武肺累德國細會輸0:37</title></header><body><h1>趣趣地：武肺累德國細會輸0:37</h1><p>武肺令德國最低組別聯賽日前出現一場「大屠殺」！薩克森州嘅SG Ripdorf/Molzen II（白衫），上星期日迎戰同市球隊SV Holdenstedt II。但由於Holdenstedt上場嘅對手有球員確診武肺，所以Ripdorf管理層就以病毒有潛伏期為由要求延期，可惜俾主辦方拒絕。最終球隊勉強派出七個人參賽，落場之後仲刻意保持兩米社交距離，企喺側邊任對方射，Ripdorf結果慘敗0:37收場。球隊主席賽後受訪就話，如果佢哋棄賽嘅話會收到200歐元嘅罰款，所以最後先焗住派人出賽。</p></body></html>
