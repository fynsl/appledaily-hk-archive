<html><header><meta charset="utf-8"><title>草彅剛搵大叔陪過生日</title></header><body><h1>草彅剛搵大叔陪過生日</h1><p>日本前組合SMAP成員草彅剛今年7月度過46歲生日時，身邊竟出現一位年逾60歲的禿頭大叔。據雜誌《女性自身》報道，兩人當晚在草彅剛寓所步出，草彅剛更送對方坐的士離去，看似交情非淺。</p><p>消息指草彅剛經名嘴森田一義介紹，跟這位大叔已相識超過20年，對方是當地著名的壽司達人，雖然年齡相距一大截，但相當投契，草彅剛視他為傾訴對象。報道又指草彅剛的雙親在家鄉開居酒屋，令他與壽司師傅有共同話題。此外，草彅剛為主演新片《Midnight Swan》挑戰演跨性別人士，由於他完全代入角色，被睇好能衝擊當地影壇頒獎禮。</p></body></html>
