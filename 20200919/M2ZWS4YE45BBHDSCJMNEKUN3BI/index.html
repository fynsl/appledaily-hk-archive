<html><header><meta charset="utf-8"><title>Jerry藏兒童色情物品被捕</title></header><body><h1>Jerry藏兒童色情物品被捕</h1><p>Netflix紀錄片《啦啦隊大本營》（Cheer）主角Jerry Harris，早前被兩名男童指控性騷擾及提出性要求，FBI已立案調查。昨日有報道指他已正式被捕，原因是藏有兒童色情物品。</p><p>早前兩名14歲的孖生男孩Charlie與Sam聲稱13歲時，被當時19歲的Jerry多次性騷擾。Jerry多次向Charlie要求裸照，又要求發生性行為。昨日Jerry正式因藏有兒童色情物品被捕，Netflix表示感到震驚，並指：「侵犯未成年兒童是嚴重的罪行，我們尊重法律程序。」看來Jerry的星途已經玩完。</p></body></html>
