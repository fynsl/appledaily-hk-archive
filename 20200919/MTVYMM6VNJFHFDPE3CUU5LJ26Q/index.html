<html><header><meta charset="utf-8"><title>荷爾芭莉戀格林美歌手</title></header><body><h1>荷爾芭莉戀格林美歌手</h1><p>54歲金像影后荷爾芭莉（Halle Berry）的新歡身份揭盅，對方原來是格林美得獎歌手Van Hunt！荷爾芭莉近日頻頻於Ig晒恩愛，但一直未有透露男友身份，昨日她貼出單人照，穿上寫有男友名字「Van Hunt」的T恤，笑容燦爛，並留言：「現在你們知道了！」公開二人的情侶關係。</p><p>其實今年7月，荷爾芭莉已貼出與新歡腳貼腳的相片，兩星期前，Van Hunt亦貼出女友錫面的相，但當時沒太多人留意到是荷爾芭莉。Van Hunt是美國著名歌手，入行已20多年，並曾於2007年奪得格林美最佳R&amp;B二人或組合演出獎。</p></body></html>
