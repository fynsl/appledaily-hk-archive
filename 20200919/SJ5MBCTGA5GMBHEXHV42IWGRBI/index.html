<html><header><meta charset="utf-8"><title>白石麻衣濕髮爭做女神</title></header><body><h1>白石麻衣濕髮爭做女神</h1><p>白石麻衣穩坐日本當紅組合乃木坂46的一姐寶座，為紀念她下月退團，將於下月21日推出畢業寫真集，全書192頁，記錄了她效力乃木坂這九年來的珍貴回憶。出版社昨日公開她的靚相，白石麻衣淋浴後穿着粉紅色底裙，以濕髮的誘惑一面來滿足男fans。</p><p>28歲的白石麻衣大前年推出的寫真集《Passport》累積銷量逾44萬本，今次跟攝影團隊再度合作，一於挑戰33歲女主播田中美奈實的性感女神地位。田中美奈實今年憑大賣46.5萬本的《Sincerely yours...》成新任寫真女王，近日更在廣告中化身雅典娜代言手機遊戲。</p></body></html>
