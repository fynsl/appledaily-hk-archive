<html><header><meta charset="utf-8"><title>林鈺洧受驚退出靈異節目</title></header><body><h1>林鈺洧受驚退出靈異節目</h1><p>80年代男星林俊賢的女兒林鈺洧（Denice）近日為ViuTV的靈探節目《鬼同妳上位》拍攝。前晚播出的第5集中，Denice一度受驚而久久未能平復，結果她決定退出。事後Denice在Ig留言：「去到最尾五分鐘拍攝，我竟然離唔開張凳，冇力，頭暈，郁唔到。」她昨日回覆《蘋果》時表示拍攝時發生了不少事：「可能我唔夠瞓，能量比較差，開始見到白影，到我冷靜咗落嚟，見到有一個半透明嘅女人，企咗喺度望住我，我咪同經理人商量係咪應該要退出。」</p><p>另一名參賽者湯沛宜（ToTo）在Ig貼出手腳有瘀傷的相片。有網民覺得相片有造假成份，不過湯沛宜堅稱是真實。</p></body></html>
