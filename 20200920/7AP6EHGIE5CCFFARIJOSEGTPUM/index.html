<html><header><meta charset="utf-8"><title>碧咸嫂推透視裝被嘲冇品味</title></header><body><h1>碧咸嫂推透視裝被嘲冇品味</h1><p>「碧咸嫂」Victoria Beckham前日為宣傳其時裝品牌的春夏季服裝，於Ig上載全裸女模穿薄紗透兩點的照片，結果被網民留言鬧爆淫穢兼冇品味。</p><p>照片中女模真空透點，胸前掛上一條金屬頸鏈，完全沒有展示出新設計的特別之處，而且照片又沒有打格，似乎只想譁眾取寵博出位。而網民就湧到碧咸嫂的Ig留言：「只是以時裝之名，完全冇品味，冇格調。」而另一名網民則指頸鏈像金屬廢料，又質疑Ig為何會容許碧咸嫂貼出露點相。照片上載21小時後，已獲得超過163萬次點擊率，但由於Ig嚴禁用戶上載裸露相，照片可能會隨時被刪走。</p></body></html>
