<html><header><meta charset="utf-8"><title>西野加奈神隱做人妻</title></header><body><h1>西野加奈神隱做人妻</h1><p>31歲日本情歌天后西野加奈去年初暫別歌壇，其間宣佈與前經理人拉埋天窗，今年元旦一度誤傳大肚，事後已證實是流料。西野加奈目前專心做人妻，日媒日前拍到她與老公駕名車返回東京豪宅愛巢。</p><p>穿T恤襯工人褲、戴上帽及口罩的西野加奈，當記者上前詢問她何時復出，西野加奈禮貌地叫記者詢問事務所，自言不方便回應，之後便匆匆入屋。有傳西野加奈會在今年復出，但她正享受新婚生活，跟老公依然恩愛，夫妻更趁抗疫期間在家中打理小型菜園，完全不急於復出。</p></body></html>
