<html><header><meta charset="utf-8"><title>倪晨曦正式簽字結婚</title></header><body><h1>倪晨曦正式簽字結婚</h1><p>倪晨曦與從事金融的圈外男友吳嘉釗（Vincent）於今年1月在夏威夷舉行婚禮及宣誓，原定今年2月在港註冊兼擺酒，因疫情打亂計劃，其後倪晨曦於父親節宣佈將為人母，BB預產期在11月，昨日二人在中環的酒店舉行儀式，只有男方家人及倪晨曦的幾位好姊妹包括朱韻韻、鍾浠文、簡幗儀、苟芸慧及經理人見證。</p><p>倪晨曦之前改期是希望加拿大的家人可以返港參與，可惜事與願違，她說：「由2月改到9月都未有轉機，我同V先生想喺BB出世前完成登記結婚，今次屋企人嚟唔到，要等下年1月補擺喜酒。」</p></body></html>
