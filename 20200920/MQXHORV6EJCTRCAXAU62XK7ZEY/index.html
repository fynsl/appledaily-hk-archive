<html><header><meta charset="utf-8"><title>求驗客手記：阿古路要唞多兩個月</title></header><body><h1>求驗客手記：阿古路要唞多兩個月</h1><p>曼城禮拜一會作客狼隊，進行英超新季第一擊，不過領隊哥迪奧拿上個禮拜五就傳嚟壞消息，話膝部受傷嘅射手阿古路，可能要休息多兩個月：「我哋都知道呢種傷患有啲棘手，阿古路正逐漸康復。佢已休戰咗一段長時間，佢唔係嗰種好快就可回復狀態嘅球員，必須返番球場先可操番起。」好彩哥帥就話早前確診武肺嘅馬列斯可復出，至於拿樸迪就啱啱復操，佢個位會由新加盟嘅尼敦阿基頂上。</p></body></html>
