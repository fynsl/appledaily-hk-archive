<html><header><meta charset="utf-8"><title>求驗客手記：櫻花輸波落後前鋒五分</title></header><body><h1>求驗客手記：櫻花輸波落後前鋒五分</h1><p>上周六日職繼續開波，排第二嘅大阪櫻花（左）主場迎戰鹿島鹿角，32分鐘先失守。鹿角中場和泉龍司近門抽射，門前櫻花守衞解圍唔到俾祖安阿蘭奴門前執入，不過四分鐘後櫻花隨即由前鋒般奴文迪斯追平。但下半場一出嚟鹿角又有愛華度史譚門前執雞，最終以2:1力克櫻花，賽後櫻花續以五分落後今日先亮相嘅川崎前鋒。至於近況極頹嘅神戶勝利船以1:2不敵名古屋鯨魚，各項賽事已八場不勝。</p></body></html>
