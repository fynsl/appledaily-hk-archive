<html><header><meta charset="utf-8"><title>吳彥祖盲腸炎復發急送院</title></header><body><h1>吳彥祖盲腸炎復發急送院</h1><p>45歲型男吳彥祖昨日在Ig上載躺在病床的照片，樣子憔悴的他手上插上鹽水豆針，他以英文留言透露第二次盲腸炎入院︰「兩天前，盲腸炎再次爆發，這次我沒慌亂就直接入院，昨早我做了手術，一勞永逸地將它切除，現在已回家休養。」他還自嘲得同一個病兩次的機會率十分難得，應該要去買彩券！</p><p>吳彥祖去年3月曾患過盲腸炎，他憶述第一次發生時，由於延醫三日引發敗血症，令當時無法開刀取出盲腸：「我被安排10天不進食的抗生素療程，瘦了18磅，花了幾個月才復原。當時醫生告訴我如果沒發生特別狀況，是可以遠離盲腸炎的。」</p></body></html>
