<html><header><meta charset="utf-8"><title>大肚張馨月生日放閃</title></header><body><h1>大肚張馨月生日放閃</h1><p>林峯太太張馨月日前傳懷孕，已臨近預產期，為方便內地家人隨時探望照顧，會選擇在深圳生BB。林峯目前正在中山拍攝內地劇《星辰大海》，而張馨月則專心安胎，前晚接近凌晨，張馨月在Ig放閃，晒老公及好友送的生日禮物，有名牌首飾及鮮花、蛋糕。</p><p>剛踏入30歲的張馨月坦言新婚一年意義非凡，並感謝老公和好朋友送的禮物：「三十了，又大一歲。這一年很多經歷、很多不易、很多觸動、很多感恩……這一年，於我而言，意義非凡。這是給我深刻經歷的一年，這是讓我快速成長的一年，這是讓我感受到親情、愛情、友情偉大力量的一年。而立之年，繼續努力做更好的自己！」</p></body></html>
