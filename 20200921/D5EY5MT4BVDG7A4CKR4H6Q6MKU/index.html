<html><header><meta charset="utf-8"><title>胡美貽同馮盈盈冇聯絡</title></header><body><h1>胡美貽同馮盈盈冇聯絡</h1><p>馮盈盈與江嘉敏因富豪船P事件反目後，兩人被批拜金女。日前馮盈盈更被指跟男友鄭衍峰出席富家好友Reeve的生日P，埋堆Reeve的有錢女友、港姐出身的胡美貽（Nicole）。Nicole昨日到電視城錄節目，問到馮盈盈靠黐搭路，她斷然否認，並指馮盈盈與Reeve一早相熟，之前已經常一齊吃喝玩樂，但自己就冇份。</p><p>Nicole覺得馮盈盈對所有人都熱情，但兩人私下冇聯絡。Nicole曾在Ig留言「世界太複雜，我太簡單！」似有所指，她亦解釋只是講私人事，與生日派對無關。同場的張秀文周六過33歲生日，她呻工作上遇到的男仔都比自己細五、六年，沒合適對象。</p></body></html>
