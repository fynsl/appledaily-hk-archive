<html><header><meta charset="utf-8"><title>甄子丹外父　不敵癌魔病逝</title></header><body><h1>甄子丹外父　不敵癌魔病逝</h1><p>汪詩詩、汪圓圓的父親不敵癌魔離世，汪詩詩與老公甄子丹、汪圓圓昨日分別在社交網透露爸爸病逝的噩耗。他們貼出同一篇的英文帖文，文中提到汪父過去兩年，堅強地與癌魔搏鬥，是位抗癌勇士，抗癌期間一直得到家人和朋友的愛顧與支持。在汪爸爸最後的日子裏，家人至親都陪伴在他的身邊，汪爸爸安詳地離開。他們並感謝大家的愛心，祈禱和支持，並希望在這困難時刻得到尊重及給予空間。</p><p>其實去年曾傳出汪父患上胰臟癌，當時汪詩詩表示爸爸身體不適，不過已沒大礙，可惜經過兩年的抗癌，最終亦不敵病魔撒手人寰。《蘋果》昨日聯絡汪詩詩，但至截稿前仍未獲回覆。</p></body></html>
