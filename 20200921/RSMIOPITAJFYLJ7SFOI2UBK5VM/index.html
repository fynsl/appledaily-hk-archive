<html><header><meta charset="utf-8"><title> 周元露肉奪收視冠軍</title></header><body><h1> 周元露肉奪收視冠軍</h1><p>「韓國第一大美人」金喜善孖周元主演的SBS劇集《Alice》，前晚播出的第8集講述周元飾演的朴鎮謙為守護與母親樣子相同、金喜善飾演的尹泰伊而邀對方跟他返舊屋作保護。尹泰伊回到未來後得知朴鎮謙離世的噩耗，最終朴鎮謙更會死在尹泰伊的懷裏，所以尹泰伊決定要阻止事件發生。</p><p>《Alice》播出以來收視和口碑都相當不錯，前晚一集周元更大騷肌肉，上下部收視分別為7.4%和9.6%，成為同時段收視冠軍，當中下部收視比大前晚一集升了1%，同時瞬間最高收視亦破10%。</p></body></html>
