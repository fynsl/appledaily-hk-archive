<html><header><meta charset="utf-8"><title>「微調唔係大件事」</title></header><body><h1>「微調唔係大件事」</h1><p>傅穎入行18年，過往負面新聞不乏被指「變臉」，她聽到這個問題先自嘲：「我一定係冠軍，10年前開始俾人寫！」其後她解畫：「我落咗妝個樣同以前差唔多，我俾唔同人化妝，就有唔同效果，呢幾年我都自己化妝多，深明化妝、畫畫、演技、煮嘢食都講求創作，樣子變化可能出於技術進步咗，我好細個已知自己點化好。」</p><p>不少藝人用醫美變得更靚，對此Theresa並不抗拒：「做幕前keep住好狀態畀大家睇，係工作性質，微調唔係大件事，呢樣嘢普及同流行。將來我塊面多咗皺紋爆出嚟，觀眾望住唔舒服時，我到時可能要考慮呀！」</p></body></html>
