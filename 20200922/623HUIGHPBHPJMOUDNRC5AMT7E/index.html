<html><header><meta charset="utf-8"><title>鍾嘉欣穿泳衣獲讚好辣</title></header><body><h1>鍾嘉欣穿泳衣獲讚好辣</h1><p>鍾嘉欣昨日在社交網貼出兩張室內泳池拍攝的泳衣相，並以英文留言：「我過了很享受的一天。其實我不懂游泳。」穿上紅色deep V一件頭泳衣的鍾嘉欣，自信地在鏡頭前擺甫士、晒美腿。鍾嘉欣自爆不諳泳術，網民紛紛留言要教她，又大讚嘉欣身材正︰「睇唔出生過BB」、「好辣」，1小時已逾萬人畀like，陳凱琳及胡杏兒讚她身形甚弗、胡定欣也留言「完美」。</p><p>鍾嘉欣於2015年下嫁脊醫老公Jeremy後育有一女一子，一家人在加國生活時，也會全家去海邊玩水。雖然已是兩孩之母，但她仍保持着勻稱身材，狀態不遜於她在2004年參加當年的國際華裔小姐競選。</p></body></html>
