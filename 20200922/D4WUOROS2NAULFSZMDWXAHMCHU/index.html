<html><header><meta charset="utf-8"><title>聯通中移上月用戶減少</title></header><body><h1>聯通中移上月用戶減少</h1><p>中國聯通（762）公佈8月營運數字，移動出賬用戶淨減88.6萬戶，累計用戶數3.09億戶；4G用戶當月淨增158.1萬戶，累計用戶數2.64億戶，4G用戶今年累計淨增1,021.5萬戶。</p><p>與此同時，中移動（941）同日公佈營運數據，8月總客戶人數9.46億戶，按月跌47.3萬名或0.05%；5G客戶數按月淨增1,410萬戶或16.8%，累計9,815.7萬戶；4G客戶數增334.2萬戶或升0.44%。</p></body></html>
