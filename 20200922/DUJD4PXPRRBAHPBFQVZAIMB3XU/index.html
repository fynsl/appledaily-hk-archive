<html><header><meta charset="utf-8"><title>求驗客手記：維達爾退塞　美斯道別</title></header><body><h1>求驗客手記：維達爾退塞　美斯道別</h1><p>智利球星維達爾禮拜日已經抵達米蘭，估計好快會完成由巴塞隆拿轉投國際米蘭嘅交易，同教練干地再次合作，其巴塞隊友美斯同好友蘇亞雷斯，都喺ig向維達爾道別同致敬。巴塞隊長美斯禮拜日喺ig發文話：「你對我嚟講一直意義非凡，我好幸運可以遇到你。我哋呢兩年共同分享咗好多事，更衣室入面將會好掛住你，我哋肯定會再次相遇。」維達爾就留言話︰「我好榮幸可以同史上最偉大嘅球員一齊比賽，感謝你嘅友誼。我掛念你，好快再見。」阿蘇就喺ig話︰「我好榮幸可以有你做隊友、朋友，好高興可以同你咁偉大嘅球星合作，祝一切順利。」</p></body></html>
