<html><header><meta charset="utf-8"><title>李璧琦離無綫回憶點滴</title></header><body><h1>李璧琦離無綫回憶點滴</h1><p>現年42歲的李璧琦去年與現職於跨國企業的圈外男友蘇銘熙結婚，昨日她在社交網宣佈離開效力12年的無綫，她留言感謝跟她合作過的每一位，包括高層樂易玲與曾勵珍。</p><p>李璧琦還上載與六叔邵逸夫和六嬸方逸華的合照，她表示：「離開前執拾儲物櫃，關上門的一刻，好像是把過去的珍貴回憶好好保存，都值得用一生來回味每一點每一滴，用努力來報答你們的恩惠，珍惜曾經有緣相聚，今日我們各奔前程，所以忽然感觸起來，心只願每一位跟我擦身而過的你平安健康幸福快樂！」她昨日回應《蘋果》時卻否認離巢是為了全力生B。</p></body></html>
