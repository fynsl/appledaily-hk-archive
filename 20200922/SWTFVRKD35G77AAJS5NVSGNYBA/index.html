<html><header><meta charset="utf-8"><title>求驗客手記：熱刺大勝阿里傷心等走</title></header><body><h1>求驗客手記：熱刺大勝阿里傷心等走</h1><p>熱刺近日成功喺皇馬借返舊將加里夫巴利，禮拜日仲大勝修咸頓，隊波似乎氣氛唔錯。不過對24歲英格蘭中場迪利阿里嚟講就一啲都唔開心喇，事關連埋上周歐霸盃外圍賽，阿里已經連續兩場冇畀領隊摩連奴揀入大軍名單，似乎佢喺熱刺嘅生涯亮起紅燈。阿里喺熱刺上輪輸畀愛華頓一戰仲係正選上陣，不過踢咗45分鐘就俾摩佬換走，據講之後發生咗爭拗，所以阿里近兩戰都冇得落場。摩佬禮拜日賽後俾記者問會唔會留住阿里就答得有啲模棱兩可，淨係話下場英聯盃第三圈會畀阿里落場，好在阿里唔愁冇球會要，皆因有傳巴黎聖日耳門都對佢有興趣。</p></body></html>
