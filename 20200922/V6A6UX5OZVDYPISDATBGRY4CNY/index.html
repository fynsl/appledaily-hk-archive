<html><header><meta charset="utf-8"><title>《MAMA》12.6韓國舉行</title></header><body><h1>《MAMA》12.6韓國舉行</h1><p>韓國年度音樂盛事《MAMA音樂頒獎禮》自2010年起衝出韓國，在亞洲其他地區舉行，更於2012年起連續7年在香港舉行。不過早前有報道指，今年的頒獎禮受武肺疫情影響將在韓國舉行，是大會相隔11年再在當地舉行頒獎禮。</p><p>由於疫情仍未緩和，fans對於大會堅持舉行《MAMA》感到不滿，不過主辦機構CJ ENM似乎懶理爭議，昨日宣佈本年度的《MAMA》將於12月6日在京畿道坡州舉辦，頒獎禮將首度以沒有觀眾的線上形式進行，而紅爆全球的男團防彈少年團（BTS）已落實參加，其他出席藝人仍然確認中。</p></body></html>
