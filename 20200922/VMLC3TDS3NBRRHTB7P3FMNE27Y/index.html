<html><header><meta charset="utf-8"><title>求驗客手記：PSG簡體波衫冧強國</title></header><body><h1>求驗客手記：PSG簡體波衫冧強國</h1><p>禮拜日法甲巴黎聖日耳門（PSG）作客尼斯一戰，賽會為遷就中國市場提早開賽時間，PSG眾將更着上印有球員簡體字嘅波衫作賽，最終球隊憑住基利安麥巴比、迪馬利亞同埋馬昆奴斯哥利亞各入一球，以3:0大勝尼斯取得2連勝。雖然PSG開季首兩戰全數落敗，不過上場PSG終於小勝梅斯取得今季首勝，今戰對陣尼斯雖然有尼馬在內嘅幾名主將停賽，但麥巴比就傷癒復出打正選，更喺35分鐘博得12碼親自操刀射入，再加上迪馬利亞臨完半場前嘅入波，半場助PSG領先2:0。而馬昆奴斯喺65分鐘接應罰球頂入，為PSG鎖定勝局，近兩場聯賽重回勝軌。</p></body></html>
