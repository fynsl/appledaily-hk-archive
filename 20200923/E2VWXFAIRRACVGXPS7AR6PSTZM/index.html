<html><header><meta charset="utf-8"><title>求驗客手記：士砵亭青訓學院以C朗命名</title></header><body><h1>求驗客手記：士砵亭青訓學院以C朗命名</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）剛喺周日意甲幫祖雲達斯主場以3:0輕取森多利亞，取得新季首勝之餘，周一再收到另一好消息。C朗出身嘅葡超球會士砵亭，宣佈球會青訓學院改名做「基斯坦奴朗拿度青訓學院」，以致敬同表揚呢位葡萄牙球星嘅成就。C朗被外界認為係下一代年輕球員學習嘅對象，作為呢位球王母會嘅士砵亭，都希望向C朗致敬。1997年，12歲嘅C朗參加士砵亭青訓營，至2002年8月，17歲嘅C朗已獲提拔至1隊，仲喺8月對陣國際米蘭時上演「地標」戰；2003年夏天，18歲嘅佢就加盟英超球會曼聯。</p></body></html>
