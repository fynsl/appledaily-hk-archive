<html><header><meta charset="utf-8"><title>軟銀促交涉美訴訟文件</title></header><body><h1>軟銀促交涉美訴訟文件</h1><p>軟銀（Soft Bank）旗下願景基金，就WeWork在美起訴軟銀的一宗訴訟，要求答辯人宏毅資本、基匯資本、基匯資本執行合夥人彭慶邦及共享空間品牌裸心社（Naked Hub）創辦人Leslie Grant Horsfield，提交文件及執行一些測試，費用全由願景基金支付。據入稟狀指，軟銀今年3月以WeWork捲入美國證交會（SEC）調查為由，終止對該些公司30億美元的股票收購要約，涉及違反合同義務等。</p></body></html>
