<html><header><meta charset="utf-8"><title>愛瑪史東傳陀B四個月</title></header><body><h1>愛瑪史東傳陀B四個月</h1><p>31歲奧斯卡影后愛瑪史東（Emma Stone）與大她三年的未婚夫Dave McCary去年12月宣佈訂婚，二人原定今年3月舉行婚禮，但因武漢肺炎而煞停，不過早前傳出二人已於5月秘婚。昨日有傳媒爆出愛瑪與Dave外出時戴上同款金戒指，再傳已悄悄結婚消息，穿上吊帶褲的愛瑪，更被拍到小腹隆起，疑似懷有身孕。</p><p>美國傳媒報道，愛瑪與Dave於洛杉磯街頭散步，然而愛瑪肚子凸出，曲線明顯，傳出已懷有四個月身孕。目擊者指上周四見到愛瑪時，見到她的腹部明顯凸起：「她看起來懷孕了。」不過愛瑪未證實喜訊，其發言人也未回應有關秘婚及懷孕傳聞。</p></body></html>
