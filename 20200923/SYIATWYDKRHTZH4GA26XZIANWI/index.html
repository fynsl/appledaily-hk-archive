<html><header><meta charset="utf-8"><title>求驗客手記：艾拉開直播插活華特</title></header><body><h1>求驗客手記：艾拉開直播插活華特</h1><p>今年夏天曼聯喺轉會市場處處碰壁，加上開季首戰就1:3輸畀水晶宮，令名宿艾拉（圖）都睇唔過眼，禮拜一喺ig開直播鬧爆紅魔高層：「過去卜比查爾頓同佐治貝斯創造咗紅魔歷史，當時我哋對呢班名宿非常尊重。不過家陣有人想將呢啲球會遺產摧毀！球會要停止繼續咁囂張，甚至有人連費Sir都唔尊重！活華特（小圖）太過信任一啲唔應該信任嘅人，嗰啲人仲要係球會以外嘅人。」不過領隊蘇斯克查就話紅魔上場輸波，只係因為狀態差，要多幾個星期，球員先至可以恢復比賽狀態。</p></body></html>
