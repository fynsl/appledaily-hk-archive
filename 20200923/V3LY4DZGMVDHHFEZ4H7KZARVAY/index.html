<html><header><meta charset="utf-8"><title>崔碧珈連拍亞視兩劇一戲</title></header><body><h1>崔碧珈連拍亞視兩劇一戲</h1><p>亞視日前遭入稟申請清盤，昨日繼續在大埔舉行記者會，宣佈與英國製作公司合拍電影《封鎖》，邀來崔碧珈和眾外國演員合作，又宣佈明年將開拍多一部電影和劇集。</p><p>崔碧珈昨日以低胸裙現身，她受訪時稱因疫情下很多工作都暫停，所以相當期待演出，她說：「今次總共會參演三個projects，暫時知道我嘅戲份喺香港拍，希望可以盡快開工。」她表示未聽聞亞視遭入稟，稱自己是透過英國公司洽談合作。崔碧珈透露很想和媽媽去旅行：「好想同佢去巴黎、東京，以前有得去又唔同佢去，𠵱家冇得去，佢就話好掛住，真係衰格。」</p></body></html>
