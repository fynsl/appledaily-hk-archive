<html><header><meta charset="utf-8"><title>湯洛雯下廚冧掂馬國明</title></header><body><h1>湯洛雯下廚冧掂馬國明</h1><p>無綫花旦湯洛雯昨日在銅鑼灣出席翡翠首飾店開幕，問到男友馬國明有否送過首飾給她？她說：「有，佢送過手鈪畀我。」至於何時送贈，她不肯透露。湯洛雯大讚馬國明細心體貼，父母也滿意，她說：「父母暗地裏都想話有進步空間，但實際上已經覺得佢好好，我覺得父母都好鍾意佢，因為我同佢對食都唔高要求，媽咪唔鍾意我哋買外賣，所以我為佢都煮多咗嘢，上次整咗洋葱炒牛肉，佢話好食。」</p><p>提到馬國明被影到持住戶證出入其寓所，湯洛雯大方承認：「有時我喺屋企做緊自己嘢，突然之間佢又嚟到，我又要落去接佢，我畀張住戶證佢入大廈啫，但入門口都要我開嘅。」</p></body></html>
