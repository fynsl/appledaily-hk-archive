<html><header><meta charset="utf-8"><title>家英哥生日汪阿姐送驚喜</title></header><body><h1>家英哥生日汪阿姐送驚喜</h1><p>羅家英前日74歲生日，昨日汪明荃（汪阿姐）於Ig分享為他賀壽的照片。家英哥近日忙於為即將上演的新劇目擔任藝術總監，雖然前日是他的生日，都忙於工作，汪阿姐就特別去到排戲場地探班，為另一半送上驚喜，家英哥的徒弟亦預先準備蛋糕。</p><p>阿姐貼出合照並留言祝福：「家英哥生日快樂！在工作中度過了忙碌又開心的一天！徒兒送上生日蛋糕，戲班兄弟姊妹為你唱生日歌！好有福氣！希望你健康、平安、快樂！」家英哥與汪阿姐皆穿上紅色上衣，甚為合襯，眾人為家英哥送上三個蛋糕，大唱生日歌，又一起穿上紅色服裝為家英哥祝壽，十分有心。</p></body></html>
