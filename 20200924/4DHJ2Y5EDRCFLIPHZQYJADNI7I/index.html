<html><header><meta charset="utf-8"><title>老婆韓雯雯曾冧言承旭</title></header><body><h1>老婆韓雯雯曾冧言承旭</h1><p>朱孝天和韓雯雯兩人因2015年合作電視劇《美夢成真》結緣而拍拖，劇中朱孝天的二世祖角色，韓雯雯稱原另有人選想推薦給劇組，但知道是朱孝天演後，馬上轉軚支持。第一日片場見面時，朱孝天就請她食糖，當時韓雯雯偷偷將糖一直收藏著，不捨得拆開。</p><p>其實《流星花園》當年熱播時，韓雯雯仍是大學生，在宿舍內所有同學都一齊追看，問到她當時最愛哪位？她笑望老公說：「我還真挺喜歡他的。」朱孝天立即搖頭表示：「妳騙人！」還大爆老婆曾手執言承旭的晒肌相大讚「身材真好」。韓雯雯就補充說，她很喜歡朱孝天的氣質和氣場，但從來不敢幻想能跟他在一起。</p></body></html>
