<html><header><meta charset="utf-8"><title>陳喬恩放閃慶拍拖一年</title></header><body><h1>陳喬恩放閃慶拍拖一年</h1><p>台灣女星陳喬恩慶祝和大馬富家子曾偉昌（Alan）拍拖一周年，在家入廚享受燭光晚餐。她前晚在Ig放閃，貼出頭貼頭合照，相中見二人食燭光晚餐，還準備兩個小蛋糕，她寫道：「一年很長也很短，一年可以改變很多，世界改變了，很多人離開了，時間警惕着我們，珍惜當下，珍惜每一個溫柔的時刻，珍惜每一個愛着我們，我們也愛着的人，感謝所有的失去和得到，雖然沒有辦法去蘭卡威，但是很慶幸我們在彼此身邊，一周年快樂。」</p><p>Alan也在社交平台提到受疫情影響，沒法去度假，但感謝可以一起慶祝。好友鄭元暢留言祝福：「恭喜發財，紅包拿來」，陳喬恩回覆：「哈哈哈請我喝酒。」</p></body></html>
