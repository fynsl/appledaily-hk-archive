<html><header><meta charset="utf-8"><title>林峯妻豪住36萬月子中心</title></header><body><h1>林峯妻豪住36萬月子中心</h1><p>40歲的林峯去年除夕夜宣佈已跟30歲的內地女模張馨月結婚，不久便傳出老婆懷孕。半個月前，有網民在深圳某商場，遇見林峯與張馨月手牽手逛街，而林太肚子明顯有超過六、七個月身孕，似乎已接近臨盆。日前又有網民爆料，指張馨月已入住深圳愛帝宮月子中心的總統套房，一個月費用更高達36萬人民幣。</p><p>林峯目前正在中山拍攝內地劇《星辰大海》，老婆在深圳待產，應是方便他不時可以去探望，而張馨月家人居於內地，亦方便他們幫忙照顧，這樣林峯便可安心工作。《蘋果》問過林峯經理人Ronnie，張馨月是否在深圳待產？他表示：「佢哋有消息自然會公佈。」</p></body></html>
