<html><header><meta charset="utf-8"><title>孫佳君唔介意玩換妻</title></header><body><h1>孫佳君唔介意玩換妻</h1><p>吳家麗、孫佳君、傅穎及吳千語等昨日於九龍灣為新劇《熟女強人》宣傳，吳家麗於劇中初嘗從影以來首度尷尬的場面，她說：「有場戲黃愷傑蒙住臉，赤裸上身騷肌喺我面前跳舞，仲摸我頭髮同膊頭，我嗰吓真係尷尬怕醜縮一縮後。」</p><p>孫佳君在劇中舉辦換妻遊戲，問到現實中可會接受？她笑指要看實際情況：「睇吓我嗰件幾分，換件幾分返嚟，我想八分換九分，冇理由八分換五分返嚟。」吳千語斷言否認與富三代施伯雄結婚傳聞，她說：「30幾歲先起步諗，我仲有幾年。其實我太多自己嘢仲想做，見到身邊朋友生完BB後就要放下人生一段時間，好現實，我為自己衝多一陣。」</p></body></html>
