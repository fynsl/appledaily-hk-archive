<html><header><meta charset="utf-8"><title>郭書瑤逼爆上圍濕平</title></header><body><h1>郭書瑤逼爆上圍濕平</h1><p>台灣女星郭書瑤（瑤瑤）日前被台灣蘋果新聞網直擊，穿緊身背心素顏逛街選購衣服，擁有E Cup身材的她，試穿白色連身褲時逼爆上圍，只見她一臉滿意買下多件衣服後離去，看似心情相當愉快。事後，瑤瑤透過經理人表示，當天是練舞完去逛街，最近瑤瑤愛上了舞蹈。</p><p>瑤瑤去年默認和組合SpeXial前成員王以綸結束姊弟戀，似乎也很享受單身生活，不過日前被周刊拍到與四眼男撐枱腳，她澄清對方只是認識多年的高中朋友，暫時也不心急展開新一段戀情。瑤瑤經理人昨日回覆時表示：「她現在是單身，最近戲拍完，要開始宣傳，沒有對象。」</p></body></html>
