<html><header><meta charset="utf-8"><title>28歲成海璃子秘密嫁人</title></header><body><h1>28歲成海璃子秘密嫁人</h1><p>童星出身的28歲日本女星成海璃子，昨日突然公佈已秘密嫁人，丈夫是圈外人，不過她婚後仍會繼續在演藝界發展。成海璃子的所屬公司在官網公佈消息，透露她在本月中註冊，希望得到大家的祝福。據知一對新人未定會否舉行婚禮及婚宴，亦未有提及成海璃子是否正懷有身孕。</p><p>成海璃子早在七歲時出道，在催淚日劇《一公升眼淚》中飾演澤尻英龍華妹妹，近年開始轉型搣甩童星形象，她曾作性感演出，2014年被拍到在街上煲煙，令乖女形象盡毀，之後更與男星綾野剛、男模山下翔平傳出緋聞，五年前就戀上年輕混血男模Claude Morgan發展姊弟戀。</p></body></html>
