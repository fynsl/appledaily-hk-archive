<html><header><meta charset="utf-8"><title>三浦春馬遺作12月開畫</title></header><body><h1>三浦春馬遺作12月開畫</h1><p>今年7月自殺身亡的日本男星三浦春馬，主演的最後一部電影《天外者》將於12月11日在日本上畫，他在戲中扮演日本明治時代政治家兼企業家領袖五代友厚，拍檔三浦翔平表示希望三浦春馬在天堂與五代一同欣賞。</p><p>三浦春馬在《天外者》中飾演出生於薩摩藩（鹿兒島縣）的年輕企業家五代友厚，即使當時社會動盪，仍努力不懈向前邁進。此片去年10月至11月在京都拍攝，及後因受到疫情影響而未能決定開畫日期。三浦春馬兩年前收到導演田中光敏邀請演出後，還努力熟讀五代友厚的歷史，其他演員還包括西川貴教、森永悠希和森川葵等。</p></body></html>
