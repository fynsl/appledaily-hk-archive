<html><header><meta charset="utf-8"><title>求驗客手記：夏維斯戴帽迎車仔新門神</title></header><body><h1>求驗客手記：夏維斯戴帽迎車仔新門神</h1><p>周三英聯盃第三圈賽事，除咗李斯特城輸畀阿仙奴出局外，其他所有英超球隊都順利過關，焦點就梗係大炒班士利六蛋嘅車路士，事關由利華古遜新加盟嘅夏維斯終於嚟料，首次喺英倫球壇大演「帽子戲法」，對佢信心一定有幫助。領隊林柏特賽後亦都戥佢開心，仲讚佢同譚美阿巴謙好合拍。另外，車仔晉級後第二日即宣佈簽入雷恩門將艾度亞文迪，估計轉會費達2,200萬鎊，即球會今年已經使咗成2.26億鎊買人。另外，阿仙奴作客2:0淘汰李斯特城順利晉級，而愛華頓同紐卡素就最威齊齊大勝低組別球隊。</p></body></html>
