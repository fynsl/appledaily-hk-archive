<html><header><meta charset="utf-8"><title>求驗客手記：曼聯諗縮數未買到左閘</title></header><body><h1>求驗客手記：曼聯諗縮數未買到左閘</h1><p>英超首戰輸畀水晶宮嘅曼聯，增兵繼續嘆慢板，傳因考慮到睇中嘅巴西左閘阿歷士迪尼斯（小圖）下年夏天就同波圖約滿，所以嘗試壓價，希望出低價1,700萬鎊（約1.7億港元）就有交收，之但係波圖都企硬，所以家陣談判膠着中，隨時胎死腹中都唔奇。不過，紅魔唔想做水魚都明嘅，畢竟近年太多失敗貴價兵例子，而且隊內仍然有好多冗員，好似羅美路、達洛治、馬高斯盧祖同菲爾鍾斯至今都賣唔出，就連基斯史摩寧都因為嫌羅馬只開1,200萬鎊，同佢哋心目中嘅售價有出入，散貨唔成又點敢高價買人呢？</p></body></html>
