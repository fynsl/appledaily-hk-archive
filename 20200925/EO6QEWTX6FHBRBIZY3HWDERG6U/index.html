<html><header><meta charset="utf-8"><title>失婚林曉峰離港開工搵錢</title></header><body><h1>失婚林曉峰離港開工搵錢</h1><p>林曉峰（阿Lo）與康子妮早前結束18年婚姻，有指兩人離婚的導火線，是男方脾氣大兼佔有慾強，加上經濟問題令夫妻屢爆衝突終分手。阿Lo前晚於社交網貼整頭和抱狗相，留言：「即將要隔離14日&gt;開工&gt;隔離14日。首先要整頭，食好嘢，帶皇上（愛犬）沖涼。」</p><p>當日Lo發表離婚宣言時，曾表示「請用上豁達嘅心胸給予我們空間及時間努力工作。」現在終於有工開，連汪明荃都留言叫他加油。至於愛唱歌的康子妮，前晚又做直播唱歌，還用口風琴演奏前阿嫂彭羚的經典歌《小玩意》，《小玩意》歌詞是講待嫁心情，剛離婚的康子妮沒有觸景傷情，音樂才華還獲網民大讚。</p></body></html>
