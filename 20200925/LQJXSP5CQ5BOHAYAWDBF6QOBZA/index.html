<html><header><meta charset="utf-8"><title>華晨否認私有化傳聞</title></header><body><h1>華晨否認私有化傳聞</h1><p>路透引述消息指，遼寧省交通建設投資集團將牽頭對華晨中國（1114）私有化，最早於今年第四季啟動；據報遼寧省交投集團已持有華晨汽車12%的股權。華晨集團昨否認傳聞，「沒有得到任何方面的相關信息，切勿被不實訊息誤導。」並指按照省委省政府統一安排部署，集團向遼寧交通投資轉入其持有的華晨中國股票4億股。私有化消息一度推高華晨中國股價見7.86元的一個月高位，收升4.8%至7.34元。</p></body></html>
