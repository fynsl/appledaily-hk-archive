<html><header><meta charset="utf-8"><title>范冰冰製作劇本準備復出</title></header><body><h1>范冰冰製作劇本準備復出</h1><p>范冰冰於2018年爆出逃稅醜聞，令事業大受影響，沉澱兩年後，早前開始更新社交網，最近更罕有地接受訪問，透露準備好便會拍電影，她表示正製作劇本中，完成劇本後便會開拍，若果正式開工，一定會通知大家，但她沒有透露新戲將會參演，還是負責幕後工作。</p><p>訪問中提到最大的遺憾是甚麼時，范冰冰說：「如果你要說遺憾，其實處處都是遺憾，如果你說人生就是沒有遺憾，也不存在遺憾。每一個經歷都是一個過程，所以我覺得對我來說，其實困難或者是艱難，它比較像一個小人，就是你越害怕它，它就會越欺負你，你越強大它就會越害怕。」她覺得內心堅強對女性來說特別重要。</p></body></html>
