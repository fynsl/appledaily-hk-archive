<html><header><meta charset="utf-8"><title>小鬼追思音樂會下月舉行</title></header><body><h1>小鬼追思音樂會下月舉行</h1><p>台灣藝人黃鴻升（小鬼）上周三在家中猝逝，事件轟動中港台，滾石唱片公佈小鬼追思音樂會《地球上最浪漫的演唱會》定於下月6日晚假台北華山Legacy舉行，小鬼生前好友們將會在音樂會上以歌曲或影片等緬懷小鬼。場內外亦會展出小鬼相關作品佈置，屆時網上同步直播，大會正研究入場及播放安排，務求讓海內外fans都能一起追思懷念。音樂會不設門票，大會呼籲粉絲不要被騙。</p><p>小鬼與好友柯有倫、竇智孔合作的歌曲《扛得住》，早於小鬼離世前三日於社交平台透露歌名及宣傳照，《扛得住》錄音花絮於昨晚在YouTube頻道播出，而數碼音樂及完整版MV下周一上架。</p></body></html>
