<html><header><meta charset="utf-8"><title>鄭俊英、崔鍾訓上訴失敗</title></header><body><h1>鄭俊英、崔鍾訓上訴失敗</h1><p>韓國綜藝節目《兩天一夜》男星鄭俊英和男團FT Island前成員崔鍾訓，去年因涉嫌偷拍、散佈性愛片及涉輪姦被判罪成，鄭俊英和崔鍾訓分別被判六年及五年有期徒刑，其後二人於今年5月的二審中，分別獲減刑至監禁五年及兩年半。</p><p>不過鄭俊英和崔鍾訓對二審的判決不服，早前上訴至大法院。昨日案件進行最終判決，大法院駁回兩人的上訴，宣佈維持二審的判決，表示：「在原審判決中，沒有誤解特殊準強姦罪、強制猥褻罪等相關法理的違法。」鄭俊英和崔鍾訓去年初被爆於2016年1月及3月涉輪姦，而鄭俊英亦於2015年起涉及11宗偷拍及散佈性愛片。</p></body></html>
