<html><header><meta charset="utf-8"><title>求驗客手記：伊巴開口中武肺搵上門</title></header><body><h1>求驗客手記：伊巴開口中武肺搵上門</h1><p>AC米蘭前鋒伊巴謙莫域（圖）喺今年3月幫意大利醫院籌款嘅時候，曾經喺ig拍片提到會向武漢肺炎病毒報仇，仲話：「如果病毒冇嚟搵我嘅話，我就會去搵佢。」不過事隔半年，紅黑軍團繼禮拜三有後衞里奧杜亞迪確診武肺後，事隔一日再喺官網宣佈，連呢位38歲瑞典前鋒喺病毒測試入面都呈陽性，搞到本來備戰緊歐霸外圍賽嘅伊巴，都需要即時返屋企進行隔離。伊巴開季狀態大勇連場取得入球，唔知道經過今次中武肺嘅經歷後，佢下次仲敢唔敢咁大膽話要去挑戰病毒呢？</p></body></html>
