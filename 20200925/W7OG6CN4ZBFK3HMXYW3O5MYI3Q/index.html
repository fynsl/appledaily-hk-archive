<html><header><meta charset="utf-8"><title>羅彩玲答應男友求婚</title></header><body><h1>羅彩玲答應男友求婚</h1><p>羅彩玲被《蘋果》讀者爆料指搭上周焯華（洗米華）的已婚下屬，又入住何文田豪宅皓畋，更於Ig晒巨型鑽戒及名貴手袋，而她在外更有拍拖一年多任職保險的姓葉男友，但男方不知女友搭上人夫。</p><p>昨日羅彩玲戴上鑽戒與陳柏宇出席ViuTV記招，她表示：「我從來冇搭上有婦之夫，我本身有男朋友，之間冇第三者。」她表示現居於何文田，但男友不是圈中人，因此她拒絕透露對方的身份。羅彩玲強調問心無愧，不明爆料人的用意，自己又反思是否得罪人。報道出街之後，男友已主動關心她。而昨日手上的兩隻鑽戒，羅彩玲表示是生日時男友在派對上向她求婚所送，自己也答應對方。</p></body></html>
