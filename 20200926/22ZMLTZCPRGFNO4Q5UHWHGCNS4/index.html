<html><header><meta charset="utf-8"><title>光希升學出路窄家人擔憂</title></header><body><h1>光希升學出路窄家人擔憂</h1><p>日劇天王木村哉拓和女歌手工藤靜香的17歲細女光希於本月升讀Year 13，再讀一年就正式中學畢業。有教育記者指由於光希所讀的國際學校並沒有國際認可，畢業後不能直升國內其他大學，所以木村和靜香開始擔心囡囡將來的出路。</p><p>木村的友人爆料指：「木村家與其他的家庭一樣，關心女兒將來的路向。特別是光希入讀的英國學校，因為有特別的制度，她不能像普通中學生一樣自由選讀大學，所以演奏長笛的心美，才趁入讀高中時轉校。」此外，心美登上後日發行的《ELLE JAPAN》雜誌，官方YouTube頻道將公開她演奏長笛的短片。</p></body></html>
