<html><header><meta charset="utf-8"><title>求驗客手記：汶萊王室降臨葡萄牙</title></header><body><h1>求驗客手記：汶萊王室降臨葡萄牙</h1><p>講起全球最有錢嘅足球員，可能第一時間都係諗起基斯坦奴朗拿度（C朗），但實際上呢個位，可能係屬於22歲汶萊國腳法基。呢位汶萊國腳本身就係汶萊嘅王室成員，佢老竇謝菲就係汶萊嘅王子，更加俾八卦雜誌稱為「全球最多現金嘅男人」。截至2019年10月，汶萊王室嘅資產估計達280億美元，係話法基嘅身家分分鐘仲多過大部份班主。佢2016年加盟李斯特城，但就冇試過為一隊上陣，今個禮拜三葡超嘅馬里迪莫就宣佈免簽呢位汶萊國家隊國腳，換言之呢位貴族即將降臨葡萄牙。</p></body></html>
