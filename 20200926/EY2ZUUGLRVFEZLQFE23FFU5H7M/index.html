<html><header><meta charset="utf-8"><title>林利預妻打爭產官司</title></header><body><h1>林利預妻打爭產官司</h1><p>林利早年患上直腸癌，治療後身體復原得不錯，他昨日到西環拍廣告，特地提早從台灣返港作14日隔離，下星期再到台灣：「返去又要再隔離多14日，但冇辦法，趕住返去搬新屋。」林利稱太太在台灣，但因年邁的媽媽在港，故經常兩邊走。</p><p>提到外父過世後，三個女兒因遺產分配問題引起的風波，林利指太太很大機會要對簿公堂，亦有心理準備過程好漫長：「外父原意係遺產三個女一人一份，但佢兩個家姐就佔有晒，所以都應該要打官司。」另外，戴蘊慧曾表示送家傳靈芝給患病時的林利，但對方康復後拒絕幫手拍宣傳片，直斥林利忘恩負義。林利說：「唔想提，我覺得係笑話。」</p></body></html>
