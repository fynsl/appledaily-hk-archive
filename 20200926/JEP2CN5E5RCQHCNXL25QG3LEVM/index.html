<html><header><meta charset="utf-8"><title>Demi取消與Max婚約</title></header><body><h1>Demi取消與Max婚約</h1><p>28歲美國女歌手Demi Lovato與劇集《俏Betty》（Ugly Betty）的29歲男星Max Ehrich於7月底訂婚，當時Demi更大晒巨型鑽戒，但昨日有消息指二人解除婚約，決定分手。</p><p>消息人士爆料指，二人分手的決定不容易：「這是個艱難的決定，但Demi與Max決定分開，以專注自己的事業，他們尊重及愛對方，也珍惜一起相處過的時間。」二人於今年3月開始拍拖，Max在7月時向Demi求婚，當時Demi也感動答應，並指男友令她成為最好的自己，可惜未等到結婚，已經分手。</p></body></html>
