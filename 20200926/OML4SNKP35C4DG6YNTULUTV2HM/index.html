<html><header><meta charset="utf-8"><title>求驗客手記：奧巴認留隊全因阿迪達</title></header><body><h1>求驗客手記：奧巴認留隊全因阿迪達</h1><p>奧巴美揚早前就正式同阿仙奴續約三年，粉碎咗離隊嘅傳聞，而呢位前鋒最近接受訪問嗰陣，就承認早幾個月的確曾考慮過離開兵工廠，係領隊阿迪達成功說服佢留低咁話：「阿迪達係我留低嘅一大原因，佢為球隊帶嚟好多正面嘅新思維，而且我同佢嘅足球理念相近，我覺得我仲可以喺佢身上學到更多嘢。」Auba咁識講嘢又交足貨，領隊梗開心啦，不過阿仙奴另一位球星奧斯爾就慘喇，事關阿迪達表明只會揀最好狀態嘅球員入大名單，如果「奧燒」冇乜大進步嘅話，今季都好難再上陣咁話。</p></body></html>
