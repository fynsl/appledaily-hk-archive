<html><header><meta charset="utf-8"><title>「騎呢小清新」台灣奪獎</title></header><body><h1>「騎呢小清新」台灣奪獎</h1><p>30歲的唱作歌手梁嘉茵在2012年出道，早年作品有《油尖旺金毛玲》、《蘇菲亞的波霸珍珠奶茶》等，不少作品皆由她包辦曲詞，但曲風及題材起初被指無聊、怪誕；因此初期被形容為「騎呢小清新」，不過其後期作品開始有明確的主題，有時甚至會諷刺時政，也會有描寫年輕人的日常，故深受年輕人熱捧。去年Serrini推出電子音樂專輯《邪童謠》，該專輯去年更獲得台灣第10屆金音創作獎的「海外創作音樂獎」，揚威海外。而Serrini今年的新作《Diamond Mine》和《網絡安全隱患》亦先後打入商台及港台的流行榜，開始為樂迷認同及接受。</p></body></html>
