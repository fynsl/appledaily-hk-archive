<html><header><meta charset="utf-8"><title>杏兒呃自己愛朱栢康</title></header><body><h1>杏兒呃自己愛朱栢康</h1><p>胡杏兒主演的ViuTV劇集《熟女強人》後日播出，劇中杏兒和朱栢康飾演夫婦，在女尊男卑下，朱栢康出軌導致婚姻破裂，不過現實生活中，杏兒擁有幸福家庭，她笑說：「呢樣真係好彩，能夠遇到一個可以一齊行嘅人，真係可遇不可求，當然都需要兩個人去磨合，呢樣嘢我仲係努力學習。」</p><p>雖然朱栢康今次與杏兒首度合作，不過離奇地出現化學作用：「其實事前我有少少擔心自己唔熟，呢套係我第二套電視劇，拖慢手腳，好彩杏兒好照顧我。」杏兒即說：「冇失望，完全唔係新人，最緊要溝通到，我哋喺戲入面做夫妻，一嚟就要拍屋企嘅戲，所以起碼要呃到自己先，一定要有愛嗰個感覺先。」</p></body></html>
