<html><header><meta charset="utf-8"><title>昆凌Ig疑盜用侯佩岑相</title></header><body><h1>昆凌Ig疑盜用侯佩岑相</h1><p>台灣天王周杰倫（周董）和太太昆凌結婚多年依然恩愛，不時在社交網放閃，但日前昆凌在Ig分享一張彩虹相時卻出事。事緣相中除了見到漸變彩虹，又見到台北地標101大樓，她更留言：「A little getaway！」</p><p>怎料有網民發現周董舊愛侯佩岑7月時已在Ig貼過一模一樣的彩虹相，網民即時指昆凌疑盜用侯佩岑相片，但亦有可能是二人不約而同在網上找到同一張相再開心share，有網民搞鬼留言：「有點尷尬……」</p></body></html>
