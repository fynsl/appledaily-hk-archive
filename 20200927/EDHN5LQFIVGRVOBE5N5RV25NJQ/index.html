<html><header><meta charset="utf-8"><title>結衣BB孖星野源再拍《逃恥》</title></header><body><h1>結衣BB孖星野源再拍《逃恥》</h1><p>日本女星新垣結衣與星野源主演的日劇《逃跑雖可恥但有用》在2016年播出時大受歡迎，大結局還創下20.8%驕人收視，《逃》劇今年5月以特別版形式重播，同樣引起極大迴響。TBS電視台近日終於添食，新垣結衣與星野源前晚再度合體，跟同劇的古田新太、藤井隆現身電視節目宣佈消息，落實開拍新春特備劇，並於明年1月播出，四人均會回歸演出。</p><p>《逃》的賀年劇會延續四年前的故事，描寫新垣結衣飾演的森山實栗和星野源演的津崎平匡，在結婚三年後的生活，以人類奮鬥作為主題，令不少劇迷大喊期待。</p></body></html>
