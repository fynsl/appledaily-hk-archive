<html><header><meta charset="utf-8"><title>《Alice》下周停播</title></header><body><h1>《Alice》下周停播</h1><p>韓國女星金喜善與周元主演的劇集《Alice》前晚播出第九集，收視比上周下跌，上下部分別為6%及7%。而昨晚播出的第十集，周元和金喜善一起到樂園遊玩，兩人雖然有親暱合照，但就氣氛嚴肅。</p><p>而前晚播出的第九集，金喜善意外時間旅行到一年後的未來，發現周元已經離世，當金喜善去拜祭周元時再次回到過去與周元重逢，兩人激動擁抱。及後周元為金喜善慶祝生日，金喜善突然暈倒在周元懷內。《Alice》原定周五和周六播出的第11集及第12集，因中秋節檔期關係而停播，兩集均順延一周播出。</p></body></html>
