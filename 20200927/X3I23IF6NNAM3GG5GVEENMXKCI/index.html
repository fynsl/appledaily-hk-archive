<html><header><meta charset="utf-8"><title>林曉峰康子妮為細仔慶祝生日</title></header><body><h1>林曉峰康子妮為細仔慶祝生日</h1><p>現年49歲的林曉峰（阿Lo）和43歲康子妮本月初宣佈離婚，結束18年婚姻，有傳兩人離婚的導火線，是阿Lo脾氣大兼佔有慾強，加上事業受疫情影響，收入大減，經濟問題令夫妻屢爆衝突而離婚收場。</p><p>雖然夫妻緣盡，不過阿Lo和康子妮仍共同照顧兩名兒子，康子妮昨日凌晨於社交網貼出一家四口為細仔林熙慶祝16歲生日的相片，爸爸阿Lo更親自揸機自拍，相中康子妮攬着細仔，而阿Lo就與17歲的大仔林寶坐。康子妮以英文留言：「由一隻小蝌蚪變成一個16歲的大男孩，生日快樂！#我愛我的青少年兒子 #在我心中永遠是寶寶」。</p></body></html>
