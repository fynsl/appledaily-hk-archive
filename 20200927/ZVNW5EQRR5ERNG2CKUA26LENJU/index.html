<html><header><meta charset="utf-8"><title>高庚杓丁母憂　調整拍攝日程</title></header><body><h1>高庚杓丁母憂　調整拍攝日程</h1><p>韓劇《回答吧！1988》的30歲男星高庚杓，昨日傳出其母親去世的噩耗。根據韓媒報道，高庚杓母親昨日離世，他因丁母憂而悲痛欲絕，其事務所向傳媒透露：「高庚杓正在守靈， 陷入了悲傷之中。」高庚杓母親的靈堂設在首爾新村一間醫院。</p><p>高庚杓今年1月退伍，退伍後即孖少女時代成員徐玄合作JTBC新劇《私生活》，劇集正在拍攝中，將於下周三首播，據了解劇組正調整拍攝日期。</p></body></html>
