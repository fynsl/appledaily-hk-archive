<html><header><meta charset="utf-8"><title>竇驍尷尬伴超蓮跳舞</title></header><body><h1>竇驍尷尬伴超蓮跳舞</h1><p>已故賭王何鴻燊三房千金何超蓮跟內地影星男友竇驍自去年公開戀情後，就不時在網上放閃，近月她更北上做跟得女友。超蓮前日在社交網擺了一條名為「愛的恰恰舞」的短片，片中她與竇驍及友人在郊外齊跳hip hop舞。</p><p>超蓮在片中戴上白色cap帽、穿上白tee及卡其色鬆身褲，企在前排認真地跳，有板有眼。男友竇驍則站在她的後面，甫開始他扮拉筋，之後刻意搗蛋，竇驍舞姿明顯十分僵硬，甚至完全甩拍子，四肢又不協調，超蓮也忍不住取笑他，結果他的搞笑舞姿與超蓮認真地跳成為很大反差。</p></body></html>
