<html><header><meta charset="utf-8"><title>朴寶劍演醫生頻NG</title></header><body><h1>朴寶劍演醫生頻NG</h1><p>韓國男星朴寶劍入伍前孖朴素丹合作的tvN劇集《青春紀錄》，將於今日播出第七集，昨日劇組率先公開女星徐玄振客串演出的預告片。劇中朴寶劍化身醫生，孖徐玄振拍攝以急症室為題材的作品，不過朴寶劍因背不了又長又難懂的醫學用詞而NG，他尷尬地向工作人員道歉，徐玄振就安慰鼓勵朴寶劍。雖然朴寶劍只是以「戲中戲」形式演醫生，不過fans反應熱烈，留言表示想看朴寶劍退伍後演醫生。</p><p>另外，於新公開的劇照中，就見到朴寶劍為了當演員而去試鏡，他跟經理人更為揀選下一部作品而起爭執。劇組透露朴寶劍於新一集中將迎來翻身的機會，令人好奇他上位後會否為了事業而跟朴素丹分手。</p></body></html>
