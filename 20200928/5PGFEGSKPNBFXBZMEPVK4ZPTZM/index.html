<html><header><meta charset="utf-8"><title>求驗客手記：外家惹麻煩　巴利唔敢返鄉下</title></header><body><h1>求驗客手記：外家惹麻煩　巴利唔敢返鄉下</h1><p>由西甲皇家馬德里借咗去英超熱刺嘅加里夫巴利，以為重返英超就可以事事順利，點知就錯晒。據英國《太陽報》報道，巴利太太艾瑪嘅表姐迪詠喺2016年整唔見咗毒販嘅行李袋，裏面有現金、毒品同珠寶。事件雖然暫告一段落，但有人放風話一定要追番冇咗嘅錢，搞到上年先至正式結婚嘅巴利夫婦，想喺家鄉卡迪夫搞結婚慶祝派對都唔敢，仲話會長留倫敦唔敢返鄉下。至於佢喺卡迪夫間酒吧，原本就叫「11號」，不過巴利加盟熱刺後改着9號波衫，所以間吧都會改名為「9號酒吧」。</p></body></html>
