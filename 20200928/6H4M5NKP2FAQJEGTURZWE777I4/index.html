<html><header><meta charset="utf-8"><title>求驗客手記：皇馬贏波VAR再惹爭議</title></header><body><h1>求驗客手記：皇馬贏波VAR再惹爭議</h1><p>VAR都行咗幾年，但仍然係爭議不斷。尋求衞冕西甲嘅皇家馬德里，上禮拜六作客貝迪斯，原本喺完半場前佢哋就落後貝迪斯1:2，但換邊之後貝迪斯後衞艾馬臣艾巴里斯杜先喺48分鐘擺烏龍，67分鐘更領紅被逐，令到形勢逆轉，VAR喺兩次判決當中都有份出手介入。而去到82分鐘就出現爭議判決，貝迪斯後衞馬斯巴查禁區入面疑似犯手球，有啲人就認為佢係喺馬約萊爾力壓下失平衡先伸出手臂，但球證喺翻睇VAR之後就判定係12碼，皇馬隊長沙治奧拉莫斯操刀射入，奠定3:2勝局，教練施丹成功取得第100勝。</p></body></html>
