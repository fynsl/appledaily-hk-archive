<html><header><meta charset="utf-8"><title>求驗客手記：國米3分鐘入2球絕殺費倫</title></header><body><h1>求驗客手記：國米3分鐘入2球絕殺費倫</h1><p>上季國際米蘭以一分之微屈居祖雲達斯之後，只能夠獲得意甲亞軍。上禮拜六國際捲土重來，開鑼戰主場出戰費倫天拿。但點知開波三分鐘就失守，俾基斯甸高亞美射入空門落後0:1，之後好彩有拿達路馬天尼斯喺上半場補時階段遠射破網追和。換邊之後費倫嘅施捷連尼擺烏龍，國米成功反超前2:1，不過費倫之後就有列貝利交出兩球精采助攻，令到國米再度落後2:3。直到87分鐘，國米再由盧卡古接應阿舒拉夫傳送追和3:3，兩分鐘之後就再有山齊士傳中畀迪岩布斯奧頂入，協助國際米蘭以4:3驚險絕殺費倫天拿。</p></body></html>
