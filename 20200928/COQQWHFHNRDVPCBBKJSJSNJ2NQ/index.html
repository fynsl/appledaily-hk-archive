<html><header><meta charset="utf-8"><title>吳綺莉生日自己慶祝</title></header><body><h1>吳綺莉生日自己慶祝</h1><p>吳綺莉上周三過47歲生日，她昨日才在微博貼慶生相，並有感而發留言：「祝自己生日快樂！願你有好運，如果沒有，希望你在慈悲中學會堅強，願有很多人愛你，如果沒有，希望你在寂寞中學會寬容。感恩每一天。」相中見身穿紅色衫的吳綺莉化了淡妝，雙手互握在蛋糕前閉目許願，身邊未見有朋友及女兒卓林，只見她留言一句「祝自己生日快樂」，令人不勝欷歔。</p><p>吳綺莉和卓林母女間的矛盾似乎仍未解決，日前有網民問起卓林的近況，吳綺莉回覆指女兒現在很努力想辦法賺錢養她太太Andi，之後更直言：「因為她（Andi）太太不喜歡工作。」</p></body></html>
