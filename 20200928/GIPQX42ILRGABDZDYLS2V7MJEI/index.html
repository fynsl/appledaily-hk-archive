<html><header><meta charset="utf-8"><title>神話JunJin娶空姐女友</title></header><body><h1>神話JunJin娶空姐女友</h1><p>現年40歲的韓國元祖男團神話的成員JunJin，昨日迎娶拍拖三年的空姐女友，成為神話第二位人夫。雖然婚禮以非公開形式舉行，不過昨日婚紗公司方面就公開JunJin跟老婆的婚照，見到新娘子穿上露肩婚紗微微谷胸，非常甜蜜。其實JunJin結婚前已夫妻檔搵銀，二人早前合體拍攝SBS的綜藝節目《同床異夢2─你是我的命運》，節目將於今日播出，不過早前公開的預告並未有公開女方樣貌。</p><p>至昨日，有工作人員公開跟一對新人的合照，令新娘子甜美可愛的樣貌提早曝光，網民留言大讚女方感覺十分溫柔。</p></body></html>
