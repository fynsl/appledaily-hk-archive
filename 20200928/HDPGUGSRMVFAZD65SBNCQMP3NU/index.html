<html><header><meta charset="utf-8"><title>求驗客手記：多仔RB齊齊失分</title></header><body><h1>求驗客手記：多仔RB齊齊失分</h1><p>上周六德甲有幾場賽事同時上演，上屆亞軍多蒙特（黑衫）作客精銳盡出挑戰奧格斯堡，艾寧夏蘭特、查頓辛祖、祖迪比寧咸等等嘅年輕好手全部正選出擊，全場佔盡優勢，控球率更加高達七成，不過就點都入唔到波。反而奧格斯堡就有烏度卡凱同卡利古尼各入一球，最終以2:0爆冷擊敗多蒙特。而同樣屬於爭標分子嘅RB萊比錫同日作客鬥利華古遜，雖然有科斯貝治喺14分鐘先開紀錄，不過六分鐘後利華古遜有中場迪米亞巴爾追成平手，兩隊打成1:1平手，最開心嘅相信又係拜仁啦。</p></body></html>
