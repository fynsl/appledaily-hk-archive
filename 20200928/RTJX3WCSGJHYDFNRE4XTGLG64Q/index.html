<html><header><meta charset="utf-8"><title>郭富城成家後放低心債</title></header><body><h1>郭富城成家後放低心債</h1><p>郭富城昨日到又一城出席電影《麥路人》慈善放映場，他希望藉電影鼓勵人生，積極面對，互相幫助。城城自言成家立室後已放下心債：「自從成家立室後，以往要介懷嘅事已經delete晒，忘記咗，畀自己正面能量，畀小朋友有更美好將來。」</p><p>中秋將至，城城已計劃好和家人慶祝：「一定要點燈籠，但佢哋太細，所以買咗兩隻電兔仔燈籠，但佢哋都會爭玩具玩，我就調停。」他笑言面對囡囡是惡不出樣：「佢哋扁嘴，我就心軟。」此外，城城表示正計劃明年舉行演唱會：「出年已經係31周年（入行），呢段日子擁有自己嘅音樂同電影舞台，近日仲有自己品牌，之前冇諗過。」</p></body></html>
