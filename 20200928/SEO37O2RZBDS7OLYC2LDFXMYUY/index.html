<html><header><meta charset="utf-8"><title>【爆相爆片】李寶安上駕駛改進課程</title></header><body><h1>【爆相爆片】李寶安上駕駛改進課程</h1><p>年薪過千萬的無綫行政總裁及董事局副主席李寶安，日前被《蘋果》讀者楊先生透過「爆相爆片」，直擊他到銅鑼灣上駕駛改進課程，雖然要上足八小時，但見他全程表現得專心。楊先生表示：「都有幾個人認得佢，有個坐佢前面嘅男人仲畀卡片佢，李寶安都好有禮貌咁笑笑口接過卡片打招呼，見佢上堂都好專心好認真。」</p><p>根據運輸署規定，任何人干犯交通條例被定罪記滿10分或以上，規定強制修習「駕駛改進課程」，不知李寶安是否因此而要上堂惡補。另外，無綫上月發出盈利警告，今年上半年純利由盈轉虧，虧損約2.93億元，廣告收入更減少近七成。</p></body></html>
