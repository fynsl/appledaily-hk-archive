<html><header><meta charset="utf-8"><title>蘇麗珊盼天堂再會親友</title></header><body><h1>蘇麗珊盼天堂再會親友</h1><p>蘇麗珊和黃又南演出的電影《冥通銀行特約：翻生爭霸戰》下周四上映，兩人日前接受《蘋果》訪問分享自己對神怪的看法。他們異口同聲表示既信有鬼，亦相信有前世今生，蘇麗珊認為︰「每一個人生都係重新開始，亦相信緣份，見到在場每一個人，都可能係前世相遇過。」她也信有天堂存在，如果有朝一日上到天堂，她的最大心願是可以見到親人及朋友。</p><p>講到靈異「經歷」，又南表示自己對靈界比較敏感︰「有次喺布吉嘅沙灘開工，個人好唔舒服，之後問泰國旅遊局嘅人員，嗰度係咪『有啲嘢』。」後來才得知南亞海嘯時，不少海嘯遇難者屍體沖了上該沙灘。</p></body></html>
