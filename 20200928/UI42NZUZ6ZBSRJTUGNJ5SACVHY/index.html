<html><header><meta charset="utf-8"><title>哈七學媽媽招牌踢腿</title></header><body><h1>哈七學媽媽招牌踢腿</h1><p>萬人迷碧咸（David Beckham）老婆Victoria雖然專注時裝事業，但貴為前辣妹（Spice Girls）成員，唱歌跳舞根底仍然強大。大前日她就在Ig貼出自己的招牌踢腿動作，而寶貝女哈七更有樣學樣，看來Victoria有心栽培哈七成為下一代辣妹。</p><p>踢腿pose是Victoria招牌動作，她經常在Ig大晒自己的柔軟度，而細女哈七亦盡得真傳，孖住媽媽齊齊踢腿，Victoria貼文：「周五的心情」並寫上「VBPose」hashtag及「女生力量」的圖案字樣，證明囡囡雙腿與自己一樣柔軟。</p></body></html>
