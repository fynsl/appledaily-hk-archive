<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼城用奧達文迪換葡中堅</title></header><body><h1>轉會氹氹轉：曼城用奧達文迪換葡中堅</h1><p>賓菲加中堅魯賓戴亞斯即將轉投英超曼城，上周六葡超聯賽也是這位23歲守將的告別戰，攻入一球助賓菲加以2:0擊敗摩里倫斯，賽後與隊友一一深情擁抱道別。</p><p>據報曼城曾出價5,000萬鎊（約4.9億）向賓菲加收購這位葡萄牙中堅，不過有指藍月希望把同屬中路守將的奧達文迪加入交易條件以減少開支。戴亞斯在上周六賽後亦暗示自己即將離隊：「這對於我來說是一個特別的時刻，我相信大家都知道原因。今場對我來說非常重要，攻入一球亦相當特別。」</p></body></html>
