<html><header><meta charset="utf-8"><title>趣趣地：車仔球星傳被槍手笠綠帽</title></header><body><h1>趣趣地：車仔球星傳被槍手笠綠帽</h1><p>車路士同阿仙奴一向都係同市死敵，估唔到佢哋嘅球員由球場鬥到情場喎。英國《每日星報》爆料，指車路士一名球員嘅模特兒女友，曾經背住自己同阿仙奴一名球星大被同眠，仲要房錢、機票同司機錢全部都係由嗰位「綠帽俠」出晒，傷心得嚟傷埋荷包，認真陰公。據報呢位模特兒一年前已經開始一腳搭兩船，佢哋兩個更加會喺車路士球員訓練期間偷偷地見面，呢單報道由始至終都冇透露涉事球星嘅名，但就揚言「兩隊嘅對決遲啲將會更加好睇（圖）」。</p></body></html>
