<html><header><meta charset="utf-8"><title>高海寧偷咀馬國明</title></header><body><h1>高海寧偷咀馬國明</h1><p>高海寧（高Ling）和馬國明昨日在將軍澳電視城宣傳新劇《C9特工》，二人在劇中飾演夫妻，更有一、兩場親熱戲，不過他們異口同聲指沒有尷尬，高Ling說：「有時我會趁佢冇注意到我就錫落去，哈哈！」馬國明更大方指女友湯洛雯也有看過這場戲：「佢都係專業演員嘛，真係冇乜嘢。」</p><p>對於黎諾懿批馬國明將會很快當爸爸，問馬國明會否突然有驚喜？他說：「我真係唔知道呀，睇緣份啦！到𠵱家為止都冇驚喜，真係有嘅時候先同大家講。」高Ling在劇中有不少動作戲，馬國明大讚她厲害，高Ling笑說：「都未正式開始打，後期有更多打得仲厲害。」</p></body></html>
