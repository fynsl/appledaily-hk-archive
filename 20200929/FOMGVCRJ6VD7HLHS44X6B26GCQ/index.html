<html><header><meta charset="utf-8"><title>文雪兒大女出海騷美臀</title></header><body><h1>文雪兒大女出海騷美臀</h1><p>文雪兒的27歲大女張筠（Christy）挾星二代之名入行，並簽約成為Mandy Lieu模特兒公司旗下藝人，Christy熱愛運動，前日便跟公司的一班模特兒出海舉行船上派對，她在Ig貼出相片，留言表示要捉緊夏天的尾巴。</p><p>Christy穿上火紅色泳衣，大晒勻稱身材，渾圓臀部出「股惑」提早給大家賞月，性感火辣，然後她再華麗轉身貼出正面相，網民大讚她身材好：「一早就流鼻血了！」Christy又分享有猛男跳水和逾30人的大合照，場面熱鬧。</p></body></html>
