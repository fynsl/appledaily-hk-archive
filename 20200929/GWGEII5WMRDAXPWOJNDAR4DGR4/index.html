<html><header><meta charset="utf-8"><title>趣趣地：賀芬咸破拜仁2020不敗金身</title></header><body><h1>趣趣地：賀芬咸破拜仁2020不敗金身</h1><p>四冠王拜仁慕尼黑對上一次輸波已經要數到上年12月初，喺聯賽作客以1:2不敵慕遜加柏，換言之佢哋2020年本身仍然未輸過。周日佢哋作客賀芬咸作出輪換，羅拔利雲度夫斯基同哥列斯卡齊齊做後備。而賀芬咸呢場賽事狀態非常好，上半場早段佢哋憑畢卡錫同摩尼斯達保嘅入波領先到2:0，36分鐘拜仁就有甘美治射入世界波追近一球，但下半場賀芬咸嘅卡拉馬歷再喺77分鐘同補時階段各入一粒，最終成功幫球隊以4:1打破拜仁嘅不敗金身。</p></body></html>
