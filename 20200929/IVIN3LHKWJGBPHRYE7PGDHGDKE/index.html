<html><header><meta charset="utf-8"><title>轉會氹氹轉：紅魔終極報價8.9億斟辛祖</title></header><body><h1>轉會氹氹轉：紅魔終極報價8.9億斟辛祖</h1><p>曼聯準備向多蒙特提出終極報價9,000萬鎊 （約8.9億港元）收購查頓辛祖（圖），當中基本轉會費為6,500萬鎊，並另加2,500萬的浮動條款。曼聯在新季至今仍只有荷蘭中場雲迪碧克一項收購，為Big 6球隊之中引援最少。雖然早前多蒙特已表示辛祖今季將會留隊，但曼聯始終未放棄這位英格蘭中場，有指多蒙特堅持為辛祖標價1.08億鎊（約10億港元），曼聯方面就決定不再拉鋸，提出終極報價9,000萬鎊，並認為這個價錢在疫情肆虐下已極具誠意，假如對方依然企硬不肯減價，曼聯就會放棄收購。</p></body></html>
