<html><header><meta charset="utf-8"><title>柳俊江涉打架後蒲頭跑步</title></header><body><h1>柳俊江涉打架後蒲頭跑步</h1><p>前新聞王子柳俊江日前涉與太太雷康怡的25歲男友人打鬥被捕，爆出兩人離婚消息，柳爺其後發聲明否認離婚，讚太太是「好太太、好媽媽」，並強調「一切問題出於本人的誤解，和毫無理據的衝動。」柳爺昨早在Ig重新出發，貼出跑步相，並以英文留言：「生活仍要繼續。」</p><p>早前柳爺被發現與妻子互相取消Ig關注，柳爺更於6月尾開始不戴婚戒兼鏟走跟太太的合照，只餘一張情人節合照。以為發聲明後兩夫婦已和好，但翻查柳爺Ig，他沒恢復關注太太，而一直沒回應的柳太日前就高調貼出與男友人慶祝生日兼嘟嘴扮錫的合照，而Ig仍保留昔日跟老公的合照。</p></body></html>
