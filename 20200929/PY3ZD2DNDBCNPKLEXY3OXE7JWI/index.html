<html><header><meta charset="utf-8"><title>吳光正重組信託九置持股 </title></header><body><h1>吳光正重組信託九置持股 </h1><p>吳光正重組家族信託持有的九倉置業（1997）股份，旗下公司股份在場外「左手交右手」，據權益披露顯示，High Fame Investments Limited於9月22日以每股均價32元，出售手上持有2.5億股九置，持股降至1.19%；Lynchpin Limited及WF Investment Partners Limited沽清持有的2.54億股及7億股九置。同日Big Heritage Limited增持12億股，涉618億元，為上述3宗交易的買家。</p></body></html>
