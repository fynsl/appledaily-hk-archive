<html><header><meta charset="utf-8"><title>最美面孔美奈實被嘲整容</title></header><body><h1>最美面孔美奈實被嘲整容</h1><p>33歲日本女主播田中美奈實轉戰影視圈，改行性感更令她人氣急升，但人紅是非多，她近日獲美容雜誌《VOCE》選為「2020年最美面孔」，卻於網上惹來爭議。有網民批評田中美奈實不夠天然，翻炒她的整容指控，又列出歷屆得獎女星是長澤正美、桐谷美玲、綾瀨遙、廣瀨鈴等，認為她未夠班得獎。</p><p>田中美奈實上月宣佈加盟FLaMme事務所，與廣末涼子、戶田惠梨香、有村架純成為同門女星，她承認轉公司後多了片約招手，連帶廣告身價亦由1,500萬日圓（約110萬港元）調整至3,000萬日圓（約220萬港元），躋身紅星級行列。</p></body></html>
