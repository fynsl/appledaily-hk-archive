<html><header><meta charset="utf-8"><title>趣趣地：美斯首戰即入12碼</title></header><body><h1>趣趣地：美斯首戰即入12碼</h1><p>巴塞展開朗奴高文嘅新時代，星期日主場出戰鬥維拉利爾，曾經鬧離隊風波嘅美斯有份打正選。不過講到表現最搶鏡嘅，一定係17歲小將安素法迪。呢位前鋒開賽頭20分鐘內就已經光速入咗2球，之後再博得12碼，交畀大佬美斯操刀射入，幫美斯成為西甲史上第4位連續17個球季取得入球進賬嘅球員。臨完上半場前美斯嘅傳波造成對方後衞柏奧托利斯擺烏龍，巴塞最終順利大勝4:0而回，相信美斯應該都幾滿意球隊嘅發揮，起碼今季都安心留隊啦。</p></body></html>
