<html><header><meta charset="utf-8"><title>「群組推介股」人和暴瀉</title></header><body><h1>「群組推介股」人和暴瀉</h1><p>再有創板細價股洗倉式暴瀉。近日被社交群組「推薦買入」、獲聘為沙中線專家證人之一的人和科技（8140）昨日曾急挫逾九成，收報0.213元，瀉87%；成交量為1.66億、成交額3,180萬元。公司市值由13億元大幅縮水至1.168億元。公司股價上周起急升，短短四日內由1元急升超過六成至1.62元，成交更由上周一的78.62萬急增至上周五的2.26億；該股今日公佈業績。</p></body></html>
