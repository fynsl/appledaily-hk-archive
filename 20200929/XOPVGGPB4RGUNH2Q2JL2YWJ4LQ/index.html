<html><header><meta charset="utf-8"><title>趣趣地：C朗起孖救世逼和羅馬</title></header><body><h1>趣趣地：C朗起孖救世逼和羅馬</h1><p>祖雲達斯嘅最大殺手始終都係基斯坦奴朗拿度（C朗），佢哋周日作客羅馬，上半場兩隊都各自因為手球而輸12碼，C朗同埋羅馬嘅維列度各自都成功幫球隊攞到入波。不過，維列度喺補時階段接應米希達利恩傳送後推入禁區射入，幫羅馬帶住2:1嘅領先優勢返入更衣室。下半場62分鐘，祖記嘅拉比奧特兩黃一紅被逐，好彩C朗挺身而出做救世主，69分鐘接應傳中近門頂入幫祖記追成2:2，結果祖記得以喺10人應戰情況下力保1分。</p></body></html>
