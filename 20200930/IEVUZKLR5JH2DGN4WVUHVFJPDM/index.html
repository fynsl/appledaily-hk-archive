<html><header><meta charset="utf-8"><title>阿Sa代言纖體欠說服力</title></header><body><h1>阿Sa代言纖體欠說服力</h1><p>蔡卓妍（阿Sa）早前為纖體公司拍攝全新廣告，前日她於Ig分享兩張硬照，相中阿Sa身穿淺粉紅色斜膊露肩晚裝，予人有希臘女神造型感覺，飄逸長裙下騷出長腿，加上輕露纖腰，盡現性感健康美。</p><p>為拍廣告的阿Sa，剖白自己幾經努力才有如此效果，她在貼文寫道：「為咗影張靚相可以去到幾盡？」、「連續幾個月每日地獄式訓練呀我」、「減返隔離期間嘅任性月巴」、「都叫有交代啦」、「不過𠵱家可以做吓機keep住」。經理人霍汶希大讚阿Sa好索，也有網民留言指她一向瘦，廣告相沒有說服力，同時亦有人從另一角度欣賞阿Sa的靚相，並寫上：「第一張相個姿勢咁似吳君如扮綺夢。」</p></body></html>
