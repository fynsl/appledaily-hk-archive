<html><header><meta charset="utf-8"><title>李惠珍遺照現漫畫風格</title></header><body><h1>李惠珍遺照現漫畫風格</h1><p>60年代著名少女漫畫《13點》作者李惠珍上月27日因病離世，昨日在慈雲山聖文德堂舉行守靈彌撒，今日將長眠於跑馬地天主教墳場，香港一代漫畫家正式向大家告別。</p><p>下午5時許，載着李惠珍的淺啡色棺木從正門被運送往教堂，李惠珍的女兒捧着遺照，與家人一同隨靈柩入內，靈柩擺放在禮堂中央。李惠珍的遺照掛着和藹笑容，穿上黑白上衣、頭上右方掛上白紗頭飾，貫徹其生前與漫畫中角色的時尚風格，禮堂內播放着李惠珍的成長，及與家人的生活照。而眾本地著名漫畫界好友王澤夫婦、黃玉郎、馬榮成、李志清、尊子、楊學德與香港動漫畫聯會等均致送花圈悼念。</p></body></html>
