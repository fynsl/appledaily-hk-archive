<html><header><meta charset="utf-8"><title>全智賢閃現街頭趕拍劇</title></header><body><h1>全智賢閃現街頭趕拍劇</h1><p>現年38歲的韓國女神全智賢早前落實與《屍戰朝鮮》男主角朱智勛合拍製作費高達320億韓圜（約2.1億港元）的新劇《智異山》，日前二人已低調開工，有網民就在街頭捕獲二人，上載照片發文：「等待全智賢，被困在熟人的店中（被鏡頭捕捉到就不出來），通過窗戶看到了，也看到朱智勛了，他們正在前面拍攝《智異山》。」</p><p>之後再有網民公開全智賢和朱智勛開工的照片，雖然拍得不太清楚，但可見全智賢的招牌長髮剪短了不少。《智異山》預計在明年6月完成拍攝，並於明年下半年的周六、日在tvN收費台播出，全劇長達16集，每集有70分鐘。</p></body></html>
