<html><header><meta charset="utf-8"><title>Docomo私有化涉3,119億</title></header><body><h1>Docomo私有化涉3,119億</h1><p>日本電訊公司NTT計劃以每股3,900日圓，溢價四成私有化流動通訊公司NTT docomo，涉資約4.25萬億日圓（折合約3,119億港元）。目前NTT持有docomo 66%權益，據悉有關計劃將於昨日舉行的董事會內討論。一旦通過，此將成為日本有史以來最大宗私有化方案。日本政府為NTT最大股東，持股34%，日本新任首相菅義偉過往一直主張下調手機話費，料私有化後將減輕公司應對投資者壓力。</p></body></html>
