<html><header><meta charset="utf-8"><title>林嘉欣不怕爭金像獎輸蝕</title></header><body><h1>林嘉欣不怕爭金像獎輸蝕</h1><p>林嘉欣昨日到尖沙嘴出席活動，提到現年10歲的大女高度到她的鼻樑位置：「佢同妹妹啱啱返實體學校，佢升四年班，妹妹升二年班，佢話感覺好似一年班都未讀就升二年班，所以家長同小朋友都慘，要追返成績同功課，大家都辛苦。」</p><p>對於香港電影金像獎公佈明年的頒獎禮延期一年舉行，嘉欣主演的《死因無可疑》早前上映，爭獎較輸蝕，她表示沒有影響：「我太鍾意表演，所以冇蝕唔蝕，鍾意嘅話，初衷係唔會變，唔關有冇獎同有冇提名。」老公袁劍偉是《死》片導演，嘉欣說：「佢就慘啲囉，我係演員可以咁放任，但佢放嘅時間比較耐，我問佢『你OK嘛？』佢話尊重大會，係冇辦法之中嘅辦法。」</p></body></html>
