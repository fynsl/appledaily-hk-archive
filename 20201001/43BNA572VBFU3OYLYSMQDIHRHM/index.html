<html><header><meta charset="utf-8"><title>楊明警署報到再獲厚待</title></header><body><h1>楊明警署報到再獲厚待</h1><p>無綫撐警藝人楊明在8月8日於山頂馬己仙峽道發生交通意外，當時滿身酒氣的他，要由兩名警員扶上救護車，送院治理，其後警方以涉嫌「拒絕提供血液樣本」將其拘捕。楊明於上月初在女友莊思明陪同下到中區警署報到，當時其座駕直駛入警署內，警方更將傳媒趕至警署的對面馬路，以及拉起封鎖線，似因撐警而獲特別待遇。</p><p>昨日下午4時35分，楊明再到警署報到，繼續享有特別待遇，其座駕駛入警署停車場前，已有約四至五名警員準備，之後楊明的座駕停泊在最貼近警署門口，讓他在隱蔽位置落車，與之前唯一不同的只有警方未有拉起封鎖線，而楊明逗留約25分鐘便離開。</p></body></html>
