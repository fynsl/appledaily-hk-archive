<html><header><meta charset="utf-8"><title>朴敘俊朴寶劍同場鬥星味</title></header><body><h1>朴敘俊朴寶劍同場鬥星味</h1><p>韓國男星朴寶劍和朴素丹合演的tvN劇集《青春紀錄》前晚播出第八集，收視維持在7.734%。劇情講到朴寶劍拍攝醫療劇後爆紅，前女友薛仁雅再度現身，不過朴寶劍對她反應冷淡。朴素丹因工作及母親的事而非常困擾，不過朴寶劍爆紅後變得忙碌，未能及時安慰朴素丹，似有冷落女友之嫌。</p><p>下周一播出的《青春紀錄》第9集預告中，可見朴敘俊客串演出，他以大明星的身份出席頒獎禮，而朴寶劍亦有份同場，預告朴寶劍成功上位，同時身邊的人亦因他人氣急升後而眼紅，令人好奇朴寶劍之後會否遇上危機。</p></body></html>
