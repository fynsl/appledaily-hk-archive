<html><header><meta charset="utf-8"><title>求驗客手記：華倫贏皇蘇多謝VAR</title></header><body><h1>求驗客手記：華倫贏皇蘇多謝VAR</h1><p>華倫西亞喺周二西甲聯賽靠VAR系統幫手，喺補時階段推翻皇家蘇斯達嘅入波，以1:0小勝對手。雙方半場冇紀錄，到75分鐘，華倫西亞嘅荷西加耶喺左路禁區邊傳中，烏拉圭前鋒麥斯高美斯門前鏟射入網幫華倫領先。踢到補時四分鐘，後上助攻嘅皇蘇後衞拿洛文特喺門前混戰頂入，但球證翻睇VAR錄像後證實另一位皇蘇球員阿列斯艾路斯當度手球在先，推翻入球。同日另一場賽事，基達菲憑安祖路爾斯梅開二度，加上古古列拿嘅入波，主場3:0擊敗貝迪斯。</p></body></html>
