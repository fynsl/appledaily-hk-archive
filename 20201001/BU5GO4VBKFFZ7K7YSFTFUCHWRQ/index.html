<html><header><meta charset="utf-8"><title>涉毒伊勢谷友介保釋外出</title></header><body><h1>涉毒伊勢谷友介保釋外出</h1><p>44歲的日本男星伊勢谷友介上月8日被當地警方在其位於東京目黑區的寓所搜出20.3克大麻，違反當地《大麻取締法》而被拘捕。伊勢谷昨日獲准以500萬日圓（約37萬港元）保釋外出，他的律師昨午繳交保釋金後，身穿西裝的伊勢谷於昨晚大約7時半步出東京灣岸警署，他一臉嚴肅鞠躬道歉：「麻煩到大家感到非常抱歉。」之後他坐車離去。</p><p>伊勢谷前日以親筆信向外界道歉，表示全部責任會由自己獨力承擔：「全部都是我的不成熟和愚昧，以及欠缺作為演員和經營者的責任心所引致。會深切地反省，同時亦會確實地接受社會的制裁，希望能盡快重拾大家對我已失去的信賴。」</p></body></html>
