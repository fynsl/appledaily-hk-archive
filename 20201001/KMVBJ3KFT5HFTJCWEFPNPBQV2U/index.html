<html><header><meta charset="utf-8"><title>求驗客手記：艾簡確診　或趕及踢打吡</title></header><body><h1>求驗客手記：艾簡確診　或趕及踢打吡</h1><p>利物浦新兵堤亞高艾簡達拿確診感染武漢肺炎，目前正接受自我隔離，預料將會再缺席兩場比賽，但應該可以喺10月17日作客對愛華頓嘅英超默郡打吡戰復出。利物浦發聲明話堤亞高艾簡達拿出現輕微病徵，但整體健康狀況良好，並有繼續好轉嘅迹象。呢位29歲西班牙中場預料將缺席周四英聯盃16強再戰阿仙奴，同埋下周日作客對阿士東維拉嘅英超賽事。另外，由於意甲球會熱拿亞共有14名職球員確診武漢肺炎，意甲正考慮暫停兩周賽事。</p></body></html>
