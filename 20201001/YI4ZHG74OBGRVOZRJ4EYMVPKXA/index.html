<html><header><meta charset="utf-8"><title>求驗客手記：雲迪碧克經理人轟紅魔</title></header><body><h1>求驗客手記：雲迪碧克經理人轟紅魔</h1><p>雲迪碧克自從由阿積士轉投曼聯後，喺英超只得兩次後備上陣嘅機會，呢位荷蘭中場嘅經理人施禾特就好不滿，仲話上周曼聯作客白禮頓嘅英超賽事應該輸1:7先啱數。曼聯今季以4,000萬鎊（約4億港元）將雲迪碧克由阿積士帶到奧脫福，球迷都期望佢可以同保羅普巴及波基斯費南迪斯組成中場鐵三角，但領隊蘇斯克查就偏向信任尼曼查馬迪。雖然雲迪碧克至今喺英超合共只有大約30分鐘上陣時間，但佢後備出場兩仗都有貢獻，希望佢未來有更多上陣機會喇。</p></body></html>
