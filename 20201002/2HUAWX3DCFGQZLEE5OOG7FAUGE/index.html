<html><header><meta charset="utf-8"><title>金泰希紫菜包飯過節</title></header><body><h1>金泰希紫菜包飯過節</h1><p>40歲韓國靚媽金泰希與韓流天王Rain育有兩名女兒，昨日中秋節一家四口享天倫，其所屬事務所Story J Company公開她以及同門的俞承豪和徐仁國等的圖畫日記，讓眾人晒畫功又可跟fans分享中秋計劃。金泰希表示會親自下廚，與家人一起做紫菜包飯，服裝設計學系出身的她畫功出眾，獲不少fans大讚。</p><p>金泰希的老公Rain也在Ig晒新相，叫fans過個愉快的節日。至於去年升呢人妻的35歲的性感女星Clara（李成敏），趁佳節上載穿上傳統韓服的靚相，向fans送上祝福。</p></body></html>
