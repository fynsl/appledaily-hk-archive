<html><header><meta charset="utf-8"><title>求驗客手記：弗爆DCL首入三獅軍</title></header><body><h1>求驗客手記：弗爆DCL首入三獅軍</h1><p>禮拜四英格蘭足總公佈新一輪國家隊大軍名單，今次領隊修夫基揀咗足足30位球員入選，去應付10月份嘅3場國家隊比賽。其中備受注目嘅，就當然係近況大勇嘅愛華頓前鋒卡維特利雲（DCL）首次入選，除咗利雲之外，就連阿仙奴中場布卡約沙卡同李斯特城中場哈維班尼斯都係首次入選國家隊。至於之前畀修夫基踢出上一期大軍名單嘅曼聯隊長哈利馬古尼亦都回歸。不過馬古尼嘅紅魔隊友格連活特，就因為上次畀人踢爆同曼城嘅菲爾科頓一齊帶女爆房，今次冇份入選國家隊。</p></body></html>
