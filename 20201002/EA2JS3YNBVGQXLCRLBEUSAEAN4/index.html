<html><header><meta charset="utf-8"><title>秀賢升呢媽咪讚女兒Perfect</title></header><body><h1>秀賢升呢媽咪讚女兒Perfect</h1><p>有份拍攝荷李活猛片《復仇者聯盟2：奧創紀元》（Avengers：Age of Ultron）及《怪獸與牠們的產地2》（Fantastic Beasts and Where to Find Them 2）的35歲韓國女星秀賢，今年4月宣佈懷孕15周後，即停工專心安胎，昨日在Ig報喜，宣佈女兒已經出世，同時公開握女兒手仔的相片，用英文留言寫道：「She’s perfect」，十分溫馨，獲不少fans留言祝賀。</p><p>秀賢去年12月嫁給比她年長三歲的企業家車民根，婚後兩人積極造人，秀賢就算懷孕都一直貫徹低調作風，靜候BB出世。</p></body></html>
