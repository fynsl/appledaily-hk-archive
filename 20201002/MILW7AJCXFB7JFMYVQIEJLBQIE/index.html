<html><header><meta charset="utf-8"><title>岩佐真悠子引退轉行</title></header><body><h1>岩佐真悠子引退轉行</h1><p>33歲日本女星岩佐真悠子昨日宣佈退出藝能界，今後會轉行任職介護工作，主力照顧老人家的日常生活。岩佐真悠子於16歲出道，曾參演人氣劇《交響情人夢》、《花樣少年少女》及《LIAR GAME》等，在2013年電影《受難》中上演大膽全裸戲，翌年在影壇頒獎禮上贏得殊榮。</p><p>不過，岩佐真悠子成名後傳出不少是非，她被爆曾向性商店出售自己穿過的制服、白襪及內褲，又與吸毒女星澤尻英龍華關係密切，一度傳出岩佐真悠子有不良嗜好。感情方面，她曾與窪塚洋介的胞弟窪塚俊介傳緋聞，之後在2012年公開有一名圈外男友。</p></body></html>
