<html><header><meta charset="utf-8"><title>澳門9月賭收大插九成</title></header><body><h1>澳門9月賭收大插九成</h1><p>【本報訊】在武漢肺炎疫情持續拖累下，澳門9月賭收表現遜預期。澳門博彩監察協調局公佈，9月份幸運博彩毛收入，按年大跌90%至21.11億澳門元，差過市場預期的跌88.56%；按月計則升59%。</p><p>澳門博彩收入已連跌12個月，其中有六個月的跌幅超過90%。</p><p>今年首九個月，累計賭收錄386.05億澳門元，按年跌82.5%。</p><p>花旗分析員曾表示，儘管中國重新開放旅遊簽注申請，不過自助簽注櫃位仍然暫停，故處理簽注受限；據外媒上月報道，中國打擊資金外流，被認為矛頭直指澳門博彩業，引發當地的撤資潮，規模或達數十億美元。</p></body></html>
