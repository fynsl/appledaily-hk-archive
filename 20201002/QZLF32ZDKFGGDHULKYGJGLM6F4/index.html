<html><header><meta charset="utf-8"><title>歐鎧淳船上鋼管舞晒長腿</title></header><body><h1>歐鎧淳船上鋼管舞晒長腿</h1><p>有美人魚之稱的歐鎧淳，是現役香港奧運游泳代表，除了游水，近月她迷上跳鋼管舞，間中在Ig分享跳鋼管舞的成績。歐鎧淳前日下午與友人坐遊艇出海，突然癮起在船上展示她的鋼管舞技。</p><p>身穿灰綠色比堅尼的歐鎧淳大騷腹肌及42吋長腿，在鋼管上做出多個難度高的動作，展示驚人手臂及大腿肌肉力量，她留言：「冇乜嘅，我哋只係百厭啲。」不少網民畀like讚好，倪晨曦也留言：「2米的腿。」歐鎧淳鬼馬回覆指「iPhone很重要」，笑言拍照時要「低炒」，才能雙腿變得修長。</p></body></html>
