<html><header><meta charset="utf-8"><title>求驗客手記：傳祖域入「魔」施丹懶理</title></header><body><h1>求驗客手記：傳祖域入「魔」施丹懶理</h1><p>皇家馬德里禮拜三喺西甲，憑後備上陣嘅巴西小將雲尼斯奧斯祖利亞一箭定江山，主場1:0小勝華拉度列，教練施丹賽後對正選嘅盧卡祖域轉會曼聯嘅傳聞不予置評。施丹將呢場小勝歸功於喺後場曾作咗五次撲救嘅門將泰拔高圖爾斯，其後被問到盧卡祖域過檔曼聯嘅消息時，施丹咁回應：「我唔可以確保10月5日（轉會窗關閉）之前會發生咩事，佢仲係球隊一員，而我有決定權，係咁多。」另外，施丹對於日前再受傷嘅「世三」夏薩特，都唔肯定佢要唞幾耐。</p></body></html>
