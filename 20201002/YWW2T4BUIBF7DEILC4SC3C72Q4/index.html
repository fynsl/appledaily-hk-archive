<html><header><meta charset="utf-8"><title>求驗客手記：又贏多蒙特　拜仁超「勁」</title></header><body><h1>求驗客手記：又贏多蒙特　拜仁超「勁」</h1><p>禮拜日喺德甲輸波嘅拜仁慕尼黑，周三喺德國超級盃主場迎擊多蒙特，開賽18分鐘由哥倫天杜利素先開紀錄，32分鐘再由湯馬士梅拿頂入第二球。多蒙特七分鐘後由祖利安白蘭特追番一球返更衣室。換邊後，艾寧夏蘭特禁區內成功番破網，終於扳平比分。踢到82分鐘，甘美治喺禁區施射畀門將救出，但之後俾對方球員從後推倒，但仍然起到後腳成功補射得手，以3:2擊敗多蒙特，5年內第4度捧起德超盃。拜仁今年已贏得德甲、德國盃、歐聯、歐洲超級盃同德超盃五個冠軍。</p></body></html>
