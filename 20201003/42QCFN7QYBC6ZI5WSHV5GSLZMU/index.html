<html><header><meta charset="utf-8"><title>Nicki Minaj順利誕B</title></header><body><h1>Nicki Minaj順利誕B</h1><p>37歲美國饒舌女歌手Nicki Minaj去年10月嫁殺人犯Kenneth Petty，本月21日是兩人結婚一周年。今年7月Nicki在Ig公開大肚照宣佈有喜，她已於大前日順利為老公在洛杉磯誕下第一胎，不過暫未公佈BB性別和名字。</p><p>Nicki去年宣佈嫁給曾多次入獄的殺人犯Kenneth，對方本身已育有五名子女，今次Nicki誕B，令Kenneth第六度做老竇。Kenneth曾於1995年、16歲時以利器恐嚇並企圖強姦一名同齡女子，於紐約被判監約四年，之後又於2002年用槍殺害另一名男子，於2006年被判誤殺，判監十年。</p></body></html>
