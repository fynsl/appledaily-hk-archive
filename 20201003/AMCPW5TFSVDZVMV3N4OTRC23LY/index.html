<html><header><meta charset="utf-8"><title>96歲俞明叔過節好醒神</title></header><body><h1>96歲俞明叔過節好醒神</h1><p>現年96歲資深演員俞明，多年前已退休享清福，中秋佳節俞明叔跟家人就食飯慶祝，三女Heidi將迎月夜與家人晚飯及為二家姊慶祝生日的照片放上社交網，相中俞明叔顯得略瘦，但影相動作多多相當精靈，鬼馬表情跟當年演黑白片時一樣跳脫。</p><p>數月前，俞明叔再榮升太公，女兒Heidi的新抱再增添一子，兒孫們不時伴俞明叔食飯傾偈，樂也融融。俞明叔原名阮俞明，1947年由電影導演兼演員胞兄俞亮介紹入電影圈拍戲，包括關德興主演的《黃飛鴻》電影系列，至1970年在蔡和平邀請下加盟無綫《歡樂今宵》，電影、電視兩邊忙，他更是一代武打巨星李小龍堂姊夫。</p></body></html>
