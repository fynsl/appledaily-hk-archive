<html><header><meta charset="utf-8"><title>周汶錡老公餐廳呆坐不歸家</title></header><body><h1>周汶錡老公餐廳呆坐不歸家</h1><p>名模周汶錡（Kathy）與法籍老公Julien Lepeu結婚8年，育有兩子，今年3月Julien與一名外籍女在深水灣沙灘茶座啜爆斷正，Kathy選擇原諒老公。一切回復正常，早前大仔生日，Kathy都有在社交網分享慶祝點滴。</p><p>前日中秋節，是個一家人共聚團圓的日子，但《蘋果》卻在大約下午5時半見到Julien獨自駕駛古董車現身山頂，趁着餐廳有歡樂時光優惠，一支公打躉。他揀選露天位置，點了疑似酒精飲品，全程不斷玩電話、發呆及瞌眼瞓，後來更看夜景，坐了大約40分鐘，仍未有意欲歸家。</p></body></html>
