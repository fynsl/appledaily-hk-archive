<html><header><meta charset="utf-8"><title>楊怡享受平淡婚姻生活</title></header><body><h1>楊怡享受平淡婚姻生活</h1><p>楊怡和羅仲謙於2016年結婚，今年二人榮升父母，育有一女「小珍珠」羅翊心（Hera）。楊怡自婚後少有在螢幕演出，一直在家相夫教女，昨日她在Ig回顧，指2017年的今日，跟老公羅仲謙身處布拉格，慶祝二人第一個結婚周年，她還貼出二人親吻相片。</p><p>結婚四年來，楊怡與羅仲謙感情穩定，她笑言兩公婆各有各忙，羅仲謙昨日沒有放假，繼續在工作上奮鬥，拍攝劇集。作為新手媽媽的楊怡，則謂忙於湊女，她寫道：「雖然平淡，但卻充實。」此外，打女陳鈺芸（JuJu）與電影導演司徒永華日前在酒店慶祝結婚一周年，可惜因疫情影響二人未能外遊慶祝。</p></body></html>
