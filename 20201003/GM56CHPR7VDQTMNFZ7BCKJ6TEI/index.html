<html><header><meta charset="utf-8"><title>鄭伊娜剖腹誕小公主</title></header><body><h1>鄭伊娜剖腹誕小公主</h1><p>36歲前亞姐鄭伊娜（Ena）兩年前在沖繩嫁給創作歌手潘敬祖（Felix）後，前日中秋節在Ig公佈已剖腹產女，她留言：「中秋節快樂！潘氏一家三口一齊過嘅第一個中秋！小公主，豆豆B今日4天大啦！同大家打個招呼，祝大家人月兩團圓！」她透露於9月28日入院剖腹產女，丈夫全程陪伴，而準備生B前突然見紅和陣痛，她緊張得哭出來，Felix不斷安慰。</p><p>豆豆B趕及在佳節前出世，一家團圓，鄭伊娜夫婦都十分感動。Felix暫時覺得囡囡似他，但希望越大越似母親。鄭伊娜日前還在Ig貼出肚大如籮的相片，說要記念這個珍貴的時刻。</p></body></html>
