<html><header><meta charset="utf-8"><title>向佐B女出世</title></header><body><h1>向佐B女出世</h1><p>台灣女星郭碧婷去年跟向華強兒子向佐在意大利舉行婚禮，兩人原定今年在港註冊，但礙於受疫情影響，兩人分隔兩地足足半年有多，暫時仍未註冊，不過早前向佐及郭碧婷造人成功，據台灣蘋果新聞網昨日接獲獨家消息，指兩人的愛情結晶品已在前晚中秋節出世，郭碧婷在台灣產下約7磅重的小公主，而奶奶向太陳嵐及老爺向華強已特地赴台陪產，一同開心迎接孫女的來臨。</p><p>向華強夫婦早前已專程往台灣照顧準備分娩的郭碧婷，目前已完成隔離並已順利出關，有指向太在台北為媳婦興建新別墅，當給她及孫女送上禮物，有指別墅地點位於林口，不過尚未確認。</p></body></html>
