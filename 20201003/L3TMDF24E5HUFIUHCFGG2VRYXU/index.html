<html><header><meta charset="utf-8"><title>趣趣地：高列巴尼撐維族激嬲小粉紅</title></header><body><h1>趣趣地：高列巴尼撐維族激嬲小粉紅</h1><p>奧斯爾曾喺twitter發表批評中國政府打壓維吾爾族人言論，俾中國傳媒封殺。周四拿玻里後衞高列巴尼（小圖）亦喺ig發文（圖），聲援拘留喺新疆集中營嘅維吾爾族人，呢個舉動又令中國網民隨即喺高列巴尼嘅ig留言，更有人侮辱佢係「猩猩」。法國球星列貝利都喺ig發貼文，同高列巴尼一齊聲援維吾爾族人。但可能列貝利早已知小粉紅會留言攻擊，所以提早閂咗留言功能。</p></body></html>
