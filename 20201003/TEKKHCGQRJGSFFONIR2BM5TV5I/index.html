<html><header><meta charset="utf-8"><title>池昌旭開工晒麒麟臂</title></header><body><h1>池昌旭開工晒麒麟臂</h1><p>韓國神劇《太陽的後裔》的27歲女星金智媛，夥拍男星池昌旭演出KakaoTV原創劇集《都市男女的愛情法》，兩人日前到濟州島開工。昨日網上流出金智媛和池昌旭在郭支海水浴場拍攝時的照片，兩人穿上潛水衣在海中滑浪，金智媛坐在直立板上，池昌旭則在她的身旁，似貼心照顧對方。而另一照片見到池昌旭穿上背心大晒臂肌，操得相當弗。</p><p>《都》劇講述在都市中的男女真實戀愛故事，並由人氣劇《雖然是精神病但沒關係》及《嫉妒的化身》導演朴信宇執導，預計下半年播出，池昌旭在劇中飾演建築師，金智媛就飾演銷售人員。</p></body></html>
