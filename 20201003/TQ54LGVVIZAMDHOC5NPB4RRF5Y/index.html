<html><header><meta charset="utf-8"><title>趣趣地：修夫基飛起「約炮雙雄」儆效尤</title></header><body><h1>趣趣地：修夫基飛起「約炮雙雄」儆效尤</h1><p>英格蘭國家隊主帥修夫基周四點兵，暫時未再徵召兩位上月為國服役期間嘅「約炮」主角菲爾科頓同格連活特。修夫基想借上月風波警告今次入選嘅新丁卡維特利雲、哈維班尼斯同布卡約沙卡等人。修夫基話：「佢兩個都係有天賦嘅後生仔，但我們必須傳達一個信息，呢類事係唔可以發生，然後先畀呢兩個後生仔返嚟。佢哋要時間反思，等今月國際賽完結後，我會搵佢哋傾傾。」</p></body></html>
