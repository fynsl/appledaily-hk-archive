<html><header><meta charset="utf-8"><title>轉會氹氹轉：李城斟掂19歲法國中堅</title></header><body><h1>轉會氹氹轉：李城斟掂19歲法國中堅</h1><p>上周五李斯特城宣佈，正式從法國聖伊天簽下19歲的法國中堅韋斯利科芬拿（小圖），雙方簽約五年，轉會費為3,500萬歐元，另加500萬歐元浮動條款，他將會穿上李城的3號球衣。今季李城已經簽下右閘卡斯泰尼和翼鋒辛基斯安達兩位新兵，有指領隊羅渣士一直希望再簽一名中堅，而科芬拿就是他的首選，19歲的科芬拿為法國U21成員，上季法甲上陣14場攻入1球。羅渣士表示：「他對於我們是一個很好的收購，雖然他經驗尚淺，但當你看他比賽就會以為為他是征戰多年的球員，他速度高，制空能力亦不錯。」</p></body></html>
