<html><header><meta charset="utf-8"><title>《007》再延至明年上畫</title></header><body><h1>《007》再延至明年上畫</h1><p>武漢肺炎仍然在美國肆虐，影響不少荷李活電影的上映日期。占士邦官方Twitter前日宣佈，原定於今年11月20日上畫的第25套占士邦電影《007：生死有時》（No Time to Die）將改於明年4月2日才推出。</p><p>《007：生死有時》是型男丹尼爾基格（Daniel Craig）主演的最後一部邦片，最初定於今年4月公映，後來因為疫情影響，片商決定延期至今年11月20日。今次《007》再度改期至明年4月才公映，將取代動作巨片《F9狂野時速》（Fast &amp; Furious 9）的檔期，而《F9》則會順延接近兩個月，到明年5月28日才上畫。</p></body></html>
