<html><header><meta charset="utf-8"><title>尹恩惠公開私生活博翻身</title></header><body><h1>尹恩惠公開私生活博翻身</h1><p>韓劇《咖啡王子》女星尹恩惠於2015年演出內地節目《女神新裝》時，因涉嫌抄衫而形象插水，近期她孖孔劉、金材昱等人拍攝《咖啡王子》的重聚紀錄片，再次引起關注，她亦趁機頻上節目及拍YouTube新片谷人氣。於前日播出的節目《便利餐廳》，尹恩惠就公開自己的寓所及跟經理人、好友的同居生活。</p><p>節目中見到尹恩惠家中有三間睡房、開放式廚房及衣帽間，她以素顏示人，又穿上睡衣，大騷廚藝，呈現真實的同居生活。尹恩惠透露跟室友感情要好，三人會共用服飾、化妝品、鞋等，一起生活時幾乎沒有吵架。</p></body></html>
