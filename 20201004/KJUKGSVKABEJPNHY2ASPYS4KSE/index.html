<html><header><meta charset="utf-8"><title>Rain木枱滑浪晒肌</title></header><body><h1>Rain木枱滑浪晒肌</h1><p>韓流天王Rain近期忙於經營其個人YouTube頻道《Season B Season》，日前他就公開挑戰滑浪的新片，順便騷腹肌。作為滑浪新手的Rain，竟然挑戰在滑浪板上跳舞，而經過幾次練習後，他已經可以邊滑浪邊跳舞，之後就嘗試用假的獎牌板及木枱滑浪，向高難度挑戰。影片公開後，網民都留言大讚Rain有魅力、影片很好笑、身材比模特兒還好等等。</p><p>不過亦有fans關心起偶像的健康，留言「Rain的臉太瘦了」、「請增點肥」、「不要過度減肥」等。另外，Rain昨日亦於Ig晒新相，照片中他大晒尖下巴，消瘦不少，顯得略為憔悴。</p></body></html>
