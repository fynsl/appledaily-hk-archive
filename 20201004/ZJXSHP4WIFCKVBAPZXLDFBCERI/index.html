<html><header><meta charset="utf-8"><title>藤原紀香被夫禁整容</title></header><body><h1>藤原紀香被夫禁整容</h1><p>日本神劇《半澤直樹2》上周日已播出大結局，於當地再掀熱潮，觀眾希望電視台能夠添食，亦有揣測結尾是為拍第三輯而鋪路，不過TBS台長卻開腔否認，稱沒有打算再拍續篇。48歲歌舞伎男星片岡愛之助，在劇中飾演個性陰柔的黑崎大受歡迎，他在現實中就與49歲女星藤原紀香結婚四年，日前他亮相綜藝節目大談婚姻生活，片岡笑說：「我們夫妻間有個共識，就是不能去整容，如果去整形的話就離婚！」</p><p>片岡還指紀香並非坊間想像般複雜，大讚老婆純真無邪，有時候像個小孩，又爆紀香平時最愛在停車場大聲唱歌，坦言自己感到尷尬。</p></body></html>
