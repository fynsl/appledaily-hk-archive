<html><header><meta charset="utf-8"><title>貴州客棧房價飆至近萬</title></header><body><h1>貴州客棧房價飆至近萬</h1><p>貴州雷山縣西江千戶苗寨一家客棧，昨日被投訴在10.1假期時坐地起價，標準客房平日房價僅150人民幣（下同，約170港元），前日房價狂飆至9,800元（圖）（約11,000港元）。有網民鬧爆，客棧收費不合理，報復性加價是自我毀滅。</p><p>當地市場監管部門介入調查，客棧老闆出面解釋，大堂經理為提高網民瀏覽量，在客房爆滿後提高價錢，網上價與實際價錢不相符。客棧發聲明道歉，並開除涉事經理。雷山縣縣長袁剛稱，因客流量等因素，西江千戶苗寨景區附近酒店房價上調，但每間房一般不超過2,000元（約2,280港元）。</p><p>上海澎湃新聞網</p></body></html>
