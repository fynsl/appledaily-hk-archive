<html><header><meta charset="utf-8"><title>【入行40年】無綫走入影圈做影后</title></header><body><h1>【入行40年】無綫走入影圈做影后</h1><p>吳家麗於1981年從無綫訓練班畢業後入行，至今已近40年，拍過30多部電視劇及逾80部電影，是影壇一代性感女神。近10年她電影作品少了，令香港觀眾以為她半退休，其實她是兼任幕後工作。</p><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/sports/20201005/05aa0851.gif" target="_blank">按此</a>放大圖表</p></body></html>
