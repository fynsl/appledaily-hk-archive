<html><header><meta charset="utf-8"><title>趣趣地：雲格自爆曼聯曾斟介</title></header><body><h1>趣趣地：雲格自爆曼聯曾斟介</h1><p>阿仙奴傳奇領隊雲格，自從喺2018年離開兵工廠之後，成日傳出有球會想搵佢出山，但全部都係只聞樓梯響。雲格最近接受《泰晤士報》訪問，就自爆離開阿仙奴之後，曾經同祖雲達斯、皇家馬德里、巴黎聖日耳門同拜仁慕尼黑傾過。主持跟手再問曼聯有冇搵過佢，雲格得意洋洋咁話：「有！不過我唔會同你講係幾時嘅事，只可以講曼聯有提出過斟介。」雲爺爺曾經成為費格遜領軍曼聯嘅最大敵人，佢故意賣關子，唔通佢當時仲喺阿仙奴執教緊？</p></body></html>
