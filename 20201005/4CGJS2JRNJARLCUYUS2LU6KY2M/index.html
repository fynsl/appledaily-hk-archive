<html><header><meta charset="utf-8"><title>原田龍二獲村西透邀拍AV</title></header><body><h1>原田龍二獲村西透邀拍AV</h1><p>本月底便滿50歲的日本男星原田龍二 ，去年5月被爆背妻車震偷食，以及指他有多名不倫對象，原田之後承認性上癮，不僅得到家人原諒，還獲有AV帝王之稱的村西透邀請下海拍AV。</p><p>原田龍二近日在他主持的電視節目中自爆，其鹹濕形象獲《全裸監督》現實中主角村西透睇中，透過雜誌安排兩人對談訪問，村西透即趁機游說原田投身AV界做男優，村西透還說：「我們的AV界好希望有你這樣的男優，連角色亦已經考慮好了。」雖然原田獲得免費食女優的大好機會，但他卻拒絕對方的好意。原田與太太於2003年結婚，兩人育有一子一女，近年他就靠露肉而深受師奶歡迎。</p></body></html>
