<html><header><meta charset="utf-8"><title>知多啲：通過鑑定廢紙都變古董</title></header><body><h1>知多啲：通過鑑定廢紙都變古董</h1><p>在旺角開設球星卡店的Jerry直言，不少港人的情況如陳翊麟一樣，把多年前購入的球星卡當成廢紙，誰不知儲卡就似玩古董，可透過鑑定評級令球星卡升值，「就像銀紙、錢幣都有鑑定，其實球星卡也是同樣原理。看看卡面是否乾淨、有沒有刮花，圖像是否置中，卡的邊角有沒有皺褶等，都會影響評分。」Jerry續指，過往自己靠《Beckett》這本鑑定天書查看球員卡大約價位，但隨着互聯網興起，現時到ebay查詢同款球員卡的拍賣價，或到130point等網站查看巿價更為方便。</p></body></html>
