<html><header><meta charset="utf-8"><title>趣趣地：夏蘭特起孖多得雷拿</title></header><body><h1>趣趣地：夏蘭特起孖多得雷拿</h1><p>多蒙特經歷兩連敗之後，上星期六主場迎戰開季未輸過嘅弗賴堡，就似乎將冤屈發洩晒喺對方身上，兩位年輕小將都出晒風頭。全場多仔佔盡優勢，17歲嘅基奧雲尼雷拿只係用咗67分鐘，就完成咗助攻「帽子戲法」，分別兩次傳畀夏蘭特破網，同埋開出角球畀安利簡恩入波。補時階段蜜蜂兵團仲有次反擊機會，夏蘭特推到入禁區單刀面對龍門，但呢位20歲前鋒並冇貪功想戴帽，反而橫傳造就柏斯歷克撞射破門，夠晒成熟，最終多仔以4:0大勝一場。</p></body></html>
