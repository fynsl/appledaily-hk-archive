<html><header><meta charset="utf-8"><title>趣趣地：迪科爾交友app被冒認</title></header><body><h1>趣趣地：迪科爾交友app被冒認</h1><p>前英格蘭國腳，目前效力蘇超格拉斯哥流浪嘅迪科爾，最近竟然喺交友app出現，以為37歲嘅佢都想試試網上尋愛，但呢位老將上周五喺社交媒體發聲明，話自己冇玩交友app，仲叫大家小心俾人呃：「有人喺交友app冒認我。我已經聯絡咗開發商同警察，假如佢聯繫你哋，請唔好理佢，同警方聯絡。」季前受傷嘅迪科爾喺上月中已復出，仲喺歐霸外圍賽交出一傳一射幫球隊晉級，睇嚟佢仲有心有力，想同教練謝拉特一齊衝擊冠軍。</p></body></html>
