<html><header><meta charset="utf-8"><title>吹水發牢騷當心理治療</title></header><body><h1>吹水發牢騷當心理治療</h1><p>吳家麗指自己喜歡一個人活動，但她也會與不同年齡的女人摸住酒杯底談心，她表示自己也有兩、三個女性群組，而且全都是相識10年以上的朋友，她們會間中出來吹水，她認為這是十分紓壓的約會。</p><p>吳家麗表示每逢生日或節日，就會出來聚一聚︰「我哋成班女人係謝絕老公型，唔會帶另一半出嚟，因為我哋傾嘅話題就係生活瑣事，圍繞老公、仔女，如果佢哋喺度我哋點會傾得暢快，成班女人唔同工作又唔同背景，有啲結咗婚有啲離咗婚，個個都有自己故事。我哋一齊八卦吓、講吓扮靚、發吓牢騷，真係好紓壓，亦都係一種心理治療。」</p></body></html>
