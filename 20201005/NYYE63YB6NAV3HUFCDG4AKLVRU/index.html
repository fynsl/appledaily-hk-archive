<html><header><meta charset="utf-8"><title>韓君婷火紅泳衣出海賀壽</title></header><body><h1>韓君婷火紅泳衣出海賀壽</h1><p>韓君婷今年3月被爆於去年搬到蔡國威家中居住，當時蔡國威聲稱是照顧和支持好友，兩人一直沒承認戀人關係。日前，韓君婷45歲生日，這對同居密友更相約了王賢誌、周汶錡、侯維德及一大班猛男好友遊船河。</p><p>韓君婷前日在Ig晒出火紅三點式，同行的周汶錡則素顏出海，而平時甚少露肉的威仔，亦罕有地晒泳褲裸上身騷肌照，不過他和韓君婷並沒有同框出鏡，就連一大班猛男圍住韓君婷影大合照，威仔也避嫌沒參與其中。</p></body></html>
