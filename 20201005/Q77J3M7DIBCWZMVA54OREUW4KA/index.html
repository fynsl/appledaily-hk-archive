<html><header><meta charset="utf-8"><title>鎮北台長城遭遊客刻劃</title></header><body><h1>鎮北台長城遭遊客刻劃</h1><p>不刮長城非好漢？位於陝西榆林、素有「萬里長城第一台」美譽的明代長城鎮北台景區，幾乎每塊石磚都被遊客刻上名字或其他劃痕（圖），也有到此一遊的日期，無處完好，好些石磚被刻上的名字更不止一層，可以隱約看見層層兩三個名字交叠。建築專家指：「尤其是像長城這樣佔地面積很大的田野文物，一旦損毀，就是不可挽回的傷害。」景點職員也無奈表示這種不文明行為屢禁不止。</p><p>鎮北台呈方形，共四層，高30餘米，佔地面積5,000多平方米，建於明萬曆35年，距今有超過400年的歷史，是明代長城遺址中最為宏大、氣勢最為磅礴的建築物之一，也是全國重點文物保護單位。</p><p>網易</p></body></html>
