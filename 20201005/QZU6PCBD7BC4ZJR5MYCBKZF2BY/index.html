<html><header><meta charset="utf-8"><title>【蘋聞重溫】督察男友出軌分手</title></header><body><h1>【蘋聞重溫】督察男友出軌分手</h1><p>吳家麗雖然是80年代女神，但她情史不多，她早年曾與負責調查屯門色魔一案的督察王永基（圖）拍拖八、九年，至1993年因對方出軌分手，五年後男方在集訓期間因心臟病突然猝死，令她心靈大受打擊。</p><p>1995年吳家麗曾自爆有個新加坡籍飛機師男友，但拍拖僅幾個月就分手。十多年前，吳家麗到內地拍戲，曾在北京認識一個地產商人，兩人拍拖只三、四個月就無疾而終。另外，據知風流的成龍也曾力追吳家麗，私下不時約她吃飯，請她拍戲，甚至從外地買禮物帶回港給她，不過吳家麗沒因此心動，只以好朋友相稱。</p></body></html>
