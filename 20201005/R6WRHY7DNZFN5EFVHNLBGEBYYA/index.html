<html><header><meta charset="utf-8"><title>木村聞結子死訊嚇呆</title></header><body><h1>木村聞結子死訊嚇呆</h1><p>日本女星竹內結子於上月27日在寓所上吊自殺身亡，終年40歲。曾經與結子多次合作的日劇天王木村拓哉連日來雖然保持沉默，但有指當日獲悉舊拍檔死訊後，傷心得瞪大雙眼，身體亦緊張得久久未能移動。</p><p>木村與結子分別於2004年合作《冰之驕子》，以及2017年演劇集《A LIFE～深愛的人～》，兩人在《冰》劇的接吻場面更被譽為「平成最美的接吻戲」，兩人被稱為黃金組合。木村在結子死訊傳出當日，正在拍攝明年新春劇集《教場II》，他於當日早上8時前已到達拍攝場地準備化妝，有指直到完成全日拍攝後才獲告知舊拍檔死訊，因工作人員不想木村的情緒受到影響。</p></body></html>
