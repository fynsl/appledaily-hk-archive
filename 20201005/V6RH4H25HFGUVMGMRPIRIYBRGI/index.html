<html><header><meta charset="utf-8"><title>趣趣地：阿蘇難阻馬體再啞火</title></header><body><h1>趣趣地：阿蘇難阻馬體再啞火</h1><p>西甲嘅馬德里體育會開鑼戰大炒CF格蘭納達6:1，但似乎就未能夠將氣勢延續。上周中佢哋同侯爾斯卡互交白卷，禮拜日佢哋主場迎戰維拉利爾，施蒙尼繼續以祖奧菲歷斯同蘇亞雷斯拍檔攻堅。不過成場賽事佢哋嘅發揮只係一般，上半場冇試過中龍，反而作客嘅黃潛就有馬里奧加斯柏窩利要奧比歷撲波。下半場加斯柏窄位起腳再次要麻煩奧比歷救出，馬體會之後一次過換入包括迪亞高哥斯達在內嘅三個人都起唔到咩作用，最終打成0:0完場。</p></body></html>
