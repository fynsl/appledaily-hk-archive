<html><header><meta charset="utf-8"><title>【add名人時尚】一支花香水延續精神</title></header><body><h1>【add名人時尚】一支花香水延續精神</h1><p>高田賢三在1970年創立Kenzo，並推出香水、化妝品及時裝等產品，融合了亞洲的詩情與禪意，和西方的現代與活力。</p><p>當高田在1999年離開品牌後，由Patrick Guedj接任Kenzo Parfums的行銷與創意總監，其後創立香水系列Flower by Kenzo，其中最具代表性的香水就是罌粟花香氛，傾斜的透明樽身內放置了一支修長的紅花，象徵不會凋謝、充滿熱情的花，延續高田賢三的精神，今年剛好正是推出20周年。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
