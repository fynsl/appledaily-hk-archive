<html><header><meta charset="utf-8"><title>Baby埋闊太堆靠邊站</title></header><body><h1>Baby埋闊太堆靠邊站</h1><p>楊穎（Angelababy）平日出席活動，拍照理所當然站在中間位置，但近日爆出她參加上海闊太聚會，合照時只能夠靠邊站，引起網民熱議。網民指相中幾個闊太都大有來頭，個個非富則貴，包括有溫州代理名貴睡衣品牌的集團千金、上海多間高級會所的老闆娘、溫州日清集團太子女及內地知名鞋業集團新抱等，而Baby去年成為該鞋業品牌的代言人。</p><p>其實，Baby近日不時都與這班貴婦聚會，除同遊上海主題公園，又與她們去三亞遊玩，Baby更曾笑言平時要負責為這班朋友訂餐。有網友推測這班名媛是Baby囝囝小海綿的同學仔家長。</p></body></html>
