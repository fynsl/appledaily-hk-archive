<html><header><meta charset="utf-8"><title>竹內結子美照留回憶</title></header><body><h1>竹內結子美照留回憶</h1><p>日本女星竹內結子上月27日在寓所上吊自殺身亡，終年40歲，其死訊令不少圈中人感惋惜，當中曾為濱崎步拍過多首MV的日本著名攝影師下村一喜，於結子離世當日上載多張早前由他親自為對方拍攝的靚相，並留言表示喜歡她。</p><p>下村一喜上載結子的兩款造型，當中有撐起傘、溫文爾雅的照片，另一款則是充滿時尚感的背心照。下村留言：「我很喜歡為她拍攝的照片，在想甚麼時候上載，這個機會是她已離世的時候。」下村大讚結子聰明、演技又好，而且非常美麗溫柔。此外，某食品公司上載結子生前拍下的廣告，再一次展現結子的燦爛笑容，並留言感謝她帶來的溫暖。</p></body></html>
