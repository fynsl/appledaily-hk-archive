<html><header><meta charset="utf-8"><title>轉會氹氹轉：摩斯堅恩借投PSG</title></header><body><h1>轉會氹氹轉：摩斯堅恩借投PSG</h1><p>夏季轉會窗關閉前夕，各支球隊亦盡最後努力增兵補強。今季有前鋒卡雲尼離隊的法甲班霸巴黎聖日耳門（PSG），一直於轉會市場中積極尋找莫路伊卡迪的替補，周日球隊決定從愛華頓借入年僅20歲的摩斯堅恩（圖）。</p><p>摩斯堅恩去年夏天以高達2,900萬鎊（約2.7億港元）從祖雲達斯轉投愛華頓，備受球迷所期待。然而加盟後其表現一直未如理想，效力年多以來僅為球隊於聯賽射入過兩球，現時更已徹底淪為後備，且看這位意大利小將轉戰法甲後，能否重拾射門鞋。</p></body></html>
