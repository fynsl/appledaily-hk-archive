<html><header><meta charset="utf-8"><title>阿里入股Dufry近一成</title></header><body><h1>阿里入股Dufry近一成</h1><p>全球最大免稅商瑞士Dufry公佈，阿里巴巴（9988）同意購入不多於9.99%的Dufry AG股份，而兩間公司將在中國成立一間合資公司。據彭博報道，Dufry擬增資最多籌集7億瑞士法郎（約59億港元），阿里巴巴將參與其中。私募股權公司Advent International Corp.亦計劃投資最多4.55億瑞士法郎。Dufry指透過在中國成立合資公司，將阿里的數碼能力和網絡，與公司在中國的旅遊零售業務結合。</p></body></html>
