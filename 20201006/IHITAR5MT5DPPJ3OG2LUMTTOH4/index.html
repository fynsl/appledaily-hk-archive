<html><header><meta charset="utf-8"><title>泛海系斥3億掃恒大債</title></header><body><h1>泛海系斥3億掃恒大債</h1><p>泛海國際（129）昨公佈，上周二與滙漢（214）在公開市場購買總代價3,898萬美元（約3.04億港元）的恒大票據；該批票據於2022至2024年到期，利率介乎11.5厘至13.75厘，總面值為4,500萬美元，變相以八七折買入票據。泛海系上月多次購入恒大債券，共斥資1.07億美元（約8.39億港元），其中在9月28日買入3,915.4萬美元（約3.05億港元）的2022至2024年到期券。</p></body></html>
