<html><header><meta charset="utf-8"><title>碧桂園上月銷售增25% </title></header><body><h1>碧桂園上月銷售增25% </h1><p>多間內房發表9月數據。碧桂園（2007）公佈，9月合同銷售額約646.3億元（人民幣．下同），按年升25.3%；期內，合同銷售建築面積約759萬平方米，按年增加31.7%。綠城管理（9979）同月代建項目取得合同銷售金額約68億元，其中聯營及其他公司取得合同銷售金額約17億元。當代置業（1107）合約銷售額約45.55億元，合約銷售面積約46萬平方米，銷售價每平方9,816元。</p></body></html>
