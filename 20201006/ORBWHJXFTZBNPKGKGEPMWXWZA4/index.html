<html><header><meta charset="utf-8"><title>內地境內旅遊恢復七成</title></header><body><h1>內地境內旅遊恢復七成</h1><p>綜合內媒報道，中國十一長假期間的境內旅遊的規模已恢復至疫情前的七成水平；不過整體旅遊收入及人次仍錄跌，消費力尚未恢復。10月1日至10月4日期間，全國共接待遊客4.25億人次，較去年同期的5.42億人次恢復78.4%；而境內旅遊收入則達3,120億元人民幣，僅達去年的68.9%。旅遊收入的恢復程度落後於旅遊人次，反映出消費力仍較往年偏低；亦有分析認為此情況是由商戶減價促銷所致。</p></body></html>
