<html><header><meta charset="utf-8"><title>港視上月交易額跌一成</title></header><body><h1>港視上月交易額跌一成</h1><p>疫情放緩後本港市民有減少網購象，香港電視（1137）公佈9月營運數據，不少數據均出現按月回落。訂單總商品交易額（GMV）4.78億元，按月跌10.8%，按年升1.05倍；日均GMV 1,590萬元，按月跌8.1%，按年升1.04倍。公司上月平均定單值483元，按月跌8.2%，按年升1.3%；日均定單量3.3萬宗，按月升0.3%，按年升1.02倍。客戶量分面，上月客戶量37.6萬人，按月跌3.58%，按年升60.68%，應用程式月活躍用戶137.8萬人，按月跌7.39%，按年升64%。</p></body></html>
