<html><header><meta charset="utf-8"><title>雨僑為囡囡拎出世紙冇「約」字</title></header><body><h1>雨僑為囡囡拎出世紙冇「約」字</h1><p>雨僑和羅力威近月成為新手父母，8月初誕下6磅囡囡Harper，昨日雨僑在fb表示日前為囡囡申請出生證明時，遇上波折。兩人為女兒取名為羅約彌，豈料政府部門字庫沒有「繞絲邊」的約字，要申請和等三個多月才有結論。</p><p>雨僑接受電話訪問時說：「事後先知咁麻煩，我問咗好多有繞絲邊朋友，我老公個羅字都有但原來係小字，唔係三點，但因字體細粒唔覺，但約字好大粒就好覺，我覺得下面應該係三點，所以堅持用返三點。」若成功加入字庫可以造福人群。雨僑讚職員貼心提醒，用三點的約字會衍生去健康院或入人名資料時問題，但她仍堅持會為女兒取此名。</p></body></html>
