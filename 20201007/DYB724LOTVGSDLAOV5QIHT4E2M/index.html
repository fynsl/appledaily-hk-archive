<html><header><meta charset="utf-8"><title>義賣籌22萬助多囊腎研究</title></header><body><h1>義賣籌22萬助多囊腎研究</h1><p>台灣藝人黃鴻升上月不幸猝逝，其胞妹黃婷婷日前舉行一個公益義賣活動行善，義賣小鬼生前的服飾、鞋及飾品等，當中最貴的是一些限量版公仔。結果三日籌得約82萬新台幣（約22萬港元），全數捐給台北榮民總醫院多囊腎研究團隊，因為小鬼八年前身體檢查時，發現患有先天性多囊腎，有醫生指出他猝死有可能是跟先天性疾病有關。</p><p>另外，繼早前婷婷老公將小鬼的樣子紋上身悼念外，前晚婷婷在Ig晒出耳背後的紋身 ；當中有小鬼最愛的心形及黃色哈哈笑公仔圖案，當中還有「1983」 及「2020」；分別是小鬼出生及離世的年份，婷婷留言︰「提醒自己成為跟你一樣的人。」</p></body></html>
