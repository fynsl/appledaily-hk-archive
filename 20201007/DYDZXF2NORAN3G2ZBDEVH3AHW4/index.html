<html><header><meta charset="utf-8"><title>Asia Miles可訂國泰外賣</title></header><body><h1>Asia Miles可訂國泰外賣</h1><p>國泰（293）旗下國泰航空飲食服務（Cathay Pacific Catering Services）品牌Deli-Delight表示，由於公司資源重組，即日起Deli-Delight餐盒外賣服務將不再送往東涌住宅區，但東涌居民仍可經Asia Miles網站訂購晚餐餐盒；外賣會直接送到客戶的外賣地址，送餐區只限特定的東涌住宅區。據Asia Miles網上訂餐頁面，東涌住宅區外賣套餐價介乎81至109元。</p></body></html>
