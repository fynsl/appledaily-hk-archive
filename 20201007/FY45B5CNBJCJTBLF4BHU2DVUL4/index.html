<html><header><meta charset="utf-8"><title>趣趣地：三英兵犯限聚令遲歸隊</title></header><body><h1>趣趣地：三英兵犯限聚令遲歸隊</h1><p>上月嘅國際賽檔期，英格蘭國家隊就有菲爾科頓同格連活特因為違反限聚令，而被逐出三獅軍。但睇嚟佢哋嘅隊友冇咩吸取到教訓，英國《太陽報》星期日報道，上星期六譚美阿巴謙喺自己屋企搞咗個生日派對，參加者包括芝維爾同查頓辛祖在內有成20人，多過英國政府規定嘅六個人，亦即係話佢哋三個犯晒限聚令。周日晚阿巴謙就公開道歉，話自己其實唔知情，但對組織同參加呢次派對致歉。結果英格蘭足總周一就發表聲明，話佢哋三個會延遲歸隊，暫時未知三人係咪會被踢出英軍。</p></body></html>
