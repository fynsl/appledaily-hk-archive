<html><header><meta charset="utf-8"><title>泛海系密密掃恒大債券</title></header><body><h1>泛海系密密掃恒大債券</h1><p>泛海系買入中國恒大（3333）債券。泛海國際（129）昨公佈，與滙漢（214）及泛海酒店（292）於9月30日至10月5日期間，共購買總代價約3,697萬美元 （約 2.88億港元） 的票據。其中泛海國際以1,763.5萬美元（約1.37億港元）買入2024年到期10.5厘、2022年到期11.5厘及2023年到期11.5厘票據。泛海系自9月25日起頻密買入恒大債，至今已斥資11.26億元。</p></body></html>
