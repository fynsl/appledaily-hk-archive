<html><header><meta charset="utf-8"><title>趣趣地：沙基利中武肺　紅軍第四人</title></header><body><h1>趣趣地：沙基利中武肺　紅軍第四人</h1><p>禮拜二瑞士足總發聲明，話入選咗國家隊嘅利物浦中場梳頓沙基利確診武漢肺炎，係繼沙迪奧文尼、堤亞高艾簡達拿同森美卡斯之後，第四位中招嘅紅軍球員。家陣沙基利需要即時進行隔離，應該趕唔切嚟緊嘅友誼賽同歐國聯賽事。不過驚武肺嘅就唔止沙基利一個，家陣喺阿根廷教甘拿斯亞嘅一代球王馬勒當拿，近日就因為隊內前鋒尼高拉斯干天確診，老馬仲要曾經同佢面貼面問好，所以嚇到即刻要去做病毒測試。不過老馬嘅律師就喺twitter報平安，話老馬檢測結果係陰性，球迷唔使太擔心。</p></body></html>
