<html><header><meta charset="utf-8"><title>趣趣地：阿蘇美斯孖住返南美</title></header><body><h1>趣趣地：阿蘇美斯孖住返南美</h1><p>蘇亞雷斯轉投馬體會同好兄弟美斯分道揚鑣，不過佢哋嘅六年兄弟情就冇變淡到。今個禮拜四起南美洲就舉行2022年世界盃嘅外圍賽，美斯星期一安排咗一架私人飛機，同一眾喺西班牙嘅阿根廷國腳奧甘波斯、馬高斯阿古拿、古度洛迪古斯、尼侯恩佩雷斯等人，由巴塞隆拿飛返阿根廷向國家隊報到。當地傳媒星期一就喺巴塞機場發現，蘇亞雷斯揸車接埋美斯一齊抵達機場，兩個人落車之後，阿蘇就喺車尾箱同美斯一齊攞行李。今次係阿蘇轉投馬體會之後，兩個人第一次喺公開場合一齊露面。</p></body></html>
