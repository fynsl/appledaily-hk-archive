<html><header><meta charset="utf-8"><title>AK與MIRROR成員協調歌迷</title></header><body><h1>AK與MIRROR成員協調歌迷</h1><p>MIRROR成員江熚生（Anson Kong）昨日到銅鑼灣出席慈善口罩義賣發佈會，商台DJ梁文禮日前爆Anson Lo的歌迷不滿電台播AK的歌曲較多，另有指AK歌迷向DJ送上小禮物疑似賄賂。AK表示播放甚麼歌曲不是他所能控制的範圍，而歌迷送出的都是一些小手作。他指成員間早有共識盡量協調歌迷：「相信隊友之間唔會出現問題，呢樣嘢我哋一早預料會發生。」</p><p>同場的黎芷珊透露最近與無綫轉簽新合約，條款有所放寬，可以到其他平台工作。問到是否無綫未能提供穩定收入？她直認說：「可以咁講，大家都明白𠵱家市道，仲有公司決策問題。」</p></body></html>
