<html><header><meta charset="utf-8"><title>求驗客手記：英軍警告球員咪再「辱國」</title></header><body><h1>求驗客手記：英軍警告球員咪再「辱國」</h1><p>周五英格蘭國家隊會喺主場同威爾斯踢友賽，考慮到最近有唔少三獅兵場外惹事，包括格連活特同菲爾科頓（圖）叫女伴上酒店房，同埋譚美阿巴謙等三人違反限聚令舉行生日派對，所以領隊修夫基同隊長哈利卡尼喺近日就舉行咗一次團隊會議，警告所有三獅兵唔好再令到國家蒙羞。近期狀態非常火熱，而且首次入選國家隊嘅愛華頓前鋒卡維特利雲接受訪問時就話：會遵守規則。</p></body></html>
