<html><header><meta charset="utf-8"><title>【外星圖輯】寫真加料</title></header><body><h1>【外星圖輯】寫真加料</h1><p>日本模特兒蛯原友里去年的40歲記念寫真集推出電子書版本，新版新增15張寫真，以多款不同形象示人，她表示粉絲可每日在手機看着照片，感到不可思議。</p><h2>留鬚遮肥</h2><p>韓國天團BIGBANG隊長G-DRAGON（GD）昨日有新相，相中卻見他臉圓圓疑似發福，不過留鬚的他，顯得有男人味。</p><h2>爆胸魔鬼</h2><p>饒舌歌手Cardi B上月申請離婚，回復單身的她，繼續狂野性感風格，昨日在Ig扮天使（左圖）及魔鬼，再次大騷勁爆身材。</p></body></html>
