<html><header><meta charset="utf-8"><title>求驗客手記：葛斯投奔PSV博翻身</title></header><body><h1>求驗客手記：葛斯投奔PSV博翻身</h1><p>荷甲燕豪芬周二同自由身嘅馬里奧葛斯（圖）簽約兩年，呢位28歲中場喺多蒙特青訓出身，2009年首次為多蒙特一隊上陣，2013年轉投拜仁慕尼黑，2014年世界盃決賽一箭定江山成為德國英雄，但2016年重返多蒙特後開始走下坡，今夏約滿回復自由身，之前有傳哈化柏林、AC米蘭、拉素、羅馬同馬德里體育會都對佢有意。葛斯話︰「我接到好多報價，我已為一個非常唔同嘅挑戰作好準備。」</p></body></html>
