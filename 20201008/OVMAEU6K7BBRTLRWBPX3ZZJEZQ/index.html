<html><header><meta charset="utf-8"><title>求驗客手記：槍手「絕殺」柏迪合約捱轟</title></header><body><h1>求驗客手記：槍手「絕殺」柏迪合約捱轟</h1><p>阿仙奴喺轉會窗關閉前最後一分鐘，以4,500萬鎊（約4.5億港元）由馬德里體育會買斷加納中場湯馬士柏迪（圖）嘅合約，惹起馬體會不滿。法甲聖伊天亦批評阿仙奴處理轉會文件時延誤，令佢哋想再借用中堅威廉沙列巴一季嘅交易告吹。另外，有傳阿仙奴決定向將扮演吉祥物「清潔龍」長達27年嘅員工Jerry Quy辭退，奧斯爾就話，只要自己仲係阿仙奴球員，就會為球會承擔「清潔龍」薪金。</p></body></html>
