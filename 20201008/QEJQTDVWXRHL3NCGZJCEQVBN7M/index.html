<html><header><meta charset="utf-8"><title>盧海鵬消瘦直播仍精靈</title></header><body><h1>盧海鵬消瘦直播仍精靈</h1><p>現年78歲的盧海鵬自前年尾接受通波仔手術後，刻意減少工作以便休養。前晚他亮相好友呂珊的網上直播節目，久違了的鵬哥身形及面頰明顯比以往消瘦，不過腦筋依然轉數快，節目中他獻唱《光棍姻緣》及《幾許風雨》等共四首歌曲，依然中氣十足。</p><p>鵬哥在節目分享兒時經歷，他表示從四、五歲開始自學粵劇：「睇完返去就同三個兄弟組織劇團，同啲小朋友一齊做戲，再喺街頭賣飛。」70年代鵬哥會到夜總會登台賺錢，他指當年唱45分鐘已有2,000元，相對當時打工仔月入只是數百元，收入極之吸引。</p></body></html>
