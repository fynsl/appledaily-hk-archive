<html><header><meta charset="utf-8"><title>四大天王各捐百萬助台前幕後</title></header><body><h1>四大天王各捐百萬助台前幕後</h1><p>不少電影業台前幕後因受疫情影響，陷入經濟困境。古天樂與曾志偉等人拉頭纜，向10間電影公司募捐拍抗疫電影，劉鑾雄慈善基金也捐出1,000萬為電影基層人員紓困。另有幾十位演員亦捐錢支援，四大天王劉德華、張學友、郭富城及黎明，據悉各自捐出100萬，其他紅星如鄭秀文、劉青雲、袁詠儀和張智霖等數十位演員，也分別捐款50至100萬，現時已累積逾千萬元。</p><p>《蘋果》向香港電影工作者總會會長田啟文查詢，他證實不少演員有份捐錢，善款早前已透過演藝人協會，陸續發放予台前幕後以解燃眉之急。</p></body></html>
