<html><header><meta charset="utf-8"><title>林志玲術後臉圓圓</title></header><body><h1>林志玲術後臉圓圓</h1><p>台灣第一名模林志玲上月中傳出在台北秘密住院開刀，經理人表示她因支氣管常常過敏發炎，問題已困擾五年，因此聽從醫生建議，入院做關於耳鼻喉科的小手術。近日，網絡流傳林志玲出院後與友人聚會的近照，也是她支氣管炎手術後首度露面，相片中她臉色紅潤。</p><p>只是向來臉尖尖的林志玲，臉形明顯圓潤了不少，但見化上淡妝的她戴白色帽子配襯同色喱士上衣，與朋友齊齊舉V合照，看來康復進度不錯，有網民就留言讚她好美好可愛。其實，林志玲的身體狀況向來不太好，2005年在大連墮馬跌斷肋骨，前年曾因免疫系統失調需停工靜養，去年出席台北慈善活動時，更因長期疲勞引發嚴重感冒而失聲。</p></body></html>
