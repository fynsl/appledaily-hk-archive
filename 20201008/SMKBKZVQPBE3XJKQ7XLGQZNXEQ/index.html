<html><header><meta charset="utf-8"><title>港視加入HKTVpay付款</title></header><body><h1>港視加入HKTVpay付款</h1><p>香港電視（1137）公佈，將加入支付工具HKTVpay，便利用戶於O2O門市購買現貨付款。HKTVmall指，全港逾60間O2O門市可以HKTVpay付款，客戶需於HKTVmall的App內掃瞄二維碼（QR Code）後，以信用卡付款。公司指，疫情放緩後，定單按月表現亦見回落，9月定單總商品交易額（GMV）4.78億元，按月跌10.8%，按年升1.05倍；日均GMV錄1,590萬元，按月跌8.1%，按年升1.04倍。</p></body></html>
