<html><header><meta charset="utf-8"><title>廣瀨鈴染武肺冇病徵</title></header><body><h1>廣瀨鈴染武肺冇病徵</h1><p>22歲日本青春女星廣瀨鈴前日確診武漢肺炎，其所屬事務所在官網公佈消息，指廣瀨鈴的身體現時並沒有出現任何異常和病徵。廣瀨鈴原本與25歲姊姊廣瀨Alice同住，但現時已暫時隔離，以免傳染病毒。</p><p>據事務所指，廣瀨鈴參與拍攝工作時接受武肺檢查，並向所有工作人員、合作的演員和支持她的粉絲致歉，又指會努力確保藝人和員工安全。事務所雖然並未有透露廣瀨鈴拍攝的作品，但就有指她正為明年上畫的電影《生命之停車場》開工。此外，廣瀨鈴與吉澤亮、佐藤健和妻夫木聰合演的新片《老豆死開一陣先》將於本月22日在香港上映。</p></body></html>
