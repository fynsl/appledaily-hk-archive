<html><header><meta charset="utf-8"><title> 玄彬號召力輸畀李敏鎬</title></header><body><h1> 玄彬號召力輸畀李敏鎬</h1><p>韓國人氣劇《愛的迫降》男星玄彬，上月中完成新片《交涉》的拍攝工作，從約旦返韓，隔離兩周後，前日即在街頭開工拍廣告。只見玄彬手插褲袋大擺甫士，身邊的工作人員均帶上口罩防疫。而玄彬在上月25日踏入38歲，其所屬事務所日前公開了他答謝國內外fans為其送上祝福的影片，玄彬感謝fans以不同方式祝賀他的生日。</p><p>另外，上月27日韓國網站dcinside發起投票，讓網民選出韓劇號召力Icon人物，玄彬不敵「長腿Oppa」李敏鎬屈居第二名，李敏鎬以42%的得票率，撼贏一眾男神，排第三名至第五名分別為金秀賢、金南佶和孫藝珍。</p></body></html>
