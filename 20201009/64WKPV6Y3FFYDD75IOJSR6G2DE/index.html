<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠陷武肺危機</title></header><body><h1>求驗客手記：兵工廠陷武肺危機</h1><p>今個禮拜返蘇格蘭國家隊備戰嘅阿仙奴後衞基蘭泰亞尼，懷疑同啱啱確診武肺嘅史超活岩士唐有親密接觸，預計要接受14日隔離。但泰亞尼本人就話佢已遵守所有規則，而且測試都係呈陰性，要隔離相當無辜。如果呢位後衞要隔離14日，勢必會缺席今月17號對曼城嘅英超重頭戲。此外，兵工廠青訓基地一名工作人員禮拜三喺檢測中都呈陽性反應要進行隔離，球會方面正繼續追蹤病毒源頭，青訓基地都要暫時關閉，但強調冇一隊成員受到影響。</p></body></html>
