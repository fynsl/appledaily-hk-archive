<html><header><meta charset="utf-8"><title>求驗客手記：巴塞玩瘦身隨時變自由身</title></header><body><h1>求驗客手記：巴塞玩瘦身隨時變自由身</h1><p>今年是非多多嘅巴塞隆拿（圖）近日又再爆出負面新聞，據外電報道，球會正積極推動「瘦身」行動，並且會畀各部門15日時間去揀談判代表，喺11月同管理層就減薪一事進行談判。不過報道指出，巴塞嘅舉動可能會違反西班牙《工人法》，受影響嘅僱員可以單方面提出終止合約，而有關法例亦適用於職業球員。而巴塞為免出現隊中球星終止合約嘅事情發生，正準備以單對單嘅方式同球員談判減薪方案，避免以集體談判，以免有個別球員反對減薪計劃。</p></body></html>
