<html><header><meta charset="utf-8"><title>張兆輝二女似鍾嘉欣</title></header><body><h1>張兆輝二女似鍾嘉欣</h1><p>張兆輝最近因演出的內地劇在無綫播放，而引起網民留意其16歲的二女張卓姿（Twiggy）。因他早前在微博貼出為囡囡慶祝生日，大家都讚Twiggy的樣子標致甜美，氣質又清純，更有網民指她與女神鍾嘉欣撞樣。</p><p>圈中出名是好丈夫和好爸爸的張兆輝，育有一對仔女，Twiggy在英國讀書，早前因疫情由英國返港避疫，張兆輝便把握機會，帶她去食高級意大利菜慶祝。其後兩父女再出動去食魚蛋粉，又一齊行山，張兆輝有於社交網晒出合照及留言：「帶個女行上屋企後面的山頂，可以用行動告訴她，甚麼叫另一角度看世界，不同角度不同風景。」</p></body></html>
