<html><header><meta charset="utf-8"><title>求驗客手記：迪保亞首戰「橙」負墨西哥</title></header><body><h1>求驗客手記：迪保亞首戰「橙」負墨西哥</h1><p>上月先接掌荷蘭嘅法蘭迪保亞，周三國際賽首次帶領橙軍就出師不利，俾墨西哥憑魯爾占美尼斯下半場射入12碼，喺主場以0:1不敵對手。賽後呢位新教頭竟然話：「輸波心情當然唔好，今個月兩場賽事相隔好近，陣容作出調動都好合理，而且我唔相信我係第一個喺國家隊地標戰輸波嘅主帥囉。」另外，荷蘭前鋒迪比今個轉會窗轉投巴塞隆拿失敗，佢賽後就話：「原本已相當接近（轉會），可惜畀一啲事阻止咗。」有指迪比將會尋求一切方法，喺明年1月轉投巴塞。</p></body></html>
