<html><header><meta charset="utf-8"><title>Grabowski任財匯局CEO</title></header><body><h1>Grabowski任財匯局CEO</h1><p>政府昨公佈，委任前英國財匯局高層Marek Grabowski為財匯局行政總裁，任期三年，將於下周一上任，任期至2023年10月止。綜合政府及社交媒體資料，Grabowski自2010年起，在英國財匯局（FRC）任職審計政策總監（Director of Audit Policy），負責會計界人士在審計、核證及專業道德方面工作。他曾於四大會計事務所之一的羅兵咸永道英國分部任職逾30年。</p></body></html>
