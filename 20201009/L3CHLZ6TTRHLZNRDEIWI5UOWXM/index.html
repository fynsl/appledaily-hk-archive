<html><header><meta charset="utf-8"><title>許光漢熱心助迷路婦人</title></header><body><h1>許光漢熱心助迷路婦人</h1><p>台灣藝人29歲許光漢憑劇集《想見你》紅透東南亞，雖然在今屆金鐘獎落敗未能封視帝，但不減其人氣。日前台灣《蘋果新聞網》見到他化身暖男，在台灣街頭協助問路婦人。許光漢當日一身黑色便服裝束在下雨的街頭，協助拿着手機向他問路的婦人，他耐心指向一個方向跟對方指路，兩人交談前後約半分鐘。</p><p>當日原來許光漢沒有工作，打扮也隨意及休閒。據報道指許光漢從底做起，13歲時曾在周杰倫的《三年二班》MV中曝光，高中時熱愛唱歌，曾是校內比賽冠軍，到2012年讀大學時簽過唱片公司，但未有出碟，之後他經過20多次試鏡，才成功轉做演員。</p></body></html>
