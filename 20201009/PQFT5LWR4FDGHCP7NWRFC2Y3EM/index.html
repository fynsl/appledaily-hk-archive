<html><header><meta charset="utf-8"><title>求驗客手記：「呂布」偷走唔戴罩騎馬</title></header><body><h1>求驗客手記：「呂布」偷走唔戴罩騎馬</h1><p>AC米蘭前鋒伊巴謙莫域早前確診武肺，理應要喺屋企自我隔離。據報道，伊巴喺禮拜一進行嘅最新一次檢測仍然為陽性。不過禮拜三伊巴就喺twitter上載自己同朋友出外騎馬嘅相，未有繼續喺屋企中隔離之餘，亦未有戴上口罩。有眼利嘅網友就留言問：「點解你冇戴口罩？你唔係應該隔離緊咩？」隨後亦有網友駁嘴話：「伊巴有保持社交距離。」報道話呢位瑞典前鋒現時冇任何症狀，而且身體狀況良好，可以繼續喺屋企進行訓練，有望出戰月尾嘅米蘭打吡。</p></body></html>
