<html><header><meta charset="utf-8"><title>G5着黑曼巴必勝戰衣</title></header><body><h1>G5着黑曼巴必勝戰衣</h1><p>【綜合美國外電】湖人在NBA總決賽場數領先熱火3:1，只需再贏一場便可以成功封王，周五（香港時間周六）舉行的總決賽第五戰，湖人將會改穿紀念已故拜恩（Kobe Bryant）的黑曼巴球衣出賽，爭取贏得隊史第17個NBA總冠軍。</p><p>ESPN周三引述來自湖人的消息人士表示，湖人原本的計劃是在總決賽第2和第7場穿黑曼巴球衣，但他們在7場4勝的總決賽已領先3:1，有機會在周五的Game 5捧盃。拜恩遺孀雲妮莎（Vanessa Bryant）周三晚在ig亦表示「第五戰穿黑曼巴球衣已獲批准，上吧湖人！」湖人今季穿黑曼巴球衣出賽的戰績為四戰全勝。</p></body></html>
