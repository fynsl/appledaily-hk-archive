<html><header><meta charset="utf-8"><title>張致恒被數臭　老婆失眠</title></header><body><h1>張致恒被數臭　老婆失眠</h1><p>莊韻澄早前在節目《吃掉前男友》內哭訴被前度張致恒（Steven）屢次偷食傷得很深，曾萌自殺念頭，Steven太太區燕雯（雯雯）昨晚在Ig開了個留言題目「瞓唔着 傾吓偈」，有網民問：「你講到大細仔出世係連累佢哋，你做人沒計劃嗎？不懂避孕嗎？」雯雯回覆：「冇人會預知一樣嘢，當我決定帶佢嚟呢個世界嘅時候，當然我唔會預計到會發生咁多我不知道的事情。」</p><p>Steven因私生活影響事業，有人問沒錢的愛情可以維持到？雯雯表示若要求窮人有錢，當然難維持，結論是每個人需要都不同，她更坦言若有機會，想追個女。</p></body></html>
