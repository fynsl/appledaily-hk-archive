<html><header><meta charset="utf-8"><title>Katy Perry產後極速復工</title></header><body><h1>Katy Perry產後極速復工</h1><p>六星期前，美國天后Katy Perry才為未婚夫奧蘭多布魯（Orlando Bloom）誕下女兒Daisy Dove，她前日已急不及待回歸工作搵奶粉錢，擔任《一夜成名》（American Idol）的主持。</p><p>Katy穿着一身班馬紋的服飾，看似已經修身成功。而因武漢肺炎威脅，拍攝場地亦做足預疫措施，評判們的座位亦必須隔開六呎距離。此外，美國總統選舉將於下月3日舉行，Katy近日與82歲金像影后珍芳達（Jane Fonda）透過視像呼籲美國市民投票，生完B的Katy還扮泵奶。</p></body></html>
