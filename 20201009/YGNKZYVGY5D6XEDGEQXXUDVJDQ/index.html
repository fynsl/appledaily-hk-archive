<html><header><meta charset="utf-8"><title>沈卓盈避疫計劃造人</title></header><body><h1>沈卓盈避疫計劃造人</h1><p>沈卓盈及鄺芷凡等昨日到銅鑼灣為香港開電視節目《五星級絲打II》拍攝，在疫情影響市道下，沈卓盈慶幸節目再添食拍攝第二季，她表示雖沒旅遊拍攝部份，但會四出尋找不同高質素的酒店：「好感恩喺疫情下仍有工作，最多時間就係留喺屋企，喺屋企煮飯，食完又要諗下一餐，都好enjoy。」被問到會否趁多在家的時候開始造人計劃？她說︰「好多朋友都有問我，其實都係計劃一部份，會順其自然。」</p><p>同場的梁諾妍被問男友是否五星級？她自言自己才是五星級女友，今次拍攝節目，男友叫她要玩得開心一點，而拍攝節目周圍遊玩，她笑言稍後會帶愛犬一起吃喝玩樂。</p></body></html>
