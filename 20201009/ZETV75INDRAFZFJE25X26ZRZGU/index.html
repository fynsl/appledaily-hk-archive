<html><header><meta charset="utf-8"><title>李棟旭咀趙寶兒搶收視</title></header><body><h1>李棟旭咀趙寶兒搶收視</h1><p>韓劇《鬼怪》男星李棟旭夥拍趙寶兒主演的tvN新劇《九尾狐傳》，與《私生活》及《Do Do Sol Sol La La Sol》同日首播爭收視，結果《九尾狐傳》以5.804%收視率成為收視冠軍。首集交代李棟旭早於21年前已救下趙寶兒，當年他利用九尾狐金色瞳孔可以消除人類記憶的能力，消除趙寶兒的記憶，此能力被劇迷表示似足《鬼怪》。</p><p>不過此能力卻對趙寶兒無效，她為尋找父母突然消失的真相而追查李棟旭，更以生命脅迫他承認自己非人類的事。首集結尾還公開了李棟旭與趙寶兒的前世故事，兩人度過一段美好時光，並上演甜蜜吻戲，令劇迷大呼驚喜。</p></body></html>
