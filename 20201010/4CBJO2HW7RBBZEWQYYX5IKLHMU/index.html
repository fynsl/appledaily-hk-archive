<html><header><meta charset="utf-8"><title>熊黛林露40歲馬甲線</title></header><body><h1>熊黛林露40歲馬甲線</h1><p>熊黛林今日迎來40歲生日，不過前日她已在社交網分享，其工作團隊提前為她慶祝生日的時光。相中，身穿牛仔短袖上衣的熊黛林披着長髮，手捧熊公仔生日蛋糕，側頭甜笑，網民留言大讚熊黛林擁有嫩白少女肌膚，又讚她保養得宜，羨煞旁人。</p><p>其實，熊黛林於2016年與郭可頌結婚，婚後兩年更誕下孖女。不過做了媽媽後，熊黛林狀態依然很好，近來更不時在社交網貼出健身的照片，晒出馬甲線身材。</p></body></html>
