<html><header><meta charset="utf-8"><title>黃心穎訪慈山寺洗滌心靈</title></header><body><h1>黃心穎訪慈山寺洗滌心靈</h1><p>黃心穎去年因「安心偷食」事件轟動娛樂圈，事隔年多，當事人陸續重新出發，許志安早已獲老婆鄭秀文原諒，而馬國明更跟湯洛雯公開戀情，唯獨黃心穎繼續被無綫雪藏兼一直「潛水」，只偶爾更新社交平台，但間中仍有是非，早前被指搭上RubberBand鼓手泥鯭，多次被拍到出雙入對，但兩名當事人就澄清只屬朋友關係。</p><p>久未更新近況的黃心穎終再有新動向，昨日凌晨在Ig限時動態上載兩張到慈山寺影的照片，一張只有她的背影，而另一張則是觀音像，她寫上「靜」和「舒服」，看來是趁天氣好到慈山寺洗滌心靈。</p></body></html>
