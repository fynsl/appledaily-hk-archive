<html><header><meta charset="utf-8"><title>求驗客手記：C朗遭爆格竟唔見波衫</title></header><body><h1>求驗客手記：C朗遭爆格竟唔見波衫</h1><p>基斯坦奴朗拿度（C朗）喺家鄉葡萄牙嘅馬德拉島一棟七層高大宅，日前就俾人爆格。據當地傳媒透露，當地星期三朝早，C朗嘅親戚報警指大宅被人入屋爆竊，個賊由車庫潛入去，將C朗一件價值180鎊嘅祖雲達斯簽名波衫同啲個人物品偷走。當時C朗因為國家隊比賽唔喺大宅，佢女友佐真娜就去咗法國出席時裝展，好彩嘅係當地警察已經從閉路電視識別出竊賊，相信好快就可以將佢繩之於法。</p></body></html>
