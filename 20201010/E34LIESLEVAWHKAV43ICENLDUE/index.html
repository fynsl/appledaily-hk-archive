<html><header><meta charset="utf-8"><title>求驗客手記：日本海外兵團悶和喀麥隆</title></header><body><h1>求驗客手記：日本海外兵團悶和喀麥隆</h1><p>日本隊事隔10個月再戰國際賽，星期五佢哋就同喀麥隆打友誼賽，佢哋今次以全數效力歐洲球會嘅「海外組」組軍，例如南野拓實同大迫勇也等等。雖然日本全場錄得11次攻門，不過形勢上並無佔優，最終雙方悶和0:0完場。日本教練森保一賽後就表示，球隊今次加入咗唔少年輕球員，仍然需要磨合，不過佢就對球隊今場嘅防守表現表示滿意，日本將會喺下星期二同另一支非洲球隊科特迪瓦進行友賽。</p></body></html>
