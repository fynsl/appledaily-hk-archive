<html><header><meta charset="utf-8"><title>求驗客手記：古積爆阿祖安前途凍過水</title></header><body><h1>求驗客手記：古積爆阿祖安前途凍過水</h1><p>利物浦門將阿祖安卡斯迪路上輪對維拉失足七球，由利物浦外借至波圖嘅馬高古積，日前喺ig一個關於維拉前鋒奧利屈堅斯嘅英超Fantasy遊戲post就留言話：「之前屈堅斯比賽一路都冇影，搞到我換走咗佢；睇嚟佢已經終結咗阿祖安嘅利物浦生涯。」佢仲加咗個奸笑嘅emoji。不過如果艾利臣比加下個禮拜都未好得番，加上新簽嘅17歲門將比達路加仲係踢緊青年軍，紅軍都仲係要繼續倚賴阿祖安把關。</p></body></html>
