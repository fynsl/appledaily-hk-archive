<html><header><meta charset="utf-8"><title>《冬季戀歌2》傳明年播出</title></header><body><h1>《冬季戀歌2》傳明年播出</h1><p>韓國女星崔智友、裴勇俊、朴容夏等主演的經典韓劇《冬季戀歌》，於2002年1月開播時，在韓國、日本、香港等亞洲地方掀起熱潮，裴勇俊更被封為韓流始祖。日前有韓媒報道，指為了紀念《冬季戀歌》播出20周年，韓國方面正準備明年播出《冬季戀歌2》。</p><p>韓國方面多次傳出拍攝《冬季戀歌2》，日前韓媒方面就透露將由全新的製作團隊負責完成，不過當年劇集的製作公司PAN娛樂亦有份參與是次計劃，期望劇集可於明年開播。不過由於目前仍是計劃階段，所以尚未確定《冬季戀歌2》將以甚麼方式、故事跟觀眾見面，而網民都期望崔智友、裴勇俊等原班人馬可客串演出。</p></body></html>
