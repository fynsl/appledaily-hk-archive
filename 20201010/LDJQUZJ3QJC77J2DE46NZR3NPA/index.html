<html><header><meta charset="utf-8"><title>孫燕姿惡搞「搭高鐵熟睡照」</title></header><body><h1>孫燕姿惡搞「搭高鐵熟睡照」</h1><p>新加坡女歌手孫燕姿受武肺影響，近月來留在新加坡避疫，可是近日有內地網民聲稱搭高鐵時，影到正在熟睡的孫燕姿，相中的女子留有短髮，穿着黑色上衣，戴口罩仰頭睡覺，露出的眼眉十分似孫燕姿。</p><p>孫燕姿前日在微博澄清，更附上一張穿類似打扮、戴口罩及仰頭熟睡的惡搞相，她留言：「我真的沒有去搭高鐵。」而她的兩名助手更玩埋一份，並透過孫燕姿官方平台分享惡搞的花絮相，並留言：「上班要搭高鐵，我們容易嗎。」</p></body></html>
