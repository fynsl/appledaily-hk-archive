<html><header><meta charset="utf-8"><title>李璨琛外母離世</title></header><body><h1>李璨琛外母離世</h1><p>李璨琛的太太梁志瑩前晚透過三歲女兒李元元（Lucy）的社交網，透露Lucy外婆前日在睡夢中離世。她上載了一張三代人手牽手的相片，並代Lucy留言：「媽媽跟我說：『BB, no more婆婆喇……』我看着手機中婆婆安詳的樣子，靜了數十秒，不禁扁起了嘴。這一次，我知道婆婆真的不會再回來了，她應該是往最光的地方飛去。」</p><p>昨日Lucy的Ig更新了一段新短片，Lucy頭上的留蔭豎起了，更不停拍手掌勁舞，看來Lucy未有因外婆離世而悶悶不樂。Lucy的媽咪留言︰「知道個老母傷感今日特登set個咁嘅頭」又hashtag 「究竟點瞓先可以瞓到個頭」。</p></body></html>
