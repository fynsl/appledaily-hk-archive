<html><header><meta charset="utf-8"><title>鍾嘉欣滯港掛住仔女</title></header><body><h1>鍾嘉欣滯港掛住仔女</h1><p>現年36歲的鍾嘉欣今年6月返港拍劇，原定8月會接子女來港團聚，但因武肺疫情反覆而取消，鍾嘉欣更錯過了二人的生日。嘉欣前日在社交網貼出一對仔女cosplay了動畫電影《魔雪奇緣》（Frozen）的Elsa公主及Olaf雪人照片，並留言表達掛念之情。</p><p>其後，鍾嘉欣老公Jeremy留言鼓勵，叫太太支持多兩個月就能返家團聚，而嘉欣就回覆三個流淚的emoji表情公仔，再留言多謝老公和家人的支持。不少圈中藝人如陳茵媺、鄧佩儀、陳敏之及姚子羚等留言大讚嘉欣的一對仔女可愛，王君馨更讚鍾嘉欣大女Kelly越大越似媽咪。</p></body></html>
