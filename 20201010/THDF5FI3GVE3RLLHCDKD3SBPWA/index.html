<html><header><meta charset="utf-8"><title>求驗客手記：米蘭雙雄打吡前齊爆疫</title></header><body><h1>求驗客手記：米蘭雙雄打吡前齊爆疫</h1><p>米蘭打吡仲有唔夠10日就會舉行，AC米蘭官方星期四證實，早前確診武肺嘅前鋒伊巴謙莫域同後衞里奧杜亞迪，喺最新一輪病毒測試仍然呈陽性反應。意甲規定球員必須喺兩次檢驗中呈陰性反應先可以歸隊，相信佢哋都好難趕得切踢米蘭打吡。另外，國際米蘭兩名後衞巴斯東尼同史堅尼亞返國家隊報到時亦雙雙確診武肺，令國際中招人數增加至四人，睇嚟米蘭打吡就算打得成都會大大失色。</p></body></html>
