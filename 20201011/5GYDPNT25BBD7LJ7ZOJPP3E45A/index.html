<html><header><meta charset="utf-8"><title>李宥利有計劃嫁延政勳</title></header><body><h1>李宥利有計劃嫁延政勳</h1><p>韓國男星延政勳與李宥利主演Channel A新劇《謊言的謊言》雖然劇情老土兼煽情，但收視卻屢創新高，前晚播出第11集破5.160%，除創開播以來的紀錄外，更刷新Channel A電視劇的收視紀錄。延政勳在劇中因領養被誣陷殺夫、入獄的豪門新抱李宥利的女兒，對方出獄後決心成為親生女兒的「後母」，而與延政勳發展，昨晚一集就播到兩人舉行婚禮。</p><p>另外，由金喜善和周元主演的SBS劇集《Alice》前晚播出第11集，於劇中失蹤的崔元英疑是幕後主腦，他突然出現用槍指向周元，雖然劇情緊湊，但收視比前一集下跌，上下部分別6%及7.6%。</p></body></html>
