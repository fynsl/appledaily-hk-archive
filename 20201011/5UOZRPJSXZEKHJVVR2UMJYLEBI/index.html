<html><header><meta charset="utf-8"><title>王羽被誤傳死訊</title></header><body><h1>王羽被誤傳死訊</h1><p>77歲香港一代傳奇武打演員王羽昨日凌晨誤傳死訊，事緣馬海倫在社交平台寫道：「王羽大哥一路走好，從邵氏公司到現在二人相識超過50年，在台灣合作《縱橫天下》大家相處咗四個多月，還有張冲大哥演我哥哥，那段日子我還記得很清楚，往事只能回味。」</p><p>《蘋果》昨日致電王羽女兒王馨平求證，她有點生氣說：「冇啲咁嘅事，已經好多人傳嚟傳去，我𠵱家揸緊車同老爺去飲茶，冇啲咁嘅事，請大家唔好再傳啦！佢嘅情況咁多年來都係咁，喺醫院有人照顧，亦請咗兩個專業醫護24小時跟身。」馬海倫表示消息在邵氏群組內傳出：「今日凌晨唔記得邊個講出嚟，但今朝又有人話係假嘅，自己都唔好意思。」</p></body></html>
