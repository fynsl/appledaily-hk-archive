<html><header><meta charset="utf-8"><title>全智賢搶救大媽Look</title></header><body><h1>全智賢搶救大媽Look</h1><p>韓國女神全智賢婚後未有放棄演藝事業，目前就忙於與男星朱智勛拍新劇《智異山》。全智賢早前又為代言的服飾品牌拍攝新相，示範多款秋冬造型，雖然都是簡約的連帽外套、樽領衫、夾綿外套等款式，不過全智賢就憑其好身材及氣質，將「大媽look」穿出時尚感，獲fans大讚「身材的重要性」、「女神的魅力」等。</p><p>另外，38歲的孫藝珍憑人氣劇《愛的迫降》再創事業高峯，昨日她公開疑是拍新廣告時的照片，穿上吊帶高衩裙隱約晒心口及美腿的她，性感又不失優雅氣質，她留言：「感謝準備了這個閃閃發光的帥氣現場。」</p></body></html>
