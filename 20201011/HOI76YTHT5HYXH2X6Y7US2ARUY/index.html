<html><header><meta charset="utf-8"><title>白石麻衣瞓身谷寫真</title></header><body><h1>白石麻衣瞓身谷寫真</h1><p>日本組合乃木坂46一姐白石麻衣，紀念本月畢業將推出寫真集，出版社近日再公開部份照片，繼穿着白色內衣上陣後，再公開白石以一件頭寶藍色毛衣躺在梳化上的性感靚相，把其豐滿上圍表露無遺。乃木坂的21歲成員梅澤美波，日前推出其首本個人寫真集《夢的附近》，她到澳洲取景，擺脫純情形象硬銷女人味，結果首批出貨量達11萬本，甫上架即登上寫真銷量榜冠軍，成績理想。</p><p>另外，乃木坂的姐妹團欅坂46會改名櫻坂46發展，22歲舊將長濱禰留被爆曾戀戀樂隊SHE’S的28歲主音井上龍馬，但兩人已在月前分手收場。</p></body></html>
