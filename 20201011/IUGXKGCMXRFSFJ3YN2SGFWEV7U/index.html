<html><header><meta charset="utf-8"><title>趣趣地：巴西狂炒玻利維亞</title></header><body><h1>趣趣地：巴西狂炒玻利維亞</h1><p>巴西上禮拜五南美洲區世盃外圍賽，首戰即憑羅拔圖法明奴梅開二度，主場5:0狂數玻利維亞，核心尼馬亦正選上陣交出兩次助攻。巴西16分鐘由馬昆奴斯哥利亞頭槌先開紀錄，30分鐘，法明奴接應左路傳送門前鏟入成2:0，佢喺換邊後49分鐘再次破門，個人梅開二度。遙遙領先三球嘅巴西，66分鐘先有對方擺烏龍，再喺七分鐘後，由菲臘比古天奴頭槌頂入埋齋，贏足五球收工。禮拜二佢哋將會作客秘魯踢第二場南美洲區世盃外圍賽。</p></body></html>
