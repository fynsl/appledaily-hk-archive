<html><header><meta charset="utf-8"><title>傅穎低胸保持頭腦清醒</title></header><body><h1>傅穎低胸保持頭腦清醒</h1><p>自從女子組合Cookies獨立發展後，餅碎之一的傅穎多年前開始便到內地賺人仔，在香港的娛樂圈已甚少見到她，反而她經常活躍於社交平台，間中張貼靚相，有時又見到她跟好友何珮瑜跳舞自娛。她昨日突然在微博貼出早前影的相，相中她身穿性感吊帶小背心、牛仔褲，露出事業線又晒玉背，即時令近日轉涼的天氣升溫。</p><p>傅穎寫道：「夏天過去了，這組照片竟靜靜躺在那沒好好發過，現在看到，會不會覺得好冷？沒關係啦，冷一下頭腦更清醒，知道要拍新照片了。」雖然傅穎貼出早前的照片，但是網民都似乎很受落，很多人留言讚美，但亦有人細心勸她穿件大褸，注意要保暖。</p></body></html>
