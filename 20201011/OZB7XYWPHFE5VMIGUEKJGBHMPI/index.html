<html><header><meta charset="utf-8"><title>趣趣地：英超掠水曼聯屈服</title></header><body><h1>趣趣地：英超掠水曼聯屈服</h1><p>英超喺英國本土嘅轉播由10月起，每輪將有五場比賽唔會喺電視直播，改以收費方式通過網絡提供畀球迷，球迷要使多14.95鎊（約151港元）先睇到呢幾場比賽。據悉曼聯副主席活華特曾經反對呢個方案，但因為說服唔到其他球隊而轉為接受。據悉最終只有李斯特城投咗反對票，20支英超球隊以19:1的票數通過咗呢項建議。活華特當時仲提出另一折衷方案，建議季票持有者可以免費觀賞付費比賽，可惜未能說服其他高層，最後無奈屈服。</p></body></html>
