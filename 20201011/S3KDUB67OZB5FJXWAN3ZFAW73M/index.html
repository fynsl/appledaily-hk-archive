<html><header><meta charset="utf-8"><title>楊柳青出動姑婆本教跳舞</title></header><body><h1>楊柳青出動姑婆本教跳舞</h1><p>楊柳青和林子超在疫巿下投資40萬開設的健身中心昨日在上環開幕，獲圈中好友陳展鵬、康華、陳樂榣帶同女兒出席剪綵。 楊柳青為了開業籌備三個月，她和林子超分別將「姑婆本」和「老婆本」拿出來投資，男方要延期娶老婆，幸好業主提供三個月免租期。為免有第四波疫情，二人作好心理準備網上教跳舞，已在實習中。</p><p>陳展鵬因拍劇而認識兩位老闆，得到贊助女兒陳諾瑤學跳舞，至於會否再生多個小朋友？他表示隨緣，又謂女兒開始駁嘴及眼超超睥人，他說：「發現阿女好多嘢鍾意自己嚟，唔鍾意你教佢，鍾意自己摸索。」他笑言上星期帶女兒去打針，見到她哭會心痛。</p></body></html>
