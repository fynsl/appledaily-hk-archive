<html><header><meta charset="utf-8"><title>佐佐木希回鄉感觸爆喊</title></header><body><h1>佐佐木希回鄉感觸爆喊</h1><p>32歲日本女星佐佐木希今年鬧出婚變風波，其48歲諧星老公渡部建被爆連環偷食，令渡部建要全面停工，不過希妹為了家庭決定原諒偷食夫，並努力搵錢養家，照顧兩歲大的囝囝。希妹應NTV電視台邀請為節目《Another Sky II》擔任新一集嘉賓，重返家鄉秋田拍攝時突然落淚。</p><p>希妹回想起18歲離鄉到東京發展，望着家鄉的大海時，她想起14年前獲親友送別的場面，在鏡頭前不禁感觸落淚。節目播出後，不少觀眾對希妹的真情剖白大為感動，亦對她表達同情。</p></body></html>
