<html><header><meta charset="utf-8"><title>趣趣地：雲比沙卡棄英結「果」？</title></header><body><h1>趣趣地：雲比沙卡棄英結「果」？</h1><p>曼聯嘅雲比沙卡再次落選英格蘭大軍名單，英媒發現擁有英籍同民主剛果籍嘅佢已經喺ig嘅個人簡介删除咗英格蘭國旗，只留低民主剛果國旗。今次修夫基點兵徵召咗捷比亞、阿歷山大阿諾特同列斯占士，似乎令2019年加盟曼聯，一直表現唔錯嘅雲比沙卡心灰意冷，睇嚟可能會選擇代表剛果。雲比沙卡擁有雙重國籍，青年隊時曾代表英格蘭同埋民主剛果，雖然佢曾經入選大軍名單，不過由於仍未喺一隊上陣過，佢仲可選擇代表民主剛果。</p></body></html>
