<html><header><meta charset="utf-8"><title>趣趣地：雲格公開奧燒使用手冊</title></header><body><h1>趣趣地：雲格公開奧燒使用手冊</h1><p>31歲嘅奧斯爾今季仍然未幫阿仙奴打過任何比賽，連歐霸大軍名單都冇份，似乎領隊阿迪達已經棄用佢。不過佢嘅恩師雲格，就繼續公開力撐呢位昔日愛徒，更加教埋阿迪達點用奧斯爾：「佢唔係最具紀律嘅球員，打冇控球權嘅比賽亦唔係佢嘅強項。但如果你擺啲防守意識強嘅球員喺佢身邊，就自然可以解決問題。」但阿仙奴喺轉會窗臨閂前買咗湯馬士柏迪，據報兵工廠又冇聯絡過「奧燒」同佢經理人，睇嚟新季都係入雪櫃多。</p></body></html>
