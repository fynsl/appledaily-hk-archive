<html><header><meta charset="utf-8"><title>趣趣地：希古恩兄弟齊齊跟咸爺</title></header><body><h1>趣趣地：希古恩兄弟齊齊跟咸爺</h1><p>碧咸有份做班主嘅美職聯球隊國際邁阿密早前簽咗阿根廷球星希古恩，上星期六佢哋再宣佈簽入埋佢嘅哥哥費迪歷高希古恩，換言之兩兄弟將會同場並肩作戰。月尾就36歲嘅費迪歷高希古恩2012年開始喺美職聯打滾，今年3月以自由身加盟華盛頓聯隊，兼任球員同發展教練，至今佢上陣217場射入60球，算係唔錯嘅成績。而希古恩就係喺今年9由祖雲達斯加盟國際邁阿密，睇吓佢哋兩兄弟可唔可以幫咸爺攞個冠軍返嚟啦。</p></body></html>
