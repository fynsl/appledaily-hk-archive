<html><header><meta charset="utf-8"><title>趣趣地：C朗酒店半價吸客</title></header><body><h1>趣趣地：C朗酒店半價吸客</h1><p>近期喺香港有好多人走去酒店Staycation，不過其他國家嘅酒店業就有唔同境況，就連祖雲達斯球星基斯坦奴朗拿度（C朗）旗下嘅酒店都要拍烏蠅。有西班牙傳媒報道，C朗位於葡萄牙里斯本嘅酒店，要用半價促銷嚟吸引住客，由原本150歐元嘅房價減到77歐元。另一間喺C朗鄉下馬德拉島嘅酒店就仲慘情，因為武肺搞到酒店要停業幾個月。C朗本來打算喺西班牙同英國繼續開酒店，最終因為疫情關係令到計劃需要延遲。</p></body></html>
