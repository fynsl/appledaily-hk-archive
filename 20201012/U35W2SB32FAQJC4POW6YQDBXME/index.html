<html><header><meta charset="utf-8"><title>小嶋菜月突然退出藝能界</title></header><body><h1>小嶋菜月突然退出藝能界</h1><p>日本組合AKB48的25歲前成員小嶋菜月，前日才舉行出道10周年的粉絲聚會，同晚她卻透過twitter宣佈退出藝能界。小嶋菜月的引退決定令粉絲震驚，目前她仍有工作在身，又推出2021年月曆，揚言會全力以赴直到最後，但她暫時未定退出日期。</p><p>小嶋菜月曾是AKB人氣成員，曾於2014年來港，與當時隊友北原里英、西野未姬見粉絲，大受歡迎。小嶋菜月效力AKB期間備受重用，並以美乳見稱，她在2018年退出AKB後單飛發展，年半來不時在社交網貼性感照滿足廣大宅男。</p></body></html>
