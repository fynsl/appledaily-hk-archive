<html><header><meta charset="utf-8"><title>金喜善疑遭周元殺害</title></header><body><h1>金喜善疑遭周元殺害</h1><p>由「韓國第一大美人」金喜善孖周元主演的SBS劇集《Alice》，前晚播出第12集，上下部的收視升至7.2%及8.5%。劇情講到尹泰伊（金喜善飾）找回童年時跟朴鎮謙（周元飾）母親朴宣伶（金喜善分飾）有關的記憶。當尹泰伊發生車禍時，她意外穿越回到2010年，跟外貌一樣的朴宣伶相遇。同時，2010年仍是高中生的朴鎮謙就露出奇怪的表情，加上臉上長出紅斑，當時的朴鎮謙疑似是時間穿越者。</p><p>於率先公開的第13集預告中，暗示高中生時期的朴鎮謙就是殺害母親朴宣伶的兇手，而2010年及2020年的朴鎮謙亦將相遇，令劇迷好奇朴鎮謙的真面目。</p></body></html>
