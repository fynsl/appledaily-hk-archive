<html><header><meta charset="utf-8"><title>華仔被翻任雙十慶典嘉賓</title></header><body><h1>華仔被翻任雙十慶典嘉賓</h1><p>前日是台灣雙十慶典，不少近年在內地搵食的台灣藝人均自行滅聲，不過TVBS主播夏嘉璐昨日在fb分享，1993年與劉德華在慶典上表演的相片，原來她當年擔任景美女中儀仗隊長，而華仔穿上白色軍裝、舉着指揮刀率領她們進場。她留言：「和劉德華同台，在那個港星還會來參加雙十慶典演出的年代。」</p><p>另外，台灣藝人歐陽娜娜和張韶涵均沒有在社交網作任何表示，惹來台灣網民不滿。有網民在歐陽娜娜fb留言：「台灣之恥！」及「發給妳身份證的國家國慶日，你是連生日快樂都不會說是嗎？」張韶涵fb亦有網民留言以示不滿：「10/10 安靜」、「我幫她表態，你可以滾了」。</p></body></html>
