<html><header><meta charset="utf-8"><title>王宗堯靠女友解抑鬱</title></header><body><h1>王宗堯靠女友解抑鬱</h1><p>王宗堯昨日在銅鑼灣為口罩店Yellow Factory擔任店長，兼為買口罩的客人簽名。王宗堯稱原是該口罩店顧客，間中也替朋友訂購，幫襯數次後與該公司成員漸建默契，於是趁店舖感謝周充當「王店長」，王宗堯說：「知道佢哋賺到嘅資源，幫啲冇工開嘅手足，有啲小店我都有幫手，唔計回報、唔計錢，盡量幫。」</p><p>他透露近日修讀有關演藝的課程，上課期間發現自己有輕微抑鬱症狀：「之前有啲project傾緊，自己心理未準備好，上咗course就解開，同幾個兄弟傾吓就好啲。」王宗堯大讚女友是他的心理輔導員，有對方為他分擔問題很重要。</p></body></html>
