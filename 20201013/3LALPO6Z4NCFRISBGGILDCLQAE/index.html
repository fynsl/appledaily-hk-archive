<html><header><meta charset="utf-8"><title>尹子維扮張國榮被嘲浮誇</title></header><body><h1>尹子維扮張國榮被嘲浮誇</h1><p>現年45歲的尹子維近年落力北上搵錢，近日參演內地節目《演員請就位2》挑戰演技，與內地女星黃奕演繹電影《風月》中，張國榮挽留鞏俐經典的一幕，但是，尹子維非常落力，攬着黃奕時七情上臉，咆哮兼顫抖，更咬着對方耳仔。導演郭敬明直接表示不太滿意尹子維的表演，更謂不知道尹子維與黃奕在做甚麼，郭導演說：「這個表演我就很難受了。」事後內地網民更留言嘲笑他似「咆哮帝」馬景濤。</p><p>早前胡杏兒亦在該節目挑戰趙薇在電影《親愛的》的村姑角色，卻獲導演陳凱歌大讚演技，指她村姑造型一絕，走出錄影廠不會有人發現她是演員，獲讚的胡杏兒感動得踎地大哭，反應大過奪視后。</p></body></html>
