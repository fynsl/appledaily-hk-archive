<html><header><meta charset="utf-8"><title>投注站周五受注六合彩</title></header><body><h1>投注站周五受注六合彩</h1><p>【本報訊】馬會早前恢復在場外投注站提供賽馬投注服務，經審視場內運作及秩序後，決定10月16日星期五恢復在投注站開售下星期四（22日）六合彩獎券。投注站今日及明日仍會開放，但只提供明日星期三夜馬投注，而不接受星期四（15日）六合彩投注。</p><h2>維持每周攪珠一次</h2><p>馬會行政總裁應家柏曾表示，約七成的六合彩顧客是透過場外投注站購買彩票，雖然六合彩上月24日已恢復攪珠，但一直只接受網上及電話受注，隨着投注站星期五開始恢復開售六合彩獎券，預計投注額會有所上升。現時馬會維持每星期攪珠一次，10月餘下三次在15日、22日及29日舉行。</p></body></html>
