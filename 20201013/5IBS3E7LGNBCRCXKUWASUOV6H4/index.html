<html><header><meta charset="utf-8"><title>安以軒晒孕照宣佈封肚</title></header><body><h1>安以軒晒孕照宣佈封肚</h1><p>台灣藝人安以軒大前年嫁予澳門德晉集團CEO陳榮煉，今年6月宣佈懷第二胎。懷孕約九個多月的安以軒昨日在社交網分享孕照，除了她及腹中BB外，還有老公及囝囝一家人上鏡。雖然臨盆在即，但安以軒的四肢仍然相當纖細，完全沒有水腫等情況，得天獨厚。</p><p>安以軒興奮留言：「萬萬沒想到可以一年一個的收到老天送的禮物，感恩，珍惜，並期待。」文中還有寫着「封肚篇」，宣佈「兩個夠晒數」。不少粉絲留言向安以軒送上祝福，當中不少大讚這位索爆孕婦：「下次來個不養肉教學，美美的麻麻。」及「怎麼有人懷孕身材還是這麼好。」</p></body></html>
