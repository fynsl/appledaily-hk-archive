<html><header><meta charset="utf-8"><title>玉木宏晒腹肌搶收視</title></header><body><h1>玉木宏晒腹肌搶收視</h1><p>40歲日本型佬玉木宏與35歲女星木南晴夏結婚兩年，被爆兩個月前秘密做爸爸，他主演的新劇《極道主夫》前日在日本首播，他在劇中扮演前黑幫大佬阿龍，金盆洗手後轉職做家庭主夫，其後爆出不少趣事，他更在第一集中脫去上衣晒紋身和腹肌，平均收視錄得11.8%，成績總算合格。</p><p>此外，33歲日本女星長澤正美的暗黑墮落電影《母子逆緣》將於下月3日在Netflix全球獨家播放，她在《母》片中飾演沉溺與不同男人發生關係的墮落母親，其中一場戲她更要怒摑飾演兒子的17歲新人奧平大兼，令他當場灑淚。</p></body></html>
