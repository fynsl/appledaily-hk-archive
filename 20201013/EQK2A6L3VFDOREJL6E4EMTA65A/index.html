<html><header><meta charset="utf-8"><title>秀智蹺南柱赫有避忌</title></header><body><h1>秀智蹺南柱赫有避忌</h1><p>由韓國「國民初戀」秀智孖南柱赫、金宣虎及姜漢娜主演的tvN新劇《Start-Up：我的新創時代》將於周六開播，眾人昨日在首爾出席發佈會造勢。秀智和南柱赫似乎怕傳緋聞，合照時有點避忌，只輕挽手臂。</p><p>今次是秀智和南柱赫首度合作，南柱赫表示：「剛開始時分開拍，直到後期重遇，很有默契。」秀智就大讚對方跟角色相似，令她拍攝時十分投入。她又提到今次是第三次跟朴惠蓮編劇合作：「我擔正的首齣作品同樣由朴惠蓮執筆，所以對我來說十分有意義，經歷多年我亦有所成長。」</p></body></html>
