<html><header><meta charset="utf-8"><title>蘇麗珊拖男友認愛</title></header><body><h1>蘇麗珊拖男友認愛</h1><p>蘇麗珊昨日現身九龍城為有份投資的按摩店開幕，心情大靚的她原來有新戀情，並應傳媒要求跟男友Kenny合照。她冧爆稱跟男友是不會停的熱戀期，她笑說：「𠵱家OK嘅！佢係圈外人，有投資生意，好有才華，大我五、六年。」她又直認平日有幫男友按摩：「互相幫忙，咁係可以增進雙方關係，係好冧嘅事，不過通常我幫佢多啲，我覺得自己技術唔錯，平時都有向舖頭嘅師傅偷師。」</p><p>另外，同場的組合天堂鳥成員葉灝基（Gordon）提到隊友歐喬鋒（Tyrese）早前宣佈跟女友求婚成功表示恭喜：「我都係喺網上睇到先知，估唔到我哋三個入面年紀最細係佢，但最快結婚係佢。」</p></body></html>
