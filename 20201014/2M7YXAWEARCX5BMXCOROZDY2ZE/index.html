<html><header><meta charset="utf-8"><title>求驗客手記：艾簡文尼默郡打吡有望復出</title></header><body><h1>求驗客手記：艾簡文尼默郡打吡有望復出</h1><p>利物浦今個星期六出戰默西賽德郡打吡，將要對住今季英超暫時四戰全勝嘅愛華頓。早前感染武漢肺炎嘅沙迪奧文尼同堤亞高艾簡達拿星期一齊齊復操，好有機會可以喺呢場打吡中上陣，對紅軍嚟講絕對係好消息。佢哋2個都缺席咗上場對維拉慘敗2:7嘅比賽，艾簡更加只係喺今季後備上陣過45分鐘。不過可惜嘅係，兩日前佢哋另外一位中場拿比基達，喺返幾內亞國家隊報到時確診咗武肺。佢將會再接受球會方面嘅病毒檢測，如果仲係呈陽性，佢就要隔離多一個禮拜，缺戰默郡打吡之餘，好大機會連下周中對阿積士嘅首場歐聯分組賽都唔出得。</p></body></html>
