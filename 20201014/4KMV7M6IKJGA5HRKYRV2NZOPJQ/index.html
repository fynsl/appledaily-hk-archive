<html><header><meta charset="utf-8"><title>劉倩婷傳陀B　李丞責：努力中</title></header><body><h1>劉倩婷傳陀B　李丞責：努力中</h1><p>港姐冠軍劉倩婷在2013年與堪輿學家李丞責結婚，育有女兒李阡辰，當時劉倩婷曾表示要暫時封肚。昨日有報道劉倩婷成功懷有第二胎，指她日前出席公開活動時，孕味甚濃，又用外套遮肚。</p><p>《蘋果》昨日分別聯絡李丞責及劉倩婷求證，李丞責回覆稱太太只是「抗疫肥」，他說：「多謝！多謝！囡囡阡辰一直都好想要個妹妹，我們在努力中，抗疫同時多休息儲吓肥，在適當時候同大家分享喜訊。」其實劉倩婷曾透露為了懷孕而努力增磅，當時肥了差不多近20磅，是她選港姐後最肥的日子，她大爆老公經常畀補品她食，養好身子，加上又到武當山求子，最後於翌年報喜，成功誕女。</p></body></html>
