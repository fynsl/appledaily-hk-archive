<html><header><meta charset="utf-8"><title>求驗客手記：中堅賓出書自爆性史</title></header><body><h1>求驗客手記：中堅賓出書自爆性史</h1><p>前阿仙奴前鋒賓特拿最近喺自傳大爆職業足球員世界入面，召妓係非常普遍嘅現象！賓特拿喺書入面話，呢批球星只係唔好彩俾人周到：「召妓喺職業球員入面好普遍，根本就係一個古老傳統。」Lord賓仲講到自己被勒索嘅經歷：「我曾經同一個女仔發生關係後，佢話自己有咗，仲要我畀啲代價，後來先知佢想我科水畀佢隆胸。」賓特拿再自爆有次同一位冇開名隊友嘅荒唐史：「我同佢去酒吧，搵咗啲女仔傾偈，後嚟我哋一齊去咗室內泳池，發現有條滑梯，然後就喺嗰度，用晒我哋所識嘅性交姿勢玩。過咗幾日後，我同佢訓練時就發現佢膝頭損晒，都知發生咩事啦！」</p></body></html>
