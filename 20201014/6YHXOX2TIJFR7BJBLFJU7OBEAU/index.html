<html><header><meta charset="utf-8"><title>劉亞仁暴肥33磅凸腩</title></header><body><h1>劉亞仁暴肥33磅凸腩</h1><p>韓國男星劉亞仁孖劉在明合作的新片《無聲無息》於明日在韓國上映，劉亞仁昨日接受韓媒訪問時，透露自己為新片而增肥33磅。他於片中飾演默默為犯罪組織善後的清理工，為了角色而剃髮及增重，以破格形象示人。</p><p>劉亞仁坦言增肥很辛苦，其間食炸雞及大量零食增磅：「導演其實希望再肥一點，但我拍攝時身體會自動減肥，很難維持到那種程度。休息的時候可以吃四至五餐來增重，不過拍攝的時候要維持起來就有點困難。」而今次於電影中有凸肚腩的場面，跟以往的型男造型截然不同，他希望以新面貌示人。被問到減肥秘訣時，得天獨厚的他就笑言：「如果不努力增肥的話，自然就可以減重。」</p></body></html>
