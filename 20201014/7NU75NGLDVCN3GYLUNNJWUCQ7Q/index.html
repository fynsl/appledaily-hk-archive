<html><header><meta charset="utf-8"><title>天王嫂訓練營Amy姐揚言告網民</title></header><body><h1>天王嫂訓練營Amy姐揚言告網民</h1><p>台灣藝人潘瑋柏7月宣佈與空姐宣云（Luna）的婚訊後，Luna被挖出多張與其他網紅「雷同」的照片，牽扯到Luna和郭富城太太方媛同是「天王嫂訓練營」成員。近日再有網民踢爆指上海出現「偽名媛群組」，令事件再被炒。被指訓練營的統領胡曼鈺（Amy姐）近日也現身拍片放上微博，揚言已通過律師告網民。</p><p>Amy姐強調「天王嫂訓練營」乃以訛傳訛︰「如果簡單的辦一個培訓班就能嫁給天王的話，你當那些天王都是儍子嗎？嫁給天王本身就容易遭人嫉妒，所以才會發酵成公眾事件。」她還叫大家重看「灰姑娘」。</p></body></html>
