<html><header><meta charset="utf-8"><title>恒指公司優化開市前時段</title></header><body><h1>恒指公司優化開市前時段</h1><p>恒生指數公司昨公佈，下周一起香港上市公司指數，包括恒生指數、恒生中國企業指數和恒生科技指數將在上午開市前時段、早上9:20至9:22之間的隨機對盤時段結後，確定開盤價後立即彙編及發佈，以配合港交所（388）推出的優化開市前時段。</p><p>新規將涵蓋股本證券、交易所買賣基金（ETF）、房地產投資信託基金（REITs）及槓桿及反向產品（L&amp;I Products）。</p></body></html>
