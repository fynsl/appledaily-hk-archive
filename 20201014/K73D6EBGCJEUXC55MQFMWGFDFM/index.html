<html><header><meta charset="utf-8"><title>求驗客手記：高文爆踢走阿蘇係球會選擇</title></header><body><h1>求驗客手記：高文爆踢走阿蘇係球會選擇</h1><p>33歲嘅蘇亞雷斯上個月含淚離開巴塞加盟馬體會，唔少人都認為係新教頭朗奴高文唔想佢留隊而踢佢走。不過高文日前接受訪問時就話，其實佢係想阿蘇留隊，只不過係巴塞想重整架構：「我對蘇亞雷斯好滿意，但球會希望可以重組。我就同阿蘇講遲啲你好難可以正選上陣，如果你唔選擇離隊，你就係我哋嘅一分子，你就可以用表現證明自己，可惜最後佢都係選擇走。」佢一再強調其實係球會希望重組，用多啲好似安素法迪、柏迪呢類未來之星。高文仲話有就呢件事同美斯傾過，話畀佢聽其實好明白佢嘅感受，但講到尾呢樣始終都係球會嘅選擇。</p></body></html>
