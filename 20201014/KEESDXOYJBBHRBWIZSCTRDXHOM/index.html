<html><header><meta charset="utf-8"><title>撐警黎瑞恩疑犯《私隱條例》</title></header><body><h1>撐警黎瑞恩疑犯《私隱條例》</h1><p>吳業坤前晚現身伍仲衡直播，其間有一個以黎瑞恩英文名「Vivian Lai」及她的相片作頭像的賬號，留言指吳業坤為「低級歌手」。曾高調撐警的黎瑞恩前晚在fb公開此事，揚言會嚴肅處理，並謂：「如果我鬧人都唔會自己擺個樣出嚟啦，死蠢。」</p><p>黎瑞恩更公開疑似是該嫌疑人的相片，並附上其facebook賬號的部份資料，留言道：「你嘅無聊到極嘅行為已經火速俾人起咗你個底！用人哋嘅照片做埋呢啲不法事，係觸犯刑事法例㗎。」其實盜用別人相片有可能干犯盜竊罪，最高可判囚10年；而根據警方今年的說法，網上進行「起底」亦同樣有機會觸犯《私隱條例》條例。</p></body></html>
