<html><header><meta charset="utf-8"><title>周秀娜吳千語突然撞樣</title></header><body><h1>周秀娜吳千語突然撞樣</h1><p>吳千語與周秀娜（娜姐）早前合作網劇成為好友，吳千語日前在Ig上載了她與娜姐孖妹look的短片，兩人齊齊紮起頭髮，戴着文青的金絲框眼鏡，着深色T-shirt趴在地上跟音樂做手勢，十足twins一樣！</p><p>之後娜姐與吳千語將長髮放下來，以淨色恤衫造型出現，歌曲的歌詞寫︰「And now I’m single」、「And really happy」，講跟男友分手後回復真正的快樂，網友亦順勢問吳千語︰「現在是單身嗎？」她沒回答，未幾更將影片刪走。</p></body></html>
