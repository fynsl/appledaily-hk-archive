<html><header><meta charset="utf-8"><title>吳雲甫添女　25個鐘冇瞓過</title></header><body><h1>吳雲甫添女　25個鐘冇瞓過</h1><p>現年39歲的吳雲甫今年3月與瑜伽導師林瑋如（Jackie）結婚，5月宣佈陀B。昨日清晨5時許，他在Ig貼相宣佈做爸爸：「小姐，初次見面，咀啖先啦！你搞咗我同你呀媽25個鐘冇瞓，叫極你都唔肯出嚟。」</p><p>吳雲甫昨日回覆《蘋果》指老婆陣痛了二十多小時，由順產變開刀，幸好母女平安，囡囡重7.3磅：「囡囡似媽咪，表情古靈精怪。太太前日凌晨3點穿羊水，佢初時唔係好痛，但要打催生針，點知搞咗二十幾個鐘都搞唔掂要開刀。」吳雲甫指女兒出世比預產期10月30日早了很多，還未落實名字。問會否再生？他說：「太太話第一個都未搞掂，而且好辛苦！」</p></body></html>
