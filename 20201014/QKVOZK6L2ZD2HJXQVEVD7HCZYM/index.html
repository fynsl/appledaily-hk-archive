<html><header><meta charset="utf-8"><title>求驗客手記：迪布尼「射波」返曼市準備鬥廠？</title></header><body><h1>求驗客手記：迪布尼「射波」返曼市準備鬥廠？</h1><p>比利時國家隊日前證實，中場奇雲迪布尼喺禮拜日輸畀英格蘭嘅歐國聯賽事入面受傷，已經退隊提前返咗曼徹斯特。迪布尼喺嗰場波嘅73分鐘退下火線，一日之後國家隊就宣佈佢退隊，重返曼城接受進一步治療，亦即係話佢唔會喺星期三對冰島嘅歐國聯A2組比賽中披甲上陣。不過有人就估計迪布尼退隊，其實只係因為國家隊同曼城之間一早就達成咗共識，等佢可以提早幫曼城準備今個禮拜六鬥阿仙奴嘅英超大戰。藍月亮上星期已經有另一位主將史達寧，因為腿筋問題缺席英格蘭今輪嘅國際賽，據悉佢嘅傷勢亦唔嚴重，對兵工廠一戰預料可以如常上陣。</p></body></html>
