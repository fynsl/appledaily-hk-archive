<html><header><meta charset="utf-8"><title>體訊速遞：（足球）EFL拒絕英超1.5億鎊援助</title></header><body><h1>體訊速遞：（足球）EFL拒絕英超1.5億鎊援助</h1><p>英格蘭足球聯賽會（EFL）已拒絕了英超賽會提出1.5億鎊的救濟金建議方案，意味英格蘭低組別聯賽的球隊，寧支持曼聯（圖）與利物浦提出的「Project Big Picture（PBP）」大幅度改革，也不願接受英超賽會缺乏實際支援的小恩小惠。EFL會長帕里已表示，賽會需要至少2.5億鎊才能帶來實際效益，但英超的方案比預期少了一億鎊，而且三分二以上也是貸款，反而曼聯與利物浦提出的PBP計劃，對EFL球會相對吸引。</p><p>綜合外電（英國）</p></body></html>
