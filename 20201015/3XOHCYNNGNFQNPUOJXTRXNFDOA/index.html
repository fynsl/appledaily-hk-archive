<html><header><meta charset="utf-8"><title>欅坂最後演出唱櫻坂新歌</title></header><body><h1>欅坂最後演出唱櫻坂新歌</h1><p>日本人氣組合欅坂46於大前日及前日舉行兩場《欅坂46 THE LAST LIVE》後，正式改名為櫻坂46重新出發，組合更在演唱會中首度演出第一支單曲《Nobody’s fault》，給歌迷驚喜。</p><p>欅坂46演出時全程未有說話打招呼，兩日演唱會分別以兩種不同風格演出，她們大前日獻唱《不協和音》、《黑羊》和《Eccentric》等暗黑歌曲，而前日就改為《在世界只有愛》和《牽手一起回去嗎？》等溫暖作品。在演唱會尾聲，鼓聲突然再度響起，14位成員換上白色服裝獻唱櫻坂46第一首新作，單曲將於12月9日發行，而官方估計有大約57萬名觀眾欣賞這次演出。</p></body></html>
