<html><header><meta charset="utf-8"><title>求驗客手記：皇馬捧16歲「新久保」</title></header><body><h1>求驗客手記：皇馬捧16歲「新久保」</h1><p>皇家馬德里上季收購咗日本天才久保建英，雖然呢位日本國腳連續兩季都俾皇馬外借，不過表現依然大獲好評。其實早喺久保之前，皇馬已經有另一位日本球員中井卓大踢緊青年軍，球會最近仲安排呢位16歲中場同一隊跟操，相當睇重佢，隨時會成為另一個久保建英。中井卓大雖然只得16歲，不過佢其實喺小學四年級嗰陣已經遠赴西班牙加入皇馬嘅青訓體系，同久保當年喺巴塞隆拿嘅經歷相當相似。中井嘅踢法相當全面，控球、傳球同遠射樣樣皆精。據報，皇馬B隊教練魯爾都非常欣賞呢位日本新天才，好有機會喺明年1月正式提升佢上B隊㖭。</p></body></html>
