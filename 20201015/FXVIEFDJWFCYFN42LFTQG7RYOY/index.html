<html><header><meta charset="utf-8"><title>阿嬌剪短髮驚變大媽</title></header><body><h1>阿嬌剪短髮驚變大媽</h1><p>鍾欣潼（阿嬌）早前在內地意外撞爆眉縫針後，已全面復工，日前她在內地平台小紅書拍片分享衞生用品，阿嬌刻意剪短頭髮，以新造型現身，見她眉骨傷口癒合不錯，幾乎看不出疤痕來。不過阿嬌新髮型卻劣評如潮，短髮令她看來面圓圓，穿鬆身T恤又遮不到她發福的身材，令她星味盡失，被網民嘲笑由氣質少女變「居家大媽」。</p><p>除了被彈似大媽外，由於阿嬌講對白時語氣生硬，眼神游離，被網民寸爆她「hard sell」，有人留言希望她分享多點日常生活或是自己真心推薦的產品，而不是賣廣告：「可不可以真誠一點？」、「賣廣告也要專業一點吧，看着字幕照讀。」</p></body></html>
