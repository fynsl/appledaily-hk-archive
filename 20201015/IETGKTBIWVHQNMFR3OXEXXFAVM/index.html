<html><header><meta charset="utf-8"><title>竹野內豐蒼老拍劇</title></header><body><h1>竹野內豐蒼老拍劇</h1><p>日本型男竹野內豐在明年1月就滿50歲，早前落實參演明年富士電視台的月九劇集，扮演裁判官。竹野內豐出名保養得宜，但上月竟在群馬縣被影到激瘦現身公園，臉上還長滿斑白的長鬚。戴着眼鏡和cap帽的他，極像露宿者。</p><p>竹野內豐在9月下旬現身群馬縣嬬戀村，殘爆的他拿着小鏡子，原來其蒼老外表是明年播放的春季劇集《徬徨之刃》的造型。他飾演殺死女兒的父親，劇集早前進行秘密拍攝工作。《徬徨之刃》改編自日本著名作家東野圭吾的同名小說，於2009年亦曾以電影版上畫，竹野內豐當年在戲中扮演警員。</p></body></html>
