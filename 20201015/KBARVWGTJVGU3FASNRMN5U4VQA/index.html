<html><header><meta charset="utf-8"><title>大肚倪晨曦梯級邊做一字馬</title></header><body><h1>大肚倪晨曦梯級邊做一字馬</h1><p>倪晨曦（Elva）今年1月與從事金融的圈外男友吳嘉釗（Vincent）在夏威夷舉行婚禮，早前在香港正式簽紙及舉行儀式，Elva現時已經懷孕九個月，BB預產期在11月，不過她仍十分活躍，除了做瑜伽外，也不時到戶外呼吸新鮮空氣。</p><p>Elva在Ig公開她的運動孕照，穿上bra top的她走上山徑小路，竟然在梯級邊提腿做一字馬，又金雞獨立做出瑜伽姿勢，粗豪地坐在石壆上，不少網民看到照片，都替肚大如籮的她抹一額汗，叮囑她要注意安全。Elva又在Ig限時動態公開BB超聲波照，留言：「我覺得超聲波照片，10個BB有8個都長差不多樣。」</p></body></html>
