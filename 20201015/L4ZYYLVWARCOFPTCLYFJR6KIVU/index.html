<html><header><meta charset="utf-8"><title>求驗客手記：前巴塞兵改名悟空</title></header><body><h1>求驗客手記：前巴塞兵改名悟空</h1><p>繼巴西幾年前有位效力華斯高嘅後衞，將自己嘅姓名改為耶高比卡超後，近排再有球員向卡通人物「埋手」，改新名求轉運。曾踢過曼城同巴塞隆拿青訓嘅27歲翼鋒祖安路文，就以日本著名漫畫《龍珠》中自己喜愛嘅主角悟空作為佢嘅新名。祖安路文喺社交網宣佈自己換上新名，仲要求大家尊重佢嘅決定，話悟空呢個名正正反映佢本人個性同做人處世價值。祖安路文冇法喺曼城同巴塞隆拿踢出名堂，即使後來去到葡超效力布拉加，3年嚟只上陣過6場比賽，佢後來去過塞浦路斯同希臘，家陣就第二度效力波蘭乙組球會萊格尼察。</p></body></html>
