<html><header><meta charset="utf-8"><title>求驗客手記：日本剝象牙今年開齋</title></header><body><h1>求驗客手記：日本剝象牙今年開齋</h1><p>日本周二喺荷蘭進行嘅國際友誼賽以1:0小勝「象牙兵團」科特迪瓦，攞到今年首場勝利。繼上周0:0悶和喀麥隆後，世界排名第28位嘅日本清一色起用留歐球員，當中19歲新星久保建英仲正選上陣，但佢冇波入，喺下半場16分鐘由效力利物浦嘅南野拓實入替。日本今仗雖然只有45%控球比率，但就有12次攻門機會，比起對手多四次，整體攻勢都較有威脅，鈴木武藏同鎌田大地都有過破門機會。不過，日本要到補時階段先至攻破科特迪瓦大門。補時一分鐘，柴崎岳喺前場右路開出罰球，完場前一分鐘先後備上陣嘅植田直通喺遠柱飛頂入網奠勝。</p></body></html>
