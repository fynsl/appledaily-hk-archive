<html><header><meta charset="utf-8"><title>陳家樂結婚五百萬裝身</title></header><body><h1>陳家樂結婚五百萬裝身</h1><p>陳家樂舊愛余香凝突然宣佈與圈外男友結婚，有傳奉子成婚，他大方祝福舊愛找到幸福。雖然前度結婚了，不過陳家樂就食住個勢拍廣告向余香凝贈興，他偕螢幕情侶湯怡穿上中、西式禮服，為珠寶公司宣傳足金婚嫁首飾，兩人合作駕輕就熟，鏡頭前甜蜜蜜擺甫士，但湯怡因為第一次着裙褂，難免有點靦腆。</p><p>被指是最佳新抱仔的湯怡，原來結婚想跟傳統習俗，她說：「雖然我性格低調，但結婚大事仍想有傳統特色，長輩送婚嫁金飾，係對我哋祝福，我會珍藏起。」而陳家樂表示戴金飾不應是女士專利：「我覺得新郎都應該有珠寶點綴，亦代表能承載親友嘅祝福，如果將來結婚可以戴住五百萬金飾同翡翠就好。」</p></body></html>
