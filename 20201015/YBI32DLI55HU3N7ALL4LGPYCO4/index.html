<html><header><meta charset="utf-8"><title>方健儀登記捐遺體助教學</title></header><body><h1>方健儀登記捐遺體助教學</h1><p>向來熱心公益的方健儀，近日為其母校香港中文大學醫院登記成為「無言老師」，死後將捐出遺體作醫科教學之用。方健儀昨日在Ig分享她成功登記「無言老師」的證書，並寫道：「我好開心宣佈我的志願，將來做一位無言老師，協助醫療技術的發展，令更多病人重獲新生。」</p><p>方健儀所參與的是香港中文大學醫學院「無言老師」遺體捐贈計劃，死後捐出遺體作醫科教學用途，醫科學生藉通過人體解剖訓練過程，改良手術技術及發展，並提升手術成功率及安全性，是醫學進步重要基石。已故藝人鄺佐輝的遺體也作出捐贈，於港大醫學院成為「無言老師」，用於醫科解剖課上。</p></body></html>
