<html><header><meta charset="utf-8"><title>求驗客手記：柏迪埗到或「地標」鬥曼城</title></header><body><h1>求驗客手記：柏迪埗到或「地標」鬥曼城</h1><p>今季喺轉會窗關閉前最後一刻由馬德里體育會以4,500萬鎊轉投阿仙奴嘅湯馬士柏迪，喺星期二終於完成國際賽去到新東家報到，正式着上阿仙奴嘅波衫亮相。兵工廠新18號仔柏迪接受球會官網訪問透露，當年佢以外借身份效力艾美利亞嗰陣，因為經常可以截到對手嘅波，所以隊友幫佢改咗「八爪魚」呢個花名。呢位27歲加納中場仲話，雖然馬體會教練施蒙尼同阿仙奴領隊阿迪達係兩位唔同風格嘅教練，但佢作為阿仙奴一員，就一定會跟足阿迪達嘅指示踢波咁話。柏迪咁識講嘢，相信阿仙奴今個星期六作客曼城嘅大戰，阿迪達都好有機會畀呢位新兵地標登場喇！</p></body></html>
