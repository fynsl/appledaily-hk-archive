<html><header><meta charset="utf-8"><title>體訊速遞：（棒球）道奇太空人扳回一城</title></header><body><h1>體訊速遞：（棒球）道奇太空人扳回一城</h1><p> 周三MLB國家聯盟冠軍戰，總局數落後0:2的洛杉磯道奇，對阿特蘭大勇士的第三戰甫開賽已火力全開，豪取11分打破大聯盟季後賽單局得分紀錄下，最終以15:3大勝勇士，場數追近至1:2。同日上演的美聯冠軍戰第四戰，總局數落後0:3的侯斯頓太空人背水一戰，以4:3險勝坦帕灣光芒，避免橫掃厄運。（now671及有線652台今日8:00am直播） </p><p>綜合外電（美國）</p></body></html>
