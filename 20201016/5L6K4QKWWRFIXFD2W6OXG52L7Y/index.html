<html><header><meta charset="utf-8"><title>John Cena閃娶女友</title></header><body><h1>John Cena閃娶女友</h1><p>身兼演員、歌手及職業摔角手的《F9狂野時速》（Fast &amp; Furious 9）男星John Cena，被指已於日前秘娶細14年女友。43歲的John與29歲的Shay Shariatzadeh於去年開始拍拖，二人於今個月初已獲結婚許可，到本月12日就正式在美國佛羅里達州舉行私人婚禮共諧連理。</p><p>John曾與摔角手Elizabeth Huberdeau有過一段婚姻，二人於2009年結婚，2012年離婚。之後John高調與另一位職業摔角手Nikki Bella拍拖，並於2017年求婚，但二人在翌年就解除婚約兼分手。</p></body></html>
