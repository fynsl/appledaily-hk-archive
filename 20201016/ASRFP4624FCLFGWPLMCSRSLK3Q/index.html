<html><header><meta charset="utf-8"><title>趣趣地：拿玻里缺席賽事被扣一分</title></header><body><h1>趣趣地：拿玻里缺席賽事被扣一分</h1><p>歐洲武漢肺炎疫情仍然嚴重，早前拿玻里就因為陣中有施連斯基同艾利夫艾馬斯中武肺，所以安排球員留喺屋企，冇出席到對祖雲達斯嘅意甲作客比賽。拿玻里本身曾經向賽會申請改期但被拒絕，直至原定開賽時間45分鐘之後賽會先正式取消比賽。意甲紀律委員會禮拜三就發聲明話，雖然衞生局命令凌駕於意甲防疫，但賽會判定事件唔係「不可抗力」，所以判定拿玻里輸0:3兼要扣1分聯賽積分，相信拿玻里會就判決提出上訴。</p></body></html>
