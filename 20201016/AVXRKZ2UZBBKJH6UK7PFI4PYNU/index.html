<html><header><meta charset="utf-8"><title>中芯上調季度收入指引</title></header><body><h1>中芯上調季度收入指引</h1><p>中芯（981）上調第三季收入及毛利率指引。由於產品組合的變化及其他業務收入的增長，截至9月30日止，公司第三季的收入按季增長指引由原先1%至3%，上調至14%至16%；毛利率指引由原先19%至21%，上調為23%至25%。公司指，指引乃管理層根據近期截年9月底止三個月未經審計合併管理帳目而作出的初步評估，其尚未經本公司核數師審計或確認，或會作出調整。中芯昨跌0.8%至19.8元。</p></body></html>
