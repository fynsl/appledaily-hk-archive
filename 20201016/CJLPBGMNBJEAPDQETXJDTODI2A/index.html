<html><header><meta charset="utf-8"><title>孫藝珍一億投資商廈收租</title></header><body><h1>孫藝珍一億投資商廈收租</h1><p>韓國女神孫藝珍今年憑劇集《愛的迫降》人氣急升，除頻頻拍廣告吸金外，她亦投資有道，今年7月以160億韓圜（約1.08億港元）購買了首爾江南區新沙洞的商業大廈，做收租婆吸金。</p><p>據知孫藝珍用40億韓圜（約2,712萬港元）現金和貸款120億韓圜（約8,134萬港元）購買物業，商廈位於人流較多的地區，大廈內有整容外科中心、化妝品店及美容中心，大廈租金回報率約3.5%，每月租金收入約4,500萬韓圜（約30.5萬港元）。</p></body></html>
