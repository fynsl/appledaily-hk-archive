<html><header><meta charset="utf-8"><title>趣趣地：梁諾恆頂入致勝球衝超</title></header><body><h1>趣趣地：梁諾恆頂入致勝球衝超</h1><p>香港球員梁諾恆今年加盟中甲嘅梅州客家，表現一直都唔錯。噚日佢正選上陣對住陝西大秦之水，喺75分鐘一次角球攻勢入面接應傳送頂入致勝波，幫球隊以3:2擊敗陝西，以6勝4和完成首階段，同浙江綠城一齊晉級衝超組。梁諾恆第一次征戰中甲就攞到三個入球，佢就話好開心可以幫球隊攞到升班席位。另一邊廂，前香港U23中場杜國愉亦都正式宣佈加盟阿爾巴尼亞超級聯賽球會史簡達堡，就睇吓佢可唔可以闖出一片天。</p></body></html>
