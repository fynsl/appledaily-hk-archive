<html><header><meta charset="utf-8"><title>趣趣地：雲格爆RVP曾經想返廠</title></header><body><h1>趣趣地：雲格爆RVP曾經想返廠</h1><p>阿仙奴傳奇領隊雲格早前就出咗新書《我的紅與白生活》，入面就提到2012年過檔曼聯嘅前荷蘭國腳尹佩斯（RVP）。佢喺書入面就講到雖然佢第一季幫紅魔贏咗英超冠軍，但原來自從費格遜2013年榮休之後，RVP一路都唔係過得太如意。尤其俾雲高爾賣去費倫巴治之後，佢曾經揾過雲爺爺話想返兵工廠，但最終未有成事，因為阿仙奴想投資番喺年輕球員身上，結果RVP就重返母會飛燕諾度過最後一段職業生涯。</p></body></html>
