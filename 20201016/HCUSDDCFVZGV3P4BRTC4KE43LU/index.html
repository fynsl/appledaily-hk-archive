<html><header><meta charset="utf-8"><title> 阮兆祥被網民舉報屢違泊</title></header><body><h1> 阮兆祥被網民舉報屢違泊</h1><p>53歲的阮兆祥先後被投訴過切雙白線及違泊，更試過交通意外汽車燒毀。本周一，他出席康華網上音樂會時表示藝人冇特權，曾承諾不會再犯，但事隔一天，在fb名為「全港違例抄牌提示區」的專頁內，有人再舉報他於雙黃線違例泊車。</p><p>舉報的網民留言︰「你再犯了藝人冇特權不過禿頭阮兆祥覺得自己有，承諾不再犯不過你嘅承諾係廢嘅，又話支持香港警察自己又犯法，又以為有pk強撐腰所以可以胡作非為。」根據資料顯示，違泊的白色四驅車由一間名為Louis Entertainment Limited持有，董事為阮兆祥。對於違泊，阮兆祥暫未回覆。</p></body></html>
