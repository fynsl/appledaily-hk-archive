<html><header><meta charset="utf-8"><title>張秀文認麻甩兼低能</title></header><body><h1>張秀文認麻甩兼低能</h1><p>羅仲謙、張曦雯及張秀文昨日在將軍澳宣傳新劇，張秀文以露腰裝及熱褲出現，劇中她飾演港女，即場更擺出港女十式甫士影相，不過她自言真實性格較麻甩，熟朋友才會見到粗豪及低能的一面。</p><p>此劇是謙仔相隔四年再返電視台拍的作品，跟首次合作的張曦雯有不少親熱戲，他透露頗為激烈，因此拍攝前要仔細溝通。播出的時會否跟老婆楊怡一起收看？他笑言：「我應該會避開，最好唔好喺屋企。」囡囡「小珍珠」差不多半歲，問到何時再追多個？他說：「呢個計劃隨緣，最快我覺得都要喺下年嘅下半年。」他坦言妻女是自己努力工作的動力。</p></body></html>
