<html><header><meta charset="utf-8"><title>趣趣地：朗尼有望接打比郡帥印</title></header><body><h1>趣趣地：朗尼有望接打比郡帥印</h1><p>英格蘭名將朗尼今年已經34歲，佢係1月以球員兼助教身份效力打比郡，佢曾經講過自己嘅最終目標係成為一位領隊，而睇嚟佢好快有機會夢想成真。打比郡今季成績令人失望，聯賽4戰1勝3負排第20位。英國傳媒報道，如果打比郡星期五主場輸畀屈福特嘅話，佢哋就會炒咗荷蘭籍領隊高古，並且由朗尼喺下星期取而代之。不過由於朗尼未完成領隊牌課程，所以如果打比郡真係要請佢嘅話，就要揾一位有領隊經驗嘅人做佢副手輔助佢。</p></body></html>
