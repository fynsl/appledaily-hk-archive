<html><header><meta charset="utf-8"><title>井本絢子傷心憶竹內結子</title></header><body><h1>井本絢子傷心憶竹內結子</h1><p>日本女星竹內結子上月27日在寓所上吊自殺，終年40歲。竹內的生前好友、34歲搞笑女星井本絢子被指在靈堂淚崩，她前日在電台節目上首度談及好友，喊爆指心情至今仍未能平復。井本絢子在節目上表示：「結子真的很愛我，我開心和傷心的時候，都會第一個與她分享。她比任何人都更加替我開心、傷心和憤怒。」</p><p>另外，對於警員收到竹內的丈夫中林大樹報案後，數小時內就能判斷為自殺，警方表示由於竹內是國民女演員，萬一有經驗淺的警察官指她有被殺的可能性，會惹來極大哄動，所以警察總部上頭親自領軍作徹底調查，以盡快斷定死因。</p></body></html>
