<html><header><meta charset="utf-8"><title>郭富城讚老婆跳舞有天份</title></header><body><h1>郭富城讚老婆跳舞有天份</h1><p>郭富城和《麥路人》導演黃慶勳昨日應馬會邀請作節目嘉賓，分享逆境下，保持正向思想面對困難。城城太太方媛（Moka）早前於社交網騷舞技被網民抨擊，他就讚Moka利用湊小孩餘下時間學跳舞：「佢有畀片我睇，我好欣賞佢，覺得自己唔叻就挑戰。佢完全冇學過，但有天份，只係未發掘到，佢間中有問我意見。」</p><p>問到會否與Moka在演唱會上共舞？城城說：「咁緊要？演唱會有成個團隊，不過最緊要自己開心，睇嘅人都好開心。」他還表示二人在家會跟兩個女兒跳舞，囡囡也遺傳自己的天份。早前有傳四大天王各捐出100萬援助業內人，城城直認此事，並交由公司處理。</p></body></html>
