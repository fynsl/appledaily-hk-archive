<html><header><meta charset="utf-8"><title>今泉佑唯停工醫病</title></header><body><h1>今泉佑唯停工醫病</h1><p>日本女子組合欅坂46的22歲人氣舊將今泉佑唯，昨日透過官方網站宣佈暫別幕前，因為她的健康再次響起警號，所以決定停工專心醫病及休養。</p><p>今泉佑唯以欅坂一期生的身份出道，前年退團後爆出曾遭五名隊友嚴重欺凌，令她患病及打算自殺，當時她在壓力下患了突發性失聰，並有暴瘦及脫髮問題。她單飛發展後已逐漸回復狀態，還演出舞台劇及主持電台節目，日前更有全新內衣廣告曝光。不過，今泉佑唯今年8月曾確診武漢肺炎，康復後她上月再為電台開咪，怎料近日再度傳來患病消息，情況令粉絲十分擔心。</p></body></html>
