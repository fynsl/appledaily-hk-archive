<html><header><meta charset="utf-8"><title>余香凝下月半島行婚禮</title></header><body><h1>余香凝下月半島行婚禮</h1><p>余香凝日前忽然驚爆未婚懷孕，她與現年40歲的未婚夫陸政渡日前已入紙排期註冊。昨日有指兩人已定於下月14日在尖沙嘴半島酒店舉行婚禮，由於時間緊迫，近日余香凝和未婚夫都一同忙於籌備婚事。</p><p>日前余香凝與好姊妹吳嘉熙到網上平台宣傳新歌，兩人分享醉酒經歷，余香凝自爆曾參加婚禮飲到「斷片」：「嗰次係第一次去海外參加婚禮，我衝出去玩遊戲鬥飲酒，最後記憶係去到第二道菜，之後一跳就去到第二朝早。」余香凝不單嘔吐大作，更推跌朋友及自己撞牆，但她卻全無印象。吳嘉熙則笑指自己性格一向好癲：「我試過因為同男朋友鬧交，嬲到企上去爛咗嘅玻璃碟度。」</p></body></html>
