<html><header><meta charset="utf-8"><title>宋仲基新片搵渠道上映</title></header><body><h1>宋仲基新片搵渠道上映</h1><p>由《太陽的後裔》男星宋仲基夥拍金泰璃的新片《勝利號》，製作費達240億韓圜（約1.6億港元），由於受疫情影響而多番延期開畫，從夏天延至中秋都仍未上映，雖然曾傳出將於12月上映，但消息未獲證實。</p><p>昨日有報道指目前疫情反覆，《勝利號》可能會無限期推遲上映，而製作公司正與Netflix商討於網上平台播出。報道又指不只《勝利號》，朴信惠主演的《Call》、受邀參加威尼斯影展的《樂園之夜》亦有望在Netflix播出。其後《勝利號》方面表示於Netflix上公開只是討論方案之一，尚未落實如何上映。</p></body></html>
