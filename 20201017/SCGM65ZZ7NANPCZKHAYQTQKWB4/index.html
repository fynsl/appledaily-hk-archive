<html><header><meta charset="utf-8"><title>疫情反彈：國際賽播疫　中招隊和你數</title></header><body><h1>疫情反彈：國際賽播疫　中招隊和你數</h1><p>經歷了兩周的國際賽期後，各大國腳都需返回球會報道並備戰接着上演的聯賽。只不過在過去這段國際賽期間，不斷有球員在國家隊確診武肺，令歐洲各大球會需面臨有球員確診的情況。</p><p>文：王杰</p><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/sports/20201017/17aa0105.gif" target="_blank">按此</a>放大圖表</p></body></html>
