<html><header><meta charset="utf-8"><title>【名勝風景】懷舊港口都市木浦取景</title></header><body><h1>【名勝風景】懷舊港口都市木浦取景</h1><p>《Do Do Sol Sol La La Sol》中具蘿蘿因破產而離開首爾到地方小鎮生活，劇中的小城鎮為虛構的「銀浦」，但拍攝所在地其實是在韓國南部，位於全羅南道的港口城市木浦，從首爾龍山火車站乘搭KTX高鐵列車只需兩個多小時到達。</p><p>劇中主角漫步的海港大橋，而市內最高點儒達山山頂也是劇中熱點，遊人可眺望整個木浦市。木浦市本身保留不少日本殖民時期洋風建築及懷舊小屋，十分貼合劇中出現的La La Land鋼琴學校的氛圍。</p></body></html>
