<html><header><meta charset="utf-8"><title>曾偉明諷無綫加50蚊人工</title></header><body><h1>曾偉明諷無綫加50蚊人工</h1><p>現年67歲的資深演員曾偉明早前接受好友苑瓊丹訪問，當年曾偉明因外表「惡形惡相」，在無綫一直以打戲為主：「最長試過拍足七日都係計一個騷，簡直係唔抵，我呢13年係『廉價出讓青春』。」</p><p>其後，曾偉明轉投亞視，他坦言被對方誠意打動：「當年我同發仔（周潤發）去新加坡做舞台劇，點知公司拋份合約嚟就話『簽啦，你唔簽去得邊啊！』仲好闊佬加50蚊人工。其間亞視高層專登飛嚟新加坡搵我傾，人工加三倍即時畀定金，返到香港仲約食飯簽約，第一次感受大明星待遇。」</p></body></html>
