<html><header><meta charset="utf-8"><title>Chen宣佈本月底入伍</title></header><body><h1>Chen宣佈本月底入伍</h1><p>韓國男團EXO的28歲成員Chen昨日宣佈將成為組合第四名入伍成員，他在信中提到：「我寫這封信的原因，是想向大家傳遞於10月26日入伍的消息。為了今後能夠以更加成長的面貌和大家見面，服役期間我會保持健康的心態及強健的體魄，希望大家也能保持健康，一直都很感謝大家，愛你們。」SM事務所指Chen當日將會低調入伍，不會公開時間及地點。</p><p>Chen今年1月突然自爆戀情及婚訊，其圈外妻子更於4月誕下女兒，引起歌迷不滿要求他退團，而Chen則於前日推出了新歌《Hello》。</p></body></html>
