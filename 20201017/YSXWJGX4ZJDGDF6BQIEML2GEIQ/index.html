<html><header><meta charset="utf-8"><title>高海寧倒奶教喼弗</title></header><body><h1>高海寧倒奶教喼弗</h1><p>高海寧（高Ling）身材一向出眾，尤其34D上圍甚為突出，因此一直被稱為「咪神」，不過她近年卻十分「錫身」，甚少公開大騷身材。高Ling近日在內地的社交網分享扮靚心得，穿上紫色運動bra top及貼身褲，弗爆身形表露無遺。</p><p>高Ling在片中全程講普通話，另有簡體字簡介，她親自示範多組收緊臀部肌肉及針對纖腰的運動。高Ling表示作為演員要保持身形，但奈何自己是易胖體質，因此要勤做運動。高海寧透露每天早上會花五分鐘做運動：「舒展身體消水腫。」網民大讚她身材好，甚至建議她可轉行教授健美課程。</p></body></html>
