<html><header><meta charset="utf-8"><title>Cardi B為性愛復合</title></header><body><h1>Cardi B為性愛復合</h1><p>美國饒舌天后Cardi B上月向法院申請與男歌手老公Offset離婚，但連日來她舉行28歲生日會，卻被影到與Offset甜蜜咀嘴，又出雙入對。前晚她於Ig開live，正式宣佈與Offset復合，更指自己因為想性愛而掛念老公。</p><p>Cardi B說：「我只是個黐線的八婆，今日我開心，下一日我就想打個黑X（Offset）。我只是開始掛念，不與自己最好的朋友交談很難的，你明白嗎？沒有那條X同樣都好難。」據知Offset以銀彈攻勢打動Cardi B，在戶外買大型廣告牌慶祝她生日，又送上一輛名車勞斯萊斯作生日禮物。</p></body></html>
