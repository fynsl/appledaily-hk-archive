<html><header><meta charset="utf-8"><title>體訊速遞：（棒球）太空人回勇追至搶七</title></header><body><h1>體訊速遞：（棒球）太空人回勇追至搶七</h1><p>上周五MLB美聯冠軍戰第六場，一度落後場數0:3的侯斯頓太空人越戰越勇，今戰再以7:4擊敗坦帕灣光芒，取三連勝，由出局邊緣追至系列賽第七場「生死戰」；同日舉行的國聯冠軍戰，場數落後1:3的洛杉磯道奇憑一個三分全壘打逆轉，以7:3反勝亞特蘭大勇士，將系列賽帶入第六場。（now671及有線652今日8:30am直播國聯冠軍戰第6場）</p><p>綜合外電（美國）</p></body></html>
