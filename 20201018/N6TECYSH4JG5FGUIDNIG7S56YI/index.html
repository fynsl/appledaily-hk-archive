<html><header><meta charset="utf-8"><title>中村獅童收拾心情現身</title></header><body><h1>中村獅童收拾心情現身</h1><p>日本女星竹內結子上月27日自殺身亡，終年40歲。竹內結子首任丈夫、歌舞伎男星中村獅童，當年因不忠而斷送婚姻，竹內結子離世後，中村獅童的Ig賬戶即惹來大批網民攻擊，至今一直未有回應。有日本傳媒指，中村獅童在得悉竹內結子死訊時大受打擊，更獨自一人大聲痛哭。</p><p>事隔多日，中村獅童昨日終於公開露面，為參演新片《澪之料理帖》出席開畫活動，同場還有女主角松本穗香和男星窪塚洋介等，眾星齊穿白衣站台，現場氣氛融洽，中村獅童被拍檔們感染下亦有露出微笑，但卻避談前妻離世。</p></body></html>
