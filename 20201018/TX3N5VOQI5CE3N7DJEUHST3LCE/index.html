<html><header><meta charset="utf-8"><title>林子祥細女月底生第二胎</title></header><body><h1>林子祥細女月底生第二胎</h1><p>林子祥（阿Lam）與前妻吳正元育有一仔一女，林德信在港發展娛樂事業，細女林德懿（April）育有六歲囡囡Aven，長居美國，近日她在社交網分享將於今個月底生產，阿Lam將會第二次做外公。</p><p>今年7月底，April貼出一張大肚的自拍照，有人問她今胎生仔或女？她沒有回覆保持神秘。而陀B近九個多月的April還有在家中練習做瑜伽，做出高難度動作，好動的她還陪Aven游水，又貼出與外籍伴侶Dominic的溫馨相，更留言表示喜歡迎接四人家庭。Dominic與April去年4月才公開戀情，但沒透露二人是否已婚，Dominic也是瑜伽教練，二人志趣相投。</p></body></html>
