<html><header><meta charset="utf-8"><title>謝嘉怡直播食螺絲爆粗</title></header><body><h1>謝嘉怡直播食螺絲爆粗</h1><p>李克勤、胡鴻鈞、菊梓喬及應屆港姐三甲等，昨日在將軍澳演出直播節目《善心滿載仁愛堂》，甫開場三名港姐率先出場介紹仁愛堂，但冠軍謝嘉怡卻表現得相當緊張，她以半鹹半淡廣東話說台詞，但幾乎全部「甩嘴」，最後她竟發脾氣爆出一句英文粗口：「Fxxk！」認真失禮。</p><p>不少網民聽到謝嘉怡不慎爆粗後，在討論區上議論紛紛，有人更留言嘲笑她：「EQ低」。謝嘉怡除了甩嘴爆粗外，她穿上粉紅色晚裝出場時，身形豐滿不少，比起當選港姐時弗爆的身材，明顯走樣，十足肥師奶一樣。而擔任司儀的汪明荃昨晚同樣忽然「發台瘟」，即使看着講稿也讀不出來，大失水準。</p></body></html>
