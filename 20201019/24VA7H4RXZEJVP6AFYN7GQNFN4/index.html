<html><header><meta charset="utf-8"><title>超蓮情侶檔被催婚</title></header><body><h1>超蓮情侶檔被催婚</h1><p>賭王三房千金何超蓮近日做跟得女友，陪男友竇驍在內地遊山玩水，二人前晚在上海情侶檔出席珠寶活動，齊齊搵真銀。昨日超蓮在社交網上載多張身穿甚似婚紗的白色露背晚裝的照片，她還留言：「今天是一枚小公主。」內地網民見到兩人合照後，紛紛大讚他們有夫妻相，還留言：「像在舉行婚禮的記者會。」不少人問他們甚麼時候結婚。</p><p>露前又露後的超蓮相當性感，有網民更留言問她條腰點解可以咁瘦，她回覆：「我腰勒到痛死了」、「我昨天吃的沙拉！今天喝的黑咖啡。」看來超蓮為了靚靚，也犧牲不少。</p></body></html>
