<html><header><meta charset="utf-8"><title>求驗客手記：羅拔仔、梅拿起孖助拜仁大勝</title></header><body><h1>求驗客手記：羅拔仔、梅拿起孖助拜仁大勝</h1><p>衞冕嘅拜仁慕尼黑今年全年只係輸過一場，氣勢仍然相當強勁。上星期六佢哋作客比勒費爾德，開賽八分鐘就已經由湯馬士梅拿先開紀錄，之後第100次為拜仁上陣嘅羅拔利雲度夫斯基，先後喺25分鐘同上半場嘅補時階段射入佢喺拜仁嘅第101同102球，呢隊德國班霸半場就贏到3:0。換邊後，51分鐘梅拿接應羅拔仔嘅傳送再入多粒。即使之後比勒費爾德有堂安律破蛋，拜仁又有哥倫天杜利素領紅被逐，都改變唔到戰果，拜仁輕勝4:1。</p></body></html>
