<html><header><meta charset="utf-8"><title>求驗客手記：羅賓奴衰強姦被母會解約</title></header><body><h1>求驗客手記：羅賓奴衰強姦被母會解約</h1><p>上星期一巴甲嘅山度士宣佈第四度簽入前巴西國腳羅賓奴，而羅賓奴嘅月薪只係得1,500雷亞爾（約2,100港元）。不過呢個消息宣佈咗唔夠一星期，羅賓奴連一分鐘都未踢過，山度士就宣佈同佢解約。今次解約最主要嘅原因，就係羅賓奴2013年效力AC米蘭期間曾經喺意大利衰過強姦被判監九年，不過由於意大利同巴西冇引渡條例，令到羅賓奴至今仍然未服刑，而據報山度士嘅贊助商對於球隊畀羅賓奴回歸感到唔滿意，所以山度士最終決定同羅賓奴解約。</p></body></html>
