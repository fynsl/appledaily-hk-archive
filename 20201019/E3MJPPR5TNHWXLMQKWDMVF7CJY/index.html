<html><header><meta charset="utf-8"><title>小Justin搵替身拍MV</title></header><body><h1>小Justin搵替身拍MV</h1><p>26歲加拿大樂壇小天王Justin Bieber，前年迎娶索模Hailey，兩人被指正積極造人，令小Justin隨時榮升人父。小Justin曾在2010年推出大熱歌曲《Baby》爆紅全球，近日他為全新單曲《Lonely》拍MV，找來電影《抖室》（Room）的14歲童星雅各川伯尼（Jacob Tremblay）扮演幼年的自己。</p><p>同樣來自加拿大的雅各，現時年紀正好是他當年出道的歲數，雅各穿回當年《Baby》的一身登台打扮，連髮型也跟到足，小Justin有在MV尾段登場，借歌曲來分享其黑暗經歷。</p></body></html>
