<html><header><meta charset="utf-8"><title>羅文離世18年　蔡一傑悼念</title></header><body><h1>羅文離世18年　蔡一傑悼念</h1><p>一代妖男羅文於2002年10月18日因肝癌離世，終年57歲。昨日是羅文死忌，其生前好友劉培基在社交網貼飯局合照悼念：「我們都不再回頭了。願你找到一個聽你講故事的人。」蔡一傑也貼出兩合照思念：「在你生命裏愛歌唱，我也因你而唱下去，想念。」並hashtag上羅文經典歌《獅子山下》，1973年推出的《獅》曲代表香港人精神多年，林夕也曾在專欄寫道：「當獅子山上屢次掛上直幡後，《獅子山下》歌詞何嘗不可以成為溫和的抗爭歌？」</p><p>羅文走紅後，曾提攜過關淑怡、鄭伊健等，得到不少後輩敬愛。羅文最後一個徒弟容祖兒月初攞傑青時，也特別多謝恩師當年的厚愛。</p></body></html>
