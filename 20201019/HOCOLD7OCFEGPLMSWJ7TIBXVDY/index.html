<html><header><meta charset="utf-8"><title>求驗客手記：史高斯老闆領沙城出閘脫腳</title></header><body><h1>求驗客手記：史高斯老闆領沙城出閘脫腳</h1><p>曼聯92班碧咸、傑斯同史高斯等人佔有英乙球會沙福特城超過六成嘅股份，上星期佢哋就炒咗領隊阿歷山大，老闆史高斯親自領軍做暫代領隊。史高斯過往唯一一次做領隊，就係上年帶領英乙奧咸，但當時教咗7場只得1勝，仲要做咗31日就劈炮。今次帶領沙福特城表現亦都係麻麻，上星期六第一次領軍，喺完場前4分鐘俾維爾港絕殺輸0:1，令到沙福特城輸咗今季第一場波。賽後史高斯就話賽果好難接受，但佢覺得呢支球隊其實有質素，希望下場會更好。</p></body></html>
