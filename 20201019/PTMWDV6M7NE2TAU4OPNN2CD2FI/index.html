<html><header><meta charset="utf-8"><title>豪邁DaDa周街踎</title></header><body><h1>豪邁DaDa周街踎</h1><p>陳靜（DaDa）2012年憑《低俗喜劇》奪香港金像獎最佳女配角，更簽約古天樂希望在影壇大展拳腳，惟疫情下幾個月冇工開。日前下午5時許，見她一身運動裝fit爆現身銅鑼灣，其間她一直掛住玩手機，見長椅坐滿人便坐在花槽邊，更豪邁地擘開腿坐，女神即刻變「大媽」，扣晒分，為免被認出，她立即戴番黑超遮一遮。</p><p>約10分鐘後，DaDa就出發到耀華街一間專賣運動型手錶的店舖，右揀右揀下，她選了一黑一白的手錶細看，其間更一度除低口罩疑玩自拍，但很快便戴回口罩。DaDa於店內逗留約半小時，最後買了白色手錶，成功買到心頭好離開。</p></body></html>
