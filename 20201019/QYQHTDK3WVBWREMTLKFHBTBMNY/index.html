<html><header><meta charset="utf-8"><title>蕭亞軒直播再現迷樣</title></header><body><h1>蕭亞軒直播再現迷樣</h1><p>台灣歌手蕭亞軒（Elva）日前在Ig上載一段素顏兼神情恍惚的求救片，雖然她解釋是私信男友黃皓時誤傳上網，但其精神狀態引起網民關注。Elva昨日凌晨在微博開直播，其好友李晶晶餵她吃東西，又遞上紙巾抹嘴。雖然Elva今次有化妝，但全程迷樣，眼神迷濛，動作又慢三拍，有網民留言「看起來狀態不是很好。」</p><p>Elva將與男友黃皓參加內地真人騷《女兒們的戀愛》第三季，直播就是為了昨午公開的宣傳片熱身。不過有網民指節目有魔咒，皆因上季的鄭爽與張恒、徐璐與張銘恩也在節目拍畢一年內分手收場，怕Elva會步她們的後塵。</p></body></html>
