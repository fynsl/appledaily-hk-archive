<html><header><meta charset="utf-8"><title>宋一國嘆三胞胎唔聽話</title></header><body><h1>宋一國嘆三胞胎唔聽話</h1><p>韓劇《朱蒙》49歲男星宋一國，早年攜三胞胎兒子大韓、民國及萬歲演出育兒節目《超人回來了》而人氣急升，他昨日亮相MBC節目《越線的傢伙們Returns》時，公開現年八歲的三胞胎近況，宋一國嘆氣表示三子開始不聽話，令在場人士爆笑。</p><p>宋一國稱長子大韓對歷史非常感興趣，更即場請節目內的著名歷史老師薛民錫為囝囝簽名，至於次子民國就十分老積，宋一國說：「他跟媽媽很像，特別聰明，但會頂嘴。記得有次我回到家後，攬攬辛苦育兒、做家務的老婆，民國經過時突然說『這畫面看着真美好』。」而細仔萬歲則因為很喜歡吃甜品，長大後想開一間甜品店。</p></body></html>
