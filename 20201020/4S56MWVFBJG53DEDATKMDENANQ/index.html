<html><header><meta charset="utf-8"><title>Bright與Win合體灑淚</title></header><body><h1>Bright與Win合體灑淚</h1><p>熱爆泰國BL劇《因為我們天生一對》（2gether）兩位男神Bright和Win率領一眾拍檔舉行一連兩日的「（Still） 2gether LIVE ON STAGE」，再次合體的二人在台上肉緊擁抱，滿足一眾粉絲。</p><p>泰國近日爆發警民衝突，示威者撐起雨傘抵擋警方的水炮車，畫面似足港人抗爭的情況。Bright和Win前日在激動的氣氛下演出，又唱又跳，之後兩人感觸得流下男兒淚。是次粉絲見面會門票甫開賣即被掃清，Win在完場後登上七人車離開場地時，從車頂天窗向fans揮手道別，而Bright亦在寓所展示粉絲送贈的禮物。</p></body></html>
