<html><header><meta charset="utf-8"><title>韓國夫人選舉自信贏晒</title></header><body><h1>韓國夫人選舉自信贏晒</h1><p>韓國夫人「2020 Mrs. Korea」選拔大賽大前日於首爾舉行，大會分了45歲以下的「Mrs部門」及46歲或以上的「Classique部門」。韓國夫人選舉跟一般選美大賽相似，都有自我介紹、問答、跳舞表演等環節，不過就沒有泳衣環節。今年的參賽者質素參差，有不少大媽於台上唧出肥肉，不過她們於台上表現自信，不時風騷擺甫士及派心心。</p><p>最後分別由崔書妍及鄭珍奪得「Mrs部門」及「Classique部門」的大獎，二人之後將代表韓國參選環球夫人大賽（Mrs. Globe）。</p></body></html>
