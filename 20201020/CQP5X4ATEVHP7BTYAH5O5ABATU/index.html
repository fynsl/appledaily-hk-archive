<html><header><meta charset="utf-8"><title>羅志祥嫌台節目出手奀</title></header><body><h1>羅志祥嫌台節目出手奀</h1><p>台灣藝人羅志祥（小豬）今年4月被舊愛周揚青揭發愛偷食做「多人運動」後，形象受損陷入停工狀態，他近月努力收復失地，在社交網貼做運動影片試水溫。</p><p>昨日有傳留在台灣的小豬即使冇工開，也不願自降身價，主動推job。據知有台灣節目想小豬做外景綜藝節目的主持人，出價一集10萬新台幣（約26,000港元）酬勞，相比小豬在內地做真人騷收開千萬人民幣「差天共地」，經理人以「目前沒有主持工作規劃」推辭，最終該節目由坤達、巴鈺接手。其實小豬入行以來積蓄豐厚，神隱半年生活也不受影響。此外，盛傳內地節目《這就是街舞3》製作人打算明年1月的新一季節目找小豬復出。</p></body></html>
