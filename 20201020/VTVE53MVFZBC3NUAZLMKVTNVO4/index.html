<html><header><meta charset="utf-8"><title>周海媚被催婚生仔：與你何干</title></header><body><h1>周海媚被催婚生仔：與你何干</h1><p>現年53歲的周海媚長居內地，雖然仍單身，但她不愁寂寞，家住的豪宅更養了五隻愛犬陪伴。日前周海媚為其中一隻愛犬慶祝九歲生日，並拍片上載到微博，見她戴上眼鏡，配上可愛的「狗狗」裝飾效果，狀態依然，而愛犬在短短幾秒內已將「生日蛋糕」吃光，周海媚留言：「今天萌寶貝的九歲生日，健康快樂每一天。」獲不少網民讚有愛。</p><p>不過其中有網民特別關心周海媚的感情生活，更問她為何不結婚生子：「這麼有愛，為甚麼不生個孩子來帶？」周海媚不甘示弱回覆：「與你何干？」同時加了挖鼻孔的表情符號。另外，有網民勸她快接劇本，此話亦惹來周海媚不滿：「你管我，我高興！」</p></body></html>
