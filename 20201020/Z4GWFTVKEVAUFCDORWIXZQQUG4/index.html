<html><header><meta charset="utf-8"><title>「赤色公園」津野疑自殺身亡</title></header><body><h1>「赤色公園」津野疑自殺身亡</h1><p>日本藝人三浦春馬、蘆名星及竹內結子等相繼自殺離世，日本女子搖滾樂隊「赤色公園」結他手津野米咲前日亦被發現陳屍在東京杉並區的寓所中，懷疑自殺身亡，終年29歲。</p><p>據當地傳媒報道，津野米咲於前日早上9時被發現倒卧於寓所，送院後證實不治，警方目前正循自殺方向調查。津野經常在社交網站報告近況，上周日才在Twitter轉載樂隊BREIMEN的歌曲，留言表示肚餓，她又於同日表示演出電視節目時很緊張。「赤色公園」於2010年組團，並於2012年正式出道，曾經為SMAP和Morning娘等創作歌曲，原定於下月25日推出新單曲。</p></body></html>
