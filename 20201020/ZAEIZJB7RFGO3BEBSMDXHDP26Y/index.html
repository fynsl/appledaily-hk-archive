<html><header><meta charset="utf-8"><title>平保附屬保費收入增2%</title></header><body><h1>平保附屬保費收入增2%</h1><p>平保（2318）公佈，旗下4家子公司首九個月保費收入合共為6,263億元（人民幣．下同），按年升1.9%。其中，中國平安人壽保費收入3,775億元，按年跌4%；中國平安財產保費收入2,194億元，升11.5%。另外，國壽（2628）首九個月累計原保險保費收入5,436億元，按年升9.4%。至於新華保險（1336）首九個月累計原保險保費收入1,343億元，按年增24.5%。</p></body></html>
