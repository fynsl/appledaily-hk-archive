<html><header><meta charset="utf-8"><title>惠利客串力撐朴寶劍</title></header><body><h1>惠利客串力撐朴寶劍</h1><p>韓國男星朴寶劍孖朴素丹主演的tvN劇集《青春紀錄》前晚播出第13集，雖然獲朴寶劍於韓劇《回答吧！1988》的拍檔惠利客串撐場，不過收視仍微跌至7.76%。</p><p>第13集劇情講到朴寶劍因工作太忙，跟朴素丹逐漸疏遠，另外他再被記者纏上，有報道指時裝設計師李承俊自殺前曾跟他通電話，令朴寶劍事業及愛情均亮紅燈。第14集於昨晚播出，在率先公開的預告中，見到朴寶劍就因李承俊一事而陷入爭議，另外朴素丹跟記者見面，疑似為了幫男友而打算公開戀情。</p></body></html>
