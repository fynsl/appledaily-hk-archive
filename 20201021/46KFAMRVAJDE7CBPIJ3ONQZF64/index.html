<html><header><meta charset="utf-8"><title>西內演巨乳女優</title></header><body><h1>西內演巨乳女優</h1><p>現年26歲的日本女星西內瑪利亞，2017年與事務所鬧出合約糾紛，被雪藏一年後，前年離巢發展，由於得罪前事務所，這三年來慘遭封殺，最近終於復出日劇界，以重金接拍Netflix大熱劇系列《全裸監督》。</p><p>《全裸監督》第二季於明年上架，西內瑪利亞早前被爆成功爭贏劇中一個新角色，更有可能會露點上陣。日本雜誌《Flash》近日拍得西內為《全》劇到新宿開工，她打扮火辣，與拍檔滿島真之介到歌舞伎町取景。今次西內飾演巨乳AV女優，據說以50歲息影AV女優樹真理子作藍本，而樹真理子是80年代後期的AV女王，今季會描寫她跟村西透之間的愛恨交纏。</p></body></html>
