<html><header><meta charset="utf-8"><title>廖慧儀轟前度威脅性騷擾</title></header><body><h1>廖慧儀轟前度威脅性騷擾</h1><p>今屆落選港姐廖慧儀早前被爆疑似搭上《#後生仔傾吓偈》的孔德賢，事隔數天其圈外男友Sam自爆被狠飛。廖慧儀昨日在Ig聲稱個人賬戶被入侵，矛頭直指前度，她貼出截圖：「一直仲偷用緊我email跟蹤威脅恐嚇性騷擾，當街偷我電話跑走、捕我落堂。」更怒斥有人狂打電話騷擾她：「日日都玩跳樓。」又指若對方不收手會報警。</p><p>Sam昨日對於廖慧儀的指控全部否認︰「全日打幾百個電話只係一、兩日嘅事，我好緊張想復合，佢嘅絕情令我最痛不欲生。」更指分手後崩潰想自殺：「唔係拎嚟威脅佢，如果冇朋友陪住，一早做咗。」又痛斥女方一邊指掛住他，一邊講大話約會孔德賢。</p></body></html>
