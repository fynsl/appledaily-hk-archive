<html><header><meta charset="utf-8"><title>影帝謝夫布烈治患淋巴癌</title></header><body><h1>影帝謝夫布烈治患淋巴癌</h1><p>已屆70歲的奧斯卡影帝謝夫布烈治（Jeff Bridges），於社交網公開自己患上淋巴癌，現正積極接受治療。</p><p>謝夫布烈治引用自己於《大保齡離奇綁架案》（The Big Lebowski）的角色The Dude對白表示：「正如The Dude會講，新的糟糕事會曝光，我確診患上淋巴癌，雖然這是個嚴重的病，我很幸運有一群很好的醫生，而他們的預測也樂觀，我正開始接受治療，也會讓大家知道我的康復狀況。」他也表示自己為家人、朋友的愛與支持而感恩，也感謝大家的祝福與祈禱。</p></body></html>
