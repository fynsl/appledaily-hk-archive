<html><header><meta charset="utf-8"><title>唐詩詠湊貓當湊仔</title></header><body><h1>唐詩詠湊貓當湊仔</h1><p>唐詩詠和陳豪昨日於上環出席腕錶品牌發佈會，唐詩詠表示要照顧三隻貓，如湊仔般花心機：「完全感受到湊仔係點樣，真係要好好分配時間，所以我將來有小朋友完全冇問題。」</p><p>陳豪為了養家，寧願辛苦一點，笑言現在是管理時間的專家，每分每秒也不能浪費，甚至連小朋友屙夜尿也要顧及，他笑說：「時間一定唔夠用，惟有做精啲，好似有晚突然個仔彈咗過嚟，我都唔知嗰個係大仔定二仔。」他又向盛傳明年結婚的舊愛廖碧兒送上祝福。</p></body></html>
