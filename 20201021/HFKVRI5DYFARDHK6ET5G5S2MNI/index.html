<html><header><meta charset="utf-8"><title>中移動首三季少賺0.3%</title></header><body><h1>中移動首三季少賺0.3%</h1><p>中移動（941）首三季收入為5,744億元（人民幣．下同），按年升1.4%；盈利為816億元，按年跌0.3%。</p><p>期內通信服務收入為5,257億元，按年增長2.5%；銷售產品及其他收入為487億元，按年跌9.2%。至9月底，移動業務客戶總數為9.46億，較6月時跌100萬，當中4G客戶數為7.7億；5G套餐客户數為1.14億。平均每月每戶收入為48.9元。</p></body></html>
