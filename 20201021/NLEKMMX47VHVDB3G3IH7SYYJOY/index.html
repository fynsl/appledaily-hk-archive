<html><header><meta charset="utf-8"><title>阿里14億入股瑞士免稅店</title></header><body><h1>阿里14億入股瑞士免稅店</h1><p>來自瑞士的全球最大免稅店營運商Dufry宣佈，計劃以每股作價33.22瑞士法郎發行新股，阿里巴巴（9988）將認購當中約491萬股新股，為購入Dufry擴大股本後約6.1%的股份，融資規模約1.63億瑞士法郎（約13.9億港元）；私募股權投資公司安宏資本（Advent International）同時斥資3.05億瑞士法郎買入約918萬股新股，擁有Dufry擴大股本後11.4%股權。</p></body></html>
