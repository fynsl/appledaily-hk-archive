<html><header><meta charset="utf-8"><title>Jessica唔知余香凝大肚</title></header><body><h1>Jessica唔知余香凝大肚</h1><p>女子組合Super Girls（SG）成員陳穎欣（Yanny）與蘇麗珊於荃灣合資開食店，昨日SG隊友趙慧珊（Aka）、蔡明思（Jessica）及吳嘉熙（Cheronna）出席開幕禮。談到余香凝去年接過她的花球後下月出嫁，Jessica指證明自己花球靈驗，對於有指余香凝是雙喜臨門？她說：「呢個我唔知，我希望自己有先，日前Cheronna陪我去龍母廟求子，廟祝仲畀咗個柚子我。」她指老公都想要小朋友，問到可有勤力造人？她說：「佢好勤力摸柚子。」</p><p>蘇麗珊表示真正認識Yanny是幾個月的事，當知道Yanny開分店，便膽粗粗提議入股。</p></body></html>
