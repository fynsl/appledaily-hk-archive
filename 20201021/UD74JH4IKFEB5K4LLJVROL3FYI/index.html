<html><header><meta charset="utf-8"><title>陳奕迅患急性發錢寒</title></header><body><h1>陳奕迅患急性發錢寒</h1><p>陳奕迅（Eason）在疫情下近乎停工，除了7月11日為演唱會業界舉行網上籌款騷外，大半年都與世隔絕。日前Eason為全新廣東歌《致明日的舞》宣傳，於網上接受傳媒訪問，提到受去年社運及疫情影響，巡唱煞停，他自爆期間患病：「我有咗『荷包乾硬化』，些少『急性發錢寒』，相信唔只我一個，我唔知跌咗幾多（收入），但好耐冇見過（戶口）有加號。」</p><p>疫情下，Eason改善了與家人關係︰「個女（康堤）16歲係好多疑問嘅年紀，好多嘢可以同佢分享，包括心理、生理層面。」他還調解了兩隻母狗的紛爭︰「花時間觀察佢哋點解會互咬，可以改變好多，𠵱家佢哋每日都錫錫。」</p></body></html>
