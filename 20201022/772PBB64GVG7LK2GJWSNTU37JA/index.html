<html><header><meta charset="utf-8"><title>李嘉誠父子再增持長實</title></header><body><h1>李嘉誠父子再增持長實</h1><p>長和系資深顧問李嘉誠及主席李澤鉅再次增持長實（1113），據披露權益顯示，李嘉誠基金會分別於10月15日、10月16日、10月19日及10月20日，以平均價37.188元至37.65元購入長實共98萬股，涉資約3,671.85萬元；增持後李嘉誠持股由35.66%增至35.68%，李澤鉅由35.72%增至35.75%。李嘉誠父子今年內多次增持長實，累計已增持1.75個百分點。</p></body></html>
