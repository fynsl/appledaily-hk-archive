<html><header><meta charset="utf-8"><title>鄭艷麗疑厭食症復發入院</title></header><body><h1>鄭艷麗疑厭食症復發入院</h1><p>90年代艷星鄭艷麗早年已淡出娛樂圈，49歲的她今年6月在社交網透露患上厭食症，一度嚴重到要入深切治療部進行治療，其後情況已見好轉。昨日凌晨，鄭艷麗在社交網貼出身在醫院的相片，並留言：「由上個星期五半夜開始，勁肚餓勁嘔勁唔舒服、還好今次媽媽越南回來香港啦！直到今天早上媽媽隔離14日完結，立刻陪我去醫院睇醫生，還是敵不過要入醫院。」</p><p>該帖文還附上一張她在吊鹽水的相片，而另一張相中，鄭艷麗戴上口罩並一臉倦容，獲不少網民留言問候：「撐住，在醫院專心休養，可以更快康復」、「還好有媽媽照顧，保重身體！」等。</p></body></html>
