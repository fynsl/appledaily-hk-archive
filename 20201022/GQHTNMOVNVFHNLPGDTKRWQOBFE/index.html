<html><header><meta charset="utf-8"><title>《鬼滅》帶挈LiSA連奪七冠</title></header><body><h1>《鬼滅》帶挈LiSA連奪七冠</h1><p>日本大熱動漫《鬼滅之刃》電影版《鬼滅之刃 無限列車篇》開畫後大收，主唱系列主題曲的33歲女歌手LiSA承接鬼滅之聲勢，在日本Oricon周間音樂排行榜連奪七項冠軍。</p><p>LiSA本月推出新專輯《LEO-NiNE》，碟內收錄《鬼滅之刃》電視動畫版主題曲《紅蓮華》，分別在Oricon大碟榜、數碼大碟榜和綜合大碟榜登上榜首。而電影版主題曲《炎》更連獲四冠，當中包括單曲榜和綜合單曲榜。該曲於本月12日至18日期間，被下載14.4萬次，而一周串流播放率更超過867.9萬次，是史上最高播放率的個人歌手單曲。</p></body></html>
