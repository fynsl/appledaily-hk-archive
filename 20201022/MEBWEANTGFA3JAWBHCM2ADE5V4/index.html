<html><header><meta charset="utf-8"><title>橫濱流星慳住平價套房</title></header><body><h1>橫濱流星慳住平價套房</h1><p>日本男星橫濱流星越紅越慳家，他前日上電視節目《幸福！Bonbi Girl》擔任嘉賓，自爆至今仍然住在月租九萬日圓（約6,654港元）的單人套房。</p><p>橫濱流星在節目中坦言所住套房面積只有大約13平方米，又說自己沒有購物欲，絕對不會亂買東西：「就算是想買衣服，都會先試着及考慮之後會不會穿，如果真的有需要才買。」主持人隨即問流星是否指價值10萬日圓（約7,393港元）的外套時，流星竟回應指是一萬日圓（約739港元）至二萬日圓（約1,478港元）的外套，令網民紛紛表示驚訝，但亦大讚他節儉。</p></body></html>
