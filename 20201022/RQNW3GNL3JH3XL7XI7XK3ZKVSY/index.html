<html><header><meta charset="utf-8"><title>趣趣地：C朗新look激似陳冠希</title></header><body><h1>趣趣地：C朗新look激似陳冠希</h1><p>早前中咗武漢肺炎而喺屋企自我隔離緊嘅基斯坦奴朗拿度（C朗），雖然唔知幾時先可以上場比賽，不過都應該冇影響呢位葡萄牙球星嘅心情。事關禮拜三，C朗就喺ig鋪咗一段喺室內踩單車嘅短片，見到佢一邊踩單車之餘，仲要非常之陶醉喺自己嘅歌聲當中。不過除咗唱歌之外，片入邊仲見到C朗最近都剃咗個剷青頭，加埋着住條紅褲，突然發覺佢同早排幫Givenchy廣告，俾網友笑連公園阿叔都型過佢嘅陳冠希非常相似，唔知C朗幾時可以好得番，再喺球場上邊用呢個新形象示人呢？</p></body></html>
