<html><header><meta charset="utf-8"><title>藥明生物料收入增四成 </title></header><body><h1>藥明生物料收入增四成 </h1><p>藥明生物（2269）日前召開分析員會議，管理層指由於有多個疫情相關的項目及其「藥物分子」戰略，料公司今年下半年及明年收入將按年分別增40%及50%。截至上周四（15日），公司匯報期內共新增72個項目，有23個項目進入後期。公司涉及肺炎疫情的未交付訂單金額達約41.2億元，並有約39億元的潛在合約；估計此業務可帶來潛在78億元收入。該股昨日急升11.6%，報225元。</p></body></html>
