<html><header><meta charset="utf-8"><title>三浦春馬骨灰下落不明</title></header><body><h1>三浦春馬骨灰下落不明</h1><p>日本男星三浦春馬於7月18日自殺身亡，終年30歲。據三浦生前好友近日透露，身後事至今仍未解決，連骨灰和遺產亦下落不明。三浦的親戚就指，骨灰已處理好，但仍然沒有墳墓，所以親友都不知道骨灰的所在地。</p><p>三浦的骨灰怎樣安排，與往後的遺產分配大有關係。三浦父母在他年幼時離異，其後母親改嫁繼父。三浦曾被爆與母親因財失義，在死前一個月更改回生父的姓氏，想與母親脫離關係。有法律人士指，三浦就算改姓，亦不能切斷母子的關係，所以父母同樣擁有遺產的承繼權，如繼父領養了三浦成為養父，亦有可能有權分產。</p></body></html>
