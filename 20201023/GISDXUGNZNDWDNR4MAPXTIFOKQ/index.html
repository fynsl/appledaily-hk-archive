<html><header><meta charset="utf-8"><title>千嬅照唱林夕作品</title></header><body><h1>千嬅照唱林夕作品</h1><p>楊千嬅昨日在尖沙嘴出席活動，日前她宣佈將會在年底舉行跨年演唱會，過往千嬅有不少歌曲都出自林夕的手筆，但自從林夕勇於發言而被內地封殺，他的作品在內地播出時，填詞人一欄變成「佚名」。千嬅坦言仍有選擇林夕的歌來唱，並不擔心引來某些歌迷不滿，她說：「我大部份歌都係Wyman（黃偉文）同夕爺，今次係純廣東歌嘅演唱會，最大初衷係去一啲未去過嘅城市演唱，只係一個音樂分享。」</p><p>疫情期間千嬅養尊處優，現在每日都要做三小時運動喼弗。被笑指是否擔心演唱會時會令舞台下沉，千嬅笑指演唱會台不會升起：「費事壓死啲dancers。」</p></body></html>
