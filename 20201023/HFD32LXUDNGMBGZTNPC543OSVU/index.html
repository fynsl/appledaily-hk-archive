<html><header><meta charset="utf-8"><title>【外星圖輯】生日賣貨</title></header><body><h1>【外星圖輯】生日賣貨</h1><p>美國真人騷女王Kim Kardashian前日踏入40歲，甚有生意頭腦的她首個生日post，就是再度搬出逼爆身材推銷旗下品牌化妝品，同時也向粉絲表示推出生日優惠。</p><h2>進化靚樣</h2><p>日本女星有村架純的家姐有村藍里接受整容手術兩年，大前日她在社交網直言整容是一直想得到的東西，她還上載照片展示再進化後的靚樣，擺出勝利V字手勢。</p><h2>花美男BL</h2><p>日本男星赤楚衞二（左）和町田啟太主演BL新劇《如果30歲還是處男，似乎就能成為魔法師》，赤楚飾演30歲處男安達，町田就演他的同事。劇集今日播出第三集，兩人在「花」上合照宣傳。</p></body></html>
