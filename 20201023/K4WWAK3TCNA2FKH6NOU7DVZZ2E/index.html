<html><header><meta charset="utf-8"><title>蔡潔忙裏偷閒晒水着</title></header><body><h1>蔡潔忙裏偷閒晒水着</h1><p>現年31歲、華姐出身的蔡潔近日忙於拍劇，不過昨日她就在Ig貼出一張泳衣相，並留言：「好不容易從日接夜排班中緩緩，才發覺錯過了好些重要日子。縱使最近越加不容易，仍心懷感恩。願每天安好。」她更在留言hashtag「#夏天的尾巴都走了」。不過，相中的蔡潔只晒背面，有網民就留言求正面相。</p><p>另外，連詩雅昨日就在社交網分享，與黃翠如和陳自瑤行山的相片，相中三人穿上運動型小背心，展現活力的一面。連詩雅留言：「與大自然的相處真的好治療。」</p></body></html>
