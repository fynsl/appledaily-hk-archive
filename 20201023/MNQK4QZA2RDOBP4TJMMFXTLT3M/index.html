<html><header><meta charset="utf-8"><title>軟銀減持眾安套逾千萬</title></header><body><h1>軟銀減持眾安套逾千萬</h1><p>披露權益顯示，軟銀於上周五（16日）在場內以每股平均價40.9142元出售29.01萬股眾安在線（6060），涉資1,186.9萬元。軟銀為眾安2017年上市時的基石投資者，以每股59.7元認購7190.98萬股，涉資42.9億元。惟眾安上市後曾累跌逾七成，現價較高位回落一半，近月回升至40元水平。軟銀減持後，目前仍持有眾安7.97%股份，市值15.5億元。眾安昨收報41.4元，升3.4%。</p></body></html>
