<html><header><meta charset="utf-8"><title>體訊速遞：（網球）祖高域棄戰巴黎大師賽</title></header><body><h1>體訊速遞：（網球）祖高域棄戰巴黎大師賽</h1><p>世界排名第一的塞爾維亞球手祖高域（圖）周三表示，將不會參加下月初在法國舉行的巴黎大師賽，只參加維也納公開賽，希望藉此保持年終第一席位。祖高域現時以11,740分繼續排世界第1，不過拿度假如在巴黎大師賽和ATP年終賽奪冠就有機會進佔世界第一。隨着祖高域棄戰大師賽，兩人最快要等到ATP年終賽才有機會再次交手。</p><p>綜合外電（塞爾維亞）</p></body></html>
