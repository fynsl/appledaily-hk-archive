<html><header><meta charset="utf-8"><title>馬修自爆18歲曾遭性侵</title></header><body><h1>馬修自爆18歲曾遭性侵</h1><p>50歲奧斯卡影帝馬修麥康納希（Matthew McConaughey）自傳《Greenlights》近日出版，他竟大爆曾被性侵，及在遭人勒索的情況下發生第一次。馬修指自己當時只有18歲，被一名男子打暈並失去知覺，之後就被侵犯。</p><p>另外，馬修也指15歲時，發生第一次性關係也是在被人勒索的情況下進行：「當時我認定，發生婚前性行為會落地獄。」他又指自己小時候曾被打，被鞭打到屁股流血，又留下不少傷痕：「我從不覺得自己是個受害者，我知道世界正令我快樂。」馬修以往從未公開過自己被性侵的經歷，但就支持過保護性侵受害者的慈善組織。</p></body></html>
