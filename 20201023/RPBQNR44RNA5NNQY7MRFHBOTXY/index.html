<html><header><meta charset="utf-8"><title>撐警楊明又避記者</title></header><body><h1>撐警楊明又避記者</h1><p>楊明早前在中環半山炒車，因拒絕提供血液樣本而被捕，目前保釋候查，另外其主演的撐警電影《時代》又被院商割席拒絕安排上映，負面新聞不絕。不過近日楊明仍有份演出無綫新劇《我家無難事》，昨日劇組進行拜神儀式，但他再度缺席，擺明避傳媒追訪，對此監製王心慰仍死撐楊明：「佢咁啱今日同我攞咗假，今日廠冇佢，我哋又就唔到咁多嘢。」她指楊明狀態好，又指他稍後會出席宣傳活動。</p><p>而鮑起靜在劇中飾演楊明、馬德鐘的媽媽，她表示一眾後輩很照顧自己：「好似有場戲我會暈低，佢哋好擔心我受傷，急急扶我起身。」她又讚楊明乖巧，不時鑽研演技。</p></body></html>
