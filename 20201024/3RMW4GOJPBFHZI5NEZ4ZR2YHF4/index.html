<html><header><meta charset="utf-8"><title>袁偉豪張寶兒入紙結婚</title></header><body><h1>袁偉豪張寶兒入紙結婚</h1><p>袁偉豪去年向張寶兒求婚成功，雖然兩人事後聲稱仍未定好婚期，但昨日他們的擬結婚通知書曝光，相信婚期不遠矣 。雖然準新娘張寶兒與袁偉豪已同居，但在通知書上二人報住的地址卻不同；袁偉豪報住清水灣道，而張寶兒則報住跑馬地。昨日有傳媒向兩人了解婚禮詳情，不過至截稿前未有回覆。</p><p>袁偉豪與張寶兒拍拖後多次傳出婚訊，今年4月更聯名以高達6,568.3萬港元，購入西貢傲瀧一個2,000多呎單位築愛巢，而袁偉豪早前才在Ig分享去年在美國向張寶兒求婚的片段。此外，張寶兒因今年農曆年時陪朋友去紅磡拜神時遇上有人跳樓受驚，頓感生命無常，因此加快兩人結婚的打算。</p></body></html>
