<html><header><meta charset="utf-8"><title>朴敘俊七千萬置業助同僚</title></header><body><h1>朴敘俊七千萬置業助同僚</h1><p>韓劇《梨泰院Class》男星朴敘俊十分愛錫工作人員，昨日被爆他斥資110億韓圜（約7,705萬港元），購入位於首爾江南新沙洞一座大樓，供合作多年的化妝師及髮型師開設美容店，引起熱議。</p><p>據悉該五層大樓建於1986年9月，已有34年樓齡，但近日完成改建工作，朴敘俊的物業目前市價最高可達147億韓圜（約1.02億港元），而朴敘俊於年初購入，不足一年已大幅升值。據了解朴敘俊將空置的三至五樓，以低廉價格租給化妝師及髮型師開設美容店，與相熟的工作人員維持更緊密的關係，獲fans大讚，更有人大呼羨慕。</p></body></html>
