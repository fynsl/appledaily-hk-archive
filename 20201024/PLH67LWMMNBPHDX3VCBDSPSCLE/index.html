<html><header><meta charset="utf-8"><title>潘瑋柏讚老婆煮麵好食</title></header><body><h1>潘瑋柏讚老婆煮麵好食</h1><p>林心如與老公霍建華當街鬧交，台灣藝人潘瑋柏就同老婆宣云（Luna）網上放閃。潘瑋柏7月宣佈與年紀小14歲中國空姐Luna閃婚，未幾太太即捲入「天王嫂訓練營」風波，8月時Luna再被爆懷孕及婚變，潘瑋柏再次透過經理人公司澄清，令網友一直不看好二人婚姻。</p><p>前日終現曙光，兩夫妻鮮有在網上留言放閃，Luna在Ig放了一張牛肉麵照片，潘瑋柏以兩個字回覆：「好吃。」雖然表達精簡，但是兩人結婚後首次公開留言，破解婚變傳言，許多網友表示看到二人關係可以放心及送上祝福。</p></body></html>
