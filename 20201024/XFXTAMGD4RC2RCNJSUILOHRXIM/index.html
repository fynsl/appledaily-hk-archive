<html><header><meta charset="utf-8"><title>秋生解釋漢奸意思</title></header><body><h1>秋生解釋漢奸意思</h1><p>黃秋生早前遭一名YouTuber「肥仔」惡意中傷和加上莫須有罪名，前日秋生要求對方道歉，不然等收律師信，「你話我快樂地破壞香港，你唔道歉，等收信啦，我破壞咗啲乜呀？」</p><p>昨日凌晨秋生再講起肥仔，指為免益了對方，惟有找話題解釋何謂「漢奸」，因為有些人動不動就說人是漢奸。秋生解釋這個名詞意思要具備兩條件，其一是奸，其二必須是漢人，更反問大家有沒有見過外籍人士或日本人是漢奸，並爆粗叫出言者先搞清楚，不要智障胡亂屈人罵人。話題令網民大表認同，好奇其實有幾多中國人是純種漢人，秋生按歷史說法：「冇！我敢講一個都冇。你查吓中古漢語就知，𠵱家啲普通話根本唔係漢語。」</p></body></html>
