<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇捐千個巨無霸做慈善</title></header><body><h1>求驗客手記：阿蘇捐千個巨無霸做慈善</h1><p>今季加盟馬德里體育會嘅烏拉圭球星蘇亞雷斯雖然喺場內就好兇悍，但場外嘅佢就幾有愛心啦。身在西班牙嘅佢為咗支持麥記喺家鄉烏拉圭嘅年度慈善活動，近日就透過餐廳嘅app，用4,750歐元（約45,600港元）買咗1,000個巨無霸，而麥記就會將呢筆收入捐去烏拉圭嘅麥當勞叔叔之家，用嚟幫助當地有需要做手術嘅小朋友同孕婦。呢種慈善活動似乎喺南美方面非常受歡迎，上年阿根廷前鋒泰維斯亦都有捐出1,000個巨無霸做慈善用途。</p></body></html>
