<html><header><meta charset="utf-8"><title>【疫流措施】最多四人連座　全場禁飲食</title></header><body><h1>【疫流措施】最多四人連座　全場禁飲食</h1><p>張敬軒將於11月在紅館重開演唱會，但由於疫情仍未過去，故新增不少措施與細節安排，睇騷歌迷務必要留意。</p><p>1.　整體入座人數不能超過入座率的一半，相連座位不能超出四人，全場座位需平均分佈。</p><p>2.　進入場館時必須戴上口罩，並接受體溫測試，如有發燒、呼吸道感染病徵或失去味、嗅覺，勿使用場館設施及盡快求醫。</p><p>3.　表演場內嚴禁飲食。</p><p>4.　觀眾於公共區域內應保持適當社交距離，及減少接觸共用物品，並保持雙手衞生。</p></body></html>
