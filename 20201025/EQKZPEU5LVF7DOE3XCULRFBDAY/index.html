<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）咸姆頓壓保達斯搶頭位</title></header><body><h1>體訊速遞：（賽車）咸姆頓壓保達斯搶頭位</h1><p>上周六F1葡萄牙站的排位賽繼續為平治內戰，保達斯在排位賽完結前最後2分鐘造出1分16秒754反壓咸姆頓上頭位，但「黑帝」咸姆頓（圖）壓哨一圈再造出全場最快的1分16秒652，反超0.1秒搶得頭位，今季12個分站9次成功贏得頭位，紅牛的韋特本則隨其後排第三。（now670及有線651台今日8:00pm直播正賽）</p><p>綜合外電（葡萄牙）</p></body></html>
