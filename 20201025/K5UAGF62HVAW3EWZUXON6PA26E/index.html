<html><header><meta charset="utf-8"><title>橫濱流星冧招谷新片</title></header><body><h1>橫濱流星冧招谷新片</h1><p>24歲日本當紅男星橫濱流星與32歲女星吉高由里子合演、翻拍自蘇志燮主演2011年同名韓國電影的愛情新片《看不見的愛》，由三木孝浩執導，還邀請BTS唱主題曲《Your eyes tell》。適逢第25屆釜山國際電影節展開，前日在日本開畫的《看》片兩位主角流星及吉高，以及三木導演透過視像與韓國影迷打招呼，並舉行答問環節。</p><p>電影《鬼滅之刃 劇場版 無限列車篇》近日氣勢如虹，流星和吉高則現身戲院瞓身谷宣傳《看》片，在全日本戲院共225個大銀幕作直播，BTS更透過影像越洋支持。流星之後與吉高在Ig開直播派心冧粉絲，導演更大談流星苦練得來的結實背肌。</p></body></html>
