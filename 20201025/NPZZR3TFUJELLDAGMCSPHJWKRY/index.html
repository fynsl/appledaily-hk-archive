<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比送別患癌小球迷</title></header><body><h1>求驗客手記：麥巴比送別患癌小球迷</h1><p>巴黎聖日耳門前鋒基利安麥巴比早前喺法甲賽事入面，入波之後曾經展示過一件印有鼓勵字句嘅T恤，為佢一位患癌嘅八歲小球迷Lucas打氣，佢之前亦都一直有去醫院探Lucas。而麥巴比日前就喺社交媒體透露，Lucas已經喺日前病逝：「我必須向呢位充滿愛同勇氣嘅小朋友致敬。Lucas喺過去10個月同癌病搏鬥期間從來冇抱怨過，我好榮幸可以同你成為好朋友。我相信呢段友情會喺佢離開後維持下去，未來我將會為你繼續努力。」</p></body></html>
