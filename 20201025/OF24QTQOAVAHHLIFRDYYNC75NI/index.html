<html><header><meta charset="utf-8"><title>陳自瑤八歲囡囡萌樣曝光</title></header><body><h1>陳自瑤八歲囡囡萌樣曝光</h1><p>陳自瑤與王浩信育有八歲大女王靖喬（QQ），兩夫婦向來保護囡囡，甚少讓QQ在社交網上曝光。但日前陳自瑤竟破例讓囡囡出鏡，上載一段以QQ為主角的影片，片段中QQ樣子可愛，與媽咪十足餅印一樣。QQ也似乎遺傳父母的演藝細胞，對鏡頭沒有怯場，大擺甫士，表情多多，不少粉絲都讚QQ，年紀小小已經好靚女，如果將來入行肯定星途無限。</p><p>近年陳自瑤和王浩信屢傳婚變，惟雙方多次否認，前年兩夫妻被拍到結伴出席囡囡的幼稚園畢業禮，一家三口氣氛融洽。但今年4月，陳自瑤為囡囡慶祝生日，親手為寶貝女整蛋糕，但老公卻不見蹤影，再度惹來感情生變傳聞。</p></body></html>
