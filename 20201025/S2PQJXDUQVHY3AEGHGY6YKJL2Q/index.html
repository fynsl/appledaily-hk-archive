<html><header><meta charset="utf-8"><title>求驗客手記：「超霸鷹」反警暴籲罷踢</title></header><body><h1>求驗客手記：「超霸鷹」反警暴籲罷踢</h1><p>非洲國家尼日利亞連日嚟爆發反警暴示威，政府早前更加以軍隊鎮壓示威者導致好多平民死傷。尼日利亞下個月就要出戰非洲國家盃嘅外圍賽，繼早前效力曼聯嘅前國腳恩哈路公開批評當地政府之後，曾經為「超霸鷹」上陣26次嘅國腳奧古亦都呼籲一眾隊友唔好為國出戰嚟示威。奧古自揭曾經參與過六次和平示威，呢位「和理非」就話佢希望逼使政府聆聽人民訴求，雖然佢未就杯葛行動聯絡國家隊嘅隊友，但相信呢個計劃會得到眾人支持。</p></body></html>
