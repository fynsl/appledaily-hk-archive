<html><header><meta charset="utf-8"><title>求驗客手記：薩斯索羅濃霧中保不敗身</title></header><body><h1>求驗客手記：薩斯索羅濃霧中保不敗身</h1><p>意甲今季有三隊不敗之師，其中薩斯索羅（白衫）上星期五主場對住拖連奴，全場賽事都喺濃霧之中進行，但係就冇影響到一眾射手嘅視野。拖連奴上半場由列尼迪入波先開紀錄，薩斯索羅要去到下半場71分鐘先能夠扳平。但拖連奴分別喺77同79分鐘連入2球將比數拉開到3:1，但係薩斯索羅並冇放棄，基利捷斯喺84分鐘用一腳世界波追近，一分鐘之後卡佩圖頭槌入波幫球隊追和，最終薩斯索羅以3:3逼和拖連奴，成功保住不敗之身。</p></body></html>
