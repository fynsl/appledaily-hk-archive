<html><header><meta charset="utf-8"><title>阿諾再接受心臟手術</title></header><body><h1>阿諾再接受心臟手術</h1><p>現年73歲的荷李活動作巨星兼加州前州長阿諾舒華辛力加（Arnold Schwarzenegger）兩年前曾接受肺動脈瓣的替換手術，早前再秘密接受心臟手術，前日透過社交平台分享瞓在病床上豎拇指的照片，並表示手術後感覺良好。</p><p>阿諾康復神速，他留言感謝克里夫蘭的醫療團隊：「我有一塊新的主動脈瓣，與我上一次手術的肺動脈瓣在一起。我感覺很好，而且已開始在克里夫蘭觀光欣賞雕像。」阿諾在Ig貼文後，至今已獲逾200萬粉絲讚好，其27歲兒子Patrick Schwarzenegger留言叮囑父親暫時不要去健身，而女兒Katherine亦貼上心心。</p></body></html>
