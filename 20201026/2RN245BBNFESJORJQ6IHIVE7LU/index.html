<html><header><meta charset="utf-8"><title>【藝術潮物】租兩Studio收百萬珍藏</title></header><body><h1>【藝術潮物】租兩Studio收百萬珍藏</h1><p>戴祖儀熱愛藝術，更租了兩個studio收藏過百件藝術品，總收藏值已過百萬。其收藏種類多元化，除了畫作之外，還有大量figure公仔，甚至有藝術收藏價值的衫褲鞋襪，其中最貴價值約60萬港元，珍藏品包括塗鴉大師KAWS的公仔、巨型村上隆多啦A夢藝術品、Shepard Fairey的一幅巨型畫作等，如她前年以約1.3萬港元購入日本藝術家空山基的滑浪機器人，現已至少升值八倍達至10萬港元。</p></body></html>
