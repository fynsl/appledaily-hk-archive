<html><header><meta charset="utf-8"><title>《生死有時》傳串流頻道爭播映</title></header><body><h1>《生死有時》傳串流頻道爭播映</h1><p>占士邦電影新作《007：生死有時》（No Time To Die）原定今年4月上映，因疫情延至明年4月。最近有消息指電影公司美高梅放棄上映，打算將版權售予串流頻道，Netflix、Apple TV+均以天價爭播映權。</p><p>電影人Drew McWeeny指：「過去幾天我聽到的售價非常瘋狂，有些巨獸級的金額正放在談判桌上。」由於電影兩度延期，已令美高梅損失3,000至5,000萬美元（約2.3億至3.9億港元）宣傳費，所以希望求售止蝕，不過消息出街後，美高梅已否認，並指希望觀眾能在明年入戲院觀賞此大作。</p></body></html>
