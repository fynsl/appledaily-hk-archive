<html><header><meta charset="utf-8"><title>林心如忽刪霍建華合照</title></header><body><h1>林心如忽刪霍建華合照</h1><p>44歲林心如和霍建華結婚四年，育有三歲女兒「小海豚」，惟早前傳出兩人婚姻亮紅燈，日前台灣蘋果新聞網更直擊兩夫婦在街頭吵架，最後各自離去，事後林心如否認與老公鬧交，惟有網民發現，心如的Ig忽然刪除兩人甜蜜合照，猜測問題仍未解決。</p><p>本月初心如在Ig罕有分享夫妻合照，素顏的她與霍建華均流露笑容，並留言：「你今天微笑了嗎？多一點微笑，多一點良善，世界會更美好，每一天都是充滿愛與希望的一天。」然而兩人在街頭吵架後，該合照已被心如下架，令網民擔心兩人相處出現問題，不過亦有網民指合照在街頭吵架前已被刪除，而心如的Ig仍可找到去年為老公慶祝生日的合照。</p></body></html>
