<html><header><meta charset="utf-8"><title>姚煒配音遭楊凡斥責</title></header><body><h1>姚煒配音遭楊凡斥責</h1><p>楊凡執導的動畫《繼園臺七號》昨日在尖沙嘴舉行首映禮，有份聲演的姚煒、林德信、張艾嘉、陳果、曾江及焦姣均有出席。姚煒表示為畀面相識40載的楊凡，所以答應演出：「佢初時話我聲演名劇家，我諗係一個好靚嘅女人，但原來名劇家係男人，佢話我性格好男人，我知佢話我把聲似男人。」姚煒配音時罕有被楊凡責罵，她說：「有場戲佢斥責我，唔可以將自己意念帶入戲，我冇嬲佢，我明白佢做嘢認真。」</p><p>林德信要以普通話聲演對白表現緊張，他笑說：「喺街都邊行邊背對白，好似儍佬咁。」此外，妹妹林德懿即將生第二胎，林德信說：「佢喺美國，呢個禮拜隨時生。」</p></body></html>
