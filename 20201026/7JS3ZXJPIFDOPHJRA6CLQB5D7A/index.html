<html><header><meta charset="utf-8"><title>求驗客手記：東尼遭老爆好彩冇受傷</title></header><body><h1>求驗客手記：東尼遭老爆好彩冇受傷</h1><p>2006年世界盃冠軍成員之一、家陣43歲嘅意大利中鋒東尼，上周六喺ig上發帖交代自己早前遇劫事件，好彩佢同屋企人只係受驚同損失財物，並冇受傷。東尼話：「上周四晚上7點半至9點半左右，我俾三名蒙面持槍賊人入屋行劫，但最重要係我同我嘅屋企人都冇受傷，雖然所有人都飽受嚴重嘅恐懼，但佢哋冇傷害我哋，遺憾嘅係賊人搶走咗我寶貴嘅財物，當中包括一啲我有感情嘅物品。」東尼又話，件事轉交當局調查，希望自己同家人得到尊重同私隱。</p></body></html>
