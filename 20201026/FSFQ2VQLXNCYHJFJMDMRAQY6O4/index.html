<html><header><meta charset="utf-8"><title>求驗客手記：列斯後衞學福仔捐錢送餐</title></header><body><h1>求驗客手記：列斯後衞學福仔捐錢送餐</h1><p>曼聯前鋒拉舒福特曾經喺6月份向英國政府呼籲，延長向基層學生提供免費膳食計劃，但最近政府就拒絕咗工黨提出嘅計劃延長要求。不過列斯市議會近日都宣佈咗一項名為「健康假期」計劃，呢項計劃會喺學校假期期間，依然可以為基層兒童提供食物。列斯聯後衞李安谷巴就喺社交媒體上話，將會聯同隊友捐出2.5萬鎊以示支持：「列斯人請一齊響應！冇學生應該捱餓，列斯聯將會捐出2.5萬鎊，我哋會同拉舒福特企喺同一陣線！」</p></body></html>
