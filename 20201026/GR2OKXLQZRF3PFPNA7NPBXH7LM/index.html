<html><header><meta charset="utf-8"><title>嵐放煙花累球賽中斷</title></header><body><h1>嵐放煙花累球賽中斷</h1><p>尊尼事務所王牌組合嵐，前晚在東京國立競技場為沒安排現場觀眾的演唱會「嵐fes2020」，先行錄影，現場連環發放煙花，其間更有大量氣球湧入鄰近的神宮球場，當時球場內正舉行益力多對中日隊棒球賽事，比賽被迫兩度中斷，尊尼事務所當晚立即在官方網站上急發道歉聲明。</p><p>據表示，國立競技場是錄影下周二的「嵐fes2020」，由於事前未有向外公開，尊尼方面對此向神宮球場、兩球隊及廣大球迷公開致歉。</p></body></html>
