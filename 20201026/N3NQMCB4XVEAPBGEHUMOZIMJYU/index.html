<html><header><meta charset="utf-8"><title>金喜善重遇周元結局爛尾</title></header><body><h1>金喜善重遇周元結局爛尾</h1><p>由「韓國第一大美人」金喜善孖周元主演的SBS劇集《Alice》，前晚大結局，上下部收視分別為7%及的9.1%。劇情講到周元飾的朴鎮謙穿越到2010年、母親離世的晚上，開槍射殺了年老版的自己，成功改變未來。原本由金喜善演的已去世尹泰伊在2020年醒過來時，發現未來已被改變，朴鎮謙成為建築師，最後二人於昔日朴鎮謙的家門前重逢，以開放式結局告終。不少劇迷炮轟結局爛尾，劇情不合邏輯，而且強行讓二人重逢的場面也非常牽強。</p><p>金喜善前日在Ig公開靚相，發表劇終感言：「我想對一直以來喜歡《Alice》的所有人表示衷心的感謝，再次感謝大家，我愛你們。」</p></body></html>
