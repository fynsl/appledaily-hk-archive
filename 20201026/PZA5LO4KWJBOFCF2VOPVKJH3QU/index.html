<html><header><meta charset="utf-8"><title>何謂五中全會</title></header><body><h1>何謂五中全會</h1><p>【話你知】</p><p>中共五年一度舉行全國代表大會，選出新一屆中央委員會，每屆中央委員會在五年任期通常開七次全體會議，每年至少一次。今次舉行的五中全會，全名是「中共第十九屆中央委員會第五次全體會議」，意即是第五次的全體會議，會議一般而言都在京西賓館舉行。今年第十九屆中央委員會委員人數有204人，所有委員都必須出席。今次會議將審議「十四五規劃」，意思是自1953年開始制定第一個「五年計劃」以來，今次是十四個「五年計劃」。</p></body></html>
