<html><header><meta charset="utf-8"><title>求驗客手記：PSG吐烏氣堅恩搶鏡</title></header><body><h1>求驗客手記：PSG吐烏氣堅恩搶鏡</h1><p>上周中喺歐聯分組賽輸畀曼聯嘅巴黎聖日耳門（PSG），上周六返到法甲即吐烏氣。PSG開賽三分鐘就開紀錄，由愛華頓借入嘅摩斯堅恩接應米素爾巴卡左路傳中，門前快腳射入，呢個係佢過檔後首個入波。踢到23分鐘，尼馬殺入禁區扭過對手，再趁門將出迎時橫傳摩斯堅恩，幫佢梅開二度，仲追平咗佢上季喺愛華頓嘅英超入波。下半場PSG繼續掌控大局，73分鐘基利安麥巴比入替摩斯堅恩，結果喺短短17分鐘麥巴比就入兩粒，最終幫PSG 4:0奠勝。</p></body></html>
