<html><header><meta charset="utf-8"><title>杏兒憶無綫拍劇辛酸</title></header><body><h1>杏兒憶無綫拍劇辛酸</h1><p>胡杏兒最近參與由趙薇、陳凱歌及爾冬陞等擔任評判的演員真人騷《演員請就位2》，她早前挑戰趙薇奪影后的村姑角色，大獲好評，最新一集就挑戰陳沖在電影《誤殺》中的女警角色。杏兒今次的演出由陳凱歌親自監督，其演繹得到《小時代》導演郭敬明大讚，指她在情緒起伏、台詞及走位都做得完美，獲最高的「S級」評價。</p><p>胡杏兒以哭腔表示讓自己想起「娘家」無綫：「我在TVB應該是16年，爾導（爾冬陞）也知道以前拍戲那個環境是沒得睡覺，劇本可能今晚給你，明天拍，但是你也要演得好，因為你演不好，播出去，別人不會罵其他人，就說你演得不好。所以沒有TVB，沒有胡杏兒。」</p></body></html>
