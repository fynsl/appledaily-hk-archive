<html><header><meta charset="utf-8"><title>【外星圖輯】披紗畢業</title></header><body><h1>【外星圖輯】披紗畢業</h1><p>日本組合NMB48組成10周年，24歲人氣成員吉田朱里前日假大阪Hall辦畢業騷，在台上多次感動落淚。演唱會尾聲，吉田朱里換了婚紗設計歌衫現身。</p><h2>激減扮鬼</h2><p>英國樂壇天后Adele自離婚後積極瘦身，前晚首次主持著名綜藝節目《Saturday Night Live》（SNL），更以多個造型現身，當中包括女鬼（下圖）和老士師奶等。</p><h2>灑淚谷劇</h2><p>上野樹里為日劇《監察醫朝顏》添食連拍兩季，安排下月起開播。前日上野樹里穿上戲服偕山口智子等拍檔現身活動，劇集到東日本大地震的重災區岩手縣取景，她收到當地議員的感謝信後即感觸落淚（小圖）。</p></body></html>
