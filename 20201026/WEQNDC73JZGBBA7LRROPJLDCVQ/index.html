<html><header><meta charset="utf-8"><title>求驗客手記：巴神又衰多口語言施暴</title></header><body><h1>求驗客手記：巴神又衰多口語言施暴</h1><p>冇班落嘅意大利前鋒巴洛迪利（巴神、小圖），最近又因衰多口惹禍。巴神最近以嘉賓身份上意大利綜藝節目，佢胞弟Enock都有參加，仲有一位嚟自巴西嘅模特兒Dayane Mello，而佢宣稱同巴神發生過關係。當巴神俾主持問到對方想邀請佢入屋，巴神話：「係，然後Mello會叫出嚟『停低、停低，好痛。』」巴神呢句話暗讚自己下體係龐然巨物，同時含向女性施暴意思，俾網民狠批，巴神隨後喺ig道歉：「如有女仔覺得被冒犯，我向你哋道歉！我同Dayane好熟，我其實好關心佢。」</p></body></html>
