<html><header><meta charset="utf-8"><title>求驗客手記：尹巴士頓嘆VDB入錯魔</title></header><body><h1>求驗客手記：尹巴士頓嘆VDB入錯魔</h1><p>荷蘭中場雲迪碧克（VDB）今季轉投曼聯之後冇乜上陣機會，至今只係喺英超上陣咗61分鐘，呢位荷蘭國腳喺上周六又再一次坐足90分鐘冷板。荷蘭名宿尹巴士頓日前就公開質疑VDB加入紅魔嘅決定：「佢係一個好球員，應該每場都踢正選，去曼聯明顯唔係正確選擇，佢唔應該咁心急做決定。」唔單止雲巴士頓，就連曼聯兩位名宿艾拉同加利尼維利都忍唔住要鬧兩句，話唔明曼聯用4,000萬鎊買個唔用嘅球員返嚟做乜。</p></body></html>
