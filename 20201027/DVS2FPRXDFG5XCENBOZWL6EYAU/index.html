<html><header><meta charset="utf-8"><title>求驗客手記：傳普巴不滿總統退出國家隊</title></header><body><h1>求驗客手記：傳普巴不滿總統退出國家隊</h1><p>法國早前發生咗一單恐怖襲擊，一位老師因為喺課堂上展示諷刺伊斯蘭教先知穆罕默德嘅漫畫，上星期五俾人當街斬首，法國總統馬克龍事後就斥責「伊斯蘭係國際恐怖主義嘅來源」。據外媒報道，馬克龍呢番言論引嚟作為穆斯林嘅保羅普巴不滿，佢認為唔應該以偏概全斥責所有伊斯蘭教信徒，佢更加想憤而退出國家隊。報道出街後約半日，英媒又再報稱普巴未有退出國家隊嘅念頭，真相係點？或者要等11月國際賽檔期先知道囉！</p></body></html>
