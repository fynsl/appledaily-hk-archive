<html><header><meta charset="utf-8"><title>求驗客手記：莫迪歷唔返英超食回頭草</title></header><body><h1>求驗客手記：莫迪歷唔返英超食回頭草</h1><p>上季俾皇家馬德里打入冷宮嘅加里夫巴利，今季借返熱刺之後成個人都生猛晒，同樣係由熱刺過檔皇馬嘅35歲中場莫迪歷，出年夏天就會約滿，但佢就話自己年紀太大，好難返英超食回頭草。不過莫迪歷強調，自己狀態仍然唔錯，希望可以再踢多幾年，暫時唔會諗前途問題，只會專注為皇馬爭取佳績，等啱時機先會再同球會高層坐低慢慢傾。不過佢都戴定頭盔，暗示就算最終留唔到喺皇馬，都唔會有hard feeling喎！</p></body></html>
