<html><header><meta charset="utf-8"><title>玉木宏新劇搞笑跌收視</title></header><body><h1>玉木宏新劇搞笑跌收視</h1><p>40歲日本男星玉木宏貴為人父，最近他主演、逢周日於日本NTV電視台播出的全新輕鬆喜劇《極道主夫》，破格挑戰演金盆洗手的黑幫大佬，積極賺奶粉錢。《極道主夫》改編自大野康介的同名漫畫，玉木宏日前獲原作者到片場探班，獲大野康介送上親筆畫作留念。</p><p>《極道主夫》前晚播出的第三集，玉木宏與女主角川口春奈為配合萬聖節，於劇中扮鬼扮馬，玉木宏化身當地民間傳說角色桃太郎，並破桃而出盡情搞笑。可惜劇集播出後成績漸走下坡，開播時錄得11.8%收視，新一集卻跌破雙位數，由第二集的10.1%下跌了0.9%，第三集收視僅得9.2%，創下收視新低。</p></body></html>
