<html><header><meta charset="utf-8"><title>碩克送女友戒指訂婚</title></header><body><h1>碩克送女友戒指訂婚</h1><p>音樂劇電影《歌舞青春》（High School Musical）男主角碩克艾佛朗（Zac Efron）與澳洲模特兒Vanessa Valladares拍拖三個月傳出訂婚，碩克被爆早前在生日會上向女友送上戒指。</p><p>本月18日是碩克的33歲生日，現年25歲的女友Vanessa為他在澳洲拜倫灣搞生日會。有知情人士爆料指，碩克在生日會後送女友戒指：「雖然他們沒有親口承認，但這無疑被視為非正式的訂婚。」據悉，Vanessa尚未與碩克的家人見面。碩克於7月認識Vanessa，當時她在餐廳內任職侍應，有指碩克已打算移居澳洲陪女友。</p></body></html>
