<html><header><meta charset="utf-8"><title>證監指C-LINK股權集中</title></header><body><h1>證監指C-LINK股權集中</h1><p>證監會昨日收市之後發出公告表示，馬來西亞軟件開發商C-LINK SQ（1463）股權高度集中，提醒股東及投資者買賣該股時，須要審慎行事。證監會發現，於今年10月12日，18名股東合共持有C-LINK SQ的1.79億股股份，佔已發行股本的22.39%；兩名執行董事合共持有6億股，佔已發行股本75%；20人合共持有股權高達97.39%，街貨只有2.61%。而今年3月上市的C-LINK SQ，股價已經累積上升3.1倍，昨日收市上升18.3%或0.4元，收市報2.58元。</p></body></html>
