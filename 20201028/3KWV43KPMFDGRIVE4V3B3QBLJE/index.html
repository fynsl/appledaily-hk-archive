<html><header><meta charset="utf-8"><title>上位良機：美斯接班人鬥瑞典新鋒</title></header><body><h1>上位良機：美斯接班人鬥瑞典新鋒</h1><p>祖雲達斯大戰巴塞隆拿，看點本來落在兩大巨星基斯坦奴朗拿度（C朗）及美斯的再度對決，不過由於C朗感染武漢肺炎難趕及上陣，加上美斯今季狀態未達最佳，令這場大戰略為失色。反而今季兩支球隊的新星表現不俗，「美斯接班人」安素法迪（圖）以及瑞典新星古路施夫斯基的表現更值球迷期待。</p><p>上場巴塞雖然在國家打吡落敗，不過17歲新星法迪仍然有進賬，暫時以五球成為今季巴塞首席射手；至於今季祖記在聯賽同樣表現一般，不過20歲的古路施夫斯基就成為亮點，開季5場已交出2入球1助攻的成績，出色表現令阿根廷球星保羅戴巴拿地位受到動搖。</p><p>文：王杰</p></body></html>
