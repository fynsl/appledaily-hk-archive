<html><header><meta charset="utf-8"><title>趣趣地：老馬大壽提上帝之手</title></header><body><h1>趣趣地：老馬大壽提上帝之手</h1><p>今個星期五就係阿根廷一代球王馬勒當拿嘅60歲大壽，佢日前接受訪問嘅時候，主持就問到佢60歲仲有咩願望，佢竟然話係希望重演「上帝之手」喎：「我希望可以對住英格蘭再入一球，今次要用右手入！」老馬1986年世界盃8強代表阿根廷鬥英格蘭嘅時候入咗兩球，而第一個入球係用左手入嘅，不過球證就睇唔到，所以判咗入球有效。老馬將呢個入球改名叫做「上帝之手」，估唔到佢去到今日都仲係記憶猶新！</p></body></html>
