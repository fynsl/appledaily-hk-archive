<html><header><meta charset="utf-8"><title>中林大樹擬搬離豪宅</title></header><body><h1>中林大樹擬搬離豪宅</h1><p>日本女星竹內結子上月27日被發現在家中上吊身亡，終年40歲，她離世後遺下兩個兒子，據知其35歲丈夫中林大樹會負起養育責任，包括竹內和前夫中村獅童所生的14歲大仔。</p><p>據日本報道，中林把大仔視如己出，但他收入有限，養育兩名兒子頗為吃力，竹內結子的兩位胞姊亦會協助照顧。知情者指，中林的家族經營藥廠生意，但他不想倚靠家人，而現居複式豪宅月租要180萬日圓（約13萬港元），待整理物件，便會遷出豪宅。而竹內結子自殺剛滿一個月，中林日前被發現憔悴外出，黑眼圈及眼袋盡現，手上還戴着婚戒，其身邊好友指他至今尚未接受妻子離世，仍十分傷心。</p></body></html>
