<html><header><meta charset="utf-8"><title>力燦再涉酒駕被查</title></header><body><h1>力燦再涉酒駕被查</h1><p>韓國男團B.A.P出身的30歲成員力燦，去年7月被爆涉嫌性騷擾後，昨日再爆出他涉嫌酒後駕駛。據報道指，力燦於韓國時間前晚11時半左右，在江南島山大路鶴洞十字路口附近遇車禍並撞到欄杆，幸好事故沒有造成人命傷亡，而當時其血液中的酒精濃度高達吊銷駕照的水平，警方已正式立案調查事件，而力燦亦承認酒駕。</p><p>前年7月力燦已被指於度假屋內性騷擾一名同行的20多歲女性，案件擾攘逾年仍未結案，將於下月18日進行第八次公審。不過力燦懶理涉性騷擾一案，早前預告於大後日舉行線上見面會，但現時再涉酒駕，估計未必成事。</p></body></html>
