<html><header><meta charset="utf-8"><title>孫慧雪扮粗腰神奇女俠撼李元玲</title></header><body><h1>孫慧雪扮粗腰神奇女俠撼李元玲</h1><p>大馬鋼琴女神李元玲前日在社交網分享打扮成女超英神奇女俠的照片，當中一張相中她更與打扮成蝙蝠俠的男子深情對望，獲網友大讚。而本地宅男女神孫慧雪昨日也上載cosplay短片，片中穿上紅皮褸的孫慧雪，以黑色低胸裙谷出事業線，之後更加上效果變身成神奇女俠。</p><p>可是，孫慧雪的神奇女俠造型就略為粗糙，其「戰衣」沒有收腰效果，令她慘變水桶腰，連她也留言自嘲：「我知道我很無聊！#胖胖的我」。其後，網民紛紛留言，有人更取笑她似再度懷孕︰「神奇女俠收一收條腰好喎，咁鬆身唔通又有BB？」</p></body></html>
