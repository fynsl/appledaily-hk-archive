<html><header><meta charset="utf-8"><title>仙樂都默認奉子成婚</title></header><body><h1>仙樂都默認奉子成婚</h1><p>39歲吳堯堯（仙樂都）前年公開和從事農莊生意的圈外男友拍拖，昨日傳來二人結婚喜訊。《蘋果》昨日聯絡仙樂都，她開心表示已入紙登記註冊，不過因疫情關係，不打算舉行婚宴，但會影婚紗相，她說：「近日忙於試衫，星期六、日去男朋友農莊幫小朋友做勞作同畫畫。男友經營農莊教人種植，大家由朋友開始到拍拖都好長時間。」問到求婚當日是否有驚喜？仙樂都笑說︰「冇啦！花都冇紮，淨係拎隻戒指出嚟求婚。」</p><p>此外，日前仙樂都出席活動時明顯胖了不少，當時她否認懷孕，今次忽然入紙註冊，問到是否奉子成婚？她默認說︰「呢個好小器㗎，真係唔講得。」</p></body></html>
