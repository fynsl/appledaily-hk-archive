<html><header><meta charset="utf-8"><title>趣趣地：米蘭三度領先被逼和</title></header><body><h1>趣趣地：米蘭三度領先被逼和</h1><p>今季歐洲五大聯賽各隊強雄表現都失準，意甲嘅AC米蘭係最後一隊全勝之師，不過佢哋嘅金身亦都俾人打破咗。星期一佢哋主場迎戰羅馬，呢場波賽前米蘭有多位球員因為確診武漢肺炎而唔出得，包括正選門將基安盧基當拿隆馬。雖然前線有39歲嘅伊巴謙莫域梅開二度，更加喺比賽中三度領先，但後防唔生性俾人入番三粒，最終俾羅馬逼和3:3，全勝走勢終結，今季歐洲五大聯賽已經冇晒全勝之師。</p></body></html>
