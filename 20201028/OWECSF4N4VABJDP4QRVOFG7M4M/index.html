<html><header><meta charset="utf-8"><title>趣趣地：普巴否認退隊擬提告</title></header><body><h1>趣趣地：普巴否認退隊擬提告</h1><p>英國《太陽報》前日就有報道話，因為保羅普巴不滿法國總統馬克龍針對伊斯蘭嘅言論而會退出國家隊。呢位曼聯中場星期一就親自開腔澄清，寫咗一篇長文嚟鬧爆《太陽報》：「有傳我要退隊嘅消息，絕對係冇根據嘅新聞，我要澄清我從來冇咁嘅想法。我好震驚、生氣、同失望有啲『媒體』，用我嚟炒作假新聞頭條。我將會就呢件事採取法律行動。」《太陽報》其後喺twitter發聲明致歉，不過睇嚟就有啲遲啦。</p></body></html>
