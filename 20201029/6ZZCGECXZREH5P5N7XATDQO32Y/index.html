<html><header><meta charset="utf-8"><title>劉德華寸有人為利益折腰</title></header><body><h1>劉德華寸有人為利益折腰</h1><p>兩年沒出廣東歌的劉德華，上月於網上生日會率先獻唱新作《繼續美麗》。近日華仔為此歌拍MV，他表示︰「好想寫首廣東歌畀父母、老婆同個女，但寫寫吓覺得可以跟所有人分享，開始時想同好多小朋友一齊唱，但如果藝人、朋友都想唱，我同公司安排吓，大家一齊唱。」</p><p>華仔表示寫這首歌是希望帶給大家溫暖及正能量，歌詞中他強調自己在香港長大「知書識禮」，又指香港是「誰人都不可取替」，並提醒大家「自由自愛不要自閉」。歌詞中的「不需過份盲從虛偽，不需彎腰折五斗米」，就似乎是暗寸有人為利益講大話。最後，華仔勸大家不要執着，因為「愛是勝於一切」。</p></body></html>
