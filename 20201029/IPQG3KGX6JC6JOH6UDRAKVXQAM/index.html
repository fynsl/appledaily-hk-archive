<html><header><meta charset="utf-8"><title>鄧麗欣八個月冇見男友</title></header><body><h1>鄧麗欣八個月冇見男友</h1><p>鄧麗欣（Stephy）、姜皓文及余香凝等前晚在尖沙嘴出席電影《殘影空間》首映。姜皓文之前趁結婚周年對太太自彈自唱，他說：「覺得每年生日或紀念日都要做一樣嘢。」旁邊的Stephy勁羨慕，她與男友王子（邱勝翊）因疫情分隔兩地，月中生日也未能慶祝：「佢都送咗蛋糕畀我，好有心。」她更指已有八個月沒見男友，正積極安排時間見面。</p><p>余香凝被傳奉子成婚，她前晚着貼身短裙及有踭鞋，未見孕味。不過問到懷孕時，她卻扯開話題說︰「12月會拍愛情小品，冇動作戲。」她說疫情下籌備婚禮很隨緣，情況太差就舉行視像婚禮。</p></body></html>
