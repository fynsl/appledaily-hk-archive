<html><header><meta charset="utf-8"><title>F4再合體　約定不見不散</title></header><body><h1>F4再合體　約定不見不散</h1><p>台灣組合F4憑台劇《流星花園》走紅中港台，成員言承旭、周渝民（仔仔）、吳建豪、朱孝天，四人自2013年在江蘇衛視春晚演出後，就再未有公開合體。江蘇衛視昨日宣佈F4將在明日的《一千零一夜》晚會合體獻唱，四人並拍攝宣傳片粉絲約定「不見不散」，粉絲都激動表示：「終於盼到了，七年後的再次聚首。」</p><p>宣傳片中，言承旭穿着格子恤衫，搭配紅色西裝外套，相當帥氣，吳建豪白色恤衫襯綠色西裝外套，袒露胸膛，展示好身材。朱孝天跟以往相比，臉頰明顯圓潤了，身形也明顯發福，網友直呼不敢認，仔仔白色襯衫配淺藍色的西裝，皮膚依然白皙，看上去依然年輕。</p></body></html>
