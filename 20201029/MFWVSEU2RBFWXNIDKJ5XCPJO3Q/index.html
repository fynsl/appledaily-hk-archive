<html><header><meta charset="utf-8"><title>黃芷晴督促黃日華戒煙</title></header><body><h1>黃芷晴督促黃日華戒煙</h1><p>黃芷晴5月經歷喪母之痛，經過休息後，昨日與曾樂彤和彭秀慧在中環出席鐘錶活動，重新投入工作。芷晴指自己和爸爸黃日華的心情已平復，開始重新出發。提到她早前帶爸爸學整蠟燭，她笑說：「我好開心，爸爸超鍾意整小手工，佢都好有天份。慘喇，日日都要陪佢整，佢好鍾意將啲作品送畀三哥（苗僑偉）、三嫂（戚美珍），佢哋收唔少。」問到黃日田華有沒有戒煙？芷晴笑指很難，但都要開始督促他，希望他健康。</p><p>曾樂彤佩戴由大會提供、價值6萬多元的手錶，她笑言是人生中暫時最貴的手錶。問到是否有錢都會選擇買磚頭置業？她說：「如果有錢都會買樓，呢個係我目標。」</p></body></html>
