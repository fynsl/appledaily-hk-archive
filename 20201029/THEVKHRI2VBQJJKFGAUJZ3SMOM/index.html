<html><header><meta charset="utf-8"><title>黎美言念亡弟原諒離家父親</title></header><body><h1>黎美言念亡弟原諒離家父親</h1><p>前女子組合HotCha成員黎美言（Winkie）胞弟黎嘉駿（Harry）於月中在灣仔墮樓身亡，終年28歲。Winkie承受喪弟之痛，也肩負照顧母親重責。</p><p>甚少提及父親的Winkie前日在社交網分享一張用心形圖案遮蓋父親容貌的相片，並留言：「弟弟的離開，讓我和沒見了十年的爸爸修補關係。爸爸在我入了娛樂圈當時與媽媽離婚，當時我情緒很受困擾……以前我跟自己說冇辦法原諒爸爸曾經對我家庭的傷害，我守護着弟弟及媽媽，這兩個緊要的精神支柱。」Winkie指弟弟逝世後，沒辦法忘記爸爸痛心的樣子，她選擇立刻衝過去吻了爸爸，她認為愛與和平能平息一切。</p></body></html>
