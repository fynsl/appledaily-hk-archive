<html><header><meta charset="utf-8"><title>阿里擬沽BigBasket股權</title></header><body><h1>阿里擬沽BigBasket股權</h1><p>印度《Economic Times》引述消息人士稱，阿里巴巴（9988）投資的印度網上超市BigBasket，計劃將其多數股權以大約10億美元（約78億港元）售予印度最大企業之一的塔塔集團（Tata Group），雙方正就此進行談判；阿里目前持有BigBasket約26%股權。據稱阿里預計將出售全部股份。早前有報道稱塔塔擬推出全方位數字平台，整合各種消費業務，與亞馬遜和信實集團競爭。</p></body></html>
