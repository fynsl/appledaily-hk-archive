<html><header><meta charset="utf-8"><title>調查料港明年加薪1.8%</title></header><body><h1>調查料港明年加薪1.8%</h1><p>浸大及香港人才管理協會發表就業薪酬調顯示，去年7月至今年6月本港機構平均薪金調整幅度介乎2.2%至2.4%，明年薪金調整幅度預測加幅介乎1.7%至1.8%。香港人才管理協會副會長梁偉佳料本港企業今年加薪機會較少，甚至凍薪為主。浸大人力資源策略及發展研究中心副中心主任葉偉光認為，相對沙士期間影響限於中港兩地，今次疫情影響全球，估計明年本港失業率將高沙士時的8.5%。</p></body></html>
