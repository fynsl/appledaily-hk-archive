<html><header><meta charset="utf-8"><title>三浦追悼會延明年死忌舉行</title></header><body><h1>三浦追悼會延明年死忌舉行</h1><p>日本男星三浦春馬於7月18日上吊自殺身亡，終年30歲，其所屬事務所Amuse昨日宣佈因考慮到武漢肺炎疫情等問題，原定於今年內舉行的追悼會，將延至明年7月死忌才舉行。</p><p>此外，三浦春馬於2016年及去年主演的音樂劇《Kinky Boots》的官方YouTube頻道公開接近22分鐘的悼念短片，收錄音樂劇的精華片段，當中有三浦春馬於2018年在紐約劇院的未公開片段，以及幕後團隊的致敬短片，其中包括導演Jerry Mitchell。音樂劇另一主角小池徹平亦在Ig上載與三浦春馬飾演的「Lola」唯一自拍照，表示高興再次看到拍檔的笑容。</p></body></html>
