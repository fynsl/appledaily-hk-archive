<html><header><meta charset="utf-8"><title>蔡思貝默認撻着胡鴻鈞</title></header><body><h1>蔡思貝默認撻着胡鴻鈞</h1><p>蔡思貝和陳安立昨日在旺角出席品牌活動，忙於新劇的蔡思貝透露拍動作戲時試過頸部受傷，需要針灸治療。問男友胡鴻鈞有否幫忙捽藥酒？她表示：「我睇中醫就得，呢個中醫嘅針灸靠得住。」似乎已默認和胡鴻鈞的情侶關係。</p><p>近日蔡思貝已融入胡鴻鈞家中，有指胡鴻鈞胞姊借車給她代步，蔡思貝承認未來大姑奶借出車輛，但兩人未曾見過面：「因為最近拍劇嘅地方偏遠，但係冇公司車安排，揸車方便啲，所以先借車揸。」之前常遇交通意外，她笑言揸得多有經驗不怕。談到今年有兩套台慶劇，有否信心奪視后？她坦言有人談論已感恩：「有人留意我做戲已經心滿意足，當攞咗獎。」</p></body></html>
