<html><header><meta charset="utf-8"><title>馬國明呻忙冇時間結婚</title></header><body><h1>馬國明呻忙冇時間結婚</h1><p>馬國明、胡定欣、唐詩詠、陳豪等昨日在將軍澳出席新劇《白色強人II》記者會，近日有傳馬國明求婚成功，明年將迎娶湯洛雯，更指女方父親購入逾四千萬別墅送給女兒當嫁妝，他說︰「唔係真，有呢啲事我哋一定講。」他說目前忙拍兩劇，根本沒時間考慮結婚問題。</p><p>馬國明與胡定欣這對過氣情人在劇中有感情戲，胡定欣飾演醫院女院長，介入馬國明與唐詩詠的感情。問馬國明劇中是否被胡定欣的女強人個性吸引？他向舊愛送高帽︰「佢喺戲裏面角色好犀利，立場好鮮明，講到感情線，本身我同詩詠都有問題。」胡定欣再補充︰「感情唔係得第三者介入，人與人之間根本就好玄妙。」</p></body></html>
