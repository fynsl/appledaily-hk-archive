<html><header><meta charset="utf-8"><title>I.T半年虧損擴至3.37億</title></header><body><h1>I.T半年虧損擴至3.37億</h1><p>早前發盈警的本地潮牌I.T（999）公佈上半年業績，截至今年8月底止，總營業額減少31.9%至27.34億元；經營開支按年減21.7%至18.12億元，但無助收窄業績虧損。期內，虧損由去年同期的7,195.8萬元大幅擴大至3.37億元，不派中期息。虧損主要由於港澳市場錄4.14億元的經營虧損；零售收入按年減50.9%至7.19億元；同店銷售按年跌48.9%，港澳期內淨關閉17間店舖。</p></body></html>
