<html><header><meta charset="utf-8"><title>趣趣地：米蘭關照名宿到巴里斯</title></header><body><h1>趣趣地：米蘭關照名宿到巴里斯</h1><p>意甲球會AC米蘭對曾經效力過嘅名宿，真係算十分照顧。球會星期三就宣佈，喺80同90年代帶領AC米蘭贏得多個錦標嘅隊長巴里斯，獲委任為球會嘅榮譽副會長。其實今年60歲嘅巴里斯，之前已經擔任過AC米蘭嘅球會大使，家陣再升職變成榮譽副會長。AC米蘭都非常鍾意搵番舊球員入球隊做嘢，除咗巴里斯之外，當年同巴里斯並肩作戰嘅前鋒馬沙路就係球會公關部經理，至於名將馬甸尼就做緊技術總監。咁照顧昔日名宿，相信瑞典前鋒伊巴謙莫域掛靴後，應該都會喺米蘭搵到一官半職。</p></body></html>
