<html><header><meta charset="utf-8"><title>趣趣地：德法封城又要閉門</title></header><body><h1>趣趣地：德法封城又要閉門</h1><p>德國嘅武漢肺炎確診個案大幅度上升，為咗公眾安全著想，總理默克爾宣佈實施一個月長嘅緊急封城措施，德甲賽事喺11月2日起就需要閉門作賽。德甲今季逐步開放畀球迷入場睇波，好似多蒙特10月初主場對弗賴堡一戰，就有11,500名球迷入場，係今季德甲入場人數最多嘅比賽。不過班霸拜仁慕尼黑始終擔心會出事，未有畀球迷回歸。法甲方面，因為法國疫情嚴重，總統馬克龍周三發表講話，宣佈周五起全國封城，法國足協其後就決定，旗下嘅第4、5級聯賽同埋法國盃都會停到12月，法甲就改番做閉門作賽。</p></body></html>
