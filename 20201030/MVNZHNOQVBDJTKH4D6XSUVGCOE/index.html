<html><header><meta charset="utf-8"><title>伊藤健太郎駕車傷人被捕</title></header><body><h1>伊藤健太郎駕車傷人被捕</h1><p>曾參演《今日我至叻》電影版的23歲日本男星伊藤健太郎前日駕駛時發生交通意外，導致一男一女受傷送院，他事後不顧而去被警方拘捕。報道指，伊藤前日傍晚在澀谷區與一輛電單車發生碰撞，電單車上26歲男司機及27歲女乘客受傷送院，當中女乘客更被撞至腳骨折斷，情況嚴重，伊藤一度逃離現場。</p><p>伊藤的事務所昨日發謝罪聲明承認伊藤被捕，又向傷者及粉絲道歉。富士電視台決定將伊藤原定於昨日、今日和明日出街的電視節目全部替換，而其今日上畫的新片《炸豬排DJ揚太郎》將如期上映，不過伊藤就不會出席記者會。</p></body></html>
