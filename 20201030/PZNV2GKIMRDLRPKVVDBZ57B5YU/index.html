<html><header><meta charset="utf-8"><title>趣趣地：南韓傳奇李東國掛靴</title></header><body><h1>趣趣地：南韓傳奇李東國掛靴</h1><p>年屆41歲嘅南韓傳奇前鋒李東國今個禮拜喺ig宣佈掛靴，結束長達22年嘅職業生涯。周三佢開記招，指自己7月嗰陣因為訓練受傷，一直未好得返令佢好沮喪，先發現自己可以忍受身體上嘅痛楚，但精神上已經頂唔順，所以決定掛靴，記者會期間仲流下男兒淚。呢位職業生涯踢咗超過800場波，入咗344球嘅前鋒就指踢埋下周日韓職煞科戰後就會掛靴，唔會踢韓足盃同亞冠。自從2009年加盟全北現代之後，李東國已經贏咗七屆韓職冠軍，而下星期韓職最後一戰全北只要擊敗FC大邱就可以封王，告別戰同時捧盃相信會好有紀念價值。</p></body></html>
