<html><header><meta charset="utf-8"><title>白石麻衣畢業騷癱瘓網絡</title></header><body><h1>白石麻衣畢業騷癱瘓網絡</h1><p>日本女子偶像組合乃木坂46一姐白石麻衣於前晚舉行網上畢業演唱會，原定於7時開騷，其官方Twitter在開騷前公佈，由於太多人於同一時段登入Rakuten TV，以致不少觀眾未能連線。《Mai Shiraishi Graduation Concert ~ Always beside you ~》演唱會最終於7時30分開騷。白石獻唱第一首歌曲《滑浪女孩》揭開序幕，她與隊友同台時多次不捨流淚，一度需要下台整理妝容。演唱會門票合共賣出22萬9,000張，估計有共68萬7,000名觀眾收看。</p></body></html>
