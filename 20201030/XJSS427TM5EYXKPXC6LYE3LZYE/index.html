<html><header><meta charset="utf-8"><title>一成人料現時屬置業時機</title></header><body><h1>一成人料現時屬置業時機</h1><p>花旗銀行公佈第三季市民置業意向調查，約一成受訪者認為現時是置業好時機，比例為有紀錄以來最高；上季有近50萬人於受訪前一個月內參觀樓盤，人數是2013年以來最多，雖然今季數字回落至近40萬人，但仍比去年同期多出五成，反映不少市民都計劃置業。 該行零售銀行業務主管李貴莊解釋，樓市氣氛隨疫情變化，市民次季重拾置業信心，第三季疫情反彈雖趨謹慎，但累積置業需求仍有待釋放。</p></body></html>
