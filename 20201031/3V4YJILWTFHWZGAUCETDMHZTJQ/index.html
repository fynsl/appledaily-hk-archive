<html><header><meta charset="utf-8"><title>許志安錄新歌鋪路復出</title></header><body><h1>許志安錄新歌鋪路復出</h1><p>許志安與黃心穎在去年4月被《蘋果》踢爆「安心偷食」後，兩人形象插水兼要全面停工。日前有傳繼黃心穎獲無綫解禁，她有份主演的「倉底貨」《堅離地愛堅離地》安排在明年播出，似乎為安排她復出一事試水溫，許志安所屬的太陽娛樂，亦有意安排他錄製新歌，為安仔演藝事業鋪路復出。</p><p>自偷食事曝光後，安仔一直收埋自己並揚言：「重新去檢視自己去學做人。」到今年6月，安仔亮相ViuTV音樂節目《Chill Club》試水溫，當時他被問到是否將全面復出，他只說︰「今日出嚟想話畀大家知，自己已經準備好，雖然唔敢講未來會係點，但我有信心會比以前更好。」</p></body></html>
