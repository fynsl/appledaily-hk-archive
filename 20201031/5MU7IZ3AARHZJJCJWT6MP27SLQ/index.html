<html><header><meta charset="utf-8"><title>廖慧儀前男友難忘舊情</title></header><body><h1>廖慧儀前男友難忘舊情</h1><p>「狂野港姐」廖慧儀入行後，與圈外男友Sam感情出現問題，Sam更點名叫無綫藝人孔德賢不要找自己的女友，早前他更被狠飛。後來Sam被廖慧儀指控跟蹤、恐嚇、性騷擾。Sam日前首度現身接受《蘋果》訪問，他坦言至今仍難忘舊情：「不斷回憶同佢以前，因為愛得太深。短時間內我覺得失去精神伴侶，好似心裏面冇咗一忽肉。呢排情緒波動比較大，好在有朋友幫助。」</p><p>面對鏡頭，Sam並未有數臭廖慧儀，之不過分手事件變成新聞，他感慨說：「學識咗要尊重對方意見同決定，情緒管理都係好重要一課，處事要成熟冷靜少少，我唔會話佢嘅，我覺得佢好好，佢對呢段感情全情投入，好認真付出。」</p></body></html>
