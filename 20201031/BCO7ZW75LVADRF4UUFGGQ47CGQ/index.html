<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠李城歐霸輕鬆贏</title></header><body><h1>求驗客手記：兵工廠李城歐霸輕鬆贏</h1><p>禮拜四歐霸盃B組賽事，阿仙奴喺主場憑尼基迪亞、祖爾韋洛克同尼高拉斯比比各入一球下，以3:0大勝鄧達克。尼基迪亞42分鐘藉角球混戰快腳射入；兩分鐘後，韋洛克禁區頂右腳狂抽破網。換邊後一分鐘，阿仙奴再由比比錦上添花贏3:0。同日，李斯特城喺G組作客2:1擊敗AEK雅典亦錄得2連勝。占美華迪18分鐘射入12碼，咸沙袓靴里半場前將比數擴大，AEK雅典換邊後成功破蛋完場。</p></body></html>
