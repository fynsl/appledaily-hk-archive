<html><header><meta charset="utf-8"><title>Ig女神馮天蔓誤貼裸照</title></header><body><h1>Ig女神馮天蔓誤貼裸照</h1><p>現年22歲、曾拍過ViuTV劇集《詭探前傳》的馮天蔓（Natalie），前日在Ig story貼出一張半身全裸照，她在相中一絲不掛躺在床上，單手抬頭、單眼、咬唇，感覺調皮，雖然她秒速刪掉post，但依然被網民cap圖，照片在網上瘋傳。</p><p>Natalie昨日在Ig發文解釋：「發佈了一張從未想過要與任何人分享的照片，可惜即使為自己無心之失作出即時補救後，仍然避免不到現在正面對恐怖的性、語言暴力。今次有很多事需要消化、學習、處理以後承諾會好好保護自己，謹慎小心。」有網民留言支持並叫她「撐住」，但亦有人質疑她「扮受害者」。</p></body></html>
