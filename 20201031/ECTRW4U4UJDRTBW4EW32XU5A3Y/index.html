<html><header><meta charset="utf-8"><title>求驗客手記：占士「傷蛋」艷星安慰 </title></header><body><h1>求驗客手記：占士「傷蛋」艷星安慰 </h1><p>英超近期有人經歷「男人最痛」，講緊嘅係愛華頓中場占士洛迪古斯。占士據稱係喺默郡打吡同華基爾雲迪積克相撞整親。不過據傳媒了解，占士其實係睪丸發炎，目前要着上壓縮褲嚟減低痛楚，佢早前喺ig上載咗張相，相中嘅佢用緊部壓力治療機，專係針對唔用得冰敷嘅瘀傷。占士喺上禮拜輸畀修咸頓嘅比賽仲忍痛上陣，賽後有傳佢繼續唔舒服，今個禮拜對紐卡素上陣成疑。可能占士太有吸引力，竟然仲引嚟喺美國拍三級片、已年屆42歲艷星Kendra（小圖）喺網上關注：「哎喲，希望你冇事。」</p></body></html>
