<html><header><meta charset="utf-8"><title>蔡宛珊新歡妻未想離婚</title></header><body><h1>蔡宛珊新歡妻未想離婚</h1><p>蔡宛珊前日被爆戀上紋身師胡仔，男方與台灣藝人太太林家璜（Kitty）現分居中，育有一女。早前Kitty在節目上爆老公是偷情慣犯，蔡宛珊前日則強調自己不是第三者。昨日Kitty卻在fb貼文：「分居不代表是要離婚，而是讓彼此先冷靜下來。」還語帶諷刺寫道：「犯錯的人比良善的人懂得討糖吃。」</p><p>蔡宛珊昨日回覆《蘋果》：「胡仔睇咗之後有message佢，作為一個女人都明白，相信因為之前婚姻完結得唔開心，事隔咗一年幾，有報道刮咗佢傷痕出嚟。事實唔係佢咁講咁樣，我同胡仔商量再睇吓點交代呢件事，但係都唔想傷害佢，始終係一個女人，仲要湊住個女。」</p></body></html>
