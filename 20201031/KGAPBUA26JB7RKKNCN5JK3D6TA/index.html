<html><header><meta charset="utf-8"><title>【雙春閏月】麥玲玲：娛圈姻緣有利生B</title></header><body><h1>【雙春閏月】麥玲玲：娛圈姻緣有利生B</h1><p>不少藝人蜂擁在今年鼠年拉埋天窗，不少人更趕在近月入紙註冊結婚，莫非明年牛年不宜嫁娶？堪輿學家麥玲玲（圖）昨日回覆《蘋果》時指：「今年鼠年係雙春兼閏月，當然係宜嫁娶，傳統上認為雙春年結婚；仲可以特別有利生BB，而且今年以九宫飛星中，九紫喜慶星飛臨兌宮；兌宮代表娛樂圈，或者係以口搵食嘅朋友，所以今年娛樂圈特別多結婚及生BB。」麥玲玲亦提到明年牛年是盲年，盲年傳統上也稱為寡婦年，聽名字也知道絕對不利嫁娶，因此有意思結婚的朋友要留意，計劃合適的時間完成人生大事。</p></body></html>
