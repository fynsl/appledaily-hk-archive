<html><header><meta charset="utf-8"><title>求驗客手記：碧咸一家拍紀錄片掘金</title></header><body><h1>求驗客手記：碧咸一家拍紀錄片掘金</h1><p>碧咸退休後一啲都唔得閒，而且生財有道，最新係影片串流平台Netflix會向佢支付1,600萬鎊（約1.6億港元）酬勞，製作一輯紀錄片，披露呢位萬人迷一家鮮為人知嘅一面，一家大細都會粉墨登場，仲話連傑斯同C朗都可能客串㖭，但就最快都要等到2022年先會上架。講開傑斯，佢除咗教威爾斯國家隊外，仲會上Podcast節目講吓波經，不過佢最近喺節目接受利物浦名將加歷查訪問時好灰咁話，一日高普同哥迪奧拿仲喺英超教波，曼聯要再贏英超冠軍都好難，隨時要等多15至20年，連自己人都睇到咁淡認真慘。</p></body></html>
