<html><header><meta charset="utf-8"><title>施嘉莉三度披嫁衣</title></header><body><h1>施嘉莉三度披嫁衣</h1><p>「黑寡婦」施嘉莉祖安遜（Scarlett Johansson）與編劇Colin Jost已正式成婚，並於過去的周末舉行小型婚禮。二人未有如其他巨星般鋪張，反而透過慈善機構Meals on Wheels America宣佈消息，該機構指：「我們很高興通知大家施嘉莉與Colin Jost已經在周末結婚，並與他們的親人及愛的人在武漢肺炎情況下跟足安全指引慶祝，他們的願望是為脆弱長者提供支持。」並呼籲粉絲捐錢。</p><p>施嘉莉結過兩次婚，第一任丈夫為「死侍」賴恩雷諾士（Ryan Reynolds），之後再嫁予記者Romain Dauriac，並誕下一女Rose。</p></body></html>
