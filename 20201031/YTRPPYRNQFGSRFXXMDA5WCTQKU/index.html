<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）火箭撬小馬助教</title></header><body><h1>體訊速遞：（籃球）火箭撬小馬助教</h1><p>剛與主教練迪安東尼（Mike D’Antoni）分道揚鑣的火箭，已邀得小馬助教史堤芬沙拉斯（Stephen Silas）過檔領軍。消息指雙方將會簽約四年，雖然火箭尚未正式公佈有關消息，但小馬班主古賓（Mark Cuban）已搶先透過twitter恭賀史堤芬沙拉斯。現年47歲的史提芬沙拉斯，是NBA名宿及名帥保羅沙拉斯（Paul Silas）的兒子，而他們將會成為NBA史上第五對先後當上主教練的父子。</p><p>綜合外電（美國）</p></body></html>
