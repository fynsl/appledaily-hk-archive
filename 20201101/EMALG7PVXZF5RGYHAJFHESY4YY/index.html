<html><header><meta charset="utf-8"><title>求驗客手記：22輪不勝史浩克點算</title></header><body><h1>求驗客手記：22輪不勝史浩克點算</h1><p>史浩克04（圖）上周五喺主場被史特加逼和1:1，今季德甲打咗六場仲未贏到，更加跨季22場冇贏過，家陣喺德甲繼續排尾二，真係灰爆。主場出擊嘅史浩克喺上半場其實唔差，30分鐘由19歲嘅馬歷泰奧頭槌建功開紀錄，今季先第一次領先。不過佢哋56分鐘輸球12碼，客軍由尼高拉斯干沙利斯主射搞掂追平，最後場波就係1:1完場，雙史戰史特加就威喇，喺德甲五場不敗，相反史浩克跨季22場不勝，下輪要作客今季都係咁屎嘅緬恩斯，真係累鬥累。</p></body></html>
