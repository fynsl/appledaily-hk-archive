<html><header><meta charset="utf-8"><title>失婚黃靜茵消瘦現身</title></header><body><h1>失婚黃靜茵消瘦現身</h1><p>韓劇《她很漂亮》35歲女星黃靜茵上月頭被爆向水原地方法院城南分院提交了離婚調解申請書，她與鋼鐵企業家CEO老公李英敦4年婚姻告終，消息曝光後，育有一子的黃靜茵一直未有露面。直到前日，同演《愛情經理人》的舊拍檔珠妍上載與黃靜茵和吳允兒的合照，見到上月忙於搞離婚的黃靜茵消瘦了一點，幸而其心情未受影響，合照時亦露出燦爛笑容。</p><p>另外，去年與男神宋仲基辦妥離婚手續的宋慧喬，工作未受離婚影響，前日喬妹公開多張代言服裝品牌的宣傳照，她穿上紫色長裙、長褸等，造型優雅之餘，亦流露悠閒寫意的感覺。</p></body></html>
