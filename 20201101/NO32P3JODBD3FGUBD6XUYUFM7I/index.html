<html><header><meta charset="utf-8"><title>亞姐趙桐恩奪友誼小姐</title></header><body><h1>亞姐趙桐恩奪友誼小姐</h1><p>亞視舉辦《2020亞洲小姐競選》的香港區決賽將於今晚舉行，14位佳麗昨日在亞視總台進行綵排，並宣佈15號趙桐恩獲得「友誼小姐」，9號彭紫荊則得到「炫出自我大獎」，趙桐恩表示擔心得到「友誼小姐」後，便無緣三甲，她笑言這是定律。</p><p>對於亞姐總決賽原暫定下月13日舉行，亞視執行董事陳偉傑透露會有變動：「𠵱家冇旅行visa，一定要做工作visa，內地嘅佳麗過嚟申請visa嘅時間都要四至六個星期。因為啱啱先知visa係咁大問題，所以要延遲總決賽，係疫情關係，唔係其他原因，我諗差唔多要下年1月幾先得，暫定香港舉行。」</p></body></html>
