<html><header><meta charset="utf-8"><title>求驗客手記：娜賓露同性姻緣開花</title></header><body><h1>求驗客手記：娜賓露同性姻緣開花</h1><p>兩屆女子世盃冠軍得主、美國嘅娜賓露（右）同拍拖四年嘅WNBA球星蘇布特（左）訂婚喇。40歲嘅蘇布特係西雅圖暴風名將，曾四次幫球隊贏WNBA總冠軍，呢個曾四奪奧運金牌嘅WNBA籃球好手，上周五喺ig上載一張浪漫相，見到娜賓露喺池邊下跪同未婚妻戴戒指宣佈訂婚。2019年嘅女子世盃，美國喺決賽2:0擊敗荷蘭封后，第2次捧世盃嘅娜賓露以6球成為神射手，連擸金球獎同金靴獎，之後仲當選世足小姐。35歲嘅娜賓露同蘇布特係喺2016年里奧度識，冇耐就撻着。</p></body></html>
