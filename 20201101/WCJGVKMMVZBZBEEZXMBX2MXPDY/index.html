<html><header><meta charset="utf-8"><title>演出逾60年不言休</title></header><body><h1>演出逾60年不言休</h1><p>辛康納利於1954年演出音樂劇電影《Lilacs in the Spring》出道，一共演出過七部占士邦電影，是最經典的007。而其著名電影作品還包括1974年《火車謀殺案》、1987年《義膽雄心》，此片更為奪得奧斯卡最佳男配角及多個金球獎及BAFTA獎項。</p><p>手機用戶請按此放大圖表</p><p><a href="https://staticarc.appledaily.hk/daily/entertainment/20201101/C0801aaaa.gif" target="_blank">https://staticarc.appledaily.hk/daily/entertainment/20201101/C0801aaaa.gif</a></p></body></html>
