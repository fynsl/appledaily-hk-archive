<html><header><meta charset="utf-8"><title>求驗客手記：網軍欺凌韓中堅自殺亡</title></header><body><h1>求驗客手記：網軍欺凌韓中堅自殺亡</h1><p>韓職今周煞科前，發生效力FC首爾嘅31歲中堅金南春（右）懷疑自殺身亡嘅悲劇，震撼成個韓職。首爾警方上周五證實金南春懷疑喺松坡區一棟大樓嘅停車場內自殺，但死因要進一步調查。外界認為金南春嘅死同網絡欺凌有關，皆因5月一場對浦項製鐵嘅聯賽，金南春就喺後防接應隊友回傳時漏油搞到五分鐘就失守，最後反勝2:1都慘遭網軍聲討，仲有球迷懷疑佢打假波，佢每次有咩失誤，都會重提佢漏油嘅醜態。擁有朴主永同奇誠庸等嘅首爾，今季喺韓職第二循環跌落護級組，上周六煞科戰主場對仁川聯賽前都有默哀，但最後都輸0:1。</p></body></html>
