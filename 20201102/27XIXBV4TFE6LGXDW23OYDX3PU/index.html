<html><header><meta charset="utf-8"><title>求驗客手記：伊巴倒掛救世米蘭6戰5勝</title></header><body><h1>求驗客手記：伊巴倒掛救世米蘭6戰5勝</h1><p>星期日意甲AC米蘭作客烏甸尼斯，曾經確診武肺嘅瑞典前鋒伊巴謙莫域又有進賬。首先喺18分鐘，伊巴助攻畀基斯爾勁射破網先開紀錄。換邊後三分鐘，米蘭因為輸咗球12碼而俾烏甸尼斯追和，不過去到83分鐘又係伊巴救世嘅時間。米蘭一次嘅左路傳中，禁區內迪美奧解圍不遠，伊巴隨即打倒掛施射破網，最終幫米蘭以2:1贏波，以5勝1和不敗戰績繼續排喺意甲榜首。伊巴今季有份上陣嘅四場意甲賽事入面全部都有波入，暫時以七個入波領先神射手榜。</p></body></html>
