<html><header><meta charset="utf-8"><title>李孝利疑宣佈退隱五年</title></header><body><h1>李孝利疑宣佈退隱五年</h1><p>韓國性感歌姬李孝利與嚴正花、華莎及Jessi因MBC節目《玩什麼好呢？》而組成限定女團「退貨遠征隊」，前日播出了眾人拍攝MV及在音樂節目上打歌的情況，同時宣佈組合活動結束。</p><p>李孝利昨日在網上向fans告別：「現在以千玉的身份努力活動中，即將迎來最後拍攝了。五年後再跟大家見面吧，請大家不要忘記我，感謝這段時期一直幫助我、為我打氣的人。」疑似退隱的宣言引起網民熱議。李孝利之前曾提到想用「Mao（毛的讀音）」作限定組合的藝名，被內地網民炮轟辱華，疑似受事件影響導致李孝利關閉Ig，並改「千玉」作為藝名。</p></body></html>
