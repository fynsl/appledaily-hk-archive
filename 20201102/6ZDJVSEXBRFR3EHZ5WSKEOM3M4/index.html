<html><header><meta charset="utf-8"><title>求驗客手記：阿積士又炒對手追平紀錄</title></header><body><h1>求驗客手記：阿積士又炒對手追平紀錄</h1><p>荷甲嘅阿積士上輪聯賽作客以13:0血洗芬洛，上星期六返到主場對榜尾嘅幸運薛達佢哋又再嚟過！雖然阿軍開波七分鐘先輸一粒，但之後全隊着晒火，佢哋上半場先有中場卡拉臣梅開二度，下半場再有波貝比、杜辛泰迪治同昆斯普美斯各入一球，最終以5:2大勝幸運薛達。近3場聯賽阿積士一共入咗23球，佢哋教練坦哈格自從2017年12月入主之後，帶領球隊喺82場荷甲入面攻入250球，追平咗告魯夫喺1987年帶領阿積士時創下嘅紀錄。</p></body></html>
