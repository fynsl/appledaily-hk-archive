<html><header><meta charset="utf-8"><title>Phil Collins第三任老婆被爆叫鴨</title></header><body><h1>Phil Collins第三任老婆被爆叫鴨</h1><p>英國星二代女星莉莉歌連絲（Lily Collins）近期憑Netflix新劇《艾蜜莉在巴黎》（Emily in Paris）人氣急升，但其69歲老牌歌手父親Phil Collins的第三任老婆Orianne Cevey日前就被爆叫鴨，還邀請這名29歲脫衣舞男Preston Thompson到Phil的寓所鬼混。</p><p>Phil與Orianne於1999年結婚，並於2006年離婚，其後復合。Phil早前發現Orianne今年8月與另一名男子秘密結婚，故上月向她發出驅逐通知。</p></body></html>
