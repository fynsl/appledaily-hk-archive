<html><header><meta charset="utf-8"><title>TWICE定延休養慶生日</title></header><body><h1>TWICE定延休養慶生日</h1><p>韓國女團TWICE的成員定延心理情況不穩，其所屬的JYP事務所指她對繁忙的日程處於緊張及不安的狀態，所以上月宣佈她會停工休息，無法參與組合的回歸活動。昨日是定延24歲生日，其演員胞姊孔升妍就特地為妹妹慶祝。</p><p>孔升妍在Ig上載了在家中慶祝生日的片段，只見定延戴上蛋糕模樣的帽子，正吹着「25」（韓國計算虛齡）字樣的蠟燭，心情十分好，展示燦爛的笑容。網民和fans見到定延身體似乎沒有大礙都大感開心，紛紛留言祝她生日快樂及早日回復健康。其實定延的身體早已亮紅燈，今年8月因頸椎間盤凸出而做了手術，當時已缺席部份行程。</p></body></html>
