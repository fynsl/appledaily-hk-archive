<html><header><meta charset="utf-8"><title>求驗客手記：全北八度封王送別李東國</title></header><body><h1>求驗客手記：全北八度封王送別李東國</h1><p>韓職爭標組煞科日，全北汽車（圖）憑住趙圭城梅開二度，主場以2:0擊敗FC大邱，以三分力壓蔚山現代稱霸韓職，完成四連霸偉業，呢次更加係全北第八次封王，成為韓職奪標次數最多嘅球隊。今場亦係41歲老將李東國最後一戰，佢戴上隊長臂章正選上陣，去到20分鐘時，全場球迷起立向呢位身穿20號球衣嘅前鋒鼓掌致敬，雖然呢位南韓傳奇告別戰入唔到波，但全北八次封王佢全部都有份參與，今次可以話係為佢23年嘅職業足球生涯畫上完美句號。</p></body></html>
