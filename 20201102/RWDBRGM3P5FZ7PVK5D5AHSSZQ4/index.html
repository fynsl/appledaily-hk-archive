<html><header><meta charset="utf-8"><title>求驗客手記：辛康納利曾經差啲入紅魔</title></header><body><h1>求驗客手記：辛康納利曾經差啲入紅魔</h1><p>以《鐵金剛》響朵嘅國際影星辛康納利日前離世，享年90歲，唔講唔知，原來佢後生嗰陣曾經有機會加盟曼聯。「初代占士邦」喺1953年參演音樂劇嘅時候，曾經拉埋劇組同曼聯踢過波。辛康納利喺右翼位踢到曉飛咁，紅魔名帥畢樹比就即刻提出要以25鎊周薪簽佢返嚟。但23歲嘅佢認為呢個年紀先出道實在太遲，所以就忍痛拒絕。呢位蘇格蘭影星係格拉斯哥流浪嘅擁蠆，而曾經踢過赫斯同格流嘅立陶宛後衞薩利卡斯，亦都喺上周六離世，終年36歲。</p></body></html>
