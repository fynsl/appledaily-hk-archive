<html><header><meta charset="utf-8"><title>求驗客手記：南韓友賽點兵精銳盡出</title></header><body><h1>求驗客手記：南韓友賽點兵精銳盡出</h1><p>南韓國家隊將會喺今個月嘅國際賽期，前往奧地利同墨西哥仲有卡塔爾「拍跳」。球隊教練保羅賓圖星期一就公佈咗今次大軍名單，其中效力熱刺嘅孫興民同埋幾位喺歐洲球隊效力嘅南韓球員都有份入選，可謂精銳出。孫興民今季喺英超表現相當出色，𠵱家仲喺射手榜領先，保羅賓圖就話孫興民係南韓嘅模範球員，期望班後生仔可以喺佢身上學吓嘢咁話。南韓將會喺11月14日率先同墨西哥友賽，之後到17日就會對卡塔爾。</p></body></html>
