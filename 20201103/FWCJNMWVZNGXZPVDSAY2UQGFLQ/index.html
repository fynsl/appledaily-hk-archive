<html><header><meta charset="utf-8"><title>日本城主席禁證券買賣</title></header><body><h1>日本城主席禁證券買賣</h1><p>證監會公開譴責日本城母企國際家居零售（1373）主席魏麗霞違反《收購守則》，並對其施加為期18個月的冷淡對待令，等於被罰禁止參與香港證券及期貨市場買賣。2019年3月6日，魏麗霞以每股2.01元買入17萬股該公司股份，使她及與其一致行動的人士於該公司持股量增加逾2%至50.5%。魏麗霞承認違反《收購守則》，對條文有誤解，令該公司股東失去就他們的股份接獲全面要約權利。</p></body></html>
