<html><header><meta charset="utf-8"><title>ATSUSHI離隊攻海外</title></header><body><h1>ATSUSHI離隊攻海外</h1><p>日本男子組合EXILE曾多次入選《紅白歌唱大賽》，40歲主音ATSUSHI昨日宣佈畢業，離隊作獨立發展，他計劃與美國男歌手Bruno Mars的音樂監製1500 or Nothin'合作出碟，準備進軍海外。</p><p>ATSUSHI昨日發聲明表示：「深感人生的時間有限，雖然作為藝人是這樣，但作為一個普通人，到了40歲以後，會計劃自己想過的人生。」他又指希望每年舉行巡唱直到60歲。此外，NHK電視台昨日宣佈紅白司儀陣容，紅白兩組主持分別是二階堂富美和大泉洋，綜合司儀則由日本搞笑組合 Utchan Nanchan成員內村光良和女主播桑子真帆擔任。</p></body></html>
