<html><header><meta charset="utf-8"><title>求驗客手記：施華開齋皇蘇再上榜首</title></header><body><h1>求驗客手記：施華開齋皇蘇再上榜首</h1><p>禮拜日西甲由大衛施華領軍嘅皇家蘇斯達，作客4:1擊敗切爾達。開賽24分鐘，大衛施華接應傳中頭槌破網，取得重返西甲首球，為皇蘇先開紀錄；10分鐘後，奧耶沙巴爾亦攻入一球，為皇蘇半場領先2:0。下半場54分鐘，樸圖單刀橫傳畀韋利安荷西射入，皇蘇領先至3:0；雖然77分鐘，切爾達憑伊亞高艾斯巴斯操刀射入12碼成功破蛋，不過五分鐘後樸圖再次橫傳畀韋利安荷西埋齋，皇蘇4:1擊敗對手重登榜首。</p></body></html>
