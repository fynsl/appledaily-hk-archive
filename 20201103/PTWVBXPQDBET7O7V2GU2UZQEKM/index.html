<html><header><meta charset="utf-8"><title>求驗客手記：續約唔成阿拉巴勢走「仁」</title></header><body><h1>求驗客手記：續約唔成阿拉巴勢走「仁」</h1><p>拜仁慕尼黑後衞阿拉巴嘅合約將會喺今季結束後屆滿，不過呢位奧地利國腳同球會嘅續約談判就面臨破裂。拜仁主席漢納近日就同傳媒透露，話阿拉巴嘅經理人依然唔接受拜仁開出嘅合約條件，而球會方面亦都唔打算繼續拖落去，如果今次談判到10月31日嘅死線日仲未有結果嘅話就會直接拉倒。家下已經踏入11月，拜仁都好大機會放棄呢位28歲後衞。阿拉巴今季依然係拜仁嘅後防主力，相信喺嚟緊嘅冬季轉會窗要搵人代替佢都唔係咁容易。</p></body></html>
