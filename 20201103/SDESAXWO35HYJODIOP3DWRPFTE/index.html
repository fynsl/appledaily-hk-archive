<html><header><meta charset="utf-8"><title>求驗客手記：外援未ready港超延一周</title></header><body><h1>求驗客手記：外援未ready港超延一周</h1><p>足總原定計劃新季港超聯會喺14號開波，不過考慮到部份球隊嘅外援未嚟到，所以禮拜一通知各港超球會會押後一星期，即延至21號先開鑼，至於會唔會重新俾球迷入場，就要等同政府有關部門研究。喺武肺疫情下，球隊安排外援嚟香港複雜咗好多，球會要先申請工作證，抵港後仲要14日隔離，而部份球隊好似天水圍飛馬（圖）嘅新援，包括傳聞嘅巴西前國腳「超級外援」近期陸續到港，隔離之後又要提升狀態，認真麻煩。</p></body></html>
