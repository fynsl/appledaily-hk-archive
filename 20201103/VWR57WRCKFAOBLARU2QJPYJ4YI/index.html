<html><header><meta charset="utf-8"><title>接管人發聲明更正高銀</title></header><body><h1>接管人發聲明更正高銀</h1><p>高銀金融（530）早前與債權人德銀就高銀金融中心業權對薄公堂，法院頒令物業仍由德銀委任的兩名賜譽接管人控制，總部將由接管人出售；高銀上周稱雙方已達成共識，法院拒絕應賜譽接管人要求發出禁制令；惟接管人昨發聲明更正高銀公告，稱高銀試圖予人「高銀有份參與出售賜譽或高銀中心」的印象，而針對「法院拒絕接納接管人申請」並不正確。高銀發言人反駁其公告乃根據事實陳述，沒有接管人所指的意圖。</p></body></html>
