<html><header><meta charset="utf-8"><title>林心如晒婚戒證情不變</title></header><body><h1>林心如晒婚戒證情不變</h1><p>現年44歲的台灣女星林心如和男星霍建華結婚四年，育有三歲女兒「小海豚」，惟早前二人被台灣蘋果新聞網直擊兩夫婦在街頭發生罵戰，之後林心如更忽然刪除Ig上兩人的甜蜜合照，即時傳出二人婚姻亮紅燈。加上霍建華日前出席台灣藝人陶晶瑩（陶子）生日會，與另外兩位人夫李李仁、修杰楷把酒言歡，但照片中未見林心如，令情變更甚囂塵上。</p><p>林心如日前在網上為監製的新片《Miss Andy迷失安狄》拍片宣傳，可是在片中她有意無意間，晒出其左手無名指戴着的閃閃婚戒，似在暗示其婚姻關係依舊。片中她身穿藍色牛仔裙，狀態不錯，看來心情未受影響。</p></body></html>
