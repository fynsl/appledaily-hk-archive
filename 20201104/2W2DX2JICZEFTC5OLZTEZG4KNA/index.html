<html><header><meta charset="utf-8"><title>鄭俊弘周六娶何雁詩　公開浪漫婚照</title></header><body><h1>鄭俊弘周六娶何雁詩　公開浪漫婚照</h1><p>鄭俊弘（Fred）與何雁詩（Stephanie）年初計劃好年尾於美加地區的酒莊舉行婚禮，可惜遇上武漢肺炎疫情，婚禮大受影響，原定計劃好的酒莊婚禮無奈取消，同時受限聚令影響，大後日在港的婚禮只能邀請約50位親朋戚友出席見證。婚禮假沙田一間酒店的戶外園林草地舉行，而兄弟姊妹團包括陳瀅、陳嘉寶、賴慰玲、吳嘉熙及蔡思貝等等。</p><p>一對準新人昨日發放婚照，愛犬也一同上鏡，穿上白色西裝黑西褲的Fred與身穿白色連身裙的Stephanie在相中，盡現甜蜜調皮一面。</p></body></html>
