<html><header><meta charset="utf-8"><title>黑木光孖食錢怪拍寫真</title></header><body><h1>黑木光孖食錢怪拍寫真</h1><p>年僅20歲的日本水着女星黑木光入行六年，她早前在電視劇《超人力霸王Z》飾演女科學家大田結花刺激人氣，還令她與怪獸結下不解緣。黑木光本身就是「鹹蛋超人」擁躉，當她接拍《超人力霸王Z》後，為演活角色，特地閱讀不少有關怪獸的資料，令黑木光成為怪獸專家，更被傳媒封為「怪獸女優」。</p><p>日本漫畫書《別冊Young Champion》今期安排黑木光擔任封面女郎，更與經典怪獸「食錢怪」Kanegon組成嶄新配搭，為封面及內頁影另類寫真，黑木光自言拍攝當日可算是其人生中最圓滿的一瞬間。</p></body></html>
