<html><header><meta charset="utf-8"><title>求驗客手記：伊巴暗示返國家隊</title></header><body><h1>求驗客手記：伊巴暗示返國家隊</h1><p>39歲嘅伊巴謙莫域4年前曾公開表示退出瑞典國家隊，但近日呢位狀態火熱嘅前鋒，就喺社交媒體發佈圖片暗示，自己即將重返瑞典國家隊。伊巴周一喺社交媒體發佈咗一張自己着上瑞典國家隊10號球衣嘅相，仲寫上「好耐冇見」。伊巴曾經為瑞典上陣116場攻入62球，佢今季喺AC米蘭踢到着晒火，攻入7球喺意甲射手榜排第1，上場對烏甸尼斯仲射入球精采倒掛，難怪咁意氣風發想返國家隊，而AC米蘭亦以5勝1和不敗做緊意甲一哥。</p></body></html>
