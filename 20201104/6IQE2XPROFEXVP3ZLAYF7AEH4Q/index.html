<html><header><meta charset="utf-8"><title>秋生同撐警老婆唔講政治</title></header><body><h1>秋生同撐警老婆唔講政治</h1><p>黃秋生早前從台灣工作後返港，據《壹週刊》昨日報道，日前影到秋生與太太吳惠貞手拖手拍拖行街，並回太太住所同住。秋生曾於訪問中表示與太太同屬易怒個性，故婚後有共識地分居生活，且太太原來跟他政見相反，是撐警忠粉。</p><p>再次共同生活，問秋生會否覺感覺很好？他昨日回覆《蘋果》說：「咪又係咁，一向都咁上下，只不過一般人以為相處得一個模式啫。」與太太政見不同是否最大考驗？秋生說：「我哋都係現代文明人，唔係中世紀唔同信仰就係仇人，其實都唔係乜嘢政見，係價值觀有某部份唔同，唔啱聽咪講第二啲嘢囉！」</p></body></html>
