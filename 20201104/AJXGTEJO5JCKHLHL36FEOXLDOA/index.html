<html><header><meta charset="utf-8"><title>求驗客手記：托迪確診有燒虛弱</title></header><body><h1>求驗客手記：托迪確診有燒虛弱</h1><p>現年44歲意大利傳奇前鋒托迪確診武漢肺炎，據報佢有輕微發燒同感到虛弱，目前正喺羅馬嘅別墅進行隔離。托迪父親安素上月亦感染武肺，最終病逝，家陣到托迪中招，都幾令人擔心。另外，荷甲阿積士有11位球員喺武肺測試中呈陽性反應，由於佢哋噚晚歐聯要作客米迪蘭特，最終只得17名球員前往丹麥備戰。佢哋冇公開中招球員名單，不過杜辛泰迪治同卡拉臣兩大主力都唔喺歐聯名單，兼且17人之中只得一位20歲門將，睇落都幾麻煩喎！</p></body></html>
