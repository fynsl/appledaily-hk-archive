<html><header><meta charset="utf-8"><title>恒大完成銷售目標97%</title></header><body><h1>恒大完成銷售目標97%</h1><p>恒大（3333）公佈，9月至10月實現合約銷售金額1,819.7億元（人民幣．下同）；首十個月累積實現合約銷售金額6,325.9億元，按年升16.4%，已超過去年全年銷售額，並完成今年6,500億元合約銷售目標的97.3%。</p><p>集團另分拆物管業務恒大物業在港上市，昨公佈合資格股東於優先發售中獲得保證配額的記錄日期為11月18日（星期三），公司將於當日暫停辦理股份過戶登記手續。</p></body></html>
