<html><header><meta charset="utf-8"><title>宋仲基趕拍劇　姪仔做攝影師</title></header><body><h1>宋仲基趕拍劇　姪仔做攝影師</h1><p>韓星宋仲基拍完電影《勝利號》後，近日又忙於趕拍tvN新劇《Vincenzo》，非常忙碌。宋仲基拍攝時與劇組人員相處融洽，同劇男星高漢民日前公開與男神的片段，見到宋仲基身穿西裝、戴着黑超出鏡，並疑似隔空向高漢民的一對女兒「訓話」，叫兩人要努力讀書、聽父母話，十分搞笑。</p><p>此外，宋仲基的胞兄日前也有帶兩名兒子到場探班，並於網上公開片段，宋仲基的姪仔體驗做攝影師，休息時間宋仲基也有陪兩名姪仔玩，並舉起V字手勢合照，認真可愛。</p></body></html>
