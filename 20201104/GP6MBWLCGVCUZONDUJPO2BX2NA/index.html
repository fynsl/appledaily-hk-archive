<html><header><meta charset="utf-8"><title>【真人真事】和平示威引發政治審判</title></header><body><h1>【真人真事】和平示威引發政治審判</h1><p>電影《芝加哥七人案：驚世審判》講述1968年美國反越戰浪潮不絕，民權領袖馬丁路德金及準備競逐總統民主黨初選的羅拔甘迺迪先後遇刺，民主黨在芝加哥舉辦了全國代表大會，吸引大批反戰人士到當地展開和平示威遊行，惟事件最終釀成警民激烈衝突。</p><p>七位來自不同組織的運動領袖，在翌年遭當時剛上任的尼克遜政府控告煽動叛亂罪，審訊為期五個月，成為美國史上有名的「芝加哥七人案」，該審訊被指是一場政治審判。電影中提及示威者抗爭與被捕情況，例如警察包圍公路阻撓示威者離開、對手無寸鐵的示威者大放催淚彈及棍襲等，跟香港去年反送中運動的情景不謀而合。</p></body></html>
