<html><header><meta charset="utf-8"><title>陳偉琪被雪半年轉做司儀</title></header><body><h1>陳偉琪被雪半年轉做司儀</h1><p>陳偉琪自去年10月涉酒後駕駛被捕、及被拍到疑背男友與外籍男在夜店咀嘴後，有指無綫覺得她多次出事仍沒收斂，因此將她雪藏。被無綫雪足半年，近日有指她見解凍無望，主動向多間公關公司寄出求職信。</p><p>對於被指打算轉行做公關，陳偉琪以短訊回覆傳媒說：「其實一直都沒有說過，也沒有規限過是公關工作。」問到是否專注做司儀和主持方面工作，她說：「一直很喜歡司儀工作，這八年來一直都在做司儀，所以不是轉行。十分幸運，因為懂兩文三語，都有客戶的支持和信任。」</p></body></html>
