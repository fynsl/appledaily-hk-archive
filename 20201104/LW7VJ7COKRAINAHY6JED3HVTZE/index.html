<html><header><meta charset="utf-8"><title>祖昆添丁　籲關注美邊境兒童</title></header><body><h1>祖昆添丁　籲關注美邊境兒童</h1><p>「小丑」祖昆馮力士（Joaquin Phoenix）早前被爆B仔已經出世，並將名字改為River，以紀念其吸毒過量而暴斃的亡兄里華馮力士（River Phoenix）。昨日他與未婚妻朗妮瑪娜（Rooney Mara）發聲明證實確認兒子已於兩個月前出世，並趁機希望大家關注美國邊境未能與家人團聚的兒童。</p><p>祖昆馮力士與朗妮瑪娜表示：「作為新任家長，要想像我們的孩子被取走一日，都是不能承受的，但有545個兒童與家長正在忍受。作為美國人，這是我們的責任去繼續關注這些家庭，也要追尋為何他們仍未被安置的原因。」</p></body></html>
