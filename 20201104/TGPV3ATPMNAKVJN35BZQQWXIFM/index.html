<html><header><meta charset="utf-8"><title>王菀之新戲揸巴士被誇可封后</title></header><body><h1>王菀之新戲揸巴士被誇可封后</h1><p>王菀之（Ivana）、姜皓文（黑仔）、蔡潔及導演葉念琛等昨日齊集深水埗巴士廠為電影《阿索的故事》宣傳，戲中演巴士車長的Ivana親自駕駛雙層巴士接載大家出場。相隔年多沒有駕駛巴士，Ivana指連車內按鈕的位置也忘了，坦言即使只繞場一周，也非常緊張，前日更專程補鐘。林盛斌指今次是Ivana巔峯之作，足以問鼎影后。</p><p>黑仔表示導演要求甚高，笑言每逢導演在片場安排美食當日，工作必然不易應付。蔡潔表示試過一個鏡頭拍20次，導演要求她在三秒的演出時間去表達後悔、驚訝及對人生的感悟的深層次表現，她說：「對我嘅演技係好大考驗。」</p></body></html>
