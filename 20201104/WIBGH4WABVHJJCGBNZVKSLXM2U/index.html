<html><header><meta charset="utf-8"><title>澳門看淡明年博彩收入</title></header><body><h1>澳門看淡明年博彩收入</h1><p>受肺炎疫情持續影響，加上料澳門的經濟情況仍然嚴峻，澳門政府料明年全年澳門的博彩收入，只有1,300億澳門元，相當於2019年度賭收的44.45%。另外，澳博（880）聯席主席兼執行董事梁安琪接受澳門傳媒訪問時形容，雖然內地全面恢復赴澳自由行簽注，但十一黃金周期間來澳旅客仍不算多，業績未如理想，同時感到悲觀，並指各博企均認為現階段需作出改變，例如再加強非博彩元素、發展會展等。</p></body></html>
