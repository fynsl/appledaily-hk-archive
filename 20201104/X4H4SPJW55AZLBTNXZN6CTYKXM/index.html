<html><header><meta charset="utf-8"><title>求驗客手記：李城炒列斯做二哥</title></header><body><h1>求驗客手記：李城炒列斯做二哥</h1><p>禮拜一英超兩場波，其中李斯特城作客列斯聯，踢咗三分鐘就由哈維班尼斯接應占美華迪嘅助攻先開紀錄，之後華迪自己亦有波入，加埋泰利文斯梅開二度，以4:1擊敗有史超活達拉斯破蛋嘅列斯聯。賽後領隊羅渣士大讚李城，就算對住列斯聯呢支咁有潛力嘅球隊，今仗都踢得好好，全取3分之後仲壓過熱刺升上第2，只係落後利物浦一分。同日另一場由兩支今季未贏過嘅「升班馬」對決，結果成功開齋嘅係富咸，喺主場兩球搞掂西布朗，仲暫時逃離降班區㖭！</p></body></html>
