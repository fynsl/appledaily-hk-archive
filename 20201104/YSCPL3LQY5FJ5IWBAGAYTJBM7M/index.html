<html><header><meta charset="utf-8"><title>北川景子產後復工變臉</title></header><body><h1>北川景子產後復工變臉</h1><p>現年34歲的日本女星北川景子今年9月為丈夫DAIGO誕下女兒，產後的她前日首度現身公開場合，與綾野剛宣傳主演的電影《Dr. Death之遺產BLACK FILE》，由於武肺疫情持續，兩人在台上受訪時以膠板隔開進行。司儀即場恭喜北川榮升人母，她明顯心情靚爆，北川景子還表示下次想跟綾野剛合演夫妻。成功收身的北川景子全程笑容滿面，已回復狀態，但氣質和容貌卻有所轉變，引起網民熱烈討論。</p><p>北川景子新片將於下周五在日本開畫，故事改編自作家中山七里的犯罪懸疑小說，以安樂死為主題，講述北川景子與男主角綾野剛飾演警員拍檔，調查末期病患者連環死亡的案件。</p></body></html>
