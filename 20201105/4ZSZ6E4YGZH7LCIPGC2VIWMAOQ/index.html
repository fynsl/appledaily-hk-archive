<html><header><meta charset="utf-8"><title>《暖男爸爸》出樹懶精品</title></header><body><h1>《暖男爸爸》出樹懶精品</h1><p>《暖男爸爸》正在熱播，單親爸爸鄭中基和兒子「暴龍哥」相依為命的故事令人動容，而劇中經常出現的樹懶公仔和可愛插畫同樣深得網民喜愛。樹懶公仔是劇中鄭中基所開的便利店儲印花換領，而鄭中基所用的布袋和暴龍哥的公仔都是樹懶，而插畫則是由飾演鄭中基亡妻的余香凝所畫，事實這些都是出自一名香港插畫師之手。</p><p>有見劇中精品如此受歡迎，導演即想推出實體精品與繪本讓粉絲購買，早前更舉行投票，分別叫網民選出心頭好，分別有樹懶公仔、環保袋和繪本，最後大家成功爭取全部推出，插畫師昨日開心在fb留言：「雖然窮到就快破產，但導演見到大家咁堅持爭取，決定自己出錢整晒三樣。」</p></body></html>
