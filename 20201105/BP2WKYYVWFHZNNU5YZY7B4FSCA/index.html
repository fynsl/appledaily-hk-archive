<html><header><meta charset="utf-8"><title>恒生入稟追討10億債</title></header><body><h1>恒生入稟追討10億債</h1><p>彭博報道，恒生銀行（011）入稟追討山東如意科技集團旗下兩間附屬公司，合共1.3億美元（約10.14億港元）債務。文件顯示，恒生本周一向高等法院提交入稟狀，兩被告為恒成國際發展及中國如意國際時尚有限公司；涉及貸款是今年3月向恒成國際批出的最多5,800萬美元、5.59億港元的債務融資未償本金、利息及違約金。截至10月22日，未償還本金約5.48億港元及5,170萬美元，未償還利息90.5萬港元及37.2萬美元。</p></body></html>
