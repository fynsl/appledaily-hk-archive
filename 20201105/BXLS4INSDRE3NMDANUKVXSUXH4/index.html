<html><header><meta charset="utf-8"><title>林家棟游說古仔唔收片酬</title></header><body><h1>林家棟游說古仔唔收片酬</h1><p>林家棟及太保主演的電影《手捲煙》成為「第17屆香港亞洲電影節」開幕電影，電影節前晚於圓方揭幕，電影節大使劉俊謙也有出席。林家棟與古天樂正籌備新片《雞蛋仔》，家棟為此片花盡心神，但因新片是本土題材和新演員擔演，未必容易找到投資者，家棟極力游說古仔不收片酬演出，家棟說：「我已經行呢一步，我就唔收（片酬），如果佢都願意行多一步，就水到渠成。」</p><p>劉俊謙正參與創作ViuTV劇集《二月廿九》續集《940920》，預計明年3月開拍，女友蔡思韵會加入演出，他直言會為女友創作好角色：「都開心，工作上好少磨擦，幾有默契。」</p></body></html>
