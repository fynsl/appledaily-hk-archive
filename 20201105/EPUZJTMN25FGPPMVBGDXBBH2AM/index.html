<html><header><meta charset="utf-8"><title>EXO Chen入伍即殘爆</title></header><body><h1>EXO Chen入伍即殘爆</h1><p>韓國人氣男團EXO的28歲成員Chen上月26日入伍，入伍一個多星期後，流出Chen當兵的照片，只見他與部隊中的隊友大合照，Chen對着鏡頭展示燦爛笑容，不過未知他是否飽受壓力，笑起來滿佈皺紋，顯得蒼老不少。</p><p>Chen今年1月突然於官方fans網站公開親筆信自爆戀情及婚訊，其妻於4月誕下女兒，Chen成為組合中首位人夫及人父。Chen因隱瞞戀情激嬲fans，慘遭fans要求退團。而Chen入伍當日十分低調，未有公開服役地點及入伍時間，不過隊友Suho、伯賢、世勛及燦烈就有到場送別。</p></body></html>
