<html><header><meta charset="utf-8"><title>林心如被咒婚變　鬧網民冇口德</title></header><body><h1>林心如被咒婚變　鬧網民冇口德</h1><p>台灣女星林心如與老公霍建華早前被拍到在街頭起爭執，男方更撇下女方獨自駕車回家，女方就在街頭掩面哭泣，因而再傳出婚變消息。不過兩人日前結伴參加名嘴陶晶瑩的生日派對，之後被拍到一起蹺手回家，態度親匿。當晚林心如因要開工，稍遲才現身，及後兩人一同離開，霍建華明顯有醉意，腳步不穩，林心如則細心地扶住老公手臂，看來一切已經雨過天青。</p><p>其實林心如跟霍建華結婚多年，育有三歲囡囡「小海豚」，但不時傳出婚戀，日前有網民在林心如社交網留言：「期待婚姻失敗收場中……」她也罕有回應反擊：「勸你做人善良點，口德很重要！」</p></body></html>
