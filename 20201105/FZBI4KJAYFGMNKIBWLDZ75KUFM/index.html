<html><header><meta charset="utf-8"><title>顧定軒《造星III》演出失準</title></header><body><h1>顧定軒《造星III》演出失準</h1><p>ViuTV節目《全民造星III》前晚播出第二集，參賽者中以曾拍電影及劇集的顧定軒最為人熟悉，但綵排時因演出失準被監製黃慧君（花姐）揶揄。到正式比賽時，顧定軒自彈自唱《遇見》，唱畢只獲評判卓韻芝一盞藍燈，連後台的花姐也大感意外，幸好最後其他兩位評判郭偉亮及鄧建明按下藍燈，才順利入圍。</p><p>另外，今晚播出的第四集輪到25歲的舞蹈員沈瞳伽出場表演唱歌，不過他面試時已被彭秀慧狠批態度囂張及諸多辯駁，他表演後只獲一盞藍燈。他於台上懇求其他評判，但遭拒絕，沈瞳伽心有不甘在台下鬧爆。</p></body></html>
