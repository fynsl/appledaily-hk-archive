<html><header><meta charset="utf-8"><title>趣趣地：傑斯保釋女友「走佬」</title></header><body><h1>趣趣地：傑斯保釋女友「走佬」</h1><p>年屆46歲嘅曼聯名宿傑斯（圖），早兩日因為涉嫌毆打女友凱特被捕，接受問話後已獲准保釋。佢堅決否認打過呢位細佢10歲嘅女友，一直強調自己無辜，但聽講女友已經「走佬」搬去親戚度暫住，代表傑斯要一個孤伶伶留守豪宅。</p><p>呢位家陣執教威爾斯國家隊嘅名將，球員時代就俾人踢爆過背妻偷食弟婦八年，加埋今次事件更加臭名遠播，威爾斯足總亦已經宣佈暫停佢國家隊領隊嘅職務，嚟緊11月嘅3場國際賽，包括對愛爾蘭同芬蘭嘅歐國聯分組賽都會由助教羅拔比治領軍。更有報道話，前威爾斯國家隊隊長艾殊利威廉斯可能會以臨時性質加入教練團，幫輕一下羅拔比治。</p></body></html>
