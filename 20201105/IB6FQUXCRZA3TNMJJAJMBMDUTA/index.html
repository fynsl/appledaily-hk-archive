<html><header><meta charset="utf-8"><title>趣趣地：C朗親民等位開飯</title></header><body><h1>趣趣地：C朗親民等位開飯</h1><p>一般好似基斯坦奴朗拿度（C朗）呢啲巨星出去食飯唔係包場，就係餐廳幫佢預留位置，但呢位五屆金球獎得主居然都會等位食飯，仲等足40分鐘，非常親民。話說都靈Casa Fiore餐廳大廚同傳媒講，話C朗兩年前同女友佐真娜帶埋C朗仔預祝聖誕（圖），book夜晚九點半，點知C朗八點鐘就到咗：「佢訂九點半，但餐廳幾乎爆晒，好彩之前我專登喺隔籬餐廳借多張枱嚟，搵到地方畀佢哋坐喺角落頭等。」</p></body></html>
