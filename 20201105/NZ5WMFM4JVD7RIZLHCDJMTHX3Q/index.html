<html><header><meta charset="utf-8"><title>鄭中基面容扭曲做Gym</title></header><body><h1>鄭中基面容扭曲做Gym</h1><p>張可頤新劇拍檔鄭中基前晚於社交平台上載健身相，並留言道：「爛船都仲有兩粒釘。」</p><p>穿上T恤的鄭中基戴着口罩，看來正在做一些拉力動作訓練，身後就有大隻教練指導正確健身。雖然他戴着口罩，但依然看得出他皺起眉頭面容扭曲，狀甚痛苦。不少網民留言叫鄭中基加油，更有網民順勢大讚他演出的《暖男爸爸》溫馨好看，更指單親爸爸這個角色很適合他。原來鄭中基找來老友杜汶澤的健身訓練團隊來鍛煉，阿澤為了talk show瞓身操練變大隻男，相信鄭中基也想向這個目標挑戰吧！</p></body></html>
