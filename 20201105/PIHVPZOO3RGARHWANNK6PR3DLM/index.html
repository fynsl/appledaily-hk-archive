<html><header><meta charset="utf-8"><title>【add hot】林寶堅尼聯乘山本耀司圖案</title></header><body><h1>【add hot】林寶堅尼聯乘山本耀司圖案</h1><p>日本設計大師山本耀司近年似乎打破低調作風，多次夥拍時尚界中最具話題性的單位合作，繼聯乘Supreme和Hublot後，今次設計師將高端再升級，跟林寶堅尼合作，推出全新的Aventador S超級跑車特別版和服裝系列。</p><p>今次合作為慶祝林寶堅尼在日本的新店開幕，聯乘車款意外地不是山本日常鍾情的黑色，而以紅色為主調，夾雜了類似毛筆字的黑白筆觸設計，上面有「呵呵大笑」等漢字和片假名字樣，貫徹設計師的秋冬系列服飾上的元素。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
