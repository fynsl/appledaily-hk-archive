<html><header><meta charset="utf-8"><title>秋生入圍亞洲電視大獎視帝</title></header><body><h1>秋生入圍亞洲電視大獎視帝</h1><p>第25屆亞洲電視大獎前日公佈入圍名單，頒獎禮將於明年1月15日至17日在柬埔寨首都金邊舉行。黃秋生憑ViuTV劇集《理想國》獲提名最佳男主角，他昨日接受《蘋果》訪問時表現驚訝︰「係咩，咁犀利，冇人通知過我，係嗰度電視台冇通知過，都幾有趣，我真係覺得冇乜禮貌，係咁易都講吓吖大佬。」秋生表示未到過柬埔寨，暫未知會否出席頒獎禮。</p><p>另外，李施嬅憑無綫劇《法證先鋒IV》入圍最佳女主角，其他入圍的有台灣《鏡子森林》楊謹華、《無主之子》李又汝及《三春記》陳美鳳等。李施嬅昨日回覆說：「好開心可以入圍，當自己贏咗，好感恩！」</p></body></html>
