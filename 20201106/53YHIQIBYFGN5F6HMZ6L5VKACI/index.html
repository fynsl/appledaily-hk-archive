<html><header><meta charset="utf-8"><title>隔牆有耳：保皇黨爆感冒群組　葉劉、葛博連環中招（李八方）</title></header><body><h1>隔牆有耳：保皇黨爆感冒群組　<br>葉劉、葛博連環中招（李八方）</h1><p>當疫情似乎有穩定之象，立法會突然相繼有人病倒。繼前日新民黨主席葉劉淑儀有流鼻水、喉嚨痛等症狀後，噚日輪到民建聯葛珮帆話鼻塞、頭痛兼見暈。葛珮帆噚日喺fb出po，話前日開始周身痛，醫生話佢感冒，點知夜晚仲發燒，到噚日朝退咗燒仍周身痛，為穩陣起見走咗去做檢測，同埋留喺屋企等結果。連登仔對「葛博士」中招深切「關注」，送上唔少「祝福」，又「關心」佢有冇同建制派開會、有冇返過民記總部。而「葛博士」病中都不忘喺fb宣傳警方條篤灰熱線，認真賣力。</p><p>李八方</p></body></html>
