<html><header><meta charset="utf-8"><title>摩通看好長和售歐資產</title></header><body><h1>摩通看好長和售歐資產</h1><p>長和（001）周三公佈擬向Cellnex出售歐洲電訊基建資產涉100億歐元（約910億港元），股價昨升8.9%至52.8元。摩通發報告稱，長和確認潛在將相關鐵塔資產出售，相當於其市值的44%，應是對其股價的重要驅動力，可獲市場重估，該行維持「增持」評級及目標價83元。高盛表示，若根據歸屬於CKH的基站數量分配100億歐元的對價，長和應佔權益的對價為92億歐元，意味企業價值對EBITDA為31倍。</p></body></html>
