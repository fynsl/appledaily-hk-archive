<html><header><meta charset="utf-8"><title>愛瑪男友涉醉駕被捕</title></header><body><h1>愛瑪男友涉醉駕被捕</h1><p>29歲荷李活女星愛瑪羅拔絲（Emma Roberts）在今年8月於Ig宣佈自己為36歲影星男友嘉烈希隆（Garrett Hedlund）陀B，兩人在社交網大晒恩愛，然而近日就有傳媒爆料，指嘉烈希隆原來在年初因醉駕被捕。</p><p>嘉烈希隆於今年1月因醉駕被警察拘捕，經檢測後，發現其血液中的酒精含量比正常超標四倍，最終被判緩刑36個月及接受三日社會服務令，並罰款10萬美元。其發言人表示：「當意外發生時，嘉烈已立即尋求戒療並已成功，今日他已是良好的狀態。」表示嘉烈希隆已經戒酒，準備做個好爸爸。</p></body></html>
