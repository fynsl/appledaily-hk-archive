<html><header><meta charset="utf-8"><title>陳凱琳望細仔充滿愛</title></header><body><h1>陳凱琳望細仔充滿愛</h1><p>現年29歲的陳凱琳跟51歲老公鄭嘉穎婚後兩年抱兩，今年7月底誕下細仔Yannick，昨日陳凱琳在社交網上載Yannick的百日宴相，並宣佈他的中文名叫「鄭承亮」，由相中所見Yannick肥嘟嘟、眼仔睩睩嘴細細，十分可愛。陳凱琳表示Yannick名字是代表「親切的上帝」，而「鄭承亮」則代表光亮，希望囝囝能健康成長及充滿愛。</p><p>不過由於疫情關係，陳凱琳和嘉穎只在家中打邊爐為囝囝慶祝，好友龔嘉欣和黃智賢等出席。陳凱琳早前產後出席活動，表明不敢說封肚，似乎有意繼續造人。</p></body></html>
