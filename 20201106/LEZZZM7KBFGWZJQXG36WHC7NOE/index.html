<html><header><meta charset="utf-8"><title>【忠粉抵制】真人AV版惹爭議</title></header><body><h1>【忠粉抵制】真人AV版惹爭議</h1><p>《鬼滅之刃 劇場版 無限列車篇》在日本破盡票房紀錄，日媒日前報道指當地各大電視台已展開爭奪戰，爭相斟版權開拍真人版，連歌舞伎界亦對《鬼滅》虎視眈眈，被指正計劃以歌舞伎形式公演。</p><p>相反AV界更快一步，去年已趁勢推出暗黑版《鬼滅》，由女優渚光希化身成AV版禰豆子，上演兄妹亂倫情節，激嬲廣大原著Fans。繼去年首套作品面世後，AV版新作《無限發射篇》亦食正電影版《無限列車篇》上映時推出，惹來《鬼滅》忠粉相當反感，更於網上呼籲大家以行動抵制AV老翻作。</p></body></html>
