<html><header><meta charset="utf-8"><title>伊藤健太郎疑逼前度墮胎</title></header><body><h1>伊藤健太郎疑逼前度墮胎</h1><p>現年23歲日本男星伊藤健太郎於上月28日因違反交通規則發生車禍，導致一男一女受傷送院，他一度逃離現場，形象盡毀。日本雜誌《週刊文春》昨日就大爆健太郎黑歷史，指他曾經強逼前女友墮胎及虐待貓隻，事務所隨即在官網指報道不實，準備向雜誌採取法律行動。</p><p>《週刊文春》報道指健太郎於18歲時，與一名貌似川口春奈的女性A小姐交往。由於他當時月入只得九萬日圓（約6,698港元），所以要靠女人過活。不過，健太郎並沒有好好對待女友，更曾經虐待A小姐飼養的兩隻貓。健太郎更被指於2018年令A小姐懷孕，但其母親責怪A小姐破壞兒子的將來，要求她接受墮胎手術。</p></body></html>
