<html><header><meta charset="utf-8"><title>TWICE彩瑛被爆戀紋身師</title></header><body><h1>TWICE彩瑛被爆戀紋身師</h1><p>韓國女團TWICE的21歲成員彩瑛被爆撻着年長九歲的紋身師，早前已有內地網民公開了兩人疑戴上情侶戒、身上有類似紋身和同遊巴黎等拍拖證據。這段戀情前晚在韓國論壇上發酵，再有網民貼出疑似兩人約會逛超市的背影照，雖然相中一對男女沒有正面，但由於彩瑛近日曾戴相同白色帽亮相節目，所以大家都猜測相中女子就是彩瑛。</p><p>涉事紋身師被發現曾於9月在Ig上載裸女繪圖，畫中短髮女子跟彩瑛一樣嘴角有痣，有網民推測該裸女圖可能是繪畫彩瑛，因而惹起粉絲不滿，而男方隨即刪除Ig賬號。至於彩瑛所屬的JYP事務所就簡短地表示：「沒有相關立場。」沒有直接承認或否認。</p></body></html>
