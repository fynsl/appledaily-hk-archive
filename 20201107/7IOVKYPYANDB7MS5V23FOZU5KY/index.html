<html><header><meta charset="utf-8"><title>山崎賢人傳演《鬼滅》真人版</title></header><body><h1>山崎賢人傳演《鬼滅》真人版</h1><p>日本人氣動畫《鬼滅之刃》近日推出劇場版《鬼滅之刃劇場版 無限列車篇》，在日本牽起一股鬼滅熱潮。近日有消息傳出，電影公司已開始為真人版電影選角，男星山崎賢人和神木隆之介爭演男主角竈門炭治郎。</p><p>雜誌《週刊女性》公開《鬼滅》真人版角色候選名單，主角竈門炭治郎將由山崎賢人或神木隆之介擔演，橋本環奈就演炭治郎妹妹禰豆子。平野紫耀、吉澤亮、佐藤健、石原聰美和樂壇妖男GACKT亦有機會參演。不過消息傳出後，不少網民留言反對，更指看山崎看到厭。此外，《鬼滅之刃》大熱入圍「今年流行語大獎」前50名。</p></body></html>
