<html><header><meta charset="utf-8"><title>趣趣地：高古要隔離朗尼可上位</title></header><body><h1>趣趣地：高古要隔離朗尼可上位</h1><p>之前一路都有傳球員兼教練嘅朗尼會接手開季極差嘅打比郡，但一直都未成事，家陣佢終於等到一個機會啦。打比郡日前宣佈CEO史堤芬皮雅斯確診武肺，星期四佢曾經同現任領隊高古開會，所以高古被視為密切接觸者，要接受14日嘅自我隔離，冇得落場領軍。今日打比郡主場迎戰班士利嘅大戰，將會由教練團負責督師，亦即係話35歲嘅朗尼有機會頂替高古執起教鞭，唔知如果佢教得好嘅話，有冇機會正式坐正呢？</p></body></html>
