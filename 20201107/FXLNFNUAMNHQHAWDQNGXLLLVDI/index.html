<html><header><meta charset="utf-8"><title>體訊速遞：（足球）吳卓蔚木蘭聯賽盃爭冠</title></header><body><h1>體訊速遞：（足球）吳卓蔚木蘭聯賽盃爭冠</h1><p>今日於台北田徑場上演木蘭聯賽盃決賽，香港女子足球代表吳卓蔚效力的台中藍鯨，將與花蓮爭奪冠軍。原效力愉園的香港女足代表隊門將吳卓蔚於疫情下外流成功，轉戰台灣木蘭聯賽，9月加盟台中藍鯨。（<a href="http://ctfa.tv/" target="_blank">CTFA.TV</a> YouTube頻道今日2:30pm直播）</p><p>綜合外電（台灣）</p></body></html>
