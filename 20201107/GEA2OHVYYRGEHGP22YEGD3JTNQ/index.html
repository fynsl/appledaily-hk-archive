<html><header><meta charset="utf-8"><title>40歲水樹奈奈宣佈做高齡產婦</title></header><body><h1>40歲水樹奈奈宣佈做高齡產婦</h1><p>40歲日本女歌手兼聲優水樹奈奈今年7月宣佈與在音樂圈工作的男子結婚，她昨日在官方網站再次傳喜訊，透露已經懷孕，BB也進入穩定期，可以照常工作。</p><p>水樹奈奈昨日在官網報喜：「雖然是私事，但請容許我宣佈我已經有了新生命。現在，已經進入了穩定期，而且身體良好，已經得到醫生批准，可以跟平常一樣工作。雖然40歲第一次懷孕，但因為得到珍惜愛護的東西，感覺會更有力量演出，如果得到大家溫暖的守護會很幸福。」水樹奈奈於1998年為遊戲角色擔任聲優出道，並於2000年正式成為歌手，曾經聲演過《火影忍者》的日向雛田一角。</p></body></html>
