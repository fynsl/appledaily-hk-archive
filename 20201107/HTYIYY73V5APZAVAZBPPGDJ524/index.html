<html><header><meta charset="utf-8"><title>趣趣地：奧燒為超速駕駛辯護</title></header><body><h1>趣趣地：奧燒為超速駕駛辯護</h1><p>奧斯爾之前因為幫新疆維吾爾人發聲，俾中國封殺之餘連阿仙奴英超名單都入唔到。近日呢位中場又再有新消息，今年7月練完波揸車返屋企期間，就俾人捉到佢超速駕駛。奧斯爾近日向法庭寫信抗辯，聲稱自己因為睇錯英哩做公里，所以先會超速駕駛。不過「奧燒」都有認衰仔，佢話唔認為呢個係超速嘅藉口，佢就希望以罰款代替停牌，等佢可以喺疫情期間繼續車自己七個月大嘅乖女出入，唔知法官又接唔接受奧燒嘅辯解呢？</p></body></html>
