<html><header><meta charset="utf-8"><title>【銷情理想】軒仔未開賣已見炒飛</title></header><body><h1>【銷情理想】軒仔未開賣已見炒飛</h1><p>武肺疫情稍緩，香港演唱會重新啟動，除千嬅跨年演唱會外，黃耀明及劉以達將於下周五於伊館舉行六場「達明一派REPLAY LIVE」演唱會，自上周三開賣後截止昨日雖仍未爆滿，惟黃耀明經紀人向傳媒表示公開發售兩天已售出約八、九成門票，黃耀明更在社交網呼籲歌迷盡快買入剩餘門票。</p><p>至於張敬軒於今個月22日至27日共六場的《張敬軒X香港中樂團盛樂演唱會》，本應是去年的四場個唱的補場，故已售出部份門票，早前大會宣佈加開26、27日兩場，門票將於下周二開賣，惟日前已見有黃牛炒賣情況，最貴的980元門票更炒至逾4,000元。</p></body></html>
