<html><header><meta charset="utf-8"><title>趣趣地：C朗嫂玩蒙面歌王</title></header><body><h1>趣趣地：C朗嫂玩蒙面歌王</h1><p>球王基斯坦奴朗拿度（C朗）啱啱步出武肺陰霾，就要即刻重返球場東征西討，變相冇咩時間陪女朋友佐真娜，不過C朗嫂近日自己都揾到啲搞作喎。佐真娜早排就去咗參加西班牙版嘅《蒙面歌王》，節目入面佢着住獅子裝束又唱歌又跳舞，表現令人眼前一亮，唔講仲以為佢係職業歌手。最終佐真娜除低頭套嗰一刻，全場嘉賓同觀眾都為之驚訝！佐真娜原本ig已經有近2,200萬個追蹤者，今次上埋節目相信佢嘅人氣又會再提升啦。</p></body></html>
