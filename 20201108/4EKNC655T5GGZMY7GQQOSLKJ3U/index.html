<html><header><meta charset="utf-8"><title>余香凝幸福待嫁</title></header><body><h1>余香凝幸福待嫁</h1><p>27歲余香凝上月中驚爆未婚懷孕，之後她在社交平台分享婚紗照宣佈和40歲圈外男友陸政渡結婚，有指一對準新人將於本月14日在尖沙嘴半島酒店舉行婚宴。</p><p>余香凝昨日再在社交平台分享多張婚紗照，穿上透視婚紗的她若隱若現，凸顯豐滿線條，相當性感，網民大讚她「禾稈冚珍珠」。余香凝寫道：「讓我變得美麗幸福的背後，除了有美麗的婚紗、化妝師、髮型師、攝影師，當然還有你陸先生。」近日忙於與未婚夫籌備婚事的她，待嫁心情幸福滿瀉。</p></body></html>
