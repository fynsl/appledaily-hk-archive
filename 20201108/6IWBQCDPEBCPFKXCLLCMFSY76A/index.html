<html><header><meta charset="utf-8"><title>蜘蛛仔穿新戰衣戴罩開工</title></header><body><h1>蜘蛛仔穿新戰衣戴罩開工</h1><p>超級英雄電影《蜘蛛俠3》將於明年12月上映，正忙於拍攝的英國型男湯姆賀倫（Tom Holland）前日就在私人Ig公開首張幕後花絮照片，讓粉絲一睹新戰衣造型。</p><p>在公開的照片中，只見湯姆在藍幕前擺出準備作戰的踎地姿勢，穿着密封蜘蛛俠戰衣的他，還在臉上戴上白色口罩預防武漢肺炎，他留言：「戴口罩，我戴兩個。」粉絲紛紛留言大讚蜘蛛衫美觀，有人還搞笑問新片內容是否會提及武肺。早前有傳湯姆將會與第一代蜘蛛俠杜比麥奎爾（Tobey Maguire）及第二代的安德魯加菲（Andrew Garfield）一同現身戲中，大玩時空交錯，聯手抗敵，實在令人期待。</p></body></html>
