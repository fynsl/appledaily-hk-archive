<html><header><meta charset="utf-8"><title>伊藤健太郎舞台劇角色搵新人選</title></header><body><h1>伊藤健太郎舞台劇角色搵新人選</h1><p>23歲日本人氣男星伊藤健太郎昨日證實已被飛出下月開鑼、本由他主演的舞台劇《兩國花錦鬥士》，主辦單位表示將公佈新主角人選。另外，十多個本由伊藤健太郎代言的廣告要中止合約，違約金恐多達九位數日圓。</p><p>而由健太郎擔正的新片《穿着十二單衣的惡魔》前日開畫，他缺席宣傳，負責執導的60歲女星黑木瞳昨日率女主角三吉彩花到戲院造勢。伊藤健太郎上月底開車撞傷一對男女不顧而去被捕，事件令其乖仔形象受損，惡行亦越揭越多，他被指同時撻着女星山本舞香及一名女主播，又嗒過「咪神」馬場富美加及小松菜奈，並向廣瀨鈴求愛不遂，十分花弗，大好前途隨時玩完。</p></body></html>
