<html><header><meta charset="utf-8"><title>麥包退股和牛店</title></header><body><h1>麥包退股和牛店</h1><p>麥長青（麥包）投資過百萬與朋友合夥在大坑開設的和牛食材專門店，上月遭人淋紅油，麥包當時表示不知道發生甚麼事，事件已交由警方處理。事發未夠一個月，麥包的太太前日在社交平台宣佈已退股，跟和牛店劃清界線，形容這次是「和平分手」，因與拍檔理念不同而選擇退出。</p><p>據知麥包退股和牛店與上月被「淋紅油」一事無關，主要是他因有其他工作在身，未能身兼多職，而過程中沒有不愉快事情發生。麥包前晚回覆《蘋果》表示：「又打擾大家了，真心謝謝大家關心，正如報道所說因經營理念不同和工作關係未能身兼多職，所以退股和牛店。在此謝謝所有支持和惠顧的朋友，一切在心中，感恩！」</p></body></html>
