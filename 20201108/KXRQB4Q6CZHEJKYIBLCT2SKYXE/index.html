<html><header><meta charset="utf-8"><title>求驗客手記：薩軍突冇火失榜首良機</title></header><body><h1>求驗客手記：薩軍突冇火失榜首良機</h1><p>薩斯索羅（藍綠衫）上周五喺主場同尾2嘅烏甸尼斯悶和0:0，錯失咗升上意甲聯賽榜首嘅機會，聯賽排第二嘅薩斯索羅今場控制戰局，控球率達62%，不過呢支今季意甲賽前6戰入咗18粒嘅球隊，今場4次射門只有1次中目標，始終未能破網，最後同烏甸賽和0:0。今季保持不敗嘅薩斯索羅，同烏甸尼斯各得一分後，以7戰4勝3和得15分續居聯賽榜第2位，落後榜首、少賽1場嘅AC米蘭1分，米蘭今日會喺主場鬥維羅納，有機會將領先優勢擴大，至於衞冕嘅祖雲達斯今日就會作客拉素。</p></body></html>
