<html><header><meta charset="utf-8"><title>金高恩訪問舊片被指辱華</title></header><body><h1>金高恩訪問舊片被指辱華</h1><p>內地網民近期多次網上發功攻擊韓星，最新目標就指向《鬼怪》女星金高恩，有內地網民近日竟翻摷她四年前上韓綜《Happy Together 3》的訪問，炮轟其言論有「辱華」之嫌，令金高恩突然登上熱搜榜。</p><p>曾在北京生活10年的金高恩，於節目提及當年上中學時才學到基礎英文，令她回到韓國時跟不上進度，又指回到韓國才看到水性筆，主持即笑問內地是否只得毛筆。內地網民炮轟金高恩及主持態度輕佻，最終一名聲稱是金高恩的北京舊同學就為她解圍，指當年金高恩讀的普通小學並沒有教英文，直到中學才開始學，而用的是鋼筆而不是水性筆，希望大家不要誤會她。</p></body></html>
