<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼、迪斯高齊中招</title></header><body><h1>求驗客手記：文仙尼、迪斯高齊中招</h1><p>意大利足總上周五宣佈，意大利國家隊教練文仙尼確診武漢肺炎。足總表示文帥冇症狀，家陣喺屋企隔離。意大利喺周日開始集訓備戰國際賽，足總喺病毒檢測發現55歲嘅教練文仙尼中咗招，意大利未來2周要踢3場國際賽，分別係周三主場對愛沙尼亞嘅友賽，11月15日主場對波蘭同埋11月18日作客波斯尼亞嘅歐國聯，唔知文帥趕唔趕得切帶隊，不過羅馬前鋒迪斯高就趕唔切喇，事關佢都喺社交網自爆確診武肺，羅馬周日對熱拿亞嘅意甲同之後波斯尼亞嘅國際賽都冇份。</p></body></html>
