<html><header><meta charset="utf-8"><title>求驗客手記：巴塞莫財1月即散貨</title></header><body><h1>求驗客手記：巴塞莫財1月即散貨</h1><p>英國《鏡報》報道，西甲豪門巴塞隆拿喺疫情下陷財困，有傳佢哋希望1月賣5件，包括前鋒奧士文尼迪比利。報道話，巴塞今年承受達8,800萬鎊（約9億港元）虧損，喺閉門損失門票收入下，球會收益比上年少咗1.2億鎊，而教練朗奴高文想簽新血，所以賣人搵錢。除咗迪比利，巴夫韋迪、卡利斯艾蘭拿、祖尼亞費普和烏姆迪迪，據報都冇得留低。巴塞大混亂，前後衞丹尼爾近日都要發聲，佢直指前會長巴杜美在位期間，完全改變咗球會嘅核心價值，仲形容佢將巴塞當係妓女！</p></body></html>
