<html><header><meta charset="utf-8"><title>璉靜舊相被轟侮辱毛主席</title></header><body><h1>璉靜舊相被轟侮辱毛主席</h1><p>內地小粉紅繼連日狙擊《鬼怪》女星金高恩「辱華」後，近日又抽絲剝繭去發掘其他韓星辱華的「鐵證」，最新出爐目標人物是以限定女團I.O.I出道、目前是女團宇宙少女主唱的璉靜。</p><p>21歲的璉靜今年8月曾在社交網上載到訪首爾一家咖啡店的照片，而內地網民近日發現照片背景有一張毛澤東臉上佈滿手掌印的藝術照片，毛主席看似被掌摑一樣。對於再有韓星「侮辱」毛主席，內地網民都大感憤怒，並在微博發動攻擊，留言炮轟璉靜「辱華」，並指摘她「腦殘」，同時令與其合照的女團TWICE成員Sana無辜被拖落水，目前照片已被刪除。</p></body></html>
