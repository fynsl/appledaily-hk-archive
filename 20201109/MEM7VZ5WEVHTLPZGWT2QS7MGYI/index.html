<html><header><meta charset="utf-8"><title>健太郎哭着跟黑木瞳道歉</title></header><body><h1>健太郎哭着跟黑木瞳道歉</h1><p>23歲日本人氣男星伊藤健太郎，上月底開車撞傷一對男女不顧而去被捕，其擔正的新片《穿着十二單衣的惡魔》上星期五如期開畫，但他因被捕而缺席宣傳，身為導演的60歲女星黑木瞳惟有靠自己，而在《穿》片前日的開畫活動上，她就避談健太郎。</p><p>消息指，黑木瞳視健太郎如兒子，得悉他被捕後，曾打算前往拘留所探望。健太郎被拘留時曾寫道歉信給黑木瞳，獲釋後，黑木瞳即致電斥責他，但亦鼓勵其要振作，令健太郎哭着回答：「對不起，對不起，謝謝你……」日媒估計，健太郎將要向廣告商及製作單位等賠償多達九位數日圓的違約金，但《穿》片方面卻不會向他追討賠償。</p></body></html>
