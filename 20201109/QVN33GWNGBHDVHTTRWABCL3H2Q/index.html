<html><header><meta charset="utf-8"><title>Lady GaGa、珍妮花為拜登勝選爆喊</title></header><body><h1>Lady GaGa、珍妮花為拜登勝選爆喊</h1><p>美國民主黨總統候選人拜登得票超過270張選舉人票門檻，可成為下任美國總統，他前晚發表勝選演說。樂壇天后Lady GaGa和「籮霸」珍妮花洛庇絲（Jennifer Lopez）都喊爆自拍表示感動。</p><p>Lady GaGa在Ig分享與拜登相擁的照片，留言大讚他與副總統當選人賀錦麗給予世界最友善和勇敢的人性表現。GaGa又落淚自拍短片：「我希望你們都在慶祝，希望在這個國家的所有女性都知道將會有清算的一日和真正的改變，我希望被權力壓制的聲音會被聽見。」而珍妮花則表示喊出開心的眼淚，更認為美好的日子將會降臨。</p></body></html>
