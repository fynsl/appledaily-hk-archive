<html><header><meta charset="utf-8"><title>《殺人回憶》83歲宋在浩離世</title></header><body><h1>《殺人回憶》83歲宋在浩離世</h1><p>入行61年的韓國「國民元老演員」宋在浩前日因長期疾病離世，享年83歲，家屬於三星首爾醫院設置靈堂，將於明日出殯。</p><p>宋在浩於1959年以KBS配音員身份出道，曾參演多齣經典韓劇及韓片，擅演慈父角色，於2004年《說不出的愛》飾演小學副校長，金喜愛、李棟旭等扮演其子女，亦曾參演由奧斯卡金牌導演奉俊昊執導的經典韓片《殺人回憶》、《海雲臺》等，去年又參與Rain主演的電影《自行車王嚴福童》。宋在浩把人生都獻給演戲，他早年受訪時表示：「如果到了90歲還能動的話，可以繼續演員這樣的職業，對這樣的選擇不後悔，感到很幸福。」</p></body></html>
