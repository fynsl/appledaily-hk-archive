<html><header><meta charset="utf-8"><title>求驗客手記：丹麥爆疫或累英冰戰取消</title></header><body><h1>求驗客手記：丹麥爆疫或累英冰戰取消</h1><p>由於丹麥疑似出現變種嘅武漢肺炎，由水貂傳染畀人類，英國政府上周六起禁止非英國公民由丹麥入境，恐怕搞到今個月18號英格蘭主場鬥冰島（圖）嘅賽事要取消，事關客軍冰島會喺對陣英軍三日前，作客同組球隊丹麥。呢個措施亦會對唔少英超球會產生影響，事關預計會入選丹麥國家隊嘅英超球員，包括李斯特城門將卡斯柏舒米高、車路士後衞安達斯基斯坦臣、熱刺中場賀積查治等，佢哋隨時會缺席國際賽期後多場英超賽事。</p></body></html>
