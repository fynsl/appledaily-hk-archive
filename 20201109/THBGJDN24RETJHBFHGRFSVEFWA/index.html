<html><header><meta charset="utf-8"><title>求驗客手記：拜仁捕蜂羅拔仔兩食詐糊</title></header><body><h1>求驗客手記：拜仁捕蜂羅拔仔兩食詐糊</h1><p>拜仁慕尼黑上周六作客多蒙特贏3:2，將德甲榜首優勢拉開，當家射手羅拔利雲度夫斯基今場三度破網，可惜兩球食詐糊，只入得一粒。羅拔仔24分鐘接應基拿比地波傳中將皮球鏟射入網，可惜俾VAR判定「體毛越位」，雙方完半場前各入一粒打成1:1。羅拔仔換邊後僅156秒就頂入為拜仁反先2:1，其後利萊辛尼同艾寧夏蘭特都有波入，雙方踢成3:2。羅拔仔完場前趁多蒙特後防空虛施射破網，不過今次就明顯越位，最終得一球進賬，拜仁就贏3:2。</p></body></html>
