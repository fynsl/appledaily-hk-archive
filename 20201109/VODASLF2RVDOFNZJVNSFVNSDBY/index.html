<html><header><meta charset="utf-8"><title>杜如風自爆曾和黃又南拍拖</title></header><body><h1>杜如風自爆曾和黃又南拍拖</h1><p>現年45歲的杜如風入行以來緋聞不斷，跟黃又南的緋聞傳足13年，日前她接受《蘋果》訪問，承認這段相差八年的姊弟戀未夠一年已分手：「佢未入行我哋已經認識，成班人一齊玩，我冇車，佢又住我隔籬，玩完咪兜我返屋企囉，兜兜吓咪兜咗上佢屋企囉。所以當年傳我哋拍拖時，我哋已經分咗手好耐。」她還踢爆前度很懂得追女仔，現時已昇華至親戚關係。</p><p>因疫情不能到日本瘋狂購物，杜如風轉在網上購物，曾單月網購逾10萬以上，不過就算收入減少，也不會賣出心頭好的名牌手袋應急：「有好多升值咗一倍以上，但都唔想放，唔捨得呀！」</p><p>場地提供：鐵板燒海賀</p></body></html>
