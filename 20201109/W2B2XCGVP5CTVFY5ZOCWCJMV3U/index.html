<html><header><meta charset="utf-8"><title>求驗客手記：紅軍留影告別美活訓練場</title></header><body><h1>求驗客手記：紅軍留影告別美活訓練場</h1><p>利物浦嘅美活訓練場今周後就會功成身退變為歷史，球隊之後嘅集訓將會搬到由AXA冠名贊助嘅新訓練場Kirkby Base進行。紅軍周日鬥曼城賽前，喺美活訓練場進行最後一次操練，隊長佐敦軒達臣喺twitter留影（圖）道別話：「最後一次」，仲加個紅心emoji，艾利臣比加亦喺個人ig story分享留影，寫住：「喺美活訓練場嘅最後一天！我會留低對呢個地方嘅美好回憶！」美活訓練場由1950年代沿用到𠵱家，場地之後將改建成住宅用途。</p></body></html>
