<html><header><meta charset="utf-8"><title>求驗客手記：西班牙四年來首召比利連</title></header><body><h1>求驗客手記：西班牙四年來首召比利連</h1><p>西班牙足總宣佈，阿仙奴後衞比利連（左）將頂替受傷嘅捷西斯拿華斯，以應付本月嘅國際賽檔期賽事，包括周三同荷蘭國家隊嘅友賽，同埋面對瑞士同德國嘅歐國聯賽事。今次係現年25歲嘅比利連事隔4年後再獲國家隊重召，佢喺2016年曾代表過狂牛上陣3次。事實上，比利連近年一直受傷患困擾，特別係舊年1月膝蓋韌帶嚴重受傷，好彩之後康復，今季一直係阿仙奴正選，上場聯賽對曼聯仲博到保羅普巴侵犯佢，為球隊獲得奠勝嘅12碼。</p></body></html>
