<html><header><meta charset="utf-8"><title>張松橋持港通增至50.3%</title></header><body><h1>張松橋持港通增至50.3%</h1><p>港通（032）大股東張松橋早前以每股14元作價，全面收購港通控股。披露權益顯示，收購完成後，原本持有港通22.69%股權的張松橋，持股量一下子翻倍，持有港通50.31%股權，成為控股股東，相信之後基金狙擊公司，以及發生董事席位爭奪戰的難度更大。港通主要持有50%西隧專營權、香港駕駛學院70%權益及Autotoll（快易通）70%權益。港通昨收報13.94元，無升跌。</p></body></html>
