<html><header><meta charset="utf-8"><title>何韻詩胸襲撐阿澤</title></header><body><h1>何韻詩胸襲撐阿澤</h1><p>杜汶澤的12場《香港企硬》talk騷上周四在九展開鑼，阿澤原本預留門票招呼友好藝人，但事後有收到飛的藝人都在公司勸告下，避免跟阿澤扯上關係而婉拒出席，阿澤則表示明白難處，不會介懷。有人面對強權選擇啞忍，也有人企硬睇騷。</p><p>何韻詩、立法會議員陳志全（慢必）與玄學家吳佩孚等前晚就捧阿澤場，阿詩昨日在Ig貼出一張在後台準備「胸襲」阿澤的照片，她留言：「喂你型成咁，唔非禮吓你點得呢。」更hashtag「樂壇鹹豬手」、「黃色娛樂圈」等字眼。在過往幾場企硬騷中，也有不少藝人力撐出席，包括鄭中基、袁彌明和老公林雨陽、王宗堯、王喜、盧覓雪及林日曦等。</p></body></html>
