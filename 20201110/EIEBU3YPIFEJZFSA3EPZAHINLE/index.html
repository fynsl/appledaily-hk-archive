<html><header><meta charset="utf-8"><title>朴有天分期還賠償金</title></header><body><h1>朴有天分期還賠償金</h1><p>韓國男團JYJ的34歲前成員朴有天，2016年當兵期間捲入四宗性侵案，朴有天事後被判無罪，反過來起訴其中一名受害人A某誣告及恐嚇，不過敗訴。A某前年12月起訴朴有天名譽損毀，最終朴有天被判賠償A某5,000萬韓圜（約34.28萬港元）。審訊超過一年，朴有天仍未支付賠償，今年4月他更表示自己沒錢。</p><p>昨日有報道指，朴有天向A某提交賠償計劃書，當中提到賠償額5,000萬韓圜及12%的延遲利息，合共5,600萬韓圜（約38.39萬港元），將於今年年底及明年1月分兩次支付。而朴有天月初飛泰國進行連串活動，將於月底在當地開騷，似乎正落力搵銀支付賠償費。</p></body></html>
