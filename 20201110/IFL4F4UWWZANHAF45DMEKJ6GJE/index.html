<html><header><meta charset="utf-8"><title>梁淑莊出殯　兒子圓遺願</title></header><body><h1>梁淑莊出殯　兒子圓遺願</h1><p>已故藝人劉志榮遺孀梁淑莊（莊姐）上月因胰臟癌離世，享年73歲，昨日在紅磡世界殯儀館舉殯，靈柩移送長沙灣天主教墳場安葬，生前好友胡楓、黎燕珊及潘冰嫦前來送別。莊姐兒子劉健樂說：「我同媽咪一直互相照顧，佢照顧我起居飲食好好，我照顧得佢健康好好，只係患上抑鬱症。」劉健樂亦完成父母心願，在港大考獲法律專業文憑資格。</p><p>另外，肥媽的葡籍丈夫Rick本月初因肺腺癌併發肺炎離世，肥媽前晚在fb上載短片交代現況，她甫提起丈夫離世就落淚。肥媽憶述丈夫當日自己入院，半日便離世：「佢好安詳，真係嚟得太突然……」肥媽將於下周二在香港殯儀館為亡夫設靈，翌日移靈火化。</p></body></html>
