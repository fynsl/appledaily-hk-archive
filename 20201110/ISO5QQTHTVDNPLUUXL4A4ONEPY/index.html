<html><header><meta charset="utf-8"><title>Timberland母企購Supreme</title></header><body><h1>Timberland母企購Supreme</h1><p>據外國傳媒報道，經營Vans、Timberland、North Face等服裝品牌的母公司VF，宣佈斥資21億美元（約163.8億港元），向私募基金凱雷集團等投資者，收購年輕潮牌Supreme，該現金交易將在2020年財年結束前完成。此為VF自2011年動用23億美元收購Timberland以來，最大宗交易。VF預料，Supreme到2022年將貢獻收入最少5億美元。</p></body></html>
