<html><header><meta charset="utf-8"><title>求驗客手記：伊巴炒完12碼將功補過</title></header><body><h1>求驗客手記：伊巴炒完12碼將功補過</h1><p>伊巴謙莫域10月份贏咗意甲最佳球員獎項，但係有樣嘢佢就做得麻麻啦。星期日佢帶領AC米蘭喺主場迎戰維羅納，上半場佢哋就輸緊1:2，61分鐘米蘭嘅基斯爾博得12碼，點知伊巴主射一飛沖天宴客。本來米蘭要連輸兩場，好彩補時三分鐘伊巴接應傳中頂入將功補過追番2:2，米蘭力保意甲不敗身繼續排榜首。伊巴今季一共炒咗3球12碼，係五大聯賽之「冠」，賽後伊巴就話下次12碼會讓畀隊友射喎。</p></body></html>
