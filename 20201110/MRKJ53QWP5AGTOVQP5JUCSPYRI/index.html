<html><header><meta charset="utf-8"><title>求驗客手記：巴西新衫玩復古風</title></header><body><h1>求驗客手記：巴西新衫玩復古風</h1><p>巴西國家隊最新嘅波衫大玩復古風，向1970年巴西致敬。1970年墨西哥世界盃，巴西喺「球王」比利帶領下封王，成為史上第1支3奪世盃冠軍嘅球隊，永久擁有雷米金盃。巴西呢件復古波衫同當年嘅設計大同小異，除咗黃色主色加上鮮綠色嘅衣領，兩邊膊頭同腰間位加咗暗條紋，胸口就用上年推出嘅新隊徽，仲搵到當年奪冠教練薩加奴做代言人㖭。巴西將會着住新波衫出戰嚟緊嘅世界盃外圍賽同美洲國家盃。</p></body></html>
