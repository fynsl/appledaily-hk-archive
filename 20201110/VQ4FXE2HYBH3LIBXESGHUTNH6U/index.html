<html><header><meta charset="utf-8"><title>雲妮侯斯頓列搖滾名人堂 </title></header><body><h1>雲妮侯斯頓列搖滾名人堂 </h1><p>已故樂壇天后雲妮侯斯頓（Whitney Houston）前日被列入搖滾名人堂（Rock and Roll Hall of Fame），其母親Cissy和經理人兼阿嫂Pat代為領獎，女歌手Alicia Keys負責致辭。</p><p>頒獎儀式於HBO播出，除雲妮外，樂隊Depeche Mode、the Doobie Brothers、Nine Inch Nail和T. Rex，以及黑人歌手the Notorious B.I.G.亦入選。Alicia Keys致辭表示：「雲妮侯斯頓是獨一無二，沒有人能與她相比，永遠都沒有。」</p></body></html>
