<html><header><meta charset="utf-8"><title>求驗客手記：費Sir曾經鬧喊C朗</title></header><body><h1>求驗客手記：費Sir曾經鬧喊C朗</h1><p>基斯坦奴朗拿度（C朗）同費格遜兩師徒關係好就人所共知，不過C朗啱啱加盟紅魔嗰陣，其實都未適應到費Sir嘅「風筒」對待。話說2003年C朗加盟紅魔第一季，佢喺一場比賽踢得唔好，賽後俾費Sir捉住開風筒：「你以為你係邊個？如果你繼續係咁，你唔會做到足球員！」鬧到C朗忍唔住喊。但佢哋嘅關係隨着時間變得越嚟越好，C朗仲記得費Sir當年格外開恩，准佢離隊探屋企人，C朗話將呢份恩情記到𠵱家。</p></body></html>
