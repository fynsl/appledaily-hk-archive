<html><header><meta charset="utf-8"><title>求驗客手記：柏蘭迪利回歸紫百合</title></header><body><h1>求驗客手記：柏蘭迪利回歸紫百合</h1><p>今季意甲其中一隊另人失望嘅球隊，一定要數到「紫百合」費倫天拿，佢哋目前7戰2勝2和3負有8分排喺第12位。星期一球會就宣佈，炒咗上年12月先上任嘅教練伊亞基尼，揾返63歲嘅意大利名帥柏蘭迪利。柏蘭迪利2005年至2010年曾經執教過紫百合，當時佢帶領球隊打入過歐洲足協盃四強，更加2度取得聯賽第4名而出線歐聯。佢2010年嘅夏天離開費倫，去咗做意大利國家隊主帥，帶領意大利殺過入2012年歐洲國家盃嘅決賽，可惜最終以0:4不敵西班牙。今次柏帥同費倫天拿重逢，唔知又可唔可以帶領球隊走出中下游漩渦呢？</p></body></html>
