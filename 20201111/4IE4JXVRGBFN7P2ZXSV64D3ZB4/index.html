<html><header><meta charset="utf-8"><title>志效、姜丹尼爾拍拖年多分手</title></header><body><h1>志效、姜丹尼爾拍拖年多分手</h1><p>韓國女團TWICE的23歲隊長志效，去年8月認戀限定男團Wanna One出身的23歲男星姜丹尼爾，不過兩人公開戀情一年多後，昨日就爆出「分訊」，結束一年三個月的戀情。據韓媒報道，志效及姜丹尼爾於早前分手，身邊人士透露兩人因工作忙碌而聚少離多，加上他們都覺得工作才是現在唯一最重要的事，所以選擇分手，隨後雙方的事務所亦確認「分訊」。</p><p>志效及姜丹尼爾經前輩介紹而認識，去年韓媒《Dispatch》公開一輯兩人於高級別墅內約會的照片而令戀情曝光，當時雙方的fans表現激動，因此有網民估計兩人因為不想再流失太多fans，才決定分手。</p></body></html>
