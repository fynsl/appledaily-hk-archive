<html><header><meta charset="utf-8"><title>求驗客手記：俄國隊長自瀆片流出被踢走</title></header><body><h1>求驗客手記：俄國隊長自瀆片流出被踢走</h1><p>俄羅斯前鋒迪斯尤巴喺兩年前嘅世界盃表現突出，唔少人對呢位32歲大隻佬應該都有印象，不過踢緊辛尼特嘅佢近日就有一段自瀆嘅影片喺互聯網流出，結果國家隊教練查卓蘇夫就證實唔會徵召呢位國家隊隊長，參加今個月嘅國際賽。不過迪斯尤巴禮拜日仲有為辛尼特出戰兼入波，仲自拍咗段片就近日嘅自瀆風波解釋：「對我嚟講今場唔係簡單嘅比賽，我揸車返屋企嗰陣幾乎喊！我做錯咗，𠵱家只可以怪責自己，多謝所有喺困難時刻支持我嘅人，我好感動。」希望迪斯尤巴經過今次可以醒目啲，唔好再亂咁拍片喇！</p></body></html>
