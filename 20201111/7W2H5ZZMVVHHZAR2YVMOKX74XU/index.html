<html><header><meta charset="utf-8"><title>求驗客手記：摩佬最佳11人有夏神冇伊巴</title></header><body><h1>求驗客手記：摩佬最佳11人有夏神冇伊巴</h1><p>熱刺領隊摩連奴教過咁多大會，同佢合作過嘅球星多不勝數，日前佢接受英國傳媒訪問叫佢揀心水11人嗰陣，佢就揀咗多達八個初代車路士時期嘅愛將，包括施治、泰利等，中鋒位置摩佬就揀咗杜奧巴，冇要曾經喺國際米蘭同曼聯時代都跟過佢嘅伊巴謙莫域。另外，摩佬教波期間同過唔少球星有牙齒印，但基斯坦奴朗拿度（C朗）同夏薩特呢兩位傳過同佢關係已經大不如前嘅球星，都有份入選佢心目中最佳11人，反而沙治奧拉莫斯同保羅普巴就冇份喇，中堅位置揀咗曾經跟過佢去過三支唔同球隊效力嘅卡維奴，睇嚟呢位葡萄牙後衞先係摩佬嘅頭號愛將喎。</p></body></html>
