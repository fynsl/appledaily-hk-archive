<html><header><meta charset="utf-8"><title>金剛舊愛梁云菲結新歡</title></header><body><h1>金剛舊愛梁云菲結新歡</h1><p>現年30歲的台灣藝人梁云菲（Nana）今年4月與金剛分手，男方8月與小嫻撻着。Nana近日也過新生活，她日前被台灣蘋果新聞網拍到與年輕新歡到酒吧看藝術展，換上一頭短金髮的Nana，穿上名牌外套襯黑bra及膝短褲，略帶性感，新歡不時當攝影師替女友拍照。兩人看完畫後，到吧枱飲酒食蛋糕，逗留約一個小時後離開，等車期間二人有說有笑，頭貼頭睇手機，態度親暱。</p><p>Nana受訪時表示：「我現在過得很好。」提到新歡外表及氣質跟金剛大不同，她即強調：「我不想讓他拿去跟之前的男朋友做比較。」據知，Nana新歡叫Jackson，年約28歲，目前擔任導演。</p></body></html>
