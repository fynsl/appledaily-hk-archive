<html><header><meta charset="utf-8"><title>林作裸跑打厚格疑造假</title></header><body><h1>林作裸跑打厚格疑造假</h1><p>林作日前在社交網留言指特朗普（Donald Trump）一定成功連任，如拜登（Joe Biden）贏出，他就會「夜晚12點放工廣東道裸跑」。近日多家傳媒報道拜登榮登美國總統，網民紛紛叫他找數，昨日凌晨林作上載裸跑片並留言︰「找數，真漢子。」不過片段僅僅5秒，解像度極低，並用「厚格」遮掩下半身及敏感部位，旁邊則有女聲叫︰「繼續跑，OK」，疑似他女友裕美。</p><p>雖然林作已找數，但網民質疑街道不似廣東道，又指打了「厚格仔」，懷疑他是否真的裸跑，明顯不收貨，紛紛留言話：「睇唔到係裸體」、「啲格仔厚咗啲」。</p></body></html>
