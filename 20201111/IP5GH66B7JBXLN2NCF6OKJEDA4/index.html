<html><header><meta charset="utf-8"><title>梁漢文難敵誘惑激戰蔡潔</title></header><body><h1>梁漢文難敵誘惑激戰蔡潔</h1><p>梁漢文、王菀之（Ivana）及蔡潔主演、葉念琛編導的電影《阿索的故事》將於月底上映。梁漢文與Ivana在戲中原是將要結婚的戀人，蔡潔是商界奇女子，在公在私都大力扶持梁漢文，但她攻於心計誘惑梁漢文，令Ivana變三失中女。電影昨日公開新片段，梁漢文和蔡潔一同應酬，席間飲大兩杯，之後梁漢文在迷糊間與蔡潔親熱起來。</p><p>導演葉念琛為加強真實感，綵排時親身上陣：「佢兩個原本冇諗過搞埋一齊，所以要做到半推半就，梁漢文要由被動變主動，好有戲劇性，帶動埋故事發展。」梁漢文亦賣口乖：「都係導演指導得好，佢直情示範埋點跌、走位，我跟住做就得。」</p></body></html>
