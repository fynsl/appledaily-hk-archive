<html><header><meta charset="utf-8"><title>趙雅芝慶生豪宅意外曝光</title></header><body><h1>趙雅芝慶生豪宅意外曝光</h1><p>趙雅芝將於周日踏入66歲，前日她在社交網分享預祝生日照片，並留言：「鮮花配美食，美景配好友！」黃錦燊與趙雅芝已結婚36年，兩夫妻一直恩愛，前日他與幾位好友提前為太太慶祝，包括王玉環、楊盼盼與吳寶玲等。不過有不少網民將重點放在趙雅芝的豪宅上，有巨型客廳、水晶吊燈、落地玻璃窗、佈置奢華，令網民羨慕。</p><p>保養得宜的趙雅芝穿上粉色裙抱着鮮花展露笑容，就像吃了防腐劑一樣，凍齡有術的她根本看不出已達66歲之齡，仍然美艷。趙雅芝單是生日蛋糕便有三個，不過有細心網民發現到其中兩個生日蛋糕，竟將趙雅芝的英文名字Angie寫錯成Angei。</p></body></html>
