<html><header><meta charset="utf-8"><title>黃浩償還4,250萬豪宅按揭</title></header><body><h1>黃浩償還4,250萬豪宅按揭</h1><p>藝人徐淑敏（現名徐菁遙，Suki）丈夫、商人黃浩名下大埔比華利山別墅加按4,250萬元；據土地註冊處資料顯示，有關款項已在今年7月償清。黃浩去年一度認為「香港前景唔好」，本打算全家移居海外，名下資產「賣嘅賣、按嘅按」，擬套現投資海外房產；不過最終還是覺得香港最好，故贖回單位；並曾透露擬在港經營日本清酒和食品網站。該單位實用面積2,429呎，獲星展銀行提供一按，至今尚未贖契。</p></body></html>
