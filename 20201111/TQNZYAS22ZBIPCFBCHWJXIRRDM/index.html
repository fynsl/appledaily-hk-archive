<html><header><meta charset="utf-8"><title>惠美否認詐騙　控男Fans性騷擾</title></header><body><h1>惠美否認詐騙　控男Fans性騷擾</h1><p>韓國女團Blackswan的24歲前成員惠美，前日被爆涉嫌詐騙男fans 五千萬韓圜（約34萬港元）而被起訴，惠美方面昨日否認指控，同時以性騷擾、名譽損毀、威脅等罪名起訴男方。</p><p>Blackswan的事務所表示，惠美只是一開始時主動問男方借五百萬韓圜（約34,000港元），之後都是男方主動借給她，而且借款總額沒有男方說的那麽多。事務所又指，男方頻頻騷擾惠美，曾多次擅自闖入其寓所，更試圖强行與惠美發生關係，因此惠美才與男方斷絕來往。據知惠美除已委任律師反起訴男方，強調沒有笞應跟對方有任何性行為，並指有證據證清白。</p></body></html>
