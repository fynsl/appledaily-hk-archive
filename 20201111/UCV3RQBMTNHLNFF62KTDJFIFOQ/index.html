<html><header><meta charset="utf-8"><title>求驗客手記：高普拍片告別美活好煽情</title></header><body><h1>求驗客手記：高普拍片告別美活好煽情</h1><p>利物浦喺美活（Melwood）訓練場嘅日子已經告一段落，呢個場由1950年代沿用到𠵱家，可以話係承載住唔少利物浦球員同球迷嘅回憶。球隊由今個禮拜起就會搬去由AXA冠名贊助嘅新訓練場Kirkby Base。利物浦就喺twitter上載領隊高普喺美活最後一日返去執嘢嘅相，拍到佢身影好孤獨咁，如果係長年紅軍fans當然有啲傷感，但亦有網民覺得幾煽情吓。之前，高普受訪已經好感性咁話唔捨得離開，尤其當助手幫佢清好辦公室後，佢望返轉頭先至發覺地方變得好唔同，發現美活喺佢生命中其實係一個好重要嘅地方。</p></body></html>
