<html><header><meta charset="utf-8"><title>馮盈盈大頭蝦跌鑽戒</title></header><body><h1>馮盈盈大頭蝦跌鑽戒</h1><p>馮盈盈在前晚播出的《#一屋後生仔》重提今年8月港姐決賽時，疑因不滿謝嘉怡奪冠「黑面」。她解釋是因為遺失造型師幫她借的鑽石戒指所致，馮盈盈憶述當晚完騷趕做直播，坐低後發現手上戒指不見了，想到耳環值20萬，估計戒指應該更貴，難免神情慌張又呆滯。直播時，馮盈盈焦急示意冇咗隻戒指，幸好最終造型師發現戒指只跌在她腳邊，馮盈盈說︰「雖然未至上百萬嘅珠寶，不過真係好驚。」</p><p>馮盈盈又表示試過借衫後，不小心踩穿了一條貴價長裙︰「佢係runway piece，我着高踭鞋時踩穿咗勁大個窿，因為個窿太大，補救唔到，只好同對方道歉，好彩只收我3,000蚊維修費咋！」</p></body></html>
