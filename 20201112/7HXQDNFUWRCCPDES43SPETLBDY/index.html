<html><header><meta charset="utf-8"><title>海航科技大股東擬售股</title></header><body><h1>海航科技大股東擬售股</h1><p>海航科技投資（2086）昨公佈，董事會已接獲持有該股直接控股股東HNA ECOTECH PIONEER ACQUISITION的海航科技集團（香港）有限公司通知，正與一名意向買方對可能出售HNA ECOTECH PIONEER ACQUISITION的若干股份進行磋商。目前HNA ECOTECH PIONEER ACQUISITION擁有海航科技投資已發行股本總額約74.75%。</p></body></html>
