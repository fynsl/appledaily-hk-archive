<html><header><meta charset="utf-8"><title>中芯第三季多賺1.22倍</title></header><body><h1>中芯第三季多賺1.22倍</h1><p>中芯（981）公佈截至9月的第三季收入錄10.82億（美元．下同），按年升32.6%；盈利按年升1.22倍至2.56億元；每股盈利4美仙，毛利率為24.2%，按季跌2.3個百分點。期內銷售額增加主要由於需求強勁、平均售價上升和其他收入增加所致。公司指短期內出口管制對公司有一定影響，但情況可控。公司預期第四季收入按季減少10%至12%；毛利率介乎16%至18%的範圍內。</p></body></html>
