<html><header><meta charset="utf-8"><title>JW拍劇謝絕親熱</title></header><body><h1>JW拍劇謝絕親熱</h1><p>王灝兒（JW）昨日現身尖沙嘴進行聖誕亮燈儀式，JW表示喜見街上回復熱鬧，今次更是她今年內首個公開演出活動，令她有點緊張。JW胞姊月前誕下B仔，榮升阿姨的JW近日以湊B為樂，又買了大量BB衫送給姨甥仔，未來可會留給自己BB？JW笑說：「啲衫一定可以循環再用，我準備緊我嘅BB就係拍劇。」</p><p>原來JW為令男友放心，拍劇謝絕親熱，又自認識做，她說：「男友唔使驚，呢方面我好識做，將心比己，若男友係呢行，我都唔想佢錫第二個女仔。」正在減肥的JW有心理準備聖誕節不能大飽口福，戒吃甜品和零食，三個月內已減去13磅肥肉，現在勤做運動瘦身。</p></body></html>
