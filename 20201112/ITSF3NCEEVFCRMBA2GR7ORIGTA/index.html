<html><header><meta charset="utf-8"><title>胡杏兒孔雀裝透仙氣</title></header><body><h1>胡杏兒孔雀裝透仙氣</h1><p>胡杏兒近年頻頻返內地掘金，上周六她在微博貼出為內地節目《衣尚中國》擔任模特兒照片，留言叫大家︰「體會中國錦繡之美」，相中她穿上極具中國風服裝，除了一襲繡上金鳳的白裙，還有一件孔雀透視裝，獲網友大讚有「仙氣」。昨日胡杏兒再將孔雀裙造型放上Ig，留言︰「穿上了一件藝術品」，被網友封為「孔雀仙子」。</p><p>有人更將范冰冰在2010年穿的單肩龍袍裝跟胡杏兒比較，當年范冰冰因為這個霸氣造型於康城艷壓群芳，現在胡杏兒的孔雀裝亦盡顯奢華，氣場與范冰冰各有千秋。</p></body></html>
