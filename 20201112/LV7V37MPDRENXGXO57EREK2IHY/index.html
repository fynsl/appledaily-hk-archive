<html><header><meta charset="utf-8"><title>夏雨銀髮留鬚被讚有型</title></header><body><h1>夏雨銀髮留鬚被讚有型</h1><p>現年77歲的資深藝員夏雨近年淡出娛樂圈後養尊處優，不過仍不時更新Ig報告近況，近日他有份參演的劇集在深宵時段重播，令不少劇迷都刻意追尋夏雨的近況。早前夏雨貼出一張站在一幅書法前留影的照片，相中的他銀髮鬚白，感覺比扮演「奶茶王」時蒼桑了許多，不過有網民卻指他留鬚後好有型。</p><p>其實，夏雨於2017年為無綫劇集《溏心風暴3》完成拍攝工作後，翌年客串過劇集《解決師》，以及跟李司棋、米雪及關菊英等合演舞台劇《秘密舞台劇》，之後便很少出席公開場合，反而兒子黃奕晨更多亮相幕前。</p></body></html>
