<html><header><meta charset="utf-8"><title>螞蟻戰略配售基金退款</title></header><body><h1>螞蟻戰略配售基金退款</h1><p>螞蟻集團暫緩A+H上市，認購的散戶可全數退款，惟內地5隻合共集資600億人民幣的螞蟻IPO認購基金近日未擬退款，令投資者不滿，事件涉及1,360萬戶。最終5隻基金管理人「跪低」，提供新機制供退款之用。</p><p>據支付寶財富號發佈公告稱，5家基金管理人與托管人及螞蟻（杭州）基金銷售有限公司協商一致，改變基金結構，新增B類份額，由11月23日起可供投資者按基金份額淨值轉換成B類份額，為期一個月，期後B類份額將會贖回，以更好地滿足投資者流動性安排的需要。</p></body></html>
