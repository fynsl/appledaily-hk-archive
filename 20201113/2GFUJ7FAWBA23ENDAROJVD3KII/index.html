<html><header><meta charset="utf-8"><title>超蓮、猷君網上破冰</title></header><body><h1>超蓮、猷君網上破冰</h1><p>賭王何鴻燊17名子女中，其中三房的何超蓮與四房的何猷君關係不錯，但早前猷君自爆爸爸曾為子女「捐錢買學位」，矛頭指向三房，事後超蓮與猷君更互相取消微博關注。</p><p>不過昨日凌晨，猷君在微博上載一張吃麵相，吃得津津有味兼舉起V字手勢，並刻意tag家姐超蓮，猷君的太太奚夢瑤更留言「大半夜吃吃吃吃吃吃吃」，猷君其後解釋：「因為太好吃了」，超蓮其後在自己微博轉發該帖文，並回覆：「好吃就多吃點，長期供應」。原來猷君吃的正是超蓮近日投資的即食牛肉麵，顯示兩姊弟已和好如初。</p></body></html>
