<html><header><meta charset="utf-8"><title>【外星圖輯】神的味道</title></header><body><h1>【外星圖輯】神的味道</h1><p>韓國人氣劇《鬼怪》的41歲男神孔劉除忙於宣傳新片《複製人徐福》，廣告亦接不停，最近他就於咖啡廣告中大晒萌樣，更可愛地吮手指，迷倒一眾女fans。</p><h2>放閃慶祝</h2><p>Netflix連續劇《艾蜜莉在巴黎》（Emily in Paris）爆紅，昨日終於宣佈會開拍第二季，女主角莉莉歌連斯（Lily Collins）與導演未婚夫Charlie McDowel放閃慶祝。</p><h2>離別感言</h2><p>日本男星山下智久宣佈退出效力24年的尊尼事務所，昨日他在離巢後首度更新Ig及微博，感謝尊尼多年來的栽培及fans的不離不棄，自言一生也不會忘記。</p></body></html>
