<html><header><meta charset="utf-8"><title>求驗客手記：美斯帶頭拒絕減薪</title></header><body><h1>求驗客手記：美斯帶頭拒絕減薪</h1><p>西甲豪門巴塞隆拿禮拜三發出聲明，證實未能同球員就新一輪減薪談判達成協議。喺疫情下，巴塞董事會上月再要求1隊球員減薪30%，但最終未能同以美斯為首嘅一眾球員達成共識。巴塞喺聲明度話，已經諮詢咗球員，所以嚟緊幾日唔會再傾，但球員要喺10日內，決定係咪接受會方開出嘅減薪方案。不過似乎雙方分歧已經收窄，或者真係有機會傾得成。早前有報道指，巴塞得四名球員願意接受減薪方案，分別係碧基、達史特根、基文迪朗格勒同法蘭基迪莊。</p></body></html>
