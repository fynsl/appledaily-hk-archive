<html><header><meta charset="utf-8"><title>【投票機制】樂迷結果佔七成</title></header><body><h1>【投票機制】樂迷結果佔七成</h1><p>港台《第43屆十大中文金曲頒獎典禮》將於明年1月16日錄播，網上投票已在進行中。在港台頒獎禮一眾獎項中，金曲獎、國語歌曲獎、新人獎、男歌手獎、女歌手獎、樂隊/組合獎及至尊金曲獎等，評分準則是樂迷投票佔70%；而專業評選團則佔30%，因此投票對結果是十分之重要。</p><p>至於入圍準則，只要歌曲、歌手、樂隊或組合曾登上中文歌曲龍虎榜三甲位置，皆自動成為候選歌曲及男、女歌手獎等人選。國語歌曲獎則只要曾上中文歌曲龍虎榜便可加入候選。</p></body></html>
