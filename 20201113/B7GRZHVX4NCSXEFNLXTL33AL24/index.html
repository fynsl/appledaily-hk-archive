<html><header><meta charset="utf-8"><title>袁文傑、張潔蓮慳家購物晒恩愛</title></header><body><h1>袁文傑、張潔蓮慳家購物晒恩愛</h1><p>袁文傑與女友張潔蓮拍拖九年，二人不時孖公仔外出拍拖，日前《蘋果》直擊二人到屋企附近超巿購物，當日，張潔蓮一身街坊裝，素顏兼束起馬尾蹺實男友臂彎，兩人齊齊揀麥包、奶類飲品及營養粟米片，食得健康，其間張潔蓮揀洗碗綿時，不停格價勁慳家，買完東西離開，袁文傑識做拿走重的東西，女友再蹺實男友返家。</p><p>曾任兒童節目主持的張潔蓮，後日將踏入44歲生日，她早年投身幼兒教育，專心做男友背後的女人。二人原定2018年底結婚，但當時袁文傑接連面對母親及愛貓離世令婚期押後，今年初女方胃部不適入院，並由袁文傑貼心照顧。</p></body></html>
