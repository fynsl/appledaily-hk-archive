<html><header><meta charset="utf-8"><title>求驗客手記：老馬出院精神晒</title></header><body><h1>求驗客手記：老馬出院精神晒</h1><p>上禮拜接受腦部手術移除頭顱內血凝塊嘅阿根廷球王馬勒當拿，手術後八日喺禮拜三出院，佢喺家人陪同下坐救護車離開醫院，轉去私人住宅繼續休養。大批傳媒同球迷喺醫院外守候馬勒當拿，但佢就冇露面直接走咗。60歲嘅馬勒當拿上禮拜一因身體問題被送到醫院做手術，佢嘅私人醫生路基禮拜二透露，馬勒當拿嘅手術好成功，醫院方面亦準備應馬勒當拿嘅要求畀佢出院。路基禮拜三亦喺ig上載咗喺病床邊同馬勒當拿嘅合照，頭上有繃帶嘅老馬睇嚟精神相當唔錯，希望佢快啲冇事啦。</p></body></html>
