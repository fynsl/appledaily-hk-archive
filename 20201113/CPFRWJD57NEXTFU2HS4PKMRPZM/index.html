<html><header><meta charset="utf-8"><title>【add HOT】珠寶藝術</title></header><body><h1>【add HOT】珠寶藝術</h1><p>珠寶向來與藝術有着密不可分的關係，Chaumet宣佈推出podcast形式的「與藝術對話」（Conversations Virtuoses）短片系列，分別有藝術家及工匠和Chaumet的專家進行對談，讓大眾對珠寶世界有更深度的認識。</p><p>奧地利水晶品牌Atelier Swarovski就以芭蕾舞劇為靈感，帶來Icons of Theater秋冬系列。系列以柔和的玫瑰金色調為主，並將水晶和鋯石以吊墜及流蘇形式鑲起，設計隨動作擺動，更添嫵媚風情。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/">http://add.appledaily.com</a>。</p></body></html>
