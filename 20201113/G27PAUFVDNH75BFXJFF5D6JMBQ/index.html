<html><header><meta charset="utf-8"><title>求驗客手記：伊卡迪索老婆又派福利</title></header><body><h1>求驗客手記：伊卡迪索老婆又派福利</h1><p>法甲豪門巴黎聖日耳門前鋒莫路伊卡迪嘅老婆娜拉，身材幾咁好就係人都知，模特兒出身嘅佢，禮拜三就喺ig上載咗一張相片，相中嘅娜拉居然赤裸上身，只係用手遮擋住重要位置，大晒自己嘅南半球。其實娜拉都明白到自己身材幾咁好，同時都深懂吸like之道，所以周不時就喺ig擺自己嘅性感相。不過娜拉禮拜三就居然擺咗張半裸大膽自拍，相片上載咗唔夠一日，就已經吸引咗51萬個like，可見一眾網友對娜拉呢張自拍都幾受落。</p></body></html>
