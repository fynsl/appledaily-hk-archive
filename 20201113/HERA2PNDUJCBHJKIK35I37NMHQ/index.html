<html><header><meta charset="utf-8"><title>前國腳安貞桓傳婚變</title></header><body><h1>前國腳安貞桓傳婚變</h1><p>韓國44歲前國腳安貞桓和41歲前韓國小姐李惠媛結婚19年，兩人育有一子一女，在人前人後都表現恩愛。不過李惠媛前日突然在社交網留言，疑似爆seed鬧老公：「一飲酒就聯絡不到的大話精，真是一如既往。」雖然沒有寫明所指是何人，但一眾網民都推測李惠媛說的大話精正是老公安貞桓。</p><p>事件在網上引來婚變之說，韓媒亦有報道，李惠媛及後急急刪除帖文。安貞桓方面回覆傳媒時就表示：「夫妻之間沒有問題。」安貞桓和李惠媛過去參與節目時曾提及兩夫妻因飲酒問題而發生爭執，安貞桓試過因飲酒留宿朋友家，令李惠媛大感憤怒。</p></body></html>
