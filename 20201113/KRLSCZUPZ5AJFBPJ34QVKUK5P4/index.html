<html><header><meta charset="utf-8"><title>堡獅龍：不獲減租或關店</title></header><body><h1>堡獅龍：不獲減租或關店</h1><p>堡獅龍（592，Bossini）公佈，截至今年9月底止第三季，收益按年跌39%至1.98億元；毛利跌42%至9,300萬元，毛利率下跌2個百分點至47%。集團指，疫情嚴重打擊旅遊及消費相關行業，整體店舖租金仍維持在一個非常不合理的水平，公司正與所有核心市場（尤其是香港及澳門）的業主重新商討，尋求租金寬免及減租。若業主不願作出合理回應，公司將關閉相關店舖。堡獅龍昨升2%至0.52元。</p></body></html>
