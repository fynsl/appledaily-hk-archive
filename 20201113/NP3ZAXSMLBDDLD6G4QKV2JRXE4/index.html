<html><header><meta charset="utf-8"><title>邱芷微男友化療前雪精</title></header><body><h1>邱芷微男友化療前雪精</h1><p>無綫處境劇演「賈名媛」的邱芷微前晚出席銅鑼灣網購活動時，提及武打演員男友陳志忠今年9月確診胃癌，早前進行切除胃手術及化療，康復進度良好，惟邱芷微自己早前亦發現患上類風濕關節炎，每星期要做兩次針灸治療。由於兩人計劃生育，化療會影響精子，所以男友預先雪藏精子備用。</p><p>邱芷微指現時努力賺錢，但男友患病不能操勞，兩人要先康復才結婚：「佢化療身體會虛弱，但我哋有生小朋友計劃，所以佢化療前預先雪藏精子，我亦要醫好類風濕關節炎，否則會影響陀B。」邱芷微去年與男友及龐景峰合辦演藝學校，男友因病會減少親自授課，但對生意影響不大。</p></body></html>
