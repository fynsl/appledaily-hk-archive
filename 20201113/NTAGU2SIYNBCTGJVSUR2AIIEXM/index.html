<html><header><meta charset="utf-8"><title>求驗客手記：Auba蒙面卻奧斯話白癡</title></header><body><h1>求驗客手記：Auba蒙面卻奧斯話白癡</h1><p>身為一向重紀律嘅德國球員，卻奧斯最近就突然批評以奧巴美揚為首嘅球星，靠埋啲別樹一格嘅慶祝動作博出位：「我覺得呢啲慶祝好白癡，佢哋仲特登收埋啲道具喺對襪度。奧巴美揚有次慶祝時就攞出頭套，我唔認為呢個係一個好示範。如果你為慶祝入波，仲編舞同練習，咁我都覺得好蠢。」佢所指嘅其一位跳舞慶祝嘅球星，就係之前追過電子遊戲《Fortnite》風大跳「L舞」嘅法國球星基沙文。卻奧斯仲話德國嘅退役球星「轟炸機」武勒就係慶祝入波嘅榜樣！</p></body></html>
