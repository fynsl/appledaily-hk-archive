<html><header><meta charset="utf-8"><title>歐鎧淳晒玉背嘆泡泡浴</title></header><body><h1>歐鎧淳晒玉背嘆泡泡浴</h1><p>歐鎧淳前日在Ig分享到文華東方酒店staycation的出浴照，相中的她紮起髮髻，穿着白色泳衣晒玉背，健康膚色與泳衣成強烈對比，她坐在圓形的浴池邊，回眸一笑，對自己的素顏信心十足。另一張相見她輕露香肩浸泡泡浴，歐鎧淳還tag了父母，其中一張浸在浴池中有三隻不同的腳，看來是一家三口浸浴。</p><p>除了出浴相，歐鎧淳還貼出嘆紅酒及食海膽的照片。除了美酒佳餚外，歐鎧淳亦不忘大晒自己與媽媽的名牌手袋，似乎今次的staycation盡享奢華，眾人盡興而歸。其實歐鎧淳除日常訓練外，她會不時在Ig分享與朋友出外玩樂的相片，不過大多數是出海遊玩，生活相當寫意。</p></body></html>
