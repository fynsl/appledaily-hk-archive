<html><header><meta charset="utf-8"><title>華仔做指揮學溝通</title></header><body><h1>華仔做指揮學溝通</h1><p>劉德華擔任監製及主演的新片《熱血合唱團》將於本月26日上映，片中華仔飾演合唱團指揮，率領30多位飾演問題學生的新演員演出。華仔原本打算只擔任監製，找素人做該指揮家，但華仔說：「導演𠱁我話我好似指揮家，叫我一定要學。」於是華仔跟兒童合唱團指揮家學習三個月，他續說：「最後我學到，原來佢哋話表達同溝通比打拍子更加重要，每個指揮家都有自己獨特動作。我同其他的演員、導演、編劇不停喺現場搵方向。」</p><p>對於與一班年輕新演員合作，華仔說：「搵到自己嘅方向，一定會成為自己生命中嘅主角，今次同佢哋一齊，我學到保持青春嘅能力，俾一班年輕人包圍住，自己好有存在感、好享受。」</p></body></html>
