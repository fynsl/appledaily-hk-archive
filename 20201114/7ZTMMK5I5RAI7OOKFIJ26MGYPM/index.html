<html><header><meta charset="utf-8"><title>趣趣地：巴利球場邊睇高球？</title></header><body><h1>趣趣地：巴利球場邊睇高球？</h1><p>威爾斯喺禮拜四嘅國際友誼賽，冇咗涉嫌襲擊女友被捕嘅領隊傑斯帶隊，最後同美國互交白卷，今場有傷被收起嘅球星加里夫巴利就坐喺場邊睇波。過往佢喺皇家馬德里後備席嗰陣已經有好多「花臣」，大條道理瞓覺，又攞膠帶扮望遠鏡，今次就用手提電腦上網。佢坐喺球場包廂，全程都忙住睇部macbook，唔少球迷都寸佢話：「100%肯定佢睇緊嘅係（美國高爾夫球）大師賽」。皆因呢位球星近年好似將精神放喺高球多過足球。</p></body></html>
