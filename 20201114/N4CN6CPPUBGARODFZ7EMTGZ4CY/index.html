<html><header><meta charset="utf-8"><title>吳千語古銅肌膚sell自家品牌</title></header><body><h1>吳千語古銅肌膚sell自家品牌</h1><p>吳千語上月底剛過27歲生日，有傳她明年嫁百億身家、富三代男友施伯雄做少奶奶。不過她近日事業未有停步，除幕前工作外，早前更與一個台灣服裝品牌，推出聯名系列新款運動服。連日來千語都在Ig宣傳自己品牌，她留言：「一直想做一些好看、穿得舒服又方便的休閒瑜伽服」，又指希望服裝「穿着逛街、做運動、爬山都可以」。</p><p>千語日前在內地社交網上載一輯海邊靚相，親身示範穿上其中一種服飾，相中她穿上淺藍色bra top及全白單車褲，大晒長腿。不少網民指出千語膚色比過往變黑不少，相信是她近日經常出海玩wakesurf，曬出一身古銅色。</p></body></html>
