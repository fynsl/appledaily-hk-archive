<html><header><meta charset="utf-8"><title>趣趣地：美斯贏唔到VAR搶fo</title></header><body><h1>趣趣地：美斯贏唔到VAR搶fo</h1><p>周四世盃外南美洲區賽事，阿根廷喺主場先失1球12碼嘅劣勢下，由尼高拉斯干沙利斯頭槌追成1:1，原本美斯喺下半場射入咗球波反超前，但球證翻睇VAR之後，認為阿根廷喺後場組織攻勢嗰陣犯規在先，判入球無效。阿根廷教練史卡朗尼賽後就好不滿，批評VAR嘅執法尺度不一：「我哋先失一球後壓住對手嚟踢，我知道我哋可以贏到。我認為有必要統一VAR嘅尺度，我唔係講緊VAR嘅好與壞，我只係要求要統一。」</p></body></html>
