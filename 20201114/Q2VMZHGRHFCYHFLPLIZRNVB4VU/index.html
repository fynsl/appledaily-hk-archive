<html><header><meta charset="utf-8"><title>趣趣地：老孫第三次做每月最佳</title></header><body><h1>趣趣地：老孫第三次做每月最佳</h1><p>熱刺前鋒孫興民喺10月份表現出色，3場賽事射入4球同交出2次助攻。呢位南韓國腳周五就當選咗英超10月最佳球員，亦係第三次奪得英超每月最佳球員獎；熱刺對上一次有球員奪得呢個獎項，已經要數到2018年8月嘅盧卡斯莫拉。孫興民接受南韓足總訪問時表示，對自己獲獎感到驚喜：「冇諗過自己會成為英超嘅最佳球員，我一直都為熱刺同國家隊盡最大努力。」至於狼隊領隊紐奴就成功當選英超10月最佳領隊。</p></body></html>
