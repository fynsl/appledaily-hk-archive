<html><header><meta charset="utf-8"><title>今田美櫻爭演《鬼滅之刃》禰豆子</title></header><body><h1>今田美櫻爭演《鬼滅之刃》禰豆子</h1><p>人氣動畫《鬼滅之刃》在日本大熱，有指片商正籌拍真人版，有當地傳媒前日報道指日本女星今田美櫻有份試鏡，爭演女主角禰豆子。</p><p>有「福岡第一美少女」之稱的今田美櫻的Ig粉絲多達320萬，除紅透廣告界外，亦備受日本各大電視台重用。除今田有份試鏡演禰豆子外，曾在日劇《傻父親青春白書》中cosplay禰豆子的永野芽郁亦榜上有名，令本來坐定粒六的橋本環奈隨時大熱倒灶。今田日前打入Oricon一年一度的「最想擁有面孔」排行榜第八位，與橋本環奈（第四位）和濱邊美波（第五位）齊齊上榜。</p></body></html>
