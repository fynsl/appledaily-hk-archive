<html><header><meta charset="utf-8"><title>近藤、聖子舊相好再同場</title></header><body><h1>近藤、聖子舊相好再同場</h1><p>日本富士電視台音樂節目「2020FNS歌謠祭」將於下月2日及9日播出，日前被爆背妻偷食的80年代偶像近藤真彥亦是表演者之一，將與舊相好松田聖子同場演出。</p><p>近藤真彥日前被《週刊文春》大爆背着圈外老婆與31歲女社長搞不倫戀，而他將於第一晚「2020FNS歌謠祭」演出，至於20年沒有參與「FNS歌謠祭」的聖子，紀念出道40周年，將獻唱1986年名曲《瑠璃色的地球》的新版本，樂壇班霸Mr. Children就首次表演有村架純主演新劇《姐姐的戀人》的主題曲《Brand new planet》，即將休團的嵐更會表演兩晚作最後衝刺。</p></body></html>
