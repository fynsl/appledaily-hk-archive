<html><header><meta charset="utf-8"><title>趣趣地：蒙面Auba反擊卻奧斯</title></header><body><h1>趣趣地：蒙面Auba反擊卻奧斯</h1><p>德國中場卻奧斯日前公開批評阿仙奴前鋒奧巴美揚戴面具慶祝入球方式無聊，Auba日前喺twitter回應對方，指佢嘅獨特慶祝方式係為自己嘅囝囝而做：「卻奧斯你有小朋友嗎？我曾經為我個仔做過幾次呢種慶祝，我仍然會繼續做，我希望你有一日都可以令你嘅小朋友開心。」先後同卻奧斯及Auba做過隊友嘅德國中場奧斯爾都有發聲，佢今次就企喺Auba嗰邊，奧斯爾喺twitter貼文話Auba嘅慶祝方式係最正嘅一種。</p></body></html>
