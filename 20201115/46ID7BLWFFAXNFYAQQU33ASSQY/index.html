<html><header><meta charset="utf-8"><title>孫泰英代權相佑報平安</title></header><body><h1>孫泰英代權相佑報平安</h1><p>韓國男星權相佑（權權）近日拍攝新片《海賊：鬼怪的旗幟》途中感到右腳踝不適，被診斷為跟腱斷裂，已於大前日接受手術，稍作休息後於下周回歸劇組繼續開工。</p><p>權權愛妻孫泰英昨早公開老公躺在病床上、手持劇本的黑白照，代老公報平安，她留言：「謝謝大家的擔心，手術非常成功。自你一開始受傷後，不論拍攝電影或劇集時，都盡可能地不用替身，我也無法阻擋你對工作的熱誠，但一點一點積累下來，一下子就出事了，現在到了需要特技演員幫助的時候了。」</p></body></html>
