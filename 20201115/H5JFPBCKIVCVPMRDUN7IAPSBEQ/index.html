<html><header><meta charset="utf-8"><title>奧莉花、積遜拍拖十年分手</title></header><body><h1>奧莉花、積遜拍拖十年分手</h1><p>荷李活女星奧莉花懷特（Olivia Wilde）與諧星積遜蘇迪堅斯（Jason Sudeikis）訂婚七年兼拍拖接近十年，但可惜兩人早於今年初已經分手。</p><p>據美國雜誌《People》報道，有知情人爆料奧莉花與積遜是和平分手：「分手是友好的，他們已過渡到一個很好的共同撫育子女時期，孩子是首要，以及保持家人關係的心。」暫時未知兩人的分手原因。奧莉花與積遜於2011年11月拍拖，並於2013年訂婚，奧莉花分別於2014年及2016年誕下大仔Otis和細女Daisy。</p></body></html>
