<html><header><meta charset="utf-8"><title>20歲韓Rapper自爆吸毒七年</title></header><body><h1>20歲韓Rapper自爆吸毒七年</h1><p>現年20歲的韓國饒舌歌手Bully Da Ba$tard（本名尹炳浩），前晚在Ig自爆於2013年、即13歲中學時期起吸毒，種類包括可待因（Codeine）、大麻、搖頭丸、K仔等。他直言對以往吸毒感到後悔，並於今年4月接受戒毒治療，現已戒掉毒癮。</p><p>Bully Da Ba$tard表示為接受懲罰，已於本月11日向警方自首，更提供曾吸食毒品的相關證據，他更強調會在接受應得懲罰後，以帥氣模樣與大眾見面。不過，網民卻不賣賬，留言叫他別想再復出。</p></body></html>
