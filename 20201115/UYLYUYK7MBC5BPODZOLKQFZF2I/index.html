<html><header><meta charset="utf-8"><title>Haruka被整蠱挑逗父親</title></header><body><h1>Haruka被整蠱挑逗父親</h1><p>日本女子組合Cyberjapan Dancers的巨乳成員Haruka日前獲邀上搞笑二人組合Downtown主持的綜藝節目《星期三的Downtown》，Haruka在節目內穿上性感服裝露出事業線，在男路人面前做出不同挑逗動作，以觀察路人反應。</p><p>豈料原來該節目主持特意安排Haruka父親扮路人被色誘，當Haruka發現父親在場時硬着頭皮誘惑父親，還向他大罵：「你怎麼一直偷看我！鹹濕佬！」整人計劃結束後，Haruka才知道自己才是被整蠱對象，其父更指答應參加是想支持女兒，令Haruka感動落淚。</p></body></html>
