<html><header><meta charset="utf-8"><title>羅嘉良笑遊機場</title></header><body><h1>羅嘉良笑遊機場</h1><p>57歲「撈家」羅嘉良日前傳患肝癌，有報道指他近日秘密返港醫病，出入治療癌症醫療中心，其後羅嘉良稱找朋友，順便做核酸檢測，並否認患癌，稱「我人冇事」，他更表示回港是探望兒子及處理私務，目前兒子已返回加拿大，他則轉到深圳隔離，準備幾天後到揚州拍戲。</p><p>撈家的第二任太太、內地女星蘇岩近日在社交網上載與老公身在北京機場的短片，片中見撈家戴住黑超及cap帽，未知是否知道被老婆拍片，口罩只是戴了一半，露出口和鼻，見他臉露笑容，並對住鏡頭豎起手指公，精神和心情似乎相當不俗，但未見七歲囡囡羅詠婷同行。</p></body></html>
