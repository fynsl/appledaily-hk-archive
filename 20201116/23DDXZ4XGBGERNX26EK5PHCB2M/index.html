<html><header><meta charset="utf-8"><title>求驗客手記：沙拿留國隔離冇得鬥李城</title></header><body><h1>求驗客手記：沙拿留國隔離冇得鬥李城</h1><p>利物浦前鋒穆罕默德沙拿出戰非國盃外圍賽期間確診武肺，中堅袓高美斯又喺國家隊訓練期間嚴重受傷要長唞半年。據講沙拿出現輕微武肺病徵，必須要喺埃及自我隔離至少七日，直至檢測結果轉番陰性先可以飛返英格蘭，意味住佢會缺席下星期日對李城嘅大戰。至於祖高美斯日前做完手術之後，預計最快下年6月先好得番，好彩佢受到保障，利物浦將會收到英格蘭足總約2,000萬港元嘅賠償，彌補番佢缺陣嘅人工。</p></body></html>
