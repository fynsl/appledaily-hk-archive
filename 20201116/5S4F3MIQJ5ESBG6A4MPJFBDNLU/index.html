<html><header><meta charset="utf-8"><title>豪退伍急會隊友珉</title></header><body><h1>豪退伍急會隊友珉</h1><p>韓國男團SHINee的28歲成員珉豪，去年4月以海軍陸戰隊身份服役，並於昨日正式退伍。雖然全球爆發武漢肺炎，不過珉豪的粉絲仍無懼疫情，一早到軍營守候。珉豪穿上軍服及戴上口罩現身，獲粉絲送上蛋糕賀退伍，他為了防疫就未有除下口罩，改用手撥熄蠟燭。珉豪感謝大家到場迎接，承諾之後會以最佳的模樣見大家。他退伍後，立即跟SHINee其他成員見面，Key亦公開齊人的合照，預告組合即將回歸。</p><p>據知珉豪原本可於上月27日開始退伍前的休假，之後直接退伍，不過他為了多留在軍隊向後輩傳授戰術技巧而放棄20日的休假，一直留在軍隊至昨日才正式退伍。</p></body></html>
