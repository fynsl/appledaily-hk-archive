<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）NBA下月1日展開季前訓練</title></header><body><h1>體訊速遞：（籃球）NBA下月1日展開季前訓練</h1><p>NBA新球季將於12月22日揭幕，美國傳媒報道，30支球隊將於12月1日展開季前訓練營，並會在12月11日至19日舉辦季前熱身賽。按照計劃，各隊可選擇進行3或4場比賽，但當中最少需要有一場主場賽事。另外，以加拿大多倫多為基地的速龍，因旅遊限制關係仍未落實新季主場地點。加國公共衞生副局長表示，速龍已向當局遞交一份詳盡計劃書，希望來季能繼續在多倫多主場進行賽事。</p><p>綜合外電（美國）</p></body></html>
