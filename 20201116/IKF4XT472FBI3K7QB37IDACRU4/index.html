<html><header><meta charset="utf-8"><title>求驗客手記：老馬大仔中武肺要入院</title></header><body><h1>求驗客手記：老馬大仔中武肺要入院</h1><p>武漢肺炎嘅陰霾一路纏繞住球壇，球王馬勒當拿上星期入院做完腦部手術出院冇耐，就輪到佢住喺那不勒斯嘅大仔辛拿格中咗武肺。辛拿格親自喺ig證實佢同佢老婆早喺11月5號已經確診，病情近期進一步惡化，出現發燒同咳嗽症狀要送院治療，好彩佢未嚴重到要入深切治療部留醫。另外，原來英格蘭領隊修夫基上個月都曾經不幸中招，佢25號發現確診之後就靜靜地自己秘密隔離，最終喺11月5號轉番陰性。</p></body></html>
