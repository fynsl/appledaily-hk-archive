<html><header><meta charset="utf-8"><title>求驗客手記：蘇B後院起球場研究戰術</title></header><body><h1>求驗客手記：蘇B後院起球場研究戰術</h1><p>曼聯英超排名跌到落第14位，雖然活華特公開維護領隊蘇斯克查，但後者都唔敢太老定，有消息話佢已經入咗紙向政府申請，喺屋企後花園起個五人草地足球場，似乎想用嚟喺屋企研究戰術。不過，蘇B家陣最頭痛，應該係今夏買番嚟嘅阿歷士迪尼斯，佢代表巴西國家隊上周踢世盃外，點知喺檢測又現陽性反應，喺1個月內第2次確診，但亦有指可能係之前殘留嘅病毒未清，令佢再次病發。</p></body></html>
