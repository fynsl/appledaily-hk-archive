<html><header><meta charset="utf-8"><title>求驗客手記：艾斯高「操勞過度」腳仔軟</title></header><body><h1>求驗客手記：艾斯高「操勞過度」腳仔軟</h1><p>皇家馬德里中場艾斯高今季俾教練施丹長擺後備席，開季後只曾三次正選上陣，踢得260分鐘兼未開到齋。有球迷就好唔滿意呢位西班牙國腳嘅表現，仲覺得係艾斯高女友Sara Salamo紅顏禍水，影響佢表現。其實又好難怪大家咁講嘅，事關Sara兩年前已經俾人話過帶艾斯高四圍蒲，結果收到死亡恐嚇；今年年頭佢仲自爆，同艾斯高有好頻繁嘅性生活，一日最少做一次，搞到艾斯高腳仔軟晒。</p></body></html>
