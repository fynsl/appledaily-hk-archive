<html><header><meta charset="utf-8"><title>趣趣地：普巴：法國空氣新鮮</title></header><body><h1>趣趣地：普巴：法國空氣新鮮</h1><p>法國球星保羅普巴（圖）今季為曼聯喺英超同歐聯上陣10次，但只得半場時間係正選上陣，普巴話喺歐洲國家聯賽為法國隊比賽，係佢準備今周返曼聯所急需嘅休息。27歲嘅普巴接受法國RTL訪問時話︰「我嘅職業生涯從未經歷咁嘅困難時期，法國隊係一口新鮮空氣，呢個團隊非常傑出，好神奇。」普巴喺11月嘅2場國際賽都係正選上陣，分別係爆冷以0:2輸畀芬蘭嘅友賽同1:0贏葡萄牙嘅歐國聯。</p></body></html>
