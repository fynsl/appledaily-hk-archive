<html><header><meta charset="utf-8"><title>趣趣地：馬斯真蘭奴掛靴</title></header><body><h1>趣趣地：馬斯真蘭奴掛靴</h1><p>現年36歲嘅前利物浦同巴塞隆拿中場馬斯真蘭奴（圖）周日宣佈掛靴，結束17年職業球員生涯。馬斯真蘭奴係代表阿根廷國家隊次數最多嘅球員，2003年佢喺河床出道後曾效力巴西哥連泰斯，06/07球季轉投韋斯咸，2007年初外借到利物浦，一年後正式加盟。2010年至2018年，馬斯真蘭奴喺巴塞隆拿度過非常成功嘅八個球季。「小馬哥」及後加盟中超河北華夏幸福，去年重返阿根廷學生隊。</p></body></html>
