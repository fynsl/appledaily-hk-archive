<html><header><meta charset="utf-8"><title>鍾嘉欣靠跳彈床操弗身材</title></header><body><h1>鍾嘉欣靠跳彈床操弗身材</h1><p>已為人母的鍾嘉欣全靠勤做運動保持苗條身材，近日她穿上貼身bra top拍片教大家跳彈床做運動，短短八分鐘已大汗淋漓，不過見到鍾嘉欣的結實腹肌，看來這套運動效果十分有效。她大談跳彈床心得：「跳10分鐘就等於30分鐘跑步嘅運動量，冇咁傷膝頭，仲有助刺激淋巴系統，清走身體入面嘅毒素。」</p><p>鍾嘉欣又貼出與現改名楊茜堯的楊怡合照，留言：「有時你做家姐，我做妹妹。有時你做妹妹，我做家姐。當需要你，你就開車來見我。雖然大家見面機會越來越少，但有種愛就越來越濃。𠵱家仍然會互相關心，鼓勵、真心真誠地聆聽對方，說個痛快。你是我難得的友情，我會珍惜更多。」</p></body></html>
