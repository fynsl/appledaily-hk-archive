<html><header><meta charset="utf-8"><title>【外星圖輯】性感慶祝</title></header><body><h1>【外星圖輯】性感慶祝</h1><p>美國名模Bella Hadid為慶祝與時裝品牌合作推出的限量版T恤大賣，在Ig公開近乎全裸的靚相。戴上紅色假髮的Bella，只穿上膠質長靴和肉色內褲，再以乳貼遮兩點擺甫士，超級性感。</p><h2>運動美態</h2><p>韓劇《金秘書為何那樣》的34歲女星朴敏英暫未有新作推出，但廣告商昨日就上載兩張朴敏英正在做拉筋動作的照片，她於貼身運動服下，大晒弗爆身材。</p><h2>驚喜現身</h2><p>41歲女星李寶英驚喜客串秀智和南柱赫的《Start-Up：我的新創時代》第10集，她傾聽秀智和金宣虎的煩惱，生了兩個孩子的她依然明艷照人。</p></body></html>
