<html><header><meta charset="utf-8"><title>愛瑪拍《王冠》哮喘發作</title></header><body><h1>愛瑪拍《王冠》哮喘發作</h1><p>大受關注的Netflix王牌劇《王冠》（The Crown）第四季於前日開播，24歲英國女星愛瑪歌連（Emma Corrin）在劇中扮演戴安娜王妃，她近日受訪自爆於西班牙拍攝期間，因哮喘發作須留醫。</p><p>愛瑪接受英國《Glamour》雜誌訪問時表示：「我在一個冰冷的泳池與『威廉』和『哈里』拍戲，這是一場最困難的戲，因為我真的要拼命踩水保命，而且亦要保護五歲的『哈里』，因為我們發現他不懂游水！」她透露當晚原定返回英國，所以順道到醫院取抗生素，但經過氧氣測試後，發現血液氧氣濃度太低而需要留院。愛瑪還笑言護士問她要不要用紙板遮頭，以防被人認出。</p></body></html>
