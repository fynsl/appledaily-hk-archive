<html><header><meta charset="utf-8"><title>華晨母企債務違約65億</title></header><body><h1>華晨母企債務違約65億</h1><p>近期頻傳財困的華晨中國（1114） 母企華晨汽車集團發公告稱，華晨集團債務違約金額合計65億元人民幣，逾期利息金額合計1.44億元人民幣。集團稱，因企業資金緊張，貸款審批未完成，造成債務無法償還。此次債務違約對華晨集團本部生產經營產生造成影響，導致財務狀況惡化，極大影響償債能力。集團又指出，相關債權銀行已就目前債務問題組成債委會，光大銀行為主要牽頭行。華晨中國昨日跌4.5%，收報7元。</p></body></html>
