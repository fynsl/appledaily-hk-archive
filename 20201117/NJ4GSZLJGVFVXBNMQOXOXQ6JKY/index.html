<html><header><meta charset="utf-8"><title>劉嘉玲疑用半億古董插花</title></header><body><h1>劉嘉玲疑用半億古董插花</h1><p>劉嘉玲日前在社交平台晒插花，有眼尖網民發現花瓶價值連城，疑是大清乾隆年製的粉彩九桃天球瓶，曾於2017年在北京拍賣會以4,255萬人民幣（約5,079萬港元）成交，瓶身繪桃樹上結九顆碩桃，有「蟠桃獻壽」之意。如果劉嘉玲擁有此名貴花瓶，她隨意在家中擺放及用來插花，難怪內地網民留言稱羨慕。自傳媒報道劉嘉玲擁名貴花瓶後，她即把照片刪除，《蘋果》昨日找她求證，惟截稿前未獲回覆。</p><p>其實劉嘉玲與老公梁朝偉一向有收藏古董及雕塑的習慣，而品味高的她亦識飲識嘆，早前與友人食鵝掌炆鮑魚時，她就開了一支價值三萬港元的1990年波爾多酒王Petrus，食得豪氣。</p></body></html>
