<html><header><meta charset="utf-8"><title>趣趣地：美斯等攞三億忠誠金</title></header><body><h1>趣趣地：美斯等攞三億忠誠金</h1><p>美斯（圖）季尾好大機會離開巴塞隆拿，有指佢明年夏天完約離隊嘅話，巴塞仍然要畀美斯3,300萬歐元（約3億港元）嘅忠誠獎金。事關美斯2017年同巴塞續約時，球會為佢設立咗6,600萬歐元嘅忠誠獎金，美斯喺今年2月已經拎咗其中一半，而另一半只要美斯喺嚟緊1月轉會窗唔走，到明年球季結束就可以袋袋平安。報道仲指巴塞當時續約時承諾畀美斯價值一億歐元嘅續約獎金，獎金會分四年派發，平均每年可以袋走2,500萬歐元。</p></body></html>
