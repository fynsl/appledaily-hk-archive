<html><header><meta charset="utf-8"><title>渾水自薦任康宏非執董</title></header><body><h1>渾水自薦任康宏非執董</h1><p>康宏環球（1019）兩大股東，台灣富邦蔡家與內房大地主佳兆業（1638）郭家爭持不斷，股份亦於2017年12月自願停牌至今。財經專欄作家渾水，最新就事件發公開信，他表示，康宏因無法公佈業績而長期停牌，且上市地位正面臨被DQ危機；同時，他自不同渠道收到康宏小股東求助，希望他可以代為發聲，故希望提供方案，令康宏盡快復牌。他自薦為公司獨立非執行董事，協助小股東跟管理層交流；另將向董事會提決議案，要求加入「獨立調查委員會」。</p></body></html>
