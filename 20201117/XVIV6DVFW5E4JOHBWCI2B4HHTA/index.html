<html><header><meta charset="utf-8"><title>《鬼滅》超越《半島》榮登今年香港票房季軍 </title></header><body><h1>《鬼滅》超越《半島》<br>榮登今年香港票房季軍 </h1><p>日本動畫電影《鬼滅之刃劇場版 無限列車篇》在港大收旺場，昨天上畫五日已破1,500萬港元票房，將超越韓片《屍殺半島》的1,662萬元，成今年票房季軍。後天起，《鬼滅》在全香港的IMAX影院加開巨幕版，定必進一步刺激票房成績。</p><p>日本方面，電影連續五星期登上票房榜冠軍，票房累積逾233億日圓（約17.27億港元）、入場人數多達1,750萬。而《鬼滅》原著漫畫單行本已定於下月4日推出最後一冊，集英社公開了炭治郎與禰豆子展現幸福笑容的封面。</p></body></html>
