<html><header><meta charset="utf-8"><title>滙豐擬減虛銀eDDA收費</title></header><body><h1>滙豐擬減虛銀eDDA收費</h1><p>滙豐擬讓步減收虛銀的eDDA服務費，並採用分層定額收費，介乎0%至2%，料最快下月生效。有虛銀獲滙豐減收eDDA服務費後，100元以下交易額的費用全免，100元至1,000元以下收費為2元，1,000元至1萬以下收費為20元，100萬元或以上交易額收費則為2萬元。若不與滙豐就收費進行協商，滙豐則一律收取2%指定費用。虛銀認為滙豐此舉幫助不大，高收費問題尚未解決，尤其客戶經eDDA轉賬較大銀碼，虛銀負擔成本仍相當高。</p></body></html>
