<html><header><meta charset="utf-8"><title>求驗客手記：福仔成功爭取人人有書睇</title></header><body><h1>求驗客手記：福仔成功爭取人人有書睇</h1><p>曼聯前鋒拉舒福特嘅好人好事，真係講極都講唔完。繼幫學童成功爭取放假時仍可以攞到食物券後，佢近期又成立咗讀書會，鼓勵年輕人讀多啲書。福仔話佢17歲先開始體會睇書嘅樂趣，因為細個屋企窮，根本負擔唔起買書睇，而且嚟自單親家庭，媽媽為咗打工已經好辛苦，所以以為大人喺瞓覺前講故仔畀小朋友聽，只係電影情節，真實生活根本冇咁嘅事，甚至以為只有課本冇其他書籍。結果到𠵱家，佢終於知道閱讀樂趣，成立讀書會就係希望更多人讀多啲書增值自己。</p></body></html>
