<html><header><meta charset="utf-8"><title>求驗客手記：球迷公投撐「死侍」做班主</title></header><body><h1>求驗客手記：球迷公投撐「死侍」做班主</h1><p>飾演「死侍」紅遍全球嘅影星賴恩雷諾士同美國演員麥艾漢尼，早前就傳過會投資200萬鎊（約2,000萬港元）落英格蘭第5組別球會域斯咸。呢支球會由球迷以信託基金形式持有，所以為咗尊重球迷意願，域斯咸就呢件事搞咗個公投。結果喺二千幾名球迷入面，超過98.4%表態支持交易，域斯咸之後即刻透過twitter歡迎兩位新班主。雷諾士就話好多謝球迷支持，佢哋已經承諾注資落球會身上，爭取升上英乙，同埋計劃擴建目前只有大約10,000個座位嘅主場。</p></body></html>
