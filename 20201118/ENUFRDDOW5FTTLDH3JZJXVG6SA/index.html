<html><header><meta charset="utf-8"><title>求驗客手記：亞馬遜「企圖分裂英國」耍冧</title></header><body><h1>求驗客手記：亞馬遜「企圖分裂英國」耍冧</h1><p>最近欖球嘅秋季國家盃展開爭逐，住喺北愛爾蘭嘅鍾斯就畀咗錢亞馬遜睇直播，點知就睇唔到，之後喺twitter問亞馬遜嘅客戶服務問吓咩事（圖），得到嘅回覆竟然話北愛唔屬於英國一部份：「我哋睇番你其實喺北愛，而欖球比賽只係畀英國用戶收睇。」呢件事即刻引起一輪騷動，更加有網民貼咗張關於愛爾蘭自由德里嘅改圖寸亞馬遜。事後亞馬遜當然耍冧表示無意分裂英國，仲話以後嘅比賽不論英國咩地方都一定會睇到。其實，呢個問題香港人見慣見熟喇，「一國兩制」嘛。</p></body></html>
