<html><header><meta charset="utf-8"><title>求驗客手記：曼城投訴堅尼鬧獲加</title></header><body><h1>求驗客手記：曼城投訴堅尼鬧獲加</h1><p>曼聯名宿堅尼家陣就係天空體育嘅評述員，上星期日佢喺曼城對利物浦嘅大戰入面，曾經就用白癡呢個字形容曼城後衞基爾獲加，話佢鹵莽犯規令到球隊被罰12碼。據英國傳媒報道，曼城對堅尼嘅用詞感到非常不滿，就呢件事正式向天空電視台投訴，要求佢哋解釋，不過電視台就冇證實呢件事。天空體育已經唔係第一次因為評述員嘅言論出事，另一位曼聯名宿艾拉早前評述時話韋費特沙夏曾經同莫耶斯個女拍拖，最後證實係假新聞要直播道歉。</p></body></html>
