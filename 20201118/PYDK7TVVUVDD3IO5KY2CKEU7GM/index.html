<html><header><meta charset="utf-8"><title>【共分兩季】金牌編劇靠離奇劇情起家</title></header><body><h1>【共分兩季】金牌編劇靠離奇劇情起家</h1><p>韓劇《Penthouse》找來前年話題劇《皇后的品格》導演朱東民與編劇金順玉第二度合作。金順玉被稱為「韓國最會寫煽情劇的編劇」，擅長將劇情融合社會敏感話題，拿揑觀眾追劇心理，她撰寫過《妻子的誘惑》、《我係張寶利》等收視率高達30%的人氣作品。</p><p>兩年前《皇后的品格》反轉再反轉的離奇劇情引起討論，今次再憑估你唔到劇情成功掀起話題。《Penthouse》共分兩季，現時播出的第一季將於下月29日大結局，至於第二季就安排明年初播出，暫時未知劇情會如何發展，但論往績，煽情劇越罵越多人追看。</p></body></html>
