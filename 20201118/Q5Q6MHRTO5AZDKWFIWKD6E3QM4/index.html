<html><header><meta charset="utf-8"><title>仙樂都默認奉子成婚</title></header><body><h1>仙樂都默認奉子成婚</h1><p>現年39歲的吳堯堯（仙樂都），昨日與37歲圈外男友梁國鋒（Godfrey）於大埔農莊舉行婚禮。盛傳奉子成婚的仙樂都身形明顯圓潤不少，她說：「未講得住，有好消息會向大家公佈。」由於疫情關係，仙樂都指婚禮從簡，只邀請約40名親友見證，出席賓客包括林雅詩及黃榕等。有泰國血統的仙樂都指，泰國親友未能前來，待疫情好轉後，會回泰國與親友食飯及辦理結婚手續。</p><p>身為農莊主人的新郎Godfrey，被問到會否將農莊送給太太，他笑言：「送畀佢都未必會要。」仙樂都也耍手擰頭說：「打理農莊唔容易，又曬又要執便便，係辛苦工作。」</p></body></html>
