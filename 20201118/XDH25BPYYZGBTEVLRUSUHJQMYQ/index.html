<html><header><meta charset="utf-8"><title>陳昇口腔生腫瘤　取消跨年騷</title></header><body><h1>陳昇口腔生腫瘤　取消跨年騷</h1><p>現年62歲的台灣殿堂級歌手陳昇，每年都會舉行跨年演唱會，今年已踏入第27年，上月15日更在台北舉行記者會。昨日有傳陳昇入院，令跨年演唱會紀錄中斷，他昨日向台灣蘋果新聞網透露：「健康檢查發現口腔有腫瘤，已立即做手術處理。」陳昇又為取消演唱會感到抱歉：「全勤模範生得請假一次遵照醫囑休息，我將會休養一陣子。」</p><p>另外，余慕蓮（魚毛）在深切治療部留醫多日，前日醫生向親友指魚毛已成功完成氣管造口手術，並已經拔喉。魚毛好友昨日再向《蘋果》透露好消息：「接到醫生來電，魚毛今日轉去G6加護病房，病情穩定有好轉。」</p></body></html>
