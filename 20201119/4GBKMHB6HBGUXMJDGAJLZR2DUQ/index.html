<html><header><meta charset="utf-8"><title>張曦雯稱男友努力做富豪</title></header><body><h1>張曦雯稱男友努力做富豪</h1><p>張曦雯昨日在銅鑼灣出席活動，差不多已有一年沒有賺外快的她，笑言不敢要求加薪。對於有指馮盈盈踢走她，成為舊老闆「殼王」陳國強新寵，張曦雯指自己與殼王的緋聞不是事實，認為女仔買心頭好，不一定是男人送。</p><p>張曦雯稱只在每年無綫台慶和頒獎禮見到殼王，她說：「其實盈盈好努力工作，我相信佢有能力支持自己，唔一定有男人送畀佢，反而我男友睇到會好大壓力，之前我同佢未公開戀情時，我都有同佢講我有乜新聞，啲人話我男朋友係大富豪，佢嘅反應好搞笑，佢話啲人知道我唔係富豪嘅話，大家會唔會好失望，佢話會努力啲做富豪。」</p></body></html>
