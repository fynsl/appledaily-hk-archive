<html><header><meta charset="utf-8"><title>Lil Wayne再被控藏械或囚10年</title></header><body><h1>Lil Wayne再被控藏械或囚10年</h1><p>38歲美國饒舌歌手Lil Wayne被聯邦法院控告擁有槍械及彈藥，如被定罪，將會面對10年監禁。報道指原名Dwayne Michael Carter Jr.的Lil Wayne，於上年12月在私人飛機上被搜出槍械、可卡因及大麻，但他就未被控藏毒。由於他在2009年同樣因擁有槍械而被定罪，因此他今次再犯將面對10年刑期。其代表律師就指：「他被控在私人飛機上擁有一把金色手槍，但就未被控開槍、揮舞、使用或在被威嚇下使用。他不是一名危險人物。」早前Lil Wayne曾因公開支持特朗普而遭攻擊，女友更因此與他分手。</p></body></html>
