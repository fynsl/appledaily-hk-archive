<html><header><meta charset="utf-8"><title>林明禎寫真胎死腹中</title></header><body><h1>林明禎寫真胎死腹中</h1><p>現年30歲的大馬女星林明禎是不少男粉絲心目中的女神，近來她有份參演的《一秒拳王》即將上映，日前她已來港率先進行14日隔離，以便稍後出席一連串的宣傳活動。在隔離期間，林明禎不時更新社交網，當中開心share在酒店的情況及性感靚相，讓一眾男粉絲暫時「止渴」，前日她就在Ig限時動態貼出穿上一件頭火紅色泳衣，躺在沙灘上的靚相。</p><p>林明禎透露原來之前準備推出寫真集，但可惜最終因某些原因「胎死腹中」未能推出，因此她對於製作團隊和贊助商深感抱歉，故此分享當日拍攝寫真的花絮來安慰大家。</p></body></html>
