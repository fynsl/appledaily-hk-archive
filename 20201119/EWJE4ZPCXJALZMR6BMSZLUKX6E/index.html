<html><header><meta charset="utf-8"><title>求驗客手記：女友話yes張伯倫好事近？</title></header><body><h1>求驗客手記：女友話yes張伯倫好事近？</h1><p>利物浦中場阿歷士張伯倫嘅膝傷長期都未好番，開季到𠵱家都未為紅軍踢過一場英超。好彩，佢身邊有歌手女朋友Perrie Edwards照顧，佢哋拍拖都就快五年，唔知張伯倫打算幾時同女友拉埋天窗呢？Perrie禮拜一就咁講喎：「我哋都一齊咗四年，但我先收到一排牛奶朱古力！不過，我其實好欣賞佢，我哋唔想咁急住結婚嘅，但如果佢有真係求婚嘅話，我嘅答案肯定係yes！」Perrie又話，知道張伯倫都有諗過結婚呢樣嘢，仲肯定對方就係自己嘅終生伴侶，但就離結婚仲有一段距離。</p></body></html>
