<html><header><meta charset="utf-8"><title>求驗客手記：伯金仔槍手試腳失敗</title></header><body><h1>求驗客手記：伯金仔槍手試腳失敗</h1><p>阿仙奴名宿伯金踢波勁就係人都知，但佢個仔睇嚟就唔多掂。現年22歲、司職進攻中場嘅米曹伯金，今夏離開荷乙球會阿梅爾城後，一直未有落班機會。佢喺10月時獲得邀請，到倫敦跟隨阿仙奴U23操練一個禮拜，可惜最終未獲錄用。佢上年接受訪問時話：「我老竇踢過國際米蘭同埋阿積士，呢兩間都係好犀利嘅球會，但阿仙奴就好似我屋企咁。」現年51歲嘅伯金為兵工廠上陣423場，攻入120球。阿仙奴曾為伯金舉辦咗一場紀念賽，當時米曹伯金亦有上陣。</p></body></html>
