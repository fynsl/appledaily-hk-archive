<html><header><meta charset="utf-8"><title>郭曉群康宏股權獲洽購</title></header><body><h1>郭曉群康宏股權獲洽購</h1><p>併購數據提供商MergerMarket引述兩名消息人士報道，併購公司AGBA acquisition向內房佳兆業（1638）聯席總裁郭曉群提出收購其於康宏（1019）的所有股權，涉資10億元。惟交易的先決條件是要求郭曉群撤銷所有針對康宏及康宏相關人員的訴訟及上訴。消息人士稱，該交易目前似乎只是AGBA單方面提出，AGBA早於10月初已多次透過中間人聯絡郭氏，以洽談交易細節，但郭氏一直未有回覆。</p></body></html>
