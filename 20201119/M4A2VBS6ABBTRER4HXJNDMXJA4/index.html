<html><header><meta charset="utf-8"><title>肥媽步履不穩送別亡夫</title></header><body><h1>肥媽步履不穩送別亡夫</h1><p>肥媽Maria Cordero的葡籍老公Rick早前因癌症病逝， 前日肥媽為亡夫在香港殯儀館設靈，昨日在聖若瑟堂舉行彌撒，儀式完畢後遺體移到歌連臣角火葬場火化。</p><p>靈柩抵達禮堂後由肥媽的長子手捧遺照，一臉悲哀，接住肥媽由好姊妹李麗霞（黑妹）、港姐謝嘉怡陪同抵埗，戴上黑超的肥媽傷心未平復，一臉倦容，落車時步履不穩，黑妹和謝嘉怡即上前攙扶。肥媽向傳媒雙手合十以示謝意，並說：「冇嘢講，噚日講晒，大家好有心，我好欣慰，佢去得好開心，辛苦大家。」經一小時儀式完畢後，肥媽披上黑色頭紗步出禮堂，當靈柩運上靈車時，肥媽急步上前，依依不捨目送亡夫。</p></body></html>
