<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧復出踢西丙?</title></header><body><h1>求驗客手記：伊度奧復出踢西丙?</h1><p>今年39歲嘅伊度奧2019年喺卡塔爾體育會結束球員生涯，上禮拜更喺家鄉喀麥隆發生車禍，好彩佢本人冇乜大礙，點知一個禮拜後就傳出佢或者會復出加盟西丙嘅梅西亞競賽會。梅西亞競賽會會長話：「家陣我淨係可以話我哋有一半機會簽到伊度奧。球會有來自阿聯酋同墨西哥嘅資金支持我哋簽伊度奧。」梅西亞競賽會今季喺西丙大展拳腳，之前簽咗普巴阿哥馬菲亞斯普巴。嚟緊12月嘅西班牙盃主場會對西甲利雲特，正打算申請將比賽移師到阿聯酋舉行，希望伊度奧到時趕得切上陣。</p></body></html>
