<html><header><meta charset="utf-8"><title>吉田鋼太郎62歲再做爸爸</title></header><body><h1>吉田鋼太郎62歲再做爸爸</h1><p>BL神劇《大叔的愛》男星吉田鋼太郎與年輕22歲的圈外太太結婚四年多，有指其太太現已懷孕五至六個月，預產期為明年春天。第二次做爸爸的吉田現年61歲，他向友人表示希望長壽一點，看着BB長大。</p><p>吉田在《大叔的愛》中扮演可愛大叔黑澤武藏，他經歷過兩次離婚，另外亦曾跟一名「事實婚」女性過同居生活。吉田育有一名已成年的兒子，今次是他第二次做爸爸。其友人爆料：「夫人的腹部隆起，吉田亦相當注重身體，減少去飲酒的次數。」吉田明年1月14日就62歲，到BB長大成人時都80多歲，所以他比以往更加注意健康。</p></body></html>
