<html><header><meta charset="utf-8"><title>超蓮低胸跳舞賣可愛</title></header><body><h1>超蓮低胸跳舞賣可愛</h1><p>賭王三房女兒何超蓮前日在社交網連發了四個post，上載多張她穿上低胸露肩黑色連身裙的照片，留言︰「今天走優雅風」、「為穿這條裙子努力運動，成果不錯吧，工作後可以大口吃牛肉麵。」截至昨日黃昏，幾個post加埋有近四萬個like，超蓮近日頻頻為時裝品牌代言，更努力瘦身，由豪門千金化身為人氣高企的名模。</p><p>超蓮又穿上這條裙子拍攝了一條抖音跳舞影片，影片中超蓮對舞蹈不算熟悉，邊跳邊露出尷尬表情，十分可愛，跳到最後她自己也忍不住偷笑，但網友大讚好睇，紛紛留言：「好漂亮」、「做你男友真幸福」、「好可愛呀」、「繼續拍多啲片畀大家睇」。</p></body></html>
