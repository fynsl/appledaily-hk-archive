<html><header><meta charset="utf-8"><title>姜素拉明年4月做媽咪</title></header><body><h1>姜素拉明年4月做媽咪</h1><p>韓國男神玄彬的舊愛、韓劇《未生》30歲女星姜素拉，今年8月底升呢做人妻，由於其婚訊相當突然，外界曾傳她是奉子成婚。姜素拉婚後不時在Ig更新近況，只見她以短髮出鏡，打扮更以鬆身衫為主，其懷孕傳聞更似層層。韓媒《mydaily》昨日率先爆料，指姜素拉已經懷孕，預產期在明年4月，目前姜素拉正專心胎教，以幸福的心情等待BB出世。</p><p>姜素拉所屬事務所亦承認喜訊：「姜素拉迎來了新生命，目前懷着開心、激動的心情安胎中，正集中於胎教，希望大家送上祝福，之後姜素拉亦會繼續以演員身份活動。」事務所又指因是藝人私隱，無法透露更多關於BB性別、預產期等詳情。</p></body></html>
