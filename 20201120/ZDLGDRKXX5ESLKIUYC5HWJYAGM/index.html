<html><header><meta charset="utf-8"><title>李嘉誠投資加拿大醫企</title></header><body><h1>李嘉誠投資加拿大醫企</h1><p>長和系資深顧問李嘉誠積極投資創新科技，加拿大醫療設備公司Spiderwort Inc.宣佈完成250萬美元種子輪投資，由李嘉誠私人投資旗艦維港投資領投；公司同時宣佈，美國FDA已將其脊髓支架植入物CelluBridgeTM納入為「突破醫療器材」。此生物材料是利用植物纖維素（如蘆筍、蘋果纖維等）技術，創健一個支架，以支持人體的健康組織再生；將展開臨床測試，並正為2021年的A輪融資做準備。</p></body></html>
