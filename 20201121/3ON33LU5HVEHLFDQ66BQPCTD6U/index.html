<html><header><meta charset="utf-8"><title>馮盈盈獲鄭衍峰力撐唔拜金</title></header><body><h1>馮盈盈獲鄭衍峰力撐唔拜金</h1><p>馮盈盈近日新聞多多，被指成為「殼王新寵」突然富貴，前晚台慶她否認傳聞，更表示名牌袋是爸爸送的，她說：「18歲開始爸媽一直送禮物畀我，爸爸唔開心，講到佢買個袋都負擔唔起。」另外，提到前晚與江嘉敏同場時面左左，馮盈盈表示大家在後台有打招呼。</p><p>不過，馮盈盈的緋聞男友鄭衍峰，就力撐對方不是拜金之人，但二人卻不願一齊接受訪問，稱是公司意思：「佢好慘，戥佢唔抵。藝人出個活動、Ig post，分分鐘已經買到兩、三個手袋。」還自爆為女友與網民理性討論：「佢睇得好化，反而我嬲過佢！」</p></body></html>
