<html><header><meta charset="utf-8"><title>陳凱琳倒吊玩瑜伽</title></header><body><h1>陳凱琳倒吊玩瑜伽</h1><p>陳凱琳（Grace）繼去年為老公鄭嘉穎誕下長子鄭承悅後，今年7月再誕下幼子鄭承亮，成功兩年抱兩。拒續約無綫的Grace近日轉做KOL，不時網上分享扮靚心得，昨日她又在Ig分享做空中瑜伽片段，片中她穿上貼身運動服，腰肢纖瘦，令人羨慕。</p><p>Grace在片中提到自己少做運動：「第一次玩，上身冇力，下身冇力，擔心好多手汗。」見她隨導師好友輕鬆劈腿及倒立，她興奮說：「去返香港小姐時候，好有滿足感，好少做運動，flexibility係零，但就算做唔到，我都堅持去做。」</p></body></html>
