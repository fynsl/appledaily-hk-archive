<html><header><meta charset="utf-8"><title>Eason搵新生代演員拍MV</title></header><body><h1>Eason搵新生代演員拍MV</h1><p>陳奕迅（Eason）日前推出新歌《是但求其愛》，今次Eason找來麥曦茵為MV執導，四位新生代演員談善言、陳漢娜、盧鎮業（小野）和黃溢濠擔任主角，分別飾演兩對戀人，但四人關係錯綜複雜，上演熱戀、冷戰、爭吵各個感情狀態。</p><p>Eason在MV就以局外人身份，看盡這段錯綜複雜的關係，雖然今次與四位年輕演員合作並沒有對手戲，但Eason很欣賞他們的演技，非常投入他們演繹的故事：「今次很開心能與四位年輕演員交流合作，MV故事中的四角關係錯綜複雜，但我的角色淡然得心如止水，看破紅塵一樣，無論結局是笑還是淚，同樣都是愛。」</p></body></html>
