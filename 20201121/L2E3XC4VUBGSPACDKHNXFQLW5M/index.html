<html><header><meta charset="utf-8"><title>求驗客手記：占士否認更衣室毆鬥</title></header><body><h1>求驗客手記：占士否認更衣室毆鬥</h1><p>占士洛迪古斯今季喺愛華頓重生，但佢國家隊生涯就唔係咁暢順啦。皆因哥倫比亞近三場世盃外全部贏唔到，上星期五佢哋更加以0:3慘敗畀烏拉圭。據講賽後占士、熱刺嘅達雲臣山齊士同般尼茅夫嘅謝法臣拿馬捲入咗更衣室毆鬥事件，有傳媒報道話有人被叉頸。但占士之後就喺twitter發表聲明，否認曾經發生過呢件事：「無論喺更衣室定私人生活入面，我同每位哥倫比亞隊友關係都好好，我哋會保持團結，為入圍世界盃而奮鬥。」哥倫比亞暫時喺世界盃南美洲區外圍賽排第七位，前四名會自動入圍決賽周，第五名就要踢附加賽。</p></body></html>
