<html><header><meta charset="utf-8"><title>《逃學威龍》小妖變光頭硬漢</title></header><body><h1>《逃學威龍》小妖變光頭硬漢</h1><p>ViuTV人氣劇《暖男爸爸》不但主角搶戲，配角都十分亮眼。繼劉江、陳俞希後，日前播出的劇集有一幕強哥教人收數的戲份，飾演強哥的光頭演員謝偉傑（小妖）十分面熟，原來他曾拍過周星馳電影《逃學威龍》，飾演在學校欺負星爺的同學，小妖17歲入行，拍過電影《天若有情》、《暴風少年》和《童黨之街頭霸王》等。</p><p>小妖於1997年退出娛樂圈，跟家人移民加拿大，四年後獨自回流香港，曾做運輸、廚房及私人司機。之前他受訪時指藝人收入不穩定，難當正職，返港後曾有路人認出他，但當時他有感自己淪落而自卑，更刻意迴避途人眼光，後來才想通了。</p></body></html>
