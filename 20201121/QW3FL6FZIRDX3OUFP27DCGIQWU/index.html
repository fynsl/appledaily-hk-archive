<html><header><meta charset="utf-8"><title>求驗客手記：基迪拉打開口牌想再跟摩佬</title></header><body><h1>求驗客手記：基迪拉打開口牌想再跟摩佬</h1><p>德國中場基迪拉今季喺派路帶領嘅祖雲達斯入面苦無上陣機會，家陣惟有等下年夏天回復自由身甩難。佢近期接受德國天空體育訪問嘅時候，就講起自己嘅夢想其實係去英超踢波：「雖然我好滿意自己嘅職業生涯，但仲係少咁一樣嘢，因為我一直都想成為英超嘅一分子，佢哋比賽氣氛、踢法同足球理念，都深深吸引我。」佢特別提起曾經一齊喺皇馬合作過三季嘅摩連奴，盛讚佢係一位偉大嘅領隊，又話絕對唔會拒絕佢嘅邀請。今次講到咁明顯，唔知下年會唔會見到摩佬同基迪拉重逢，再搭埋加里夫巴利一齊喺英超奮鬥呢？</p></body></html>
