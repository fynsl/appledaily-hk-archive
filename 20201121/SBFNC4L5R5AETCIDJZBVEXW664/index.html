<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）希活跳出合約成自由身</title></header><body><h1>體訊速遞：（籃球）希活跳出合約成自由身</h1><p>哥頓希活（Gordon Hayward）周四宣佈，放棄執行跟塞爾特人最後1年價值3,420萬美元的合約，提前成為不受限制自由身球員。現年30歲的希活，上季為塞爾特人打了52場常規賽，場均有17.5分、6.7個籃板球及4.1次助攻。同日，土耳其中鋒簡達（Enes Kanter）已確認執行球員選項，以500萬美元的薪酬條件再留塞爾特人1年。</p><p>綜合外電（美國）</p></body></html>
