<html><header><meta charset="utf-8"><title>米高霍士再度息影</title></header><body><h1>米高霍士再度息影</h1><p>經典電影《回到未來》（Back to the Future）主角米高霍士（Michael J. Fox）於1991年被診斷患柏金遜症，曾於2000年時一度離開演藝界，但到2010年重返幕前演出劇集《法妻》（The Good Wife）及多部作品。不過最近米高再因健康問題困擾，表示要第二度退休。</p><p>於前年做手術切走腫瘤的米高，最近在其書中表示：「任何事都有個時間，而我做足12個小時，記住七頁對白的最好時間已經過去，起碼現在是這樣，我要第二度退休了。這確是很大改變，但所有事都會改變，如果這是我演藝生涯的終點，就讓它去吧。」</p></body></html>
