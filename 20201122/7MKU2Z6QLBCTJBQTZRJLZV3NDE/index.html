<html><header><meta charset="utf-8"><title>求驗客手記：亞冠中韓大戰北京擒首爾 </title></header><body><h1>求驗客手記：亞冠中韓大戰北京擒首爾 </h1><p>噚日同今日嘅亞冠，四支中超球隊相繼出擊，分途出戰四支韓職球隊。打頭陣由兩國嘅首都球隊正面交鋒，新科中超季軍FC北京鬥僅以第九位完成今季韓職嘅FC首爾。開波只係八分鐘，北京把握對手一次後場失誤，前鋒張玉寧禁區頂交橫畀後上嘅巴西中場費蘭度，後者擸順再起腳成功破網，幫北京先開紀錄。下半場首爾雖然加強攻勢，但北京60分鐘一次反擊，入籍咗做中國球員嘅巴西前鋒阿蘭（圖）禁區頂推大位起腳再入一球拉開比數。之後首爾靠老將朴主永射入12碼追近，可惜都以1:2輸波。北京贏波之後喺小組賽2戰2勝得6分排榜首，首爾就排第二。</p></body></html>
