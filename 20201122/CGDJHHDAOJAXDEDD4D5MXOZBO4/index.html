<html><header><meta charset="utf-8"><title>李亞鵬向超模新歡表白</title></header><body><h1>李亞鵬向超模新歡表白</h1><p>李亞鵬自2013年與王菲離婚後，身邊女伴車輪轉，繼上年被指戀上細16歲歌唱家Susie，最近有網民指49歲的李亞鵬在涼山當眾向比他年輕18歲的彝族女子表白。</p><p>網上流傳的片段中，李亞鵬與美女十指緊扣，二人更穿上有民族色彩的情侶裝，該彝族女子身材高䠷、五官標致，李亞鵬示愛時，女方躲在李亞鵬身後狀似害羞。片中李亞鵬說：「她本意不是這樣，因為我們本意是在一起！」報道指兩人目前感情穩定，已見過雙方家長父母。李亞鵬女友名叫海哈金喜，做過模特兒、演員，也曾參加選美比賽並獲最佳上鏡獎，更拿過中國區超模冠軍，於電影《胡楊的夏天》中扮演過超模角色。</p></body></html>
