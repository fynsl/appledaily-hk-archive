<html><header><meta charset="utf-8"><title>內地封殺金馬獎</title></header><body><h1>內地封殺金馬獎</h1><p>由2018年第55屆金馬獎頒獎典禮上被指涉及台獨的言論爭議之後，中國官方一直在抵制去年和今年的金馬獎，不但內地電影和人員被禁參加，香港影片和影星若出席也會遭封殺。去年中國媒體對金馬獎新聞還有零星報道，今年就完全滅聲，媒體收到通知，有關金馬獎由提名名單到頒獎禮情況均要抵制。</p><p>今年港產電影《手捲煙》於金馬獎得到最佳劇情片、新導演及男主角等七項提名，據知憑此片獲影帝提名的林家棟也因受壓，沒出席頒獎禮，因為一旦出席，他今後主演的影片或會喪失中國市場，權衡輕重下，雖然是首次獲金馬影帝提名，也只能以要幫助謝賢及馮寶寶的新片做後期製作，放棄赴會。</p></body></html>
