<html><header><meta charset="utf-8"><title>求驗客手記：傑斯延長保釋期帥位難保</title></header><body><h1>求驗客手記：傑斯延長保釋期帥位難保</h1><p>曼聯名宿傑斯（圖）月頭因為涉嫌毆打女友凱特被捕，警方日前就話，由於單案仲有嘢查緊，所以原本28日嘅保釋期，會延長到出年2月1號，咁搞法呢位威爾斯領隊真係隨時連份工都冇埋。其實威爾斯足總喺傑斯出事之後，已經即刻停咗佢職，改由助教羅拔比治領軍。點知隊波喺11月嘅3場國際賽，竟然攞到2勝1和，包括喺歐國聯連贏愛爾蘭同芬蘭，下屆將可以升上A組。威爾斯嚟緊3月就要應付2022年世盃外圍賽，傑斯仲係咪適合領軍都真係好大疑問。英國傳媒指無論警方最終係咪正式落案起訴，威爾斯足總都會就呢單嘢進行內部調查。</p></body></html>
