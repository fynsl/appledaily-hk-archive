<html><header><meta charset="utf-8"><title>傅穎海景豪宅曝光</title></header><body><h1>傅穎海景豪宅曝光</h1><p>傅穎在內地吸金五年，近日回流返港拍ViuTV劇集《熟女強人》和推出新歌《我和你的如果》。日前她於社交網大晒新居片段，被指該單位市值約1,200萬元，月租亦要26,000元，傅穎是名副其實圈中小富婆。</p><p>片段中，傅穎的屋仔細細，但露台卻可以盡覽無敵海景，而單位以白色作主調，擺設簡單，傅穎留言：「一張床、一張被、一個枕頭，簡簡單單。」她又上載自己斷捨離的衣物，統一簡樸生活態度。網民大讚她有生活品味，更留意到地板潔白無瑕，是典型處女座愛乾淨的特徵。</p></body></html>
