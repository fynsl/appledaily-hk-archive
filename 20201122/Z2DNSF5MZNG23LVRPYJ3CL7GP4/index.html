<html><header><meta charset="utf-8"><title>黃夏蕙慈善音樂會唱足七日</title></header><body><h1>黃夏蕙慈善音樂會唱足七日</h1><p>黃夏蕙昨日在土瓜灣為「夏蕙慈善基金會」成立舉行記者會，宣佈下周六起，一連七日在網上舉辦慈善馬拉松籌款音樂會，為一班65歲以上長者藝人紓困，獲周潤發胞姊周聰玲、劉錫賢、潘志文及李錦聯等現身支持。黃夏蕙表示政府不理就由她出手幫助圈中長者，並透露每日至少有20位資深藝人義唱，對於最近不少群組染疫，她表示：「會好小心，最多只可以兩個人喺台上唱。」</p><p>另外，李錦聯透露下月將參與鬥氣冤家安德尊的新節目《踩場》當其中一集嘉賓，他笑說：「好不幸，又要出血，好彩做一集，用隻手指就摔死佢啦，最犀利就係用說話拮死佢。」</p></body></html>
