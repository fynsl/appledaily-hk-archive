<html><header><meta charset="utf-8"><title>阿Sa生日　石恆聰避出鏡</title></header><body><h1>阿Sa生日　石恆聰避出鏡</h1><p>蔡卓妍（阿Sa）昨日38歲生日，她和一班圈中好友鍾欣潼（阿嬌）、關智斌及曾樂彤等，預先在家中舉行睡衣派對，不過眾多合照中卻未見阿Sa男友石恆聰的身影，相反石恆聰胞妹石佩藍卻有現身，相信石恆聰當時都有在場，只是避免出鏡。他們還將身在內地工作的容祖兒，用電腦技術「加入」在大合照中，足見祖兒與阿Sa的友誼。</p><p>另外，前日是姚子羚40歲生日，獲好姊妹李施嬅、胡定欣及黃智雯等在電視城等她收工慶祝。姚子羚其後留言：「謝謝我這四位好姊妹特意去公司給我送上20對生日驚喜，知道你們等了又等……除了謝謝也不知要說甚麼了，我真的太幸福。」</p></body></html>
