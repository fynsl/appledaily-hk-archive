<html><header><meta charset="utf-8"><title>求驗客手記：夏蘭特半場夠食大四喜</title></header><body><h1>求驗客手記：夏蘭特半場夠食大四喜</h1><p>多蒙特上個禮拜六憑艾寧夏蘭特喺下半場射入四球，喺德甲作客以5:2反勝哈化柏林，升上聯賽榜次席。主場嘅哈化柏林上半場33分鐘憑馬菲奧斯根夏遠射先開紀錄，不過啱啱贏咗金童獎嘅夏蘭特，喺下半場47、49及62分鐘先後破網，15分鐘內完成「帽子戲法」，而加上拉菲爾古里路喺70分鐘射成4:1遠遠拋離。主隊喺79分鐘憑馬菲奧斯根夏射入12碼追近比分後，夏蘭特隨即再入一球，演出「大四喜」助多蒙特以5:2反勝哈化柏林。目前，多蒙特以8戰得18分排喺聯賽榜第2位，落後拜仁慕尼黑一分。</p></body></html>
