<html><header><meta charset="utf-8"><title>源於日本　秋鬥發聲30年</title></header><body><h1>源於日本　秋鬥發聲30年</h1><p>【話你知】</p><p>「秋鬥」一詞源於日本工運「春秋鬥」，每年選定特定的議題，號召勞工上街，向政府表達訴求。在台灣，最早源自1988年，工人立法行動委員會為抗議勞委會提出《工會法》和《勞動基準法》修正草案，以及聲援苗栗客運罷工案，舉辦解嚴後的第一次工人遊行。1992年起每年都選在11月12日「孫中山誕辰」上街，2001年後改為11月的周末舉行。在過去，秋鬥動輒數千人上街頭表達訴求，但2005年起因活動政治化而取消，2018年也不辦遊行而舉行記者會，但出席人數不到40人，創下30年來參加者最少紀錄，去年再次停辦。</p><p>台灣蘋果新聞網</p></body></html>
