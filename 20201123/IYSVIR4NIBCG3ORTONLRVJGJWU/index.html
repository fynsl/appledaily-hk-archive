<html><header><meta charset="utf-8"><title>秋生：搬屋為慳錢</title></header><body><h1>秋生：搬屋為慳錢</h1><p>黃秋生日前和友人及助手到大坑開餐，在一間茶記內密密斟，秋生更走到吧枱與店長交談，似是在了解餐廳的運作。當秋生發現傳媒後主動步出與在場記者打招呼傾談，透露即將移居台灣的工作大計，並坦承與友人在談生意，不過他保持神秘說：「係秘密，商業秘密，呢個真係唔講得住，都係啲飲食嘢。」</p><p>問秋生搬屋後在港是否要租屋住？他說：「唔係，搬屋係為咗慳錢啫，我有地方住。」秋生笑稱自己沒事忙，又多搞作，即將轉行加入飲食界，還叫大家多多支持。</p></body></html>
