<html><header><meta charset="utf-8"><title>求驗客手記：Rock爆C朗又入兩粒</title></header><body><h1>求驗客手記：Rock爆C朗又入兩粒</h1><p>衞冕嘅祖雲達斯喺今季意甲唔再獨大，同幾支球隊目前仲爭持得幾緊，球隊喺上周六聯賽總算重上勝軌，主場迎戰卡利亞里靠球王基斯坦奴朗拿度（C朗）包辦兩球，以2:0贏波。場外一樣咁忙嘅C朗，最近葡萄牙一間電訊公司就搵佢幫手拍聖誕廣告。今次C朗又有新形象，戴cap帽着件開胸黑色背心褸騷肌肉，拎埋支電結他上台夾band表演似模似樣台型十足，唔講真係以為佢係搖滾巨星！</p></body></html>
