<html><header><meta charset="utf-8"><title>班亞弗力疑與邦女郎訂婚</title></header><body><h1>班亞弗力疑與邦女郎訂婚</h1><p>荷李活男星班亞弗力（Ben Affleck）與《007：生死有時》（No Time to Die）「邦女郎」安娜迪艾瑪絲（Ana de Armas）因拍新片《Deep Water》而撻着，最近兩人為定情作復工，安娜手上竟然戴上鑽戒，隨即傳出兩人已經訂婚。</p><p>正在新奧爾良開工的班亞弗力和安娜迪艾瑪絲被影到在露台聊天，但最令人注目的是安娜左手無名指上驚現巨型鑽戒。雖然未知戒指是否戲中道具，但已令粉絲相當驚喜。班亞弗力與前妻珍妮花嘉娜（Jennifer Garner）於2015年宣佈離婚，其後多次換畫，今年初因拍戲撻着安娜，至今仍感情穩定。</p></body></html>
