<html><header><meta charset="utf-8"><title>步姐難救avex大裁員</title></header><body><h1>步姐難救avex大裁員</h1><p>日本天后濱崎步、索女加治瞳和倖田來未等紅人所屬的日本avex唱片公司，在武漢肺炎疫情影響下，收入暴跌，引致公司大裁員，決定將100名40歲以上的內部職員解僱。</p><p>日本大型唱片公司avex面對全球經濟下滑，計劃在部份音樂事業以及內部工作的443名40歲以上全職員工中，徵求100名自願離職的員工。公司亦計劃賣掉位於東京的總部大樓，該大樓於2017年12月才啟用，其中一名40代員工指裁員風將會進一步吹到藝人層面。此外，正在陀B的avex天后步姐前日在Ig上載新相，她仍未見肚，在聖誕樹前開心留影，沒有被公司裁員新聞影響心情。</p></body></html>
