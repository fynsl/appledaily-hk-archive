<html><header><meta charset="utf-8"><title>求驗客手記：飛腳發威日職未完季</title></header><body><h1>求驗客手記：飛腳發威日職未完季</h1><p>周日日職大阪飛腳作客浦和紅鑽，只要飛腳失分，喺上周六輸波嘅川崎前鋒就可以提前封王。今場紅鑽仲係先開紀錄嗰隊，61分鐘由兩位中堅合作，湯馬士丹治頭槌傳槙野智章門前撞射得手，相信呢刻連川崎前鋒啲球員都慶祝緊。點知4分鐘後飛腳就憑宇佐美貴史追成1:1，到81分鐘，再由高尾瑠接應角球頂入幫飛腳以2:1反勝紅鑽，令前鋒奪冠都仲要等多陣。今輪封王唔成嘅前鋒，𠵱家最快要等周三自己主場鬥大阪飛腳，到時前鋒只要唔輸，就可以拎到球會史上第三個日職冠軍。</p></body></html>
