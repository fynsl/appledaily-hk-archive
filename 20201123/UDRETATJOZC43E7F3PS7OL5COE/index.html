<html><header><meta charset="utf-8"><title>求驗客手記：恒大亞冠首場悶和水原</title></header><body><h1>求驗客手記：恒大亞冠首場悶和水原</h1><p>周日亞冠分組賽G組賽事，啱啱衞冕中超失敗嘅廣州恒大鬥今季喺韓職表現麻麻嘅水原藍翼。恒大有荷西保連奴同泰利斯卡因傷缺陣，上半場戰情可以用一個悶字概括，喺恒大首場分組賽互交白卷完半場。換邊踢到63分鐘，恒大先有第一次稍為似樣嘅射門，不過韋世豪禁區起腳高出。之後恒大換返入咗籍做中國人嘅艾克森同埋洛國富出嚟，表現有番啲提升，74分鐘出現咗黃金機會，後備入替的王博文右路傳中，無人看管嘅韋世豪門前加一腳竟然踢咗出界，最後只可以同全韓班應戰嘅水原0:0完場。</p></body></html>
