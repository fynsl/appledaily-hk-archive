<html><header><meta charset="utf-8"><title>許廷鏗獻唱賀胞兄娶裴殷</title></header><body><h1>許廷鏗獻唱賀胞兄娶裴殷</h1><p>前𡃁模裴殷（A.Lin）前晚與許廷鏗胞兄許永鏗結婚，二人於疫情下在灣仔舉行婚禮，現場外放置一對新人的婚紗照，下月便32歲的A.Lin身穿白色簡約婚紗，拿着花束挨實老公，場面甜蜜溫馨。</p><p>當年與A.Lin同時出道的盧頌之（DaDa）和吳燕安（Annie G）等擔任姊妹，而關楚耀的胞妹關美薇也有份出席飲宴，DaDa更在Ig story貼出新娘子化妝情況及穿上裙褂的相片，當中，許廷鏗更上台獻唱賀兄嫂，之後就播出他的新歌MV送給一對新人，場面溫馨感人。</p></body></html>
