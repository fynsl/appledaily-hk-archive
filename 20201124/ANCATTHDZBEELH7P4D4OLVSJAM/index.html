<html><header><meta charset="utf-8"><title>趣趣地：咸爺再做FIFA封面賺到笑</title></header><body><h1>趣趣地：咸爺再做FIFA封面賺到笑</h1><p>碧咸早幾日宣佈自己成為足球遊戲《FIFA21》嘅特別版封面，但根據過往經驗，大家隨時要課金抽蛋先有機會用到佢喇。其實碧咸曾喺《FIFA98》做過封面，不過當時佢喺Game入面個樣受機能所限一啲都唔似。碧咸今次由「Win檸」轉會《FIFA》，據報簽約3年共獲4,000萬鎊嘅酬勞，睇番佢效力曼聯嗰陣年薪只得500萬鎊，估唔到退休後仲賺得多咗！</p></body></html>
