<html><header><meta charset="utf-8"><title>經濟日報半年多賺1.6倍</title></header><body><h1>經濟日報半年多賺1.6倍</h1><p>經濟日報（423）昨公佈截至9月底止半年業績，受惠政府「保就業」補貼近5,144.5萬元，盈利按年增長1.6倍至2,872.6萬元；每股盈利為6.66港仙；中期股息每股2港仙，按年持平。若扣除「保就業」則錄虧損2,272萬元。受累本港經濟不明朗及下行風險，集團收入按年大跌22.4%至4.67億元。其中來自媒體的收入按年跌三成至3.04億元。集團目前有1,407名員工，較今年3月底止減少33名。</p></body></html>
