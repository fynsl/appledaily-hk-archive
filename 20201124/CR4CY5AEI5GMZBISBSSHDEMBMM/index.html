<html><header><meta charset="utf-8"><title>張曦雯童年撞樣吳彥祖</title></header><body><h1>張曦雯童年撞樣吳彥祖</h1><p>張曦雯（Kelly）是純種華人，但樣貌「鬼鬼哋」，經常被指整容。Kelly多次澄清「細個都咁樣」，前日再貼出多張二十多年前的童年相，留言指自己從小便想養狗，而夢想實現了，自言「仍然是一個快樂的女孩」。</p><p>其實Kelly的童年相跟近照對比，確實分別不大，但楊潮凱就留意到一點，發現Kelly有點像近年棄內地市場，在美國荷李活重新出發的吳彥祖「撞樣」，楊潮凱留言：「第四張根本就係長髮版吳彥祖」，Kelly親自回覆：「沒意識到，但這是真的，哈哈哈。」即獲逾500人畀Like，十分搞笑。</p></body></html>
