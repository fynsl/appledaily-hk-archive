<html><header><meta charset="utf-8"><title>周杰倫脊椎炎照做義工</title></header><body><h1>周杰倫脊椎炎照做義工</h1><p>台灣天王周杰倫（周董）與老婆昆凌前日聯同好友劉畊宏等，在台北一間食物銀行機構做義工，劉畊宏前日在社交網貼文，透露周董做義工的原因。昆凌之前看到朋友在食物銀行做義工，很期待能帶孩子參加，周董得知後表示也想參與。當時昆凌開玩笑嚇患有僵直性脊椎炎的老公：「除了包裝還要搬運，每次結束，我腰都有些痠痛，你的脊椎炎可以嗎？」周董爽快示意沒問題。</p><p>劉畊宏還笑言每次約周董，他都例遲，但當天竟然比他早到：「在過程當中看着杰倫引導孩子，彎着腰一個一個箱子擺放食物，昆凌也不時的用英文鼓勵着周圍的朋友和孩子。」大讚周董夫婦相當落力。</p></body></html>
