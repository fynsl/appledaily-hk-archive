<html><header><meta charset="utf-8"><title>Yuri丁一宇新劇被迫煞停 </title></header><body><h1>Yuri丁一宇新劇被迫煞停 </h1><p>韓國當地武漢肺炎的確診個案再度回升，昨日有報道指少女時代成員Yuri及丁一宇主演的MBN新劇《綁匪─偷走命運》劇組中，有一名群眾演員確診，令劇界再度受影響。據製作公司表示，與該染疫演員曾近距離接觸的工作人員及演員，均已開始自我隔離，丁一宇、Yuri及劇組人員已接受檢測，兩人的檢測結果呈陰性，至於劇集目前已全面中斷拍攝。</p><p>至於金所炫及姜河那等主演的《月升之江》劇組亦表示：「扮演士兵的群眾演員A某，曾與其他劇組的確診者有接觸，製作組得悉消息後，立即結束並停止拍攝，A某在昨日接受了武漢肺炎檢測，目前正等待檢測結果，因此影響拍攝進度。」</p></body></html>
