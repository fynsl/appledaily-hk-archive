<html><header><meta charset="utf-8"><title>鄭亨敦焦慮症復發死撐開工</title></header><body><h1>鄭亨敦焦慮症復發死撐開工</h1><p>現年42歲的韓國人氣主持鄭亨敦，本月初因焦慮症復發、健康惡化，再度全面中斷演藝活動。鄭亨敦停工前仍為節目錄影，前日播出的JTBC綜藝節目《團結才能踢》中亦見其身影，但鄭亨敦從節目一開始就面無表情，幾乎沒有做出任何反應，與平時明朗的表現不同，令外界十分擔心。在節目中另一主持金聖柱急為鄭亨敦解畫：「鄭亨敦的狀態不佳，改由金勇萬擔任解說員。」</p><p>鄭亨敦早於2015年曾因焦慮症而暫停演藝工作，於翌年才復工，繼續主持多個節目，不過事隔五年後病情再復發。鄭亨敦停工後就與老婆及女兒外出散心，其妻上周在Ig公開一家四口到濟州島的相片。</p></body></html>
