<html><header><meta charset="utf-8"><title>黎姿泳裝正能量</title></header><body><h1>黎姿泳裝正能量</h1><p>現年49歲的黎姿疫情下沒有半點負能量，她跟三個囡囡齊齊抗疫，不時會在社交網貼親子樂照片，非常溫馨。前日黎姿再發放正能量，她上載兩張坐在窗台看日落的照片，不過最惹人注意的是黎姿身穿的黑色一件頭泳裝，雖然相片只是黎姿的大側面與背面，但依然看到弗爆身形。</p><p>黎姿留言說：「看天空看浮雲，是我日常讓自己保持心境開朗、維持正能量的簡單秘方。嘗試懷着期待的心情欣賞夕陽，因為，每一次日落過後將迎來另一天的日出，新的開始新的機會正等着我們。」不少網民也大讚黎姿：「女神級即係女神級， 冇得輸。」、「仲可以keep得咁好。」</p></body></html>
