<html><header><meta charset="utf-8"><title>城城聽囡囡唱《對你愛不完》冧爆</title></header><body><h1>城城聽囡囡唱《對你愛不完》冧爆</h1><p>郭富城昨日在中環出席銀行記者會，今次城城其中一條廣告片主題是父女篇，不過他就沒帶兩個囡囡拍攝。問到會否讓女兒出鏡？城城說：「年紀太細，家姐係幾有天份，比同齡小朋友鍾意表演，可能有睇我表演，上次維港個騷都有支持我。我估唔到大女會唱《對你愛不完》，早兩日我揸車載佢同媽咪、婆婆，聽到佢唱真係好冧。」城城覺得女兒遺傳到自己唱歌的天份。</p><p>城城日前跟太太方媛遊銅鑼灣拍拖，他指跟家人及朋友聚會是重要，但要遵守限聚令。在武漢肺炎疫情再度爆發下，女兒要再暫停面授課，城城特別聘請老師在家教授女兒廣東話及英文溝通，太太也有在旁學習。</p></body></html>
