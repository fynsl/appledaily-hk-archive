<html><header><meta charset="utf-8"><title>土屋太鳳新作複製澀谷站</title></header><body><h1>土屋太鳳新作複製澀谷站</h1><p>25歲日本女星土屋太鳳近年活躍演藝界，她與緋聞男友山崎賢人合演的Netflix新劇《今際之國的闖關者》下月上架，同劇陣容還有「J女郎」三吉彩花及近期走紅的町田啟太等，為配合劇情，劇組特地在栃木縣搭建澀谷車站，規模之龐大令觀眾大開眼界。</p><p>除場景令人目不暇給，連女主角土屋太鳳的身材也一樣吸睛，事關她今次一改戲路，穿小背心上陣，令其E Cup上圍成功搶鏡。土屋太鳳一向被指是新一代隱乳代表，最近她被日本傳媒拍得戴上口罩現身停車場，雖然已穿了樽領冷衫，但卻難掩澎湃身材，果然是有料之人。</p></body></html>
