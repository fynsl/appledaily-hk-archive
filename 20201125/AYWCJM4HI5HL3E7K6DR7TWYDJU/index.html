<html><header><meta charset="utf-8"><title>「山狗校長」盧光輝逝世</title></header><body><h1>「山狗校長」盧光輝逝世</h1><p>有「山狗校長」之稱的盧光輝於80年代創立本港首支華人少年棒球隊「沙燕隊」，其事蹟被改編成2016年電影《點五步》，並由廖啟智飾演盧校長一角。前日《點五步》fb專頁透露盧光輝於周日逝世，享年79歲。</p><p>導演陳志發昨日以短訊回覆《蘋果》表示︰「校長對《點五步》義意重大，佢亦係套戲嘅起源。某程度上將沙燕隊精神或者歷史拍返上大銀幕，睇返有一種義意同使命幫校長完成，校長亦幫咗一班（電影）新人起步，所以係一種緣份，望校長安息。」電影《點五步》於第36屆香港電影金像獎中提名最佳電影，更令胡子彤於該屆拿下最佳新演員。</p></body></html>
