<html><header><meta charset="utf-8"><title>張藝謀新片臨時退出金雞首映</title></header><body><h1>張藝謀新片臨時退出金雞首映</h1><p>內地導演張藝謀執導、以文革為題材的新片《一秒鐘》，於本月初獲第33屆金雞獎電影頒獎典禮委會宣佈選為開幕電影，系列活動將於今日至大後日一連四天假廈門舉辦，不過張藝謀太太陳婷昨日在社交網留言：「《一秒鐘》由於『技術』原因不能去廈門金雞獎首映了。影院上映後大家且看且珍惜吧！」金雞獎大會暫未解釋原因。</p><p>《一秒鐘》暫定後日在內地上映，未上映已話題多多，先是去年德國傳媒指電影題材涉及文革禁忌，無法拿到內地電檢參展許可證，最終因此放棄參加柏林影展競逐金熊獎，而有些敏感場面也被刪掉才獲內地放行上映。</p></body></html>
