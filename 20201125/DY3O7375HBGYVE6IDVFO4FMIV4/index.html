<html><header><meta charset="utf-8"><title>菊梓喬餅印胞妹進軍KOL</title></header><body><h1>菊梓喬餅印胞妹進軍KOL</h1><p>歌手菊梓喬（Hana）的胞妹日前被發現化名「三樓百胃」進軍KOL界，拍片做女主角。與Hana甚似樣的她，在片中可看到手腳均有大幅紋身，與姐姐的斯文形象截然不同，Hana早前受訪更讚妹妹有天份，希望兩姊妹有機會合作。Hana自小父母離異，13歲便輟學照顧比自己細一年的妹妹，早年為供妹妹讀書還要打兩份工，可惜妹妹逃學，會考只得兩分。</p><p>另外，鄭欣宜日前於Ig貼出一張跟同父異母的妹妹鄭詠恩合照，相中欣宜嘟嘴錫向妹妹，而妹妹也露出燦爛笑容，可見二人感情要好，有網民更指二人外貌相似。</p></body></html>
