<html><header><meta charset="utf-8"><title>李嘉晉捲前度裸照風波</title></header><body><h1>李嘉晉捲前度裸照風波</h1><p>現年28歲的無綫藝人李嘉晉近日捲入裸照風波，其模特兒前度女友「C小姐」日前向周刊爆料，指自己的裸照被人放上網，而存有其裸照的手機，曾遺留在李嘉晉家裏。二人拍拖半年，去年11月因性格不合分手，C小姐指當時想拿回手機，李嘉晉卻聲稱已丟掉，不過她後來發現有人用該手機登入自己的Ig賬戶，又指分手後李嘉晉經常致電給她。</p><p>直至上月，C小姐發現網上有自己的裸照及有人疑偽造她的「賣淫對話截圖」，更附上她跟孖生妹妹的合照謊稱「玩3P」，之後她每日收到多個電話遭「問價」，她曾報警求助。而李嘉晉回覆傳媒，稱是由朋友通知他前女友有裸照流出，並指跟前度已沒有聯絡。</p></body></html>
