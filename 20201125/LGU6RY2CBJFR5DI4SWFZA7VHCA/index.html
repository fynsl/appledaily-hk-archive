<html><header><meta charset="utf-8"><title>李佳芯拍外景吹水唔戴罩</title></header><body><h1>李佳芯拍外景吹水唔戴罩</h1><p>香港武肺疫情第四波殺到，日前無綫劇組和李佳芯及麥美恩等在深水埗拍外景，眾人不但鏡頭前未有戴上口罩，當完成拍攝後，仍然不戴回口罩便與工作人員傾偈。其後麥美恩發現有傳媒影相，煞有介事地用筆記簿掩口，邊急步行、邊尷尬地笑。而坐在車上等埋位的李佳芯，之後亦「零罩」埋位開工，其間見她在沒戴口罩下，多次與工作人員吹水。</p><p>此外，王菀之、姜皓文與蔡潔昨晚於九龍塘出席電影《阿索的故事》首映，提到蔡潔日前在觀塘拍劇時，令行車受阻被投訴阻街，蔡潔說：「知道有阻塞交通，劇組話下次安排會好啲。現場有人叫『行開』，其實係台詞，有車輛響按都係劇情。」</p></body></html>
