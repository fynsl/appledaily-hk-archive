<html><header><meta charset="utf-8"><title>張國榮角逐叱咤男歌手　商台被鬧</title></header><body><h1>張國榮角逐叱咤男歌手　商台被鬧</h1><p>商台《叱咤樂壇流行榜頒獎典禮》將於明年1月1日假灣仔舉行，大會昨日公佈各個獎項的最後12強走勢，其中「我最喜愛的男歌手」成為網民焦點，除了有姜濤、胡鴻鈞及鄭中基等，已經離世17年的哥哥張國榮亦在名單之內。有網民留言：「人都唔喺度咁耐，真係頒獎畀哥哥嘅話，啲現役歌手都唔知畀乜反應好！」</p><p>不少網民認為商台喜歡搞噱頭，前年古天樂獲得我最喜愛的男歌手已經不當，今次更不應消費已故歌星。其實，今年環球唱片為張國榮作品重新編曲推出專輯，並把當中《春夏秋冬A Balloon’s Journey》派台而且上榜，所以規則上哥哥是有資格角逐。</p></body></html>
