<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）教宗接見球員傾平權</title></header><body><h1>體訊速遞：（籃球）教宗接見球員傾平權</h1><p>五名NBA球員貝利連尼（Marco Belinelli）、S布朗（Sterling Brown）、埃錫（Jonathan Isaac）、高華（Kyle Korver）與杜利華（Anthony Tolliver），加上NBA球員工會行政總監羅拔絲（Michele Roberts）及另外兩名代表，周一獲教宗方濟各在梵蒂岡接見，就種族平權問題交換意見。高華讚揚教宗的開放態度令人鼓舞，並提醒大家平權工作的影響力已遍及全球。</p><p>綜合外電（美國）</p></body></html>
