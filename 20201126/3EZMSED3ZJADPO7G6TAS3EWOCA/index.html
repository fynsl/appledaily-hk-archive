<html><header><meta charset="utf-8"><title>鄧英敏買餸驚座駕阻人</title></header><body><h1>鄧英敏買餸驚座駕阻人</h1><p>「屯門王子」鄧英敏在下月18日就66歲生日，日前，《蘋果》發現鄧英敏駕車到九龍城買餸，先到雜貨店，與店員友善打招呼，購物後返回座駕，即除口罩和除帽唞氣。</p><p>當日撞正繁忙時段沒有位泊車，鄧英敏將座駕駛至雜貨店前約10米停車，仍只能與別的車輛double park（並排停泊）。其後他戴回口罩和紳士帽後才落車，並走到後面停車等候的車主詢問有否阻礙對方，十分有禮貌。之後他匆匆走入街市買菜，其間不時伸頭查看座駕有否阻人。對於double park阻人道歉，他接受傳媒訪問表示：「應該嘅，有時講一句大家舒服，有啲人好躁，時代節奏太快。」</p></body></html>
