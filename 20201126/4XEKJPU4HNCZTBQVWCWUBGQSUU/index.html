<html><header><meta charset="utf-8"><title>LiSA憑《鬼滅》主題曲創Oricon紀錄</title></header><body><h1>LiSA憑《鬼滅》主題曲創Oricon紀錄</h1><p>日本人氣動畫電影《鬼滅之刃劇場版 無限列車篇》截至大前日在當地上映第39天，票房已突破259億日圓（約19.22億港元），登上日本史上最賣座電影第三位。主唱《鬼滅》系列歌曲「御用」女歌手LiSA因而人氣急升，她主唱的《鬼滅》電影主題曲《炎》繼男歌手米津玄師的《Lemon》及《馬與鹿》後，成為日本史上第三首連續六星期獲得Oricon「周間數碼（單曲）排行榜」冠軍的單曲，她更是首位女歌手獲得如此佳績。</p><p>此外，LiSA亦憑此曲在「週間串流排行榜」獲得六連冠，是首位同時在兩榜連續六星期穩坐冠軍的歌手。</p></body></html>
