<html><header><meta charset="utf-8"><title>震雄多賺逾倍　派息4.5仙</title></header><body><h1>震雄多賺逾倍　派息4.5仙</h1><p>老牌工業股震雄集團（057）昨公佈截至9月底為止中期業績，收入按年升32%，至10.3億元；公司權益持有人應佔溢利按年急增1.15倍，至7,318.7萬元；派發中期息每股4.5仙。</p><p>按地區劃分，中國大陸及香港業務收入為8.29億元，按年升63.3%，貢獻總收入80.5%；台灣及其他海外國家業務則轉跌，分別錄得3,923.3萬元及1.62億元，按年跌42.1%及21.4%。</p></body></html>
