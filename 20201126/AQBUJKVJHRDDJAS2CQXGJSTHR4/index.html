<html><header><meta charset="utf-8"><title>池昌旭金智媛停工驗武肺</title></header><body><h1>池昌旭金智媛停工驗武肺</h1><p>武漢肺炎再度在南韓爆發，嚴重影響當地演藝界，同時因爆出有群眾演員確診，根據韓媒報道，下月首播的KakaoTV原創劇集《愛在大都會》（前譯：都市男女的愛情法）、JTBC新劇《Hush》、《哲仁王后》的劇組都先後進行檢疫，當中《愛在大都會》的池昌旭和金智媛，《Hush》的黃政民和少女時代成員允兒，以及《哲仁王后》的申惠善都已完成檢測，最終結果呈陰性。</p><p>此外，下周一開播、由AOA成員雪炫孖南宮珉主演的《日與夜》昨日舉行發佈會，而早前AOA前成員珉娥自爆曾遭欺凌，又指摘雪炫未有阻止，昨日是雪炫自事件曝光後首露面，不過她就未有回應事件。</p></body></html>
