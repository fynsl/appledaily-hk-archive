<html><header><meta charset="utf-8"><title>螞蟻旗下兩ABS項目獲批</title></header><body><h1>螞蟻旗下兩ABS項目獲批</h1><p>上交所公司債券項目信息平台公告顯示，螞蟻集團旗下的花唄和借唄兩個ABS融資項目狀態已更新為通過，合計規模200億元（人民幣．下同）。</p><p>該兩個ABS項目為「國泰君安借唄第4－12期消費貸款資產支持專項計劃」及中信證券花唄一至十期授信付款資產支持專項計劃」，分別在11月23日及20日更新狀態為「通過」，規模各為100億元。另外，有3個ABS項目處於已受理狀態，總計260億元。</p></body></html>
