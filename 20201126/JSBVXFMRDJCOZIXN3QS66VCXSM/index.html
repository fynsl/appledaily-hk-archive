<html><header><meta charset="utf-8"><title>糖兄妹音樂會因武肺取消</title></header><body><h1>糖兄妹音樂會因武肺取消</h1><p>香港武肺疫情第四波殺到，組合糖兄妹昨日在社交網宣佈，原定後日在中環舉行兩場的《忘我日與夜》音樂會將會取消，主辦單位將聯絡已購票人士的退款手續。糖妹黃山怡亦在Ig帖文向觀眾致謝及道歉。</p><p>近日在紅館開騷的張敬軒，雖然演唱會已做足防疫措施，但仍有不少歌迷聚集在紅館後閘等見偶像，軒仔前晚在Ig留言呼籲：「各位朋友仔，由於防疫安全，今晚唔好亦都唔可以再喺後閘等喇，大家要乖，要配合好我哋，我哋先可以繼續做好個show。聽話喇吓，大個仔大個女要懂事，要識得分輕重。真係唔可以再聚集同等候喇，大家嘅心意我收到了，等疫情過後，我哋再影相簽名吓。」</p></body></html>
