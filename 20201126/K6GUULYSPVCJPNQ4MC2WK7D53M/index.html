<html><header><meta charset="utf-8"><title>求驗客手記：前鋒「大」勝提早登基</title></header><body><h1>求驗客手記：前鋒「大」勝提早登基</h1><p>川崎前鋒喺禮拜三嘅日職榜首大戰，以5:0大勝第2位嘅大阪飛腳，提前三輪奪得日職冠軍，今次亦係前鋒近4年第3度喺聯賽封王。川崎開波22分鐘先由李安度達美奧接應登里享平嘅傳中近門鏟入；隊中老將家長昭博完半場前再射入一粒，川崎半場領先2:0。換邊後川崎繼續搶攻，家長昭博喺49分鐘再接應三笘薰嘅助攻射成3:0，呢位2018球季嘅日職MVP喺73分鐘再射成4:0完成帽子戲法。後備入替嘅齋藤學完場前再射入一球「執雞波」，協助川崎大勝一場5:0，相隔一季之後再次贏得日職冠軍。</p></body></html>
