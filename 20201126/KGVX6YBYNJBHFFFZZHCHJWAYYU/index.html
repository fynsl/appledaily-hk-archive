<html><header><meta charset="utf-8"><title>深田恭子廣告價疫市上升</title></header><body><h1>深田恭子廣告價疫市上升</h1><p>日本的武肺疫情仍然嚴重，廣告商的預算亦大縮水，就連日劇天王木村拓哉的身價亦暴跌2,500萬日圓（約185萬港元），相反38歲女星深田恭子的廣告薪酬卻逆流而上。</p><p>新一期《Flash》雜誌列出日本藝人今、明兩年的廣告薪酬排行榜，女星第一位是綾瀨遙，她的薪酬維持於6,500萬日圓（約482萬港元），而排第二位的深田恭子不跌返升，有5,000萬日圓（約370萬港元）。男星榜首是福山雅治，而日劇天王木村拓哉明年就身價大倒退，由今年的8,000萬日圓（約593萬港元）跌至5,500萬日圓（約408萬港元），有指是因他選擇減價，務求同更多廣告商合作。</p></body></html>
