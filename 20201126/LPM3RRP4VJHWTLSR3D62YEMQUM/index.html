<html><header><meta charset="utf-8"><title>求驗客手記：維拉柏豪成馬路炸彈</title></header><body><h1>求驗客手記：維拉柏豪成馬路炸彈</h1><p>阿士東維拉隊長基亞利殊場外紀律向來麻麻，尤其喺駕駛方面更係問題多多，呢位有「維拉周柏豪」之稱嘅英格蘭球星今夏先被控三項不小心駕駛罪，點知佢仲死性不改，禮拜一據外媒公佈嘅法庭文件顯示，今年10月18日喺維拉訓練場附近，又因不小心駕駛被控，係佢今年因駕駛問題被控嘅第四項罪名。基亞利殊今年3月底喺疫情期間，一邊呼籲球迷留喺屋企，自己就被揭發違反英國封城令外出，前往朋友屋企開P，佢揸車嗰陣仲撞到兩架停喺路邊嘅車輛，事後被控不小心駕駛以及逃離事故現場等罪。</p></body></html>
