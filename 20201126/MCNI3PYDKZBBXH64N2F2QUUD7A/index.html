<html><header><meta charset="utf-8"><title>黃翠如隔空慰藉蕭正楠</title></header><body><h1>黃翠如隔空慰藉蕭正楠</h1><p>蕭正楠前日被列為緊密接觸者，並被安排接受強制檢疫，目前在隔離營接受強制隔離。他接受傳媒訪問時透露，太太黃翠如看他被帶走時，一度喊到眼紅紅，令他覺得很心酸。其後黃翠如亦在社交網貼出與老公拖手的倒影合照並留言「冇事冇事」，還加上被稱為天使數字「#55555」的hashtag，之後二人就在Ig動態上互動，隔空調情。</p><p>不過，由於蕭正楠在上周四曾參與台慶演出，無綫已安排205名藝員接受檢測，鄭裕玲、江嘉敏、傅嘉莉等昨日分別在社交網貼上檢測結果為陰性的相片。其中，鄭裕玲更留言：「大家唔使擔心」。</p></body></html>
