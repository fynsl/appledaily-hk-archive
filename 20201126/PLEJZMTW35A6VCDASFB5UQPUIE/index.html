<html><header><meta charset="utf-8"><title>求驗客手記：韋拿性騷擾案「罪成」</title></header><body><h1>求驗客手記：韋拿性騷擾案「罪成」</h1><p>曾效力美職聯紐約城嘅西班牙名將韋拿，今夏俾一位前紐約城女實習生巴迪露指控性騷擾。紐約城經調查後就話雙方確實出現冇必要嘅身體接觸。紐約城向ESPN表示：「就有職球員跟實習生同其他職員交流時，有唔符合球會標準行徑嘅指控，包括有唔需要嘅身體接觸、挑逗，同埋就對方衣着同外表嘅評論，會方認為行為唔適當同唔能夠接受。未來球會內部會作出改變，以避免有同類情況出現。」至於韋拿透過發言人表示指控失實，稱自己一直配合調查，指佢曾有唔適當行為皆唔正確。</p></body></html>
