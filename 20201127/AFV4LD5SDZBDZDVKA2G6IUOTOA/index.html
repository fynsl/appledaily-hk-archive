<html><header><meta charset="utf-8"><title>商台縮沙叮走張國榮</title></header><body><h1>商台縮沙叮走張國榮</h1><p>商台《叱咤樂壇流行榜頒獎典禮》將於明年1月1日舉行，前日公佈「我最喜愛的男、女歌手及組合」獎項12強時，已離世17年的哥哥張國榮竟然與陳奕迅、鄭中基、陳柏宇及姜濤等一同爭獎，結果惹來網民鬧爆，指商台消費已故歌手，對哥哥更是一種侮辱。</p><p>事隔一日經過投票後，商台昨日再公佈「我最喜愛的男、女歌手及組合」獎項最後七強時，男歌手中只剩下林家謙、姜濤、柳應廷、許廷鏗、陳卓賢、陳奕迅及鄭中基，意指即哥哥被選民叮走。有網民得知後即在叱咤fb留言：「哥哥唔見咗」、「即係姜濤贏咗哥哥？商業電台可唔可以解釋吓。」</p></body></html>
