<html><header><meta charset="utf-8"><title>壹傳媒擬4.7億售台物業</title></header><body><h1>壹傳媒擬4.7億售台物業</h1><p>壹傳媒（282）收市後發公告指，公司旗下間接全資附屬公司，就建議出售台灣一物業與獨立第三方買家已簽訂意向書。根據意向書最新顯示，交易代價總額為17.5億元新台幣，包含營業稅相當於約4.71億港元，公司暫未披露買家的身份。壹傳媒認為，公司可透過建議出售套現現金，現金流將會增強，營運資金狀況亦可改善，從而可為日後發展重新調配旗下資源。壹傳媒昨日收報0.213元，跌4.5%。</p></body></html>
