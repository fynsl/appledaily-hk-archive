<html><header><meta charset="utf-8"><title>蘇皓兒呻冇人追</title></header><body><h1>蘇皓兒呻冇人追</h1><p>蘇皓兒與太陽娛樂的師弟王智騫（Martin），於網劇《把砒霜留給自己》的其中一個單元《花卉種植指南》擔正主角，劇集今日網上免費播出。故事講述Martin為追蘇皓兒約對方去摩天輪談情，可惜因一宗意外大出洋相，Martin萬念俱灰退出情場，寄情種花，沒想到發生奇異事件。劇中兩人的學生look很清純，令人驚喜。</p><p>蘇皓兒表示拍攝摩天輪談情戲很浪漫：「拍時係黃昏，我哋捉緊timing拍呢場咁浪漫嘅表白戲。我覺得Martin好靚仔，呢個小鮮肉可謂零死角，亦係好好嘅演員，第一次同佢合作好開心。」被網民大讚靚女的蘇皓兒，則自爆冇人追︰「呢幾年事業為重，冇太大感覺。」</p></body></html>
