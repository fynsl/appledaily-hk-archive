<html><header><meta charset="utf-8"><title>洪永城、梁諾妍有機閃婚</title></header><body><h1>洪永城、梁諾妍有機閃婚</h1><p>無綫小生洪永城於2017年與唐詩詠分手後，翌年底被爆與長腿健身教練梁諾妍（Inez）撻着，兩人不避嫌公開認愛，更不時網上放閃，去年底更發展同居關係，洪永城每次談到女友都讚不絕口。昨日有消息指洪永城已經向女友求婚成功，並定下目標與女友買三房獨立屋築新愛巢，計劃疫情過後便籌備婚禮。</p><p>不過，洪永城回覆傳媒時就否認求婚，更強調目前以工作為先，如有進一步好消息會再公佈。Inez亦同一口徑，她否認男友求婚，但指兩人都愛錫大狗CoCo，想換大屋是想愛犬多點地方散步，她說結婚會順其自然，但亦不排除興之所至會突然旅行閃婚。</p></body></html>
