<html><header><meta charset="utf-8"><title>內地速開老翻《鬼滅》烤肉店</title></header><body><h1>內地速開老翻《鬼滅》烤肉店</h1><p>日本動畫電影《鬼滅之刃劇場版 無限列車篇》在日本及台灣創下票房紀錄，並成為香港票房榜兩星期冠軍，上映14天已衝破2,500萬港元。《鬼滅》狂熱亦吹入內地，老翻極速湧現，以主角炭治郎作招徠的「炭治郎燒肉」在熱潮下於北京開張，店內採用了大量角色畫像作裝飾設計，但該店卻未獲正式授權，令日本網民狠批不尊重知識產權。</p><p>此外，香港首間官方授權、位於尖沙嘴的《鬼滅》限定店今日起開業，10米長的一比一鬼殺隊九柱成為粉絲的打卡位。而電影緊接下月中在泰國上映，前日先於曼谷舉行盛大活動，獲大批泰迷cosplay支持。</p></body></html>
