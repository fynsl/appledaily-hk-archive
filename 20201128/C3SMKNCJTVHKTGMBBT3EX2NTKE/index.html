<html><header><meta charset="utf-8"><title>藉畫作諷社會百態</title></header><body><h1>藉畫作諷社會百態</h1><p>多才多藝的趙慧珊擅長繪畫，她說：「個心唔定畫唔到畫，尤其夜晚，一邊畫一邊諗，好容易平衡到情緒，𠵱家畫畫越來越dark，同自己陽光嗰面好大反差，除咗疫情，舊年社會發生好多嘢，想藉畫畫去表達暗黑心情，用搞笑元素去諷刺社會百態，對我嚟講係個記錄，嗰種迷惘、未知、不知所措，好想釋放出嚟，對我嚟講係好大治療。」</p><p>Aka說做藝人後很情緒化，付出努力與回報未必成正比，能夠借畫畫釋放自己，是很大的恩典，她去年開個人慈善畫展圓心願：「畫完嗰刻攞嚟欣賞，會記起畫呢筆嗰陣聽緊乜歌、諗緊乜嘢，嗰時開畫展試過一星期冇乜點瞓，所以畫展後我就發燒，病足三日，但好值得。」</p></body></html>
