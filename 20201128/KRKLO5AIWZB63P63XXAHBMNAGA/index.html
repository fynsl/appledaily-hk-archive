<html><header><meta charset="utf-8"><title>馬修培利訂婚大讚未婚嫩妻</title></header><body><h1>馬修培利訂婚大讚未婚嫩妻</h1><p>美國經典喜劇《老友記》（Friends）主要男角之一、51歲男星馬修培利（Matthew Perry）宣佈與29歲著作出版經理人女友Molly Hurwitz訂婚，他大讚未婚妻是最好的女人。</p><p>馬修與Molly拍拖兩年，他向《People》雜誌表示：「我決定訂婚，幸運地，我在這個時候遇到星球上最好的女人。」去年11月，馬修與Molly被影到在荷李活一間餐廳門外出現，及後傳出兩人拍拖的喜訊，Molly在今年情人節就於私人賬號向馬修表達愛意。馬修曾與女星Lizzy Caplan拍拖多年，自2012年分手後就一直單身，今次終於修成正果。</p></body></html>
