<html><header><meta charset="utf-8"><title>趣趣地：澳職雙雄亞冠齊落難</title></header><body><h1>趣趣地：澳職雙雄亞冠齊落難</h1><p>禮拜五上演嘅亞冠盃，打頭陣先有北京國安鬥墨爾本勝利。開波只係九分鐘，北京就靠西班牙中場莊拿芬韋拉喺禁區撞射得手。落後嘅墨爾本喺35分鐘失多球，張玉寧喺禁區內轉身射成2:0。下半場墨爾本都係繼續捱打，好彩冇再失球，北京最終以2:0全取3分，提前兩輪出線。另一場蔚山現代鬥珀斯光輝，蔚山現代去到87分鐘先靠金仁成打破僵局，三分鐘之後再有祖利亞尼加奧入多球，最終光輝輸0:2，而現代4戰3勝1和得10分排喺F組榜首。</p></body></html>
