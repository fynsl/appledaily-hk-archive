<html><header><meta charset="utf-8"><title>趣趣地：伊巴經理人擬告遊戲侵權</title></header><body><h1>趣趣地：伊巴經理人擬告遊戲侵權</h1><p>早排瑞典球星伊巴謙莫域喺社交網站上面，指控EA Sports喺冇獲得球員嘅授權下，私自喺遊戲《FIFA 21》入面用咗自己嘅肖像同名。近日伊巴嘅經理人拉奧拿就話，自己都收到其他球員嘅要求，並且準備提出起訴：「唔單止係伊巴同加里夫巴利，我哋收到300幾位球員嘅要求。呢個係國際足協（FIFA）嘅最大恥辱，佢哋想令球員成為奴隸，不過我唔會畀呢件事發生。如果EA Sports、FIFA或者FIFpro繼續侵權，我哋就將件事帶上法庭解決。」</p></body></html>
