<html><header><meta charset="utf-8"><title>町田赤楚拖手登滿足度榜首</title></header><body><h1>町田赤楚拖手登滿足度榜首</h1><p>日本人氣BL劇《如果30歲還是處男，似乎就能成為魔法師》（處男魔法）前晚凌晨剛播出第八集，再次登上日本twitter的熱門榜冠軍。《處男魔法》雖然並非在黃金時段播出，但每星期也引起網上熱話，上周播出第七集時，同時成為twitter的日本第一位、全球第五位、泰國第二位及越南第三位，熱潮席捲海外各地。</p><p>在最新一集，町田啟太與赤楚衛二飾演的黑澤和安達首次約會，手拖手的甜蜜場面融化了廣大觀眾。該劇日前除獲網民選為「2020年最喜愛秋季日劇」排行榜冠軍外，Oricon網站昨日公佈新一期日劇滿足度排名，《處男魔法》再以大熱姿態登上榜首。</p></body></html>
