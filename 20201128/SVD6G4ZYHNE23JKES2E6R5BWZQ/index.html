<html><header><meta charset="utf-8"><title>趣趣地：曼聯遇黑客被勒索過千萬</title></header><body><h1>趣趣地：曼聯遇黑客被勒索過千萬</h1><p>曼聯上星期話球會嘅電腦系統早前受到黑客攻擊，英國《每日郵報》近日就有報道講，原來紅魔仲未搞掂班黑客，目前球會嘅電腦系統仲俾佢哋操控緊，家陣班黑客就要求紅魔畀幾百萬鎊，即係過千萬港紙嘅贖金。報道仲話上季曾經有間英冠或以下組別球會俾黑客勒索500萬鎊，佢哋企硬拒絕畀錢，之後一度操控唔到閉路電視同球場閘門，爭啲搞到比賽延期。今次輪到豪門紅魔中伏，相信勒索金額都係七位數英鎊起跳，希望佢哋順利解決呢件事。</p></body></html>
