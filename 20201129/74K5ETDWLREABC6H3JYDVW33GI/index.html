<html><header><meta charset="utf-8"><title>趣趣地：尼史葛「被復出」踢西班牙盃</title></header><body><h1>趣趣地：尼史葛「被復出」踢西班牙盃</h1><p>曾經喺曼城贏過兩次英超冠軍嘅尼史葛，家陣就喺曼城管理緊外借球員事務。上星期五西班牙第四級別球會Racing Murcia突然宣佈，揾咗呢位2017年已經退咗役嘅前英格蘭國腳加盟，仲話佢會參與下月16號對利雲特嘅西班牙盃首圈賽事。但有報道就話，其實尼史葛因為同Racing Murcia入面嘅人有聯繫，所以應承咗踢一場表演賽，但會方就自己宣佈佢會踢西班牙盃，其實佢就諗住繼續喺曼城做嘢嘅。</p></body></html>
