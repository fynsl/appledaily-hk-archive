<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）法拉利支持凍結引擎開發</title></header><body><h1>體訊速遞：（賽車）法拉利支持凍結引擎開發</h1><p>早前F1紅牛車隊倡議各隊由2022年起凍結引擎開發，直至2026年推出新一代引擎為止，當時遭到法拉利以及雷諾車隊反對。近日法拉利領隊比諾圖就表示，車隊已經改變立場支持紅牛的建議，並且認為除了引擎凍結外，必須要保證所有車廠製造的動力單元，在性能上接近同一水平。（now670及有線651台今日9:00pm直播巴林站正賽）</p><p>綜合外電（英國）</p></body></html>
