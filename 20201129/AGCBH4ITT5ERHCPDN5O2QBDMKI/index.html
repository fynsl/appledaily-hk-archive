<html><header><meta charset="utf-8"><title>50歲中山美穗晒肩拍廣告</title></header><body><h1>50歲中山美穗晒肩拍廣告</h1><p>日本女星中山美穗已經50歲，她曾經是90年代愛情劇天后，主演的日劇《偶像媽咪》及《天生一對》深受香港觀眾歡迎，1995年代表作電影《情書》更為她登上事業高峯。美穗未有影視新作推出，但最近為珠寶商拍攝宣傳照，少有露面的她穿上橙色裙晒香肩，依然省鏡，而廣告中所穿的長裙，正於銀座三越百貨展出。</p><p>美穗當紅時演而優則唱，為紀念其歌唱事業滿35周年，她的所有細碟及大碟，合共506首歌曲，已在各大音樂串流平台上架，對於自己的舊歌能夠在不同平台上跟樂迷分享，令美穗感到十分喜悅。</p></body></html>
