<html><header><meta charset="utf-8"><title>趣趣地：巴塞全體減薪美斯更添離心</title></header><body><h1>趣趣地：巴塞全體減薪美斯更添離心</h1><p>西甲豪門巴塞隆拿今年受武漢肺炎影響搞到財困，高層成季都一直同緊球員談判緊，請求佢哋為咗球會利益減薪。早前續約嘅達史特根、碧基、法蘭基迪莊同基文迪朗格勒都同意暫時減薪30%，但係其他球員同球會嘅談判就陷入僵局，包括周薪90,000鎊嘅美斯。不過上星期五喺教練朗奴高文同佢嘅團隊全體同意減薪之後，球員都終於應承埋，總共幫球會慳番1.22億歐元，究竟曾經拒絕減薪嘅美斯會唔會因為咁決意轉投曼城呢？</p></body></html>
