<html><header><meta charset="utf-8"><title>趣趣地：福仔獲選年度社運倡導人物</title></header><body><h1>趣趣地：福仔獲選年度社運倡導人物</h1><p>曼聯前鋒拉舒福特今年做咗好多善事，包括自資兼籌款提供300萬份餐盒派畀英國學童，又親自寫信畀英揆同國會要求政府繼續派食物卷，仲搞咗個讀書會幫小朋友培養閱讀習慣，佢最終獲頒大英帝國MBE勳章。英國男性雜誌《GQ》上星期四亦都選咗佢做年度社會運動倡導人物，表揚佢喺武肺期間做嘅善事。福仔接受訪問嘅時候就話呢個只係一個開始，佢會繼續致力改善每個人嘅生活，尤其係針對細路仔捱餓同生活貧困呢啲唔應該存在嘅問題。</p></body></html>
