<html><header><meta charset="utf-8"><title>堀未央奈退團剝衫喻畢業</title></header><body><h1>堀未央奈退團剝衫喻畢業</h1><p>日本組合乃木坂46的24歲人氣成員堀未央奈，前晚在YouTube公開的MV中宣佈退團消息，令大批fans留言表示不捨。乃木坂將於明年1月27日發行全新細碟《我是喜歡我自己》，由新世代主將山下美月擔任主唱，碟內收錄堀未央奈的個人歌曲《冰冷水中》，她在此曲的MV內分享即將結束的七年乃木坂生涯，站在大廈天台看着東京夜景起舞，最後更脫去水手服寓意畢業。</p><p>堀未央奈於2013年以乃木坂二期生出道，同年10月即參與組合的第七支單曲《髮夾》，並穿上水手服擔任center，前年她曾隨隊友來港出席音樂騷。</p></body></html>
