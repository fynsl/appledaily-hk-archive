<html><header><meta charset="utf-8"><title>林青霞分享印度遊歷唔願瞓</title></header><body><h1>林青霞分享印度遊歷唔願瞓</h1><p>大美人林青霞昨日凌晨4時多，在微博貼出去年9月到印度的旅行相，相中的林青霞在恒河邊被一眾賣花的小朋友包圍，更有小朋友將花插在她的耳朵上，又與小朋友在一間玩具店合照，她留言：「這些小孩都是下了課3、4點到恒河邊賣花補貼家用的。」</p><p>不少網民見林青霞更新微博，於是紛紛留言跟林青霞說「晚安」，而林青霞亦以「晚安」來回覆網民，不願睡覺的林青霞，在早上7時再轉發「林青霞fans好像不用睡」的帖文，並繼續與網民對話，有網民問她會否被「自己美到」時，她回覆：「只是被『年輕的時候』美到。」與fans聊了接近五小時直至天亮的青霞，終於停止回覆去休息。</p></body></html>
