<html><header><meta charset="utf-8"><title>趣趣地：高圖爾斯又派膠累街坊</title></header><body><h1>趣趣地：高圖爾斯又派膠累街坊</h1><p>皇家馬德里上周六西甲主場鬥艾拉維斯，五分鐘皇馬嘅拿祖費南迪斯就因為手球輸咗球12碼，俾盧卡斯佩雷斯操刀射入，之後夏薩特仲要再次傷出。去到下半場夏神同鄉泰拔高圖爾斯又有傳球失誤，俾祖斯盧辛馬田截到後射成2:0。皇馬最終以1:2輸波，聯賽三場不勝。高圖爾斯近排似乎唔多掂，國際賽已經控波失誤搞到隊友擺烏龍，上場對維拉利爾又輸12碼搞到和波，難怪連教練施丹賽後都話皇馬近期嘅表現唔夠穩定。</p></body></html>
