<html><header><meta charset="utf-8"><title>IU成名飽受失眠困擾</title></header><body><h1>IU成名飽受失眠困擾</h1><p>現年27歲的韓國「國民妹妹」IU已出道12年，早前她接受韓國雜誌《GQKorea》訪問時，談到自己近年受到失眠困擾。IU透露因為失眠問題而求醫，醫生指她有很強的「警戒心」。IU認為失眠原因跟20歲時突然爆紅後，一直忙碌地工作有關，當時因工作行程而打亂了作息，她為了隨時做好準備而不敢熟睡，認為自己因此對睡眠有警戒心。</p><p>IU透露不是宣傳期時，會努力維持規律的生活，早上9至10時起床，在半夜時才入睡，她目前每三日就有一日睡得很好，但換季時失眠的情況會較嚴重，冬天時就會經常失眠，即使努力做運動、曬太陽，都很難有睡意。</p></body></html>
