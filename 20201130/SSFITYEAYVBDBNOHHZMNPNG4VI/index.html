<html><header><meta charset="utf-8"><title>趣趣地：祖記冇C朗又贏唔到</title></header><body><h1>趣趣地：祖記冇C朗又贏唔到</h1><p>祖雲達斯（黑白衫）上周六作客賓尼雲圖，喺收起基斯坦奴朗拿度（C朗）下，竟然俾對手逼和1:1。艾華路莫拉達21分鐘接應長傳禁區射入領先，但主隊喺上半場補時階段靠一次角球混戰被列迪斯亞抽入而追成平手。下半場祖記仲要攻極都唔入，最終打和各得一分，賽後莫拉達對球證不敬被罰紅牌。今季祖記喺C朗缺陣下，三場聯賽未贏過全部和波，教練派路就話：「C朗係好重要，但我哋唔可以依賴佢，球隊冇佢都要贏到波。」</p></body></html>
