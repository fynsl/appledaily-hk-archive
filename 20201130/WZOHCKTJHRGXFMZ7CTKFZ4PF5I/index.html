<html><header><meta charset="utf-8"><title>趣趣地：朗尼初次獨自揸旗失威</title></header><body><h1>趣趣地：朗尼初次獨自揸旗失威</h1><p>上周六英冠打比郡鬥韋甘比，係朗尼首次獨自領軍，今場佢排出嘅正選陣容一口氣換咗七個人，球隊喺36分鐘由杜尼賀姆斯接應傳中撞入，點知去到81分鐘韋甘比由布隆菲特追成平手，最終雙方打成1:1各得1分，令朗尼響唔到頭炮，球隊亦仍然喺榜尾。不過，朗尼賽後就樂觀面對：「今場我哋打法比之前直接同簡單，我哋上半場都領先㗎，可惜最終都失番球。不過，我哋心態一定要保持正面，起碼我哋今場冇輸，都係個好開始嚟。」</p></body></html>
