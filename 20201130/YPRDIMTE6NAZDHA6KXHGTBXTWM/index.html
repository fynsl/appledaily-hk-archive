<html><header><meta charset="utf-8"><title>周揚青肥12磅　P圖出事</title></header><body><h1>周揚青肥12磅　P圖出事</h1><p>內地網紅周揚青今年4月，揭發舊愛、台灣男星羅志祥（小豬）愛偷食後，一度暴瘦至98磅。日前她在社交網上載片段，自爆已回升至50公斤（約110磅）。片中她在露台搔首弄姿，酥胸半露，留言︰「她們叫我夜之精靈。」她又說胖了是因為月經失調所致：「我胖了應該不是因為吃太多，因為我一直都吃這麼多，一定是因為我M晚了半個月內分泌紊亂了，但放心我會在拍照前減回標準尺碼96斤的！」</p><p>不過，網民就從周揚青其他幾張半身相中，留意到她的左手手指尾出奇地短了一截，溫馨提示她下次P圖小心點︰「小拇指怎麼那麼短，修圖師大意了」、「下次別忘了P最後一根手指頭！」</p></body></html>
