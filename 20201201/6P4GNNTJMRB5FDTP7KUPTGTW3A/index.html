<html><header><meta charset="utf-8"><title>珍妮花兄長夏令營火災求捐助</title></header><body><h1>珍妮花兄長夏令營火災求捐助</h1><p>奧斯卡影后珍妮花羅倫絲（Jennifer Lawrence）的哥哥Blaine Lawrence在肯塔基州一個農場經營的夏令營，於上周五晚發生大火，一個改建的穀倉被燒毀，警方正在調查火警起因。</p><p>八卦網站TMZ得到一封由夏令營Camp Hi-Ho老闆兼董事Blaine發出的電郵，電郵是發給曾經參與夏令營青少年的家長，向家長要求捐助，內容指該改建的穀倉內包含工作室、私人住所以及馬棚，孩子可以在室內騎馬及攀石，Blaine還感恩沒有人或動物在火災中喪命，還承諾於明年暑假重開。</p></body></html>
