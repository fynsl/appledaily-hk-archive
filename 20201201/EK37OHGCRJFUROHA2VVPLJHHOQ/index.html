<html><header><meta charset="utf-8"><title>中生製藥首三季少賺18%</title></header><body><h1>中生製藥首三季少賺18%</h1><p>中生製藥（1177）公佈首三季業績，截至今年9月底止，純利按年跌18%至18.5億元（人民幣．下同）；今季每股派息2港仙，首三季度合共派息6港仙。</p><p>期內收入按年跌6.2%至181.3億元。當中創新藥銷售額佔總收入約25%，按年上升5個百分點。集團表示，三批國家「帶量採購」涉及其多個主要產品，當中部份產品集採降價幅度大，雖然銷售量有明顯增長，但對總體收入和利潤仍有顯著影響。</p></body></html>
