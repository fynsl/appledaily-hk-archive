<html><header><meta charset="utf-8"><title>潘瑋柏妻開P現六胞胎</title></header><body><h1>潘瑋柏妻開P現六胞胎</h1><p>潘瑋柏今年7月突然宣佈婚訊，娶內地空姐兼網紅女友宣云（Luna），Luna隨即被爆出黑歷史，包括被指整容、與郭富城老婆方媛捲入「天王嫂訓練營」風波等。Luna上月重新活躍社交網，前日貼上與好姊妹慶祝生日的照片，又引起網民激烈討論。</p><p>相中連Luna在內六位女生都戴上生日派對墨鏡裝飾，但網民發現她們由頭髮、身形到面形都好似複製，網民紛紛留言：「潘哥能認出來哪個是自己老婆嘛」、「嘴巴下巴長的都一樣，穿上一樣的衣服，就是六胞胎」等，有網民要對照Luna的頸鏈，才認得出誰是她。</p></body></html>
