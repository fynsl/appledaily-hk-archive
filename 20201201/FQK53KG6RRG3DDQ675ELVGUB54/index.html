<html><header><meta charset="utf-8"><title>歐舒丹港澳銷售大跌43%</title></header><body><h1>歐舒丹港澳銷售大跌43%</h1><p>歐舒丹（L’OCCITANE，973）截至今年9月底止半年，純利按年跌37.5%至1,561.3萬元（歐元．下同），不派中期息。</p><p>按地區及固定滙率計，期內港澳銷售淨額按年跌43.2%至3,234.5萬元；美國市場則跌13.4%至1.1億元；至於亞洲市場，尤其是中國、台灣及韓國於上半財年仍表現出色。公司指，正進行重組過程以加快轉型，或導致全球9,000名員工中流失約300個職位。歐舒丹昨跌近3%至16.38元。</p></body></html>
