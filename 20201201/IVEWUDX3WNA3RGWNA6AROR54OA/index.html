<html><header><meta charset="utf-8"><title>梁祖堯舞台劇煞停轟政府</title></header><body><h1>梁祖堯舞台劇煞停轟政府</h1><p>特首林鄭月娥昨日宣佈收緊防疫措施，政府表演場地明天起要關閉兩周。擔任劇團創作總監兼主演的梁祖堯，得知在葵青劇院上演的舞台劇《新聞小花的告白2白屋之夏》要煞停演出，昨日難掩不滿，在Ig留言：「我哋又做錯過甚麼？」又指政府後知後覺，質疑健身室、按摩院戴口罩可以照開，為何表演場地不能如常演出？而且提出所有公共交通工具其實都要停止，香港應該需要宵禁。《新》劇在武肺疫情下演出已兩度延期，本來開14場，前日已演出第五場。</p><p>此外，楊千嬅預定本月23日起在紅館開六場演唱會，主辦單位昨日指會留意及再三評估疫情進展，再作出適當應對措施，仍未決定是否取消。</p></body></html>
