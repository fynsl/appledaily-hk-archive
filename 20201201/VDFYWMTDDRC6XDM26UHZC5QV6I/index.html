<html><header><meta charset="utf-8"><title>【外星圖輯】賣胸賣萌</title></header><body><h1>【外星圖輯】賣胸賣萌</h1><p>撞樣韓國女團少女時代成員允兒的DJ MIU一向大方晒性感照，昨日率先上載穿上性感聖誕裝的誘人照，只見她穿上包不住上圍的細碼胸圍，嘟嘴賣萌。</p><h2>高齡女模</h2><p>62歲荷李活女星莎朗史東（Sharon Stone）雖已屆高齡，但身材十年如一日。莎朗近日在Ig分享穿着低胸緊身衣的照片，露出修長美腿，表示感恩仍有機會做模特兒。</p><h2>39歲童顏</h2><p>90年代經典日劇《沒有家的女孩》主角安達祐實（小圖），已進化成為童顏人妻。貴為兩子之母、39歲的安達祐實前日公開晒V近照，獲網民大讚25多年來冇變過！</p></body></html>
