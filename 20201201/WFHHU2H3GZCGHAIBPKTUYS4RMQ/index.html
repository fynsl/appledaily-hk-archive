<html><header><meta charset="utf-8"><title>黑木華新劇變性夥竹野內豐</title></header><body><h1>黑木華新劇變性夥竹野內豐</h1><p>日本型佬竹野內豐下月將滿50歲，他主演的富士電視台新劇《第一刑事部的烏鴉》鐵定明年4月在「月9」時段播出，今次他扮演裁判官入間，劇中的留鬚法官造型近日已曝光，故事改編自淺見理都的同名漫畫，柏林影后黑木華則飾演坂間，兩人角色與漫畫版有頗大變動，入間在原著中是個四眼肥佬，坂間則由男性改為女性。</p><p>據知，竹野內豐看過原作漫畫後立即決定參演，是他相隔11年再擔正「月9」劇。其實他曾多次演出該時段的王牌劇集，由1996年的《悠長假期》起，還有《沙灘小子》、《冰之世界》、《一夜夫妻要結婚》等，是「月9」盛世的代表人物之一。</p></body></html>
