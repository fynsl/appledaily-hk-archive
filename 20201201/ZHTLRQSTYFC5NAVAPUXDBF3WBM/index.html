<html><header><meta charset="utf-8"><title>洪真英被飛出節目</title></header><body><h1>洪真英被飛出節目</h1><p>韓國綜藝節目《Running Man》男星金鐘國的緋聞女友、35歲女歌手洪真英，上月初爆出涉抄襲論文的爭議，事後她在Ig道歉並願意退回碩士及博士學位，但網民依舊不賣賬。昨日更傳出她將退出SBS人氣節目《我家的熊孩子》，前日播出的一集已不見其身影，節目組方面就表示：「最近因為沒有關於洪真英拍攝內容，所以其母親亦暫時不會參與錄製。」</p><p>除了《我家的熊孩子》外，大前日播出的MBC節目《幸好沒吵架》也疑似刪除了洪真英的鏡頭，網民都推測節目組刻意刪減鏡頭以避風頭。</p></body></html>
