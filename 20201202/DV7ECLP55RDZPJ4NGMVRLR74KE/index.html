<html><header><meta charset="utf-8"><title>龍湖擬折讓7.5%配股</title></header><body><h1>龍湖擬折讓7.5%配股</h1><p>多隻港股配售股份集資，彭博引述銷售文件披露，龍湖（960）以每股47元至48.51元配售1億股，配售價較昨日收市價的50.8元折讓4.5%至7.5%，套現約47億元至48.51億元。據文件指，龍湖配股具上調選項，最多額外出售3,000萬股，新股、舊股各佔一半。以發行5,000萬股新股計算，相關股份佔已擴大後股本1.6%。龍湖配股聯合帳簿人為大摩，相關股份料於周三交易。</p></body></html>
