<html><header><meta charset="utf-8"><title>康方生物遭股東配售</title></header><body><h1>康方生物遭股東配售</h1><p>彭博昨日引述銷售文件披露，康方生物科技（9926）遭持有5.03%股權的Gaotejia Investment Management Co，以每股23.5至24元配售3,960萬舊股，每股配售價較昨日收市價25.35元折讓5.3至7.3%，集資9.306億至9.504億元。康方生物科技今年4月初上市掛牌，當時引入了九名基石投資者，禁售期為六個月；摩根士丹利為獨家賬簿管理人。</p></body></html>
