<html><header><meta charset="utf-8"><title>【外星圖輯】天后扮樹</title></header><body><h1>【外星圖輯】天后扮樹</h1><p>美國樂壇天后Katy Perry生B後火速復工，近日她在迪士尼聖誕音樂節目《Disney Holiday Singalong》中化身聖誕樹大搞氣氛，提前慶祝佳節。</p><h2>大耍花槍</h2><p>韓流天王Rain和女神老婆金泰希今年拍攝床褥廣告，前日廣告商公開最新廣告片，金泰希於鏡頭前撥頭髮晒女人味，不過Rain竟然扮看不到，十分鬼馬。</p><h2>犧牲靚樣</h2><p>日本尊尼事務所組合TOKIO成員長瀨智也將於明年3月離巢，他日前為劇集《我家的故事》增磅又留長頭髮，跟平日的靚仔樣（小圖），判若兩人。</p></body></html>
