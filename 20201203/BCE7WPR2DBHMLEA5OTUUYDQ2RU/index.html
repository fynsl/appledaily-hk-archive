<html><header><meta charset="utf-8"><title>EVERGLOW兩成員確診武肺</title></header><body><h1>EVERGLOW兩成員確診武肺</h1><p>韓國演藝圈近日爆發武漢肺炎疫情，繼之前劇組的群眾演員、男團UP10TION的Bit-to及Kogyeol先後確診，前晚女團EVERGLOW所屬的事務所發文表示，19歲的中國成員Yiren（王怡人）及21歲的Sihyeon同樣中招。</p><p>據知Yiren早前曾跟確診者有接觸，她接到通知後，EVERGLOW全部成員都接受了檢查，當中Yiren及同宿舍的Sihyeon檢測結果呈陽性，其他成員就呈陰性，不過所有成員仍會隔離兩周。曾跟EVERGLOW錄影同一節目的女歌手Gummy，檢測結果則呈陰性。</p></body></html>
