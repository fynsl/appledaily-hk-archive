<html><header><meta charset="utf-8"><title>林燕玲一家三口：我們很好</title></header><body><h1>林燕玲一家三口：我們很好</h1><p>無綫前新聞主播「小飛俠」林燕玲4月為老公葉浩文誕下兒子葉星辰，不過《蘋果》日前收到讀者報料，指葉浩文在林燕玲陀B期間，疑似有婚外情，更被影到與落選港姐周伊婷（Phoebe）在機舖後門咿唈。林燕玲大前日被問及事件時感到愕然，以前往食飯為由未有作出回應。</p><p>事隔一晚，林燕玲前晚在fb露口風：「踏入12月，期待一家三口迎接第一個聖誕。」明示家庭未有受事件影響。她也貼出家中的聖誕樹相片，表示與未夠一歲的兒子一起佈置聖誕樹，並留tag「我們很好」、「多謝關心」、「大家都要快樂啊」，但有網民留言質疑，新相是否只為網上生意死撐。</p></body></html>
