<html><header><meta charset="utf-8"><title>今田美櫻首封廣告女王</title></header><body><h1>今田美櫻首封廣告女王</h1><p>日本昨日公佈「2020年藝人CM起用公司數目排行榜」，性感女星今田美櫻與廣瀨鈴一同登上廣告女王之位，而今田首次獲得冠軍，兩人同樣擁有14間公司的廣告合約。</p><p>日劇《半澤直樹》系列女星今田美櫻今年獲得的廣告合約包括日本時裝及健康產品等，而廣瀨鈴就有飲品及化妝品廣告等。至於第二和第三名的女星分別是獲13間公司起用的蘆田愛菜和有12個廣告合約的清野菜名。男星方面，由即將休團的尊尼事務所天團「嵐」的五位成員包辦頭五位，冠軍是櫻井翔，共得19間公司合約，接着是相葉雅紀（17間）、松本潤（16間）、大野智（14間）和二宮和也（13間）。</p></body></html>
