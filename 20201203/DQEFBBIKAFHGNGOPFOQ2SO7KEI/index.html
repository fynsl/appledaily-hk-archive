<html><header><meta charset="utf-8"><title>山崎賢人籲港人學生存</title></header><body><h1>山崎賢人籲港人學生存</h1><p>Netflix日劇《今際之國的有栖》將於本月10日上架，由26歲男星山崎賢人孖25歲巨胸女星土屋太鳳主演，其餘演員包括近期憑BL劇《如果30歲還是處男，似乎就能成為魔法師》爆紅的町田啟太和已故男星三浦春馬舊愛三吉彩花等。</p><p>兩位主角山崎及土屋日前接受本報訪問，問到兩個難忘場面時，土屋說到在其中一場戲中要全力奔跑，令她感到辛苦。而山崎就指自己在最後一幕動作戲中，一直被打，卻不能還手，感到很新鮮。山崎還指希望香港人可以參考劇中帶出對於「生存」的想法，因為裏面有不同的角色和價值觀，嘗試代入角色可能會成為大家堅強地活着的契機。</p></body></html>
