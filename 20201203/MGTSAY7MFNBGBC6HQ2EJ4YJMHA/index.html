<html><header><meta charset="utf-8"><title>李嘉晉警署備案證清白</title></header><body><h1>李嘉晉警署備案證清白</h1><p>無綫藝人李嘉晉早前被前女友指控，疑有人把她的裸照放上網及誣衊她賣淫，矛頭直指李嘉晉。李嘉晉前女友曾指存有其裸照的手機，曾遺留在李嘉晉家中，而當時雙方因性格不合，她覺得男方沒有上進心兼行為幼稚，因此拍拖半年去年11月便分手，不過女方指男方依然苦苦癡纏，令她不厭其煩。事後李嘉晉表示女方手機的確曾留在他家中，但他早已棄掉。</p><p>李嘉晉昨日在Ig發文，指自己已到警署備案澄清，實行要還自己一個清白，當中他說：「我控制唔到對方，但我可以控制自己，做好自己，即使憤怒也不影響品格。」他亦趁機多謝公司及家人的信任，暗示工作未受事件影響。</p></body></html>
