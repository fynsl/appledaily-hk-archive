<html><header><meta charset="utf-8"><title>37歲小栗旬膺報知獎影帝</title></header><body><h1>37歲小栗旬膺報知獎影帝</h1><p>第45屆報知電影獎前日公佈得獎名單，37歲男星小栗旬憑在電影《罪之聲》中飾演新聞記者榮升影帝，是他少有獲得的電影獎項。《罪》片亦同時包辦最佳電影及最佳男配角兩個獎項。</p><p>小栗旬曾演出超過40部電影，他坦言：「一直都與獎項無緣，所以覺得跟自己沒有關係，感恩今年電影能夠順利上映。」受到武漢肺炎疫情威脅，小栗旬表示相信娛樂圈一定會成為某個人的救星。星野源亦憑《罪》片獲得最佳男配角，他指難得電影能夠克服難關順利上映，所以今年獲獎特別開心。此外，37歲女星水川朝美就憑《喜劇愛妻物語》獲封影后，而18歲女星蒔田彩珠憑電影《早晨來了》成為最佳女配角。</p></body></html>
