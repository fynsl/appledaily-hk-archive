<html><header><meta charset="utf-8"><title>求驗客手記：巴塞選戰翻炒紅軍口號</title></header><body><h1>求驗客手記：巴塞選戰翻炒紅軍口號</h1><p>曾領導巴塞隆拿成為「地上最強」嘅58歲前會長拿樸達，正尋求重返巴塞做最高決策人，佢其中一大政綱就係重振拉馬西亞青訓營嘅名聲。拿樸達喺個人網站度講：「拉馬西亞青訓營將會係每個巴塞球員嘅精神支柱，我哋要用新嘅方式重拾昔日光輝，『你永遠唔會獨行（You’ll Never Walk Alone）』係一個口號，令球會將我哋團結起嚟。」另外，上季上任嘅前巴塞主帥施迪安話今夏俾巴塞解僱後，球會仲未向佢作出違約賠償，亦完全冇同佢傾過有關嘅事，令佢非常不滿，已經決定起訴巴塞爭取賠償。</p></body></html>
