<html><header><meta charset="utf-8"><title>求驗客手記：武肺襲喜鵲　對維拉改期</title></header><body><h1>求驗客手記：武肺襲喜鵲　對維拉改期</h1><p>英超賽會周二官方宣佈，由於紐卡素（圖）陣中有多人確診武漢肺炎，決定將原本周五舉行嘅紐卡素作客鬥阿士東維拉嘅賽事延期。英超聲明中表示：「由於紐卡素確診武漢肺炎嘅病例大幅增加，球會亦向會方提出重新安排比賽嘅要求，英國衞生當局亦建議球會關閉訓練場，所以決定將賽事延期。」英超賽會周一晚公佈咗最新一輪武漢肺炎檢測結果，喺11月23日至29日接受測試嘅1,381名球員同職員中，新增咗10宗陽性個案，當時紐卡素仲未有確診個案，賽會指紐卡素所有職球員都會喺今周再進行測試。</p></body></html>
