<html><header><meta charset="utf-8"><title>求驗客手記：阿警調查老馬心理醫生</title></header><body><h1>求驗客手記：阿警調查老馬心理醫生</h1><p>阿根廷已故球王馬勒當拿早前因心臟病發離世，事後傳出老馬被照顧不周，當地警方將老馬之死列作非自願誤殺案處理，繼早前搜查老馬生前私人醫生路基嘅物業，帶走電腦及醫療紀錄等調查後，禮拜二更突擊搜查曾治療老馬嘅心理醫生奧古絲蒂娜住所同辦公室。奧古絲蒂娜嘅代表律師話：「呢個係正常程序，佢哋要搵病歷紀錄。」據報奧古絲蒂娜喺11月初，老馬接受腦部手術後先至加入治療，奧古絲蒂娜亦話對自己作出嘅醫療決定充滿信心。路基就再爆料話：「馬勒當拿討厭醫生、心理學家、討厭所有幫佢嘅人。」</p></body></html>
