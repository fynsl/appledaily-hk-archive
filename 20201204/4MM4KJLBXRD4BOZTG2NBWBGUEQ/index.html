<html><header><meta charset="utf-8"><title>陳豪爆大仔開口要生日禮物</title></header><body><h1>陳豪爆大仔開口要生日禮物</h1><p>陳豪昨日到尖沙嘴為保健品牌拍攝互動短片，本港武肺疫情爆發第四波，陳豪的仔女早已在家中網上學習，之前曾表示身兼教導仔女中文重責的陳豪說：「屋企得我識中文，所以我負責中文，媽咪負責英文，不過我要開劇，媽咪要充當中文老師，佢頭都痛埋，加上大仔已經小一，每隔兩、三個星期有測驗，所以要不斷溫習，亦都有請補習老師教。」</p><p>聖誕節將至，陳豪只會跟家人聚會，太太陳茵媺整聖誕大餐。今日是大仔陳梓燁的七歲生日，陳豪說：「我夜晚先開工，晏晝等佢落堂就可以慶祝，佢今年大個仔識要求生日要收錢同禮物，以前都冇，我同佢講要用錢去買禮物，所以只可以要一樣，佢仲未揀。」</p></body></html>
