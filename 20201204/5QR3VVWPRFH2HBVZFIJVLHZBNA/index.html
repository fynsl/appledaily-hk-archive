<html><header><meta charset="utf-8"><title>給肥佬黎的信</title></header><body><h1>給肥佬黎的信</h1><p>黎智英還柙期間，除了跟律師會面商討案件，每天只獲安排一名親友探望。他最喜愛的手機已被沒收，失去跟世界的大部份聯繫。</p><p>然而，收押所內肥佬黎每天仍可閱報，包括《蘋果日報》。若讀者們想為他加油打氣，不妨給他寫信，我們收到來信後，會把你們的心意刊登在《蘋果日報》，讓失去自由的黎智英能感受外界對他的支持。</p><p>謝謝各位！</p><p>（來信可寄將軍澳工業邨駿盈街八號一樓《蘋果日報》，或email至<a href="mailto:adnews@appledaily.com" target="_blank">adnews@appledaily.com</a>）</p></body></html>
