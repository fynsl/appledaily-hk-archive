<html><header><meta charset="utf-8"><title>金正賢感慨車璌河逝世一年</title></header><body><h1>金正賢感慨車璌河逝世一年</h1><p>曾拍攝《愛情的溫度》、《有瑕疵的人們》等韓劇的演員組合Surprise U成員車璌河，去年12月3日被發現於家中身亡，終年27歲。昨日是車璌河的死忌，其生前好友、MBC播音員金正賢，於Ig公開兩人的合照悼念好友，十分有心。</p><p>合照中，車璌河及金正賢疑似孖住去郊遊，金正賢展示趣怪表情，車璌河亦微笑望向鏡頭，友情不言而喻。金正賢感慨地留言：「車璌河演員，我們的在鎬（車璌河本名）已經離開一年了，早知道就多拍點照片。人們經常問我要去哪裏看你，記得你的人很多，我也遲早會去找你的，和母親好好休息吧。」</p></body></html>
