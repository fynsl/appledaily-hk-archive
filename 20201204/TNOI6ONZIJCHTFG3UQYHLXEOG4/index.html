<html><header><meta charset="utf-8"><title>趣趣地：球迷入場睇諾域治倒灶</title></header><body><h1>趣趣地：球迷入場睇諾域治倒灶</h1><p>英國球迷周三起有限度回歸英格蘭較低組別足球聯賽，喺武漢肺炎疫情下被列為第二級嘅地區，首日有6場橫跨英冠、英甲及英乙嘅賽事獲准最多2,000名球迷入場睇波，其中盧頓主場對英冠榜首諾域治一役准許最多1,000名球迷入場過波癮（圖），結果主隊憑占士哥連斯下半場射入12碼，以3:1爆冷贏諾域治，成功慶祝球迷自2月29日以嚟首次入場。諾域治今場倒灶輸波後10場不敗走勢告一段落，15戰得28分續喺英冠聯賽榜首，但領先優勢縮窄至一分，22分嘅盧頓排第11位。</p></body></html>
