<html><header><meta charset="utf-8"><title>【外星圖輯】自戀肖像</title></header><body><h1>【外星圖輯】自戀肖像</h1><p>真人騷女星Kim Kardashian一向浮誇兼自戀，近日她分享近照，竟穿上印有自己大頭相的裙子，實行着自己上身，讓人離遠都見到她的靚樣。</p><h2>中女學生</h2><p>38歲日本女星深田恭子主演劇集《雷朋的女兒2》播至尾聲，她在下星期四播出的一集會穿水手服，還戴眼鏡及紮上孖辮扮學生妹，勇氣可嘉。</p><h2>一家報喜</h2><p>韓劇《來自星星的你》33歲女星金甫美，今年6月奉子成婚嫁芭蕾舞演員尹全日，她昨日在Ig公開了BB的影片及一家三口合照親自報喜。</p></body></html>
