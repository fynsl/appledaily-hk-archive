<html><header><meta charset="utf-8"><title>移卡折讓9%配股籌9億</title></header><body><h1>移卡折讓9%配股籌9億</h1><p>近期多間上市公司配股集資，據銷售文件顯示，移卡（9923）配售2,460萬股，包括以先舊後新方式配售約2,079.5萬股，以及股東出售380.49萬股，集資約1.2億美元（約9.36億港元），每股作價37.8元至39.3元，較昨日收市價41.55元折讓5.4%至9%。景瑞控股（1862）亦公佈以每股配售價2.2元，配售最多1.39億股新股，集資3.05億元；款項將用於償還公司的境外債務。</p></body></html>
