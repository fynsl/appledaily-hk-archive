<html><header><meta charset="utf-8"><title>趣趣地：申花大敗結束亞冠之旅</title></header><body><h1>趣趣地：申花大敗結束亞冠之旅</h1><p>周四亞冠盃F組最後一輪分組賽，已經提前確定首名出線嘅蔚山現代（左），對中超球隊FC上海（上海申花）。賽前出線形勢危急、至少要贏波嘅申花喺三分鐘就已經失波，俾對方前鋒朴正寧射入一記精采遠射，加上李尚憲嘅入波，令申花半場落後兩球。換邊後畢津浩接應基奧雲尼摩蘭奴嘅橫傳，門前撞射幫申花追近至1:2，但之後蔚山現代有比安莊臣梅開二度，最終助球隊贏4:1之餘，亦都為上海申花嘅亞冠之旅畫上句號。同日另一場，FC東京就一球小勝珀斯光輝，以小組次名同蔚山現代齊齊出線。</p></body></html>
