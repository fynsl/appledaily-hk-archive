<html><header><meta charset="utf-8"><title>趣趣地：摩佬信卡尼趕及對槍手 </title></header><body><h1>趣趣地：摩佬信卡尼趕及對槍手 </h1><p>英超榜首熱刺下周日將會喺北倫敦打吡主場大戰阿仙奴，王牌哈利卡尼（右）周三因傷關係，連同後備前鋒卡路士雲尼斯奧斯、中場拉美拿同左閘利古朗齊齊缺操，並缺席周四歐霸盃作客奧地利寧斯嘅賽事，下周日北倫敦打吡大戰亦上陣成疑。領隊摩連奴拒絕透露卡尼嘅具體傷勢，但就喺周三歐霸賽事記者會上派定心丸：「我唔相信拉美拿可以趕及復出對阿仙奴，不過哈利卡尼、雲尼斯奧斯同利古朗就有機會。」另外，早前肌肉受傷缺席熱刺兩場賽事嘅比利時中堅艾達韋列特，已經重返球隊訓練。</p></body></html>
