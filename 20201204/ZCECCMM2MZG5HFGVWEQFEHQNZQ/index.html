<html><header><meta charset="utf-8"><title>趣趣地：美斯向老馬致敬獲「輕判」</title></header><body><h1>趣趣地：美斯向老馬致敬獲「輕判」</h1><p>巴塞隆拿球星美斯喺周日西甲入波後除衫，展示紐維爾舊生10號波衫（左二），以向馬勒當拿致敬，隨即俾球證黃牌警告，據報賽會向美斯判罰款600歐元（約5,600港元），仲維持黃牌判決。報道話，600歐元罰款已算係輕判，事關最高可罰3,000歐元，不過以往西甲賽事嘅同類事件，好似沙治奧拉莫斯向已故西維爾隊友佩亞達致敬、恩尼斯達聲援巴西球隊查比高恩斯嘅空難等，即場被判罰黃牌後，事後都可以取消，唔通美斯又被針對？另外，巴塞隆拿官網宣佈沙治羅拔圖確診武漢肺炎，正喺屋企自我隔離。</p></body></html>
