<html><header><meta charset="utf-8"><title>李棟旭趙寶兒結婚拉高收視</title></header><body><h1>李棟旭趙寶兒結婚拉高收視</h1><p>韓國人氣劇《鬼怪》男星李棟旭孖趙寶兒主演的tvN新劇《九尾狐傳》，今年10月開播後雖然掀起話題，但收視率卻不算太高，劇集前晚播出結局第16集，收視終於回升至5.8%。</p><p>劇情提到，李棟旭為救趙寶兒而犧牲自己，與李泰利飾演的螭龍一起跳入三途川同歸於盡，令趙寶兒及金汎極度傷心。隨後趙寶兒及金汎於民俗村遇到算命人，他其實是在陰間中負責轉世的五道轉輪大王，半人半狐狸的金汎為了哥哥李棟旭，犧牲狐狸珠，以自己的命換來李棟旭的重生。之後李棟旭及趙寶兒在雨中重逢，並舉行了婚禮，過着平凡的生活，有情人終成眷屬。</p></body></html>
