<html><header><meta charset="utf-8"><title>Aka開頻道飛上天</title></header><body><h1>Aka開頻道飛上天</h1><p>組合Super Girls成員趙慧珊（Aka）前晚在YouTube開設頻道「AkaJai is a Girl」，上載第一條長約12分半鐘的片，標題是《Aka找數！FEARLESS玩滑翔傘！》。</p><p>片中Aka孭住約10kg的滑翔傘行上龍脊，邊行邊喘氣的她最後將背上重擔交給教練，說︰「這是神給我的考驗！」其間她一度仆親，畫面突然被cut，之後就是她與教練齊齊升上半空的片段，Aka不停深呼吸及尖叫，要幾分鐘後才穩定情緒。其後她在半空唱新歌《FEARLESS》，又表演360度旋轉，教練更讓她控制滑翔傘。對於玩後感，Aka指從天空上看香港很美︰「正呀！」</p></body></html>
