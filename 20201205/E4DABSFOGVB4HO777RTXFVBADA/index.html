<html><header><meta charset="utf-8"><title>曾偉權遺體低調火化</title></header><body><h1>曾偉權遺體低調火化</h1><p>曾偉權上月不敵肺癌，撒手人寰，終年59歲。其契妹SaSa透過鄭敬基的YouTube channel證實死訊，並透露曾偉權遺願希望喪事可以低調進行，以及希望眾人能將對他的思念，化作愛的力量，代他爭取流浪貓狗權益。曾偉權生前熱心照顧流浪貓狗，曾擔任動物義工，他生前的多年戰友、十八區動保專員麥志豪昨日在fb未有開名透露，送了舊戰友到火化場。</p><p>麥志豪昨日寫道：「今日送別了好朋友，目送他在輸送帶慢慢進入火化場，我好沉重說了一聲『保重』。」他形容送別舊戰友的一刻感覺虛幻：「活在這個時空，看不出我有哪一處比他強？！我憑甚麼跟他說保重？」</p></body></html>
