<html><header><meta charset="utf-8"><title>廖慧儀舊愛生前錄音曝光</title></header><body><h1>廖慧儀舊愛生前錄音曝光</h1><p>落選港姐廖慧儀前男友Sam日前疑因情困墮樓身亡，終年27歲。Sam胞妹公開胞兄遺書，內容全部談及廖慧儀，疑指舊愛「一腳踏兩船」，卻換來廖慧儀無情反問：「公開遺言係Sam嘅意願？」《蘋果》讀者Nay昨日向本報表示自己有幾段在上星期三和Sam的對話錄音，內容依舊圍繞廖慧儀，Sam在短訊錄音中說：「佢以前好黐我、嗲我，估唔咁冷酷無情。」</p><p>對於被分手一事，Sam在錄音中說：「我諗如果我付出多啲，搵兩萬就畀晒兩萬，件事出嚟會唔會好啲呢。」Nay指在上周三見Sam在Ig貼出一張天台相，當時已留言叫對方不要做儍事，可惜為時已晚。</p></body></html>
