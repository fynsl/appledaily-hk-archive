<html><header><meta charset="utf-8"><title>求驗客手記：「70歲碧咸」宣傳抗瘧疾</title></header><body><h1>求驗客手記：「70歲碧咸」宣傳抗瘧疾</h1><p>45歲嘅碧咸近年一直有參與家鄉打擊瘧疾嘅活動，佢由2009年開始就已經同慈善組織合作做好多唔同嘅宣傳。最近佢又拍咗一條宣傳片，用電腦CG將自己變成一個七十幾歲嘅老人家，片入面一頭白髮、白鬚、滿面皺紋嘅佢發表演說，宣佈人類終於打倒瘧疾，未來嘅小朋友將會過得更好。但之後佢沉思咗一陣就返到現實，碧咸用返佢家陣嘅樣同大家講要一齊努力，參加多啲有意義嘅活動去實現呢個夢想。不過相信家陣最影響世界嘅，應該係死亡人數達147萬嘅武漢肺炎，唔知咸爺又會唔會拍條片祝願人類戰勝武肺呢？</p></body></html>
