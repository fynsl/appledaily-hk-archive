<html><header><meta charset="utf-8"><title>求驗客手記：過氣荷蘭兵宣佈破產</title></header><body><h1>求驗客手記：過氣荷蘭兵宣佈破產</h1><p>前荷蘭國腳德倫特喺飛燕諾出道嗰陣已經備受期待，佢2007年幫荷蘭贏咗U21歐國盃之後就以1,400萬歐元轉投皇家馬德里。可惜加盟之後一直都冇咩機會出場，越踢越沉嘅佢曾經被借往愛華頓等球會，最終喺2012年離隊，慢慢喺球壇銷聲匿跡。之後佢一度轉戰影視圈，做過rapper又參演過荷蘭劇集。不過佢曾經透露因為理財不善，又要向前妻同個仔支付贍養費，令佢使晒職業生涯賺嘅320萬歐元。近日荷蘭法院就宣佈呢位過氣超新星正式破產，不過佢就死撐話有信心解決件事，唔明點解法庭咁判喎。</p></body></html>
