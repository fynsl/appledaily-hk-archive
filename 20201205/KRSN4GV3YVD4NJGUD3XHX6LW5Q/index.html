<html><header><meta charset="utf-8"><title>金秀賢徐睿知揚威美國</title></header><body><h1>金秀賢徐睿知揚威美國</h1><p>由韓國男神金秀賢孖緋聞女友徐睿知主演的《雖然是精神病但沒關係》近日獲《紐約時報》選為十大最佳海外劇之一，而朱智勛和裴斗娜主演的《屍戰朝鮮》第二季是另一套入選「The Best International Shows of 2020」的韓劇。</p><p>《紐約時報》提及《雖然是精神病但沒關係》時就表示：「韓國劇集製作者在浪漫喜劇上會遇到很多變奏，因為感情障礙而面臨危險的童話作家女主角與精神病患者監護人男主角的愛情故事，以調皮、機智的方式展開。這部電視劇恰到好處地融合了詼諧幽默和黑暗的故事。」至於在各地爆紅的《愛的迫降》及《夫妻的世界》卻爆冷未有入選。</p></body></html>
