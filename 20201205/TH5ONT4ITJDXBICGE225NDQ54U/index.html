<html><header><meta charset="utf-8"><title>求驗客手記：歐國聯四強比利時復仇戰</title></header><body><h1>求驗客手記：歐國聯四強比利時復仇戰</h1><p>歐國聯嘅決賽周將會喺下年嘅10月上演，賽事會喺意大利嘅聖西路同祖雲達斯球場進行，星期五國際足協就已經抽咗籤決出戲碼。上屆世界盃冠軍法國，將會對陣家陣世界排名第一嘅比利時；佔有主場之利嘅意大利，就會同「狂牛」西班牙較勁。法國對上一次對比利時，正正就係2018年世界盃4強（圖），當時比利時以一球僅負法國無緣決賽，今次就可以畀呢隊世界一哥復仇啦。佢哋四支球隊因為要參加歐國聯賽事，所以嚟緊嘅2022世盃外佢哋會被分到由5支球隊組成嘅小組，比其他組小一隊。</p></body></html>
