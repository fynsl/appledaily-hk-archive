<html><header><meta charset="utf-8"><title>倪晨曦餵人奶嗌痛</title></header><body><h1>倪晨曦餵人奶嗌痛</h1><p>倪晨曦上月為從事金融界的丈夫吳嘉釗誕下囝囝，日前囝囝剛剛滿月，但因疫情嚴重沒有舉行滿月宴。倪晨曦坐月後還未收身已急急復工，昨日現身葵涌拍廣告，她說：「都有壓力，驚水腫，肥咗唔少，人哋話生完唔使擔心好快復原，但真係冇咁快，仍有8kg先回復未生時候。」</p><p>由於餵哺母乳，倪晨曦初嘗母親之苦：「身體未試過咁樣，餵人奶時會痛，又難抽身。」幸獲丈夫體諒幫忙，她笑說：「佢喺隔籬幫手已經係最好禮物，比想像中親力親為好多，又好樂意幫BB沖涼、餵奶、掃風，過兩日陪月走就靠晒老公。」又指囝囝好容易請「飲茶」，老公都試過。</p></body></html>
