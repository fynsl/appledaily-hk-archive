<html><header><meta charset="utf-8"><title>求驗客手記：老馬頭七比利慨嘆「我愛你」</title></header><body><h1>求驗客手記：老馬頭七比利慨嘆「我愛你」</h1><p>上星期三傳奇球王馬勒當拿離世，事隔一星期另一位球王比利似乎仍然未能夠釋懷，佢喺老馬嘅頭七當日就透過ig發文（圖）再次悼念呢位多年好友：「今日係你離開嘅第七日，好多人成日都攞我哋兩個做比較，但其實對我嚟講，最重要嘅係你永遠都係我嘅好朋友。有朝一日喺天堂上面，我哋會喺同一隊比賽，嗰時將會係我第一次喺球場上面入波但唔會慶祝，因為我終於可以再次擁抱你。」佢更加好感性咁講咗句「我愛你，迪亞高（馬勒當拿）」。</p></body></html>
