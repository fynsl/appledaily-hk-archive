<html><header><meta charset="utf-8"><title>町田、赤楚奪心動男子冠亞軍</title></header><body><h1>町田、赤楚奪心動男子冠亞軍</h1><p>日劇《如果30歲還是處男，似乎就能成為魔法師》（處男魔法）大受歡迎，帶旺兩位主角赤楚衛二和町田啟太的演藝事業，兩人在新一集中有幻想床戲，畫面令粉絲們睇得面紅耳熱。日本網站Modelpress公佈「秋季日劇最心動男子」投票結果，町田啟太、赤楚衛二分別憑劇中角色黑澤和安達，各有8,275票及4,911票，包辦冠、亞軍位置，而季軍是林遣都在《姐姐的戀人》中的吉岡真一。</p><p>26歲的赤楚衛二本月推出首本寫真集《A》，登上Oricon寫真銷量榜本周季軍，一星期賣出3,708本，由於反應熱烈，故出版商昨日宣佈第二度加印應市。</p></body></html>
