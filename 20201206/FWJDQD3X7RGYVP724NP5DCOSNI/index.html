<html><header><meta charset="utf-8"><title>求驗客手記：「吉祥物」洛賓或二度退役</title></header><body><h1>求驗客手記：「吉祥物」洛賓或二度退役</h1><p>「小飛俠」洛賓今季係荷甲復出，可惜聯賽上陣過44分鐘又傷過，近日養緊傷嘅佢透露或者會因傷再次掛靴。36歲嘅洛賓2019年7月宣佈掛靴，不過今年喺母會格羅寧根嘅力邀下復出，可惜新球季首戰對燕豪芬踢唔夠30分鐘就受傷退下火線。近日洛賓受訪時就話，自己下年1月先可能復出，但就好難作出保證：「我一直好努力令自己可以快啲好番，再同隊友並肩作戰，但我保證唔到啲乜。」雖然係咁，但洛賓嘅人氣依然爆燈，最近佢為球會嘅活動為1,500件格羅寧根波衫簽名，佢仲自嘲話冇諗過自己簽波衫嘅時間仲長過上陣時間。</p></body></html>
