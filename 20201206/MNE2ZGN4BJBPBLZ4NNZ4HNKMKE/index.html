<html><header><meta charset="utf-8"><title>求驗客手記：「山寨」美斯蠟像被恥笑</title></header><body><h1>求驗客手記：「山寨」美斯蠟像被恥笑</h1><p>好似美斯呢類球王級嘅球員，喺世界各地都有唔少銅像或者蠟像向佢致敬。巴塞隆拿蠟像館最近亦整咗個美斯蠟像，但點知同基斯坦奴朗拿度（C朗）喺葡萄牙嘅「邪神」銅像一樣，完全唔似樣！呢個新美斯蠟像，雙手指天又着住巴塞10號波衫，一睇就知係美斯。不過個樣就唔多似喇，雖然髮型、鬚根都跟足美斯嘅造型嚟設計，但五官夾埋似乎變咗另一個人。網民都笑個蠟像係山寨製作，有人話似艾朗藍斯，亦有人話係奧比歷。不過點都好過C朗個「邪神」銅像好多㗎喇，起碼唔係整到美斯臉容扭曲，搞到要重製嘅銅像啦！</p></body></html>
