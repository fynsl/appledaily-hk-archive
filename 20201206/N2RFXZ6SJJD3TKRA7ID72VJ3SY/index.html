<html><header><meta charset="utf-8"><title>陳淑蘭睇標籤揀食材</title></header><body><h1>陳淑蘭睇標籤揀食材</h1><p>1988年港姐亞軍陳淑蘭入「五」後，51歲的她外形未見太「走樣」，《蘋果》早前在銅鑼灣時代廣場的超市見到蘭子，當日她身穿白色tee配紅色短褲，身形未見太臃腫，見她單拖shopping，大多數選擇日本食材，每件貨品她都仔細閱讀營養標籤，其間又去了睇甜品，逗留約半小時便推着兩大籃購物車的食物付款，之後到停車場取車離開。</p><p>蘭子於2006年與富商利承武拍拖，不過之前有報道指二人拖拉12年後於前年分手，男方去年更已結婚及榮升人父，而蘭子亦直認自己單身。雖然感情空白，但她活得積極寫意，去年她在上海報讀有關文化創意產業的課程，更在不同地方遊學，眼界大開。</p></body></html>
