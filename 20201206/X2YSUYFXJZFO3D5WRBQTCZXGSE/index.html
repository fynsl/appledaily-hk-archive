<html><header><meta charset="utf-8"><title>求驗客手記：幫阿蘇出貓教授停職</title></header><body><h1>求驗客手記：幫阿蘇出貓教授停職</h1><p>蘇亞雷斯今夏轉投祖雲達斯「泡湯」，據報主要係因為呢位烏拉圭前鋒考試出貓，意大利警方經過調查後證實有關消息，而涉案嘅幾名大學教授，亦受到停職處分。老婆係意大利人嘅蘇亞雷斯，今夏一度有傳會轉投祖記，仲去過佩魯賈大學考試，希望攞到意大利護照，然後用本土球員身份註冊。不過，蘇亞雷斯其後俾人踢爆早喺考試前已知道考試題目，觸發當局介入調查。意大利警方話，案件涉及佩魯賈大學3名教授同1名總監，所有人都要罰停職八個月。祖記最終決定放棄收購行動，而阿蘇最終亦喺9月由巴塞隆拿轉投馬德里體育會。</p></body></html>
