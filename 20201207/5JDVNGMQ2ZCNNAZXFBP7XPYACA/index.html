<html><header><meta charset="utf-8"><title>求驗客手記：朗尼領打比郡開齋「好失望」</title></header><body><h1>求驗客手記：朗尼領打比郡開齋「好失望」</h1><p>𠵱家效力緊英冠球隊打比郡嘅朗尼，喺前領隊高古被炒後，臨危受命做住暫代領隊。督師兩場仲未開齋嘅佢，上個禮拜六終於帶領打比郡作客以1:0擊敗米禾爾。朗尼雖然攞到領軍首勝，但係賽後就發牢騷，事關今場比賽係疫情以嚟首次開番畀2,000位球迷入場，但係一班米禾爾主場球迷就喺賽前球員為黑人平權單膝下跪嗰陣，發出噓聲。朗尼表示好失望：「聽到咁多人噓，真係好令人難過，我好欣賞我隊波今場90分鐘都暫時將呢件事拋諸腦後，但我肯定佢哋間唔時都會諗起。」</p></body></html>
