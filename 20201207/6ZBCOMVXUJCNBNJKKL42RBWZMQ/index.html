<html><header><meta charset="utf-8"><title>求驗客手記：北京闖八強　隊史最佳</title></header><body><h1>求驗客手記：北京闖八強　隊史最佳</h1><p>周日亞冠盃16強賽事，分組賽未輸過嘅北京國安，喺多哈鬥日本嘅FC東京。上半場國安雖然形勢上佔優，不過主要靠遠射去完成攻勢，至於FC東京就靠打防守反擊，東京中場韋法臣李安度有幾次機會都把握唔到，兩隊上半場踢成0:0。下半場國安嘅阿蘭有一次黃金機會射高咗，好彩阿蘭喺終於喺59分鐘將功補過，接應連拿度奧古士圖嘅橫傳，喺門前輕鬆射入，攞到個人喺今屆亞冠嘅第四球。國安亦都憑住呢個入球以1:0小勝FC東京闖入8強，刷新咗球會喺亞冠嘅最佳成績。</p></body></html>
