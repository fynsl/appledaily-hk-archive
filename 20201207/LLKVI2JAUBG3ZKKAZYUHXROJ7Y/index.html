<html><header><meta charset="utf-8"><title>求驗客手記：入一百球麥巴比唔講轉會</title></header><body><h1>求驗客手記：入一百球麥巴比唔講轉會</h1><p>巴黎聖日耳門乘住上周中喺歐聯贏曼聯3:1嘅氣勢，上周六法甲作客蒙彼利埃再次用呢個比數贏波，打破兩輪聯賽不勝嘅小頹勢。呢場波最威嘅，係後備上陣入波嘅基利安麥巴比，佢喺補時階段射入埋齋嗰球，係佢個人效力PSG以嚟嘅第100球。呢100球當中有74球都係嚟自法甲，另外嗰26球就喺歐聯同其他盃賽入到，最勁嘅係佢只用咗137場就達到呢個里程碑。不過，一直傳過踢埋呢季會離隊嘅佢，賽後被問到可唔可以幫球隊入200球嗰陣，佢就轉移視線，話諗咗下場波先好過。</p></body></html>
