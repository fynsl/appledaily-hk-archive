<html><header><meta charset="utf-8"><title>求驗客手記：C朗收紀念波衫　祖記贏打吡</title></header><body><h1>求驗客手記：C朗收紀念波衫　祖記贏打吡</h1><p>衞冕嘅祖雲達斯上禮拜六意甲主場迎戰拖連奴，葡萄牙球星基斯坦奴朗拿度（C朗）喺賽前獲祖記會長阿涅利頒贈一件生涯入750球嘅紀念波衫，波衫後面印咗C朗個名同埋750球嘅字樣。不過C朗今場就冇波入，祖記仲喺開波九分鐘先失守，去到比賽尾段先靠韋斯頓麥堅尼同邦路斯嘅兩個頭槌，以2:1反勝今場都靈打吡，隊長嘅邦路斯賽後就大鬧祖記上半場成隊波都冇心機踢。同日意甲，國際米蘭靠射入今季第八個聯賽入波嘅盧卡古，加上阿舒拉夫梅開二度，幫國際以3:1輕鬆擊敗博洛尼亞。</p></body></html>
