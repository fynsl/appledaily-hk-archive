<html><header><meta charset="utf-8"><title>加藤紗里測試加藤鷹「金手指」</title></header><body><h1>加藤紗里測試加藤鷹「金手指」</h1><p>30歲日本巨乳女星加藤紗里今年4月為地產公司老闆前夫誕下女兒，她前日更新YouTube頻道，孖61歲前AV男優加藤鷹合體拍片玩色情，被網民鬧爆不為女兒着想。</p><p>加藤紗里穿上白色開胸恤衫和內褲，測試加藤鷹獨門秘技「金手指」的威力，玩法是將Mouse Pad放在紗里的下體上面，然後加藤鷹就在30秒內用手指點擊，再計算點擊次數。結果證實加藤鷹依然寶刀未老，點擊次數高達193次。其實加藤鷹去年自爆手指發黑，所以他戴上手指套以防感染紗里。雖然紗里並未有全裸上陣，但有網民看不過眼，叫她要顧及媽媽的身份。</p></body></html>
