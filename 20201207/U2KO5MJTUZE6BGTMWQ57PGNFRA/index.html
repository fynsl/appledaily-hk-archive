<html><header><meta charset="utf-8"><title>求驗客手記：基亞利殊又違限聚令</title></header><body><h1>求驗客手記：基亞利殊又違限聚令</h1><p>英國家陣仍然實施緊三級制封鎖措施，但總係有啲英超球員不甘寂寞。維拉上個禮拜五對紐卡素嘅比賽，因為對手隊內爆發武漢肺炎而宣佈延期，但維拉隊長基亞利殊上周末趁住放假，就去咗梅費爾嘅Bagatelle餐廳到狂歡，幫隊友巴克里慶祝27歲生日。雖然餐廳職員有戴口罩，但基亞利殊同巴克里就冇，成班人仲要開晒香檳又飲伏特加，基亞利殊除咗跳舞，仲有同兩位女士傾偈。但係疫情屬於第二級嘅倫敦市仍然有限聚令，基亞利殊已經係年內第二次觸犯防疫條例，而巴克里事後已經道歉。</p></body></html>
