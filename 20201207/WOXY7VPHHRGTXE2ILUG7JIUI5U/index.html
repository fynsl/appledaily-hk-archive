<html><header><meta charset="utf-8"><title>秀智南柱赫復合狂咀</title></header><body><h1>秀智南柱赫復合狂咀</h1><p>韓國「國民初戀」秀智夥拍南柱赫、金宣虎及姜漢娜主演的tvN劇集《Start-Up：我的新創時代》於昨晚大結局，而前日播出的一集中，秀智及南柱赫成功復合，再度上演吻戲，不過未能刺激收視，上下部的收視分別微跌至4.382%及4.98%。</p><p>劇情講到金宣虎雖然喜歡秀智，但知道女方心中只有南柱赫而退出，南柱赫及秀智亦深情咀嘴。而秀智及南柱赫再次合作創業，於昨夜播出的結局中，他們在彩虹下再次錫錫放閃。另外，金宣虎憑劇中深情的「韓志平」一角上位，近日他拍片跟香港劇迷打招呼，於昨晚播出的一集中，他更攬住金海淑爆喊，大晒演技實力。</p></body></html>
