<html><header><meta charset="utf-8"><title>【add star】楊冪Baby爭艷活動</title></header><body><h1>【add star】楊冪Baby爭艷活動</h1><p>香港還在二人限聚抗疫，內地早已回復正常生活，時尚紅毯頒獎禮也正常舉行。日前內地有時尚雜誌舉行年度活動，Angelababy、楊冪、胡杏兒、郭采潔、名模何穗等現身，眾星悉心打扮爭妍鬥麗，帶來一場視覺盛宴。楊冪穿上Badgley Mischka 2021春夏系列深藍色禮服，單肩剪裁增添性感，藍色裙刺繡營造出一片宇宙銀河，效果特別。</p><p>Angelababy就少有地不穿Dior，改穿Elie Saab 2020秋冬高訂禮服，銀色珠片刺繡散落在白色裙襬，仙氣浪漫，長長的大拖尾，令Baby顯得氣場十足。</p></body></html>
