<html><header><meta charset="utf-8"><title>楊祐寧見女兒出世感陌生</title></header><body><h1>楊祐寧見女兒出世感陌生</h1><p>38歲的台灣演員楊祐寧今年5月宣佈交往3年的女友Melinda懷孕三個月，9月時再透露兩人已登記結婚。他昨日在社交網公佈榮升爸爸的喜訊，貼出女兒半張可愛笑臉照，共透露女兒是個射手座女孩，重7.2磅。</p><p>楊祐寧接受台灣《蘋果新聞網》訪問表示女兒英文名叫Anah：「原本以為見到女兒出生會痛哭流涕，但當下見到第一眼的感覺有點陌生。」他又透露今年30歲的太太是自然生產，他進入產房迎接並記錄女兒出生，生產過程順利，太太沒有多大陣痛。楊祐寧經紀人表示，Anah名字取自聖經，有「答案」的意思，象徵女兒是夫妻兩人生命中的答案。</p></body></html>
