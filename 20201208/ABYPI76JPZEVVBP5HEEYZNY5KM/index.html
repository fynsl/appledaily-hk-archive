<html><header><meta charset="utf-8"><title> KinKi Kids傳明年解散</title></header><body><h1> KinKi Kids傳明年解散</h1><p>現年41歲的日本組合KinKi Kids成員堂本剛，近日被指將會退出尊尼事務所，其隊友堂本光一會留低，意味明年將迎來28周年的組合將解散，成員各行各路。</p><p>另外，曾與堂本剛合演90年代日劇《金田一少年事件簿》的友坂理惠至今仍活躍於當地電視圈，最近在富士電視台的「月9劇」《監察醫朝顏》中演女刑警，是她相隔11年再演「月9劇」。不過，友坂日前在網誌自爆拍攝期間因過勞引起耳鳴，需要停工求醫，近日她在Ig貼出與《金田一》舊拍檔鈴木杏的合照，展示25年友情。</p></body></html>
