<html><header><meta charset="utf-8"><title>伍佰傷癒開騷勁High</title></header><body><h1>伍佰傷癒開騷勁High</h1><p>現年52歲的台灣搖滾天王伍佰之前受疫情影響，將今年3月的演唱會改期至8月及9月舉行，但他在開騷前一周因溜冰致左腳踝骨折，韌帶斷裂，要動手術休息四個月。伍佰前晚康復後，終於重返台北Legacy舞台舉行演唱會，慶祝他出道30周年。</p><p>伍佰表示每天游泳和定期覆診：「狀況非常好。」他前晚表現活躍，又透露已接下2021跨年晚會做壓軸表演嘉賓：「終於可以看到著名的台北101煙火秀了！」伍佰還將舉行大型「Rock Star」巡迴演唱會，下月23日在台中圓滿戶外劇場演出，明年8月在台北小巨蛋開騷。</p></body></html>
