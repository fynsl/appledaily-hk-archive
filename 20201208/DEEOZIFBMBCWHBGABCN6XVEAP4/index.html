<html><header><meta charset="utf-8"><title> 【add名人時尚】倪晨曦潮媽教Keep Fit</title></header><body><h1> 【add名人時尚】倪晨曦潮媽教Keep Fit</h1><p>33歲的倪晨曦上月誕下兒子Virgil，短短一個月已極速收身成功，長腳蛇腰齊備。她大方分享收腹秘技：「現在的運動量是只需要深呼吸hold住小腹，一天之內重複做，加起來有兩小時，小腹就會有肌肉痠痛的感覺。」她更拍片示範肚皮放鬆時會有小肚腩及收緊時平坦的狀態，教人如何站着都可以收肚。倪晨曦向來熱愛運動又吃素，連坐月薑醋也是素的，身形保持得當，連懷孕都無發福。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
