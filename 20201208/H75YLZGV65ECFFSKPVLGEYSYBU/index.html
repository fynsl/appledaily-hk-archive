<html><header><meta charset="utf-8"><title>證監會上季虧轉盈逾2億</title></header><body><h1>證監會上季虧轉盈逾2億</h1><p>證監會發表季度報告，截至9月底止扭虧為盈，季度盈餘2.06億元，去年同期虧損1.11億元；收入按年升93.8%至7.32億元，其中徵費收入漲71.6%至5.5億元。證監會上半年盈餘錄3.11億元，去年同期虧損1.63億元；收入13.58億元，按年增長72%，其中徵費收入按年升45%至9.65億元。季內，證監會對兩間持牌機構及七名人士採取了紀律處分，涉及罰款總額達670萬元。</p></body></html>
