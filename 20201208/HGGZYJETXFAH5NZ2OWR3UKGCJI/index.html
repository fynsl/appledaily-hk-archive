<html><header><meta charset="utf-8"><title>Hermès海港城旗艦店開業</title></header><body><h1>Hermès海港城旗艦店開業</h1><p>法國奢侈品牌愛馬仕（Hermès）位於九置（1997）旗下尖沙嘴海港城九龍區旗艦店昨開業，店內人頭湧湧，亦有不少市民排隊登記入內，警方一度派員到場了解。新店面積近610平方米，接近原址的兩倍，門店由巴黎建築事務所RDAI設計，並展示品牌旗下16種手工藝精品。新店增設彩妝專區、貴賓試身間等。從事銀行業的女士表示專程到來購物，並指現時市道差，少人買手袋，加上較少內地人來港，更容易買到心頭好。</p></body></html>
