<html><header><meta charset="utf-8"><title>科指槓桿反向ETF周四登場</title></header><body><h1>科指槓桿反向ETF周四登場</h1><p>南方東英昨宣佈，首批科指槓桿反向ETF將於周四掛牌，分別為每日槓桿兩倍產品（7226）及每日反向兩倍產品（7552）。南方東英指科指從年初至今漲71%，科指槓桿ETF可在牛市中放大投資回報；至於反向產品，可對沖黑天鵝事件。兩隻ETF管理費均為1.6%，全年經常性開支比率均料為1.99%。預計平均每日跟蹤偏離度方面，科指每日槓桿兩倍ETF為0.03%，每日反向兩倍ETF為0.04%。</p></body></html>
