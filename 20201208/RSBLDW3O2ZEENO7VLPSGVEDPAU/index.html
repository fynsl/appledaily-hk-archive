<html><header><meta charset="utf-8"><title>陳宛蔚讚亡夫錢國偉英雄</title></header><body><h1>陳宛蔚讚亡夫錢國偉英雄</h1><p>無綫金牌監製錢國偉（Wilson）在上月27日因胰臟癌病逝，終年59歲，今天在大圍寶福紀念館設靈。遺孀陳宛蔚昨日在fb以英文悼念Wilson：「謝謝你給我所有快樂時光，你已做到最好，你過了豐盛的人生，你真的是我的英雄。」</p><p>此外，林海峰亦在ig悼念本月3日因胃癌病逝的星級髮型師Jacky Ma：「85年同阿葛開始一齊去Headquarters搵Jacky。近年，每次佢幫我剪髮我都會影相留念，剪完我會主動同佢講『好靚呀Jacky，係你先剪到㗎咋，你唔幫我剪邊個幫我剪呀……』</p></body></html>
