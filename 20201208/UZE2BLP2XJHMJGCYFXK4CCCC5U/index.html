<html><header><meta charset="utf-8"><title>金請夏確診武肺連累TWICE</title></header><body><h1>金請夏確診武肺連累TWICE</h1><p>韓國24歲女歌手金請夏昨日宣佈確診武肺，據知她曾跟確診者有近距離接觸，接受檢測後昨日得知結果呈陽性。她原打算於本周推出新歌，如今工作行程需要延期。隨後金請夏發文確認消息，表示感到非常抱歉，同時提醒大家一定要小心。而女團TWICE的Sana曾與金請夏接觸，她跟隊友亦於昨日接受檢測。</p><p>另外，導演閔奎東於前日確診，據知他早前擔任忠武路電影節主持人，其相關演員、導演及工作人員都已接受檢測。而孔劉孖朴寶劍主演的電影《複製人徐福》（徐福）原定本月2日在韓國上映，不過受武肺影響，發行商CJ娛樂昨早決定延至明年上映。</p></body></html>
