<html><header><meta charset="utf-8"><title>馬修狠批荷李活左派藝人傲慢</title></header><body><h1>馬修狠批荷李活左派藝人傲慢</h1><p>50歲奧斯卡影帝馬修麥康納希（Matthew McConaughey）上周接受英國諧星Russell Brand網台訪問大談政治，狠批部份荷李活藝人偽善，對保守派及特朗普支持者目中無人。</p><p>馬修在節目中被問到有否注意到荷李活藝人對普通工人的譴責和批評，他表示：「絕對有，有很多專制的左派絕對以為自己高人一等，對其餘一半人非常傲慢。」馬修指摘很多自由派的人嘲弄保守派拒絕接受今年總統大選結果，但特朗普在四年前當選時，他們亦同樣拒絕承認：「拜登好像變成自己人一樣，因為他們看的都是假新聞，沒有人知道應該相信甚麼。」</p></body></html>
