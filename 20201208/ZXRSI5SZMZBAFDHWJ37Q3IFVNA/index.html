<html><header><meta charset="utf-8"><title>劉心悠畫作太靚被質疑</title></header><body><h1>劉心悠畫作太靚被質疑</h1><p>劉心悠最近獲野生動物保護組織邀請，為活動「End The Trade」繪畫一幅野生動物的畫作，來喚起大家的關注。心悠的畫筆塵封八年，她將新作帶到拍宣傳片場地，工作團隊都不禁譁然。</p><p>心悠笑說：「點解大家會有咁大反應，其實我喺加拿大係讀design，識畫畫係需要，有同事問係咪我畫？好在畫嘅時候有朋友幫我拍咗片。」她解釋為何會畫大象：「本身收到佢哋畀我參考嘅圖，係後現代風格，佢哋冇規限我，我網上做research見到一幅real life大象相片，隻大象BB眼神好無助，我覺得好切合今次嘅主題。」</p></body></html>
