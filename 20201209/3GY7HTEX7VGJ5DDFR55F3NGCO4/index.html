<html><header><meta charset="utf-8"><title>今井繪理子失聰兒擂台出道</title></header><body><h1>今井繪理子失聰兒擂台出道</h1><p>90年代末爆紅的日本組合SPEED，當中37歲成員今井繪理子近年轉行從政，可是三年前爆出她搭上有婦之夫，形象嚴重受損。</p><p>失婚的今井繪理子與前夫、樂團175R主音SHOGO育有16歲失聰囝囝今井禮夢，今年3月中學畢業的禮夢決心向摔角手之路進發，前日禮夢終於首踏擂台應戰，獲不少支持者捧場，不僅比賽現場爆滿，場外售賣禮夢的紀念品也大排長龍，今井繪理子到場為乖仔打氣，兩母子在完場後受訪，她對兒子順利完賽感到鬆一口氣，其間更感動得眼濕濕。</p></body></html>
