<html><header><meta charset="utf-8"><title>人妻壇蜜單拖過40歲</title></header><body><h1>人妻壇蜜單拖過40歲</h1><p>日本艷星壇蜜去年11月閃嫁漫畫家清野通，榮升人妻後卻未有影響其圈中地位，日前公佈一項民意調查，壇蜜獲選為最性感女星冠軍，打敗「國民情婦」橋本愛實等對手。</p><p>壇蜜結婚逾一年，但與丈夫仍半同居，清野通每星期有一半時間留在工作室。壇蜜上星期四40歲生日，包到冚的她被發現單拖到平民桑拿浴室，約兩個半小時後，她踩單車到附近的便利店及超市，之後便獨自返回寓所。據知，壇蜜是該桑拿浴室常客，有桑拿客人表示，壇蜜以往在該浴室內會跟其他熟客分享婚姻狀況，似乎很享受兩夫妻的半同居生活。</p></body></html>
