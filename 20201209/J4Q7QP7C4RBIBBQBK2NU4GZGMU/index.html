<html><header><meta charset="utf-8"><title>拆局：皇馬若和波　要望國際贏</title></header><body><h1>拆局：皇馬若和波　要望國際贏</h1><p>B組4支球隊之間最多只有3分差距，四隊仍有出線希望，一旦有球隊出現同分，將按他們彼此的對賽成績來計算排名。其中手執八分的慕遜加柏形勢較好，只要賽和皇馬即可出線，就算落敗，但只要國際米蘭與薩克達賽和，慕遜加柏仍可憑較佳對賽力壓薩克達出線；皇馬只要擊敗慕遜加柏便肯定晉級，賽和則要寄望國際米蘭擊敗薩克達，否則曾雙殺皇馬的薩克達，就算與皇馬同分仍可憑較佳對賽出線。國際形勢最被動，必須擊敗薩克達之餘，還要寄望皇馬對慕遜加柏分出勝負。</p><p>文：尊嘉</p></body></html>
