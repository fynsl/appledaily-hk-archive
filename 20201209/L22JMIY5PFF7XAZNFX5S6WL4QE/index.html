<html><header><meta charset="utf-8"><title>青龍獎延期避武肺</title></header><body><h1>青龍獎延期避武肺</h1><p>韓國年度盛事「第41屆青龍電影獎頒獎禮」原定於後日在仁川舉行，不過大會昨日宣佈延期：「原定於12月11日舉行的第41屆青龍電影獎因疫情的急劇擴散而延期至2021年初。最近因無法控制的疫情，令社會憂慮正在增大，為了防止擴散，及為了電影人的安全，決定延遲頒獎禮。」</p><p>另外，女歌手金請夏前日確診，與請夏到同一間化妝室的女團MOMOLAND，全體成員已完成檢查，結果呈陰性。女團IZ*ONE亦為安全起見接受檢查，證實沒有成員中招，將如常參與新碟的宣傳活動，宇宙少女亦沒有成員中招。</p></body></html>
