<html><header><meta charset="utf-8"><title>壹傳媒逾4.7億售台灣物業</title></header><body><h1>壹傳媒逾4.7億售台灣物業</h1><p>壹傳媒（282）早前公佈擬出售台灣物業，昨日雙方簽訂買賣協議，作價17.5億元新台幣（約4.758億港元），買方為台灣遊戲開發商網銀國際，交易將在下年3月15日前完成。出售所得方面扣除開支約4.62億元，其中約1.726億元用於償還銀行貸款及解除該物業的押記，餘下2.894億元用作一般營運資金，供未來可能出現的商機之用。出售事項成交後，集團將把目前在該物業經營的業務單位遷往集團於台灣的其他租賃物業，預期出售事項不會對集團在台灣現有業務經營造成不利影響。</p></body></html>
