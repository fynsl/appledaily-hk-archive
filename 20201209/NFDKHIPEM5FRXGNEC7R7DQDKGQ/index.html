<html><header><meta charset="utf-8"><title>IU被細佬笑缺乏人性</title></header><body><h1>IU被細佬笑缺乏人性</h1><p>韓國「國民妹妹」IU一向保護家人，甚少公開家人的樣貌，日前她孖弟弟拍攝影片，兩姊弟大談童年回憶，而IU弟弟雖然有出鏡，不過就戴上面具遮樣。</p><p>IU的弟弟在片中戴上面具登場，透過問答方式公開IU私生活的面貌。IU認為自己人生閱歷不多，是個仍有很多不足的人，她問弟弟：「在你角度來看，我最缺乏的是甚麼？」弟弟笑言：「人性、親情。」IU指弟弟從高中開始就留學，二人經常分開生活，因此沒有太多對話的機會。兩姊弟除了大談童年回憶外，片中亦公開了二人的童年照。</p></body></html>
