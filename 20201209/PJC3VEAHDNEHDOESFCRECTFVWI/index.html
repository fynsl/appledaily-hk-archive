<html><header><meta charset="utf-8"><title>Baby唔搵黃曉明幫手</title></header><body><h1>Baby唔搵黃曉明幫手</h1><p>楊穎（Angelababy）和黃曉明結婚五年，由最初不停放閃至近年屢傳婚變。近日Baby參演內地綜藝節目，被要求傳訊息找家人完成任務，她即時想到要找的竟不是老公黃曉明，反而是找她的阿姨，相反同場的已婚男星沙溢，第一時間就找老婆胡可。</p><p>Baby的舉動令不少網友再度猜測她的婚姻現況，有人覺得Baby兩夫妻的確有問題，但亦有人認為可能Baby不想打擾黃曉明。不過，日前黃曉明43歲生日，就獨自在劇組度過，他在微博只貼出和父母的合照，完全不見Baby蹤影，就連生日祝福也沒收到，幸好還有三歲囝囝「小海綿」隔空唱生日歌幫他慶祝，總算找回一絲家庭溫暖。</p></body></html>
