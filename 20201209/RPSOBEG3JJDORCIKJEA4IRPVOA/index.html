<html><header><meta charset="utf-8"><title>陳天賜向新世界中國索償</title></header><body><h1>陳天賜向新世界中國索償</h1><p>曾破產兼傳出收購亞視的富商陳天賜，透過一名委託人入稟向新世界中國實業索償500萬元（人民幣．下同）及利息。綜合入稟狀內容，陳天賜應要求收購新世界中國旗下一間公司，交易完成後，借口陳未滿足條款，將公司轉賣予天津市政府。陳興訟後，該公司賣予政府的交易取消，新世界前高層紀文鳳答應該公司一旦賣出，會給予陳最少500萬；新世界中國最終出售該公司，惟直到今年12月7日陳仍未收到紀或新世界任何款項。</p></body></html>
