<html><header><meta charset="utf-8"><title>趣趣地：跨性別球員地標上陣</title></header><body><h1>趣趣地：跨性別球員地標上陣</h1><p>阿根廷23歲跨性別女子球員瑪拉高美斯喺禮拜一嘅阿根廷女子足球聯賽首次登場，成為阿根廷首位跨性別職業足球員。現年23歲嘅瑪拉高美斯早喺今年1月已經同聖卡洛斯簽約，不過足總一直唔畀佢上陣。之後瑪拉高美斯向足總提供咗血液樣本報告，證明佢嘅睾丸激素水平喺指定嘅參數內，最終足總都開咗開綠燈。瑪拉高美斯嘅「地標」戰係禮拜一面對拉魯斯嘅賽事，可惜聖卡洛斯最終以1:7大敗。</p></body></html>
