<html><header><meta charset="utf-8"><title>趣趣地：阿根廷名帥沙比拿離世</title></header><body><h1>趣趣地：阿根廷名帥沙比拿離世</h1><p>曾經帶領阿根廷打入世界盃決賽嘅名帥沙比拿禮拜二因病辭世，終年66歲。呢位名帥喺2014年世盃帶領國家隊殺入決賽，只可惜決賽加時輸畀德國屈居亞軍，之後就因為健康問題冇再教波。據悉患有心臟病嘅佢得悉馬勒當拿逝世嘅消息後情緒低落，身體有啲唔舒服，一度要送院治理。禮拜二阿根廷足總正式確認沙比拿死訊，美斯亦喺個人ig悼念呢位恩師，話喺佢身上學識咗好多嘢，亦有過好多美好嘅回憶。</p></body></html>
