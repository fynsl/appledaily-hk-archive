<html><header><meta charset="utf-8"><title>雙失廖碧兒遊電車河</title></header><body><h1>雙失廖碧兒遊電車河</h1><p>41歲的廖碧兒早前被傳與失婚富二代盧啟賢復合，有指地產主席施家殷在社交平台貼合照，留言恭喜兩人將於明年3月結婚，廖碧兒被問到婚訊時，僅透過經理人表示不回應。惟日前盧啟賢接受《蘋果》專訪，否認婚訊並表明大家「份屬好友」，令廖碧兒頓變「雙失」。</p><p>廖碧兒昨日在社交網上載貼地搭電車的短片，留言叫大家保持積極態度抗疫，輕鬆向着鏡頭揮手，擺出OK手勢，眼睛還笑到似腰果，似表明自己心情好，沒被盧啟賢的決絕態度影響。</p></body></html>
