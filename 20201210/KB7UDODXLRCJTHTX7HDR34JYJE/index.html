<html><header><meta charset="utf-8"><title>《醜女》金賢淑結束六年婚姻</title></header><body><h1>《醜女》金賢淑結束六年婚姻</h1><p>42歲韓片《醜女大翻身》女星金賢淑和經典韓劇《大長今》的51歲女星金慧渲，近日不約而同傳來離婚的壞消息。當中金賢淑和結婚六年的同齡丈夫因性格差異，正在辦理離婚。其後金賢淑方面確認消息：「離婚原因是性格差異而產生了矛盾，兒子的撫養權由金賢淑負責。」</p><p>另外，金慧渲亦被爆第三段婚姻玩完，今年9月與第三任丈夫、企業家老公李次勇結束四年婚姻，據知兩人因性格差異而決定離婚。金慧渲曾結婚三次，她曾於1995年及2004年先後結婚，更曾背負第二任丈夫的債務。</p></body></html>
