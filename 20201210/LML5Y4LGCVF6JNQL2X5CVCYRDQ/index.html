<html><header><meta charset="utf-8"><title>趣趣地：廣州富力冇得做「藍獅」</title></header><body><h1>趣趣地：廣州富力冇得做「藍獅」</h1><p>上個月嘅中超會議，要求球隊名「完全去企業化、實現中性化」，隊名唔可以含有球會股東嘅字眼，就因為咁有成15支中超球隊要改名。早前廣州恒大宣佈會改做「廣州隊」，至於同城對手廣州富力就改咗做「廣州城」。但其實原本佢哋係想改做「廣州藍獅」，靈感來源就係隊徽上嘅藍色獅子，不過有傳因為「藍獅」呢兩隻字喺粵語度有貶義所以棄用，富力本來都有考慮「廣州五羊」同「廣州人」，但都係揀咗「廣州城」。</p></body></html>
