<html><header><meta charset="utf-8"><title>Hebe錯愕前公司轟侵權</title></header><body><h1>Hebe錯愕前公司轟侵權</h1><p>台灣組合S.H.E兩年前不再續約合作17年的華研國際，單飛的田馥甄（Hebe）今年9月在台北小巨蛋舉行巡迴騷，有指她10月時收到前公司華研國際的存證信函，指她在演唱會上唱出包括《小幸運》等16首來自華研國際所屬錄音版權歌曲，但未事先取得授權，所以發信要求解釋。</p><p>Hebe所屬公司樂來樂好回應：「一直以來我們所有公開的演出都有照正常程序取得合法授權，之後聖誕和跨年的演出也一切如常，不受影響。」華研炮轟Hebe「不誠信」，指她的發言是自暴其短：「未得華研同意不能再演唱曾為華研灌錄的歌曲，這是田馥甄女士清楚明白的事。」</p></body></html>
