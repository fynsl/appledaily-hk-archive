<html><header><meta charset="utf-8"><title>趣趣地：卡塔爾「過檔」歐洲寓賽於操</title></header><body><h1>趣趣地：卡塔爾「過檔」歐洲寓賽於操</h1><p>禮拜一啱啱完成2022世盃外圍賽歐洲區抽籤，原屬亞洲、今屆賽事主辦國卡塔爾（紅衫），竟然獲邀參加歐洲區賽事，但比賽性質淨係計做友賽。卡塔爾作為主辦國，一早已經獲得世盃決賽周參賽資格，但歐洲足協突然宣佈邀請佢哋參加歐洲區外圍賽，仲講明係幫佢哋備戰世盃。由於歐洲區分做10個小組，當中有5組得5隊，所以卡塔爾就入咗得5隊嘅A組，同組有葡萄牙、塞爾維亞、愛爾蘭、阿塞拜疆同盧森堡。</p></body></html>
