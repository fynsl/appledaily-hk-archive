<html><header><meta charset="utf-8"><title>周慧敏藉校慶憶童年點滴</title></header><body><h1>周慧敏藉校慶憶童年點滴</h1><p>周慧敏（Vivian）早前獲邀為母校聖士提反堂慶祝70周年校慶做訪問，分享多張接近有50年歷史的幼稚園照片，相中的她留着短髮，眼仔睩睩。Vivian透露童年時最喜歡唱歌和畫畫，最難忘是可以上台表演，她亦展示人生中獲得的第一個獎狀，幼稚園的「衞生獎」，至今保留着。</p><p>Vivian與母校淵源很深，她在中學時是合唱團女高音，每年也會參加校際音樂比賽。她亦是籃球隊成員，雖然她指自己在校內的成績一般，但有一年因為美術、音樂和體育科的成績彪炳，而考獲班裏第一名。</p></body></html>
