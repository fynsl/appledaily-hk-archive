<html><header><meta charset="utf-8"><title>龔嘉欣甩拖依然富貴</title></header><body><h1>龔嘉欣甩拖依然富貴</h1><p>31歲的龔嘉欣今年10月被傳與大馬富二代男友Bryan，因不敵疫情而分手，但龔嘉欣依然富貴，有新樓和跑車揸手。龔嘉欣早前以935萬元買入將軍澳維景灣畔一個500多呎的單位，而她跟Bryan拍拖時亦轉駕百萬保時捷，去年更斥資七位數字在吉隆坡開火鍋店榮升老闆，盛傳是男友打本給她做生意。能夠在一年內做老闆、業主、駕百萬跑車，非一般藝員收入能負擔得來。</p><p>龔嘉欣昨日在將軍澳宣傳，對於尋覓感情生活，她說：「𠵱家唔急，做嘢第一位。」談到購買千萬單位，她說：「按揭成數好高，都要繼續供。」至於大馬的店舖會否受疫情影響，她說：「唔想員工有感染，暫時唔開住。」</p></body></html>
