<html><header><meta charset="utf-8"><title>雷有輝個唱宣佈四度延期</title></header><body><h1>雷有輝個唱宣佈四度延期</h1><p>太極樂隊主音雷有輝的「PAT Music Over Rainbow 雷有輝音樂會」原定於本月19及20日於西九戲曲中心舉行，但鑑於第四波疫情爆發，政府再收緊防疫措施，因此主辦單位昨日宣佈演唱會要再度延期，並決定向所有持票人士安排退票，之後若有新演出日期及公開發售時間，會於西九文化區網站公佈。</p><p>雷有輝今次開騷可謂一波多折，最初定於4月舉行，因疫情延至8月，其後再延期到10月，最後改到本月舉行已是第三度延期。雷有輝曾表示：「好多朋友都關心演唱會可唔可以如期舉行，但係對於我嚟講，呢個問題都係其次，我最關心都係香港人嘅健康。」</p></body></html>
