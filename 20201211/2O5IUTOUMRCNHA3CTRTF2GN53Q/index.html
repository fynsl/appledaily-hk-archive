<html><header><meta charset="utf-8"><title>靜香、石橋錫手傳情</title></header><body><h1>靜香、石橋錫手傳情</h1><p>日劇天王木村拓哉的愛妻工藤靜香前晚在《FNS歌謠祭》演出，相隔23年與石橋貴明重組限時組合Little Kiss，並獻唱歌曲《ASAP》。由於武漢肺炎疫情關係，兩人在台上分隔合唱，錫手傳情。</p><p>多年未有同台演出的兩人表現依然合拍，石橋貴明演出時聲音沙啞，未能發揮應有水準，不過他搞笑地表示唱和音很簡單，只需要細聲唱就可以，逗得靜香開心大笑。《ASAP》在當年原版的演出包含石橋貴明從後抱着靜香的舞步，但因疫情、加上靜香已為人妻的關係，所以兩人改為錫手表達「愛意」，而節目的平均收視率有11%。</p></body></html>
