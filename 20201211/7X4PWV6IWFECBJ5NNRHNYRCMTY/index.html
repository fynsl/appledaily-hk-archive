<html><header><meta charset="utf-8"><title>堅哥：我哋唔做契弟</title></header><body><h1>堅哥：我哋唔做契弟</h1><p>上周被落案控以欺詐罪的壹傳媒創辦人黎智英，關押荔枝角收押所至今逾一周。有老臣子及市民堅持寫上一封封「給肥佬黎的信」，為鐵窗內的黎智英送暖。與黎智英並肩作戰20年的壹傳媒非執行董事葉一堅，以「阿Dee」為下款談起昔日點滴，說黎智英過去多年說了很多次，「挑，賣《蘋果》？移民？我唔X想做契弟喎！」有讀者形容黎為小飛俠（Peter Pan），「永遠都有個小孩住進了心裏。亦常常追隨你的信念和熱情，面對逆境」。</p></body></html>
