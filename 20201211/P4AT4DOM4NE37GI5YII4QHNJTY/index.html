<html><header><meta charset="utf-8"><title>廖碧兒未有老公澄清婚訊</title></header><body><h1>廖碧兒未有老公澄清婚訊</h1><p>41歲的廖碧兒兩年前被爆戀上富商盧啟賢（Calvin），二人幾經離合，早前傳出兩人將於明年3月結婚。惟Calvin日前接受《蘋果》專訪時否認婚訊，只稱廖碧兒是其中一個「best friend」及酒腳。多次感情爛尾的廖碧兒，前晚在Ig做直播講紅酒期間亦澄清說：「我未有老公㗎。」</p><p>廖碧兒直播期間，有網民恭喜她「好事近」，不過她尷尬揮揮手說：「Hey，我有開心事先講啦，你都聽到乜乜乜……都話我冇……我未有老公㗎！我有睇㗎！」又伸伸脷大笑為自己解圍。後來網民表示五歲時在電視看過她，現在已經21歲，廖碧兒反應甚大說：「哎呀，你唔好同我講幾歲啦！」</p></body></html>
