<html><header><meta charset="utf-8"><title>IU做No.1代言人</title></header><body><h1>IU做No.1代言人</h1><p>現年27歲韓國「國民妹妹」IU出道多年一直形象正面，今年她密密拍廣告搵真銀，撼贏女神全智賢當選為2020年韓國消費者最喜愛的廣告模特兒。據韓國廣播廣告振興公社公開的最新數據顯示，IU以8.3%得票率，由去年的第十名急升至第一名，成為最受歡迎代言人，第二名及第三名分別是7.4%的花滑女王金妍兒及5.6%男神孔劉，全智賢只排第六位，金惠秀及朴敘俊齊齊排第十名。</p><p>全智賢近年keep住拍廣告維持曝光率，宋慧喬今年就被踢出榜，憑人氣劇《愛的迫降》上位的孫藝珍也意外地榜上無名。</p></body></html>
