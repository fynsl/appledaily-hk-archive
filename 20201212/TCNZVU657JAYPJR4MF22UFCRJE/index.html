<html><header><meta charset="utf-8"><title>MISIA養傷照開四場騷</title></header><body><h1>MISIA養傷照開四場騷</h1><p>42歲日本巨肺天后MISIA上月15日接受TBS電視台新聞節目《news23》訪問，到馬場取景意外墮馬受傷，導致胸椎骨折。養傷接近一個月，昨日宣佈下周六重踏舞台開聖誕騷。</p><p>MISIA康復進度理想，決定於本月19日和20日在東京國際論壇舉行兩日四場聖誕演唱會。MISIA的經理人透露，她在家中雖然有戴上腰封，但仍然感到痛楚，只可以慢慢步行，主診醫生則表示MISIA唱歌沒有大礙。除了演唱會外，MISIA亦會如期出席年度除夕盛會《紅白歌唱大賽》。</p></body></html>
