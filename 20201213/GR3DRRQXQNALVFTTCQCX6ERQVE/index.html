<html><header><meta charset="utf-8"><title>又南丁父憂陪媽咪盡孝</title></header><body><h1>又南丁父憂陪媽咪盡孝</h1><p>黃又南前日在社交網透露患腦退化症的父親黃文藻於本月8日因病離世，又南經理人指黃爸爸去年底身體開始轉差，因為腦退化症令器官逐漸衰竭，經常出入醫院，去年底曾患上肺炎，情況反覆。</p><p>《蘋果》昨日約在下午5時，於筲箕灣東大街遇上又南及黃媽媽，兩人剛食完魚蛋粉準備離開，記者上前慰問，並問及為爸爸搞身後事的情況，又南表示：「呢幾日都係處理件事，我OK，擔心我媽媽。」問到疫情下搞喪事會否有困難，他說：「冇辦法，總之同大家講嚟到就嚟，知大家有心。」他受訪期間多番向記者合十，隨後帶住黃媽媽去取車，黃媽媽亦有向記者點頭，之後二人上車離開。</p></body></html>
