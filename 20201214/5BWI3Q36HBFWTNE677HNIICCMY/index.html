<html><header><meta charset="utf-8"><title>土屋太鳳新劇慘遭性侵</title></header><body><h1>土屋太鳳新劇慘遭性侵</h1><p>日本女星土屋太鳳夥拍山崎賢人演出Netflix劇集《今際之國的有栖》日前上架，隨即登上日本排行榜第一位，香港前日也升上冠軍。身材豐滿的土屋更罕有露肉演出，瞓身為劇集谷收視。</p><p>擁有E Cup上圍的土屋不但親身上演大量動作場面，還要被男星櫻田通扮演的反派韮木性侵，其努力鍛煉的腹肌及馬甲線更清晰可見。不過27歲索模朝比奈彩亦不輸蝕，穿着比堅尼扮演跨性別人士水雞光，角色討好令她人氣急升。</p></body></html>
