<html><header><meta charset="utf-8"><title>竇靖童呻被王菲潑冷水</title></header><body><h1>竇靖童呻被王菲潑冷水</h1><p>王菲的23歲大女竇靖童（童童），前晚舉行網上音樂會，事前她拍了一段短片，談及小時候與媽媽王菲的相處及價值觀。</p><p>童童透露小時候與媽媽分享開心事時，總被對方潑冷水，覺得有點不耐煩，她說︰「我有甚麼開心的事，她經常會跟我說，你別開心太久，nothing is permanent（沒有甚麼是永恒的）。我小時候會覺得很煩，為甚麼老要給我潑冷水，那個時候不懂是一顆種子。進入社會看見各種人和事，反而變成了保護我的一個東西，我越來越能夠理解她。」童童表示美好記憶和回憶，如日落般短暫，她說︰「好比看着日落的時候，就在看着我這些所有的最美好的感受，在心裏面。」</p></body></html>
