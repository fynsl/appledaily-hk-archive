<html><header><meta charset="utf-8"><title>LiSA感慨幸運非必然</title></header><body><h1>LiSA感慨幸運非必然</h1><p>33歲日本女歌手LiSA憑獻唱大熱動漫《鬼滅之刃》主題曲《炎》及《紅蓮華》爆紅，她前日舉行網上演唱會「Online LEO-NiNE」，LiSA感性地說：「幸福一直被視為理所當然，但在2020年卻感到與別不同。 2020年，不停地想你，我真的很想見你。 即使我們感到不安，焦慮或快要停止，我們今天還是來到，不論何時也非常感謝大家。」</p><p>LiSA於今年10月推出全新專輯《LEO-NiNE》，單曲《炎》亦同期上架，令她成為令和年號首位同時奪得Oricon大碟榜及細碟榜冠軍。另外，LiSA下月將推出新單曲《dawn》。</p></body></html>
