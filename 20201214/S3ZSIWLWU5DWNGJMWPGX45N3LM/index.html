<html><header><meta charset="utf-8"><title>夏文汐加州豪放唱K</title></header><body><h1>夏文汐加州豪放唱K</h1><p>夏文汐去年在港拍完電視劇便返回美國休息，而今年疫情大爆發，她決定與家人留在加州生活並減少應酬，日前她在社交網上載一段在會所唱K短片。片中的夏文汐穿上香檳色珠片短裙，搭配長靴，露出修長美腿，豪放女本色不減當年。</p><p>唱K時十分投入的夏文汐，唱得興起時用大酒瓶當咪，隨音樂起舞，相當陶醉。其間她更露出V形美背，57歲的她保養得宜。夏文汐自從嫁給台灣商人黃冠博後，便跟老公移居美國退出娛樂圈，並誕下三名女兒。直至年前傳出婚變，2009年她就宣佈復出，並帶同細女移居上海，至近年又返回美國居住，她不時在社交網貼出與女兒及狗狗的合照。</p></body></html>
