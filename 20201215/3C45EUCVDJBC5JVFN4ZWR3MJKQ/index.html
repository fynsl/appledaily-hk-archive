<html><header><meta charset="utf-8"><title>具荷拉逝世一年社交網遭入侵</title></header><body><h1>具荷拉逝世一年社交網遭入侵</h1><p>韓國女團KARA前成員具荷拉去年11月在家中身亡，終年28歲。具荷拉離世後，仍有不少fans於其社交網留言悼念。不過事隔一年，具荷拉的twitter賬戶於前晚突然有更新，貼文內容是「123」及「9ld9c」，疑似賬戶被黑客入侵，結果引來粉絲不滿，紛紛留言「請尊重她」、「一點都不好笑」、「為甚麼要這樣做」等。</p><p>另外，具荷拉的Ig日前已轉換成「追悼賬戶」，粉絲仍然可於Ig的貼文留言，不過賬戶就無法再登入，原有的貼文亦不能再更改。</p></body></html>
