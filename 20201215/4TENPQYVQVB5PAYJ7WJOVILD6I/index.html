<html><header><meta charset="utf-8"><title>證監終止對邱達偉訴訟</title></header><body><h1>證監終止對邱達偉訴訟</h1><p>遠東酒店實業（037）昨公佈，經證監會及公司行政總裁兼董事總經理邱達偉雙方同意，高等法院原訟法庭於12月10日頒令，准予證監會終止於2018年針對邱達偉提出的訴訟。證監會根據呈請書對邱達偉提出的法律訴訟經已終止，且證監不再對邱提出撤銷資格令的申請。指控源於遠東以認購IPO股份為由，將6,100萬元由公司銀行戶口轉至邱達偉先父、時任主席邱德根的個人銀行賬戶，證監會認為涉事人未取得遠東董事會事先批准等。</p></body></html>
