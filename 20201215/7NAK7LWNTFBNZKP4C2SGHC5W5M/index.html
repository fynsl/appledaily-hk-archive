<html><header><meta charset="utf-8"><title>申惠善妓院攬女闖禍 </title></header><body><h1>申惠善妓院攬女闖禍 </h1><p>韓劇《愛的迫降》男星金正鉉孖申惠善合作的tvN新劇《哲仁王后》，大前日首播收視率即高開，前晚播出的第二集，收視再升至8.8%，當中首都圈的收視更有9.527%，有望於下集破10%。</p><p>前晚劇情講述現代男廚師的靈魂困在申惠善飾演的朝鮮時代的王后身上，申惠善竟睇中剛入宮的薛仁雅，似乎要跟飾演王的金正鉉爭女，變成「情敵」關係。另外，申惠善以男裝造型偷走出宮，更去妓院飲酒攬女，意外遇上跟好友在宮外商討秘密計劃的金正鉉，令申惠善陷入危機中。</p></body></html>
