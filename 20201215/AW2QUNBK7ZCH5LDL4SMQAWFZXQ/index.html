<html><header><meta charset="utf-8"><title>黃宗澤生日唔預陳嘉桓</title></header><body><h1>黃宗澤生日唔預陳嘉桓</h1><p>黃宗澤前日40歲生日，向來孝順的他選擇留在家中，與黃媽媽共同慶祝，他在社交網貼出切蛋糕相，壽星仔雖然笑到四萬咁口，但最近一直忙於拍劇而顯得一臉倦容，他留言：「今年唯一嘅生日願望，就係大家都身體健康，世界再無疫情，大家都可以如常咁生活！」</p><p>圈中好友鍾嘉欣、周柏豪、陳敏之、黃翠如、蕭正楠等紛紛留言祝賀，不過就未見緋聞女友陳嘉桓。其實陳嘉桓早前出席活動時，她坦言跟不太熟絡的人都不會有太多交流，兼暗示把黃宗澤降呢至普通朋友。陳嘉桓日前更在Ig貼上遊電車河相片並留言：「換個角度，幻想去咗旅行。」此外，陳智燊大前日也在家中，與家人慶祝43歲生日。</p></body></html>
