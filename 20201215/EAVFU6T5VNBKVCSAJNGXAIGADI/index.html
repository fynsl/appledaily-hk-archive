<html><header><meta charset="utf-8"><title>亨利卡維拍劇傷腳急停工</title></header><body><h1>亨利卡維拍劇傷腳急停工</h1><p>「超人」亨利卡維（Henry Cavill）主演Netflix劇集《獵魔士》（The Witcher）正開拍第二季，有報道指亨利在高空拍攝時腳部受傷，需要停工休息。</p><p>英國《太陽報》報道，亨利日前在錄影廠拍攝時被吊上20呎高空，周圍有樹木包圍，不過突然狀甚痛苦，其後就傳來受傷消息。知情人指：「他當時在障礙訓練場，突然停下來。不知道是被障礙物撞到，還是拉傷腳筋或肌肉。」知情人又指享利未能如常走路，又不能穿上盔甲，令拍攝進度受阻。</p></body></html>
