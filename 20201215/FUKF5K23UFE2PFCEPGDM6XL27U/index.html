<html><header><meta charset="utf-8"><title>海外機師工作簽證收緊</title></header><body><h1>海外機師工作簽證收緊</h1><p>入境事務處擬加強對駐港海外機師的工作簽證審查。《南華早報》報道，最近國泰有駐港工作的海外機師或國泰旗下子公司的機師，取得的續期工作簽證有效期僅三個月，較以往續期簽證有效期為兩至三年大為縮短。報道引述國泰得悉入境處審批續領工作簽證的工作變得更嚴謹，正與相關決策者「積極對話」。入境處回應指，一般而言，在港工作的海外人士只要繼續符合一般就業政策（GEP）的條件，便可申請延長逗留工作。</p></body></html>
