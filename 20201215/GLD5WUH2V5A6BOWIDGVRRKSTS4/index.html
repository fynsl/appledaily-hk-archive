<html><header><meta charset="utf-8"><title>超欣MIT畢業擬清華進修</title></header><body><h1>超欣MIT畢業擬清華進修</h1><p>賭王何鴻燊四房的21歲孻女何超欣自幼品學兼優，小學就讀傳統名校瑪利曼小學，運動細胞強的她，小學三年級獲選為「最有潛質運動員」。現時超欣就讀美國麻省理工學院（MIT），主修管理和建築，有消息指她在MIT畢業後，明年計劃北上進修，準備入讀北京清華大學蘇世民書院。</p><p>超欣本月初與阿嫂奚夢瑤在上海出席時尚活動，兩姑嫂齊齊索爆打扮現身，超欣身穿的性感晚裝，罕有騷胸，十分吸睛。其實賭王何鴻燊生前十分痛錫超欣，2007年曾公開評論幾房女兒的樣貌，他曾說：「阿三（陳婉珍）就個個女都靚，阿四（梁安琪）細女（何超欣）就靚到不得了！」</p></body></html>
