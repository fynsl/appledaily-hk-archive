<html><header><meta charset="utf-8"><title>妻夫木聰晒童年照賀劇集大團圓 </title></header><body><h1>妻夫木聰晒童年照賀劇集大團圓 </h1><p>日本男星妻夫木聰主演的TBS電視台重頭劇《危險維納斯》前晚播出最後一集，適逢當天是其40歲生日，他在社交網貼出自己的童年照，獲網民大讚可愛。</p><p>《危險維納斯》是妻夫木聰繼2004年青春劇《Orange Days》後，相隔16年再演該台的周日劇場，新劇改編自名作家東野圭吾的懸疑小說，與吉高由里子組成嶄新配搭獲得讚賞，《危》劇大結局獲12.7%收視，成績不俗。反觀妻夫木聰舊愛柴咲幸主演的NTV日劇《35歲的少女》，上周六晚結局只取得9.7%收視，成績未如理想。</p></body></html>
