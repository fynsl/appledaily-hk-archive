<html><header><meta charset="utf-8"><title>騙徒冒CX發電郵呃資料</title></header><body><h1>騙徒冒CX發電郵呃資料</h1><p>有市民收到疑似由國泰（293）發出的電郵，指為慶祝國泰出售首張機票80周年，個別客戶可以100元購得不限目的地的來回機票。國泰昨日在網頁稱，留意到近日有騙徒假冒國泰航空名義，對公司客戶發出偽冒電郵，透過欺詐手法意圖對方提供敏感資料。該封偽冒電郵以「Cathay Pacific Airways®」之名發出，不過發件者的電郵網域名稱為「hotmail」，明顯非國泰官方發出。</p></body></html>
