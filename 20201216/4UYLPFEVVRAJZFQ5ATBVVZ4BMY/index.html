<html><header><meta charset="utf-8"><title>趣趣地：施治預備組復出兩度出醜</title></header><body><h1>趣趣地：施治預備組復出兩度出醜</h1><p>38歲嘅施治今年10月就俾藍戰士註冊埋成為今季英超大軍嘅一員。呢位捷克鋼門星期一就喺預備組對熱刺U23嘅比賽入面復出，不過第一腳掂波就發生失誤，開賽三分鐘處理隊友回傳嘅時候踢咗個波出底線，令到熱刺U23攞到角球仲入埋波。去到17分鐘更加因為出迎判斷有問題，俾對方頂成2:0。好在球隊下半場連入3粒反勝對手3:2，如果唔係施治今次復出戰就真係瘀到貼地。</p></body></html>
