<html><header><meta charset="utf-8"><title>連詩雅唔准陳家樂陪跑</title></header><body><h1>連詩雅唔准陳家樂陪跑</h1><p>連詩雅昨日到觀塘為「跑步機健力士」活動擔任大使，活動邀請600位參加者，於本月底連續四天在跑步機上完成接力路程，希望創出健力士紀錄。將在跑步機上跑12公里的連詩雅提到有人提議找陳家樂陪跑，連詩雅笑指跑步是唯一的私人空間。對於受武肺疫情影響，不少聖誕活動被擱置，她說：「有幾單活動取消，拍緊一部微電影，飾演變態殺人犯。」</p><p>同場的梁諾妍（Inez）本身是健身中心老闆，疫情令生意損失不少，她說：「冇收入但係都要交租，希望可以頂到，完約後或搬到較細較平租嘅舖。」此外，Inez被問到與洪永城有否結婚打算，她說：「到某時期會有共識去做，順其自然。」</p></body></html>
