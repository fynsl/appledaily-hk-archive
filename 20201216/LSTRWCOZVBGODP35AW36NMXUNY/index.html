<html><header><meta charset="utf-8"><title>【外星圖輯】熊抱索模</title></header><body><h1>【外星圖輯】熊抱索模</h1><p>土屋太鳳昨日貼出與日劇《今際之國的有栖》拍檔、九頭身索模朝比奈彩的合照，她從後抱着朝比奈彩，很有愛。不時拍內衣靚相的朝比奈彩在劇中是個跨性別角色，表現突出。</p><h2>連體妙趣</h2><p>韓國「馬舞女」泫雅和男友E’Dawn不時在Ig晒恩愛合照，前日就齊齊穿上貼身連體睡衣，十足十香港消防處「任何仁」的造型，但網民就好奇他們如何上廁所。</p><h2>得閒晒鞋</h2><p>42歲日本天后濱崎步懷孕七個月，她在Ig分享在衣帽間拍下的近照，其孕肚隱約可見，而背景鞋架放滿百多對靚鞋，估計總值逾2,100萬日圓（約156萬港元）。</p></body></html>
