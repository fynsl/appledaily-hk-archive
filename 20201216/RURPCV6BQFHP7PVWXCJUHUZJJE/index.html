<html><header><meta charset="utf-8"><title>嚴基俊繼續偷食拉高收視</title></header><body><h1>嚴基俊繼續偷食拉高收視</h1><p>韓國女星李智雅、金素妍、嚴基俊等人主演的SBS韓劇《Penthouse》前日播出的第14集，收視繼續高企，當中上下部的收視分別為17.5%及22.0%，首爾首都圈收視亦保持23.9%，瞬間最高收視率更達24.9%。劇情講到李智雅在眾人前揭穿嚴基俊和金素妍的不倫戀，掩飾了自己是趙秀敏媽媽的秘密，同時嚴基俊雖堅拒離婚，但卻繼續出軌金素妍。最後，李智雅決定和朴恩碩聯手向殺死趙秀敏的真兇報復。</p><p>昨日播出第15集，劇情就講到金素妍終於和尹鐘焄辦妥離婚，而嚴基俊和飾演暴牙體育老師的朴恩碩舉槍對峙，令人十分期待。</p></body></html>
