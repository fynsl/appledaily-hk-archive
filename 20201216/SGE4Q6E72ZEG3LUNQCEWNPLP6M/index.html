<html><header><meta charset="utf-8"><title>趣趣地：皇馬U9大炒對手惹不滿</title></header><body><h1>趣趣地：皇馬U9大炒對手惹不滿</h1><p>皇家馬德里有幾勁相信都唔使多講，就連佢哋嘅U9少年隊（圖）都特別超班。皇馬U9上星期六喺聯賽作客同市嘅小球會Villaverde San Andres，開賽之後幾乎係每一分鐘都踢咗個波入對方龍門，結果喺40分鐘入面狂炒咗對方31:0。Villaverde賽後就喺twitter貼出分紙，怒斥皇馬呢類大球會應該避免呢啲情況發生，同埋要求西班牙足總對梯隊足球進行結構性調整。</p></body></html>
