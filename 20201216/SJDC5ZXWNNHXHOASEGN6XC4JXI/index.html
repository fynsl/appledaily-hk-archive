<html><header><meta charset="utf-8"><title>《哲仁王后》被批醜化古人</title></header><body><h1>《哲仁王后》被批醜化古人</h1><p>韓國男星金正鉉夥拍女星申惠善合作的的tvN新劇《哲仁王后》，上周六首播有好成績，但昨日有網民批評劇情歪曲歷史及人物、貶低現存文化遺產，並有性騷擾之嫌，而韓國放送通信審議委員會表示，截至昨午共收到逾千宗相關投訴。</p><p>據悉女星趙善珠客串飾演的趙大妃，是歷史上朝鮮時代真實存在的神貞王后趙氏，而劇中將神貞王后描述為喜歡用符咒來詛咒他人的人，引起神貞王后後代不滿。另外，亦有網民指《哲仁王后》第二集的劇情中，形容記載在世界記錄遺產的朝鮮王朝實錄是「小道消息」，是不適當的台詞，嚴斥劇情貶低現存文化遺產，而《哲仁王后》劇組對所有爭議未有任何回應。</p></body></html>
