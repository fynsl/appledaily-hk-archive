<html><header><meta charset="utf-8"><title>趣趣地：盧森保高中武肺入院</title></header><body><h1>趣趣地：盧森保高中武肺入院</h1><p>曾經教過巴西國家隊同皇家馬德里嘅名帥盧森保高（圖），不幸中咗武漢肺炎而要入院。佢嘅發言人禮拜一話，已經68歲嘅盧森保高𠵱家喺聖保羅一間醫院接受治療，但情況尚算唔錯。盧森保高教過嘅球隊真係多到數唔晒，但接掌森巴軍團期間佢就冇試過帶隊打世界盃，而且教皇馬嗰陣，一年都唔夠就俾人炒咗，甚至近年去過中超都冇乜佳作。眼見年尾球壇咁多名宿過身，見佢中武肺都難免為佢擔心埋一份。</p></body></html>
