<html><header><meta charset="utf-8"><title>【add名人時尚】超蓮心形蛋糕𠱁竇驍</title></header><body><h1>【add名人時尚】超蓮心形蛋糕𠱁竇驍</h1><p>賭王千金何超蓮和內地男友竇驍拍拖一年多，昨日竇驍32歲生日，超蓮早已製作驚喜，昨晨在社交網出po上載片段，分享她如何給竇驍驚喜，送上親自炮製的心形壽司蛋糕及爸爸何鴻燊生前最愛紐約芝士蛋糕冧竇驍。</p><p>昨日超蓮又上載與竇驍滑雪的相片，並寫道：「長白山沒去成，來了一趟崇禮也不錯。」二人手拖手漫步，又依偎着竇驍邉，甜蜜恩愛。網民見二人如新婚小夫妻一樣，紛紛留言叫他們結婚，又笑指「過於甜蜜，唔結婚好難收場。」</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/">http://add.appledaily.com</a>。</p></body></html>
