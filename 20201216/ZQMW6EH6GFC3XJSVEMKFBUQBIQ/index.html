<html><header><meta charset="utf-8"><title>龔嘉欣疫市密謀換大屋</title></header><body><h1>龔嘉欣疫市密謀換大屋</h1><p>香港藝人在疫巿下工作幾近陷入癱瘓狀態，但現年31歲的龔嘉欣卻靠密食大豐收，除了拍劇外，還接了不少廣告及代言人工作，日前她獲邀出席活動時，透露再有換大屋打算。今年初斥資935萬元在將軍澳維景灣畔購入兩房單位的龔嘉欣表示，再計劃物色同區的三房單位，她說：「我想快啲供完樓先，希望盡快供完一層就考慮買另一層，下個目標就買大一間房。」</p><p>其實，有指龔嘉欣近年出入揸百萬保時捷跑車代步，富貴生活三級跳，皆因有個大馬有錢男友Bryan背後支持，但她一直否認戀情，並表示一切靠自己。</p></body></html>
