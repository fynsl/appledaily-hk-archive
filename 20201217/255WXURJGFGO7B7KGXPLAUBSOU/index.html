<html><header><meta charset="utf-8"><title>求驗客手記：老馬離世案又有新「疑犯」</title></header><body><h1>求驗客手記：老馬離世案又有新「疑犯」</h1><p>球王馬勒當拿上月底心臟病發離世，當局懷疑有人涉嫌疏忽照顧，所以將案件列做非自願誤殺案處理。除咗佢嘅私人醫生路基有嫌疑，據報禮拜二警方入屋突擊搜查老馬嘅會計師個細佬馬士米蘭勞屋企，皆因佢有份出現喺馬勒當拿嘅療養住所度，警方之後仲帶走咗部手提電話，仲話部電話有機會儲存咗對調查好重要嘅資訊。據報馬士米蘭勞係老馬嘅精神科醫生嘅私人司機，呢位醫生喺老馬離世後，住所同辦公室亦俾警方突擊搜查。</p></body></html>
