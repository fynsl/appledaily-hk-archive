<html><header><meta charset="utf-8"><title>Rain豪宅被闖入　債主判罰款</title></header><body><h1>Rain豪宅被闖入　債主判罰款</h1><p>韓流天王Rain前年11月爆出是非，其父母被爆30年前借了2,500萬韓圜（約18萬港元）的米及現金後一直未還，Rain當時表示會盡最大的努力解決，而Rain就疑似因為欠債一事，其寓所於今年初被債主闖入。</p><p>韓媒昨日引述法律界消息，首爾西部地方法院於上周四以涉嫌違反暴力行為罪名，對79歲A某及73歲B某判罰款70萬韓圜（約5,000港元）及緩刑一年。據悉兩人涉嫌於今年2月3日早上，砸開Rain及金泰希夫婦位於首爾龍山區住宅的大門，並闖入屋內，要求Rain的父親還錢。法官表示：「考慮到兩人年事已高，故不加以處罰。」</p></body></html>
