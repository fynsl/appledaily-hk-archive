<html><header><meta charset="utf-8"><title>金素妍演活奸角刺激收視</title></header><body><h1>金素妍演活奸角刺激收視</h1><p>韓國女星李智雅、金素妍及元祖女團S.E.S成員Eugene等主演的SBS韓劇《Penthouse》，今年10月開播後收視持續上升，而金素妍於前晚播出的第15集中演技大爆發，獲網民激讚。</p><p>前晚劇情講述Eugene向金素妍的父親鄭性模揭發其女兒與尹鐘焄離婚、以及出軌嚴基俊的事，其父收回了金素妍理事長的職位，金素妍下跪求父親但仍然沒有用，兩父女在雨中起爭執，鄭性模突然暈倒並跌落樓梯，但金素妍卻見死不救，只顧拿回父親的手提包內的遺囑。短短數分鐘的情節，刺激上、下兩部收視升至19.6%及23.3%，再創新高。</p></body></html>
