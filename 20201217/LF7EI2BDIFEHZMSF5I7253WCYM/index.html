<html><header><meta charset="utf-8"><title>歐央行訂銀行派息條件</title></header><body><h1>歐央行訂銀行派息條件</h1><p>繼上周英倫銀行有條件容許包括滙控（005）、渣打（2888）等英資大行明年起恢復派息後，歐洲央行昨亦終於確認，放寬區內部份銀行派息限制，要求銀行明年首九個月可動用派息與回購股份的資金，不能高於普通股權一級資本充足比率（CET1）的0.2%，或2019至2020年累計盈利的15%，兩者取其低為準，條件較英倫銀行保守。滙控昨隨大市上升0.73%，本港收報41.3元，渣打亦升1.44%至49.4元。</p></body></html>
