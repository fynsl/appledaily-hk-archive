<html><header><meta charset="utf-8"><title>求驗客手記：多仔換帥出超新星贏波</title></header><body><h1>求驗客手記：多仔換帥出超新星贏波</h1><p>禮拜二德甲快車，啱啱有主帥法夫利被炒嘅多蒙特，作客對雲達不來梅。最後比賽尾段隊長馬高列奧斯主射12碼雖然被撲出，好彩佢馬上衝前成功補中，帶領球隊2:1擊敗不來梅，仲終結咗球隊聯賽三場不勝走勢，看守教練伊甸泰列第一場帶隊就贏波，算有交代。伊甸泰列今場起用咗只得16歲25日大嘅前鋒尤素法莫高高頂替受咗傷嘅艾寧夏蘭特做正選，亦令莫高高成為德甲史上最年輕嘅正選球員。</p></body></html>
