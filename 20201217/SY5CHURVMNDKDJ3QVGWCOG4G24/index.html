<html><header><meta charset="utf-8"><title>Lalamove尋求39億融資</title></header><body><h1>Lalamove尋求39億融資</h1><p>彭博引述消息人士指，本地初創物流公司Lalamove以估值80億美元（約620億港元）尋求5億美元（約38.75億港元）融資，並指可按投資者需要，向公司注入更多資金。公司今年10月正式進軍美國市場，提供24小時轎車、運動型多用途車（SUV）和輕運貨車等服務，面向餐飲、零售、電子商務、製造業和建築領域的客戶，價格為每宗交易8.9美元起。據悉融資尚在初步階段，細節或會更改。Lalamove對此沒有回應。</p></body></html>
