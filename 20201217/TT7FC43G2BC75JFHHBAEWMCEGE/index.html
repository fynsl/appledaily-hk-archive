<html><header><meta charset="utf-8"><title>求驗客手記：奧燒季尾完約先離廠</title></header><body><h1>求驗客手記：奧燒季尾完約先離廠</h1><p>坐享35萬鎊周薪嘅德國球星奧斯爾，同阿仙奴嘅合約仲有半年就結束，雖然今季俾領隊阿迪達踢出英超同歐霸大軍名單，奧斯爾仲呼冤自己冇波踢，係因為之前聲援過新疆維吾爾人有關，但佢經理人索古特就話，奧斯爾仍願意履行合約、想幫阿仙奴踢波：「喺足球世界入面一日可以好漫長，冇人知會發生咩事，當然有好多球會想邀請佢，但佢想履行合約同埋為阿仙奴比賽嘅意願，從來都冇改變過，佢係個盡忠職守嘅人，呢個時代好難搵到佢呢種忠誠。」</p></body></html>
