<html><header><meta charset="utf-8"><title>求驗客手記：賓施馬發威救皇馬</title></header><body><h1>求驗客手記：賓施馬發威救皇馬</h1><p>周中西甲快車皇家馬德里主場對畢爾包，客隊早早就有魯爾加西亞2黃1紅被逐，人多打人少嘅皇馬靠卻奧斯先開紀錄，跟住加上賓施馬梅開二度，以3:1擊敗畢爾包，聯賽三連勝。皇馬贏波後，喺聯賽榜，得26分排第3位。賽後教練施丹就大讚入兩球嘅前鋒賓施馬，話佢先係法國歷嚟最佳前鋒，勁過柏天尼、柏賓同亨利等名將。施丹咁講可能吹大咗，但好似今場咁，除咗入兩球波之外，賓施馬仲使出背脊傳波，都真係幾犀利。</p></body></html>
