<html><header><meta charset="utf-8"><title>區瑞強望子做業餘歌手</title></header><body><h1>區瑞強望子做業餘歌手</h1><p>現年65歲的區瑞強（Albert） ，前晚與細仔區昕進（Adrian）在《流行經典50年》中合唱，Adrian盡得爸爸的靚聲真傳。Adrian現於爸爸公司幫手，亦開設了製作公司，包辦Albert演唱會，並出任監製。而Adrian未決定是否入行做歌手：「我會暫時做住幕後，了解吓後面啲嘢。」Albert就認為兒子若要做歌手，應該10年前去做，畢竟他已經30歲，做業餘歌手會比較合適。問到父子檔曾否因工作生拗撬，Adrian坦言未試過，Albert就指年輕人有自己一套想法，樂於給兒子追夢。Adrian亦不希望靠父蔭，想憑自己努力得到認同。</p></body></html>
