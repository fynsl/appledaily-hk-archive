<html><header><meta charset="utf-8"><title>超蓮遊三亞股惑晒腿</title></header><body><h1>超蓮遊三亞股惑晒腿</h1><p>何超蓮前晚於社交網上載在三亞旅遊的照片，穿上短褲的她大騷白滑長腿，尤其打側坐時更微露靚股，十分誘人。大前日是竇驍32歲生日，超蓮特別自製心形壽司蛋糕，以及賭王生前至愛的紐約芝士蛋糕冧男友。超蓮上載生日派對相並留言：「小豆豆生日快樂，生日過了就要減肥進組。」以「小豆豆」暱稱竇驍。</p><p>前日竇驍亦公開晒幸福，留言讚所有蛋糕都是女友親手做︰「今年生日吃了八個蛋糕，外加一個特別的壽司蛋糕哈哈哈。」又上載兩人情深擁抱及滑雪相，可謂甜到漏，並說︰「小豆子過了個很特別的32生日。」</p></body></html>
