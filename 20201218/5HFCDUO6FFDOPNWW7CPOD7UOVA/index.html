<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比新髮型似chalk粉</title></header><body><h1>求驗客手記：麥巴比新髮型似chalk粉</h1><p>周三巴黎聖日耳門（PSG）憑住基利安麥巴比射入12碼，加上摩斯堅恩嘅入波，以2:0輕取羅連安特。不過今場比賽焦點就落咗喺射入12碼嘅麥巴比個頭度，事關呢位法國球星喺比賽向球迷展示咗自己染上淺藍色嘅髮型，加上入波之後有趣嘅慶祝動作，令到麥巴比成為咗全場比賽嘅焦點。不過有網友就覺得，麥巴比呢種髮色同桌球嘅chalk顏色相同，所以引發咗網上一連串嘅改圖。</p></body></html>
