<html><header><meta charset="utf-8"><title>求驗客手記：羅拔仔入250粒德甲第3人</title></header><body><h1>求驗客手記：羅拔仔入250粒德甲第3人</h1><p>德甲周中快車，上星期失分嘅拜仁慕尼黑主場鬥禾夫斯堡，今次佢哋就排出強陣，羅拔利雲度夫斯基同基拿比等等嘅主力悉數正選，但開波只係五分鐘，就俾對手嘅麥斯菲臘射穿紐亞十指關先開紀錄。好彩完半場前羅拔仔接應傳中頂入網扳平，呢球更加係佢喺德甲入嘅第250球，係德甲第三位球員達到呢個里程碑。易邊後羅拔仔再一次接應傳球破網，幫拜仁以2:1反勝對手，成功喺FIFA頒獎禮前壯聲威。</p></body></html>
