<html><header><meta charset="utf-8"><title>求驗客手記：遺產爭議多老馬冇得火化</title></header><body><h1>求驗客手記：遺產爭議多老馬冇得火化</h1><p>上個月離世嘅阿根廷傳奇球王馬勒當拿，佢生前至少有六名私生子女，其中一位私生女早前就表示，自己喺兩年前先發現老馬係自己親生老竇，家陣已經要求進行親子鑑定。為咗日後嘅遺產爭議，阿根廷法院周三就裁定，老馬嘅屍體必須繼續保存。雖然老馬嘅律師早前就已經表示，老馬嘅DNA樣本已經存在，所以唔使搞咁多，不過最終阿根廷法院依然決定喺完成所有親子鑑定之後，老馬嘅屍體先可以火化。</p></body></html>
