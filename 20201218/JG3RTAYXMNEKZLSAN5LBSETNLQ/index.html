<html><header><meta charset="utf-8"><title>思捷兩名高層辭任執董</title></header><body><h1>思捷兩名高層辭任執董</h1><p>思捷（330）公佈，行政總裁Anders Christian Kristiansen及財務總裁Johannes Georg Schmidt-Schultes已辭任執董，兩人將分別擔任行政總裁及財務總裁一職至明年2月28日為止。值得留意的是，維他奶（345）羅氏家族後人、資深投資者莊友堅太太羅琪茵今年7月增持思捷、成為公司最大單一股東後，提出擬罷免的兩名執董，正是上述辭任的兩名高層。</p></body></html>
