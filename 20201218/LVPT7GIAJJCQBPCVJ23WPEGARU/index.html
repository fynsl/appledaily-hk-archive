<html><header><meta charset="utf-8"><title>內地推集成電路業稅惠</title></header><body><h1>內地推集成電路業稅惠</h1><p>財政部及國家稅務總局等四部委公佈，《國務院關於印發新時期促進集成電路產業和軟件產業高質量發展若干政策的通知》，為有關企業提供所得稅優惠政策。其中，國家鼓勵的集成電路線寬小於28納米，且經營期在15年以上的集成電路生產企業或項目，第一年至第十年免徵企業所得稅；集成電路線寬小於65納米，且經營期在15年以上的集成電路生產企業或項目，首五年免徵企業所得稅，後五年按照25%的法定稅率減半徵收企業所得稅。</p></body></html>
