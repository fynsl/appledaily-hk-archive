<html><header><meta charset="utf-8"><title>宣美爆喊認人格障礙</title></header><body><h1>宣美爆喊認人格障礙</h1><p>28歲韓國前女團Wonder Girls（WG）成員宣美，近年以solo歌手身份活動，在前日播出的節目《Running Girls》中，她自爆患有「邊緣性人格障礙」。</p><p>節目中，宣美跟節目成員金請夏、Hani等傾心事時，透露當年退出WG時心理上經歷了很艱難的時期，又表示五年前被診斷患有邊緣性人格障礙：「這個病一直困擾我，幸好我有接受治療和吃藥，現在已經好轉不少。」其後她忍不住爆喊：「聽說患有邊緣性人格障礙會讓身邊人感到很辛苦，我希望身邊每個人都過得幸福，不要因為我而困擾，我很想給每一個人愛，但這不就是因為我想得到愛嗎？」</p></body></html>
