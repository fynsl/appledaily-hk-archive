<html><header><meta charset="utf-8"><title>木村掃金色內褲催運</title></header><body><h1>木村掃金色內褲催運</h1><p>48歲日劇天王木村拓哉為宣傳富士電視台賀年特備劇《教場2》，近日頻頻亮相公仔箱造勢。前晚，他現身同台的綜藝節目《真的假的！？TV》，對狗狗愛不釋手，又公開家中愛犬的照片，之後緊接的另一運程節目，木村更獲占星師指點迷津。</p><p>占星師從木村的掌紋、出生日期、面相等推算，批木村在61歲時會有很大轉變，明年亦是他頗大變化的一年。木村問是否需要保重身體？對方稱他最重要是注意耳朵，而明年患上尿道結石的機會很高，肺部也可能變得虛弱，建議木村過年時最好穿紅色內褲，而金色內褲同樣能有助其運程。木村在節目中自爆正穿着紅色內褲，但本身沒有金色內褲，會立即買來催吉避凶。</p></body></html>
