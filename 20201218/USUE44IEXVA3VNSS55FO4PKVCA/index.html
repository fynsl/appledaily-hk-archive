<html><header><meta charset="utf-8"><title>【外星圖輯】大騷肌肉</title></header><body><h1>【外星圖輯】大騷肌肉</h1><p>韓國男星任時完主演的新劇《奔跑愛情》前晚首播，飾演帥氣田徑界明星的他在開場不久即大騷肌肉，更拿着模型槍「英雄救美」女主角申世京，不過收視一般，只得2.1%。</p><h2>抵冷要靚</h2><p>日本混血索模木村有希昨日現身新宿三丁目，為當地的藥房旗艦店擔任剪綵嘉賓。她以低胸短裙的聖誕女郎打扮捱冷宣傳，實行要靚唔要命。</p><h2>前輩賀壽</h2><p>韓劇《梨泰院Class》男星朴敘俊出道時，是裴勇俊的公司旗下藝人。前日朴敘俊在Ig公開捧蛋糕相片慶祝32歲生日，一向低調的裴勇俊竟蒲頭留言祝賀，可見二人私下感情要好。</p></body></html>
