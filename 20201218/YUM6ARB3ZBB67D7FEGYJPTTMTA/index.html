<html><header><meta charset="utf-8"><title>求驗客手記：西布朗重賞大儍救亡</title></header><body><h1>求驗客手記：西布朗重賞大儍救亡</h1><p>英超「升班馬」西布朗星期二成功逼和曼城，但球會最終都係選擇炒咗領隊比歷，事隔五個鐘佢哋就宣佈，請咗「大儍」艾拿迪斯走馬上任。西布朗同呢位護級專家簽約18個月。據報今次合約入面有一項護級條款，只要西布朗成功留級，大儍就可以攞到200萬鎊（約2,110萬港元）獎金，同埋自動延長合約一年。大儍曾經幫過新特蘭、韋斯咸等隊護級，睇吓今次佢又可唔可以帶領開季13戰得7分嘅西布朗創造奇蹟。</p></body></html>
