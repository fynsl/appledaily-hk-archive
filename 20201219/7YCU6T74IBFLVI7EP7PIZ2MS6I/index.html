<html><header><meta charset="utf-8"><title>「肥佬黎早日歸隊」</title></header><body><h1>「肥佬黎早日歸隊」</h1><p>【讀者打氣】</p><p>黎智英遭未審先囚關押，至今已逾半個月。連日來讀者繼續來信打氣。有讀者引述「肥佬黎」金句「No Fear, Fight On TOGETHER」（無畏無懼，一齊戰鬥）鼓勵他，希望他「早日歸隊」。聖誕將至，讀者亦寄來聖誕卡，與肥佬黎閒話家常。「錫你嘅香港人」說，原本一直只看《蘋果》電子版，但蘋果日報大樓被警方強闖後，自此家中多了一份印刷版《蘋果日報》。一名90後讀者來郵，感激肥佬黎負重前行，「謝謝您和蘋果筆下的光引領我們在黑暗中前行。您和蘋果是香港人的驕傲」。</p></body></html>
