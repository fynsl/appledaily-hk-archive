<html><header><meta charset="utf-8"><title>裴秀彬結束六年婚姻</title></header><body><h1>裴秀彬結束六年婚姻</h1><p>韓國演藝圈爆出離婚潮，曾演出《朱蒙》、《秘密》等劇集的41歲男星裴秀彬昨日被指已回復單身，與老婆結束六年婚姻。裴秀彬在2013年閃婚，娶年輕八歲的圈外女友，兩人育有一子一女，不過裴秀彬十分低調，從未公開過家庭照。報道指裴秀彬已於去年離婚，其所屬事務所亦證實消息：「去年兩人經過圓滿的過程辦妥離婚，但因細節是演員的個人私隱，因此無法公開。」</p><p>經典韓劇《愛上女主播》41歲女星蔡琳前日被爆離婚，其39歲內地前夫高梓淇前晚在微博上開腔回應婚變事件：「真誠的感謝、真心的祝福，願不被打擾，一切安好，禮物（兒子乳名）的媽媽。」</p></body></html>
