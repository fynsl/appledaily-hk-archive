<html><header><meta charset="utf-8"><title>Rain娶金泰希似發夢</title></header><body><h1>Rain娶金泰希似發夢</h1><p>韓流天王Rain和女神金泰希下月結婚四周年，二人出名是圈中的模範夫妻，前日Rain在其YouTube個人頻道「Season B Season」上自爆相戀內幕，坦言是自己主動追求女神，更暗戀了對方整整一年。</p><p>Rain於公開的片段中到訪fans的住所，並親自下廚為fans炮製美食。當問到如何與金泰希開始發展時，Rain即大方地說：「是我主動的，花了很長時間呢！暗戀了她一年，能與她結婚現在也像做夢一樣。」展現其純情男，以及對妻子愛意的一面。</p></body></html>
