<html><header><meta charset="utf-8"><title>趣趣地：林伯免集宿夠體諒</title></header><body><h1>趣趣地：林伯免集宿夠體諒</h1><p>車路士英超兩連敗，據報領隊林柏特呢排放棄咗喺主場比賽前一晚往酒店集宿嘅政策，等班球員可以喺屋企瞓好啲同有家人陪吓，用最好狀態同心態迎接比賽。林伯喺上輪慘輸狼隊後話球員受頻密賽程摧殘，未到聖誕快車都虛耗得七七八八，為咗佢哋唔好厭戰同消除疲態，佢就批准球員唔使集宿，希望班車仔球員踢好啲。另外，今季加盟嘅德國前鋒迪姆華拿連續八場食白果，不過，林伯都仲向愛將投信心票：「佢一定要透過精神上嘅韌力同信心經歷低潮，每個前鋒都會遇到，冇人場場都入到波嘅，華拿有自信就掂。」</p></body></html>
