<html><header><meta charset="utf-8"><title>趣趣地：蔚山贏「波」登亞洲之巔</title></header><body><h1>趣趣地：蔚山贏「波」登亞洲之巔</h1><p>上周六亞冠盃決賽，由伊朗球隊柏斯波利斯對蔚山現代（圖）。開波九分鐘蔚山就有黃金機會，中場尹比加林禁區頂射門中柱彈出。臨完半場前蔚山嘅朴柱昊回傳失誤，對方由前鋒卡拉射遠柱破網領先1:0，不過蔚山即刻搶攻，尹比加林禁區內被侵犯，球證睇完VAR後判12碼，祖利亞尼加奧主射被撲出不遠，但佢自己補射為球隊半場追成平手完半場。55分鐘，蔚山右路傳中，但對方守將施利犯手球，球證再次判12碼，今次祖利亞尼加奧一射中鵠幫球隊反超前2:1，最後球隊都保得住勝局，繼2012年再喺亞冠封王。</p></body></html>
