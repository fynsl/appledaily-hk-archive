<html><header><meta charset="utf-8"><title>【多角關係】傳秘撻蘇皓兒陳俞希</title></header><body><h1>【多角關係】傳秘撻蘇皓兒陳俞希</h1><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/entertainment/20201220/20C01b.gif" target="_blank">按此</a>放大圖表</p><p>陳卓賢入行兩年，形象單純，近日卻先後爆出撻着前年港姐冠軍陳曉華、在《男排女將》演情侶的余潔滢。昨日再爆出與《無限斜棟有限公司》的混血模特兒盧慧敏拍劇拍出真感情，再同時被翻出曾與蘇皓兒網上傳情，前年參加《全民造星》時，與ViuTV一姐陳俞希過從甚密。陳曉華近日更被指翻撻舊愛狄以達，關係七國咁亂。</p></body></html>
