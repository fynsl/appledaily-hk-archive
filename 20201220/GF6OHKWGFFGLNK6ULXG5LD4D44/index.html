<html><header><meta charset="utf-8"><title>田中美奈實整容聲中領獎</title></header><body><h1>田中美奈實整容聲中領獎</h1><p>34歲日本女主播田中美奈實今年大豐收，除了首本寫真集《Sincerely yours...》賣出逾47萬本登全年銷量冠軍外，她最近還頻頻捧獎，威盡當地各大頒獎禮。</p><p>美奈實獲本月出版的日本扮靚雜誌《MAQUIA》選為年度面孔，而另一美容書《VOCE》前日舉行「VOCE Best Cosmetics Awards 2020頒獎禮」，美奈實到場接受「2020年度最美面孔」榮譽，以往幾屆分別由桐谷美玲、深田恭子、綾瀨遙和廣瀨鈴奪得，可是今次賽果惹來爭議，有網民直指美奈實非天然美女，又重提她的整容疑雲，但她領獎時自言十分光榮，過了充實的一年。</p></body></html>
