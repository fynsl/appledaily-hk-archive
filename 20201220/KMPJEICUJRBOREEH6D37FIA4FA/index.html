<html><header><meta charset="utf-8"><title>趣趣地：日職煞科櫻花保亞冠位</title></header><body><h1>趣趣地：日職煞科櫻花保亞冠位</h1><p>日職上周六煞科，焦點落喺排名第3至第5位嘅名古屋鯨魚、大阪櫻花（白衫）同鹿島鹿角（紅衫）呢3隊身上，喺日皇盃改制下，已肯定聯賽第3同第4都會攞到下屆亞冠盃參賽席位。結果櫻花同鹿角啱啱好煞科戰直接對碰踢成1:1，前者成功保住第四位，下屆同1:0險勝廣島三箭嘅鯨魚一齊攞到亞冠外圍賽入場券，至於煞科另一場橫濱打吡，FC橫濱老將三浦知良補時入替，以53歲9個月零23日再刷新聯賽最年長上陣紀錄。疫情下今季日職唔設降班，而日乙嘅德島漩渦同福岡黃蜂下季就會升上日職。</p></body></html>
