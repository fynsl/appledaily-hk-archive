<html><header><meta charset="utf-8"><title>【球員變偶像】人氣強勁入《叱咤》五強 </title></header><body><h1>【球員變偶像】人氣強勁入《叱咤》五強 </h1><p>陳卓賢於長沙灣天主教英文中學就讀期間，先後成為排球、田徑及籃球校隊隊員。他之後入讀香港城市大學，大學一年級時勝出歌唱比賽，受邀簽約成為上騰製作旗下藝人，並接受歌唱訓練。Ian曾是香港男子排球隊代表及甲一球隊南華成員，直至前年為專注參加《全民造星》而退役。</p><p>Ian在《造星》獲得亞軍，其後加入組合MIRROR，更率先推出自己的派台歌。Ian於今年推出歌曲《正式開始》，最近入圍《叱咤》的「我最喜愛的歌曲」最後五強，MIRROR則入圍「我最喜愛的組合」五強，他亦與姜濤同時打入「我最喜愛的男歌手」五強。</p></body></html>
