<html><header><meta charset="utf-8"><title>特稿：紅黑軍進攻點豈止伊巴</title></header><body><h1>特稿：紅黑軍進攻點豈止伊巴</h1><p>AC米蘭首席射手、在意甲已入10球的老將伊巴謙莫域（圖）仍在養傷，上周五歸隊復操卻因再次感到左腿肌肉不適，會待歇冬之後明年才復出。</p><p>然而，即使米蘭缺少了伊巴仍毋須太過擔心，上仗作客熱拿亞賽和2:2，球隊在連續第四場聯賽沒有伊巴在陣下，仍然創出一項入球紀錄：跨季14場意甲都能夠攻入對手至少2球，打破遠在1948年，由拖連奴所創的13場紀錄。米蘭今季在進攻上大有進步，查漢奴古及拉菲爾利亞奧善於鋪橋搭路；挪威新星贊斯侯治以及回勇的列比錫都有不俗表現。除了伊巴之外，入球貢獻最多的是來自中後場球員。</p><p>文：何西</p></body></html>
