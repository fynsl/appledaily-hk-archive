<html><header><meta charset="utf-8"><title>許廷鏗感激林夕了解自己</title></header><body><h1>許廷鏗感激林夕了解自己</h1><p>許廷鏗日前接受商台《1圈圈星光背後》訪問，談到2017年離開無綫轉會華納時，有傳星夢以處男紅館騷作為挽留條件，但他坦言當時未準備好，情願等到轉公司後才首登紅館。</p><p>自言估到轉會後會被封殺，許廷鏗的歌曲不但沒上《勁歌》榜，在無綫曝光率近乎零，他表示無悔：「當我專注行音樂，一定會選擇一間會尊重我嘅創作或音樂人嘅唱片公司。」新專輯有四首歌是林夕填詞，他說：「最初《慌》唔係搵夕爺寫，但諗嚟諗去，最知道我內心恐懼一定係夕爺。最近我哋傾電話，佢忽然話『我要講一句感激』，呢句對我嚟講太重喇！我反而要感激佢將我嘅心思變成文字。」</p></body></html>
