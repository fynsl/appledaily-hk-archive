<html><header><meta charset="utf-8"><title>求驗客手記：屈福特領隊得罪迪尼被炒</title></header><body><h1>求驗客手記：屈福特領隊得罪迪尼被炒</h1><p>屈福特上禮拜六喺英冠作客吞咗哈特斯菲爾德兩蛋後，突然炒咗上任只有四個月嘅領隊艾域，英媒指呢位塞爾維亞籍教頭嘅罪狀，原來係得罪咗隊長迪尼。迪尼喺對哈特斯菲爾德場波被貶為後備，艾域原本話係想畀呢位32歲前鋒休息吓，但之後又自爆迪尼因紀律問題被貶。艾域仲話喺佢執教嘅球隊入面，冇人嘅地位可以凌駕喺球會之上，明顯針對作為陣中大佬嘅迪尼，結果咁就連份工都冇埋。</p></body></html>
