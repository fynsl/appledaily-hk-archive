<html><header><meta charset="utf-8"><title>竹內結子丈夫攜子搬離傷心地</title></header><body><h1>竹內結子丈夫攜子搬離傷心地</h1><p>日本著名女星竹內結子今年9月27日在家中自殺身亡，終年40歲。結子離世後，有指其35歲丈夫男星中林大樹為免睹物思人，已於本月初帶同兩名兒子搬離舊居，到新屋展開新生活。據日本雜誌《女性Seven》報道，中林帶同結子為前夫中村獅童所生的大仔，以及今年1月出世的親生細仔，一同搬到月租約70萬日圓（約52,500港元）的兩房單位，新屋面積約有130平方米。</p><p>另一方面，由於中村獅童在結子逝世後一直未發表任何聲明，惹來網民指摘他無情。相隔兩個半月，中村日前更新Ig，公開與現任太太所生的兩個小孩合照，並慶祝大仔陽喜的三歲生日，一副好爸爸模樣。</p></body></html>
