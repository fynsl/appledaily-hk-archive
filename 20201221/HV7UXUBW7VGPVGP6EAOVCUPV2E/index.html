<html><header><meta charset="utf-8"><title>馮盈盈睇好麥明詩男友</title></header><body><h1>馮盈盈睇好麥明詩男友</h1><p>馮盈盈與緋聞男友鄭衍峰昨日出席外景活動，盈盈大讚現場參賽者質數很高，但直言因麥明詩關係，在15位參賽者中最看好對方的緋聞男友盛勁為（Keith），問到麥明詩有否拜託要善待Keith？盈盈說：「咁又冇，我好公正，我都係睇當晚表現，睇吓邊個畀到驚喜我。」</p><p>在比賽環節中，盈盈扮演乘客去刁難參賽者，問到現實中是否麻煩乘客？她說：「我上到飛機就由頭瞓到落尾，長途機可以瞓足10個鐘，連飛機餐都錯過埋，廁所都唔使去。」鄭衍峰即賣口乖大讚盈盈是最受歡迎乘客，她冧笑說：「我攞唔到最受歡迎女角色，我攞到呢個最受歡迎乘客獎。」</p></body></html>
