<html><header><meta charset="utf-8"><title>求驗客手記：杜林仔放飛劍直紅離場</title></header><body><h1>求驗客手記：杜林仔放飛劍直紅離場</h1><p>慕遜加柏上禮拜六喺德甲主場1:2輸畀賀芬咸，期間前鋒馬古斯杜林同賀芬咸右閘史提芬普舒埋牙後，竟兜口兜面向對方吐口水，球證睇完VAR後，二話不說就直紅驅逐呢位名將之後出場，隨時面臨追加停賽處分。杜林仔一班隊友甚至教練馬高路斯賽後都覺得佢唔抵幫，喺武漢肺炎陰霾下仲咁做，真係丟晒老竇架。至於熱刺借將賴恩施斯隆就威威，入波幫賀芬咸奠勝，唔知摩連奴有冇留意呢？</p></body></html>
