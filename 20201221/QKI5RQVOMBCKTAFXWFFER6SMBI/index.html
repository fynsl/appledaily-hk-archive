<html><header><meta charset="utf-8"><title>余香凝郊遊穿鬆身衫遮肚</title></header><body><h1>余香凝郊遊穿鬆身衫遮肚</h1><p>余香凝上月中跟圈外男友陸政渡（Tim）結婚，當時有傳是雙喜臨門，不過余香凝一直沒有承認。余香凝前日在Ig分享跟好姊妹陳詩欣及契女外出郊遊的靚相及影片，就刻意遮掩腹部。</p><p>穿上鬆身衫的余香凝在農場摘了一大籃士多啤梨，並在帖文指：「Weekend去咗日本搞日本士多啤梨，仲得到契女垂青，冧晒。」原來玩得開心的契女向她送上擁抱。之後余香凝與陳詩欣到大草地放風箏，兩人興之所致更高歌Twins的名曲《風箏與風》，片中所見，余香凝雖然刻意站在陳詩欣身旁遮掩身材，但從她的腰間及下身所見，相比以往較為發福，甚有孕味。</p></body></html>
