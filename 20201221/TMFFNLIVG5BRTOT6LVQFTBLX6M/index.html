<html><header><meta charset="utf-8"><title>人母謝婷婷少女味濃</title></header><body><h1>人母謝婷婷少女味濃</h1><p>謝婷婷去年6月於Ig宣佈成為人母，當時女兒Sara出世100日，但她一直未有透露女兒父親身份。榮升人母後，婷婷在日常裝扮上也有所改變，回歸平淡自然，臉上沒有以往的濃妝艷抹。日前婷婷於社交平台分享生活照，坐在聖誕樹前的她，身穿白色毛衣配襯牛仔褲，悠然自得地托着香腮拍照，予人一種清新少艾感覺。</p><p>已甚少在社交平台更新帖文的婷婷，活躍度跟以往相比大幅減少，對上一次原來已是三個月前的事。今次婷婷分享靚相，獲不少網民大讚靚女，更有人留言表示很掛念她，皆因婷婷誕下女兒前，已經有一段時間沒有在香港露面。</p></body></html>
