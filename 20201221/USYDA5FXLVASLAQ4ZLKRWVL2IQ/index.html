<html><header><meta charset="utf-8"><title>求驗客手記：馬體會哨牙蘇破入球荒</title></header><body><h1>求驗客手記：馬體會哨牙蘇破入球荒</h1><p>蘇亞雷斯喺上個禮拜六終於回勇，一口氣連入兩粒，打破自11月7號以嚟嘅入球荒，加埋迪亞高哥斯達射入12碼，協助馬德里體育會主場3:1大炒艾爾切，由於皇家蘇斯達同日意外輸畀下游球隊利雲特1:2，贏波嘅馬體會以12戰得29分暫列西甲榜首（未計周日戰果），暫時領先皇蘇三分。另外，維拉利爾憑住謝拉特摩蘭奴個人梅開二度，作客以3:1擊敗奧沙辛拿，保持西甲11場不敗。</p></body></html>
