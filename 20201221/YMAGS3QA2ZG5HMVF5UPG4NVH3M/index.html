<html><header><meta charset="utf-8"><title>求驗客手記：雲高爾寸蘇B靠關係保就業</title></header><body><h1>求驗客手記：雲高爾寸蘇B靠關係保就業</h1><p>曼聯今季表現反覆，月初仲喺歐聯輸畀RB萊比錫出局，傳過領隊蘇斯克查好快會被炒，但去到呢刻仍安然無恙，前魔帥雲高爾就眼紅對方仲留到喺曼聯，只不過靠關係，認為曼聯特別保護蘇B，因佢係紅魔舊將：「蘇斯克查係前球員，所以球會唔會好似對其他人咁，咁快炒佢。曼聯唔會喺球季踢緊嗰時炒領隊，尤其蘇斯克查，我知道佢咩料。但佢哋都等到季後先炒我，呢個情況都好可能發生喺佢身上。」</p></body></html>
