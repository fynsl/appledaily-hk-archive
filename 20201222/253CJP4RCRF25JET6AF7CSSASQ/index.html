<html><header><meta charset="utf-8"><title>趣趣地：DC耶穌仔做老襟？</title></header><body><h1>趣趣地：DC耶穌仔做老襟？</h1><p>據英國《太陽報》報道，近日有人發現一本喺慈善商店內嘅聖經，夾附兩張球星床照，一個係馬德里體育會前鋒迪亞高哥斯達（DC），另一個就係曼城前鋒「耶穌仔」加比爾捷西斯，兩個都疑似同一位相同嘅女子喺床上合照，似乎畀人惡搞！據講呢本聖經係由一位女子捐去位於倫敦中部馬里波恩嘅慈善商店，點知暗藏兩張床照，兩個疑似係耶穌仔同哥斯達嘅男子都係上身赤裸，而女子喺其中一張相就着住件性感吊帶背心，有指兩張相係唔同時間影。</p></body></html>
