<html><header><meta charset="utf-8"><title>裴晟佑涉酒駕累鄭雨盛復出</title></header><body><h1>裴晟佑涉酒駕累鄭雨盛復出</h1><p>現年48歲的韓國男星裴晟佑，早前被爆涉嫌酒駕而遭警方立案調查，連累他與權相佑（權權）主演的SBS劇集《延遲的正義》，裴晟佑隨即被飛出劇集，劇組宣佈停播三周以調整拍攝工作。</p><p>早前有指韓片《與神同行》李政宰將頂替裴晟佑在《延遲的正義》中的角色，不過劇組昨日宣佈，李政宰因行程問題無法演出，將由李政宰的圈中好友、裴晟佑所屬事務所的老闆鄭雨盛接替演出。據悉鄭雨盛將於本周投入拍攝，將拍攝第17至20集的戲份，而劇集預計於下月8日復播，緊接播出餘下八集。今次鄭雨盛是繼《Padam Padam…他和她的心跳聲》後相隔九年回歸公仔箱。</p></body></html>
