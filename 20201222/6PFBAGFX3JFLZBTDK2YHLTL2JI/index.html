<html><header><meta charset="utf-8"><title>日本城母企純利升2.5倍</title></header><body><h1>日本城母企純利升2.5倍</h1><p>日本城母企國際家居零售（1373）公佈中期業績，截至今年10月底止，上半年純利錄1.69億元，按年勁升2.52倍。公司擬派息每股9仙，按年增長63.6%；收入按年升13.8%至13.21億元。期內，集團毛利率跌1.4個百分點至45.3%。收入上升主要受惠市場對消毒劑、殺菌和個人護理產品的整體需求增加；由於防疫用品吸引客流量，帶動同店銷售按年升5.6%、澳門收入按年升21.8%。</p></body></html>
