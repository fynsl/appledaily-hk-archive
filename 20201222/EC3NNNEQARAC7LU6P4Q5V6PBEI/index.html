<html><header><meta charset="utf-8"><title>趣趣地：皇馬cut預算會長撐球壇改革</title></header><body><h1>趣趣地：皇馬cut預算會長撐球壇改革</h1><p>皇家馬德里周日召開年度會員大會，會長佩雷斯公佈20/21球季嘅財政預算為6.17億歐元（約59億港元），同疫情前嘅預算相比，大約削減咗三億歐元。皇馬預計今年會虧損6,900萬歐元，家迫切減少開支，佩雷斯認為世界足球喺疫情下必須改革，同意盡量減少比賽，寧願增加一啲有趣嘅比賽項目。西甲方面，皇馬周日作客3:1贏伊巴，被教練施丹稱為「法國史上最佳前鋒」嘅賓施馬入波兼助攻，助皇馬各項賽事五連勝。</p></body></html>
