<html><header><meta charset="utf-8"><title>聯交所：偉志違上市規則</title></header><body><h1>聯交所：偉志違上市規則</h1><p>聯交所上市委員會批評偉志控股（1305）及公司現任執行董事陳緯武違反《上市規則》。事緣該公司2018年9月至12月期間，五度認購涉資1.53億元的理財產品，並於該公司截至2018年12月底止年度的全年業績中，列作「按公允值計入損益之金融資產」；陳緯武全權負責此等投資。上市委員會裁定該公司未有就交易合併計算事宜諮詢聯交所、未獲股東預先批准等規定。陳緯武須完成監管及法律議題的18小時培訓等。</p></body></html>
