<html><header><meta charset="utf-8"><title>趣趣地：米蘭6.2秒入波意甲最快</title></header><body><h1>趣趣地：米蘭6.2秒入波意甲最快</h1><p>AC米蘭周日喺開賽僅僅6.2秒就射破薩斯索羅大門，打破意甲歷來最快入球紀錄。作客嘅米蘭喺中圈開波後，查漢奴古就由中路突破，直傳畀拉菲爾利亞奧殺入對方禁區勁射破網，打破皮亞琴察前鋒樸治喺2001年對費倫天拿開賽8.9秒入波嘅意甲紀錄。26分鐘，米蘭左閘迪奧靴南迪斯喺左路快放後，傳畀門前嘅沙利麥卡斯輕鬆射成2:0。薩斯索羅喺89分鐘破蛋，米蘭最終贏2:1，領先同日亦贏波嘅國際米蘭一分。</p></body></html>
