<html><header><meta charset="utf-8"><title>鄭秀文自勉：重拾動力好好生活</title></header><body><h1>鄭秀文自勉：重拾動力好好生活</h1><p>鄭秀文（Sammi）日前在Ig貼出與父親合照，撰長文透露80多歲的父親鄭隱南於上月離世，並已辦完父親後事，抒發喪父之痛。</p><p>經歷人生憾事的Sammi，昨日在Ig分享一張做運動的照片，並留言指是時候重新投入生活，她留言：「兩個月來，不變的，就是盡量持續做運動。最不想動起來的時候，就是最需要動起來的時候。」並hastag「運動出汗是負能量的天敵」及「排汗就是排負」。之後她又分享到街市買餸的片段，留言：「重拾動力好好生活」及「重拾百分百動力的感覺真好。雖然完全買不到葱，但也沒所謂。」看來她已經走出喪父的陰霾，積極面對人生。</p></body></html>
