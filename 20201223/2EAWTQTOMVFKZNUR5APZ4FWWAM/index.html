<html><header><meta charset="utf-8"><title>張韶涵湖北獻聲兩分鐘被趕落台</title></header><body><h1>張韶涵湖北獻聲兩分鐘被趕落台</h1><p>台灣歌手張韶涵日前在湖北出席表演活動，吸引大量歌迷及圍觀者，以致擠爆道路造成交通癱瘓，令她上台唱歌僅兩分鐘，就被工作人員拉離舞台，提前結束表演。</p><p>張韶涵出席該活動是免費入場，令人潮不斷湧入，原定演唱三首歌的張韶涵，甫出場獻唱半首歌，便被迫腰斬。張韶涵在離開舞台時，向觀眾鞠躬致歉：「我剛剛被通知這裏交通癱瘓，所以我沒有辦法繼續站在舞台上，非常抱歉，我現在必須下台了，對不起，希望大家注意安全，謝謝你們！」張韶涵在解釋情況時，站在一旁的工作人員已經急急拉她離開，未交代完已被拉下台，不少網民留言替張韶涵感到委屈。</p></body></html>
