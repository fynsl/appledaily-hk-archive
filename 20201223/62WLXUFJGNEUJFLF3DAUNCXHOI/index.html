<html><header><meta charset="utf-8"><title>趣趣地：美斯表忠：喺巴塞感覺良好</title></header><body><h1>趣趣地：美斯表忠：喺巴塞感覺良好</h1><p>阿根廷球王美斯（圖）今夏出「塞」唔成，周一外媒引述加泰傳媒嘅獨家訪問，呢位巴塞球星好罕有咁講到夏天鬧離隊嘅風波，仲話：「呢個夏天係我非常差嘅時刻，不過家陣就感覺良好，好期待每場為巴塞上陣。」似乎喺前會長巴杜美走人後，美斯都暗示自己有意繼續留低。巴塞就快選新會長，大熱人選拿樸達又向ESPN透露，有信心33歲嘅美斯會留隊，睇嚟大家想睇佢去英超踢曼城再跟哥迪奧拿，又或者去巴黎聖日耳門再拍尼馬都幾難成事喇。</p></body></html>
