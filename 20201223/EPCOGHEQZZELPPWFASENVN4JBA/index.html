<html><header><meta charset="utf-8"><title>一周總結：「數據分析」阿迪達輸盤率100%</title></header><body><h1>一周總結：「數據分析」阿迪達輸盤率100%</h1><p>英超第14周賽事結束，今季「劇本」與曼聯驚人地相似的利物浦，以7:0血洗水晶宮後穩佔榜首，肯定以聯賽首名度過聖誕節，紅軍在聖誕節後首戰對排在尾二的西布朗，相信可以順利報捷以保持領先優勢。至於繼續沉淪的阿仙奴上周六以1:2受挫愛華頓後，聯賽7場不勝續居第15位，為免淪為護級分子，聖誕新年快車期可謂不容再失。榜尾的西布朗及錫菲聯仍在苦苦掙扎，前者換帥後未能改善成績，以0:3大敗予阿士東維拉，後者則在比賽末段被白禮頓追和，痛失兩分。</p><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/sports/20201223/23AA03-02.gif" target="_blank">按此</a>放大圖表</p></body></html>
