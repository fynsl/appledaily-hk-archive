<html><header><meta charset="utf-8"><title>趣趣地：細哨媽中埋武肺要集氣</title></header><body><h1>趣趣地：細哨媽中埋武肺要集氣</h1><p>2020年仲有9日先完，但慘事繼續有。今年幾乎坐監、仲中過武漢肺炎的巴西名宿朗拿甸奴（右），周一喺社交網宣佈阿媽（左）中埋武肺，仲要入埋ICU ，希望大家集氣等佢快快好番。「細哨」周一喺twitter話：「老友們，我阿媽中咗武肺，佢家陣喺ICU，我要感謝大家同佢祈禱！」細哨母子感情好好，以前都成日入場撐乖仔。40歲嘅朗拿甸奴2020年真係灰爆，之前用假護照入境巴拉圭幾乎要入冊，冇耐就中咗武肺，家陣連阿媽都出事。</p></body></html>
