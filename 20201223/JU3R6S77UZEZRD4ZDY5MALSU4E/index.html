<html><header><meta charset="utf-8"><title>楊丞琳同李榮浩分開反升Cup</title></header><body><h1>楊丞琳同李榮浩分開反升Cup</h1><p>楊丞琳與身在內地的老公李榮浩因武肺疫情而分隔兩地近九個月，楊丞琳惟有找好友許瑋甯及數名好友一起過節。吃喝過後的楊丞琳努力為工作排舞及健身，其好友張棋惠為她拍攝一輯靚相，並上載到社交網與大家分享。</p><p>相中，穿上白色tube top配襯運動裝的楊丞琳露出小蠻腰，但網民卻將焦點放在楊丞琳的身材上，留言指她的上圍忽然升級，楊丞琳留言：「張大攝影師好久好久沒有替我拍照了。她太謙虛，說甚麼，不確定自己拍的如何？畢竟手感有點跑掉。然而，我卻因為張張都美，導致遲遲無法決定要把哪張擺在第一頁，她就是這麼厲害，我愛你啦！」</p></body></html>
