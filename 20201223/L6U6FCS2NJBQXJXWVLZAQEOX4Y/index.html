<html><header><meta charset="utf-8"><title>傳人行縮減財政刺激措施</title></header><body><h1>傳人行縮減財政刺激措施</h1><p>路透引述消息人士稱，人行料於明年縮減支持經濟的財政刺激措施，為信貸增長降溫，但由於擔心疫情下經濟復蘇未如預期，並引發債務違約，短期內或不會收緊政策。報道指人行於未來數月維持基準貸款利率不變，同時引導信貸擴張在明年逐步減慢；並將明年的預算赤字由今年佔GDP的3.6%，削減至約3%。另外金管局總裁余偉文率領香港銀行公會代表團，與中國人民銀行行長易綱、中國銀行保險監督管理委員會副主席周亮等舉行年度會晤。易綱指，雙方就粵港澳大灣區綠色金融發展、人民幣國際化等議題交換意見。</p></body></html>
