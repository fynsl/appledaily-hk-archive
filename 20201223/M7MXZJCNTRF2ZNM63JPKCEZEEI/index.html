<html><header><meta charset="utf-8"><title>松田聖子咪嘴　被指搵笨</title></header><body><h1>松田聖子咪嘴　被指搵笨</h1><p>58歲日本女歌手松田聖子，出道40周年卻十分當黑，先是她邀請創作男歌手槙原敬之為她炮製新歌，但槙原因涉毒被捕，令合作計劃泡湯。另外，聖子原定今年夏天的巡唱也不敵武肺疫情，變陣後令她慘蝕約3,700萬港元，日前她開年度晚餐騷，更疑似「咪嘴」，被轟5萬日圓（約3,750港元）的票價相當搵笨。</p><p>因應武肺疫情嚴重，當地鐵路於除夕夜取消通宵行駛服務，聖子原定在日本武道館舉行的跨年個唱也決定忍痛取消，是繼倖田來未及大肚天后濱崎步後，再有日本除夕騷受到影響。</p></body></html>
