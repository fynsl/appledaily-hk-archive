<html><header><meta charset="utf-8"><title>內地「九不得」限社區團購</title></header><body><h1>內地「九不得」限社區團購</h1><p>市場監管總局與商務部昨召開規範社區團購秩序行政指導會，要求互聯網平台企業嚴格遵守「九不得」新規，限制社區團購經營行為。內媒報道，阿里巴巴（9988）、騰訊（700）、京東（9618）、美團（3690）、拼多多、滴滴等6間互聯網平台企業均有出席。「九不得」新規包括不得以低價傾銷、價格串通、哄抬價格、價格欺詐等，濫用自主定價權；不得違法達成、實施固定價格、限製商品生產或銷售數量、分割市場等壟斷協議等。</p></body></html>
