<html><header><meta charset="utf-8"><title>趣趣地：杜林仔停六場焗捐人工</title></header><body><h1>趣趣地：杜林仔停六場焗捐人工</h1><p>德甲慕遜加柏前鋒馬古斯杜林（左），因為早排喺對賀芬咸場德甲向對方球員吐口水，被德足總判罰停賽6場同罰款40,000歐元（約38萬港元），不過其中一場停賽會緩刑。另外，球會亦會對杜林仔罰款一個月人工用嚟做慈善。23歲嘅馬古斯杜林係1998年法國世界盃冠軍隊員之一嘅杜林個仔，呢位名將之後、已經係法國大國腳嘅前鋒上周六已經喺社交網公開道歉，仲表示會接受一切後果，即管睇吓佢停完場會唔會成熟咗，要好似佢老竇咁淡定先得㗎嘛。</p></body></html>
