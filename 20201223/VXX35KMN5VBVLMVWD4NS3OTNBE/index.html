<html><header><meta charset="utf-8"><title>伊勢谷友介吸毒罪成緩刑三年</title></header><body><h1>伊勢谷友介吸毒罪成緩刑三年</h1><p>44歲日本男星伊勢谷友介今年9月涉毒被捕，當地警方在其位於目黑的寓所內搜出20.3克大麻，被控違反日本的「大麻取締法」。</p><p>伊勢谷友介本月1日上庭時承認控罪，解釋吸大麻是為令自己放鬆，又稱今後不會再接觸大麻，及至昨日中午，穿黑色西裝的伊勢谷戴上口罩，並乘坐七人車抵達法院。法官於庭上宣判他罪名成立，判監一年，獲緩刑三年。由於伊勢谷友介今次戴的口罩每個價值逾一萬日圓（約750港元），立即引起網民討論。</p></body></html>
