<html><header><meta charset="utf-8"><title>黃曉明暴瘦再傳婚變</title></header><body><h1>黃曉明暴瘦再傳婚變</h1><p>黃曉明和楊穎（Angelababy）結婚五年，近年二人不時傳出婚變。黃曉明日前在社交網上載新相，相中的他將鬍鬚剃掉，看起來比以往年輕，但暴瘦之餘落落寡歡的模樣令粉絲心痛，有粉絲建議他鍛練回健碩身形。而據內地報道，黃曉明是為拍新戲而減肥，相比最重時期已減掉20多磅，差不多回到年輕時最佳狀態。</p><p>不過，有網民卻懷疑黃曉明暴瘦是跟Baby婚姻生變有關，雖然兩人多次在公開活動上否認，但身邊人亦感到二人關係轉淡，早前黃曉明的43歲生日只有劇組與他慶祝，以及兒子小海綿送上生日歌，卻未見到太太Baby的蹤影。</p></body></html>
