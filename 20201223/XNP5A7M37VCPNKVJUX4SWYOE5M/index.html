<html><header><meta charset="utf-8"><title>瑞房合營19億購南京商廈</title></header><body><h1>瑞房合營19億購南京商廈</h1><p>羅康瑞擔任主席的瑞安房地產（272）公佈，旗下奧華將與高富諾集團訂立契據，高富諾認購瑞房旗下國盈發展的50股新股，認購後瑞房及高富諾各佔50%權益，共同收購及經營南京市秦淮區物業。該物業位於南京市秦淮區漢中路1號，包括45層高的甲級辦公大樓、7層零售商場及278個地下停車位；總建築面積為10.9萬平方米。雙方承諾出資總額將不超過16.2億元人民幣（約19.2億港元）。</p></body></html>
