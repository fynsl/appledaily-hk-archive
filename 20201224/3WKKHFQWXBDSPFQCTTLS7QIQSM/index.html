<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）皮雅斯獲提名入名人堂</title></header><body><h1>體訊速遞：（籃球）皮雅斯獲提名入名人堂</h1><p>2021年籃球名人堂候選名單周二出爐，首次獲得提名的包括塞爾特人名宿皮雅斯（Paul Pierce、圖）、湖人名宿米高谷巴（Michael Cooper）與名帥哥連斯（Doug Collins）。另外，保殊（Chris Bosh）、比立斯（Chauncey Billups）、咸姆頓（Richard Hamilton）與賓華萊士（Ben Wallace）等名將亦再度獲得提名，最終入選名單將於明年4月初公佈。</p><p>綜合外電（美國）</p></body></html>
