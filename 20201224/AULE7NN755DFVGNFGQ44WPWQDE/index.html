<html><header><meta charset="utf-8"><title>原子鏸樂做高齡孕婦</title></header><body><h1>原子鏸樂做高齡孕婦</h1><p>原子鏸與摩洛哥籍老公Mehdi El Ajimi去年2月結婚，今年9月宣佈陀B，預產期為明年3月，42歲的她雖是高齡孕婦，但近月來她不時在社交網分享懷孕心情，更不介意穿上三點式，大晒健康身形，看來精神不俗。她昨日更在Ig Story上載與老公一同去影孕照的花絮相，上圍明顯升Cup，絕對是靚媽一名。</p><p>其後原子鏸上載做瑜伽片段，並以英文留言︰「能夠在三個學期繼續練瑜伽確實是一種祝福」更說︰「在這階段無法正常工作時可以退一步傾聽自己的身體，寬待身體也是一段了不起的旅程。」片中腹大便便的原子鏸不但身手靈活，連高難度動作都應付自如。</p></body></html>
