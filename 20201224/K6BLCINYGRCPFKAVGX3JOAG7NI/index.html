<html><header><meta charset="utf-8"><title>宋慧喬離婚如獲新生</title></header><body><h1>宋慧喬離婚如獲新生</h1><p>韓國女星宋慧喬去年跟宋仲基辦妥離婚後一直寄情工作，近期密密拍廣告及為雜誌影靚相維持曝光率。近日喬妹以短髮、露肩及低胸等性感新形象為雜誌《W Korea》拍攝新相。</p><p>去年回復單身的喬妹坦言近一、兩年的生活猶如重新開始的感覺，近兩年她更學會時常表達感謝，感覺身體和心靈都變得更健康。當被問到對愛情的想法有否改變時，喬妹表示：「沒有太大的變化，最近雖然對愛情沒有太多的想法，但很好地維持着日常生活，因此沒有甚麼變化。」喬妹透露相比接受愛，她是給予愛時更幸福的人：「比起從心愛的人那裏得到甚麼，我付出後看到他們的時候更幸福。」</p></body></html>
