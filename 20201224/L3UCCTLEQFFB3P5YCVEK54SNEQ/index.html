<html><header><meta charset="utf-8"><title>楊偲泳入廚餵張振朗</title></header><body><h1>楊偲泳入廚餵張振朗</h1><p>疫情下加上兩人限聚令，不少人今年冬至及聖誕節惟有在家中慶祝，冬至當日，《蘋果》於中環直擊張振朗女友楊偲泳現身中環的超市，身穿紅色冷衫配襯白色長褲的她打扮甚有聖誕氣氛，其間她慢行研究食材及調味料，又拿起手機翻查菜譜資料，最後買了蘑菇及牛肉便離開。</p><p>離開超市後，楊偲泳步往商場內一間香水店，買了一大袋然後登上友人私家車離開。原來楊偲泳早已相約好友於冬至預祝聖誕，當晚她在社交網以英文留言，分享第一次整威靈頓牛排過程︰「今次係我第一次整威靈頓牛排，望落個樣好靚。做得好！」男友張振朗都有按讚表揚女友廚藝。</p></body></html>
