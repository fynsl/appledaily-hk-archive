<html><header><meta charset="utf-8"><title>愛倫比芝太太受壓刪Ig</title></header><body><h1>愛倫比芝太太受壓刪Ig</h1><p>33歲加拿大女星愛倫比芝（Ellen Page）本月初宣佈成為跨性別人士，並改名為Elliot Page。雖然Elliot獲得不少圈中人支持，但其結婚三年的舞蹈員太太Emma Portner卻疑因受不住網上的評論而刪除Ig賬號。</p><p>Elliot於本月1日出櫃後，太太Emma立即公開表示支持因他感到自豪。不過，Emma事後就被傳媒發現Ig無故消失，未知她是刪除賬號還是更改賬戶名稱。事實上，Emma日前曾在Ig限時動態留言：「我的性別、代名詞和性取向是私隱，不是讓人討論。希望大家將討論我身份的精神，改為關心氣候危機和支持同志和跨性別人士。」</p></body></html>
