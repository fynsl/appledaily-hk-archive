<html><header><meta charset="utf-8"><title>李智雅、朴恩碩因復仇撻着</title></header><body><h1>李智雅、朴恩碩因復仇撻着</h1><p>韓國SBS話題劇《Penthouse》收視集集創新高，前晚播出第17集，上、下兩部收視分別為19.1%及24%，首爾圈更高達25.8%，瞬間最高收視為27%，再次刷新收視紀錄。前日播出一集講到Eugene殺死李智雅女兒後漸漸「黑化」，而嚴基俊因太太李智雅破壞其好事，一度想殺死對方。</p><p>下集預告各人關係更出現變化，當中飾演趙秀敏領養父母兒子、企業家Logan Lee的朴恩碩與李智雅因為聯合報仇而擦出愛火花。而Eugene似乎要接近嚴基俊以打擊金素妍和李智雅，又在遊艇上欲推李智雅落海，關係七國咁亂。</p></body></html>
