<html><header><meta charset="utf-8"><title>【add star】汪明荃紅得起</title></header><body><h1>【add star】汪明荃紅得起</h1><p>阿姐汪明荃熱愛時尚已是眾所皆知的事，雖然明天才是聖誕節，但她近日已經急不及待穿上洋溢節日氣息的紅噹噹造型。日前汪阿姐連環貼出晒禮物的靚相，只見她穿上紅色tartan格紋長褲，搭配紅色針織斗篷與紅色長靴，有帽斗篷飾上流蘇細節，甚有「小紅帽」的影子，搶眼又帶點俏皮，立時回春不少。早前，汪阿姐和家英哥行山時，為迎接佳節，也揀穿紅色羽絨，並襯了一頂紅冷帽，更特別戴上一個印上雪人及Merry Christmas圖案的紅色口罩，於細節上顯出配搭小心思。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
