<html><header><meta charset="utf-8"><title>孫煜出任中銀香港總裁</title></header><body><h1>孫煜出任中銀香港總裁</h1><p>中銀香港（2388）宣佈，孫煜由非執董調任為執董，獲委任為公司及銀行副董事長兼總裁，擔任戰略及預算委員會和可持續發展委員會委員，以及不再擔任風險委員會委員。同時，他因以上職位調動，辭去中國銀行（3988）副行長職務。上述所有變動由昨日（23日）起生效。另外，金管局季報表示，面對低息環境及貸款質素略為轉遜，零售銀行盈利收窄；疫情及經濟前景具高度不確定性，可能繼續對銀行未來數月的貸款質素及盈利造成壓力。</p></body></html>
