<html><header><meta charset="utf-8"><title>《處男魔法》結局　粉絲陷瘋狂</title></header><body><h1>《處男魔法》結局　粉絲陷瘋狂</h1><p>由赤楚衛二夥拍町田啟太的BL日劇《如果30歲還是處男，似乎就能成為魔法師》（處男魔法），自10月開播以來贏得極佳口碑，昨晚平安夜終在當地播出最後一集，令粉絲大感不捨。劇集的官方Twitter昨日公開兩位主角的煞科合照，隨即獲各地粉絲瘋狂轉發。</p><p>「Do姐」鄭裕玲與黃偉文（Wyman）均先後推介《處男魔法》，Wyman前日在社交網出町田啟太的劇照，特別提醒：「專登校正戲裏戲外都係平安夜亦係叻！聽晚一齊睇大結局！」還叫大家先看直播的請勿劇透。而《處男魔法》最後一集已在本地影視平台hmvod同步上架。</p></body></html>
