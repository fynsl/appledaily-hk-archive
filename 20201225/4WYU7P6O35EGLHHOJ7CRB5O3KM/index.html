<html><header><meta charset="utf-8"><title>求驗客手記：皇馬五連勝又靠賓施馬</title></header><body><h1>求驗客手記：皇馬五連勝又靠賓施馬</h1><p>皇家馬德里周三西甲主場對CF格蘭納達，憑住卡斯米路同賓施馬喺下半場先後破網，以2:0擊敗對手取得聯賽5連勝，賽後同榜首打少2場嘅馬德里體育會同得32分。今場入球嘅賓施馬，暫時以8球壓過7球嘅美斯同蘇亞雷斯排喺射手榜第1位。馬體會方面，雖然佢哋仲喺聯賽榜佔優，但陣中英格蘭右閘捷比亞俾英足總裁定違反賭博規例，罰款7萬鎊（約73萬港元）外，仲即時起停賽10周，按照賽程嚟緊12場馬體會嘅比賽都唔使預佢 。</p></body></html>
