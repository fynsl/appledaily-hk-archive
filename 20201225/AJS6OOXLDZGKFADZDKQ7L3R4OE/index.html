<html><header><meta charset="utf-8"><title>求驗客手記：米蘭埋「素」做聖誕一哥</title></header><body><h1>求驗客手記：米蘭埋「素」做聖誕一哥</h1><p>周三意甲歇冬前最後一輪AC米蘭主場迎戰拉素，米蘭喺領先2球情況下俾拉素連入2球追成2:2，好彩補時階段左閘迪奧靴南迪斯接應角球頂入，以3:2絕殺對手，壓住同日贏波嘅國際米蘭坐榜首過聖誕。紅黑軍團今年連續喺16場聯賽至少攻入2球，係近70年嚟5大聯賽中首次有球隊做到，之前要數到1948年嘅巴塞隆拿，當時佢哋連續18場西甲至少入2球。米蘭喺14輪過後保持不敗得34分，同上季同期只得17分比，足足多出一倍。</p></body></html>
