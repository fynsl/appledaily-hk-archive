<html><header><meta charset="utf-8"><title>求驗客手記：柏加隔離富咸周末無帥</title></header><body><h1>求驗客手記：柏加隔離富咸周末無帥</h1><p>英超排尾3但近5場有4場保持不敗嘅富咸，禮拜四喺官網宣佈，領隊柏加嘅一名屋企人確診武漢肺炎，雖然柏加對病毒檢測呈陰性，但作為密切接觸者嘅柏加都要自我隔離，冇辦法喺周末「拆禮物日」球隊主場鬥修咸頓時帶隊，但下禮拜三作客熱刺，柏加就可以復出帶隊。另外，英冠球隊洛達咸繼上周六有球員確診令佢哋對打比郡嘅賽事要延期後，周三再宣佈因陣中爆發武肺疫情，拆禮物日冇得作客米杜士堡，賽事同樣需要延期。</p></body></html>
