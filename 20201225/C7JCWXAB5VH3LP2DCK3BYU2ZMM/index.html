<html><header><meta charset="utf-8"><title>劉亞仁高調宣佈戒煙</title></header><body><h1>劉亞仁高調宣佈戒煙</h1><p>韓片《Alive》的34歲男星劉亞仁一向是煙民，不過昨日他突然在Ig上載多張自己正在吸煙的照片，宣佈為了健康於今年開始戒煙。</p><p>劉亞仁發長文自爆已吸煙17年：「2020年要戒煙，要更努力地運動，要更健康地生活，這是我的決心，請恭喜我吧，我會以更健康的身體進行活動，祝各位新年快樂。如果今年有人看到我吸煙的話，請在此舉報，我會交出內褲，還有嘲笑過我變成豬的人自首的話，我會請吃烤肉。」劉亞仁早前曾為電影《無聲無息》增肥33磅，但拍畢電影後，已成功減肥，意志力驚人，相信他也可以憑決心戒掉多年煙癮。</p></body></html>
