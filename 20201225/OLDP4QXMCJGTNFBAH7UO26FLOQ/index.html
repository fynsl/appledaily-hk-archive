<html><header><meta charset="utf-8"><title>高海寧忘形晒身材</title></header><body><h1>高海寧忘形晒身材</h1><p>高海寧（高Ling）近期因為內地劇《三十而已》而走紅，目前她身在內地工作，不過她仍然不忘在網上派福利，前日她在Ig貼上與圈外好友的合照並說：「我們約定每年去一趟旅行，在那陌生的城市裏，準備一張明信片，上頭寫着『有我在』寄給未來的你和自己。」</p><p>不過相中最吸引的地方，當然是高Ling穿上黑色bra，大晒D Cup的逼爆身材，連黃浩然的老婆莫家嘉亦忍不住留言讚：「Pretty！」當然也有人祝福她們友誼長存。今年高Ling憑着劇集《反黑路人甲》入圍角逐視后，佘詩曼表示看好她有機會得獎，能夠得到偶像的加持，高Ling當然信心十足。</p></body></html>
