<html><header><meta charset="utf-8"><title>求驗客手記：PSG炒杜曹傳斟肥普</title></header><body><h1>求驗客手記：PSG炒杜曹傳斟肥普</h1><p>法國傳媒報道，法甲豪門巴黎聖日耳門（PSG）喺平安夜呢個普天同慶大日子，無情咁解僱咗日前先帶領球隊喺聯賽大勝斯特拉斯堡4:0嘅教練杜曹。PSG家陣喺法甲仲落後畀里昂同里爾排第三，杜曹即使過去領軍捧過兩季法甲錦標，上季又帶領球隊殺入歐聯決賽，但有指體育總監李安納度一早唔滿意呢位領軍兩年半，都唔見有乜過人之處嘅47歲德國籍教頭，賽後已經落「柯打」將佢炒魷，外界報道前熱刺主帥普捷天奴好大機會接手。</p></body></html>
