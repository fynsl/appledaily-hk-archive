<html><header><meta charset="utf-8"><title>《智異山》劇組確診急停拍</title></header><body><h1>《智異山》劇組確診急停拍</h1><p>武漢肺炎再度在韓國大爆發，當地演藝圈亦先後有劇組、歌手、演員確診，情況嚴峻。據韓媒《體育朝鮮》昨日報道，女神全智賢及朱智勛主演的新劇《智異山》，有一名負責佈景的短期工作人員確診武肺，導致劇組進入緊急狀態並立即停拍，曾與確診人員有過密切接觸的人正進行檢測，目前未知演員們有否受影響。</p><p>有份演出《智異山》的男星吳正世上周才透露，劇組為防疫情曾一度停工，於周日才重啟拍攝，怎料不久就爆出工作人員確診消息。另外，男團THE BOYZ成員Eric被爆上月跟友人去保齡球場耍樂時，沒有戴上口罩，因而引起爭議，其所屬事務所就事件道歉。</p></body></html>
