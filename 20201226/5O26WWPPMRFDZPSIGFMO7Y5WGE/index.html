<html><header><meta charset="utf-8"><title>趣趣地：丹尼路斯危險駕駛被捕人冇事</title></header><body><h1>趣趣地：丹尼路斯危險駕駛被捕人冇事</h1><p>據英國傳媒報道，今季俾摩連奴打入冷宮嘅丹尼路斯當地時間星期三凌晨四點，喺一段高速公路發生車禍被捕。消息話丹尼路斯自己就冇受傷，亦都通過咗酒精測試，但係佢嘅座駕就有個車胎跌咗出嚟，車尾亦都嚴重損毀。當地警方就話證實咗有名30歲男子因為涉嫌喺高速公路危險駕駛被捕，家陣被關押喺當地一間警局入面。呢位熱刺左閘近季唔受領隊摩連奴重用，上季已經俾佢借咗去紐卡素，今年返到球會更加係連英超名單都入唔到，今季仲未上過陣。佢份約下年6月就會完結，家陣場外都出埋事，唔知佢嘅足球生涯仲有冇得救呢？</p></body></html>
