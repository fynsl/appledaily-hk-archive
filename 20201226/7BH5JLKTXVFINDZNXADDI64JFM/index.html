<html><header><meta charset="utf-8"><title>【幸福爆棚】親子裝家庭樂</title></header><body><h1>【幸福爆棚】親子裝家庭樂</h1><p>聖誕節最啱一家大細晒幸福，就連一向低調的林峯和呂方，也忍不住晒家庭樂。林峯與呂方今年榮升做新手老竇，林峯和老婆張馨月着黑色情侶裝，依偎在老婆肩上，但囡囡樣貌就以公仔遮住。呂方就大方晒餅印女，呂太Rainbow幫囡囡着咗條聖誕裙，so cute。還有藝人喜歡聖誕親子裝過節，除了不時出現的陳豪和陳茵媺一家五口、鄭嘉穎與陳凱琳一家四口，還有安志杰與Jessica C.及一對仔女、梁靖琪與老公及囝囝，甚至連以前好花弗的陳冠希也改過自新，乖乖坐在聖誕樹前影全家福，真係幸福滿瀉。</p></body></html>
