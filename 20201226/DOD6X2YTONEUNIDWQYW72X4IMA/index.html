<html><header><meta charset="utf-8"><title>濱崎步鬆身裙遮大肚</title></header><body><h1>濱崎步鬆身裙遮大肚</h1><p>42歲日本天后濱崎步前日平安夜舉行聖誕騷，原本招待歌迷會會員入場觀看，但因為疫情影響而取消現場觀眾，改在YouTube免費直播，吸引接近四萬名歌迷收看。</p><p>步姐獻唱九首歌曲，包括《M》和《Momentum》等大熱作品，又翻唱桑田佳祐的《白色的戀人們》和B’z的《曾幾何時的Merry Christmas》。她先後換上三件不同的服裝登台，目前陀B約七個月的她，以鬆身長裙遮大肚。演出後，步姐在Ig限時動態留言表示腰部辛苦得好像要斷開，並且攤在床上想哭。步姐原定計劃除夕在東京代代木競技場第一體育館舉行跨年騷，亦會同樣改為網上舉行避疫。</p></body></html>
