<html><header><meta charset="utf-8"><title>雷神被老婆出賣肌肉照</title></header><body><h1>雷神被老婆出賣肌肉照</h1><p>以「雷神」形象深入民心的基斯咸斯禾夫（Chris Hemsworth）有一身結實肌肉，其太太Elsa Pataky決定大方公諸同好，前日趁聖誕節在Ig貼出老公站在聖誕樹旁，舉起手臂露出上半身火辣胸肌和腹肌的相片，Elsa指：「聖誕老人在聖誕為我帶來了雷神的動作公仔。」</p><p>一向錫老婆的基斯咸斯禾夫，最近就在Ig貼出大量與太太Elsa的舊合照放閃，慶祝二人結婚10周年。他留言表示：「在一起10年了！期待現代醫藥與科學，讓我們享受多幾百年！」擺明要一直相愛下去，網民都表示羨慕他們如此恩愛。</p></body></html>
