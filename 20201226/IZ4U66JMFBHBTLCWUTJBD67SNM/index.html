<html><header><meta charset="utf-8"><title>金宣虎捧KBS新人獎</title></header><body><h1>金宣虎捧KBS新人獎</h1><p>韓國年度盛事《KBS演藝大賞》前晚圓滿結束，受武肺疫情影響，大會減少到場人員，頒獎嘉賓上台時必須戴口罩，得獎者只能透過影片發表得獎感受，但最高殊榮的大獎就在現場頒發。綜藝組別的新人獎由人氣急升的《兩天一夜》男星金宣虎獲得，其節目拍檔文世潤、Din Din和延政勳亦先後獲頒優秀獎，《兩天一夜》更奪最佳節目獎，眾人於台上表演《MOVE》助興，非常風光。</p><p>今屆大獎得主是《社長的耳朵是驢耳朵》和《屋塔房的問題兒童們》的45歲女星金淑，她激動表示：「我完全沒想到，感謝給予我這麼大的獎。」她坦言害怕空手而回，又把這份榮耀獻給因疫情而辛苦的醫護人員。</p></body></html>
