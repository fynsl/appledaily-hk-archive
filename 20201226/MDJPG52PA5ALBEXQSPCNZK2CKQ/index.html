<html><header><meta charset="utf-8"><title>趣趣地：聖誕老人隊踢職業賽唔係講玩</title></header><body><h1>趣趣地：聖誕老人隊踢職業賽唔係講玩</h1><p>相信唔少人都知道聖誕老人嘅故鄉就係芬蘭，但大家又知唔知芬蘭有隊聖誕老人足球隊呢？呢隊波並唔係只係為咗「柴娃娃」扮聖誕老人踢波，而係真真正正一支有份喺聯賽角逐嘅球隊。聖誕老人隊早喺1992年成立，由當地兩支球隊合併而成，1993年就開始踢職業聯賽，仲升過上第三級別聯賽㖭。聖誕老人隊更加曾經喺1997年同水晶宮踢過一場友誼賽，仲吸引咗5,000名球迷入場。雖然佢哋近年成績麻麻地，大部份球員都係兼職性質，今季仲跌咗落第五組別作賽，不過就算佢哋點差都好，相信都會係世界上其中一支最多fans嘅球隊啦。</p></body></html>
