<html><header><meta charset="utf-8"><title>趣趣地：美斯644支啤酒賀破紀錄　被破門將人人有份</title></header><body><h1>趣趣地：美斯644支啤酒賀破紀錄　<br>被破門將人人有份</h1><p>美斯星期二喺對華拉度列一役中入嘅一球波，係佢職業生涯中為巴塞隆拿射入嘅第644球，正式打破巴西球王比利嘅紀錄，成為史上為單一球會射入最多入球球員。近日美斯嘅個人啤酒贊助，就為美斯訂製咗644支啤酒，每支啤酒上面有1至644號嘅數字，就係代表美斯16年嚟每一個為巴塞射入嘅入球，送畀160位曾經俾美斯入過波嘅門將，就好似曾效力華倫西亞嘅迪亞高艾維斯就收到21支啤酒。不過大部份門將收到禮物之號都大方喺社交網站post相，包括收到「514」同「515」嘅保方。</p></body></html>
