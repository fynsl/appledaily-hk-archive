<html><header><meta charset="utf-8"><title>趣趣地：黑貓賣盤新班主年僅22歲</title></header><body><h1>趣趣地：黑貓賣盤新班主年僅22歲</h1><p>英超「東北雙雄」之一嘅新特蘭，唔經唔覺已經沉咗落英甲，家陣亦都只係排喺第九位，一直都未能夠升返上英冠。持有74%股份嘅球會大股東史釗活當奴喺7月辭任球會主席之後，一直都尋求緊賣盤，終於喺星期四平安夜，球會發聲明指史釗活嘅股份已經賣咗畀法甲球會馬賽前主席嘅仔基利路易杜里費斯，預計最快明年1月就可以完成交易，到時22歲嘅基利就會成為英格蘭球壇最年輕嘅班主。史釗活接受球會訪問嘅時候就話，佢一直希望搵到一個有心有力可以帶「黑貓」重返英超嘅人，而佢認為基利就係最佳人選。</p></body></html>
