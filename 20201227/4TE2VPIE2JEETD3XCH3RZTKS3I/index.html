<html><header><meta charset="utf-8"><title>池昌旭床戰金智媛</title></header><body><h1>池昌旭床戰金智媛</h1><p>韓國男星池昌旭夥拍女星金智媛主演的KakaoTV原創劇集《愛在大都會》前日播出第二集，一對主角進展神速，劇情交代池昌旭飾演的建築師朴宰元，是一個浪漫主義者，而金智媛就飾演銷售人員李恩梧，他以「尹善雅」身份認識池昌旭。二人極速撻着兼上床，池昌旭更大方除衫騷肌肉，上演激情吻戲，畫面非常火辣。</p><p>當池昌旭在床上向金智媛示愛說出「我愛你」後，第二日起床後才發現金智媛疑似已有男友，他雖然感到受騙，但依然對金智媛念念不忘。不少觀眾都留言指《愛在大都會》劇情夠寫實，亦大讚兩位主角十分合襯。</p></body></html>
