<html><header><meta charset="utf-8"><title>趣趣地：芝拉華特參選巴拉圭總統</title></header><body><h1>趣趣地：芝拉華特參選巴拉圭總統</h1><p>退役已久嘅巴拉圭罰球專家、門神芝拉華特日前宣佈競選2023年嘅巴拉圭總統選舉。呢位現年已55歲嘅前巴拉圭國家隊門將，喺twitter發佈咗一張印有佢個樣嘅海報，海報上寫上「Chila，總統2023」嘅標語，仲有一句係「為巴拉圭感到自豪」！芝拉華特過去已多次表明想參選，多次批評現時嘅領導人阿布鐸，對於國家目前嘅貪腐問題有批判性嘅見解，希望藉呢次參選為廣大國民謀求更好嘅生活條件。芝拉華特被譽為巴拉圭其中一位最成功嘅足球員，職業生涯入過67球，係歷史上第二入球多嘅門將，射罰球同12碼都有一手。</p></body></html>
