<html><header><meta charset="utf-8"><title>嵐休團前笑臉別觀眾 </title></header><body><h1>嵐休團前笑臉別觀眾 </h1><p>日本音樂節目《Music Station》前晚播出六小時直播騷，共有66組歌手和組合輪流表演，即將休團的尊尼王牌組合嵐最後一次站上該節目舞台演出，唱了三首歌，原來嵐已先後亮相《Music Station》140次，隊長大野智笑指：「想當年還是14歲，現在已經40歲。」五子更在鏡頭前以笑臉告別觀眾，令fans不捨。</p><p>上月墮馬受傷的巨肺天后MISIA傷癒復出，動漫歌姬LiSA就唱出《鬼滅之刃》兩首主題曲《紅蓮華》和《炎》。此外，《鬼滅》電影版在日本上映72日，終打破《千與千尋》的紀錄成為當地史上票房冠軍。</p></body></html>
