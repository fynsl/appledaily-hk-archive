<html><header><meta charset="utf-8"><title>趣趣地：星座小王子出山教南特</title></header><body><h1>趣趣地：星座小王子出山教南特</h1><p>法媒報道，前法國國家隊教練、會以球員星座作選擇條件嘅「星座小王子」杜明尼治事隔10年再執教鞭，將會同3周前炒咗哥古夫嘅南特簽約6個月，執教到季尾。現年68歲嘅杜明尼治喺2004至2010年執教法國隊，2006年世盃帶領法國殺入決賽不敵意大利，2010年帶隊出征南非世界盃，安歷卡等球員爆發「兵變」，球隊分組賽出局後佢就辭職。杜明尼治已有27年冇教過球會，對上一次係1993年帶領里昂。南特喺今季法甲表現差勁，聯賽已經八場冇贏過排第16位，同降班區只有三分差距，下一場賽事將會喺1月6日聯賽主場鬥雷恩。</p></body></html>
