<html><header><meta charset="utf-8"><title>Rita Ora擔心遺傳乳癌</title></header><body><h1>Rita Ora擔心遺傳乳癌</h1><p>30歲英國女歌手Rita Ora出名身材豐滿，她前日接受英國報章，自爆曾擔心患上乳癌，因為其母親Vera Sahatciu於2005年曾經確診。Rita向英國《太陽報》透露：「有人會教檢查自己有沒有硬塊，但我媽媽是沒有硬塊，只有刺痛。我亦已經做了乳癌原位癌的檢查和基因化驗，幸好我沒有乳癌基因。」</p><p>Rita強調仍然會經常檢查乳房，又指除了母親外，沒有其他家族成員患過乳癌。而Vera確診時只得39歲，之後接受了乳房切除手術。荷李活女星安琪蓮娜祖莉（Angelina Jolie）早年亦因驗出有乳癌遺傳基因，於2013年決定切除雙乳。</p></body></html>
