<html><header><meta charset="utf-8"><title>朝比奈彩操出九頭身</title></header><body><h1>朝比奈彩操出九頭身</h1><p>Netflix日劇《今際之國的有栖》近期大熱，27歲的「九頭身」索模朝比奈彩在劇中扮演跨性別人士水雞光，角色大有發揮機會，更要挑戰動作場面，令人刮目相看。</p><p>朝比奈彩的Ig賬戶在《今際之國》上架時不足46萬人追隨，兩星期後已破57萬人，粉絲急增10萬。朝比奈彩入行六年來主要擔任模特兒，今次以動作女星姿態進軍海外，她希望可以成為日本的金美侖戴雅絲（Cameron Diaz）。身高有171cm的朝比奈，讀書時是田徑部主將，100米短跑曾錄得12.8秒紀錄，亦是個跳遠好手，兩年前更開始打拳，操得健美身段。</p></body></html>
