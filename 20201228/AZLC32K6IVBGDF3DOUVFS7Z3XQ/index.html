<html><header><meta charset="utf-8"><title>Cardi B豪送禮物給女兒</title></header><body><h1>Cardi B豪送禮物給女兒</h1><p>美國饒舌女歌手Cardi B和老公Offset一向當兩歲女兒Kulture如珠如寶，Cardi B前日趁Boxing Day在Ig限時動態分享Kulture拆禮物的情況。</p><p>Kulture收到的禮物中，其中一份是Offset送給她價值1,000美元（約7,800港元）的洋娃娃，其他禮物還有玩具廚房和動畫《魔雪奇緣》（Frozen）中的城堡等，不過Kulture看似對禮物興趣不大。Cardi B早前受訪時，還聲稱希望女兒了解真實的世界，如今卻買名牌玩具寵壞她。</p></body></html>
