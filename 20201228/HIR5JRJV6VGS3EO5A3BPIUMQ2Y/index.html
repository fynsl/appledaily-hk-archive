<html><header><meta charset="utf-8"><title>蔡依林瑜伽晒G奶</title></header><body><h1>蔡依林瑜伽晒G奶</h1><p>台灣天后蔡依林前日在網上分享一輯做瑜伽的相片，穿上貼身運動服的她，做出多個高難度的動作，其中一個站立拉一字馬的動作更是從容不迫，十分專業。不過相片的亮點，當然是聚焦在她逼爆的G奶上，短短一天，已超過16萬人觀看。</p><p>蔡依林留言︰「想說午餐吃甚麼好……」網友搞笑回應︰「不吃了，光看你就飽」、「想跟姐一起吃」，亦有很多人留言大讚她︰「身材也太好了」、「辣辣辣」、「鼻血要流出來」。蔡依林之前接受訪問時透露練瑜伽已一年多，她說雖然今年疫情沒辦法上堂，但都經常在家中練習，由於有舞蹈底子，很多高難度的動作都難不到她。</p></body></html>
