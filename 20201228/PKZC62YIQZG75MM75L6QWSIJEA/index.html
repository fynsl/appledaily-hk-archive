<html><header><meta charset="utf-8"><title>李嘉欣粉紅頭被嫌老</title></header><body><h1>李嘉欣粉紅頭被嫌老</h1><p>年屆50歲、在圈中有大美人之稱的李嘉欣與許晉亨結婚後育有九歲兒子Jayden，嫁入豪門後過着少奶奶生活，不用為事業奔波勞碌，專心相夫教子，一直保養得宜。</p><p>近日李嘉欣將一頭留了多年的黑長髮染成粉紅色，連日來在社交網分享新裝及去向，其中與老公許晉亨參加聖誕派對時配以一身粉紅晚裝裙現身，pink lady造型被網民大讚。另外，李嘉欣公開一條自拍片中，用了手機的濾鏡功能，明顯見到她的法令紋，惹得網民反應兩極，有人留言讚她美麗天生麗質，亦有人指覺得李嘉欣老了，留言：「魚尾紋，歲月不饒人」、「老了！粉刷都作用不大」、「妝太濃，越顯老。」</p></body></html>
