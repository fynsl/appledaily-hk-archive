<html><header><meta charset="utf-8"><title>NANAMI半裸寫真滯銷</title></header><body><h1>NANAMI半裸寫真滯銷</h1><p>日本息影女星堀北真希的胞妹NANAMI（原名原奈奈美），幾年前已擔任模特兒，同時又投身美容業界，並考得專業美容師資格。兩姊妹當初隱瞞血緣關係，至今年初NANAMI才公開承認是堀北真希細妹的身份，立即帶旺事業及工作量大增。NANAMI本月推出性感寫真集《blow》，不僅以水着及內衣上陣，還半裸僅用雙手托胸，可惜寫真上架後僅賣出1,907本，更慘被彈各方面也不及家姐。</p><p>本周Oricon寫真銷量榜五甲竟屬男星天下，配音員江口拓也的新寫真集賣出逾1.8萬本登上冠軍，而BL男神赤楚衛二和町田啟太，分別排在第三及第五位。</p></body></html>
