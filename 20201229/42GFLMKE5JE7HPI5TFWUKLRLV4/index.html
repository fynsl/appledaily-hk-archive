<html><header><meta charset="utf-8"><title>《神奇女俠》票房失利仍添食</title></header><body><h1>《神奇女俠》票房失利仍添食</h1><p>DC超級英雄電影《神奇女俠1984》（Wonder Woman 1984），在武肺疫情下被迫更改上映大計，於上周五在北美地區的串流頻道HBO Max及戲院同步上映。過去聖誕周末，《神》片在美國票房收1,670萬美元（約1.3億港元），華納兄弟前日隨即宣佈開拍第三集。</p><p>《神奇女俠1984》首周票房雖然與2017年第一集的1.03億美元（約8億港元）相距甚遠，但由於今集在疫情下上映，所以難作比較。《神奇女俠3》將繼續由姬嘉鐸（Gal Gadot）主演，她昨日在Ig貼上第一次為《神》片戲服試身的照片，留言指感覺像在昨天發生。</p></body></html>
