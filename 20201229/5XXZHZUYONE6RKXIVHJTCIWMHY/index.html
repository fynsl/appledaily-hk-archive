<html><header><meta charset="utf-8"><title>長和、Ooredoo擬併印尼業務</title></header><body><h1>長和、Ooredoo擬併印尼業務</h1><p>長和（001）宣佈，與卡塔爾電訊公司Ooredoo訂立諒解備忘錄，擬合併長和在印尼的電訊附屬公司3印尼，及Ooredoo附屬PT Indosat TBK。長和將與Ooredoo進行獨家商議，至2021年4月30日為止，惟未決定會否進行任何交易，亦未確定相關範圍或條款，潛在交易須待妥善盡職審查、訂立協定條款、簽署確定協議及取得所有必要的公司與監管批准後，方可作實。</p></body></html>
