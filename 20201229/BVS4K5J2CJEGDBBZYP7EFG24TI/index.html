<html><header><meta charset="utf-8"><title>《雙層公寓》木佐貫麻耶閃婚</title></header><body><h1>《雙層公寓》木佐貫麻耶閃婚</h1><p>曾參演日本真人騷《雙層公寓》的22歲混血模特兒木佐貫麻耶，前日在Ig宣佈閃婚，透露已在平安夜註冊，並分享婚姻登記表及鑽戒。雖然她未有提到新郎的身份，但就獲好友及網民留言送祝福。木佐貫麻耶前年以19歲之齡參加《雙層公寓》的「輕井澤篇」，其父是斯里蘭卡人，媽媽是個日本人，擁有一張混血靚樣，成功加入模界發展，可是她在節目中表現出任性一面，又與女拍檔鬧交，形象麻煩又多是非。</p><p>至於同節目的「東京篇」、來自意大利的漫畫家Peppe，最近亦與混血模特兒Yoshino Belli打得火熱，日前趁聖誕節在Ig限時動態公開面貼面合照放閃。</p></body></html>
