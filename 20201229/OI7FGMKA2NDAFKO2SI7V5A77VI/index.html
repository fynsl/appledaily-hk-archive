<html><header><meta charset="utf-8"><title>趣趣地：美斯仲落後比利447粒?</title></header><body><h1>趣趣地：美斯仲落後比利447粒?</h1><p>美斯（圖左）上個禮拜對華拉度列射入埋齋一球後，攻入巴塞隆拿個人第644球，成功打破球王比利（圖右）保持多年嘅單一球會入球紀錄。不過，比利曾效力嘅巴甲球會山度士就唔多滿意球王紀錄被打破，近日搵嚟歷史學家fact check，指比利其實為山度士射入1,091球之多（原本紀錄643球），多咗嗰448球係嚟自友誼賽，對手仲係皇家馬德里、巴塞等強隊，所以理應計埋數咁話。</p></body></html>
