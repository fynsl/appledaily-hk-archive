<html><header><meta charset="utf-8"><title>趣趣地：C朗獲封世紀最佳球員</title></header><body><h1>趣趣地：C朗獲封世紀最佳球員</h1><p>杜拜舉行嘅環球足球頒獎禮今年特設「世紀最佳」，以表揚21世紀最傑出嘅球員，結果葡萄牙球星基斯坦奴朗拿度（C朗、圖右）擊敗美斯勝出，事後C朗喺ig話好高興：「適逢我嘅職業生涯剛啱20年，呢個係環球足球頒獎禮對我嘅認可，我感到好驕傲。」曼城領隊哥迪奧拿就獲頒世紀最佳教練，皇家馬德里就獲頒世紀最佳球隊。至於年度最佳球員就由大熱嘅拜仁慕尼黑前鋒羅拔利雲度夫斯基贏得。</p></body></html>
