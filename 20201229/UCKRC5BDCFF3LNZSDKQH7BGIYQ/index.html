<html><header><meta charset="utf-8"><title>中海油獲控股股東增持</title></header><body><h1>中海油獲控股股東增持</h1><p>中海油（883）宣佈其控股股東中國海洋石油集團有限公司，於12月23日在市場上收購其2.54億股，佔發行股份總數約0.57%。 按當日收市價7.34元計算，涉資約18.6億元。收購完成後， 中海油母企持股將由64.44%增至65.01%。另據披露權益顯示，中國恒大（3333）再於23至24日買入恒大汽車（708）801.8萬股，涉資約2.28億元，持股比例由74.63%增至74.72%。</p></body></html>
