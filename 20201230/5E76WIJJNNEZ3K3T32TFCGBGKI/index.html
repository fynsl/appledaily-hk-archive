<html><header><meta charset="utf-8"><title>LMF結他手Davy娶細19年女友</title></header><body><h1>LMF結他手Davy娶細19年女友</h1><p>樂隊LMF成員陳匡榮（Davy）昨日被《蘋果》發現入紙排期跟女友註冊，據婚姻註冊處貼出的擬結婚通知書，現年49歲的Davy比女友足足大19年，兩人報住同一地址。Davy報稱職業是音樂人，其實他除了是LMF的成員和結他手外，多年來不時作曲，作品包括有林憶蓮《至少還有你》、鄭秀文《愛是...》、張國榮《午後紅茶》等，另外他還是一位燒酎達人，在LMF成員中性格低調。</p><p>除了Davy外，現年56歲的新城財經台節目主持劉婉芬，昨日亦跟59歲的馮姓男友入紙結婚，男方報稱職業是農夫，《蘋果》曾聯絡劉婉芬，不過至截稿前未有回覆。</p></body></html>
