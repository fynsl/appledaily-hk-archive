<html><header><meta charset="utf-8"><title>求驗客手記：小C朗食薯片飲可樂激嬲老竇</title></header><body><h1>求驗客手記：小C朗食薯片飲可樂激嬲老竇</h1><p>基斯坦奴朗拿度（C朗）對自己同隊友要求嚴格人所共知，周不時都有隊友話去到佢屋企都俾佢嘅生活習慣嚇親。星期日C朗喺杜拜獲封世紀最佳球員之後，佢就提到自己10歲嘅仔Cristiano Jr。小C朗家陣就喺祖記青年軍受訓緊，據講佢嘅表現都唔錯，C朗亦都認為佢幾有潛質，但就對佢嘅生活習慣有啲不滿：「佢有時會食薯片飲可樂，搞到我好嬲；佢練完跑之後我要佢落冰水池恢復吓，佢又嫌凍唔肯入。不過佢得10歲，我都明嘅。」C朗就話好想小C朗第日成為足球員，但都唔會夾硬逼佢。</p></body></html>
