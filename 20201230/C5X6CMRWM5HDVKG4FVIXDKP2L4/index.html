<html><header><meta charset="utf-8"><title>FSM料恒指見32000點</title></header><body><h1>FSM料恒指見32000點</h1><p>FSM公佈明年投資展望，投資組合管理及研究部總監沈家麟表示，預計疫苖推出及各地政府的寬鬆貨幣政策配合，明年環球經濟將步向復蘇；雖然大部份股市估值已不算便宜，但明年仍推薦重股輕債策略。2021年底恒指最樂觀可達32000點，板塊當中看好本港金融股、內銀及科技股。</p><p>股市方面，該行看好新興市場、中港及南韓股市。當中本港股市隨着中資股佔比有望提升，可帶動港股估值。</p></body></html>
