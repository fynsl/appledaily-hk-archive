<html><header><meta charset="utf-8"><title>求驗客手記：史高斯讚B費勁過自己</title></header><body><h1>求驗客手記：史高斯讚B費勁過自己</h1><p>如果話曼聯家陣嘅絕對主力係進攻中場般奴費南迪斯（B費），相信冇人會反對。佢喺加盟曼聯嘅頭44場賽事入面，已經攻入咗26球同16次助攻，重要性可見一斑。曾經為曼聯贏過11屆英超冠軍同2個歐聯冠軍嘅名宿史高斯就話，家陣嘅B費根本就犀利過佢：「大家都見到自從B費加盟之後，曼聯竟然有機會成為榜首球隊。佢嘅數據簡直令人驚訝，佢入波多過我，亦都比我創造更加多嘅入球，我都好想同佢一齊踢波，家陣嘅佢睇落每場可以入到3、4球呀！」</p></body></html>
