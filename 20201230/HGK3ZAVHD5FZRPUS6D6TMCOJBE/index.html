<html><header><meta charset="utf-8"><title>求驗客手記：比利口述金球用CG重現</title></header><body><h1>求驗客手記：比利口述金球用CG重現</h1><p>巴西球王比利最近就俾美斯以644球打破咗由佢保持好多年，為單一球會入球最多嘅紀錄。早前比利嘅前球會山度士就話其實呢位球王曾經為球會入過1,091球，只不過因為技術所限影唔到片。最近就有人透過比利口述，重現咗佢喺1959年對住Atletico Juventus嘅入球，再將成個過程用電腦模擬整咗段動畫出嚟。比利就話呢球係佢最鍾意嘅入球之一：「當時個波落到我腳下，我第一腳就挑過咗第一個守衞，再連續挑過多兩個守將，最後我挑過埋龍門之後就用頭頂咗入網。」</p></body></html>
