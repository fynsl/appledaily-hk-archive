<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）巫師執行八村塁新秀合約</title></header><body><h1>體訊速遞：（籃球）巫師執行八村塁新秀合約</h1><p>巫師周一宣佈，決定執行日本前鋒八村塁（圖）的第三年新秀合約。現年22歲的八村塁，上季平均每場得13.5分及6.1個籃板球，順利入選最佳新秀陣容二隊。不過由於患上眼部結膜炎，他將會錯過新球季頭三周賽事，預計要到明年1月中才能復出。另外，日本職業B聯賽球隊澀谷陽光搖滾宣佈，成功羅致八村塁的胞弟八村阿蓮。</p><p>綜合外電（日本）</p></body></html>
