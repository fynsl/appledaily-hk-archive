<html><header><meta charset="utf-8"><title>步姐取消跨年騷</title></header><body><h1>步姐取消跨年騷</h1><p>武漢肺炎在日本情況一直嚴重，當地鐵路運輸於除夕取消通宵行駛服務，令原定於日本各地舉行的跨年騷也受影響，女歌手倖田來未、松田聖子先後宣佈取消當晚個唱，而42歲天后濱崎步上周一表示會把在東京代代木競技場第一體育館舉行的倒數個唱，改為只作網上形式進行，先前已決定於日本收費平台Thumva及內地的bilibili現場直播。</p><p>不過，陀B七個月的步姐昨晚臨時宣佈取消跨年騷，原因是她的團隊有成員昨日確診武肺，為安全起見，決定煞停演出。由於步姐為個唱綵排時跟這位確診人員有密切接觸，步姐與眾工作人員已立即接受檢測，暫時未知結果。</p></body></html>
