<html><header><meta charset="utf-8"><title>求驗客手記：羅馬迷收亡父禮物勁催淚</title></header><body><h1>求驗客手記：羅馬迷收亡父禮物勁催淚</h1><p>喺啱啱過去嘅聖誕節，相信唔少人都會收到由唔同人送嘅聖誕禮物。喺意大利就有位羅馬球迷Daniele Cenci，佢爸爸喺11月8號過咗身，Daniele就喺聖誕節拆開咗爸爸生前為咗佢準備嘅聖誕禮物同訊息，內容相當催淚。入面有一個印有羅馬會徽嘅口罩，仲有張紙條寫上：「親愛的Daniele，請代我繼續支持羅馬。我愛你，父親上。」Daniele將呢份禮物上傳咗去twitter，獲得超過3,000個讚好同200幾次轉推，就連羅馬嘅官方twitter賬號都有轉推呢一單咁感人嘅故事㖭！</p></body></html>
