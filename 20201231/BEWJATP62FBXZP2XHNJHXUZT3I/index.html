<html><header><meta charset="utf-8"><title>求驗客手記：巴神20日減5KG迎「地標」</title></header><body><h1>求驗客手記：巴神20日減5KG迎「地標」</h1><p>上季尾離開布雷西亞嘅前曼城同利物浦前鋒巴洛迪利，早前落實免費加盟意乙球隊蒙沙到季尾。等咗六個月終於有班落，巴神似乎幾認真去準備佢嘅「地標戰」。喺蒙沙主場迎戰沙蘭力坦拿嘅意乙賽事之前，先展示吓自己嘅修身成果，巴神為咗以最佳狀態重返球場，一直努力減磅控制飲食，20日內狂減5公斤。據講巴神仲每朝喺浴室磅重，然後影低磅數，傳畀舊時合作過嘅前AC米蘭CEO、現任蒙沙CEO加里安尼，證明自己有努力。加里安尼就話巴神早就應該咁做，可惜佢浪費咗咁多年，但都為佢感到開心。</p></body></html>
