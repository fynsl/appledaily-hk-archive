<html><header><meta charset="utf-8"><title>求驗客手記：麥克阿瑟澳職開門紅</title></header><body><h1>求驗客手記：麥克阿瑟澳職開門紅</h1><p>今季澳職新軍球隊FC麥克阿瑟，喺周三嘅澳職登場爆出小冷門，作客以1:0擊敗西悉尼流浪者，第一場澳職就開齋，認真唔簡單。麥克阿瑟今場同主隊鬥攻，雖然西悉嘅埋門較有威脅，不過麥克阿瑟嘅前澳洲國家隊門將費達歷斯表現神勇力保不失。直至71分鐘，麥克阿瑟靠後備入替嘅西班牙中場比納特主射罰球，省中人牆後改變方向入網，最終球隊靠呢個入球1:0小勝西悉，仲成為咗澳職成立以嚟第六支喺處子戰就贏波嘅球隊。比納特今季由畢爾包來投，有佢喺中場坐鎮，今季絕對唔可以睇少呢支「升班馬」。</p></body></html>
