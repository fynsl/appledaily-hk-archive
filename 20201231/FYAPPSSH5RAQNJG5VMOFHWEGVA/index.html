<html><header><meta charset="utf-8"><title>Billie畫裸女　流失10萬粉絲</title></header><body><h1>Billie畫裸女　流失10萬粉絲</h1><p>美國新上位天后Billie Eilish一向受樂迷關注，Ig有高達7,300萬粉絲，但最近卻因為她畫裸女而流失10萬粉絲。</p><p>現年19歲的Billie在Ig分享「令自己自豪的畫作」，畫中有幾個裸女的身體，當中更有女人被蛇纏上，她表示：「或許我真的喜愛胸部。」但其後有網民表示Billie在分享畫作後，追隨者就由7,300萬變成7,290萬，不足一小時就流失了10萬粉絲。不過Billie知道後毫不介意，更霸氣表示：「笑死我！你們這班小朋友。」</p></body></html>
