<html><header><meta charset="utf-8"><title>《海賊王》現台灣旗捲辱華爭議</title></header><body><h1>《海賊王》現台灣旗捲辱華爭議</h1><p>日本人氣漫畫「One Piece」《海賊王》被日本漫畫迷稱為「國寶」，不過昨日卻被內地網民翻出一張插畫，指圖中處處飄揚的國旗當中，台灣國旗與中國國旗並列，有辱華之嫌，認為是表達台灣與中國是平等國家，微博上不少內地網民留言指：「這到底怎麼回事，不希望海賊王跟分裂國家有關」、「坐等尾田道歉，出版社發聲明。」</p><p>不過有粉絲後來反駁，指這是作者尾田榮一郎在漫畫銷量破世界紀錄時，為感謝各地區發行商所繪製的彩頁。由於《海賊王》中文版在2015年主要是以台灣出版社為主，因此畫上代表台灣旗幟，認為這並不能代表甚麼政治立場。</p></body></html>
