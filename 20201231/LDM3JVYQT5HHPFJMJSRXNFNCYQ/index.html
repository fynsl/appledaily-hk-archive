<html><header><meta charset="utf-8"><title>港系統重要性機構不變</title></header><body><h1>港系統重要性機構不變</h1><p>金管局完成對具本地系統重要性認可機構（D-SIB）名單的年度評估，名單維持不變。根據名單，滙豐較高吸收虧損能力（HLA）資本規定為2.5%；中銀及渣打為1.5%；而東亞、恒生及工銀亞洲同為1%。每間被指定為D-SIB的認可機構，須在接獲被指定的正式通知起計12個月內，按系統重要性，就計算其監管緩衝資本加入HLA資本規定，即普通股權一級資本佔風險加權資產的百分比介乎1%至3.5%。</p></body></html>
