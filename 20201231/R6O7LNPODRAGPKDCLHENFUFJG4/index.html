<html><header><meta charset="utf-8"><title>求驗客手記：韋太子般茅跟操望收生日禮物</title></header><body><h1>求驗客手記：韋太子般茅跟操望收生日禮物</h1><p>英冠球會般尼茅夫禮拜二證實，兩個幾月前同韋斯咸解約嘅前英格蘭國腳「太子」韋舒亞，𠵱家跟緊佢哋嘅一隊操練。韋舒亞同韋斯咸分道揚鑣之後，一直都未有班落，佢喺16/17球季仲係阿仙奴球員嗰陣，就曾經外借過去般茅一季，出賽過27場。家吓就獲得呢支當年借用佢嘅球會，畀一個隨隊跟操嘅機會。韋舒亞對上一次正式比賽，已經係9月英聯盃代表韋斯咸對陣侯城一仗。佢喺元旦日就會正式踏入29歲，可惜近年因為經常受傷，個人事業一早走咗下坡，唔知今次跟操，般茅會唔會滿意佢嘅狀態，再畀份合約呢位中場呢。</p></body></html>
