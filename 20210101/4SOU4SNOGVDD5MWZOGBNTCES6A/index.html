<html><header><meta charset="utf-8"><title>轉會氹氹轉：熱刺阿仙奴齊搶沙比薩</title></header><body><h1>轉會氹氹轉：熱刺阿仙奴齊搶沙比薩</h1><p>早前阿仙奴體育總監伊度曾表示球隊欠一名創造型的中場，而有傳球隊的最新目標，就是要與熱刺爭奪RB萊比錫的奧地利中場沙比薩（圖）。有指上季熱刺歐聯被萊比錫淘汰時，摩連奴已經非常欣賞沙比薩，熱刺亦把這位奧地利中場列為頭號轉會目標，然而有指同市的阿仙奴亦希望加入競爭，希望可以在1月搶簽沙比薩。26歲的沙比薩擁有不俗的遠射和傳中能力，為萊比錫上陣超過200場，射入46球和交出38次助攻。他更是功能性非常強的球員，除了中場更可擔任前鋒和翼鋒等前場多個位置。</p><p>冬季轉會窗1月重開，各球會物色新兵兼清舊貨。《蘋果波經》披露最新情報。</p></body></html>
