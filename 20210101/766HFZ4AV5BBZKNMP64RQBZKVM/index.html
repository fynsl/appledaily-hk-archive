<html><header><meta charset="utf-8"><title>趣趣地：梅拿馬房變授精站</title></header><body><h1>趣趣地：梅拿馬房變授精站</h1><p>拜仁慕尼黑球星湯馬士梅拿同愛妻麗莎都鍾意馬，兩夫妻喺慕尼黑有間馬房，據報佢哋為咗將愛駒嘅優良血統發揚光大，決定出售馬匹精液，仲將馬場改名做「歐盟授精站」。梅拿喺ig分享呢份喜悅：「麗莎同我決定喺育馬界踏出第一步，好期待2021年繁殖季節嘅來臨。」梅拿指佢哋馬房出產嘅馬匹，喺盛裝舞步比賽中一直處於領導地位，品質一流，所以提供嘅馬匹精液價錢不菲，從授精到馬匹懷孕再另加手續費，至少要畀1,700鎊（約1.8萬港元）。</p></body></html>
