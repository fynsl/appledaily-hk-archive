<html><header><meta charset="utf-8"><title>趣趣地：巴拉圭兵露J慶祝捱轟</title></header><body><h1>趣趣地：巴拉圭兵露J慶祝捱轟</h1><p>曾經效力過慕遜加柏同奧格斯堡等德甲球隊嘅巴拉圭國腳前鋒波巴迪拿，今季俾小阿根廷人外借返去祖國巴拉圭嘅瓜蘭尼，波巴迪拿喺上周三代表瓜蘭尼上陣對強敵利伯泰迪，佢喺86分鐘射成3:1協助瓜蘭尼贏波，波巴迪拿興奮到除衫慶祝都唔夠，竟然除埋條褲，直播畫面仲影到波巴迪拿部份「小弟弟」嘅精采一刻。呢位33歲前鋒賽後知衰，公開道歉：「我好後悔做出呢次舉動，希望老婆睇唔到啦！」巴拉圭足總就話唔排除重罰波巴迪拿停賽。</p></body></html>
