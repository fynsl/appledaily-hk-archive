<html><header><meta charset="utf-8"><title>新婚草彅剛開工收祝福</title></header><body><h1>新婚草彅剛開工收祝福</h1><p>日本尊尼事務所前組合SMAP的46歲成員草彅剛前日宣佈閃婚，是繼木村拓哉和森且行後，第三位成為人夫的SMAP成員，新婚的草彅剛今日元旦已開工，亮相網台ABEMA安排在下午3時的直播節目，料到時會獲拍檔們送上祝賀。</p><p>曾被懷疑性取向的草彅剛向來甚少傳出緋聞，令外界對新娘的身份相當好奇。據報道指，草彅剛的圈外太太是年約35至39歲的長髮美女，目前並沒有懷孕，兩人沒有舉辦婚禮及婚宴的打算。草彅剛於數年前撻着新婚老婆，早已帶她見過家長，兩人的地下情收得十分密實。</p></body></html>
