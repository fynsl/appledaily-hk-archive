<html><header><meta charset="utf-8"><title>郭真英整容受惡評自殺獲救</title></header><body><h1>郭真英整容受惡評自殺獲救</h1><p>50歲韓國女星郭真英（音譯）早前曾亮相SBS綜藝節目《燃燒的青春》和》及《My Way》，在節目上大方認整容，更指因整容失敗患上抑鬱症，20年來持續遭受網民惡評，昨日爆出她企圖自殺後危殆的消息，據報道指郭真英前日被送到附近醫院的深切治療部接受急救及治療，昨早恢復意識，但仍然未能正常與外界溝通。報道引述郭真英近親透露，近日郭真英持續受到惡評，曾訴苦表示心理壓力很大。</p><p>郭真英於1991年MBC電視台的藝人訓練班出道，曾演出《黎明的眼睛》、《愛的火花》、《兒子與女兒》等劇集，近年甚少拍劇的她現時在麗水經營泡菜事業。</p></body></html>
