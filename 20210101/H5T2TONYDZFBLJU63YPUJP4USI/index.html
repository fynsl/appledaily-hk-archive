<html><header><meta charset="utf-8"><title>【外星圖輯】神奇長腿</title></header><body><h1>【外星圖輯】神奇長腿</h1><p>《神奇女俠1984》（Wonder Woman 1984）雖然票房失利，但女主角姬嘉鐸（Gal Gadot）仍然落力宣傳，前日就在Ig分享80年代的打扮，大騷迷人長腿。</p><h2>失控風「波」</h2><p>日本AV界天后三上悠亞日前擔任日本YouTuber禁斷Boys的嘉賓，三上故意拉低衣服風騷篤波，露出豐滿上圍，又伏在波枱上晒身材，令禁斷Boys失控大叫Kawaii。</p><h2>可愛祝福</h2><p>韓國男星宋仲基趁着今日元旦，向粉絲送上新年祝福，表情多多的他獲粉絲大讚可愛。他表示過去是辛苦的一年，希望今年只會有好事發生。</p></body></html>
