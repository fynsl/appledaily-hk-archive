<html><header><meta charset="utf-8"><title>趣趣地：基亞利殊寸爆槍手</title></header><body><h1>趣趣地：基亞利殊寸爆槍手</h1><p>阿仙奴中堅洛賀丁喺球隊周二擊敗白禮頓後，喺凌晨深夜兩點開ig直播彈結他（左圖），歌曲係BritPop元老級樂隊Oasis嘅成名作之一《Wonderwall》，有超過2,000人觀賞，當中包括阿士東維拉隊長基亞利殊。基亞利殊先留言讚揀歌揀得好，但之後又話：「洛，快啲上床瞓覺喇（右圖箭嘴示）！」早前笠死車路士門將艾度亞文迪嘅阿仙奴中場布卡約沙卡之後都入埋去睇Live，點知又俾基亞利殊寸：「布卡約，你咪吹水話嗰球係專登想笠門將喇！」</p></body></html>
