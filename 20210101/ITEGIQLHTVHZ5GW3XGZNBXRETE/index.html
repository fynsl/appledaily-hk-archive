<html><header><meta charset="utf-8"><title>趣趣地：B施華女友ig放閃</title></header><body><h1>趣趣地：B施華女友ig放閃</h1><p>2020年咁多衰嘢，但點都有啲值得高興嘅事，就好似單身兩年嘅曼城中場貝拿度施華（B施華），就喺疫情隔離期間識咗模特兒女友恩妮絲。恩妮絲回顧呢一年，話識到B施華係佢2020年遇見過最美好嘅事。B施華喺英超停擺時返家鄉葡萄牙，喺市郊住宅同朋友一齊隔離，結果就識到恩妮絲，兩人火速撻着，B施華成功結束兩年寡佬生活，一齊喺曼市同居。恩妮絲日前喺ig貼出同B施華嘅合照，仲以「2020最美好嘅事」做標題，B施華亦以心形emoji回應。</p></body></html>
