<html><header><meta charset="utf-8"><title>梁朝偉尷尬評劉嘉玲唱功</title></header><body><h1>梁朝偉尷尬評劉嘉玲唱功</h1><p>香港在疫情下除夕節目大大減少，不少藝人都北上演出跨年騷賺人仔。影帝梁朝偉與太太劉嘉玲罕有現身東方衛視跨年騷，劉嘉玲更大唱他的名曲《你是如此難以忘記》，司儀就問他太太唱得如何時，梁朝偉就十分尷尬地表示好聽，之後更即場玩魔術送戲票給觀眾。</p><p>另外，陳偉霆前晚與謝霆鋒和容祖兒出席湖南衛視跨年晚會，陳偉霆未如往年台上勁歌熱舞，而是選擇唱串燒歌。網民事後狠批評他「既跑調又破音」、唱歌難聽及不認真。同場的陳小春與應采兒夫妻檔合唱《黃豆》，應采兒一開口就甩嘴且而被發現「咪嘴」，遭內地網民轟冇誠意，更嘲「明星的錢真的好賺。」</p></body></html>
