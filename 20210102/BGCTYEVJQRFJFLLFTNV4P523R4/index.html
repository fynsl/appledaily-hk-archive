<html><header><meta charset="utf-8"><title>李佳芯搬離愛巢疑情變</title></header><body><h1>李佳芯搬離愛巢疑情變</h1><p>38歲李佳芯與大她一年的陳炳銓拍拖六年感情穩定。不過《壹週刊》昨日報道李佳芯數月前已搬離與男友同居的西貢風水屋，並以1.7萬元另租遠離電視城的紅磡服務式住宅，並簽了一年租約，令人揣測他們感情亮紅燈。</p><p>陳炳銓回應時指女友是因疫情及趕拍劇而搬走，他說：「工作上需要，有時會喺嗰度休息。」問兩人感情是否出現問題時，他只說︰「OK。」其實李佳芯新劇《智能愛（AI）人》上月17日已煞科，但完成新劇後她依然住在紅磡。而周二中午，記者在西貢巿中心遇陳炳銓拖狗散步時，問到與女友如何慶祝聖誕及大除夕，他只回覆：「Thank You」，態度避忌。</p></body></html>
