<html><header><meta charset="utf-8"><title>沈卓盈報喜陀B</title></header><body><h1>沈卓盈報喜陀B</h1><p>沈卓盈前年嫁給內衣商人杜灝標（Calvin），昨日在Ig分享與老公合照報喜，她留言：「我們要當爸媽啦，從小喜歡小朋友的我，現在快將當媽媽了，心情真係既感動，又興奮、又緊張、又期待，每天摸着感受着寶寶在肚子裏陪伴自己，這種感覺真的很奇妙，很溫暖。」沈卓盈表示懷孕初期有妊娠反應，會疲倦和想睡，返工翌日更會狂嘔，胃口也變了，現在少食多餐。</p><p>另外，30歲的岑珈其去年底迎娶圈外女友，結婚兩個月的他昨日凌晨也分享喜訊：「感謝上天送畀我新一年第一份禮物，各位我要做『爸爸』啦！感謝太太，我會更加努力去愛你同BB。」</p></body></html>
