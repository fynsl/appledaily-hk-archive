<html><header><meta charset="utf-8"><title>趣趣地：川崎收一億日圓歡送中村</title></header><body><h1>趣趣地：川崎收一億日圓歡送中村</h1><p>元旦日上演日本天皇盃決賽，日職冠軍川崎前鋒靠翼鋒三笘薰下半場一箭定江山，1:0小勝大阪飛腳捧盃，贏得1億日圓（約750萬港元）獎金，亦以雙冠王之名完成今季賽事。今屆日皇盃因武漢肺炎疫情關係改制，日職只有排聯賽頭兩位嘅前鋒同飛腳參賽，而且可以直入準決賽，結果兩隊實力超班下順利入決賽，今場波喺東京國立競技場踢，結果前鋒喺全場攻勢佔優下，27腳射門得1球命中險勝，但完成埋今場就正式掛靴嘅40歲中場中村憲剛，全場坐冷板，賽後捧盃嗰陣就話雖然冇份落場，自己都係全世界最開心嘅球員。</p></body></html>
