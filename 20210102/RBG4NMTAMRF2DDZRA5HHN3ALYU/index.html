<html><header><meta charset="utf-8"><title>趣趣地：卡雲尼停三場可戰紅軍 </title></header><body><h1>趣趣地：卡雲尼停三場可戰紅軍 </h1><p>舊年11月尾曼聯作客修咸頓一戰，後備上陣嘅卡雲尼梅開二度，助紅魔鬼熱血反勝3:2，點知佢喺賽後竟然用上有種族歧視涉嫌嘅字眼「Gracias Negrito」發帖，結果英足總根據新嘅指引，決定罰佢停賽三場另加罰款。卡雲尼將會缺席元旦日聯賽對阿士東維拉、英聯盃對曼城同埋英足盃對屈福特嘅賽事，但可以趕及喺1月17日作客利物浦嘅大戰候命。而曼聯事後仍力撐卡雲尼無辜。</p></body></html>
