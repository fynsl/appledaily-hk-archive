<html><header><meta charset="utf-8"><title>陳柏宇　Kenny獻唱走音</title></header><body><h1>陳柏宇　Kenny獻唱走音</h1><p>今年新手曾若華（Jude）、老手陳柏宇（右圖）及關智斌（Kenny 左圖）上台演唱得獎歌時都走音，出道五年的Jude憑《零分》首次入叱咤十大，她接過獎後說有點頭暈，而40歲的Kenny入行17年首次以《暫定》入選，他激動說：「好開心，好耐冇上過呢個台。」而陳柏宇唱《感情這回事》前說︰「唱呢首歌我好擔心，因為我唱低半度，希望唔好唱得太差。」惟最後都走音，並向大家致歉。</p></body></html>
