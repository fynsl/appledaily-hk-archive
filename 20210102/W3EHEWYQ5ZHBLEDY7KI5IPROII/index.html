<html><header><meta charset="utf-8"><title>湯洛雯等馬明封視帝即嫁</title></header><body><h1>湯洛雯等馬明封視帝即嫁</h1><p>馬國明和湯洛雯（靚湯）拍拖近一年屢傳婚訊，靚湯昨日凌晨在社交網留言，承諾若馬國明今年冧莊做視帝便會結婚：「既然你哋咁想，如果，我係話如果呀吓，佢今年冧莊，就結啦！」</p><p>問馬國明是否已求婚，他昨日回覆傳媒說：「佢知我冇得冧莊嘅。」靚湯表示自己是守信的人：「大前提係佢要攞到先，今年對手好犀利，所以唔使恭喜住。」其實有指馬國明早已長駐女友紅磡香閨半同居，而靚湯爸爸湯鎮宗對他更讚不絕口，前年年底更以乖女名義花約4,580萬購入逾2,000呎的馬鞍山雲海別墅作為女兒嫁妝，可見靚湯已準備好隨時出嫁。</p></body></html>
