<html><header><meta charset="utf-8"><title>周柏豪跪低僅現身分零鐘</title></header><body><h1>周柏豪跪低僅現身分零鐘</h1><p>周柏豪早前為出席而不惜向內地表忠的跨年騷前晚出街，節目中，他選唱了林子祥的《分分鐘需要你》，全程只出鏡1分08秒，反觀同場的菊梓喬及蕭正楠都分別有一分半鐘演出時間。</p><p>不過，內地網民對大會邀周柏豪演出有意見，前日下午已在微博不停留言問主辦單位為何要請「港獨分子」？又指有周柏豪出現，是「一顆老鼠屎壞了一鍋粥」、「太惡心」，而內地網民在周柏豪表演後投訴他的表演時間疑似不能留言，連內地官方網站都未有在微博介紹周柏豪這位表演嘉賓。</p></body></html>
