<html><header><meta charset="utf-8"><title>轉會氹氹轉：哥拉辛拿斯返史浩克</title></header><body><h1>轉會氹氹轉：哥拉辛拿斯返史浩克</h1><p>英超轉會窗重開，阿仙奴早在周四已開始清洗冗員，波斯尼亞左閘哥拉辛拿斯正式落實以借用形式返回德甲球會史浩克04。哥拉辛拿斯於2017年由史浩克以自由身加盟兵工廠，惜今季左閘或左翼衞位置，先後被基蘭泰亞尼及布卡約沙卡長霸正選，他只獲得一場英超及盃賽上陣時間，因此決定回歸前球會。</p><p>至於自3月起未曾為槍手上陣的奧斯爾，其合約亦會在今季結束便屆滿，踏入1月可自行與其他球會接觸，待休季免費他投，有傳意甲班霸祖雲達斯有意簽下這名32歲德國中場。</p><p>冬季轉會窗1月重開，各球會物色新兵兼清舊貨。《蘋果波經》披露最新情報。</p></body></html>
