<html><header><meta charset="utf-8"><title>趣趣地：小豆老婆半裸益街坊</title></header><body><h1>趣趣地：小豆老婆半裸益街坊</h1><p>曾經效力過曼聯，現效洛杉磯銀河嘅墨西哥前鋒「小豆」查維亞靴南迪斯，佢老婆Sarah Kohan（右圖）一向惹火，早前接受訪問仲大爆自己唔鍾意着衫。2020年最後一日佢就繼續喺ig向150萬個粉絲派福利，相入面嘅佢得條底橫，赤裸上身睇風景，仲話：「起身喇，估吓我喺邊個城市？」唔知小豆睇到老婆po埋啲咁惹火嘅相有咩反應呢。Sarah Kohan其實係模特兒，成日周圍遊山玩水。佢同小豆喺2018年世盃後先行埋，仲喺2019年結埋婚，家吓育有1仔1女。</p></body></html>
