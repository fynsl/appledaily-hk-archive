<html><header><meta charset="utf-8"><title>唐詩詠、崔建邦貓貓逝世</title></header><body><h1>唐詩詠、崔建邦貓貓逝世</h1><p>唐詩詠前晚大除夕於社交網貼出與15歲愛貓金仔三張黑白照，透露金仔已離世：「2020 的最後一刻，沒有你在身邊，媽媽感到非常難過，每當一個人的時候，眼淚就不由自主地流下，接受不了，就讓這悲傷跟隨我到2021。」金仔是她與舊愛崔建邦拍拖時共同撫養，二人分手後就由詩詠繼續照顧。</p><p>作為金仔爸爸的崔建邦前日亦貼出與金仔合照，並感恩彼此遇上：「金仔，感謝您出現在我的人生中，成為我的家人，陪伴我走過很多個寒冷的晚上。」又感慨悼念︰「爸爸love you！You will always be in my heart！再見了金仔！」</p></body></html>
