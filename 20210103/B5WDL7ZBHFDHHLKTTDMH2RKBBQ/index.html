<html><header><meta charset="utf-8"><title>李鍾碩退伍終現身</title></header><body><h1>李鍾碩退伍終現身</h1><p>現年31歲的韓國男星李鍾碩，前年3月起以社會服務要員（即公益兵）身份服役，日前終於退伍。他在去年3月賀自己出道十周年後，相隔10個月，昨日再度更新Ig，上載了兩張黑白相，戴住帽及口罩出鏡，並留言寫道「我回來了」。相片僅上載了40分鐘，就有超過70萬名粉絲「點讚」，可見仍然人氣高企。</p><p>另外，李鍾碩的演員好友金宇彬，自開設Ig後就頻頻上載影片及相，昨日亦公開了拍攝現場花絮相，只見他以全白打扮示人，以白馬王子造型拍攝新相，又舉機自拍，十分精神，獲粉絲大讚有型。</p></body></html>
