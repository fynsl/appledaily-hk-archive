<html><header><meta charset="utf-8"><title>玄彬孫藝珍想今年結婚</title></header><body><h1>玄彬孫藝珍想今年結婚</h1><p>韓國人氣劇《愛的迫降》緋聞情侶玄彬及孫藝珍，昨日被韓媒《Dispatch》爆料已拍拖八個月，兩人亦大方認戀，粉絲紛紛送上祝福。韓媒《星期新聞》隨後加碼爆料，指玄彬、孫藝珍其實有意於去年底結婚，亦有演藝圈人士透露，兩人計劃於今年結婚。</p><p>韓媒續指有房地產人士稱玄彬的父母原來打算在首爾漢南洞買下100億韓元（約7,141萬港元）的高級別墅，作為兩人的結婚禮物及愛巢，但最終沒有簽約。另有指玄彬及孫藝珍在去年中已張羅結婚事宜，不過兩人同於1982年出生，計韓國虛齡為39歲（真實年齡為38歲），據韓國習俗逢九不宜結婚，所以延遲婚期。</p></body></html>
