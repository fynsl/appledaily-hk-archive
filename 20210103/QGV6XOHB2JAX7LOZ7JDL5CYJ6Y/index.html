<html><header><meta charset="utf-8"><title>Justin Bieber激凸拍MV</title></header><body><h1>Justin Bieber激凸拍MV</h1><p>樂壇天王Justin Bieber新歌《Anyone》MV前日曝光，他在MV中扮演一名職業拳手，拍攝前必須將身上的紋身全部清除。兩名女化妝師替Justin處理紋身期間，「小Justin」激凸現形，認真尷尬。</p><p>出名紋身紋上癮的Justin Bieber，身上有超過60個紋身圖案。他前日在社交網上載遮掩紋身的花絮短片，兩名化妝師花上數小時在其身上噴上肉色顏料，穿着白色內褲的他站立時，還出現激凸情況，害他尷尬得用雙手遮掩下體。而Justin在新MV中扮演拳手，不但有擂台比賽場面，更與女主角有親嘴戲。</p></body></html>
