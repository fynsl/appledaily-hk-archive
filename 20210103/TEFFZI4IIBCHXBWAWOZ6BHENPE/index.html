<html><header><meta charset="utf-8"><title>周董幫昆凌遮孕肚</title></header><body><h1>周董幫昆凌遮孕肚</h1><p>周杰倫跟昆凌結婚五年，婚後昆凌先後為周董誕下女兒Hathaway與兒子Romeo，一家四口樂也融融。周董日前在社交網分享跟太太昆凌及20多位好友聚會迎接2021年的合照。</p><p>身穿米色長褸的昆凌與老公周董企在前方最當眼的位置，不過有網民從二人的導演好友珍妮花的Ig分享同一張合照中，發現昆凌身形出現異樣，在珍妮花的版本中，昆凌的腰身較粗、小腹隆起，明顯周董曾幫太太昆凌P圖令腰部更纖幼，網民更紛紛猜測，周董此舉是幫昆凌遮蓋孕肚，並留言說要恭喜他們。</p></body></html>
