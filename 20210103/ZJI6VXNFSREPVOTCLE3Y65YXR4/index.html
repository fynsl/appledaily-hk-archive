<html><header><meta charset="utf-8"><title>Dua Lipa網上騷晒蛇腰</title></header><body><h1>Dua Lipa網上騷晒蛇腰</h1><p>英國當紅女歌手Dua Lipa於除夕夜為YouTube舉辦的網上倒數演唱會擔任表演嘉賓，穿着bra top和七彩長褲的她，造型非常惹火。</p><p>由於武漢肺炎疫情嚴重，YouTube於除夕夜分別在美國、英國、韓國、日本和印度五個國家，舉行《Hello 2021》網上除夕倒數演唱會，讓觀眾能夠安坐家中欣賞。英國女歌手Dua Lipa、拉丁男女歌手J Balvin和Karol G獲邀擔任表演嘉賓，奧斯卡影帝馬修麥康納希（Matthew McConaughey）及女歌手Demi Lovato亦在網上輪流現身賀新年。</p></body></html>
