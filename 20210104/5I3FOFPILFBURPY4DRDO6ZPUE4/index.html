<html><header><meta charset="utf-8"><title>求驗客手記：史高斯千金開P惹投訴</title></header><body><h1>求驗客手記：史高斯千金開P惹投訴</h1><p>46歲曼聯名宿史高斯（小圖）個女違反武漢肺炎防疫規定，同朋友開新年變裝派對而俾鄰居投訴。史高斯19歲女兒Alicia喺社交媒體上載咗開派對嘅相，可以見到Alicia打扮成一位天使，另外佢亦同八位着到性感火辣出席派對嘅朋友合照。派對喺史高斯位於奧咸嘅大宅舉行，雖然相中未有見到史高斯嘅身影，但武肺疫情嚴峻嘅英國已將奧咸納入最高第四級防疫限制地區，難怪史高斯鄰居會投訴。史高斯同佢嘅經理人都冇回應事件。</p></body></html>
