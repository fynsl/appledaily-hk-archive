<html><header><meta charset="utf-8"><title>結衣新劇諷病毒源自中國</title></header><body><h1>結衣新劇諷病毒源自中國</h1><p>「日本國民老婆」新垣結衣與星野源合演的新春特備劇《逃跑雖可恥但有用 加油吧人類！新春特別篇》於前日播出，今次特備劇延續首季的故事，講述新垣結衣與星野源準備升格做新手爸媽，兩人更因「來自中國武漢的病毒」而暫時分開。</p><p>不過在其中一幕中，新垣結衣與星野源一起收看新聞報道，主播在報道中表示病毒起源於中國武漢，至今仍然未有疫苗。劇集出街後，有大批日本網民留言鬧爆，表示不能原諒中國，又指中國應賠償損失，更有人表示看到傷心得起雞皮。此外，劇中演員在結尾時跳出新版「戀舞」，片段隨即在twitter奪得世界流行榜第一位。</p></body></html>
