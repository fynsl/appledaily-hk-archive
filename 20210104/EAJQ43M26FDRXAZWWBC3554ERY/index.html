<html><header><meta charset="utf-8"><title>黃心穎求解約無綫覓生路</title></header><body><h1>黃心穎求解約無綫覓生路</h1><p>黃心穎前年被《蘋果》獨家踢爆車廂偷食許志安後，所有工作煞停，近日最後一套倉底劇《堅離地愛堅離地》重見天日，但劇集播出前，卻傳她遭無綫解約，昨日有報道指，是黃心穎主動提出解約，據知她和無綫還有八年合約，之前一直是放無薪假，被合約綁死的她，苦無幕前現身機會，20個月以來靠積蓄生活。近日黃心穎深感翻身無望，故主動向無綫要求解約，希望轉向幕後發展，而之前她已修讀導演課程。</p><p>據知，黃心穎在前年年底返港後本想等機會復出，但近日連《堅離地》劇集宣傳海報都將她刪走，令她計劃其他發展，包括想在網上平台開頻道，披露兩年來反省及心路歷程的轉變。</p></body></html>
