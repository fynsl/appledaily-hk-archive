<html><header><meta charset="utf-8"><title>Rain爆愛女遺傳老婆靚樣</title></header><body><h1>Rain爆愛女遺傳老婆靚樣</h1><p>韓流天王Rain近日孖恩師兼JYP事務所老闆朴震榮推出新歌《Switch to me》，兩人前晚亮相JTBC綜藝節目宣傳。Rain在節目上再提起愛妻金泰希及兩名女兒：「我平時都會睇震榮哥演出的節目，當播到《When We Disco》這首歌時，囡囡就會跟着音樂跳舞，我心想果然是我的女兒，然後拍了影片傳給震榮哥看。」Rain又自爆兩名女兒的樣貌都似媽媽，擁有雙眼皮，估計兩人長大後都是靚女。</p><p>另外，育有兩名女兒的朴震榮又透露女兒同樣遺傳媽媽的靚樣，笑言：「我和Rain的女兒可以組成四人女團出道了。」引起全場爆笑。</p></body></html>
