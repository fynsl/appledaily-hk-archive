<html><header><meta charset="utf-8"><title>求驗客手記：皇馬贏切爾達重返勝軌</title></header><body><h1>求驗客手記：皇馬贏切爾達重返勝軌</h1><p>上輪西甲作客和咗艾爾切嘅皇家馬德里，上周六立即重返勝軌，靠盧卡斯華斯基斯同馬高阿辛斯奧各自交出1射1傳，喺主場以2:0戰勝之前6輪不敗嘅切爾達，而皇馬都已經七輪不敗，而且當中成績係6勝1和。不過射手賓施馬呢場波就冇貨交，西班牙傳媒擔憂已經年屆33歲嘅佢場場打足，下半季可能會有疲態，但教練施丹就反駁番班記者轉頭：「我唔覺佢攰喎，今場都係去到尾段先換走佢。」至於傷癒回歸嘅夏薩特就連續兩場後備落場。</p></body></html>
