<html><header><meta charset="utf-8"><title>抑鬱YOSHIKI望帶來歡笑</title></header><body><h1>抑鬱YOSHIKI望帶來歡笑</h1><p>日本搖滾樂隊X JAPAN成員YOSHIKI於除夕夜在美國隔空演出《第71屆紅白歌唱大賽》，並在演出前向觀眾表示每當想到痛苦的人就會感到心痛，不過其後他就在社交網留言自爆去年患上抑鬱症，需要接受治療。</p><p>YOSHIKI在Ig貼出坐在琴凳上笑容滿面的照片，並留言：「感謝各位支持。其實去年我變得有點抑鬱，在洛杉磯接受醫生的治療。但在其他人面前，我決定為各位而笑。這樣好像會有效用，因為幫到別人，自己亦得到幫助。」YOSHIKI還叮囑粉絲不要忘記微笑。</p></body></html>
