<html><header><meta charset="utf-8"><title>求驗客手記：史浩克跨季30輪不勝</title></header><body><h1>求驗客手記：史浩克跨季30輪不勝</h1><p>唞咗接近兩星期嘅德甲上周六重開，前列分子RB萊比錫雖然有科斯貝治喺上半場射失12碼，好在有丹尼爾奧莫喺下半場一箭定江山，一球小勝「升班馬」史特加。至於自從去年1月後已經跨季29場不勝嘅史浩克04（綠衫），雖然喺聖誕節後請咗今季第四位教練、瑞士籍嘅哥斯救亡，點知新一年首戰作客吞哈化柏林三蛋，家陣已經跨季30輪冇贏過，今季踢咗14場只係得4分繼續居榜尾，再咁搞法呢支擁有超過116年歷史嘅球隊真係要降班囉！</p></body></html>
