<html><header><meta charset="utf-8"><title>求驗客手記：52歲麥臣第八次做老竇</title></header><body><h1>求驗客手記：52歲麥臣第八次做老竇</h1><p>阿仙奴名宿麥臣雖然今年已經52歲，但上周六再度做爸爸，佢嘅第三任妻子Kate為佢生咗個B，麥臣之前已經有七個仔女，今次係佢第八次做爸爸，相當有福氣。最搞笑係，上周六麥臣正喺電視台做節目，講緊英冠諾域治對班士利嘅賽事，網民就發現Kate應該喺當日臨盆，就奇怪點解麥臣仲喺度做節目，半場廣告後麥臣就未有喺電視畫面出現，當時大家都估佢應該係趕去醫院探老婆，點知原來麥臣係人有三急，去咗廁所大解。</p></body></html>
