<html><header><meta charset="utf-8"><title>蔡康永爆大S待助手如狗道歉</title></header><body><h1>蔡康永爆大S待助手如狗道歉</h1><p>台灣藝人蔡康永日前接受內地節目訪問，大爆好友徐熙媛（大S）吩咐助手做事如訓練狗一樣，不是對待人的態度。他指大S動一動手指，助手就會拿水來，或者知道她要補妝。蔡康永昨日對台灣蘋果新聞網表示：「我不知道這個演講被剪成甚麼樣了，但是顯然被斷章取義，也下了很扭曲的標題，造成對大S的傷害，我鄭重向大S道歉。正在要求報道的平台，盡快停止錯誤的報道。」</p><p>其後，蔡康永在社交網發聲明向大S道歉，其實大S早前曾透露在工作時講究效率和紀律，會與工作夥伴以眼神和手勢來溝通。得知蔡康永道歉，大S表示：「沒事！我本就是天生箭靶，不怪康永哥！我還是很愛他！」</p></body></html>
