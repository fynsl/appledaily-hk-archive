<html><header><meta charset="utf-8"><title>轉會氹氹轉：威廉沙列巴或借投尼斯</title></header><body><h1>轉會氹氹轉：威廉沙列巴或借投尼斯</h1><p>去夏由阿仙奴前主帥艾馬利欽點以2,700萬鎊買入的法國U21中堅威廉沙列巴（圖），據報不獲現任領隊阿迪達歡心，今季未曾為阿仙奴一隊上陣過，阿迪達寧願用左閘基蘭泰亞尼移入中路，亦不願給予這名新星機會。</p><p>英國傳媒報道，阿仙奴將會將威廉沙列巴借回法甲，最大機會加盟的球隊是尼斯，而不是威廉沙列巴的母會聖伊天，希望威廉沙列巴在法甲爭取上陣機會加速成長，報道指兵工廠仍對威廉沙列巴的前途充滿期望，將來回收己用。</p></body></html>
