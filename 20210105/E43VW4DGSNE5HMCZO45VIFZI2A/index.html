<html><header><meta charset="utf-8"><title>國泰開辦利雅德貨運線</title></header><body><h1>國泰開辦利雅德貨運線</h1><p>國泰航空（293）宣佈，國泰貨運今起開辦來往香港及利雅德（RUH）定期貨運服務。集團表示，往來沙地阿拉伯及香港的航空貨運需求與日俱增，新開辦的利雅德貨運航班能應付電子商貿及其他如成衣等一般貨物的強勁需求，為客戶提供高效率的直航貨運服務。有關貨運航線將以波音747-400ERF貨機，每周二營運。回程時，航班將停留杜拜（DWC）再返港。國泰及國泰港龍航空去年首11個月運貨物量按年跌34%、貨物及郵件收入噸千米數跌27%。</p></body></html>
