<html><header><meta charset="utf-8"><title>金正鉉咀申惠善化危機</title></header><body><h1>金正鉉咀申惠善化危機</h1><p>韓國男星金正鉉夥拍女星申惠善的tvN新劇《哲仁王后》，前晚播出第八集，二人再次咀嘴，可惜未能刺激收視創新高。</p><p>劇情提到崔振赫被困在申惠善的身體內，他受到申惠善的記憶影響，開始對金正鉉心動。申惠善因暈倒而被安排出宮回家休養，金正鉉以探病為由去到申惠善的家，實際是為了找尋秘密賬簿。當金正鉉深夜行動時，遇到可疑男子，雙方激烈打鬥，申惠善打算救出金正鉉卻誤傷對方，該名可疑男子趁機逃走。其他人聽到打鬥聲趕至，陷入危機的金正鉉突然咀嘴申惠善轉移視線，卻被暗戀申惠善的堂兄羅仁宇看到，預告三角關係正式展開。</p></body></html>
