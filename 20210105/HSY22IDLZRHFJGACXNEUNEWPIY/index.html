<html><header><meta charset="utf-8"><title>趣趣地：巴布警告韋拿杜姆唔好離隊</title></header><body><h1>趣趣地：巴布警告韋拿杜姆唔好離隊</h1><p>荷蘭國腳韋拿杜姆同利物浦季尾就完約，但遲遲仲未續約，盛傳可能轉投巴塞隆拿。曾經效力過紅軍嘅荷蘭前輩賴恩巴布（圖）就開聲警告，話冇其他地方好過晏菲路。賴恩巴布接受訪問就話：「我喺利物浦踢過四年，離開呢間球會係我最大遺憾，但嗰陣我需要更多上陣時間，去確保國家隊嘅位置。」韋拿杜姆2016年加盟紅軍至今，一直係領隊高普嘅重要中場球員，但隨住堤亞高艾簡達拿來投，加上小將居迪斯鍾斯嘅冒起，韋拿杜姆或者會選擇離開紅軍尋求新挑戰。</p></body></html>
