<html><header><meta charset="utf-8"><title>趣趣地：辛尼奧路用阿媽發聲quit ig</title></header><body><h1>趣趣地：辛尼奧路用阿媽發聲quit ig</h1><p>有新「羅馬王子」之稱嘅21歲中場尼高路辛尼奧路（圖中），雖然上年代表意大利時因左膝前十字韌帶斷裂，近期一直養傷要到3月先復出，但最近就傳出辛尼奧路先飛咗已經大肚嘅女友莎拉，再搭上咗一名叫珍娜嘅羅馬尼亞33歲女星。雖然辛尼奧路強調只係見過珍娜一次，但外界繼續炒作佢嘅感情生活，結果辛尼奧路用阿媽嘅ig宣佈，唔再玩擁有100萬名追蹤者嘅ig賬號，仲揚言要離開呢個唔屬於佢嘅膚淺網絡世界，將人生專注喺球場上喎！</p></body></html>
