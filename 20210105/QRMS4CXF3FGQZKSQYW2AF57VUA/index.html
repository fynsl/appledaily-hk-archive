<html><header><meta charset="utf-8"><title>文章冇品隨地小便</title></header><body><h1>文章冇品隨地小便</h1><p>36歲內地演員文章，七年前在老婆馬伊琍懷孕時，偷食同劇女星姚笛，最後離婚收場，自此文章被標籤為出軌男星，同時他又曾被拍得在公眾室內場所吸煙、多次隨地小便，形象一落千丈，近日他再被拍到在三亞隨地小便，再添沒公德心劣迹。報道指有兩次隨街小便前科的文章，日前抵達三亞，晚上與男性友人現身酒店的地下停車場，兩人站在牆角，文章環顧四周後，除褲隨地小便，友人則在前面把風，他完事後沒洗手就和友人上車離開。</p><p>內地廣電總局曾發出通告要篩走劣質藝人，文章早前在內地劇《裝台》中，飾演一名導演，但劇集播出七集也不見其蹤影，演員名單一欄名字亦「被消失」。</p></body></html>
