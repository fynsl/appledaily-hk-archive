<html><header><meta charset="utf-8"><title>趣趣地：2.5萬fans睇FC東京捧盃</title></header><body><h1>趣趣地：2.5萬fans睇FC東京捧盃</h1><p>原定上年11月舉行嘅日聯盃決賽，因為柏雷素爾早前有13名職球員確診武漢肺炎，令到呢場決賽延期到禮拜一舉行；雖然日本近日疫情再趨嚴峻，喺每日確診數字持續高企情況下，部份縣隨時要再進入緊急狀態。不過即使喺咁嘅情況下，都無阻24,219名球迷進入呢個斥資14億美元、最多可以容納68,000人並為東奧而建的主場館睇波。結果FC東京（圖）靠兩名巴西外援，韋法臣李安度同艾達頓杜斯山度士各入一球下，以2:1擊敗有瀨川祐輔破蛋嘅柏雷素爾，贏得球隊史上第三次日聯盃冠軍。</p></body></html>
