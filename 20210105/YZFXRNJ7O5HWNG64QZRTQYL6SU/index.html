<html><header><meta charset="utf-8"><title>武田真治確診武肺</title></header><body><h1>武田真治確診武肺</h1><p>日本男星武田真治昨日宣佈確診武肺，其新婚太太靜麻波被視為密切接觸者之一，而武田的音樂劇《Parade》拍檔、《半澤直樹》男星石丸幹二亦於同日宣佈確診。</p><p>事務所指武田上周四因發燒而在家中休養，直到大前日因症狀未有減退，到醫療機構接受抗原測試，證實呈陽性反應，而他病情現已穩定下來。武田原定本月15日起和石丸演出音樂劇，官網已宣佈改期。此外，日本尊尼事務所男團關8成員橫山裕確診武肺，四位隊友及經理人昨日接受檢驗，結果兩名經理人證實確診。關8上周四曾出席《第71屆紅白歌唱大賽》，同日又演出跨年騷，令同場歌手陷入感染危機。</p></body></html>
