<html><header><meta charset="utf-8"><title>趣趣地：老孫六奪亞洲金球獎</title></header><body><h1>趣趣地：老孫六奪亞洲金球獎</h1><p>由《中國體壇周報》、Fox Sports Asia同埋podcast The Asian Game合辦嘅亞洲金球獎公佈結果，由熱刺前鋒孫興民（圖）大熱勝出，連續四年獲得呢個殊榮。亞洲金球獎由37位代表亞洲各個地區嘅傳媒代表，同埋14位全球特邀傳媒投票而產生，孫興民喺51張選票入面，攞到45張第1同埋6張第2，以總分286分贏得獎項，係佢個人由2014年起第6個亞洲金球獎。第二位係效力俄超辛尼特嘅伊朗前鋒阿斯蒙，第三係啱啱幫蔚山現代贏得亞冠盃嘅巴西前鋒祖利亞尼加奧。</p></body></html>
