<html><header><meta charset="utf-8"><title>轉會氹氹轉：槍手馬德里雙雄爭艾歷臣</title></header><body><h1>轉會氹氹轉：槍手馬德里雙雄爭艾歷臣</h1><p>基斯甸艾歷臣（圖）去年1月由熱刺轉投國際米蘭，但這一年間的發展不太理想，早在去年12月已暗示希望在冬季離隊，盛傳英超的狼隊及前球會阿積士均對這位丹麥中場有興趣。艾歷臣轉投國際後遲遲未能適應教練干地的戰術，無法成為主力，今季亦只為球隊聯賽後備上陣過八次，這位丹麥中場已決心離隊，再次尋找新挑戰。有傳狼隊及阿積士已經派代表與其經理人聯繫，不過這位28歲的丹麥中場似乎仍是豪門的「搶手貨」，有指阿仙奴及馬德里雙雄亦有意加入競爭。</p><p>冬季轉會窗1月重開，各球會物色新兵兼清舊貨。</p><p>《蘋果波經》披露最新情報。</p></body></html>
