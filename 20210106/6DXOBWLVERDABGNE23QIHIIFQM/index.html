<html><header><meta charset="utf-8"><title>陳瀅華麗轉身晒半臀</title></header><body><h1>陳瀅華麗轉身晒半臀</h1><p>陳瀅早前返加拿大探望婆婆，不時在社交平台分享靚相，踏入新一年，她在Ig留言：「walking away from 2020 play safe tonight everyone and happy 2021」，祝福大家走過2020，又寄語要玩得安全及愉快。她既貼文又分享短片，在晚霞映照下，身穿橙紅色雪紡裙在草地上漫步的她，突然向鏡頭手執裙尾來一個華麗轉身，怎料裙尾在鏡頭前掠過一刻，突然露出黑影，出現穿上黑絲及黑內褲的半邊臀部，非常香艷。</p><p>有fans見陳瀅不慎走光，紛紛留言指她：「走光啦！」又有人留言指：「只見黑色襪褲，好似冇着底底。」</p></body></html>
