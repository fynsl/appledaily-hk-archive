<html><header><meta charset="utf-8"><title>羽毛球攝影「反傳統七傷拳」</title></header><body><h1>羽毛球攝影「反傳統七傷拳」</h1><p>梁家樂拍攝羽毛球多年，自有一套獨門心得，他指羽毛球球速快，球手走位變化大，初期欲拍出一張有質素的相片難度高，但只要攝影師熟悉羽毛球，能夠預判球手反應和落位，自然事半功倍。此外，他表示羽毛球來回太快，傳統手法於鏡頭下方以食指和拇指左右扭動焦距的方法不能應付，為增加扭動幅度，他習慣四指齊用，握住鏡頭側邊（直度），上下扭動手腕轉變焦距，他感言此舉的代價卻是手腕長年發炎腫痛。</p></body></html>
