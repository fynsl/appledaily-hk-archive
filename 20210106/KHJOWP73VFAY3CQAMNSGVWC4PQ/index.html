<html><header><meta charset="utf-8"><title>宋慧喬演金恩淑新作</title></header><body><h1>宋慧喬演金恩淑新作</h1><p>韓國昨日有報道指金牌編劇金恩淑，正計劃在今年下半年開拍新劇，最早於年底、最遲明年上半年播出，女主角將由曾合作人氣劇《太陽的後裔》的宋慧喬擔任，並由《秘密森林》的安吉鎬導演執導，其他角色仍在選角。製作公司確認喬妹與金牌編劇再度合作的消息，對此網民和粉絲反應兩極，有人期待，亦有人坦言因金恩淑前作《The King：永遠的君主》留下陰影，擔心新劇同樣變爛劇。</p><p>至於喬妹前夫宋仲基夥拍全汝彬、澤演等的新劇《Vincenzo》將於下月播出，劇組昨日公開眾演員首次圍讀劇本的現場相谷劇，另一男神金秀賢亦落實與車勝元合演新劇《那天晚上》。</p></body></html>
