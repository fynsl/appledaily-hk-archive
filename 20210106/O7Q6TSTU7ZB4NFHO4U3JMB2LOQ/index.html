<html><header><meta charset="utf-8"><title>趣趣地：傳車路士吼實羅渣士</title></header><body><h1>趣趣地：傳車路士吼實羅渣士</h1><p>車路士周日喺主場1:3不敵曼城後，近6場英超只得1勝，領隊林柏特壓力梗係大，尤其根據過往經驗，老闆阿巴莫域治炒領隊從來唔手軟。不過傳媒指出，油王雖然不滿藍軍去年夏天使咗唔少錢後，家陣喺聯賽只係排第九，但念在林伯上季喺車仔受到轉會禁令所限未有簽入任何球員嘅情況下，依然帶隊入到前四，所以未有「落刀」打算。不過，有傳車仔呢段時間都未雨綢繆，物色緊下任領隊人選，家陣執教緊李斯特城嘅領隊羅渣士（圖）就成為候任大熱，力壓聖誕節前被巴黎聖日耳門炒魷嘅杜曹。</p></body></html>
