<html><header><meta charset="utf-8"><title>李英愛拜祭受虐女童</title></header><body><h1>李英愛拜祭受虐女童</h1><p>「大長今」李英愛一向愛心爆棚，近日她從SBS時事節目《想知道真相》得知一名16個月大女童鄭仁疑被養父母虐死，大為心痛，於是昨日聯同老公和一對子女到墓地拜祭。</p><p>鄭仁被虐死事件備受關注，不少韓星更參與「鄭仁啊，對不起」Challenge，呼籲外界關注虐兒事件。愛姐昨日身體力行，一家出動拜祭鄭仁。據報道，身穿黑色羽絨、戴上帽子和口罩的愛姐在墓前傷心落淚，對鄭仁的遭遇大表心痛。愛姐所屬事務所表示：「愛姐通過報道得知鄭仁的墓地在楊平，由於目前受疫情影響，孩子正放假，加上他們的住所和鄭仁的墓地很近。由於她已有兩個孩子，所以對鄭仁的事件更加感到惋惜。」</p></body></html>
