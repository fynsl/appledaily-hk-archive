<html><header><meta charset="utf-8"><title>趣趣地：錫菲聯前鋒疑醉駕炒林寶</title></header><body><h1>趣趣地：錫菲聯前鋒疑醉駕炒林寶</h1><p>英超球會錫菲聯周一表示，佢哋正就陣中法國前鋒賴斯莫薩特涉嫌撞毀價值30萬鎊（約316萬港元）嘅林寶堅尼跑車進行調查，當地警方確認有2個大約20幾歲嘅男子被捕。英國南約克郡警方表示，周一凌晨Abbeydale Road南部發生一宗交通意外，一架橙色林寶堅尼撞倒幾架停泊喺路邊嘅私家車，林寶堅尼右邊車身嚴重損毀（圖），兩男懷疑酒後駕駛被捕，經盤問後二人暫時獲釋。錫菲聯24歲法國前鋒賴斯莫薩特曾經喺社交媒體分享自己架橙色林寶堅尼超跑。</p></body></html>
