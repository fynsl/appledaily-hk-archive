<html><header><meta charset="utf-8"><title>梁頴宇不再擁4生科股</title></header><body><h1>梁頴宇不再擁4生科股</h1><p>啟明創投有份投資的多間生科企業，近年在港上市。披露權益顯示，啟明創投主管合夥人、負責醫療健康行業投資的梁頴宇，不再持有加科思（1167）、德琪醫藥（6996）、康希諾（6185）及啟明醫療（2500）股權，理由為她去年12月31日起，於啟明部份風險投資基金，包括Qiming Corporate GP III、IIV、V、VI的持股比例由33.33％降至25％。由於該些基金分別持有上述上市公司，故梁不再被視為擁有該4間上市公司的股權。公告未有披露梁在啟明持股下跌的原因。</p></body></html>
