<html><header><meta charset="utf-8"><title>求驗客手記：肥普唔排除簽美斯</title></header><body><h1>求驗客手記：肥普唔排除簽美斯</h1><p>月初接手執教巴黎聖日耳門（PSG）嘅普捷天奴，上任後第一次見記者就俾人追問，會唔會將喺巴塞隆拿過得唔係咁happy嘅阿根廷同鄉美斯帶去巴黎。「肥普」就話，自己啱啱上任連張凳都未坐暖，邊有咁快諗住要簽乜嘢人，但佢同時亦唔排除呢個可能性，仲話明PSG歡迎世上任何大牌球星加盟。消息指美斯將有好大機會，喺今季結束後以自由身過檔曼城或者PSG，而曾經同普帥喺熱刺合作過、今季分別喺熱刺同國際米蘭被打入冷宮嘅迪利阿里同基斯甸艾歷臣，聽講都有機會加盟PSG。</p></body></html>
