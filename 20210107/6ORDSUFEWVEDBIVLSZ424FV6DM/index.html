<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯借PSG激皇馬？</title></header><body><h1>求驗客手記：拉莫斯借PSG激皇馬？</h1><p>沙治奧拉莫斯同皇家馬德里得番半年約，有傳呢位效力皇馬已經踏入第16年嘅忠臣，對球會只肯開份一年新約畀佢好唔順氣，嬲嬲地隨時會喺今夏離開銀河艦隊，以自由身過檔法甲嘅巴黎聖日耳門（PSG）。已經34歲嘅「水爺」希望得到一份2年新約，但球會因為武肺疫情莫財，只肯開份年薪大約1,200萬歐元嘅1年短約畀佢，仲有機會要佢減薪一成，就算佢幫銀河鑑隊贏過咁多錦標都冇情講。聽講拉莫斯即刻心都淡埋，話明唔會接受咁嘅續約條件，仲自爆PSG想搵佢過檔。</p></body></html>
