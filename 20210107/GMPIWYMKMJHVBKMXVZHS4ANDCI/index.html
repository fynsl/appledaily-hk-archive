<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加兵全裸直播</title></header><body><h1>求驗客手記：賓菲加兵全裸直播</h1><p>葡超班霸賓菲加周日作客辛達卡拉，開賽冇耐就因為落大雨暫停，但電視台攝影機仲未停直播，一直影住賓菲加更衣室入口，結果有球員唔知情下，全裸出現喺鏡頭前（圖），激到賓菲加高層勁嬲。前熱刺球員維頓漢就算好彩，佢仲未換衫，電視台影到佢企喺出口附近，但後面更衣室入邊嘅球員就被影全相，有球員成個屁股上晒鏡，另一位就好彩有毛巾遮住下體。賓菲加體育總監雷哥斯達睇到直播畫面就好嬲，馬上衝落球場向電視台工作人員問罪。場波最後要延期，喺周一晚重開，最後2隊打成1:1。</p></body></html>
