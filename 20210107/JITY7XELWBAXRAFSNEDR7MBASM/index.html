<html><header><meta charset="utf-8"><title>米倉涼子拍拖開P狂歡</title></header><body><h1>米倉涼子拍拖開P狂歡</h1><p>45歲日劇天后米倉涼子，去年被爆熱戀阿根廷舞蹈教師男友Gonzalo Cuello，二人因跳舞結緣，雖然定情的阿根廷探戈舞室門於疫情下被迫關門，但米倉被發現上月的聖誕節晚上8時，戴上帽子和口罩抵達該舞室參與派對，其男友也有同場。米倉和男友當晚跟朋友狂歡大約兩個半小時後，便一同離去，上車直抵米倉香閨，共度浪漫聖誕。</p><p>愛情得意的米倉去年3月突然離開效力逾27年的Oscar事務所，宣佈開設個人公司Desaflo，榮升老闆之餘，當時她和Gonzalo Cuello的戀情亦曝光，她更被傳有意再婚，並打算跟男友合作搞生意。</p></body></html>
