<html><header><meta charset="utf-8"><title>求驗客手記：蘇B反擊高普12碼論</title></header><body><h1>求驗客手記：蘇B反擊高普12碼論</h1><p>利物浦領隊高普日前話自己執教紅軍五年半以嚟，所獲得嘅12碼都唔夠曼聯喺近兩年半嘅多，為月中英超「雙紅會」添上火藥味。曼聯領隊蘇斯克查就反擊話高普咁講只係想向球證施壓，影響佢哋判決：「係事實咩？大概係啩。呢個就係我嘅答案，實情係我哋比佢哋得到更多12碼機會，我冇數過佢哋有幾多球12碼，不如佢哋花時間關心吓我哋喺禁區內被侵犯咗幾多次。」蘇斯克查仲話：「呢啲或者只係用嚟影響球證嘅技倆啦，我唔知道，亦唔關心。」熱刺領隊摩連奴亦不時寸蘇B麾下嘅曼聯往往可以喺球證特別眷顧下獲判12碼。</p></body></html>
