<html><header><meta charset="utf-8"><title>轉會氹氹轉：傳奧斯爾投費倫巴治</title></header><body><h1>轉會氹氹轉：傳奧斯爾投費倫巴治</h1><p>曾發帖批評中國打壓新疆維吾爾族人的阿仙奴球星奧斯爾（小圖），自去年3月起未獲派上陣，今夏合約到期的他，一直聲稱會留在兵工廠履行餘下合約，但由於他周薪高達35萬鎊（約368萬港元），阿仙奴一直希望尋求方法減輕負擔，周三有報道指土超球會費倫巴治已與奧斯爾達成加盟協議，雙方將簽訂三年半合約。亦有消息指美職聯球會華盛頓聯隊正與奧斯爾接觸，計劃支付奧斯爾一半薪酬，加上協助奧斯爾在美國推擴其自家品牌，利誘這名32歲前德國國腳加盟。</p><p>冬季轉會窗1月重開，各球會物色新兵兼清舊貨。</p><p>《蘋果波經》披露最新情報。</p></body></html>
