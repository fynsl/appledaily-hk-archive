<html><header><meta charset="utf-8"><title>鄧成波續增持松齡護老</title></header><body><h1>鄧成波續增持松齡護老</h1><p>「舖王」鄧成波家族近期捲入欠款官司，惟仍無礙鄧成波繼續增持松齡護老集團（1989）。據聯交所披露權益顯示，鄧成波及鄧耀昇本月4日（本周一）在場內以每股1.45元買入900萬股，涉資1,305萬元。完成交易後，鄧成波於松齡護老股權由25.96%，增加至26.95%；鄧耀昇持股則由36.23%增至36.24%。鄧成波家族去年斥資約7.7億元入主松齡，但本周一遭松齡原控股股東入稟，指其仍拖欠款項追債2.6億元。</p></body></html>
