<html><header><meta charset="utf-8"><title>格林美、SAG撞期惹不滿</title></header><body><h1>格林美、SAG撞期惹不滿</h1><p>今屆格林美獎（Grammy Awards）原定於本月31日舉行，主辦單位早前亦已公佈提名名單。不過由於美國洛杉磯近日出現多宗武漢肺炎確診及死亡個案，主辦單位昨日就宣佈將頒獎禮延期至3月14日舉行。不過此舉卻引起美國演員工會獎（SAG Awards）大會不滿，因為撞正其頒獎禮舉行之日。</p><p>美國演員工會發表聲明：「我們對格林美的宣佈非常失望，3月14日撞了期。我們在上年7月已經宣佈了同一日子，打算讓其他頒獎禮可以順應安排最好的日子，我們期望其他姊妹機構都有同樣的考慮。」大會並表示正聯絡格林美獎主辦單位，希望讓各大頒獎禮都成功舉行。</p></body></html>
