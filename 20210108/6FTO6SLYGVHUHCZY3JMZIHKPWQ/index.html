<html><header><meta charset="utf-8"><title>雪湖促美高梅售股予中資</title></header><body><h1>雪湖促美高梅售股予中資</h1><p>內地私募雪湖資本向美高梅董事會發信，要求該公司將美高梅中國（2282）兩成股份出售予中資公司，其提出的戰略投資者候選名單包括美團（3690）、攜程、華住（1179）等。雪湖創辦人兼首席執行官馬自銘接受內地媒體訪問時表示，若母公司能「讓步」，將對旗下澳門業務未來20年發展有利，惟若拒絕售股，基金亦有準備，並指自己做事先禮後兵。雪湖資本實益持有美高梅中國約7.5%已發行股本。</p></body></html>
