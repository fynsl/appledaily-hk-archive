<html><header><meta charset="utf-8"><title>各方打氣</title></header><body><h1>各方打氣</h1><p>壹傳媒創辦人黎智英被控欺詐及勾結外國勢力，除夕夜起再被無理還柙後，53名民主派人士前日亦被警方國安處指控涉顛覆國家政權。署名「掛念你的手足」的讀者來函，慨嘆大搜捕令市民非常難過，但靜下來就會想起黎的無畏無懼。他斥責極權橫蠻，認為港人絕對不能讓極權暴政得逞，寄語黎智英「大家都撐住呀！」</p><p>大搜捕儼如港版台灣美麗島事件，一封來自台灣的親筆信此時送抵蘋果大樓，既說給黎智英聽，也告訴港人，「香港之所以美麗，就是因為住了有良知的香港人」。</p></body></html>
