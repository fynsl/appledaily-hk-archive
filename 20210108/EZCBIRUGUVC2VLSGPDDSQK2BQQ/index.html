<html><header><meta charset="utf-8"><title>《女神降臨》硬銷內地廣告捱批</title></header><body><h1>《女神降臨》硬銷內地廣告捱批</h1><p>由韓國男團ASTRO成員車銀優、文佳煐、黃仁燁、朴柔娜等人主演，改編自同名漫畫的tvN劇集《女神降臨》前日播出第七集，劇情講到車銀優及黃仁燁爭認喜歡文佳煐，多角關係成功刺激劇集收視上升至3.892%，創新高。不過劇集有過多內地品牌的植入式廣告，引起韓國網民強烈不滿。</p><p>有韓國劇迷不滿劇集多次硬銷內地品牌，包括男女主角等巴士時後面的巨型廣告牌、文佳煐跟朴柔娜去便利店食麵時刻意騷杯麵的名字，網民指過多的植入式廣告令人反感，留言「影響收看意欲」、「到底是在拍韓劇抑或內地劇」、「以為劇集是在中國取景」等，未知會否因而影響劇集之後的收視。</p></body></html>
