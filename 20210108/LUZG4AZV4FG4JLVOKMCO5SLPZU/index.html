<html><header><meta charset="utf-8"><title>山口百惠喜見新抱等抱孫</title></header><body><h1>山口百惠喜見新抱等抱孫</h1><p>日本傳奇歌后山口百惠去年榮升奶奶，她與男星三浦友和所生的36歲歌手大仔三浦祐太朗，半年前娶34歲聲優牧野由依為妻，其抱孫心願或將很快實現。三浦祐太朗日前就帶愛妻返回位於東京國立市的老家拜年，當天兩夫妻在老家附近放狗散步，其間更走到他30年前入讀的幼稚園，向妻子談及童年往事，而在祐太朗偕牧野離去時，百惠親自出門口送行，她笑到見牙唔見眼，還首次被傳媒拍得婆媳合照。</p><p>現年61歲的山口百惠跟68歲丈夫三浦友和出名恩愛，二人已連續15年獲大眾選為「最理想名人夫婦」冠軍，成功打入該選舉的殿堂，據知三浦祐太朗最希望自己的婚姻如父母般美滿。</p></body></html>
