<html><header><meta charset="utf-8"><title>童星張預東裸辭TVB</title></header><body><h1>童星張預東裸辭TVB</h1><p>現年32歲的張預東（東東）效力無綫22年，由童星做到配音員，昨日拍了一條短片宣佈離開無綫，他說︰「對公司死心，想同舊同事講，你哋冇錯，係高層錯。」其後，他向《蘋果》解釋不忿氣，不想交低張員工證走人就算：「我恨不得TVB即刻執笠，一係就換過晒啲高層。」東東從90年代的《閃電傳真機》加入TVB做童星，98年拍劇《烈火雄心》，其後主力配音，代表作有韓劇《來自星星的你》的都敏俊。</p><p>另外，年約30歲的旅遊節目主持梁彥宗昨日亦宣佈離開無綫，他留言︰「幾年來有得有失」又指「世界好大，唔睇好嘥。」他又自勉說︰「未來喺自己手度。」</p></body></html>
