<html><header><meta charset="utf-8"><title>舊愛梁榮忠享受單身</title></header><body><h1>舊愛梁榮忠享受單身</h1><p>朱慧敏昨日爆出跟心臟醫生排期結婚，其實她多年來情路甚多波折，當中拍拖最長的圈中人是男子組合EO2成員Eddie，兩人在2011年撻着，可是在2015年籌備婚禮時男方爆偷食，兩人於2019年分手。Eddie去年4月與圈外女友Ivy結婚，昨日他在社交網分享送了一隻勞力士手錶，給一位在他的餐廳任職十年的洗碗員工，被讚是良心僱主。</p><p>除了Eddie外，朱慧敏在2005年曾跟梁榮忠爆出車廂親暱事件，結果男方與當時女友鍾麗淇分手。現年56歲的梁榮忠近日跟陳淑蘭一同主持網上節目，他透露目前單身，並稱已習慣一個人生活，還笑言已計劃晚年請個年輕看護來照顧起居生活。</p></body></html>
