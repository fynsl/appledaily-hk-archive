<html><header><meta charset="utf-8"><title>金沙主席患癌　調任非執董</title></header><body><h1>金沙主席患癌　調任非執董</h1><p>金沙（1928）主席艾德森（Sheldon Adelson）2019年證實患上癌症。公司表示，艾德森昨日起將因病休假，暫時不履行公司主席、行政總裁及提名委員會主席的職務，以接受進一步的淋巴瘤治療，並調任為公司非執行董事；而非執董Robert Goldstein將會出任公司代理主席、代理行政總裁及代理提名委員會主席，並調任為執行董事。另外，委任首席營運總裁鄭君諾為執行董事。上述變動均由昨日起生效。</p></body></html>
