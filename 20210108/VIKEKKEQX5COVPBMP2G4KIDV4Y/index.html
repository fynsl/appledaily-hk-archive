<html><header><meta charset="utf-8"><title>黎諾懿催馬國明結婚</title></header><body><h1>黎諾懿催馬國明結婚</h1><p>黎諾懿昨日到灣仔宣傳他最近為慈善推出自家品牌糕點，他稱初步生產4,500盒糕點，稍後會親自派發給基層為慈善出力。為了質量，太太李潔瑩成為白老鼠，黎諾懿笑說：「老婆食到唔想食，試咗過百底，連屋企工人姐姐都話唔好喇。」</p><p>黎諾懿今年台慶頒獎禮分別獲得四項提名，他笑言若獲主持及男主角獎項就退休。湯洛雯曾公開表示若男友馬國明攞獎會結婚，身為好友極速讓路？黎諾懿即催婚：「放心，佢有冇獎都會娶，兩個年紀都唔細，有仔趁嫩生啦，唔好煩揀嚟揀去，雖然阿湯都有啲缺點，但都揀佢啦好人嚟㗎，同佢哋熟，知道佢哋想生小朋友，係就快啲啦，你見我追第二個咁辛苦就知啦。」</p></body></html>
