<html><header><meta charset="utf-8"><title>演反派上癮</title></header><body><h1>演反派上癮</h1><p>李天翔1995年無綫訓練班畢業後主持兒童節目，做教授錯別字的「認字特警」深受小朋友喜愛。2003年開始拍劇，為無綫拍過近80齣電視劇，演奸角見稱，其中以強姦《鐵馬尋橋》的唐詩詠令人印象深刻，他在《解決師》中的「太子」一角，被網民激讚。他指演反派演上癮︰「我覺得演反派好好玩，呢啲全部現實生活都做唔到，直情上癮，如果問我厭唔厭，我未厭。」</p><p>李天翔說最愛看恐怖片及變態戲︰「神鬼我都驚，但人就係咁，越驚越要睇，𠵱家我好鍾意睇啲KOL單獨揸住部機去啲荒廢學校靈探。雖然明知鏡頭前冇嘢睇，但有一刻都想試吓拍，俾太太知道鬧我，佢話為咗好奇心搵條命去博，何必呢！」</p></body></html>
