<html><header><meta charset="utf-8"><title>方力申成功減磅爆肌</title></header><body><h1>方力申成功減磅爆肌</h1><p>方力申連日來在社交網貼出爆肌相，分享他由去年3月到12月的十個月內，成功由183磅減走26磅的歷程，他透露用了間歇斷食方法，當中一日只食一餐，再配合生酮飲食，飲無糖飲品、戒食生果、麵包、麵食及戒飲酒等，他留言：「我曾承諾，永遠不會再讓體重反彈，因為減肥實在太辛苦。結果，這些年來，我彈出彈入了好多次！」</p><p>相反，張建聲則要為新戲增磅，他在社交平台貼出一張「肉照」，透露體重已突破200磅：「目標由180磅要增肥至220磅，現在一個月時間已經有20磅進賬，阿聲說：「坦白講係傷身，會易攰、眼瞓、食到胃痛胃抽筋，不過嚟緊三月就38歲，趁有能力做咗先。」</p></body></html>
