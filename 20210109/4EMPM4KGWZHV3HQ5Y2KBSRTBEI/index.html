<html><header><meta charset="utf-8"><title>張家輝最驚囡囡要入行</title></header><body><h1>張家輝最驚囡囡要入行</h1><p>張家輝近日為保險公司拍攝微電影，昨日於鰂魚涌舉行首映禮，微電影內容講述人生總要計劃，張家輝感慨指經歷社會事件及疫情的洗禮，令他更覺計劃未來的重要：「今日嘅社會同聽日唔一定一樣，𠵱家要陪吓屋企人、關懷多啲。」</p><p>談到太太關詠荷，張家輝說：「愛過以前，但就嫌個女煩啲，話得多又傷感情，14歲係危險年齡。」問到女兒是否想入娛樂圈？張家輝說：「我最驚呢句！佢唱歌幾好嘅，遺傳咗我哥哥張學友，哈哈。」張家輝更笑言一直「暗撳」囡囡入行的想法。已有一年未有工作的家輝透露，農曆年後將會到北京為新戲接受隔離，並準備開工。</p></body></html>
