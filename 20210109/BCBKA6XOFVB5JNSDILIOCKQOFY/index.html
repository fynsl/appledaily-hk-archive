<html><header><meta charset="utf-8"><title>求驗客手記：柏利求完婚先諗去向</title></header><body><h1>求驗客手記：柏利求完婚先諗去向</h1><p>前意大利國腳加斯安奴柏利今個月初落實會離開效力四季半嘅中超球會山東魯能，有傳呢位35歲嘅前修咸頓射手會返去歐洲踢波，好可能回歸家鄉加盟意甲祖雲達斯。不過現時係自由身嘅柏利，一於決定完成咗人生大事先。佢日前帶匈牙利籍嘅索女友華嘉，去到一個位於頂樓嘅直升機場俯瞰成個城市，兩個人一邊睇日落一邊浪漫用餐。跟住着上西裝嘅柏利，就喺夕陽面前單膝下跪，拎住鑽戒向披起米色晚裝裙嘅華嘉求婚，女友當然即刻答應喇。華嘉之後仲喺ig多謝呢位未婚夫，多謝佢帶嚟一個最浪漫嘅求婚，仲好期待同佢展開人生新旅程！</p></body></html>
