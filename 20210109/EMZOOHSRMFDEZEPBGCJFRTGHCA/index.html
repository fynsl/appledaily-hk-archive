<html><header><meta charset="utf-8"><title>求驗客手記：菲臘佬跟碧咸搵食 </title></header><body><h1>求驗客手記：菲臘佬跟碧咸搵食 </h1><p>英國傳媒報道，碧咸已聯絡菲臘尼維利，希望呢位前曼聯隊友接掌佢隊美職球隊國際邁阿密。菲臘尼維利目前仲係英格蘭女子國家隊主帥，但已肯定會喺夏天嘅女子歐國盃完結後約滿離開。碧咸希望菲臘佬卸任後，可即刻嚟到國際邁阿密領軍，咁心急係因為有傳教練迪亞高阿朗素已經離職，美職新球季亦未知幾時展開，假如係7月前開鑼，菲臘佬仲教緊英格蘭女足，咁咸哥就要再搵其他人喺呢個空檔期領軍。不過𠵱家最困擾咸哥嘅，係球隊早排打輸同意甲國際米蘭場官司，被指侵權嘅國際邁阿密可能要改名，咸哥亦都向美國專利及商標局提出終極上訴。</p></body></html>
