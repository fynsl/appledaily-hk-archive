<html><header><meta charset="utf-8"><title>施柏宇內地拍戲放負</title></header><body><h1>施柏宇內地拍戲放負</h1><p>24歲台灣演員施柏宇憑劇集《想見你》爆紅，近日他在內地發展，不過，昨日他突然在Ig貼出黑色畫面照片，更留言：「再見了，別再流淚。」令粉絲深怕偶像出事，同公司的藝人成語蕎也留言：「怎麼了？沒事吧！」</p><p>其實自今年開始，施柏宇連日來都在Ig透露心情欠佳，更留言：「人終究是孤獨的，懂得學會跟自己相處」、「好像很久沒有這麼單純這麼開心了……」昨日爆出「黑色留言」後，其經理人公司伊林回應：「施柏宇正在大連拍攝新戲《循環初戀》，氣溫零下15度，體溫零下20度，在這樣的環境下趕殺青，之後回台灣過年，將與角色說再見了，心情上很不捨，加上天氣影響，的確低落沮喪。」</p></body></html>
