<html><header><meta charset="utf-8"><title>李香琴本月25日設靈</title></header><body><h1>李香琴本月25日設靈</h1><p>李香琴於周一病逝，享年88歲。琴姐從影大半生，在演藝圈認識不少友好、後輩，而且人緣甚好，契仔女眾多，所以她離世的消息，令很多人也傷感。琴姐女兒蕭紫筠前日在報章發訃聞，透露琴姐喪禮將於本月25日在紅磡世界殯儀館舉行，喪禮將以追思會形式進行，翌日大殮，並隨即出殯奉柩哥連臣角火葬場火化。</p><p>不過訃聞中，在早年欠下賭債與琴姐關係決裂、沒有血緣關係的弟弟李樹佳，其名字在訃聞中沒有出現。《蘋果》亦發現琴姐的外孫蕭博文及蕭健德，均是跟她的女兒蕭紫筠姓蕭，而不是跟隨琴姐女婿、一代賭王傅老榕兒子傅蔭鎈父姓。</p></body></html>
