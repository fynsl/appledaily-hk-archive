<html><header><meta charset="utf-8"><title>求驗客手記：德倫特復出變胖虎</title></header><body><h1>求驗客手記：德倫特復出變胖虎</h1><p>曾效力過皇家馬德里同愛華頓嘅荷蘭翼鋒德倫特，雖然佢近年一度轉戰歌壇做rapper，上年12月仲因為理財不善宣佈破產，但33歲嘅佢周四竟然宣佈重返闊別9年嘅西班牙球壇，加盟第五級別聯賽嘅梅西亞競賽到今季季尾。呢位過氣荷蘭超新星事隔兩年後重投職業球圈，就話希望幫到球隊升班，仲話當自己練波時，大家就可以見到佢有幾fit。噚日德倫特就參加咗球隊首課操練，但明顯未修身肥咗幾個碼，做啲簡單訓練後都扯晒大氣，成個大肚腩現晒出嚟，係fit定係fat明眼人都睇得出，希望佢可以快啲修身，幫梅西亞升到班啦。</p></body></html>
