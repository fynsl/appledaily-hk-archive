<html><header><meta charset="utf-8"><title>求驗客手記：高普：唔太可能買中堅</title></header><body><h1>求驗客手記：高普：唔太可能買中堅</h1><p>利物浦今季鬧中堅荒，兩名正選中堅華基爾雲迪積克同祖高美斯先後重創，另一中堅祖爾麥迪比又成日受傷，好多人傳紅軍同史浩克04中堅奧辛卡巴克、RB萊比錫中堅烏柏美卡奴同白禮頓後衞賓韋特扯上關係，準備買新中堅應付下半季賽事。不過周四利物浦領隊高普就話，武漢肺炎疫情衝擊球會財政之下，唔太可能買新中堅。高普認為呢種短暫性頂替嘅收購並唔適合：「我唔會話我哋一定唔買，但𠵱家對所有人同球會嚟講都係一個困境，好少球會目前完全冇財政問題，球會正處於良好處境，或者我哋可以買人去解決問題，但只係短期方案，唔會有真正幫助。」</p></body></html>
