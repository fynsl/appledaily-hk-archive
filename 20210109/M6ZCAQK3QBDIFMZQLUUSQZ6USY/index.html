<html><header><meta charset="utf-8"><title>新田真劍佑攜女友闖荷李活</title></header><body><h1>新田真劍佑攜女友闖荷李活</h1><p>日本著名男星千葉真一（原名前田禎穗）的24歲兒子新田真劍佑（原名前田真劍佑），曾參演2018年荷李活電影《悍戰太平洋2：起義時空》（Pacific Rim：Uprising）。日前有報道指，真劍佑將於今年4月停止日本藝能工作，正式進軍海外，其友人爆料指真劍佑正考慮帶同貌似佐佐木希的女友一同到荷李活發展。</p><p>早前千葉真一在受訪時亦沒有否認兒子拍拖，又指他是出色的成人，所以戀愛和結婚都交由他本人處理。真劍佑於五年前曾被爆在14歲時搭上人妻，並育有一名私生女。據悉，他對今次感情相當認真，望能與女友修成正果。</p></body></html>
