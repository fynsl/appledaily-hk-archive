<html><header><meta charset="utf-8"><title>轉會氹氹轉：賀拿投阿積士覓第二春</title></header><body><h1>轉會氹氹轉：賀拿投阿積士覓第二春</h1><p>英超球會韋斯咸宣佈，陣內的法國長人前鋒施巴斯坦賀拿（圖）將會轉投荷甲班霸阿積士，轉會費約為2,000萬鎊（約2.1億港元）。球會前年夏天以破紀錄的4,500萬鎊從法蘭克福購入這位26歲前鋒，可惜轉戰英超之後似乎一直未能踢出最高水平，加盟以來出戰48場聯賽僅入10球，最終年半過去身價已跌超過一半拋售。</p><p>而韋斯咸亦正在轉會市場尋找前鋒，據報今季於里昂失去正選位置的穆沙迪比利成為球隊目標，但有指西甲勁旅馬德里體育會亦對這位24歲法國前鋒充滿興趣。</p></body></html>
