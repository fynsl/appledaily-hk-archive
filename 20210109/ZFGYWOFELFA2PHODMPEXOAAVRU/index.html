<html><header><meta charset="utf-8"><title>黃荷娜涉毒遭拘留</title></header><body><h1>黃荷娜涉毒遭拘留</h1><p>韓國男團JYJ前成員朴有天的舊愛、南陽乳業家族外孫女黃荷娜，近日因涉嫌於緩刑期間吸毒而再次被拘留，更被爆於調查期間自殺身亡的吳某是黃荷娜的丈夫。</p><p>韓媒報道，黃荷娜跟吳某於去年10月結婚，不過去年底吳某及毒品犯罪組織的成員南某，因涉嫌吸毒及販毒而被移交檢方，兩人先後於上月自殺，南某獲救後目前病危，吳某於上月24日跳樓身亡，其遺書內提到：「很抱歉把黃荷娜跟毒品扯上關係。」不過吳某的朋友認為死因有可疑，指他不是會自殺的人。而黃荷娜前日出席拘留前審訊時，否認老公的死是她的責任，法院擔心她潛逃及毀滅證據而頒佈拘留令。</p></body></html>
