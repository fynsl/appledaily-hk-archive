<html><header><meta charset="utf-8"><title>坊間指控vs庭上證供</title></header><body><h1>坊間指控vs庭上證供</h1><h2>指控一：梓樂被催淚彈打中或受催淚煙影響，失平衡墮樓</h2><p>庭上證供：</p><h2>指控二：梓樂在停車場被人推倒或掟落樓</h2><p>庭上證供：</p><h2>指控三：防暴警在停車場內導致梓樂墮樓，或經過梓樂倒卧位置時沒施予援手</h2><p>庭上證供：</p><h2>指控四：警車或警員阻礙救援車輛，令梓樂延誤送院</h2><p>庭上證供：</p><p>資料來源：綜合證人證供、各方大律師陳詞</p></body></html>
