<html><header><meta charset="utf-8"><title>羅家英傷心無綫多不足</title></header><body><h1>羅家英傷心無綫多不足</h1><p>羅家英昨日到觀塘為楊盼盼主持的香港開電視節目《盼你賞面》擔任嘉賓，原來他是楊盼盼的師兄，兩人同是著名京劇演員粉菊花門下，家英哥表示最難忘是楊盼盼因拍戲而被燒傷。家英哥早前踢爆太太汪明荃（阿姐）收看ViuTV，問到他經常爆阿姐看其他電視台，會否令她尷尬？他說：「佢𠵱家好鍾意睇其他電視台，佢鍾意睇台灣電視台，時事好好笑，個個嗌交，將把聲提高八度鬥大聲，佢話『佢哋唔會聲沙？』」</p><p>家英哥續說：「佢又鍾意睇中央一台啲劇，佢要知道人哋做緊乜嘢，知道TVB不足嘅地方，連我哋最巴閉嘅台變成咁嘅樣子，有乜法子唔傷心。」</p></body></html>
