<html><header><meta charset="utf-8"><title>木村《教場》蝕錢照添食</title></header><body><h1>木村《教場》蝕錢照添食</h1><p>日劇天王木村拓哉主演的富士劇《教場2》日前分成上下集播出，有日媒報道指，原本有份演出的伊藤健太郎因去年10月駕車撞傷一對男女後不顧而去，結果遭封殺，他在《教場2》的戲份被刪之餘，還連累其他演員重拍，導致製作費大增出現赤字，但仍無阻添食計劃。</p><p>由於電視台受到武肺疫情影響，令廣告收入激減，考慮到若《教場3》再以特備劇形式推出，實在難以回本，所以或改以電影推出，之後再製作DVD以賺取更多收入。此外，木村日前在Ig公開短髮新造型，透露他夥拍長澤正美的電影《假面酒店2》已在前日開拍。</p></body></html>
