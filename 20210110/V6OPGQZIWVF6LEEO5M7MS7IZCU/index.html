<html><header><meta charset="utf-8"><title>三吉彩花迷倒MIRROR</title></header><body><h1>三吉彩花迷倒MIRROR</h1><p>Netflix日劇《今際之國的有栖》上月在全球190地上架後，帶旺男主角山崎賢人的Ig粉絲已升至404萬，劇中索女是亮點，尤其24歲的三吉彩花，最近憑該劇紅到泰國及中國，連香港男團MIRROR成員Edan、阿Jer和Alton也有follow。</p><p>三吉彩花前年為周杰倫與五月天主音阿信的《說好不哭》擔任MV女主角，早已開拓大中華市場，最近接拍了內地劇《了不起的女孩》，刺激三吉的微博賬戶飆升有35萬粉絲，前日她在微博貼出穿着短褲晒玉腿的靚相為《了》劇造勢。</p></body></html>
