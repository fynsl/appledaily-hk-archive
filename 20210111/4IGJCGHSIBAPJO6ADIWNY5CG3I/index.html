<html><header><meta charset="utf-8"><title>求驗客手記：文迪被爆違檢疫令搵女</title></header><body><h1>求驗客手記：文迪被爆違檢疫令搵女</h1><p>曼城球星班捷文文迪之前搞過多人派對，違反英國防疫規定俾球會內部調查，仲搞到要公開道歉。點知英國《太陽報》唔放過佢，踢爆佢其實喺上年夏天已經無視過防疫規定，私約一位叫做歌迪亞嘅22歲希臘女去英國玩4日，懶理當局對入境者需要進行隔離14日嘅要求，大安旨意睇死冇人會檢查佢哋，周圍去吃喝玩樂。歌迪亞喺上年6月29日去到英國搵文迪四圍玩，四日之後先飛返希臘，佢之後曾經收到文迪嘅訊息叫佢刪晒ig嘅片，但最終都俾英媒揭發事件。</p></body></html>
