<html><header><meta charset="utf-8"><title>求驗客手記：肥普攞PSG生涯首勝</title></header><body><h1>求驗客手記：肥普攞PSG生涯首勝</h1><p>普捷天奴年初正式接任巴黎聖日耳門（PSG）嘅教練，不過佢嘅「地標戰」就只能夠賽和聖伊天1:1，上星期六帶領PSG主場鬥比斯特，「肥普」就順利得多啦。開賽16分鐘喺一次角球攻勢入面，摩斯堅恩乘亂執死雞頂入為PSG領先1:0。下半場末段後備入替嘅莫路伊卡迪再貢獻咗1入球1助攻，最終協助球隊以3:0大勝。賽後肥普就話對戰果好滿意，但就認為隊波仲有好多嘢要執，佢哋贏埋呢場之後19戰得39分排喺法甲嘅第2位，落後榜首嘅里昂一分。</p></body></html>
