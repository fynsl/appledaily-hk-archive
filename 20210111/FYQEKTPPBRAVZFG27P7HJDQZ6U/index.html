<html><header><meta charset="utf-8"><title>求驗客手記：史浩克終止近一年不勝</title></header><body><h1>求驗客手記：史浩克終止近一年不勝</h1><p>德甲老牌球會史浩克04自從上年1月18號贏完慕遜加柏之後，跨季30場德甲都冇贏過波，只要上星期六佢哋再輸埋畀賀芬咸，就會追平65/66球季塔斯曼尼亞柏林嘅德甲最長不勝紀錄。呢場比賽佢哋有從阿仙奴以借將身份回歸嘅哥拉辛拿斯擔正兼做隊長，唔知係咪因為咁全隊都特別醒神，結果史浩克04憑住19歲美國小將賀比馬菲大演「帽子戲法」，加埋夏列特喺尾段埋齋，以4:0大炒賀芬咸，事隔358日後終再喺德甲賽場贏波，正式終止跨季30場不勝嘅尷尬紀錄。</p></body></html>
