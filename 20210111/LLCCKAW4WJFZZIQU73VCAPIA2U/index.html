<html><header><meta charset="utf-8"><title>科倫絲獲娜姐睇中拍自傳</title></header><body><h1>科倫絲獲娜姐睇中拍自傳</h1><p>《小婦人》（Little Women）女星科倫絲佩芝（Florence Pugh）日前被傳已秘嫁大20歲的男友Zach Braff，近日又再傳出她被樂壇天后麥當娜（Madonna）睇中，有機會在娜姐的自傳電影擔正做主角。</p><p>娜姐去年與奧斯卡得獎編劇Diablo Cody合力撰寫自傳劇本，娜姐更會親自執導。有知情人爆料，指科倫絲與《黑錢勝地》（Ozark）女星Julia Garner爭崩頭做女主角：「電影老闆都希望科倫絲佩芝扮演娜姐，但Julia則是fans和傳媒的大熱人選。最終決定將落在娜姐身上，娜姐為了選擇完美的人選，感到很大壓力。」</p></body></html>
