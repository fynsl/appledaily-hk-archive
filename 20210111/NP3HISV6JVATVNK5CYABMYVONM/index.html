<html><header><meta charset="utf-8"><title>求驗客手記：大簡下周歸位揭恒大未來</title></header><body><h1>求驗客手記：大簡下周歸位揭恒大未來</h1><p>前意大利國腳簡拿華路，上季帶領廣州恒大冇盃落袋，喺亞冠盃尷尬地分組賽就出局，上個月佢帶完隊就直接返咗老家放假。恒大球會喺亞冠盃出局之後，即時宣佈會由董事長領導主教練負責制，改做董事長領導總經理負責制，由老將鄭智擔任總經理，但恒大一直未有宣佈係咪繼續由大簡繼續領軍。休息咗一段時間嘅大簡，首先會喺今星期飛去上海接受隔離，之後返廣州同大隊會合之後，再同恒大嘅高層商討未來，到時大簡係咪繼續執教恒大亦都會有定案。</p></body></html>
