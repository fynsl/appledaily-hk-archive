<html><header><meta charset="utf-8"><title>町田、赤楚突合體拜年</title></header><body><h1>町田、赤楚突合體拜年</h1><p>赤楚衛二夥拍町田啟太的BL日劇《如果30歲還是處男，似乎就能成為魔法師》，上月播畢後令劇迷大嘆失落，網上出現熱門關鍵字「處男魔法Lost」。前日，赤楚與町田突然合體，在社交網公開近一分鐘短片，二人輪流向fans拜年，談到好一陣子沒有機會見面，赤楚突然透露：「今日是為了某拍攝工作，可能大家也會很期待吧！」</p><p>其實日劇的宣傳攻勢向來有固定模式，藝人在作品煞科後便會結束宣傳期，因為各自有其他工作應付，合體可說是相當難得，更令粉絲期待他們能添食第二季。短片出街後，町田的Ig追隨人數當日即刻衝破100萬大關。</p></body></html>
