<html><header><meta charset="utf-8"><title>求驗客手記：列斯出局狂人灰爆</title></header><body><h1>求驗客手記：列斯出局狂人灰爆</h1><p>周日英足盃賽事，最爆冷嘅賽事莫過於英超嘅列斯聯作客意外不敵乙組仔卡維尼。主隊嘅喺50分鐘憑沙路拿扭過兩個再左腳勁射先開紀錄，呢球亦係呢位前熱刺青訓左閘職業生涯第一個入波。其後卡維尼再有拿迪臣喺53分鐘，同端尼基夫喺70分鐘嘅入波，鎖定3:0勝局，爆出足智彩13倍冷W。賽後列斯領隊「狂人」比爾沙就話非常失望：「上半場雖然我哋冇咩危險嘅埋門，但控制到比賽形勢，球隊表現係好過對手，但下半場就唔係咁講，對手搏晒老命，呢個賽果對我哋嚟講係相當失望同難過。」</p></body></html>
