<html><header><meta charset="utf-8"><title>青雲冰水淋華仔</title></header><body><h1>青雲冰水淋華仔</h1><p>由劉德華監製及主演的《拆彈專家2》，是劉德華與劉青雲相隔18年再度合作的作品，戲中二人由好兄弟變成互相猜疑，其中一場戲份為展現二人的「兄弟情」，加插一幕青雲為華仔淋冰水接受「冰桶挑戰」的鏡頭，場面搞笑又溫馨。</p><p>華仔青雲為求淋冰水鏡頭一take完成，特意「無冰綵排」多次，當導演大叫「action」時，手持冰桶的青雲大叫：「唔好怪我呀！」而跪在地上準備接受「冰桶挑戰」的華仔亦回應大叫：「嚟吖！嚟吖！」青雲便狠狠地將冰水照頭淋，最後全身濕透的華仔還想熊抱青雲報仇，嚇得青雲彈開，十分惹笑。</p></body></html>
