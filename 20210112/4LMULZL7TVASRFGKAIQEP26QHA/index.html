<html><header><meta charset="utf-8"><title>周大福上季零售增18%</title></header><body><h1>周大福上季零售增18%</h1><p>周大福（1929）公佈截至去年12月底三個月經審核主要經營數據。中國業務表現持續改善，季內中國零售值增長按年錄26.1%，帶動集團整體零售值增長17.5%；港澳及其他市場零售值按年跌12.5%；中國銷售額目前佔集團整體83.3%。集團表示，期內中國疫情放緩，當地分店同店銷售增12.2%；港澳零售需求持續受壓，同店銷售跌32.6%及25.8%。期內，黃金首飾及產品內地升12.7%，港澳跌50.7%。中國淨開設286個零售點，港澳零售點數目無變動，維持100個。</p></body></html>
