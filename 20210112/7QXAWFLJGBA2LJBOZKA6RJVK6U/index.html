<html><header><meta charset="utf-8"><title>求驗客手記：馬爾干踢意丁收麵包</title></header><body><h1>求驗客手記：馬爾干踢意丁收麵包</h1><p>前國際米蘭後衞馬爾干（圖右）雖然已經39歲，但呢位老將依然未言退，再次回歸意大利球壇加盟意丁球隊Sona Calcio，希望同踢緊呢隊青訓嘅囝囝並肩作戰：「我好耐之前就想返意大利，我囝囝都想我返嚟，所以我同屋企人傾完就好快作出呢個決定。可以同囝囝踢波係我夢想，家吓可以一齊踢波我好開心。」上禮拜六馬爾干跟呢間新東家操練嗰陣，就收到球會送上嘅麵包做禮物：「一位冠軍球員，願意為一間細規模嘅球會效力，就證明佢係一位真正嘅運動員，就好似麵包一樣咁正。」唔知收到麵包嘅馬爾干有咩反應呢。</p></body></html>
