<html><header><meta charset="utf-8"><title>72歲宮雪花搵人嫁</title></header><body><h1>72歲宮雪花搵人嫁</h1><p>宮雪花、楊玉梅、蔡國威及葉家寶昨日在觀塘出席世界灣區文化藝術節啟動禮，公佈將舉辦文化旅遊、灣區小姐環球大賽、樂壇頒獎禮等，希望今年6月中開始可以順利進行。</p><p>於1995年以47歲之齡參選亞姐的花姐，去年曾揚言特意減磅，準備參加這個灣區世界小姐大賽，現已72歲的花姐昨日轉口風笑說：「呢個選美包含咗小姐選美同夫人選美，咁我不如做評委好過，你覺得我仲會去選咩？要有老公先係夫人，咁我6月前去搵老公啦！我嫁得出去咩？」楊玉梅笑她搵第二十春，宮雪花立即反擊。</p></body></html>
