<html><header><meta charset="utf-8"><title>迪麗熱巴被內地網紅下跪求婚</title></header><body><h1>迪麗熱巴被內地網紅下跪求婚</h1><p>內地女星迪麗熱巴日前被一名男子當街求婚，從網上的短片中，一名男子站在名車瑪莎拉蒂前，身後朋友為他拉起紅布條，寫上：「迪麗熱巴嫁給我吧，宇文斌斌愛你」，之後他對鏡頭說要將林寶堅尼、法拉利全都送給女方，然後更直接單膝下跪求婚，後方橫幅也換成：「自駕游新疆，求婚迪麗熱巴」。</p><p>影片曝光後，該名男子立即被起底，原來是擁有百萬粉絲的網紅，過去九個月曾多次向迪麗熱巴求婚，甚至守在對方劇組長達十日。另有網友發現該男子的妹妹，同樣複製哥哥的求婚方式，站在保時捷前向內地男星肖戰求婚。身穿婚紗的她手捧鮮花，還揚言願意叫家人投放五億人民幣與肖戰一起拍劇。</p></body></html>
