<html><header><meta charset="utf-8"><title>求驗客手記：阿古路要隔離14日</title></header><body><h1>求驗客手記：阿古路要隔離14日</h1><p>今季一直受傷患困擾嘅曼城前鋒阿古路（圖），近期雖已康復，但喺禮拜日球隊大勝伯明翰3:0嘅英足盃賽事就未有現身。賽後領隊哥迪奧拿就為佢嘅缺陣解釋，話同受傷冇關係喎：「阿古路曾經同一名確診者有密切接觸。真係好可惜，今日原本係好好嘅日子畀阿古路上陣重拾狀態，好不幸佢要再次缺陣。他喺過去10日6次檢測都都呈陰性，但喺呢個特殊情況下都要隔離，我哋會同佢保持聯繫。」除咗英足盃冇份踢之餘，要隔離14日嘅阿古路，喺曼城未來兩場英超對白禮頓及水晶宮嘅賽事都唔使預佢 。</p></body></html>
