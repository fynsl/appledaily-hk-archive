<html><header><meta charset="utf-8"><title>中國主板及中小板改革</title></header><body><h1>中國主板及中小板改革</h1><p>繼上海科創板及創業板後，中國主板及中小板將推行制度改革。內媒引述消息人士稱，今年3月全國人大政協兩會召開後，基於條件逐步具備，有望全面推行股票註冊制。報道指出，註冊制將取消對發行價格、節奏、規模的行政管制；取消發審委，並建立由交易所審核發行上市，向證監會註冊生效的發行上市審核制；取消分板塊設置的發行條件，增加市場包容性及覆蓋面。制度同時加強以訊息披露為中心的審核理念、發行人的誠信責任及中介機構的把關責任、事後監管以保護投資者的合法權益。</p></body></html>
