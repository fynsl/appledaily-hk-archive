<html><header><meta charset="utf-8"><title>轉會氹氹轉：肥安想要菲臘安達臣</title></header><body><h1>轉會氹氹轉：肥安想要菲臘安達臣</h1><p>今季由韋斯咸外借葡超波圖的巴西翼鋒菲臘安達臣（圖），在波圖完全不受重用。不過，有指他即將回歸英超，加盟由安察洛堤帶領的愛華頓。由於愛華頓有意買斷季初從羅馬外借的瑞典門將羅賓奧臣，他們正準備把陣中的巴西翼鋒班納特安尼斯奧出售給羅馬以促成交易，令球隊需要再引入一名左翼。安察洛堤就希望引入27歲的菲臘安達臣填補其空缺，菲臘安達臣有三年英超經驗，能加快重新適應英超外，更可獲得比起在波圖較多的上陣時間，或可與「拖肥」達成雙贏局面。</p></body></html>
