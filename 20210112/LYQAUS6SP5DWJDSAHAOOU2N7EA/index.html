<html><header><meta charset="utf-8"><title>Switch內地累售100萬部</title></header><body><h1>Switch內地累售100萬部</h1><p>路透報道，任天堂的中國合作夥伴騰訊（700）表示，任天堂自2019年12月在中國推出Switch遊戲機以來，累計發貨100萬部。中國為全球最大視頻遊戲市場，根據諮詢公司Niko Partners資料，騰訊發佈的官方數據顯示，任天堂成為中國遊戲機賣家榜首，其銷量達100萬部，超越索尼PlayStation 4和微軟Xbox One同期銷量的總和；其中《健身環大冒險》於疫情下提振中國發行表現。任天堂預測，截至今年3月，Switch年度全球銷量將達2,400萬部。</p></body></html>
