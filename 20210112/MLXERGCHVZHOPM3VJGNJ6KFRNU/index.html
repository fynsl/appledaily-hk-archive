<html><header><meta charset="utf-8"><title>Chilam為手袋叫袁詠儀去死</title></header><body><h1>Chilam為手袋叫袁詠儀去死</h1><p>袁詠儀鍾情名牌手袋，有指老公張智霖（Chilam）的信用卡任她碌，多年來豪花至少2,000萬送手袋給太太，袁詠儀為了心愛的手袋，會無所不用其技，Chilam曾爆她為了買袋會低聲下氣求人，又會出賣老公，叫店員跟老公合照。</p><p>日前袁詠儀和Chilam夫妻檔上內地綜藝節目《蒙面唱將猜猜猜》，竟為買手袋一事差點反面。袁詠儀被主持問到究竟有幾多個手袋，她直言這題不能問，自己也不會回答，隨後問張智霖：「你能送包給我是你的福份，對嗎？」張智霖語塞了三秒，竟對妻子說：「去死吧！」袁詠儀也嚇得倒退一步。</p></body></html>
