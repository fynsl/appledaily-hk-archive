<html><header><meta charset="utf-8"><title>金世正谷胸撐《驅魔麵館》</title></header><body><h1>金世正谷胸撐《驅魔麵館》</h1><p>改編自同名網絡漫畫的韓國收費台OCN人氣劇《驅魔麵館》，自去年11月開播以來收視屢創新高，前晚的第12集更升至10.581%，成為OCN第一部收視破10%的電視劇。而趙炳圭、金世正等主角憑劇人氣急升，早前眾人為雜誌《CINE21》拍攝新相及受訪，金世正更谷胸以性感型格look示人，令人眼前一亮。</p><p>另一收費台tvN劇集《哲仁王后》亦受劇迷追捧，前晚播出的第十集收視再創新高達12.836%，劇情講述申惠善開始對金正鉉心動，更夢見對方準備咀她的場景，而薛仁雅亦發現金正鉉對申惠善有意思，感到非常傷心及嫉妒，預告中更見她手持弓箭對着申惠善。</p></body></html>
