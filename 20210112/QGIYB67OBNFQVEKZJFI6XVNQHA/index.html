<html><header><meta charset="utf-8"><title>求驗客手記：皇馬滯留唔返馬德里</title></header><body><h1>求驗客手記：皇馬滯留唔返馬德里</h1><p>皇家馬德里喺上周六西甲雪戰奧沙辛拿悶和收場，因為西班牙受暴雪侵襲（圖），唔少航班都受影響，皇馬都因為咁冇機返馬德里滯留咗喺當地機場。皇馬官方最新表示，球隊將唔會返馬德里，而喺當地時間周一直接飛去馬拉加，備戰周四鬥畢爾包嘅西班牙超級盃四強賽事，皇馬亦會喺馬拉加進行備戰。門將泰拔高圖爾斯就認為賽會嘅安排好有問題：「暴雪一早發生咗，根本場聯賽就唔應該繼續，我哋目前冇得返屋企要直接去馬拉加喇。希望賽會可以當我哋係人咁看待，我哋唔係咩情況下都要繼續踢落去。」</p></body></html>
