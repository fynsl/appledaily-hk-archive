<html><header><meta charset="utf-8"><title>美心主席沽滙控賺43萬</title></header><body><h1>美心主席沽滙控賺43萬</h1><p>據聯交所資料顯示，美心集團主席兼董事總經理、恒生（011）獨立非執行董事伍偉國於聯交所作出申報，其於1月8日在市場內以每股43.3元，悉數出售所持10萬股滙控（005），套現433萬元。該筆股份他於去年7月7日以每股39元購入，如今以43.3元出售，即事隔5個月獲利共43萬元。滙控昨日最高曾見43.25元，最終收報43元，跌0.92%；成交額為8.78億元。該股去年反覆尋底，2020年9月更曾跌穿「海嘯價」，低見27.5元，錄逾25年新低。</p></body></html>
