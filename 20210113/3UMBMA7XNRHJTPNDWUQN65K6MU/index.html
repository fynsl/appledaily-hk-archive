<html><header><meta charset="utf-8"><title>裴振雄涉強姦未遂受查</title></header><body><h1>裴振雄涉強姦未遂受查</h1><p>韓劇《Good Casting》38歲男星裴振雄，前日被爆涉嫌強姦未遂遭調查。裴振雄涉嫌在上月23日以開派對為名，約女後輩B某到別墅並意圖強姦，B某報案後警方展出調查。韓媒《體育京鄉》昨日引述曾到訪案發現場B某友人的供詞，B某友人稱目擊到裴振雄犯案過程：「我問他在做甚麼，他更坦言說在強姦B某。」令外界譁然。</p><p>對此，裴振雄的代表律師發聲明表示：「有關裴振雄的各種報道內容，大部份都不是事實，雖然裴振雄涉嫌強制性非禮B某而被起訴一事屬實，但B某的起訴內容是虛假，我們已掌握了更多證據，反而在報道曝光前，法務代理人已代表裴振雄，以強制猥褻罪起訴B某。」</p></body></html>
