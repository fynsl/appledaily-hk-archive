<html><header><meta charset="utf-8"><title>郭書瑤減肥拋事業線</title></header><body><h1>郭書瑤減肥拋事業線</h1><p>台灣性感女神郭書瑤（瑤瑤）曾被封童顏巨乳，近年封胸轉型拍劇和電影，但仍擋不住她的E Cup身材。近日台灣受寒流襲擊，瑤瑤前日就在社交網分享她出外用餐的照片，相中她穿上粉紅色外套，內襯淺藍色低胸背心，更大擺甫士。</p><p>其中一張相中，瑤瑤更露出事業線，她留言：「Monday blue，聽說藍色的碗盤會讓人降低食慾，有助於減肥，這餐廳連桌子都是藍色，但我好像還是沒有感覺⋯⋯」瑤瑤的相片曝光後，不少網民都留言讚好，更指看到瑤瑤的相片後已經「食指大動」。</p></body></html>
