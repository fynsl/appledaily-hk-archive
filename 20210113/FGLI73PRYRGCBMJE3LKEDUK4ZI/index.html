<html><header><meta charset="utf-8"><title>美商會：逾四成企業悲觀</title></header><body><h1>美商會：逾四成企業悲觀</h1><p>香港美國商會調查指出，有61%受訪者認為，香港去年商業環境不穩定，且有惡化迹象。另有逾40%的受訪者，對2021年的前景表示悲觀。有約33%受訪者指出，香港作為全球商業中心的競爭力，在過去一年有所下降。有受訪美企表示，香港前景很大程度取決於對疫情控制及封關情況。此外，地緣政治動盪被視為香港的主要威脅。</p><p>香港美國商會在去年12月11日至今年1月4日期間，對1,400名會員進行調查，有回覆的受訪者共181人，約佔商會人數15%。超過60%受訪者表示，在控制疫情上，港府處理旅行限制，以及在其他方面遏制疫情的措施缺乏信心。</p></body></html>
