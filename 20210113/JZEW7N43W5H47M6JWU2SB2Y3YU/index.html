<html><header><meta charset="utf-8"><title>求驗客手記：耶耶托尼踏上教練路</title></header><body><h1>求驗客手記：耶耶托尼踏上教練路</h1><p>舊年1月為咗逃避喺中國爆發嘅武漢肺炎疫情，離開咗前中甲球會青島黃海嘅前曼城中場耶耶托尼（右）已經一年冇班落。雖然37歲嘅佢仲未肯掛靴，但最近已開始考教練牌，仲去埋英冠昆士伯流浪同布力般流浪等球會實習，為退役後成為教練鋪路。佢近日受訪時仲話：「多謝文仙尼睇中我嘅潛力，信我可以領導曼城中場，冇佢我冇今日。喺曼城嗰陣，訓練後我成日同哥迪奧拿傾戰術，主席穆巴拉克都話我可以考慮吓做教練。」不過耶耶話要放棄足球掛靴好困難，因為佢仲好想踢波呀！</p></body></html>
