<html><header><meta charset="utf-8"><title>求驗客手記：卡拉斯高冒雪揸越野車練波</title></header><body><h1>求驗客手記：卡拉斯高冒雪揸越野車練波</h1><p>西班牙最近受到嚴重嘅暴風雪吹襲，首都馬德里嘅陸空交通都被癱瘓。馬德里體育會上周六主場鬥畢爾包嘅西甲賽事，就因為對手嘅包機冇辦法降落所以要延期。比賽冇得踢，隊波都要繼續操練，馬體會前鋒恩歷克卡拉斯高為咗安全起見，就問鄰居借咗架復古Fiat Panda越野車，載埋隊友湯馬士林馬、維沙積高同埋馬里奧靴莫素，一齊去萬達大都會球場，最後順利到達。呢架越野車係1990年嘅型號，𠵱家喺英國買都要3,500鎊，但係對周薪18萬鎊嘅卡拉斯高嚟講濕濕碎喇。</p></body></html>
