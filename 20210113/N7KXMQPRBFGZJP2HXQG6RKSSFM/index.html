<html><header><meta charset="utf-8"><title>求驗客手記：孫繼海斥外籍教練呃飯食</title></header><body><h1>求驗客手記：孫繼海斥外籍教練呃飯食</h1><p>曾經踢過曼城嘅前中國國腳孫繼海（右）近日接受內地傳媒訪問，講到現時中國足球嗰陣，忍唔住鬧爆外籍教練來華目的只係為咗錢，命令外援只需進攻唔使防守，直斥呢啲根本就唔係足球，強調應該要有所追求，否則中國足球水平唔會提升，唔使旨意再入世界盃。孫繼海仲不點名批評部份外籍教練：「佢哋喺中國嘅目的係賺錢，但我覺得唔可以咁呃法，某啲外國教練嚟中國就係嚟呃錢嘅，熄咗直播鏡頭我可以話你知係邊個。不過我係佢我都會咁做，中國足球人儍錢多，唔呃你呃邊個！」</p></body></html>
