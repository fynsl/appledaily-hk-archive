<html><header><meta charset="utf-8"><title>金世正與世勛爆緋聞連累父母</title></header><body><h1>金世正與世勛爆緋聞連累父母</h1><p>24歲韓國女星金世正近日憑話題劇《驅魔麵館》人氣急升，前日她在Ig直播上澄清與人氣男團EXO的26歲成員世勛的緋聞，她說：「粉絲請不要擔心，絕對沒有拍拖這回事，私下與世勛沒有任何聯繫，只是在節目上很有默契而已。其實考慮了很久，到底要不要說清楚這件事，因為有很多攻擊我甚至我父母的評論及私訊，請各位放心，然後不要再說一些不好的言論了。」</p><p>金世正與世勛於2018年合作節目《Busted！明星來解謎》而結緣，兩人在節目上的互動曾引起部份網民熱議，而《Busted！》將於下周五播出第三季，因此令二人的緋聞再度炒熱。</p></body></html>
