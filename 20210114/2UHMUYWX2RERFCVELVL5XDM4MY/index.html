<html><header><meta charset="utf-8"><title>求驗客手記：弗「馬」捷比亞復出交助攻</title></header><body><h1>求驗客手記：弗「馬」捷比亞復出交助攻</h1><p>馬德里體育會禮拜二喺西甲主場，以2:0擊敗西維爾，將榜首優勢拉開至四分，兼較次席嘅皇家馬德里少踢兩場。因被指違規參與體育博彩嘅馬體會右閘捷比亞（右），早前俾英格蘭足總判罰停賽10周，但有關禁令之後獲得國際足協暫時撤銷，佢復出後第一場即交出靚助攻，喺17分鐘妙傳安祖哥利亞，後者轉身射地波入網領先1:0。馬體會換邊後再有沙奧尼古斯喺禁區頂推順後起左腳抽入錦上添花，結果送贈西維爾兩蛋，兼終止對方九場不敗紀錄。</p></body></html>
