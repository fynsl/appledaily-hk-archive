<html><header><meta charset="utf-8"><title>求驗客手記：油王搵格蘭「輔助」林伯</title></header><body><h1>求驗客手記：油王搵格蘭「輔助」林伯</h1><p>車路士近排喺英超戰績麻麻，近6場英超只攞到1勝1和4負，排名跌落中游位置，領隊林柏特（左）分分鐘烏紗不保。據講，「油王」班主阿巴莫域治就想搵人輔助吓年輕嘅林伯，仲考慮搵番2008年帶過車仔殺入歐聯決賽嘅前領隊格蘭（右）回巢。格蘭早排先喺社交網鼓勵林伯，佢話隊波好難即刻改善到本身問題，大家要畀啲時間林伯。呢位65歲嘅以色列籍教頭喺2007年7月出任車仔體育總監，點知時任領隊摩連奴被炒，佢就走馬上任，當時林伯只係陣中球員。</p></body></html>
