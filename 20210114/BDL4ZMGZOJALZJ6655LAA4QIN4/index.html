<html><header><meta charset="utf-8"><title>輻射冷卻　空曠地區大降溫</title></header><body><h1>輻射冷卻　空曠地區大降溫</h1><p>【話你知】昨晨新界北部打鼓嶺等地氣溫急降更出現結霜，天文台解釋與輻射冷卻的天氣現象有關，指各種物件會放出熱能，一般日間吸收由太陽射出的能量，因日間吸收的熱能比本身釋放的多，所以溫度上升。晚間因沒有太陽照射，地面又不斷散發熱能，因此地面溫度下降，這種降溫現象稱為輻射冷卻。而且新界內陸地區空曠較少高樓大廈，令散熱速度較快，加上昨日天朗氣清，輻射冷卻特別明顯，新界地區氣溫亦顯著較市區低。</p></body></html>
