<html><header><meta charset="utf-8"><title>求驗客手記：馬捷迪超跑洗車變劏車</title></header><body><h1>求驗客手記：馬捷迪超跑洗車變劏車</h1><p>意甲熱拿亞嘅門將馬捷迪（圓圖）日前遇上一件離奇嘅不幸事件，俾一位洗車店嘅工作人員撞爛咗佢一部價值30萬歐元（約300萬港元）嘅法拉利超跑，認真唔好彩。話說意大利西北部城市利古里亞近日落起連場大雨，馬捷迪揸住佢部法拉利去當地嘅洗車店，幫部愛驅「洗白白」，點知洗車店嘅工作人員打算將呢部法拉利泊好嗰陣就突然失控，撞咗埋去其他客人㗎車度，據報部法拉利車頭同避震都全部報銷，都真係戥馬捷迪肉赤。</p></body></html>
