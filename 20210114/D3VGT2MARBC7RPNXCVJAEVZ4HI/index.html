<html><header><meta charset="utf-8"><title>松齡賣方中止入稟追債</title></header><body><h1>松齡賣方中止入稟追債</h1><p>「舖王」鄧成波家族去年斥約7.7億元入主松齡護老（1989），早前遭賣方Pine Active Care Ltd入稟追債2.65億元。松齡護老院昨表示，該筆2.65億元債務，主要由於鄧成波延遲支付貸款，令涉及兩筆付款餘額及利息須提前還款，而第二筆債務額及應計利息已償還；第三筆未償還餘額為1.25億元。Pine Active Care稱，已中止入稟追債，第三筆餘額須於今年3月31日前悉數償還。</p></body></html>
