<html><header><meta charset="utf-8"><title>恒松祐里任《全裸2》女主角</title></header><body><h1>恒松祐里任《全裸2》女主角</h1><p>日本男星山田孝之主演的Netflix劇集《全裸監督》於前年8月推出後大受好評，將於今年內添食推出第二季。Netflix正式宣佈22歲玉女恒松祐里將擔任女主角，她還留言自爆有份參與裸露戲。</p><p>恒松祐里在《全裸2》扮演AV界傳奇人物村西透的第二任妻子乃木真梨子，現年50歲的乃木於1990年由美容行業投身AV界，兩年後引退嫁給村西透。恒松祐里在twitter預告全裸演出：「雖然從童星已經認識我的人可能會感到震驚，但如果能夠接受作為演員的我的決定，我將會很高興。」童星出身的恒松祐里曾演過不少影視作品，去年就夥拍氣質影后蒼井優演《間諜之妻》。</p></body></html>
