<html><header><meta charset="utf-8"><title>李施嬅棄獎拍加劇受阻</title></header><body><h1>李施嬅棄獎拍加劇受阻</h1><p>李施嬅日前收到通知，去年在加拿大拍攝劇集《Blood and Water》第三季將再次復工，於是選擇缺席無綫頒獎禮，全副防疫裝備遠赴加拿大，有粉絲曾在她的Ig留言：「今年有可能攞獎，會唔會有代領獎？」李施嬅當時已回覆：「儍瓜，唔出席就冇可能有獎㗎啦！」</p><p>順利飛抵加拿大的李施嬅，現時正接受14天隔離，昨日她在Ig分享品嚐外賣日本菜相片，並留言：「今天，政府宣佈了緊急狀態，發佈了居家令。我的拍攝可能會再次推遲！現在這頓飯讓我感覺好多了！無論情況如何，我們總能找到一種方法來充份利用它！對我來說，通常的方法是美食。」不少fans留言叮囑她要小心。</p></body></html>
