<html><header><meta charset="utf-8"><title>求驗客手記：伊巴冇波入米蘭照晉級</title></header><body><h1>求驗客手記：伊巴冇波入米蘭照晉級</h1><p>AC米蘭禮拜二喺意大利盃16強，同拖連奴激戰120分鐘後仍賽和0:0，最終互射12碼贏5:4晉級。雙方上個禮拜六曾喺意甲碰頭，當時米蘭以2:0勝出，今場米蘭作出多個人腳調動，好似上仗後備出場嘅伊巴謙莫域（左）就踢正選，亦係佢自舊年11月22日大腿受傷以嚟首次擔正，不過伊巴喺半場已被調走，由查漢奴古入替。講番12碼，米蘭頭五輪全部射入，拖連奴就有湯馬士連干宴客，晉級嘅「紅黑兵團」將會同費倫天拿或國際米蘭嘅勝方爭奪四強席位。</p></body></html>
