<html><header><meta charset="utf-8"><title>二宮和也將做老竇</title></header><body><h1>二宮和也將做老竇</h1><p>尊尼事務所天團嵐於去年除夕夜後正式休團，成員二宮和也主演電影《淺田家！》日前入圍「第63屆藍絲帶電影獎」提名名單，更連獲五項提名，成為今屆獲最多提名的作品。而二宮昨日更被日本當地傳媒爆出即將於今年春天做老竇，可謂好事成雙。</p><p>《女性Seven》雜誌昨日爆料指，前年11月與二宮和也結婚的40歲前主播伊藤綾子正在懷孕。據伊藤的好友透露，由於BB已經進入穩定期，所以她亦開始向親友宣佈喜訊，而伊藤去年夏天已經發現陀B。 報道又指於去年12月有人目睹大肚的伊藤小心翼翼地走路，而且因為武漢肺炎疫情關係，她自從陀B後一直留在家中，以免受到感染。</p></body></html>
