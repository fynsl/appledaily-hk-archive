<html><header><meta charset="utf-8"><title>韓警撿8,482萬藍鼎失款</title></header><body><h1>韓警撿8,482萬藍鼎失款</h1><p>藍鼎國際（582）遺失1億元款項案件有進展，濟州警方已經起獲120億韓圜（約8,482.21萬港元）被盜資金，並且拘捕涉案三人。藍鼎國際本月4日發出公告指，南韓濟州保管的145.6億韓圜款項（約1.04億港元）遺失，亦未能聯繫負責該筆款項的僱員，即時報案處理。韓國警方指兩名30多歲的共犯，分別為馬來西亞華藉高層及一名中國公民，相信前者已潛逃外國；另一涉案人士仍在南韓；不排除有共犯。</p></body></html>
