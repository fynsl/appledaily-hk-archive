<html><header><meta charset="utf-8"><title>轉會氹氹轉：米蘭想搵文迪蘇傑搭伊巴</title></header><body><h1>轉會氹氹轉：米蘭想搵文迪蘇傑搭伊巴</h1><p>意甲老牌球會AC米蘭今季在伊巴謙莫域的帶領下，踢出好成績暫居意甲榜首；傳米蘭冬窗希望引入34歲老將文迪蘇傑（圖），為球隊再注入爭冠經驗。</p><p>意媒報道，米蘭周二已經與文迪蘇傑的經理人聯絡，商討他免費來投的可能，這名克羅地亞前鋒曾效力拜仁慕尼黑、馬德里體育會、祖雲達斯等歐洲頂級球會，具爭冠經驗且對意甲十分熟悉，去年冬窗被時任祖記教練沙利踢走後，加盟卡塔爾球會艾杜哈尼，但已解約成為自由身，據報目前他正與米蘭談判個人條款，大有機會加盟紅黑軍團與伊巴拍住上。</p></body></html>
