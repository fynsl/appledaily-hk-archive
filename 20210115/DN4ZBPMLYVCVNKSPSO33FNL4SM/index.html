<html><header><meta charset="utf-8"><title>Uniqlo母企上季多賺23%</title></header><body><h1>Uniqlo母企上季多賺23%</h1><p>時裝品牌Uniqlo及GU母企迅銷（6288）公佈，截至2020年11月底止首季綜合收益總額為6,197億日圓，按年跌0.6%；綜合經營溢利總額為1,130億日圓，按年增23.3%；主要受惠日本及大中華地區Uniqlo業務經營溢利大幅增長、GU的溢利亦錄得增長。海外UNIQLO首季收益雖跌7.2%，但經營溢利按年增9.5%至414億日圓，受惠中國及台灣市場溢利大幅增長、南韓業務扭虧。</p></body></html>
