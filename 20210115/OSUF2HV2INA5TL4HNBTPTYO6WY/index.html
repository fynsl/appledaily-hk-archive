<html><header><meta charset="utf-8"><title>趣趣地：西布朗唔掂紅資想跳船</title></header><body><h1>趣趣地：西布朗唔掂紅資想跳船</h1><p>球隊降班主力「跳船」離隊唔罕見，不過老闆因為成績退股走人就少見啲。盛傳英超西布朗（圖）大股東、廣東富商賴國傳打算作價2億鎊（約21億港元）賣盤，佢喺2016年以1.75億鎊收購西布朗88%股份，成為首位嚟自中國嘅英超球隊班主，不過球隊今季隨時降班，所以諗住早走早着，據報目前已經有潛在買家傾緊數，不過就認為西布朗家吓只喺值1.3億鎊，睇嚟賴老闆都係蝕入肉喇。</p></body></html>
