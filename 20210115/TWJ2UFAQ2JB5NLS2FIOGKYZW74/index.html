<html><header><meta charset="utf-8"><title>趣趣地：走過傷痛查比重返巴甲</title></header><body><h1>趣趣地：走過傷痛查比重返巴甲</h1><p>曾經喺2016年發生空難嘅巴西球會查比高恩斯（圖），喺2019球季降班1季後重返巴甲！佢哋喺禮拜二擊敗費古倫斯後落實升班。球隊喺巴乙成績唔錯，聯賽仲剩四輪已經確認升班資格，距離榜首明尼路都只差一分。球會賽後發聲明，話重返巴甲係所有人努力嘅成果，無論有幾困難都好，佢哋都會為人民戰鬥到底。空難生還球員之一嘅阿倫路舒曹，家吓仲係球會隊長，之前仲同球會續約㖭。</p></body></html>
