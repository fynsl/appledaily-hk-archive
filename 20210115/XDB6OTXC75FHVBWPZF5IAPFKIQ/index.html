<html><header><meta charset="utf-8"><title>趣趣地：祖記、國際驚險晉級</title></header><body><h1>趣趣地：祖記、國際驚險晉級</h1><p>禮拜三意盃多隊勁旅都驚險晉級八強。祖雲達斯主場對熱拿亞，憑古路施夫斯基同艾華路莫拉達早段入球領先兩球下，但法定時間俾客軍追和2:2，好彩最終加時憑後備「地標」上陣嘅拿菲亞（左）建功以3:2淘汰對手晉級。至於早場作客嘅國際米蘭對費倫天拿，主隊先憑維達爾12碼破門後，俾紫百合下半場追和，加時先成功憑後備入替嘅盧卡古頭槌破門以2:1擊敗費倫天拿。拿玻里就驚險3:2擊敗安玻里晉級。</p></body></html>
