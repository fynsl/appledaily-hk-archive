<html><header><meta charset="utf-8"><title>曾視Heidi為女神</title></header><body><h1>曾視Heidi為女神</h1><p>保錡與沙律認愛後，被爆背交往兩年的女友Carrie多次偷食，前度也出來舉證數臭，不過卻有網民認為保錡好「幸福」，因為沙律是宅男女神，擁33E美好身材，而走日系路線的Carrie也是電競女神，更曾在日本以歌手身份出道。</p><p>網民大讚保錡識食外，還翻舊賬指他曾多次指Super Girls成員李靜儀（Heidi）是他女神，在去年6月播出的《ERROR自救TV》中，Heidi更為保錡圓夢，在他拍攝期間驚喜送上外賣。網民紛紛嘲保錡「身體最誠實」，比起平平無奇的Heidi，更愛身材出眾的沙律。</p></body></html>
