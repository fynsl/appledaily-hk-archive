<html><header><meta charset="utf-8"><title>文佳煐、車銀優互相呷醋嗌分手</title></header><body><h1>文佳煐、車銀優互相呷醋嗌分手</h1><p>韓劇《女神降臨》前晚播出第10集，女主角文佳煐打算公開與車銀優的戀情，得知好友朴柔娜也喜歡男方後，繼續玩地下情。但校內傳出文佳煐及黃仁燁的緋聞，令車銀優呷醋，與文佳煐嗌交甚至分手。兩人表現出第一次拍拖而生疏的模樣引起觀眾共鳴，但卻刺激不起收視，令收視從上集新高跌回到3.411%。</p><p>結尾交代了車銀優得知已故好友姜澯熙被爆涉校園暴力的真相，他在街頭怒奔更衝入車道，以致他與跟隨在後面的黃仁燁被車撞倒。下周預告可見，文佳煐得知車銀優發生車禍後，立即趕到醫院陪伴，朴柔娜也似乎得知兩人拍拖，觀眾熱烈討論朴柔娜會否黑化。</p></body></html>
