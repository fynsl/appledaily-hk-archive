<html><header><meta charset="utf-8"><title>惠英紅演奸妃出眾</title></header><body><h1>惠英紅演奸妃出眾</h1><p>影后惠英紅近日有份客串章子怡首部內地電視劇《上陽賦》，劇中紅姐飾演謝貴妃，被皇后陷害被打入天牢，雖然出鏡不多，但這位奸妃演技被網民大讚，讚揚她單憑一雙眼睛已很有戲，在牢中臨死前跟皇后見面，流下來的眼淚由內到外都表現出角色的情感，令觀眾看得很深刻，而且嫌這位奸妃死得太早，望她能跟皇后多一些爭鬥。</p><p>同樣是前輩級演員的趙雅芝，反應卻大不同被彈。她在劇中飾演章子怡的母親，可惜被網民彈演技不到位，而且覺得只是在念對白沒帶情感。有一場戲她跟惠英紅做對手戲，但指趙雅芝的表情不及對手能帶到觀眾投入劇中，還有眼利網民覺得趙雅芝仍留有《白娘子傳奇》中的白娘子角色味道。</p></body></html>
