<html><header><meta charset="utf-8"><title>求驗客手記：比利三奪世盃搬上電視</title></header><body><h1>求驗客手記：比利三奪世盃搬上電視</h1><p>巴西球王比利雖然最近因為球員生涯入球總數嘅問題，成為咗網民嘅恥笑對象，但係無可否認比利嘅足球生涯的確係充滿咗傳奇色彩。網絡影片串流平台Netflix就準備喺2月23號首播一套關於比利嘅足球紀錄片，套片嘅內容講佢由1958年至1970年間為巴西3度奪得世界盃嘅傳奇故事。影片入面仲會收錄一啲從未公開過嘅珍貴片段，包括薩加奴、渣仙奴同埋李維連奴等比利前國家隊隊友嘅訪問片段。年輕嘅球迷不妨留意吓，了解吓當年嘅比利到底有幾勁，咪淨係一味識得恥笑佢喇，當然年長嘅球迷都可以回味比利風采！</p></body></html>
