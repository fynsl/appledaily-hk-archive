<html><header><meta charset="utf-8"><title>可盈女兒有貴婦狗陪</title></header><body><h1>可盈女兒有貴婦狗陪</h1><p>郭可盈與林文龍結婚16年，育有愛女林天若，前日女兒11歲生日，兩公婆悉心慶祝，一家三口在能觀賞維港夜景的地方切蛋糕影合照，同場準備了朱古力macaron造型生日蛋糕，生日禮物就是一頭貴婦狗，並改名叫Toki。三人各自在Ig貼相，女兒帖文祝自己生日快樂，更指與父母經過清晰考慮，決定養這隻可愛的貴婦狗仔，承諾會好好照顧小狗，不少網民指一家三口甚溫馨，更指林天若越大樣子越似林文龍。</p><p>昨日可盈再出帖文，她的粉絲送了糖果bombshell給其女兒，可盈的弟弟郭可頌與熊黛林所生的一對孖女亦有一齊參與，但疫情關係壽星女跟同學仔只能視像舉行另類派對。</p></body></html>
