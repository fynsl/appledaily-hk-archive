<html><header><meta charset="utf-8"><title>玄彬被睇好今年結婚</title></header><body><h1>玄彬被睇好今年結婚</h1><p>韓劇《愛的迫降》的玄彬及孫藝珍元旦日認愛後，有韓媒爆料兩人有結婚計劃，令粉絲都相當期待。兩人在前日播出的KBS節目中，更被封為今年最有望結婚的明星情侶第一名，節目指兩人是同齡情侶，因有共同嗜好高爾夫球而慢慢培養出感情，最後更發展成情侶關係。</p><p>至於少女時代成員秀英和《機智醫生生活》的鄭京浩，以及患難戀人金宇彬和申敏兒也分別獲被睇好今年結婚。秀英和鄭京浩於2012年公開戀情，感情十分穩定，去年兩人在Ig關注婚禮企劃公司傳出好事近。拍拖六年的金宇彬獲女友共渡抗癌難關，去年他更簽約女方的事務所。</p></body></html>
