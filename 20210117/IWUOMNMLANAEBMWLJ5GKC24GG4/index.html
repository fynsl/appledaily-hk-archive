<html><header><meta charset="utf-8"><title>心穎出巡驚青避鏡頭</title></header><body><h1>心穎出巡驚青避鏡頭</h1><p>黃心穎遭無綫雪藏兩年，有指無綫不願放手，令心穎被八年長約綁死，進退兩難。日前下午3時半，心穎的白色七人車停泊在鯉魚門寓所外，未幾她落樓，上車後數分鐘，其姊黃心美亦現身。</p><p>心穎兩姊妹由司機駕車直駛又一城商場，二人戴上白色帽和口罩，幾乎完全遮樣，所以沒有太多途人認出，令心情也變得輕鬆，全程有講有笑。她們去餐廳買咖啡，記者上前訪問，心穎顯得有點不知所措，加快腳步離開，對於是否與無綫提前解約、疫情後打算返加拿大定居還是留在香港等問題均沒回應，只細聲說了一句聽不清楚的話，之後她便與心美登上七人車，離開前禮貌地說：「唔該晒。」</p></body></html>
