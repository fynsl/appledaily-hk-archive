<html><header><meta charset="utf-8"><title>崔宇植做接待　旅客驚喜</title></header><body><h1>崔宇植做接待　旅客驚喜</h1><p>由尹汝貞、李瑞鎮、鄭有美、朴敘俊及電影《上流寄生族》的崔宇植參與的tvN綜藝節目《尹Stay》前日播出第二集，收視比上周的8.2%勁升至10.2%，最高瞬間收視更達11.6%，穩佔收視冠軍。五位主持在剛播出的一集要招待來自澳洲和荷蘭的旅客，雖然旅客事前不認得崔宇植，但當得知他有份拍攝揚威奧斯卡的《上》片時，即興奮得打電話給好友，自豪地表示獲《上》片的演員接待，像發夢一樣。</p><p>另外，《上流寄生族》導演奉俊昊日前獲邀，擔任今年9月舉行的第78屆威尼斯電影節主競賽評委會主席，更是首名韓國導演擔任此職位，再創歷史。</p></body></html>
