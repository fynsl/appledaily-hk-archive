<html><header><meta charset="utf-8"><title>轉會氹氹轉：傳奧燒已離廠</title></header><body><h1>轉會氹氹轉：傳奧燒已離廠</h1><p>資深英超記者奧恩史甸上周六表示，奧斯爾（圖）已經與阿仙奴達成終止剩餘半年合約的協議，回復自由身後預計會在本周飛往土耳其，與費倫巴治簽約。過去接受訪問時奧斯爾曾表示希望履行與兵工廠的合約至季尾，但今月已有不少消息流出，指這位前德國國腳願意「轉軚」，接受費倫巴治邀請。同時，他本人日前在twitter與球迷互動，也開腔指自己如果要去土耳其踢球，就只會為費倫巴治效力。</p></body></html>
