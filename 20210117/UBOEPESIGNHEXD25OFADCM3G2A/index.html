<html><header><meta charset="utf-8"><title>河北麻友子嫁入豪門</title></header><body><h1>河北麻友子嫁入豪門</h1><p>29歲日本女星河北麻友子昨日宣佈結婚，在Ig貼出與豪門丈夫的恩愛合照，她為保護圈外老公，照片都刻意不讓他正面入鏡，但河北手上的鑽戒十分搶鏡。河北與豪門男友拍拖七年，有日媒於元旦率先爆她的出嫁消息，但河北方面當時作出否認，怎料兩星期後卻親自報喜，日前閃婚的板野友美和好姊妹桐谷美玲也留言恭喜。</p><p>河北在2003年參加「日本國民美少女比賽」勝出後入行，拍過《Doctor-X》及《內衣白領風雲》等人氣劇。她曾在2017年爆出裸照風波，流出她多年前與當時球星男友的溫泉密照，令其清純形象受損。</p></body></html>
