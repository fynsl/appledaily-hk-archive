<html><header><meta charset="utf-8"><title>湯洛雯禁玄學家爆婚期</title></header><body><h1>湯洛雯禁玄學家爆婚期</h1><p>湯洛雯（靚湯）跟馬國明去年拍拖以來屢傳婚訊，早前靚湯揚言男友若今年攞視帝就結婚，雖然馬國明最終失落獎項，但網友依然催促他求婚。近日靚湯錄影新春節目《天天開運王》時，抽中「添丁」籤文：「添丁運爆晒棚，開心到唔得閒」，全場哄動，被追問何時添丁？她甜笑說︰「啋！未，師傅話我行殺破狼運要性感。」薛家燕插嘴稱性感只限對馬國明，逗得靚湯笑到合不攏嘴。</p><p>節目中，靚湯指玄學家陳定幫之前曾批她去年會遇真愛，連月份都說中。陳定幫透露靚湯和馬國明今年及明年紅鸞星動，有喜事降臨，主持人即問靚湯的婚期，不過她馬上禁止爆料，陳定幫也識做封嘴表示：「客人私隱唔講得。」</p></body></html>
