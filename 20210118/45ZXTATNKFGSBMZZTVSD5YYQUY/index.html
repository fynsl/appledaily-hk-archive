<html><header><meta charset="utf-8"><title>咸素元難忍愛女遭批評</title></header><body><h1>咸素元難忍愛女遭批評</h1><p>韓片《我班Friend好搞嘢》的44歲女星咸素元，於2018年嫁予比自己年輕18歲的內地網紅男友陳華，同年12月誕下女兒惠晶。可是，咸素元大前日在社交網公開女兒正在吃東西的影片，一名網民留言：「小孩子長得這麼不可愛，像誰呢？」批評咸素元女兒的外貌，該則留言有逾40名網民點讚。</p><p>看到惡評後，咸素元立即留言反擊：「這樣說真的太過份了，我們惠晶是很可愛、漂亮的孩子，甚麼都可以忍，但這樣批評孩子真的令我很生氣。」其他網民也鬧爆該網民沒禮貌，並留言安慰咸素元，叫她不要太在意惡評。</p></body></html>
