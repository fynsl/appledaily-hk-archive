<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里炒費倫開29倍主其他</title></header><body><h1>求驗客手記：拿玻里炒費倫開29倍主其他</h1><p>周日意甲早場，拿玻里喺主場大發神威，踢完半場已經靠恩斯治尼、迪亞高迪美、夏榮羅辛奴同施連斯基各省一粒，遙遙領先費倫天拿4:0，開出足智彩80倍嘅半場波膽，唔知有冇邊位幸運兒真金白銀買咗，係就認真爽。上半場已經貢獻一射一傳嘅恩斯治尼，下半場再入一球12碼起孖，加上後備上陣嘅保列坦奴完場前埋齋，最終贏6:0開出「主其他」波膽，都有29倍回報。其實拿玻里今季已經唔係第一次贏得咁大，季初對熱拿亞都同今場一樣狂數6:0，之後大家可以繼續留意吓佢哋。</p></body></html>
