<html><header><meta charset="utf-8"><title>求驗客手記：細哨拍MV俾女圍</title></header><body><h1>求驗客手記：細哨拍MV俾女圍</h1><p>早排因為用假護照出境而搞到要坐監，上年仲中埋武漢肺炎嘅巴西一代球王「細哨」朗拿甸奴，近期又有新搞作，決定轉戰樂壇，計劃喺今年內出八隻歌。呢位曾經效力巴塞隆拿同AC米蘭等勁旅嘅名將一向都好醉心玩音樂，2016年就幫過里約殘奧會創作同獻唱主題曲，到咗2017年仲出咗自己首張單曲㖭，今年一推就八隻歌，睇嚟都唔係玩玩吓。近排佢就喺自己有份嘅唱片公司所推出嘅新MV入面粉墨登場，同一大班着住性感衫嘅索女跳舞，最後仲瞓身趴在佢哋身上，連拍個MV都貫徹佢爛蒲爛玩嘅性格。</p></body></html>
