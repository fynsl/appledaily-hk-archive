<html><header><meta charset="utf-8"><title>轉會氹氹轉：麥斯美亞與水晶宮解約</title></header><body><h1>轉會氹氹轉：麥斯美亞與水晶宮解約</h1><p>2018年以自由身加盟水晶宮的史浩克04青訓產品麥斯美亞（圖），雖然出道時被寄予厚望，登陸英超3年來出戰46場英超比賽，可惜只得一個入球。周日水晶宮官網宣佈，已與麥斯美亞達成協議提前解約，這位德國中場下一站很大機會將重返德甲。</p><p>麥斯美亞在領隊鶴臣麾下不受重用，但由於其周薪高達17萬鎊，加上其他獎金，令到水晶宮逼切希望讓麥斯美亞離隊。</p></body></html>
