<html><header><meta charset="utf-8"><title>碧咸細仔放二手衫叫價116萬</title></header><body><h1>碧咸細仔放二手衫叫價116萬</h1><p>萬人迷碧咸（David Beckham）身家豐厚，但想不到最細兒子Cruz同樣有賺錢才能，最近他於網上放售一件名牌衣服，更開價高達11萬英鎊（約116萬港元）。</p><p>該衣服是名牌LV與Supreme的聯乘作品，是LV之前送給Cruz的禮物，他也曾多次穿着拍照。最近Cruz就將衣服於拍賣網放售，起標價為3.3萬英鎊（約34.7萬港元），但如果想立即買下，Cruz就將價錢高開至11萬英鎊。不少網民都批評Cruz獅子開大口，也有人諷刺Cruz已經將衣服着到殘，不如叫LV再送一件新衫給他才放售。</p></body></html>
