<html><header><meta charset="utf-8"><title>求驗客手記：缺水華倫想免簽桑馬達</title></header><body><h1>求驗客手記：缺水華倫想免簽桑馬達</h1><p>據西班牙傳媒所講，華倫西亞嘅新加坡籍班主林榮福希望喺夏天可以用免簽方式，將今季喺曼聯坐多過踢嘅西班牙中場桑馬達帶返嚟華倫西亞。根據報道指，華倫西亞嘅高層已經批准喺嚟緊夏天簽入馬達，只不過由於華倫西亞今季初因為財政問題放走多位主力球員，上年8月更傳出華倫冇辦法出糧畀球員，最後要搞到寫借據畀球員，向佢哋承諾日後補出糧。考慮到林榮福已經唔受華倫球迷愛戴，所以馬達都唔一定會選擇回歸，而且曼聯依然可以選擇同馬達再續約一年，防止馬達免費離隊。</p></body></html>
