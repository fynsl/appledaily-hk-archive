<html><header><meta charset="utf-8"><title>求驗客手記：祖記輸打吡C朗黑晒面</title></header><body><h1>求驗客手記：祖記輸打吡C朗黑晒面</h1><p>禮拜日嘅意大利打吡，國際米蘭主場迎戰祖雲達斯。已經幾年無贏過祖記嘅國際，開波早段有倒戈嘅維達爾頭槌建功領先，下半場再靠一次突擊，小將尼高路巴列拿單刀射入埋齋。連基斯坦奴朗拿度（C朗）都擰晒頭，事關今場祖記完全唔夠打，個人三次射波都喺禁區外，唔少球員直頭冇影。最後祖記以0:2輸波，雖然打少1場但已經被國際拉開到7分距離，莫講爭冠，殺入前四都唔係容易。賽後教練派路就鬧爆隊波表現係今季最差，而且好唔滿意球員嘅作戰態度。</p></body></html>
