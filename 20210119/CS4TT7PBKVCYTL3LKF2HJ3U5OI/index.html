<html><header><meta charset="utf-8"><title>求驗客手記：祖域落馬即入兩粒</title></header><body><h1>求驗客手記：祖域落馬即入兩粒</h1><p>塞爾維亞前鋒盧卡祖域踢皇家馬德里嗰陣，差唔多2季西甲先入得2球，俾人話佢係水貸。但佢一返法蘭克福即刻唔同晒，禮拜日以借將身份首次後備上陣就入兩球，最後帶領球隊3:1擊敗史浩克04，佢仲話家吓嘅法福實力拍得上18/19球季入歐霸盃4強嗰隊，加上同隊友安達施華好合拍，有信心交出好成績。至於同日德甲，衞冕嘅拜仁慕尼黑主場2:1擊敗弗賴堡，羅拔利雲度夫斯基射入一球，成為德甲史上首名係頭16場聯賽射入21球嘅球員，認真犀利。</p></body></html>
