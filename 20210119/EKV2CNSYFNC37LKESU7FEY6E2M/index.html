<html><header><meta charset="utf-8"><title>阿信嫲嫲離世享年100歲 </title></header><body><h1>阿信嫲嫲離世享年100歲 </h1><p>日本老牌演員大路三千緒在經典日劇《阿信的故事》中扮演阿信嫲嫲成名，昨日傳來她離世噩耗，享壽100歲。大路三千緒本來下月21日便度過101歲生日，但傳媒指她上星期二黄昏在兵庫縣伊丹市內的醫院逝世，消息令廣大觀眾感到惋惜。</p><p>大路三千緒生於1920年，1939年加入演藝界，曾屬寶塚歌劇團旗下藝人，並參演1983年播出的《阿信的故事》。《阿信》當年在日本播出時創下62.9%的收視神話，大路演該劇時已63歲，扮演主角的嫲嫲，跟「童年阿信」小林綾子有不少對手戲。早已退休的大路三千緒，去年100歲生日時接受當地報章訪問，表示平時最愛留在家中睇電視。</p></body></html>
