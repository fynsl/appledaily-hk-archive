<html><header><meta charset="utf-8"><title>蘇皓兒行山逐件脫</title></header><body><h1>蘇皓兒行山逐件脫</h1><p>蘇皓兒去年憑劇集《那些我愛過的人》而順利入屋，前日她在Ig分享行山相，相中只見她在寒冬中僅穿上白色背心，內襯黑色bra top，為解釋為何穿得那麼少，她在帖文中留言：「冬天行山怕冷怕大風穿了很多衣服，在山腳起步前把毛毛外套脫了，走到中途把衞衣脫了。走到最後……幸好有穿背心當打底，不然一定超級熱。」</p><p>網民對蘇皓兒的靚相一致讚好，好友簡淑兒還留言：「除埋件背心啦。」蘇皓兒則回覆指自己怕醜。一眾男藝人更紛紛回應，當中劉佩玥的緋聞男友周志文就留言：「啲相又幾靚。」許家傑留言：「孭住一個相機畀人影相係乜玩法。」蘇皓兒回覆：「咁啱大家都有帶機。」</p></body></html>
