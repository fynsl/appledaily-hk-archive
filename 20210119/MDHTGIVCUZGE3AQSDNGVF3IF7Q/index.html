<html><header><meta charset="utf-8"><title>抗拒賣可愛</title></header><body><h1>抗拒賣可愛</h1><p>陳葦璇於浸會大學國際學院傳理學系畢業，自小對音樂與舞蹈等表演藝術有濃厚興趣，曾參加逾40個唱歌比賽。2015年她透過娛樂公司與商台舉辦的女團招募入行，同年以「Kayan」的名字加入女子組合As One出道，2017年As One解散，她改名Kira開始獨立發展，以《告白氣球》的編舞廣為人知，去年在《全民造星III》取得亞軍，成《造星》系列首位女得獎者。</p><p>其實Kira初出道時是走可愛清純路線，不過經過五年多的時間，她漸漸看清自己的方向與目標，更剪短頭髮。現時的Kira，對女團的可愛造型十分抗拒呢！</p></body></html>
