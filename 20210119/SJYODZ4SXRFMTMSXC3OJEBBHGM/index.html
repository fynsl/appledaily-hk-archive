<html><header><meta charset="utf-8"><title>John Park確診急入院</title></header><body><h1>John Park確診急入院</h1><p>武漢肺炎再度在韓國肆虐，選秀節目《Superstar K》出身的32歲男歌手John Park，昨日透過所屬事務所宣佈確診。據悉John Park早前有少許感冒症狀，為安全起見做檢測，於上周五收到通知確診，被當局歸類為沒有病徵確診者，目前按要求入院進行隔離，至於John Park的工作人員亦已完成檢測，沒有其他人受感染。</p><p>由於John Park是tvN綜藝節目《赤裸裸的世界史》固定班底，同台的元祖男團水晶男孩隊長殷志源、前主播李惠成等都有染疫風險，事務所表示：「的確有預錄工作，但因John Park有感冒症狀，沒有參加錄影。」</p></body></html>
