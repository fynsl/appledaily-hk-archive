<html><header><meta charset="utf-8"><title>求驗客手記：奧燒偕愛妻投費倫巴治</title></header><body><h1>求驗客手記：奧燒偕愛妻投費倫巴治</h1><p>喺阿仙奴坐足大半年嘅德國中場奧斯爾，上禮拜有傳佢即將同阿仙奴解約加盟費倫巴治。禮拜日奧斯爾接受訪問時就證實自己即將離隊：「我感到好興奮，我一直都係費倫巴治嘅球迷，上帝令我有機會着上呢件球衣，我將會竭盡所能。」夜晚，奧斯爾亦同太太、乖女三個人一齊飛抵土耳其，費倫巴治嘅twitter亦發文上載奧斯爾抵埗嘅相，仲有奧斯爾高舉球隊頸巾嘅相，指呢位德國中場已經身在伊斯坦堡，只要佢喺當地完成體檢，就可以落實加盟球隊。</p></body></html>
