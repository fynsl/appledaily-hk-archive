<html><header><meta charset="utf-8"><title>修哥89歲大壽收爛賬</title></header><body><h1>修哥89歲大壽收爛賬</h1><p>胡楓（修哥）昨日在將軍澳拍攝《愛．回家之開心速遞》，適逢他89歲大壽，一眾演員即場為修哥賀壽，其中湯盈盈送上一部咖啡機，修哥笑指這份禮物是盈盈欠他十年的「爛賬」，他說：「大約十年前佢贏咗一萬蚊獎金，見到我時佢主動話請我飲咖啡，點知都𠵱家都未請。」盈盈聞言指因此才送上咖啡機「賠罪」。</p><p>同場的林淑敏大讚修哥記劇本比他們後生一輩還厲害，她說：「佢真係一個好可愛嘅老人家，我記得幾個月前同修哥拍過，佢記性非常好，我哋都仲會NG，但佢從來都冇，我哋見到修哥埋位前，係一個人靜靜喺角落自己做準備，十足背書一樣。」林淑敏表示希望修哥日後可以不時來參與演出。</p></body></html>
