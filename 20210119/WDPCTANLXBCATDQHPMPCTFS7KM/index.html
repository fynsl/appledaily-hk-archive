<html><header><meta charset="utf-8"><title>轉會氹氹轉：曼城吼實盧卡古</title></header><body><h1>轉會氹氹轉：曼城吼實盧卡古</h1><p>曼城史上入球紀錄保持者阿古路，其合約不足半年就會到期，加上他將踏入33歲，今季又受到傷患困擾，有指領隊哥迪奧拿正為這位阿根廷前鋒尋找接班人，現時效力國際米蘭的比利時射手盧卡古（圖）成為了曼城頭號目標。27歲的盧卡古2017年以9,000萬鎊加盟曼城同市宿敵曼聯，當時表現麻麻備受批評，2019年轉投國際即有起色，至今為國際上陣73場攻入51球，重拾鋒霸本色，加上他與曼城組織核心奇雲迪布尼同屬比利時同鄉，二人在國家隊合作已久，假如今夏回復自由身的巴塞隆拿球星美斯一同加盟，有望組成曼城夢幻組合。</p></body></html>
