<html><header><meta charset="utf-8"><title>許廷鏗下月網上會歌迷</title></header><body><h1>許廷鏗下月網上會歌迷</h1><p>許廷鏗去年大豐收，歌曲在多個音樂平台有好成績，更獲得叱咤樂壇男歌手金獎，為歌唱事業再添色彩。在疫情下未能真正舉辦慶祝回饋fans，他決定在下月7日舉辦網上直播答謝會，透過apps登記做會員，屆時可以和許廷鏗以視像形式對話，還可在直播時票選最希望許廷鏗演繹的作品，無阻偶像與fans互動。</p><p>許廷鏗日前以毛筆書法寫下「感激」兩字，打印在特別版的保溫杯上，望fans在寒冬中感受溫暖，他指這是報答支持者最好禮物：「2020年的確係我豐收一年，搞答謝會係想多謝一直默默支持我的fans，同大家突破社交距離，分享我2020年的心路歷程。」</p></body></html>
