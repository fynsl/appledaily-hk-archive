<html><header><meta charset="utf-8"><title>岩田剛典拍拖斷正</title></header><body><h1>岩田剛典拍拖斷正</h1><p>身兼日本組合EXILE及三代目J Soul Brothers的成員岩田剛典，被昨日出版的《女性自身》雜誌踢爆蜜運，其圈外人女友年約20多歲，更被指貌似人氣女星今田美櫻。</p><p>報道指，岩田剛典日前包到冚約會，他刻意戴帽、黑超及口罩掩人耳目，與長髮女友到六本木山拍拖，並入戲院睇賣座動畫《鬼滅之刃劇場版 無限列車篇》。曾與石原聰美傳緋聞的岩田剛典當新戀情傳出後，即被翻出曾在訪問中表示約會時最適合是欣賞電影，他向來鍾情長髮女性，但事務所方就例牌否認，解釋兩人是普通朋友。此外，電影版《鬼滅》重返日本票房榜No.1，已經第13個星期登上榜首。</p></body></html>
