<html><header><meta charset="utf-8"><title>求驗客手記：烏干達極權累埋fantasy</title></header><body><h1>求驗客手記：烏干達極權累埋fantasy</h1><p>英超呢排開快車，相信各位fantasy玩家都忙住要轉吓人，不過一位來自烏干達嘅網民Wandyaka就話，烏干達總統穆塞文為咗控制選舉結果，決定中斷咗成個國家嘅網絡，以減少反對派喺互聯網交流，搞到成個烏干達都上唔到網冇得轉人：「因為總統想操縱選舉而禁網，搞到我快車期個陣只拎得40分。」有網民搞笑話：「你哋總統太狠喇，竟然揀喺快車期咁做。」不過，極權統治操縱網絡係一件好恐怖嘅事，我諗尤其港人見到呢個情況，都應該會擔憂埋自己嘅未來。</p></body></html>
