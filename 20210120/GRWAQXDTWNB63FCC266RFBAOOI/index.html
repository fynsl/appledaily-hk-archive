<html><header><meta charset="utf-8"><title>林建名低調出殯</title></header><body><h1>林建名低調出殯</h1><p>大名娛樂老闆林建名本月8日因淋巴癌病逝，享年84歲。林建名四名子女前日公告將會在下周五在香港殯儀館為父親舉行追思會，讓親友作最後致敬。</p><p>關於大少的喪禮安排，早前有消息指會以私人形式進行，昨日大名娛樂旗下藝人胡渭康在Ig中，貼了一張蹺實大少的背影相，並留言：「送君千里、終須一別」。據《蘋果》得悉，原來林家前日在香港殯儀館以佛教儀式為大少低調設靈，昨日舉行喪禮，靈堂佈置以白色蘭花為主，除了摯親外，亦有少數圈中人出席。《蘋果》曾向戴夢夢和胡渭康了解，但至今未有回覆。</p></body></html>
