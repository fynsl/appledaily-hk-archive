<html><header><meta charset="utf-8"><title>鄭家純姪遭內地刑事強制</title></header><body><h1>鄭家純姪遭內地刑事強制</h1><p>北京燃氣藍天（6828）發公告稱，經作出適當查詢後，北京市公安局對已停職的非執行董事及副主席鄭明傑採取刑事強制措施，以待調查涉嫌與公司業務有關的經濟犯罪。除上述訊息外，集團稱不知悉相關執法機構對鄭氏有關調查的進一步資料，將密切了解該事件發展，並積極配合相關執法機構的調查。董事會擔憂該事件可能對集團業務、財務業績、現金流和償還能力產生重大不良影響，惟實際影響尚待對該事件的進一步調查及評估後方能確定。</p></body></html>
