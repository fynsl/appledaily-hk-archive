<html><header><meta charset="utf-8"><title>求驗客手記：費托做馬體會B隊主帥</title></header><body><h1>求驗客手記：費托做馬體會B隊主帥</h1><p>2019年8月喺日職掛靴嘅費蘭度托利斯（費托、圖），上年7月成功考到西班牙足協嘅足球教練牌，兩個月後佢就已經返咗母會馬德里體育會做B隊嘅教練團成員。西班牙嘅《馬卡報》就話隊內嘅球員都好鍾意費托，又話佢好擅長同啲球員打成一片，結果今個月佢就被正式任命為馬體會B隊嘅總教練。只要佢喺U18或以下球隊執教至少半年，佢就可以獲得歐洲足協認可。值得留意嘅係，馬體會教練施蒙尼嘅18歲細仔古利安奴施蒙尼家陣就喺B隊踢緊前鋒，相信佢喺費托嘅指導之下射術一定會大有進步。</p></body></html>
