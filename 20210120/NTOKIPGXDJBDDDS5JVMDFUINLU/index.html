<html><header><meta charset="utf-8"><title>PUBG開發商擬韓上市</title></header><body><h1>PUBG開發商擬韓上市</h1><p>騰訊 （700） 投資的「絕地求生」（PUBG）遊戲開發商Krafton擬於韓國上市，有望超越往年三星人壽的新股集資額，為近來韓國最大型上市公司。彭博昨引述韓國券商Eugene報告，公司上市後估值將達272億美元（約2,121億港元），料集資109億美元（約850億港元）；估計公司今年初將發售新股。截至去年9月30日，騰訊持有魁匠團16%股權，公司創始人張炳圭持股17%。</p></body></html>
