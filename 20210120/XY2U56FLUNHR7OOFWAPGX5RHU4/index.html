<html><header><meta charset="utf-8"><title>求驗客手記：美斯好彩唔使停12場</title></header><body><h1>求驗客手記：美斯好彩唔使停12場</h1><p>美斯（圖）喺星期日嘅西超盃輸畀畢爾包嗰場比賽，加時階段出拳襲擊維拿利巴，俾球證用紅牌趕出場。一度有西班牙傳媒報道，話今個禮拜西班牙足總就球證嘅報告開會，如果裁定美斯呢一次係惡意侵犯對手，最高可以判佢停賽12場，好彩最後證實佢只需要停兩場，算係執番身彩。另一方面，早前英格蘭足總因為捷比亞事先同人透露轉會內幕消息令人贏錢，判咗佢全球停賽10個星期，馬體會就事件向國際足協（FIFA）上訴，FIFA方面己經正式駁回上訴，捷比亞將會停賽至2月28號。</p></body></html>
