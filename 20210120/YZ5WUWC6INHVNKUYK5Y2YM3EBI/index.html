<html><header><meta charset="utf-8"><title>求驗客手記：菲臘佬過美職幫咸爺手</title></header><body><h1>求驗客手記：菲臘佬過美職幫咸爺手</h1><p>菲臘尼維利（圖）同碧咸昔日喺曼聯年代合作攞過唔少冠軍，嚟到今日佢哋終於有機會再以另一個身份合作！菲臘佬2018年1月開始執教英格蘭女子足球隊，曾經帶領球隊喺女子世界盃攞過殿軍。上年8月英格蘭足總就已經搵定荷蘭隊教練莎蓮娜韋曼，喺今年9月接替完約嘅菲臘佬。不過菲臘佬就喺星期一決定提早離任，第二日美職聯嘅國際邁阿密就即刻宣佈，請咗佢過檔做教練。呢隊球隊正正係由碧咸擁有，兩老死喺美國重逢，菲臘佬就話希望可以為球會帶來唔同嘅文化同價值觀，令球隊以至美國球壇更加進步。</p></body></html>
