<html><header><meta charset="utf-8"><title>求驗客手記：穆沙戴亞比發威捉蜜蜂</title></header><body><h1>求驗客手記：穆沙戴亞比發威捉蜜蜂</h1><p>近況麻麻嘅利華古遜，喺禮拜二憑穆沙戴亞比（左）發威交出1傳1射，喺主場成功以2:1擊敗「蜜蜂軍團」多蒙特，結束咗聯賽四輪不勝。利華憑穆沙戴亞比喺17分鐘，接應里安拜尼助攻射成1:0，呢位21歲法國前鋒之後都有唔少入肉攻勢，可惜都係無功而還。換邊後，多蒙特由祖利安白蘭特喺67分鐘遠射破網成功追和1:1。利華古遜今場攻勢凌厲，23次射門13次中龍，最後喺80分鐘由17歲中場科利安華迪斯接應戴亞比傳送射入奠勝入球，助利華古遜贏2:1。</p></body></html>
