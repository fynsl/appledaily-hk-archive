<html><header><meta charset="utf-8"><title>章子怡古裝劇露波鞋</title></header><body><h1>章子怡古裝劇露波鞋</h1><p>內地女星章子怡主演的電視劇《上陽賦》播出後多次引起熱論，在近期播出的新一集中，網民發現章子怡身穿古裝，卻露出她所穿的波鞋，雖然鏡頭僅幾秒，但網民質疑為何沒人發現，並留言：「這是有廣告合作？帶貨？」、「這也太明顯了，導演看不着？」</p><p>現年41歲的章子怡已為兩名子女之母，卻要飾演15歲的上陽郡主王儇，她曾在內地綜藝節目《我就是演員3》中說過少女形象，應由年輕演員去主演，今次可說是自打嘴巴。而在劇中一件啡底黃色圖案的披風，遭網民嘲笑似三色粟米及長頸鹿，另一件紫配金碎花紋戲服就似糖果包裝紙。</p></body></html>
