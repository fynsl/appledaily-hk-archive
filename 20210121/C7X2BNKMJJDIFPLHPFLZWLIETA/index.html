<html><header><meta charset="utf-8"><title>求驗客手記：朴智星加盟全北揀蟀</title></header><body><h1>求驗客手記：朴智星加盟全北揀蟀</h1><p>現年39歲、曾經效力過曼聯嘅前南韓球星朴智星（圖），禮拜二正式落實「加盟」家鄉球會、韓職班霸全北汽車，佢將會擔任球會顧問，幫手選拔同埋招募球員。今次其實係以體能見稱嘅「三肺朴」首次踏足韓職，事關朴智星讀緊大學嗰陣，已經俾日本球會京都不死鳥揀中，跟住效力過荷甲燕豪芬、英超豪門曼聯同昆士柏流浪。明顯發福唔少嘅朴智星就話：「我喺歐洲先進嘅足球系統度學咗好多嘢，退役後亦研究咗好耐，我會盡我所能協助全北變得更加強大。」</p></body></html>
