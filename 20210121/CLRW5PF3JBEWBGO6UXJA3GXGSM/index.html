<html><header><meta charset="utf-8"><title>求驗客手記：西乙B比特幣買人創先河</title></header><body><h1>求驗客手記：西乙B比特幣買人創先河</h1><p>比特幣喺全球都越嚟越普及，1枚比特幣就相等於28.7萬港紙左右，日前就有西班牙球隊開創先河，用虛擬貨幣嚟完成整宗球員交易！來自西乙B嘅馬德里國際，最近就同新贊助商、加密貨幣買賣平台營運商Criptan合作，用咗比特幣嚟簽入踢過皇馬B隊嘅37歲西班牙射手巴奧（左），係全球第一單職業球隊用加密貨幣嚟完成轉會嘅交易。不過馬德里國際就冇對外公佈張約嘅金額同詳情，有人擔心，用加密貨幣嚟完成球員轉會嘅話，可能會出現違法或者詐騙嘅交易。</p></body></html>
