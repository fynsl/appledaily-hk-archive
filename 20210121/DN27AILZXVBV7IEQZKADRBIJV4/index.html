<html><header><meta charset="utf-8"><title>許正宇：不宜停供MPF</title></header><body><h1>許正宇：不宜停供MPF</h1><p>就議員昨日於立法會會議上有關停供MPF（強積金）紓困的提問，財經事務及庫務局局長許正宇發出書面答覆，重申提早提取強積金累算權益、豁免或暫停強制性供款，以至以強積金作為借貸擔保等建議，均無可避免會削弱強積金制度作為長期穩定並可滾存增值的退休儲蓄計劃之完整性，認為現階段不宜推行。他指，目前法例並沒有暫停或緩繳部份或全部強制性供款的安排，建議將涉及修改法例，以豁免僱主及僱員作強積金供款的責任。</p></body></html>
