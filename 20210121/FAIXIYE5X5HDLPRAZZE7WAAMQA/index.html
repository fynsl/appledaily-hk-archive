<html><header><meta charset="utf-8"><title>求驗客手記：羅馬違規換六人點都輸</title></header><body><h1>求驗客手記：羅馬違規換六人點都輸</h1><p>禮拜二意盃16強，主場嘅羅馬喺加時意外輸畀史柏斯亞2:4出局，無緣晉級八強，焦點落喺輸波嘅羅馬度，皆因佢哋違規換咗六個人。羅馬開波初段已經連失兩球，要等到完半場前先追得番粒。換邊後羅馬強攻，73分鐘終於由米希達利恩（紅衫）追和，要加時比賽。點知羅馬依然唔生性，後衞基安盧卡文仙尼同門將包盧比斯先後領紅被逐。九人應戰嘅羅馬，喺90分鐘內已經用咗4次換人名額，但佢哋喺加時違規再換兩人，然後再連失兩球，最終以2:4不敵史柏斯亞。</p></body></html>
