<html><header><meta charset="utf-8"><title>莎莎港澳同店銷售跌45%</title></header><body><h1>莎莎港澳同店銷售跌45%</h1><p>莎莎（178）公佈截至去年12月底止第三季度，整體零售及批發營業額按年跌36.4%至9.4億元，其中港澳營業額按年跌48.8%，同店銷售跌45.5%。每宗交易平均金額及交易宗數分別按年跌24.1%及32.5%。期內港澳分店由106間減少3間至103間。未來數月，集團料香港經營環境依然嚴峻，會繼續理順店舖網絡，以減省租金開支，並控制整體成本和存貨水平，保留營運資金。莎莎昨升2.6%至1.2元。</p></body></html>
