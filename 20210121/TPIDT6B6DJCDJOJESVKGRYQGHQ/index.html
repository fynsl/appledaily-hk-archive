<html><header><meta charset="utf-8"><title>鄭衍峰爆同馮盈盈捱平民餐</title></header><body><h1>鄭衍峰爆同馮盈盈捱平民餐</h1><p>鄭衍峰昨日到將軍澳出席節目宣傳活動時，談到昨日《蘋果》爆馮盈盈與中佬食三千元午餐，問他有否試過與女方食飯埋單超過三千時，他說︰「冇喎！如果喺canteen咁多次加埋就有啩，大家做咗呢間公司都三、四年，一個飯30幾蚊，加埋百零都應該有。」問與盈盈最貴一餐幾多錢，他說︰「canteen叉燒飯囉，百幾蚊餐。」</p><p>另外，同場的曾淑雅（Jumbo）談到節目要爬山時，她說最辛苦要比實際行山時間多一倍：「因為好多鏡頭要重拍，不過我平時有做運動，所以體力完全應付到。」</p></body></html>
