<html><header><meta charset="utf-8"><title>歐錦棠義助車禍外賣員</title></header><body><h1>歐錦棠義助車禍外賣員</h1><p>歐錦棠昨日在灣仔拍片時見到交通意外，昨日下午1時許，59歲姓歐司機駕駛的士沿皇后大道東擬右轉太原街時，尾隨一部外賣速遞電單車疑爬頭，失控撞向的士右邊車身，50歲南亞裔速遞員墮地受輕傷。歐錦棠見到發生車禍後協助報警，在場途人亦在旁協助，等候救護車到場將速遞員送院治理。</p><p>其後，歐錦棠以短訊回覆《蘋果》時表示︰「傷者清醒嘅，當時拍緊自己channel一啲片，聽到有聲已經發生咗意外，好多熱心途人埋去幫，我仲同佢哋講：『睇住佢啦，我去報警』，等到救護車嚟至走。」</p></body></html>
