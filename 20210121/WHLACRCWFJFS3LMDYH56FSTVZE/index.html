<html><header><meta charset="utf-8"><title>吃播主Hamzy陷辱華風波</title></header><body><h1>吃播主Hamzy陷辱華風波</h1><p>韓國人氣吃播YouTuber Hamzy，早前獲內地平台簽約成為直播主，但近日疑因讚好了批評內地人的留言，引來內地網民指她「辱華」。事後Hamzy在微博道歉，但回應韓國網民留言時表示：「經理人公司要求我道歉，我當然認為泡菜、包飯是我國的文化。」引來其簽約的內地平台不滿，跟她解約及刪除其所有影片。</p><p>前日Hamzy就於YouTube頻道上解釋，她道歉是針對讚好了留言的內容，認為留言中可能有用字不當的成份。不過對於內地方面把輿論牽扯到泡菜文化是哪個國家一事，她直言：「如果為了要在中國活動就得說泡菜是中國的，那我就不在中國活動了。」</p></body></html>
