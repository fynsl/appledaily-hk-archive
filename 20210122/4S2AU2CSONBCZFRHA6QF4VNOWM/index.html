<html><header><meta charset="utf-8"><title>坂本龍一患直腸癌</title></header><body><h1>坂本龍一患直腸癌</h1><p>69歲日本音樂大師坂本龍一於2014年患上咽喉癌，翌年康復後回歸工作，他昨日透過官網，以日、英、中三語發表聲明，表示癌症復發，患上直腸癌，並已完成手術。</p><p>坂本龍一說：「我於2014年患咽喉癌，在此之後的六年裏，隨着病情緩解，逐步回歸正常生活。然而遺憾的是，我再次被確診為直腸癌。我曾一度意志消沉，幸而在專業優秀的醫療人員看護下，現已順利完成手術，正在接受治療。」並會在能力範圍以內繼續工作。獲獎無數的坂本龍一於1988年憑電影《末代皇帝溥儀》（The Last Emperor）獲得奧斯卡最佳原創電影配樂。</p></body></html>
