<html><header><meta charset="utf-8"><title>求驗客手記：UEFA最佳11人拜仁佔5席</title></header><body><h1>求驗客手記：UEFA最佳11人拜仁佔5席</h1><p>歐洲足協（UEFA）日前公佈2020年度最佳陣容，上季三冠王、兼周三作客贏奧格斯堡1:0嘅德甲班霸拜仁慕尼黑成為大贏家，前鋒羅拔利雲度夫斯基（右）、門將紐亞、後衞艾方素戴維斯、甘美治，同埋今季轉投利物浦嘅堤亞高艾簡達拿入選。至於常客美斯同埋基斯坦奴朗拿度（C朗）就繼續有份，C朗更係自2007年後連續13年入選 。其餘仲包括奇雲迪布尼、華基爾雲迪積克、沙治奧拉莫斯同埋尼馬。</p></body></html>
