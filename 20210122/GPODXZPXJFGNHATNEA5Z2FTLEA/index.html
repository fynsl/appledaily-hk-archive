<html><header><meta charset="utf-8"><title>求驗客手記：車仔搵德語教頭頂替林伯 </title></header><body><h1>求驗客手記：車仔搵德語教頭頂替林伯 </h1><p>車路士禮拜二輸畀李斯特城後，近8輪聯賽只得2勝，就連領隊林柏特都承認無法控制自己嘅未來。據體育網站The Athletic報道，車仔假如最終炒林伯，就會搵嚟一位精通德語嘅領隊去帶隊，希望可以成功激活今季來投嘅德國國腳迪姆華拿（右）同埋夏維斯（左），而修咸頓主帥哈辛赫圖、RB萊比錫嘅尼高斯曼、現任AC米蘭體育總監蘭歷克同埋前巴黎聖日耳門教練杜曹都係車仔目標。</p></body></html>
