<html><header><meta charset="utf-8"><title>律師宋仲基冷酷舉槍</title></header><body><h1>律師宋仲基冷酷舉槍</h1><p>韓國男神宋仲基夥拍女星全汝彬、2PM成員澤演主演的tvN新劇《Vincenzo》，將於下月20日接檔《哲仁王后》播出，劇組昨日公開了宋仲基的首個預告造勢。宋仲基在劇中飾演韓裔意大利律師朴柱亨，預告中他穿上黑色西裝型爆現身，表現冷酷，剛開始時摸着打火機陷入沉思，鏡頭一轉見他一手持搶、一手拿着天秤，並低語表示：「我不是來協商，是來警告你的，由我來做判決。」最後更舉起槍指着前方，獲大讚型仔。</p><p>至於宋仲基前妻宋慧喬昨日再有為護膚品牌拍攝的新相曝光，照片中她紮起頭髮，以簡潔的造型示人，大晒優雅氣質。</p></body></html>
