<html><header><meta charset="utf-8"><title>久違楊恭如撞樣陳秀珠</title></header><body><h1>久違楊恭如撞樣陳秀珠</h1><p>楊恭如和羅嘉良主演的愛情宮鬥劇《東宮》，下周三在香港開電視首播，劇集改編自作家小說，在內地播出後廣受歡迎，曾登上影視榜第二位。現年47歲、有「最美亞姐」之稱的楊恭如在劇中飾演公主，可說毫無違和感。她自2001年起已沒有拍港劇，其後北上發展，至今尚算保養得宜，但近日竟被指與62歲的陳秀珠相似。</p><p>楊恭如早前在節目上分享個人美顏，除了基本徹底卸妝和勤敷面膜外，還說：「最重要係過自己想過嘅生活，好多人都喺一個自己唔鍾意嘅環境下生活，生活好大壓力，活喺一個自己喜歡嘅狀態，就係成為一個『精緻』女人嘅心得。」</p></body></html>
