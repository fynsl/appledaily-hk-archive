<html><header><meta charset="utf-8"><title>轉會氹氹轉：狼隊借韋利安荷西頂魯占</title></header><body><h1>轉會氹氹轉：狼隊借韋利安荷西頂魯占</h1><p>狼隊前鋒魯爾占美尼斯去年11月對阿仙奴一仗，與對方守將大衛雷斯爭頂時受傷後，導致頭顱骨骨裂一直休養至今，球隊攻力因而大受影響。據英國傳媒報道，狼隊已經與西甲的皇家蘇斯達完成協議，將會借入29歲巴西前鋒韋利安荷西（圖），以解決現時狼隊進攻問題。</p><p>自從魯占受傷後，狼隊曾讓兩位翼鋒柏度尼圖與艾達馬查奧爾主攻改打無鋒陣，又給予機會18歲的法比奧施華擔正，可惜效果始終不太理想，球隊現時聯賽六場不勝，跌至積分榜下半版。</p></body></html>
