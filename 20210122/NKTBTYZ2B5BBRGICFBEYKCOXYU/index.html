<html><header><meta charset="utf-8"><title>李尚禹加盟《Penthouse》撐金素妍</title></header><body><h1>李尚禹加盟《Penthouse》撐金素妍</h1><p>韓國女星金素妍孖李智雅、元祖女團S.E.S成員Eugene等主演的SBS人氣韓劇《Penthouse》，將於下月19日播出第二季。早前金素妍自爆於劇中跟嚴基俊有太多吻戲及親密接觸，不敢讓老公李尚禹看。昨日韓媒爆料指李尚禹會加盟劇組，特別演出新一季，所屬事務所也證實消息，指李尚禹將客串演出，不過就不肯公開角色內容，有網民就留言問：「是否不放心老婆而要監場？」</p><p>金素妍及李尚禹於2016年合作韓劇《家和萬事成》撻着，二人於2017年結婚，今次是他們繼定情作後，事隔五年再合作演出同一部電視劇。</p></body></html>
