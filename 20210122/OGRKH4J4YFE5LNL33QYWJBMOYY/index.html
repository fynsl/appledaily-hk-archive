<html><header><meta charset="utf-8"><title>求驗客手記：洛夫雲風騷話紅軍「後悔」 </title></header><body><h1>求驗客手記：洛夫雲風騷話紅軍「後悔」 </h1><p>今季轉投俄超辛尼特嘅洛夫雲（左）近日接受訪問時，就話自己𠵱家喺辛尼特過得好開心，完全唔後悔當日離開利物浦嘅決定。洛夫雲透露最近同前主帥高普傾過偈，唔知係咪紅軍鬧中堅荒，所以高普就話大家都好掛住佢，不過洛夫雲就話自己唔係咁掛住晏菲路啦！咁又係嘅，洛夫雲過去2季喺紅軍夾埋先上陣33次，但今季喺辛尼特踢咗半季已上陣23場，難怪佢樂不思蜀。</p></body></html>
