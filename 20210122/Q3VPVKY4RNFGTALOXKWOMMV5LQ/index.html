<html><header><meta charset="utf-8"><title>花旗：17%港人有意置業</title></header><body><h1>花旗：17%港人有意置業</h1><p>花旗銀行昨公佈去年第四季本港市民置業意向調查結果，發現8%受訪者認為現時為置業好或極好時機，較首三季輕微回落，數字比疫情前八年來高；17%受訪者有興趣置業，比例與上季相若。按調查結果推算，約32.5萬人去年11月內參觀樓盤，雖然較第三季有所回落，但人數按年增35%，反映第四波疫情下不少市民仍有興趣置業並搜羅合適樓盤。該行業務主管李貴莊指，隨着今年經濟復蘇，累積的置業需求有望釋放。</p></body></html>
