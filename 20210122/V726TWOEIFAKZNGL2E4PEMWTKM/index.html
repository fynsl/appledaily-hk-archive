<html><header><meta charset="utf-8"><title>陳自瑤晨早被示愛</title></header><body><h1>陳自瑤晨早被示愛</h1><p>陳自瑤（YoYo）和王浩信的婚姻狀況一直成謎，兩人雖沒有正式承認婚變，但早已貌合神離。早前台慶頒獎禮上，王浩信得獎時多謝YoYo，她以木無表情回敬，雖然事後她有解釋因反應唔切，但第一刻感覺太真，解釋沒人接受。YoYo日前在Ig限時動態上載一張寫上「Love You」的卡，表示：「晨早被示愛。」引起網民猜測是否有新歡，原來是好友黃智雯送上的心意，兩人於化妝間食麵，更齊齊自拍。</p><p>YoYo近日投入拍劇，她還貼出心心手勢相，叫網民「一起加油！」事實上不少網民自從台慶夜後都被Yoyo率真個性吸引，對她改觀，並表示越來越欣賞她的正能量。</p></body></html>
