<html><header><meta charset="utf-8"><title>求驗客手記：艾格斯想踢歐聯唔肯續約</title></header><body><h1>求驗客手記：艾格斯想踢歐聯唔肯續約</h1><p>修咸頓今季戰績唔錯，當然希望留住今季上陣14場、攻入7球嘅星級前鋒丹尼艾格斯（右），聽講「聖人」開出一份破球會紀錄嘅頂薪四年合約留人，可借仲有18個月合約嘅艾格斯就似乎唔多願意動筆簽約，事關有傳佢想踢歐聯比賽，所以有意離隊。不過領隊哈辛赫圖就好有信心留人：「我認為佢如果想踢歐聯，只要再射入多10至12球，我哋就可晉身歐聯啦，冇乜嘢係冇可能。」</p></body></html>
