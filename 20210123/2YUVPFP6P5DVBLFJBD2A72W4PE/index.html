<html><header><meta charset="utf-8"><title>趣趣地：Ｃ朗入球紀錄都被推翻</title></header><body><h1>趣趣地：Ｃ朗入球紀錄都被推翻</h1><p>葡萄牙球星基斯坦奴朗拿度（C朗）周三喺意超盃，代表祖雲達斯射入職業生涯第760球，超越759球已故名宿、曾代表奧地利同捷克嘅比根（小圖），成足球史上入波最多球員。但隨後捷克足總話比根職業生涯實際入球紀錄係821球，意味C朗要入多62球先夠數。捷克足總喺twitter話：「捷克足總嘅歷史及統計委員會計咗比根全部入球，官方入球數字係821球。」另外，上月美斯打破球王比利為單一球會入球紀錄後，巴甲球會山度士隨即將比利官方入球數字，由643球加到1,091球。</p></body></html>
