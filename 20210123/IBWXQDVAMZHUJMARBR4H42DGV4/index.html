<html><header><meta charset="utf-8"><title>趣趣地：FIFA澄清冇推歐超聯</title></header><body><h1>趣趣地：FIFA澄清冇推歐超聯</h1><p>早前傳出多間歐洲豪門球會如巴塞隆拿及巴黎聖日耳門（圖）計劃另起爐灶，希望2021起籌組「歐洲超級聯賽」，甚至有傳國際足協（FIFA）係幕後推手，希望用呢個「歐超聯」取締現時嘅歐聯賽事。但係FIFA周四喺官網發表聲明，澄清FIFA無意推動「歐超聯」，甚至警告任何參加「歐超聯」嘅球員，將會被禁止參加世界盃、歐國盃、歐聯歐霸等大賽。事實上，自流言喺上年10月傳出後，歐洲各大球會似乎仍未就籌組「歐超聯」達成共識，拜仁幕尼黑行政總裁路明尼加，周三已向外界表明拒絕參加「歐超聯」。</p></body></html>
