<html><header><meta charset="utf-8"><title>張惠雅冷對Crystal問候</title></header><body><h1>張惠雅冷對Crystal問候</h1><p>前女子組合HotCha成員張惠雅（Regen）在長洲經營小店，她不時在互聯網分享生活點滴，不過前日凌晨她披頭散髮自拍，並留言：「如果有一天我突然暴斃請不要驚訝……」此語一出令人擔心，連多年來已沒有聯絡的前隊友張紋嘉（Crystal）也傳短訊關心她。</p><p>Regen昨日在網上留言：「過勞或者唔知做乜突然瞓低。」解釋稱自己有所覺悟，又指覺得地球是一個困着靈魂的地方，原是想抒發己見，文中她亦提到因為自己的言論，有記者聯絡上Crystal，因此她收到對方的一個訊息，Regen表示二人其實之前已沒再聯絡：「大家已經冇乜問候對方。」</p></body></html>
