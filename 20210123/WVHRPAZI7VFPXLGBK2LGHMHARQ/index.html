<html><header><meta charset="utf-8"><title>趣趣地：槌仔教練穿櫃桶底抵炒</title></header><body><h1>趣趣地：槌仔教練穿櫃桶底抵炒</h1><p>正所謂日防夜防家賊難防，英超球隊韋斯咸早前就發生咗一單穿櫃桶底事件，根據英國《每日郵報》透露，負責訓練青年軍嘅守門員教練謝路美約翰，上年就用咗球會嘅公款買咗一啲門將手套，不過佢就唔係畀韋斯咸啲球員用，而係拎咗去轉售，錢就自己袋袋平安。報道就話韋斯咸喺上年發現事件後已經展開內部調查，仲喺上年年底仲已經將謝路美約翰炒魷魚，不過韋斯咸就拒絕證實事件。經過今次呢件事之後，相信謝路美約翰都好難再喺球壇立足，希望佢快啲重新做人兼可以搵到份新工喇！</p></body></html>
