<html><header><meta charset="utf-8"><title>趣趣地：飲水哥被寸用獎盃回應</title></header><body><h1>趣趣地：飲水哥被寸用獎盃回應</h1><p>前李斯特城中場真禾特（飲水哥）自從2017年轉會去車路士後，近年嚟就變咗球壇嘅失蹤人口，今年1月佢終於暫時離開咗冇畀機會佢上陣嘅車仔，外借土超卡斯帕薩。近日飲水哥喺社交平台回答網民問題嗰陣就被問到，佢嘅球員生涯係咪做錯咗啲乜，搞到𠵱家咁兜踎，點知飲水哥就用咗一張佢為李斯特城贏得英超冠軍嘅捧盃相回應，暗示自己已經贏咗最重要嘅錦標。真禾特又話，當年決定上「車」係因為希望繼續同尼高路簡迪做隊友，不過咁多年嚟２人只試過１次同場上陣，真係計劃不似預期。</p></body></html>
