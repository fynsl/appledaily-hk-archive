<html><header><meta charset="utf-8"><title>武漢封城一周年　日記作者再呼喊</title></header><body><h1>武漢封城一周年　日記作者再呼喊</h1><p>【拒絕沉默】</p><p>【本報訊】2020年1月23日，武漢封城，從此與世隔絕76日。封城前，有500萬人離開武漢；封城後，仍有900萬人留在城內。</p><p>900萬人裏面，有逆行者，說的是張展、陳秋實等在別人逃離時，進入武漢的公民記者；也有一直留在武漢，寫日記記錄封城生活的人，包括這次在封城一周年前夕接受本報訪問的湖北作協前主席方方和自由派學者艾曉明。</p><p>方方近一年以來遭受極左思潮持續追擊，她擔心內地會重現上世紀60年代災後的文革；年近七旬的艾曉明則希望每個人盡責，繼承李文亮的遺志，再艱難，也要說實話。</p></body></html>
