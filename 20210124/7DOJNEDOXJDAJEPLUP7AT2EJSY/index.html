<html><header><meta charset="utf-8"><title>求驗客手記：列斯爛場收負評熱刺救急</title></header><body><h1>求驗客手記：列斯爛場收負評熱刺救急</h1><p>列斯聯今季重返英超後，主場艾蘭路球場（圖）成為咗唔少球隊投訴嘅對象，事關有部份球員話嗰度嘅草皮又爛又跣腳。其實列斯原本就打算舊年升上英超前，就換塊新草皮嘅，但由於疫情令休季期縮短，列斯抽唔到時間換草，結果今季要繼續用呢塊爛草皮踢住先。最近英國又落雨又落雪，天氣唔好就令球場質素更差。好彩列斯終於搵到解決方法，佢哋將熱刺主場原本為NFL賽事準備嘅草皮，調過嚟用住先。NFL海外賽今季因為疫情而取消，所以熱刺先同意讓出呢塊草皮嚟江湖救急。艾蘭路球場喺上禮拜五開始做工程，喺2月3日主場鬥愛華頓嗰陣就可以用喇。</p></body></html>
