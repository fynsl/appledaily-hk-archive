<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比開齋仲未決定前程</title></header><body><h1>求驗客手記：麥巴比開齋仲未決定前程</h1><p>巴黎聖日耳門（PSG）喺上禮拜五法甲靠基利安麥巴比梅開二度，加上尼馬同莫路伊卡迪亦各入一球，主場4:0大炒有門將莊拿斯安連喺上半場中段領紅牌被逐嘅蒙彼利埃。麥巴比除咗入咗兩球，終於喺新一年開齋之外，亦助攻第100場為PSG上陣嘅好拍檔尼馬入波，但呢位22歲前鋒賽後就話仲未決定係咪同球會續約，但相信自己短時間內會向大家交代個答案。有傳皇家馬德里同利物浦都密切關注佢嘅動向，但因為佢身價高達1億歐元（約9億港元），加上佢年薪都成1,200萬歐元，喺家吓經濟蕭條下，要由大豪門PSG身上撬走佢都咪話唔難。</p></body></html>
