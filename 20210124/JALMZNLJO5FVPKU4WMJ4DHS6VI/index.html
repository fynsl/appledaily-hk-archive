<html><header><meta charset="utf-8"><title>求驗客手記：老馬逝世忘年戀人照碌爆卡</title></header><body><h1>求驗客手記：老馬逝世忘年戀人照碌爆卡</h1><p>馬勒當拿（右）死後，圍繞佢財產點分配嘅爭拗冇停過，而當年同佢玩忘年戀、細佢29歲嘅前女友奧莉華（左），最近就被老馬另一位前女友奧謝達指控，話奧莉華喺老馬死後狂碌呢位球王留低畀佢嘅信用卡，仲要碌爆咗個額俾銀行cut咗先肯停。不過奧莉華反駁指控不實，亦鬧番對方成日宣稱同老馬分手後，就還咗300萬美金（約2,300萬港元）畀老馬，其實根本只係簽咗份文件，證明以後唔再用老馬啲錢咁解。老馬呢段忘年戀當時好矚目，一度傳話會結婚，但點知佢哋喺2018年分咗手，據講老馬仲搵過國際刑警拉奧莉華，理由係懷疑對方偷咗佢隻錶同珠寶等。</p></body></html>
