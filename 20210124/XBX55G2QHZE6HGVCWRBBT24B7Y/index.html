<html><header><meta charset="utf-8"><title>長瀨智也破格告別作開播</title></header><body><h1>長瀨智也破格告別作開播</h1><p>42歲日本男星長瀨智也將於3月離巢尊尼事務所，他主演的TBS電視台新劇《我家的故事》前晚開播，是他與鬼才編劇宮藤官九郎繼《池袋西口公園》、《自戀刑警》等人氣劇後再合作，今次長瀨犧牲靚仔形象，在三個月增肥28磅，化身長毛摔角手觀山壽一，與上月閃婚的戶田惠梨香大鬥演技。</p><p>《我家的故事》交代觀山壽一收到其名人父親觀山壽三郎的病危消息，回到20多年斷絕來往的老家，與胞妹及兄弟捲入遺產繼承風波，而父親身邊出現由戶田飾演的神秘看護志田櫻，她更成了壽三郎的未婚妻，戶田在首集已相當搶鏡，奉旨向飾演壽三郎的西田敏行施展姣功，十分風騷。</p></body></html>
