<html><header><meta charset="utf-8"><title>方力申拉頭馬要開香檳</title></header><body><h1>方力申拉頭馬要開香檳</h1><p>方力申（小方）去年與朋友組成七俠五義團體，以600萬元於香港投得拍賣馬「將俠」。「將俠」昨日在沙田馬場出賽，小方到場為愛駒打氣，最終「將俠」贏得首場頭馬。小方透露事前已下注一萬元撐愛駒，更笑言會飲香檳慶祝，他又指對愛駒出賽比自己參賽更緊張。</p><p>問到對「將俠」的期望，小方說：「身體健康，因為第二次出賽係大熱，但後來佢隻腳傷咗，我哋都擔心，同埋（隻馬）喺香港拍賣買返嚟，希望有成績，聽講隻馬到三班會有獎金。我支持本土，我都係土炮泳手。」他表示賽馬是和朋友的聯誼活動，但就指剛才不敢落沙圈怕累朋友輸錢，他說：「費事俾人詛咒！」</p></body></html>
