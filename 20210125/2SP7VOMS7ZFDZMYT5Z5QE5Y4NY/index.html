<html><header><meta charset="utf-8"><title>阿旦新店搞包場抗疫市</title></header><body><h1>阿旦新店搞包場抗疫市</h1><p>鄧洢玲（阿旦）於銅鑼灣開設多元化概念店，昨日舉行開張儀式，在疫情下再投資七位數字開舖，她自言是大膽到爆，新舖提供堂食、咖啡及按摩等服務，阿旦說：「6點後就冇堂食，暫時做外賣生意，好彩狗仔嘅活動比較受歡迎，我哋會以包場形式進行。」阿旦本身經營的按摩院由上月10日休業至今，要白交租金，幸好業主減租三成。</p><p>陳靜（DaDa）現身支持阿旦，她表示甩拖大半年，仍未有追求者出現：「大家幫我徵友，宣揚我單身。」但反過來被朋友叫她介紹男生，DaDa笑說：「我要澄清我都冇貨，我都盼望真正緣份出現，到咗適婚年齡，又鍾意小朋友。」她透露稍後要拍攝一部港產片。</p></body></html>
