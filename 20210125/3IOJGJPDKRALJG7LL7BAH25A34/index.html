<html><header><meta charset="utf-8"><title>求驗客手記：小法老中武肺返羅馬受阻</title></header><body><h1>求驗客手記：小法老中武肺返羅馬受阻</h1><p>「小法老」艾沙拉維2019年加入上海申花，但只係踢過19場比賽入咗4球，最後因為未能夠適應中國嘅生活，加上中超又有限薪令，上年11月中超一完季佢就已經返咗羅馬跟操希望回巢。原本預計小法老上星期六就會抵達球會基地進行體測，但最終就唔見咗影，意大利傳媒就傳話呢位啱啱喺杜拜返嚟嘅前鋒，原來因為感染咗武肺，所以先缺席體測。歐洲疫情仍然嚴重，羅馬亦都有兩名職員近期確診，今次小法老臨門一腳先瀨嘢，唔知會唔會影響到佢回家之路呢？</p></body></html>
