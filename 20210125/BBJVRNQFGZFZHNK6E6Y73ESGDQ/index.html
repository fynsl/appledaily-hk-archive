<html><header><meta charset="utf-8"><title>求驗客手記：巴塞想免費簽阿古路</title></header><body><h1>求驗客手記：巴塞想免費簽阿古路</h1><p>巴塞隆拿今季戰績唔掂，教練朗奴高文認為陣容深度唔夠，公開呼籲球會買人，不過巴塞主席候選人拿樸迪就話球會會等啲球員夏天合約到期，因為佢哋唔想畀轉會費，亦即係話轉會資金拮据嘅巴塞，冬窗可能唔會買人，將轉會目標放喺季尾合約到期嘅球員身上。英媒仲傳巴塞睇中咗阿古路，唔單止可以作為上年離隊前鋒蘇亞雷斯嘅代替品，亦希望可以用阿古路嘅關係冧掂美斯留隊，另外仲話佢哋睇中同樣夏天合約到期嘅拜仁慕尼黑中堅阿拉巴，希望同宿敵皇家馬德里搶人咁話。</p></body></html>
