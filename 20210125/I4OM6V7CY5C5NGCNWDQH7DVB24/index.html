<html><header><meta charset="utf-8"><title>求驗客手記：沙拿葡萄VVD傾合約先</title></header><body><h1>求驗客手記：沙拿葡萄VVD傾合約先</h1><p>利物浦兩大主力穆罕默德沙拿同華基爾雲迪積克（VVD）嘅合約同樣會喺2023年到期，沙拿之前就同皇家馬德里同巴塞隆拿扯上關係，理論上利物浦就應該更加着緊佢嘅情況，但英國《每日郵報》就透露，紅軍都係決定先同VVD傾續約。報道就話沙拿一路等緊紅軍開新合約，家陣咁樣或者會令到佢覺得自己唔受尊重，令佢離隊意欲大增。沙拿今季表現仍然出色，一共喺英超轟入13球，仍然係隊內首席射手。不過利物浦呢排少咗VVD後防明顯不穩，家陣已經落後緊榜首曼聯六分。</p></body></html>
