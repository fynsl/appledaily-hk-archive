<html><header><meta charset="utf-8"><title>轉會氹氹轉：奧斯爾落實投費倫巴治</title></header><body><h1>轉會氹氹轉：奧斯爾落實投費倫巴治</h1><p>周日英超球會阿仙奴宣佈，德國籍中場奧斯爾（圖）已正式轉投土超球會費倫巴治，結束長達七年半的兵工廠生涯，球會體育總監伊度及領隊阿迪達，亦紛紛表揚奧斯爾的貢獻。奧斯爾亦在官網表示：「我想感謝球會，帶給我過去七年半神奇的旅程，我一直感覺到球會及球迷難以置信的支持，我實在感激不已。我們一起贏得多年來的第一個獎盃，並創造了畢生難忘的回憶，阿仙奴球迷永遠在我心中。」最後奧斯爾還希望球會內每個人，都可以盡力帶領兵工廠重回高峯。</p></body></html>
