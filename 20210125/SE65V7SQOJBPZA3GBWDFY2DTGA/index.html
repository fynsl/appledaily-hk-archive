<html><header><meta charset="utf-8"><title>求驗客手記：噴射機反底開齋揚威</title></header><body><h1>求驗客手記：噴射機反底開齋揚威</h1><p>周日澳職威靈頓鳳凰主場鬥紐卡素噴射機，兩隊開季之後都未贏過，噴射機仲要之前四場輸晒，如果再輸就會創出隊史最差開季紀錄，結果今場成功反底以2:1取勝。今仗開波只係八分鐘，噴射機前鋒華倫天奴尤爾接應傳送，推足大半場射入先開紀錄。之後鳳凰有唔少攻勢，不過剩係柱都中咗兩次，認真運滯。下半場早段噴射機喺一次突擊入面，奧當路雲單刀射入空門拉開到兩球。雖然鳳凰尾段有達域拿射入12碼，但可惜為時已晚，噴射機打咗五場終於開齋，排名仲反壓鳳凰升上尾三。</p></body></html>
