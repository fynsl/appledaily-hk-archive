<html><header><meta charset="utf-8"><title>琴姐喪禮汪明荃致悼辭</title></header><body><h1>琴姐喪禮汪明荃致悼辭</h1><p>資深藝人李香琴本月8日離世，享年88歲，她生前深受人敬重，其離世令不少人惋惜。琴姐女兒蕭紫筠今日在紅磡世界殯儀館為母親舉行追思會，並於中午先安排傳媒入禮堂拍攝，然後蕭紫筠再接受傳媒訪問。曾邀請琴姐參演多套賀歲電影的黃百鳴、苗僑偉、高志森、盧世昌，於粵劇界舉足輕重人物羅家英、阮兆輝、李龍及伍永熙共八人為琴姐扶靈。</p><p>追思會於今日下午5時開放予來賓致祭，7時起由安德尊主持追思會儀式，並由汪明荃及余子明致悼念辭，琴姐女兒則分享母親的生前點滴，其後進行瞻仰遺容儀式。明早11時舉行大殮儀式，靈柩隨即奉送柴灣火葬場進行火化儀式。</p></body></html>
