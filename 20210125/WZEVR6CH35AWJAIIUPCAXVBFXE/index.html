<html><header><meta charset="utf-8"><title>林峯Chok片被嘲似民工</title></header><body><h1>林峯Chok片被嘲似民工</h1><p>林峯一向是chok王，近年他由香港chok到內地，日前更被網民發現疑開內地小紅書賬戶，更一日內發佈兩條chok片。第一條片見林峯狂擺chok甫士，其間嘴角冷笑一下，之後變身穿上西裝，坐在梳化上留言：「我的第一條小紅薯，請大家多多關照。」惟內地網民嫌棄，嘲他似操作掘泥機的民工：「也太油膩了吧，搞得像是土味挖掘機的精神小伙。」不過亦有粉絲讚他「好帥！」</p><p>另一條片是林峯主演的電影《P風暴》坐牢片段，身穿囚衣的他一臉不屑，有內地網民暗嘲他是流氓無賴扮型：「痞帥說得就是林峯」，又有人指圈中型男只有黃宗澤：「我只承認黃宗澤」。</p></body></html>
