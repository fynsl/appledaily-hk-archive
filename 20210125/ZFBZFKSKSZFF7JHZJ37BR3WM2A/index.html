<html><header><meta charset="utf-8"><title>劉倩婷報喜陀B八個月</title></header><body><h1>劉倩婷報喜陀B八個月</h1><p>劉倩婷與李丞責婚後育有四歲囡囡阡辰，她昨日35歲生日在Ig宣佈再次懷孕的喜訊，並貼上由老公親自操刀拍攝的大肚靚相。劉倩婷回覆《蘋果》時透露已懷孕八個月，預產期是3月。問到BB性別？她賣關子說：「我冇問，老公話佢心中有數，結果應該係佢想嘅，但其實仔女都好開心，總之有個伴給阡辰就滿足。」</p><p>問到今胎生完會否封肚？劉倩婷說：「一定封肚！其實生完第一胎都話封肚，係老公不斷游說，而囡囡又好想要個細妹，所以就終於決定嘗試，佢都好期待。」疫情下有孕，她直言都會擔心，但認為一切皆是緣份。她又表示多數留在家中食飯，由老公親自下廚，她笑言感受做女王的感覺。</p></body></html>
