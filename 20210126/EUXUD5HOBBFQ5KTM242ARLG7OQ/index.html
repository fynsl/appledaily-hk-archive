<html><header><meta charset="utf-8"><title>禁令股輪證提早停牌</title></header><body><h1>禁令股輪證提早停牌</h1><p>美國於去年11月將中移動（941）、聯通（762）、中電信（728）及中鐵建（1186）等涉及解放軍大型企業納入投資禁令，美資摩根大通、高盛及摩根士丹利公佈，278隻中移動、聯通及恒指相關輪證於未到期前提早停牌；當中涉及摩通56隻認股證、59隻牛熊證；高盛22隻認股證、98隻牛熊證；大摩26隻認股證、17隻牛熊證。根據發行商數據，摩通、高盛及大摩的中移動、聯通、恒指及H指窩輪牛熊證昨起正式絕迹。</p></body></html>
