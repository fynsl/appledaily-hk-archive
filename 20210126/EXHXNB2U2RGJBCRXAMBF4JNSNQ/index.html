<html><header><meta charset="utf-8"><title>26歲宋柔靜自殺亡</title></header><body><h1>26歲宋柔靜自殺亡</h1><p>韓劇《學校2017》女星宋柔靜自殺身亡，終年26歲。據報道指，宋柔靜於大前日自殺身亡，靈堂設於首爾醫院江南分院殯儀館，葬禮低調完成，其親朋好友都有送別最後一程。昨午宋柔靜出殯，遺體安葬在首爾追慕公園。隨後有韓媒引述宋柔靜友人表示，宋柔靜曾透露生活上有困難。</p><p>宋柔靜以彩妝模特兒身份入行，2013年憑韓劇《黃金彩虹》轉型做演員，隨後曾參演《說出你的願望》、《學校2017》等劇集，前年才加盟影帝宋康昊、「韓流天王」Rain所屬的Sublime Artist Agency，突然傳出噩耗讓不少韓迷惋惜。</p></body></html>
