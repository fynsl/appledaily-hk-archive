<html><header><meta charset="utf-8"><title>67歲甄妮返台回春</title></header><body><h1>67歲甄妮返台回春</h1><p>現年67歲的歌手甄妮近年淡出幕前，最後一次出席公開場合，是2014年以嘉賓身份出席羅文逝世12周年的紀念演唱會。日前她在社交網分享一張台灣嘆紅酒的相，相中的她只化着淡妝，留言「呵呵呵我回來了！」她對上一次更新社交網已是兩年前，新相中清楚看到甄妮的肌膚仍保持幼滑，她更回覆網民表示自己現身在台灣。</p><p>出身自台灣的甄妮在1977年跟傅聲結婚後來港發展，在電視劇輝煌的年代，她唱過不少膾炙人口的電視主題曲，她超高的音域，被封為「樂壇巨肺」。丈夫傅聲不幸於28歲時因車禍離世。她與女兒Melody相依為命，Melody目前在美國擔任演唱會製作人。</p></body></html>
