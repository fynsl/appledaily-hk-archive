<html><header><meta charset="utf-8"><title>隔牆有耳：岑敖暉低調做老襯（李八方）</title></header><body><h1>隔牆有耳：岑敖暉低調做老襯（李八方）</h1><p>今年27歲嘅民主派荃灣區議員岑敖暉（Lester）早排被爆同曾任Now新聞台女主播嘅余思朗（Nicole）入紙結婚，但Lester一直好低調唔講結婚嘢，原來佢兩個噚日喺一班好友見證下正式簽字結婚，佢哋貫徹低調作風，請好少嘉賓觀禮，一向視Lester做阿仔嘅游月華（Donna）當然有份見證，佢喺facebook形容婚禮簡單，但不失感動又搞笑嘅場面，仲祝福一對新人「一定要幸福」。</p><p>李八方</p></body></html>
