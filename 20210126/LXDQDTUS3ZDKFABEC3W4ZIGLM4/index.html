<html><header><meta charset="utf-8"><title>森且行出賽骨折送院</title></header><body><h1>森且行出賽骨折送院</h1><p>現年46歲的前日本組合SMAP成員森且行，1996年離隊後轉任電單車手，可是前晚他出戰福岡的電單車賽時卻發生意外，與另一選手在首圈轉彎位相撞失去平衡，墮地後被送往福岡縣內的醫院，消息指森且行的盆骨骨折，暫時未知何時康復及回歸比賽場上。</p><p>森且行近年攀登上車手生涯的事業高峯，去年11月在埼玉舉行的川口電單車賽中首度奪標，SMAP幾位舊隊友均向他送上祝福，本月初更罕有地與SMAP隊友為節目合體，孖香取慎吾、稻垣吾郎及新婚的草彅剛演出網台ABEMA的元旦特備節目。</p></body></html>
