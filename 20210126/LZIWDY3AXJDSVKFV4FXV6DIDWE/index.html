<html><header><meta charset="utf-8"><title>長汽去年純利增兩成</title></header><body><h1>長汽去年純利增兩成</h1><p>長城汽車（1177）昨公佈截至去年12月底止全年業績，期內營業總收入1,033億元（人民幣．下同），按年升7.35%；股東應佔淨利潤53.9億元，按年增19.9%；每股收益0.59元。公司表示，淨利潤增加主要由於整車銷量及毛利增加，雖然上半年疫情影響嚴重，期內推出的全新平台及全新車型深受市場歡迎，在技術研發、品牌行銷建設等方面均取得了長足發展，推升長城汽車銷量及業績上漲。</p></body></html>
