<html><header><meta charset="utf-8"><title>茂昌康怡店封舖拍賣</title></header><body><h1>茂昌康怡店封舖拍賣</h1><p>協聯估值及拍賣行昨宣佈承法庭命令，將鰂魚涌康怡廣場4樓的茂昌眼鏡內的眼鏡、光學儀器、清潔物品、家俱等進行拍賣。其中本地眼鏡公司茂昌眼鏡因其一間店舖拖欠租金，而被法院下令封舖拍賣，涉及合共2,000多副眼鏡和隱形眼鏡，以及多部驗眼儀器。上月茂昌眼鏡荃灣分店稱公司易名為寰宇眼鏡，員工、店舖、顧客資料等一切如常沒有變化。事實上，公司於1972年成為香港首間上市的眼鏡公司；截至去年6月底止，全年虧損為156萬元，按年轉盈為虧。</p></body></html>
