<html><header><meta charset="utf-8"><title>G.E.M.化淡妝討好連登仔</title></header><body><h1>G.E.M.化淡妝討好連登仔</h1><p>現年29歲的鄧紫棋（G.E.M.）早前接受內地傳媒訪問時，大膽的卸下平日的濃妝艷抹，以接近素顏的淡妝示人，在訪問中她透露在寫歌時，喜歡關燈創作，因為「比較暗，比較有情調，有氣氛的。」</p><p>結果報道出街後紛紛獲網民讚好，指G.E.M.的淡妝look令她頓時變身鄰家小女孩，少了台上那份揮之不去的霸氣。G.E.M.更得意的在微博問：「我是不是以後都不用化妝啦？」就連一直沒有好感的連登網民，亦有開帖留言指她：「呢個樣pure好多」、「兩個人來喎，呢個look好好多」，不過亦有網民話似「麥明詩 」及「但一唔濃妝，啲整過嘅地方好明顯。」</p></body></html>
