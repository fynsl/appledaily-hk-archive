<html><header><meta charset="utf-8"><title>味千發盈警　料蝕6,000萬</title></header><body><h1>味千發盈警　料蝕6,000萬</h1><p>味千中國（538）發盈警，截至2020年12月底止，全年料蝕6,000萬元（人民幣．下同）至1.1億元；2019年全年純利為1.56億元。公司指，財務表現除了受疫情對中港業務帶來負面影響，亦涉及一項2015年投資的內地雞蛋供應商鴻軒的確認減值虧損。由於鴻軒及控股股東正涉及多宗的訴訟，其償債能力成疑，董事會認為投資的可收回性極低，並認為將投資金額約6,100萬元確認為減值虧損實屬恰當。</p></body></html>
