<html><header><meta charset="utf-8"><title>張錚加國逝世</title></header><body><h1>張錚加國逝世</h1><p>資深藝人張錚（原名張喬夫）移居溫哥華多年，惟當地時間前日在烈治文醫院與世長辭，享年90歲。與張錚認識多年的姜大衞深感惋惜，他表示：「喺溫哥華我哋成日見，佢個人好樂觀好開心，但始終年紀大都冇辦法，真係好難過。」</p><p>張錚於北京出生，1948年來港發展，曾主演《雷雨》、《絕代佳人》等70多部電影。其後任導演及編導工作，憑《中國民族體育奇趣錄》等紀錄片打響名堂，獲「奇趣導演」稱號。1970年張錚加盟麗的電視，演出多部經典電視劇如《新變色龍》、《IQ成熟時》等，曾在電影《旺角卡門》、《女人四十》中客串。90年代移居加拿大，曾擔任溫哥華電影電視人協會會長。</p></body></html>
