<html><header><meta charset="utf-8"><title>李澤楷合組公司擬美上市</title></header><body><h1>李澤楷合組公司擬美上市</h1><p>路透旗下IFR引述銷售文件報道，由電盈（008）主席李澤楷夥拍PayPal共同創辦人蒂爾成立的「特殊項目收購公司」Bridgetown 2 Holdings，已啟動納斯達克上市程序，擬籌集最多2.6億美元（約20億港元），按每股作價10美元發行2,600萬股，預計美國時間周一傍晚定價。據報道，Bridgetown 2以東南亞及南亞地區的科技、金融服務及媒體板塊作為收購對象。</p></body></html>
