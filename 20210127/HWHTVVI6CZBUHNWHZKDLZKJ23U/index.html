<html><header><meta charset="utf-8"><title>舊愛Eddie：聯絡都無謂</title></header><body><h1>舊愛Eddie：聯絡都無謂</h1><p>朱慧敏舊愛、前EO2成員彭懷安（Eddie）前晚於觀塘為阮德鏘主持的網台節目擔任嘉賓。對於前女友與醫生結婚，Eddie說：「可以講乜？恭喜、祝福佢。」有網民指朱慧敏嫁醫生比嫁給Eddie好，Eddie無奈說：「哈哈……我唔介意，唔會唔開心嘅，佢幸福快樂咪得囉。大家各有家庭，聯絡都無謂啦！」</p><p>Eddie透露正籌備到內地發展，現時環境搵錢緊要，未必適合生小朋友，他說：「個個都諗移民，對我同太太都好遙遠，大家父母都喺香港。」早前EO2於ViuTV合體演出卻獨欠Eddie，他說：「冇辦法，合約問題，都會尊重，我哋13年解散，睇機緣際遇。」</p></body></html>
