<html><header><meta charset="utf-8"><title>Hip Hop歌手Iron明早舉殯</title></header><body><h1>Hip Hop歌手Iron明早舉殯</h1><p>韓國hip hop歌手Iron前日早上被發現倒卧在首爾中區某公寓花叢，送院後不治離世，終年29歲。警方表示沒有他殺的嫌疑，現場亦沒有發現遺書。Iron的靈堂昨日起設於首爾中區國立中央醫院的殯儀館，將於明日早上舉行出殯儀式，遺體將安葬於首爾追悼公園。</p><p>Iron的姐姐昨日受訪時表示：「家人從一開始就沒有進行驗屍的意願，已於今日下午舉行了入殮儀式。」並拒絕回答有關正確死因的提問，又表示：「他有完美主義的一面，所以看起來對於音樂方面有很大壓力，但健康沒有問題。」</p></body></html>
