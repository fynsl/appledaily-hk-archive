<html><header><meta charset="utf-8"><title>鄭中基讓位姜濤拎獎</title></header><body><h1>鄭中基讓位姜濤拎獎</h1><p>鄭中基與強尼昨日現身尖沙嘴為保險公司宣傳，強尼提議鄭中基疫情下造人，鄭中基指現時自己處境嚴峻，因大女周四開始考試，老婆進修的兒童心理學也是同日考試，所以他要肩負陪女溫書重責，他說：「我發覺佢啲書對我都好深，尤其中文同數學。」至於再追多個問題，鄭中基笑指等他追好成績進度再算。</p><p>提到缺席叱咤樂壇頒獎禮一事，鄭中基淡然說：「唔使啦，𠵱家樂壇係後生仔，畀機會佢哋。」對於網民覺得我最喜愛歌曲應該由他奪得而非姜濤，他說：「唔會，我可以解釋，人哋努力咗咁多，又出咗碟，而我只係出一首歌，唔可以抹殺人哋嘅努力，只不過係大家太耐冇見我。」</p></body></html>
