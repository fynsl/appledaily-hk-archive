<html><header><meta charset="utf-8"><title>逾1,882隻私募基金湧港</title></header><body><h1>逾1,882隻私募基金湧港</h1><p>南下資金近期湧港，除了因公募基金發行加快，私募基金火爆亦是一大推動力。年初至今，逾1,882隻私募基金的新產品登記備案，當中於上星期搭上牛市順風車的高達823隻。分析指上述產品既要把握農曆新年行情吸資，更希望把北水分流到港股，於本港搶發新年財。私募基金不似零售產品，前者倉位配置較具彈性；後者一般不允持有個股佔基金總額一成，個別零售基金或被迫對破頂或強勢股減磅。</p></body></html>
