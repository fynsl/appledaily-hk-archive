<html><header><meta charset="utf-8"><title>西城秀樹囝囝選校草</title></header><body><h1>西城秀樹囝囝選校草</h1><p>日本著名男歌手西城秀樹於2018年5月16日因心臟衰竭逝世，終年63歲，其17歲二仔木本慎之介近日被爆參加校草選舉，有機會學老竇在藝能界發展。西城秀樹原名木本龍雄，他於46歲與圈外女友美紀結婚，先後誕下大女和兩個囝囝。於2003年出生的二仔慎之介不但遺傳到西城的靚仔基因，亦充滿音樂天份。慎之介五歲開始學打鼓，有指他的唱功亦相當了得，而且是名足球健將，性格動靜皆宜。</p><p>慎之介勝出校草選舉的話，便可獲大型事務所簽約，繼而投身藝能界。慎之介至今一直與藝能活動無緣，他在西城離世後，曾與64歲男歌手野口五郎合唱過一曲，但卻沒有露面。</p></body></html>
