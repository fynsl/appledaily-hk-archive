<html><header><meta charset="utf-8"><title>陳木勝遺作定檔暑假上映</title></header><body><h1>陳木勝遺作定檔暑假上映</h1><p>由甄子丹、謝霆鋒及秦嵐主演的陳木勝執導電影《怒火》，昨日公佈於7月30日上映。貫徹陳木勝的作風，電影中有大量的廝殺、火爆槍戰及飆車場面，甄子丹在槍林彈雨中衝鋒陷陣，謝霆鋒則持槍帶領悍匪在街頭駁火，總之由頭打到尾，極盡官能刺激。</p><p>昨日公開的電影宣傳片中，飾演警察的甄子丹在審訊室盤問謝霆鋒說︰「乜人咁目無法紀、咁冷血，拉晒佢哋咪天下太平囉！你點睇？」謝霆鋒說︰「冇點睇，可能真係同你有仇？」接着是連場爆炸、打鬥及槍戰場面，謝霆鋒向對方冷冷拋下一句︰「你哋𠵱家，好似送殯多。」甄子丹不甘示弱反擊說︰「睇吓邊個送邊個！」這場戲已感受到有壓迫力。</p></body></html>
