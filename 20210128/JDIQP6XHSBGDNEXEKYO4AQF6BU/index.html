<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞入波等足五百日</title></header><body><h1>求驗客手記：韋舒亞入波等足五百日</h1><p>周二英格蘭足總盃第四圈比賽，英冠般尼茅夫主場2:1贏咗英乙卡維尼，晉級後第五圈就要作客對英超般尼。今場波嘅焦點係1月中加盟般茅嘅前英格蘭國腳韋舒亞（左），繼上場英冠對打比郡後備上陣後，今場首次正選上陣。佢上半場24分鐘接應祖舒亞京治嘅後腳傳送後，禁區頂施射得手，係佢2019年8月以嚟首個比賽入球。韋舒亞向來耐戰力唔夠，領隊到67分鐘就收起佢，對於射入518日以嚟首個入波，韋舒亞話直情唔記得要點樣慶祝。</p></body></html>
