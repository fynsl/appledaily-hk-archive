<html><header><meta charset="utf-8"><title>轉會氹氹轉：紅魔睇中「新波歷克」</title></header><body><h1>轉會氹氹轉：紅魔睇中「新波歷克」</h1><p>據英國傳媒報道，今季英超表現大幅進步的曼聯，有意簽入被稱為「新波歷克」的賀芬咸中場巴姆加特拿（圖）。今季於德甲交出3入球5助攻的巴姆加特拿，去年已經開始入選奧地利國家隊。這名賀芬咸中場與球會的合約於2023年到期，現時此子身價為1,600萬鎊（約1.6億港元）。</p><p>冬季轉會窗1月重開，各球會物色新兵兼清舊貨。</p><p>《蘋果波經》披露最新情報。</p></body></html>
