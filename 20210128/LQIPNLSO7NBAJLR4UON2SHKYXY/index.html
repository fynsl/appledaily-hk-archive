<html><header><meta charset="utf-8"><title>求驗客手記：貝迪斯霧中闖西盃八強</title></header><body><h1>求驗客手記：貝迪斯霧中闖西盃八強</h1><p>周二西班牙盃16強 ，貝迪斯喺大霧下同皇家蘇斯達法定時間踢成1:1，貝迪斯喺加時連入2球贏3:1晉級。開賽13分鐘，皇蘇就由奧耶沙巴爾先開紀錄。下半場雙方變成10打10，簡拿利斯（左）78分鐘為貝迪斯追成1:1。後備上陣嘅保查艾利斯亞斯喺加時入兩球，助貝迪斯贏3:1晉級8強。另一場維拉利爾作客西乙基羅納，派出部份年輕球員應戰嘅維拉利爾未佔得明顯優勢，苦戰下終憑18歲小將耶利米賓奴成功「執死雞」贏1:0。</p></body></html>
