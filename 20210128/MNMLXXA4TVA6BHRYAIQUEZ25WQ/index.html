<html><header><meta charset="utf-8"><title>求驗客手記：恩哈路脫「魔」或中東掘金</title></header><body><h1>求驗客手記：恩哈路脫「魔」或中東掘金</h1><p>由中超上海申花借用畀英超曼聯嘅尼日利亞前鋒恩哈路（圖）月底就借用期滿離隊，佢日前透過ig向紅魔球迷告別。恩哈路喺去年1月以借將身份加盟曼聯，上陣23場射入咗5球，但自從烏拉圭前鋒卡雲尼今季加盟後，佢好多時連後備都冇份，今季英超仲只係後備上陣過一場咁多。恩哈路可能會到中東或美職搵真銀，有傳阿聯酋球會已向恩哈路開出年薪達700萬鎊（約7,000萬港元）嘅合同，至於另一個選擇係碧咸擁有嘅美職球會國際邁阿密。</p></body></html>
