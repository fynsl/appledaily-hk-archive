<html><header><meta charset="utf-8"><title>求驗客手記：艾殊利威廉斯無奈退役</title></header><body><h1>求驗客手記：艾殊利威廉斯無奈退役</h1><p>曾經為史雲斯同愛華頓征戰英超嘅前威爾斯國家隊隊長、現年36歲嘅中堅艾殊利威廉斯（圖），周二喺社交網站宣佈退役。佢由非職業聯賽踢起，2008年加盟史雲斯後協助球隊由英甲升上英超，2016年夏天以1,200萬鎊嘅轉會費加盟愛華頓，但隨住年紀漸大，艾殊利威廉斯近年落番英冠搵食，上季尾同布里斯托城解約後一直冇班落，最終宣佈退役。艾殊利威廉斯話以威爾斯國家隊隊長身份參戰2016年歐國盃4強，係佢職業生涯最偉大成就。</p></body></html>
