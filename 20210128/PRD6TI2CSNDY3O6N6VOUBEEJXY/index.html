<html><header><meta charset="utf-8"><title>長澤正美爭日本奧斯卡影后</title></header><body><h1>長澤正美爭日本奧斯卡影后</h1><p>有「日本奧斯卡」之稱的第44屆日本電影學院大獎昨日公佈提名名單，女星長澤正美憑《信用欺詐師JP：公主篇》和《母子逆緣》兩片同時入圍影后提名。尊尼事務所前組合SMAP的46歲成員草彅剛和嵐37歲成員二宮和也就爭崩頭做影帝，草彅剛以變裝演出的《Midnight Swan》入圍，二宮和也則是《淺田家！》。</p><p>「日本奧斯卡」將於3月19日舉行，五套入圍最佳電影提名的作品分別是《淺田家！》、《男人之苦—寅次郎返嚟啦！》、《罪之聲》、《福島50死士》和《Midnight Swan》，當中《福》片共獲12項最多提名。</p></body></html>
