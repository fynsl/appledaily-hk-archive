<html><header><meta charset="utf-8"><title>國泰發可換股債籌60億</title></header><body><h1>國泰發可換股債籌60億</h1><p>國泰（293）昨日發公告稱，擬發售於2026年到期的港元有擔保可轉換債券，定價將透過聯席牽頭經辦人及聯席賬簿管理人法巴進行的市場詢價程序釐定，所得款項淨額用於一般公司用途；有關可轉換債券只向專業投資者發售。外電引述消息指，票據總值7.74億美元（約60億港元），年期為五年，票息率介乎2.25至2.75厘，初步兌換價介乎8.57元至9.23元；與國泰周三收市價6.59元比較，溢價30%至40%。</p></body></html>
