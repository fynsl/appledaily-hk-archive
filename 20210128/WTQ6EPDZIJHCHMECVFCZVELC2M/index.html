<html><header><meta charset="utf-8"><title>玄彬封港人最愛男神</title></header><body><h1>玄彬封港人最愛男神</h1><p>韓國男神玄彬於「Yahoo搜尋人氣大獎 2020」中的韓國電視劇獎項，撼贏金秀賢和李敏鎬等成為人氣韓國藝人，足證玄彬是港人心目中的韓國男神。至於目前在ViuTV熱播的《夫妻的世界》，同樣成為港人心目中的人氣韓國電視劇集，《夫妻》去年在韓國熱播，更刷新JTBC台收視新高，今次更撼贏另一人氣劇《愛的迫降》成為港人最愛的韓劇。</p><p>因受疫情影響，「Yahoo搜尋人氣大獎 2020」今年改為由昨日開始一連三日於網上播放。</p></body></html>
