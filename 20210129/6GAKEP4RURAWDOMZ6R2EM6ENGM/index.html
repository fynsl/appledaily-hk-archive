<html><header><meta charset="utf-8"><title>趣趣地：67號奧斯爾笑唔出</title></header><body><h1>趣趣地：67號奧斯爾笑唔出</h1><p>早前落實由阿仙奴轉投土超費倫巴治嘅奧斯爾（右二），禮拜三就為佢舉行咗記招，而佢就公佈咗會着67號波衫，但奇怪奧斯爾全程都冇乜笑容。其實早前佢喺社交媒體賣關子打咗67加個心心嘅表情符號 。原來係因為呢位土耳其裔嘅德國中場嘅家鄉宗古爾達克，當地郵政編號係以67開始，亦意味住佢想喺土耳其重新出發，佢話：「我係一名土耳其裔嘅移民細路，細個喺德國都係着住費倫巴治嘅波衫踢波。𠵱家係我為由細支持嘅球會重新開始嘅時候喇。」</p></body></html>
