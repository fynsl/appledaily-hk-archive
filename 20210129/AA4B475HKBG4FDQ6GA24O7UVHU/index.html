<html><header><meta charset="utf-8"><title>趣趣地：美斯刑滿復出有「士哥」</title></header><body><h1>趣趣地：美斯刑滿復出有「士哥」</h1><p>巴塞隆拿禮拜三喺西盃16強作客西乙嘅華歷簡奴，喺落後一球下憑美斯扳平，最終以2:1反勝成功躋身8強。美斯（右二）早前喺西超盃領紅停賽兩場，到今場復出，不過上半場巴塞打破唔到悶局半場踢成0:0。換邊後巴塞先失球，63分鐘俾華歷簡奴破網領先。不過六分鐘後美斯就接應基沙文嘅助攻近射得手追和1:1。呢記入球亦係美斯今季既第15球，佢近15季都成功入到最少15球波。80分鐘，法蘭基迪莊射入奠勝一球，巴塞成功以2:1反勝華歷簡奴。</p></body></html>
