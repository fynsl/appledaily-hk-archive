<html><header><meta charset="utf-8"><title>朴恩碩為棄養道歉</title></header><body><h1>朴恩碩為棄養道歉</h1><p>人氣韓劇《Penthouse》36歲男星朴恩碩，前日爆出棄養寵物的爭議，他率先透過事務所就事件解畫，同日晚上在Ig就棄養寵物一事道歉，坦言沒有對寵物負責到最後就是棄養：「對於做錯的事情我承認錯誤，正在深刻反省中，我並不想為自己辯解。」</p><p>朴恩碩感謝親朋好友幫忙接手寵物，讓他知道寵物的近況，對於無法負責養到底亦感到遺憾及心痛，並指這次的事讓他有了新的覺悟，也感謝大家讓他醒悟過來，承諾會努力改正之前的錯誤。網民對於他正視問題的態度都給予肯定，至於有其身影的新一集MBC綜藝節目《我獨自生活》，將如常在今日播出，不作任何剪接。</p></body></html>
