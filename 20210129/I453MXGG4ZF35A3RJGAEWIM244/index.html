<html><header><meta charset="utf-8"><title>窪塚巨乳老婆餵奶虛脫</title></header><body><h1>窪塚巨乳老婆餵奶虛脫</h1><p>日本男星窪塚洋介的巨乳舞蹈員老婆PINKY日前更新網誌，自爆日以繼夜餵三歲半女兒食人奶以致睡眠不足，並出現血虛症狀，她指哺乳是與女兒最珍貴的親密時光，但無奈也要停止哺乳。PINKY指女兒出世後三個月，因為不肯飲奶粉，所以決定繼續每日餵人奶。</p><p>此外，在Ig開直播時經常神神化化的窪塚將於3月舉行網上演講，題目為「生存與工作的關連」。窪塚欲在演講中講解看似理所當然的事情，並不是理所當然的思考方法，以及生活方式和捉緊工作的方法。窪塚曾在Ig直播時掀起上衣露乳頭，又拉低褲頭露恥毛，更試過疑因酒後胡言亂語，直接在鏡頭前睡着約半小時。</p></body></html>
