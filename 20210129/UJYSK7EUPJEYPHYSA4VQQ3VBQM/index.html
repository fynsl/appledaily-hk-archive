<html><header><meta charset="utf-8"><title>松坂桃李收花賀新婚</title></header><body><h1>松坂桃李收花賀新婚</h1><p>32歲日本影帝松坂桃李上月宣佈與同齡女星戶田惠梨香閃婚，前日第九次上TOKIO的綜藝節目，獲組合成員送花熱烈祝福。松坂還當正各成員是長輩一樣，以敬語宣佈婚訊，逗得他們非常開心。</p><p>此外，眾人討論打掃住所時，TOKIO的42歲成員長瀬智也自爆不能棄掉舊電腦和手機，他說：「我們到海外時，一定會拍全裸相吧？如果流出我們會死啊！」44歲成員松岡昌宏透露他們在夏季奧林匹克運動會時在車上玩剝衫猜枚，結果司機開車門時，所有成員都全身赤裸。</p></body></html>
