<html><header><meta charset="utf-8"><title>趣趣地：C朗拖女慶生要受查</title></header><body><h1>趣趣地：C朗拖女慶生要受查</h1><p>祖雲達斯禮拜三意盃四球大炒史帕爾，球星基斯坦奴朗拿度（C朗、右）休息冇喺大軍名單出現，佢就帶咗當日27歲生日嘅佐真娜（左），去咗意大利北部嘅滑雪聖地慶生，但就涉嫌違反當地嘅防疫規定要受查。意媒話，佢哋住當地一間對外聲稱冇開門嘅酒店，仲喺雪地玩電單車，又將遊玩短片upload上網，違反咗意大利當地嘅防疫規定。據報，C朗同佐真娜返咗都靈，條片都已經刪咗，不過當局立即對佢哋展開調查，或者要罰款收場。</p></body></html>
