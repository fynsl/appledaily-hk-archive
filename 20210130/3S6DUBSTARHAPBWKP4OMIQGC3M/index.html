<html><header><meta charset="utf-8"><title>趣趣地：歐國盃或削至四國合辦</title></header><body><h1>趣趣地：歐國盃或削至四國合辦</h1><p>因疫情延期1年嘅歐洲國家盃6月11號開幕，早前據講歐國盃可能由多國合辦改成單一國家主辦，但最新消息話，可能會4國合辦嘅方案取代12國聯辦。歐洲足協（UEFA）除擔心疫情仍嚴重，亦唔想完全同之前個宗旨違背，主席施費連重申雖好想保持12國聯辦嘅可能性，但疫情唔許可嘅話，仍傾向4國合辦多過1國主辦。至於主辦四強同決賽嘅英格蘭仍會係其中鐵膽，UEFA考慮到佢哋疫情措拖係全歐洲最先進，其餘三個國家分別係葡萄牙、德國同俄羅斯。</p></body></html>
