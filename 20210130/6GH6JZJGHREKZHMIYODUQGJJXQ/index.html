<html><header><meta charset="utf-8"><title>鈴木保奈美囡囡勢將入行</title></header><body><h1>鈴木保奈美囡囡勢將入行</h1><p>鈴木保奈美1998年嫁給諧星石橋貴明，兩人育有三名女兒。鈴木之前以個人名義花三億日圓（約2,230萬港元）買入豪宅自住，去年7月更成立新個人事務所，近日有日媒爆料指她開事務所是為女兒入行鋪路。據悉，其21歲大女紙音正在海外留學，快將畢業，女兒15歲已希望入行，曾為服裝品牌擔任模特兒，在社交網也十分活躍，更會學韓國偶像跳舞。鈴木夫婦均十分反對女兒入行，不過鈴木開始覺得必須尊重女兒的決定，惟有默默支持。</p><p>紙音出道消息傳出後，網民紛紛討論這位星二代的外貌，指她沒有遺傳媽咪的氣質，又指她似爸爸。</p></body></html>
