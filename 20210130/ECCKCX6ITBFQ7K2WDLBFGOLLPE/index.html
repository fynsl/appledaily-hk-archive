<html><header><meta charset="utf-8"><title>趣趣地：新季日職首設「良美」女球證</title></header><body><h1>趣趣地：新季日職首設「良美」女球證</h1><p>日職賽會周五公佈新球季嘅一系列特殊安排，包括多項針對武漢肺炎措施。由於今季賽程仍然頻密，賽會決定批准各支球隊喺比賽時繼續動用最多五個換人名額。另外，假如比賽期間有球員被判斷為腦振盪受傷嘅話，球隊將可以額外再換一人。另外，賽會同日公佈今季為日職執法球證名單，其中34歲嘅山下良美（圖）將成為日職史上首位女性主審球證。山下良美2012年獲女子一級球證資格、2015年開始擔任國際賽球證，曾經為2019年法國女子世界盃執法。</p></body></html>
