<html><header><meta charset="utf-8"><title>龍小菌扮《驅魔麵館》女星自娛</title></header><body><h1>龍小菌扮《驅魔麵館》女星自娛</h1><p>龍小菌跟普遍觀眾一樣，近日都熱捧韓劇《驅魔麵館》，她更不只一次被朋友笑指與劇集女主角金世正扮演的哈娜撞樣，龍小菌前晚決定cosplay一次自娛。</p><p>龍小菌在其YouTube頻道上載短片，片段中她特地找來《驅魔麵館》女主角哈娜的劇照，拜託髮型師朋友依樣畫葫蘆。剪完髮後，龍小菌馬上在家用「包租婆髮捲」製作韓式空氣瀏海，然後用雙面膠紙在紅色外套貼出兩條白線。完成後龍小菌與哈娜約有八成相似，不過在身手方面就差得多，龍小菌轉身後試圖做幾個動作，但大多失去平衡，自嘲說「打女唔易做」。</p></body></html>
