<html><header><meta charset="utf-8"><title>瞞家人偷見男友</title></header><body><h1>瞞家人偷見男友</h1><p>Cloud今次參加《造星III》，意外地令其混血男友Ryan曝光，「佢係我初戀，中學校際歌唱比賽嗰時識嘅，最後佢仲贏咗我，搞到我入唔到決賽，佢就攞第三名，到𠵱家我都仲懷恨在心。」二人拍拖七年感情要好，她笑言當初男方未必欣賞自己的才華，相信是自己性格和樣貌迷倒他，她指男友熱烈追求半年，見他誠意滿滿，才肯和對方拍拖。</p><p>拍拖不久撞正要考DSE，為免家人反對，Cloud瞞着家人偷偷和男友見面：「其實媽咪一早知啦，佢有朋友喺街見到我哋，不過媽咪扮唔知冇出聲。媽咪之後見過佢，男友好識冧長輩，唔止媽咪鍾意佢，連樓下個保安姨姨都好鍾意。」</p></body></html>
