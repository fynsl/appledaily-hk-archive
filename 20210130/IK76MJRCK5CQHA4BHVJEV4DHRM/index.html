<html><header><meta charset="utf-8"><title>轉會氹氹轉：失意連格轉投槌仔幫</title></header><body><h1>轉會氹氹轉：失意連格轉投槌仔幫</h1><p>周四多家英國傳媒報道，近年不受領隊蘇斯克查重用的曼聯中場連格（圖），即將以借用方式加盟韋斯咸至季尾。</p><p>這位28歲中場今季未曾為紅魔於英超上陣過，報道指紅魔要求韋斯咸支付150萬鎊借用費兼承擔連格的80,000鎊周薪，一度令「槌仔幫」打退堂鼓。</p><p>為滿足只能從本土球會借用最多兩名球員的規定，韋斯咸決定以2,500萬鎊買斷從英冠賓福特借來的前鋒賓華馬，以讓出借將名額予連格到來。</p></body></html>
