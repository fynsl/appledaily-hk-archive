<html><header><meta charset="utf-8"><title>趣趣地：杜曹上車預咗教唔耐</title></header><body><h1>趣趣地：杜曹上車預咗教唔耐</h1><p>車路士炒咗領隊林柏特後，前巴黎聖日耳門主帥杜曹（圖）就火速接手，名宿加利尼維利都話過，唔睇好杜曹可以教得耐。杜曹自己亦坦白咁講，唔驚會俾「油王」班主阿巴莫域治炒魷，事關佢冇打算長教，只係想盡快帶隊波贏到錦標，佢哋下季就會喺有利嘅位置。杜曹禮拜四召開上任後首個記招時講：「或者冇人睇好我會教得耐，可能因為車路士嘅領隊歷史文化係咁，或者我會留得耐，又或者要走嘅就會走。但我冇時間講呢啲，我要繼續專注，因為禮拜日就係下場聯賽。」</p></body></html>
