<html><header><meta charset="utf-8"><title>艾米漢默練綑縛玩SM</title></header><body><h1>艾米漢默練綑縛玩SM</h1><p>大熱同志電影《以你的名字呼喚我》（Call Me By Your Name）34歲男星艾米漢默（Armie Hammer）早前被爆透過Ig傳變態訊息給數名女子，其22歲模特兒前女友Paige Lorezne繼續大爆艾米臭史。</p><p>去年曾與艾米拍拖四個月的Paige Lorezne在twitter貼上艾米與友人的對話內容，談論Paige被縛的SM裸照，她留言指艾米惡心及冒犯。Paige早前又向英國《太陽報》大爆艾米在寓所地牢私藏人體模型以練習綑綁，又指艾米生氣時曾說過想殺死愛犬，而艾米練習綑綁的照片亦相繼曝光。</p></body></html>
