<html><header><meta charset="utf-8"><title>前田敦子離婚做單親媽</title></header><body><h1>前田敦子離婚做單親媽</h1><p>日本組合AKB48的首任一姐前田敦子與34歲男星勝地涼結束兩年半婚姻，29歲的前田將擁有一歲大囝囝的撫養權，今後會做個單親媽咪，兩人已請來律師處理離婚細節，勝地涼的發言人昨日回應時未有否認，只表示會尊重他的私生活及決定。</p><p>前田敦子與勝地涼因合作撻着，兩人拍拖僅四個月便宣佈奉子成婚，但在女方陀B時已傳出兩人婚變，前田敦子還被拍得在街頭失控鬧爆丈夫，而B仔出世後更處於分居狀態，離婚傳聞不絕於耳。據日媒報道指，兩人感情已到達無法修補的地步，前田敦子早前把頭髮剪短，上月還宣佈離開效力14年的事務所，自言要趁30歲前做一點決定，以喜悅心情去期待未來。</p></body></html>
