<html><header><meta charset="utf-8"><title>岑麗香遭質疑開眼變臉</title></header><body><h1>岑麗香遭質疑開眼變臉</h1><p>參選華姐出身的岑麗香，雖然已屆36歲又貴為人母，不過憑甜美樣子受觀眾歡迎，不過最近有網友指她的樣貌與入行時相比有出入，一雙眼睛距離越來越窄，疑似曾動刀開眼，有網友留言：「本身眼距都窄仲要開眼頭，兩隻眼就快黐埋」、「外星人咁款眼大面細」、「成隻人形芝娃娃咁」。</p><p>岑麗香於2010年奪得國際中華小姐冠軍，隨即拍劇走紅，直至2016年結婚、2019年產子，至去年再回無綫拍劇。香香的甜美外貌被評為近年少有的高質花旦，就算是懷孕亦保持美態，她早前出席港姐決賽擔任嘉賓，不少網民亦讚她比參選佳麗狀態更佳。</p></body></html>
