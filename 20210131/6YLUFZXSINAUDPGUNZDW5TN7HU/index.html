<html><header><meta charset="utf-8"><title>Ben《造星》奪冠不忘初衷</title></header><body><h1>Ben《造星》奪冠不忘初衷</h1><p>趙祥誠（Ben）憑招牌式「折骨舞」在ViuTV真人騷《全民造星III》奪冠。日前他與家姐趙綺婷（Elaine）和妹妹到《蘋果》接受訪問。Ben透露當日是家姐替他報名：「玩呢啲節目好似叫我去送死，我驚自己唔識講嘢。」</p><p>Ben透露從17歲開始看YouTube自學「折骨舞」，他說：「我冇甩過骹，日日拉筋，反而啲骨仲健康正常。我第一次試嗰陣，擺定部電話喺枱面，準備隨時call白車，嗰次痛咗半個鐘。平時會反手攬住自己練習。」Ben指即使得獎後仍會不忘初衷：「跳舞藝術都可以係主流，外國都有artist純粹跳舞，都有幾百萬follow。」</p></body></html>
