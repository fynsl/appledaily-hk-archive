<html><header><meta charset="utf-8"><title>轉會氹氹轉：侯克返鄉投明尼路</title></header><body><h1>轉會氹氹轉：侯克返鄉投明尼路</h1><p>巴甲球會明尼路在上周五正式宣佈，簽入了自由身的巴西前鋒侯克（圖），合約為期兩年。</p><p>現年34歲的侯克昔日在巴西球壇打拼的日子不多，在04/05球季為巴西球隊維多利亞僅上陣幾場比賽，於2005年轉戰日本，先後效力三支日職球會後，在2008年轉投葡超波圖，再轉戰俄超及中超，去年底與上海上港（現名上海海港）約滿離隊。侯克職業生涯贏過不少錦標，亦曾是巴西國家隊的主力前鋒，於2014年代表國家參加世盃決賽周，歷來為巴西上陣48場入11球。</p></body></html>
