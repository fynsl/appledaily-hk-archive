<html><header><meta charset="utf-8"><title>玄彬購豪宅準備娶孫藝珍</title></header><body><h1>玄彬購豪宅準備娶孫藝珍</h1><p>人氣韓劇《愛的迫降》的玄彬及孫藝珍元旦日公開戀情，昨日韓媒爆料指玄彬搬入位於京畿道九里市的新居，疑為與女友孫藝珍結婚築愛巢作準備。</p><p>韓媒指玄彬早前購入九里市面積約2,600呎、價值48億韓圜（約3,327萬港元）的新建高級公寓，而玄彬方面對於傳出購入新居作結婚之用就表示：「與孫藝珍築新婚愛巢的報道並不是事實。對於其他訊息，因為屬於個人私事，所以無法確認。」玄彬購入的新居臨近首爾，同時又接近大自然，所以吸引不少藝人及藝術家居住該處。玄彬新居就在女星吳漣序的樓上，而且面積比對方更大。</p></body></html>
