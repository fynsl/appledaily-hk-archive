<html><header><meta charset="utf-8"><title>姜濤偷師伊健做黑幫</title></header><body><h1>姜濤偷師伊健做黑幫</h1><p>人氣男星姜濤近日有份在ViuTV劇集《太平紋身店》中演出，飾演太平街揸弗人黃德斌兒子，今個星期劇情將揭開姜濤身世。首次演鬼魂角色的姜濤，指演出很有難度，笑指自己沒有做鬼的經驗，若有得揀希望自己可以做人。他在劇中更有跟黑幫廝殺的場面，事前做了功課參考多套本土江湖電影，從鄭伊健等前輩的演出學習。被問心目中最佳江湖拍檔人選？姜濤大膽指非經理人花姐莫屬：「佢嗰勢一出嚟，真係幾十人都搞唔掂。佢做我大佬會好啲。」</p><p>姜濤熱潮成話題，日前港台節目《視點31》探討很多比姜濤年齡大的姐姐，甚至媽咪級人馬都加入成為「姜糖」，節目中更有兒子受訪表達對母親追姜濤感到不滿。</p></body></html>
