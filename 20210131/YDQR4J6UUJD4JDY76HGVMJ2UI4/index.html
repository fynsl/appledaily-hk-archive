<html><header><meta charset="utf-8"><title>全智賢名車不入韓星十大</title></header><body><h1>全智賢名車不入韓星十大</h1><p>韓國KBS節目盤點名下靚車總值最高的明星，前日公開第11至19位名單，下集就公開Top 10。而韓國地產界女王、女神全智賢擁有總值約207萬港元的名車，不入十大，只排第15位，令人大跌眼鏡。</p><p>當中排第11位是元祖男團神話的成員金烔完，他擁有四架、總值約346萬港元的名車，第12至14位分別是李秉憲（約298萬港元）、UIE（約242萬港元）及泰妍（約221萬港元）。至於第16至19位就分別為劉亞仁（約187萬港元）、秀智（約145萬港元）、諧星金元孝（約142萬港元）及蘇志燮（約131萬港元）。</p></body></html>
