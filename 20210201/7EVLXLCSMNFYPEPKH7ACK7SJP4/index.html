<html><header><meta charset="utf-8"><title>樂基兒拖囝囝偷食</title></header><body><h1>樂基兒拖囝囝偷食</h1><p>樂基兒在2017年與商人Ian Chu結婚後，育有一名近兩歲兒子Hunter。早前她被拍到肚凸凸孕味甚濃，不過她否認懷孕。《蘋果》昨午發現樂基兒帶同囝囝到淺水灣散步，穿上連身長裙的她明顯有小肚腩。樂基兒帶住囝囝在商場內途經雪糕店時，Hunter扭計想食雪糕，二人買完雪糕就坐於一旁吃，其間見樂基兒偷食了兩口。</p><p>之後，樂基兒與囝囝去了公園，由於周日人多，樂基兒不時緊張地整理囝囝口罩，Hunter想衝去和小朋友玩，即被她阻止，只讓他玩滑梯，玩了一會樂基兒更拖他離開，又立即用濕紙巾替兒子清潔雙手。後來，樂基兒遇到一名女性朋友，閒聊了兩句便帶兒子離開。</p></body></html>
