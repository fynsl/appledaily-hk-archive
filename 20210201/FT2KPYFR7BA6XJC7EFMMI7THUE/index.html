<html><header><meta charset="utf-8"><title>趣趣地：查比高恩斯奪冠上天「落淚」</title></header><body><h1>趣趣地：查比高恩斯奪冠上天「落淚」</h1><p>喺2016年發生空難、造成多名職球員身亡嘅巴西球會查比高恩斯喺2019年球季由巴甲降班，佢哋日前就贏得巴乙冠軍，提早四輪鎖定升班資格，來季重返巴甲。當年空難嘅生還球員之一阿倫路舒曹，係目前仲效力緊查比高恩斯嘅唯一前球員，仲係球隊隊長，賽後佢高舉巴乙冠軍獎盃，對佢同球會都係好大鼓舞，球會其後亦喺社交媒體表示：「經過長時間奮鬥後，查比高恩斯終於成為巴乙冠軍。當球隊準備高舉獎盃時，球場落雨，我哋嘅力量嚟自上天。」佢哋亦喺當地進行巴士勝利巡遊。</p></body></html>
