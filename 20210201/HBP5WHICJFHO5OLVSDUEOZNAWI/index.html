<html><header><meta charset="utf-8"><title>趣趣地：盧卡古起孖入球追貼C朗</title></header><body><h1>趣趣地：盧卡古起孖入球追貼C朗</h1><p>上周六意甲三雄分途出擊，AC米蘭同祖雲達斯分別以2:1險勝博洛尼亞同2:0輕取森多利亞，但風頭就俾四球大勝賓尼雲圖嘅國際米蘭搶晒。今場國際兩大前鋒踢到着晒火，拿達路馬天尼斯貢獻1射1傳，盧卡古就梅開二度，令佢喺歐洲五大聯賽累積嘅入球增加到150球，喺意甲射手榜亦追到同基斯坦奴朗拿度（C朗）剩番一球之差。至於C朗雖已三場意甲食白果，但對森多利亞兩個入波都由佢策動，相反米蘭神鋒伊巴謙莫域就慘情啲，鬥博洛尼亞場波射失12碼，好彩最後都贏波續居榜首。</p></body></html>
