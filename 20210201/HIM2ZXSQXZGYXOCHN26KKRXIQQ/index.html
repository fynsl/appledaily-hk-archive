<html><header><meta charset="utf-8"><title>岑珈其BB搶閘出世</title></header><body><h1>岑珈其BB搶閘出世</h1><p>岑珈其昨日在Ig動態中公佈太太已順利誕下BB，他留言：「母子平安，老婆我愛你。」昨日他回覆《蘋果》時指BB提早出世令他非常緊張︰「感謝太太，感謝上天送給我最好的禮物，當知道BB要提早出世嘅時候真係好擔心，見到BB出嚟第一眼即刻放鬆晒，開心到不能夠用文字去表達，最後很想講，每一位媽媽都是最偉大的，一定要愛錫你的太太。」</p><p>岑珈其去年8月成功向拍拖五年的圈外女友求婚，同年10月底舉行婚禮，今年元旦透露做爸爸，前日他在社交網上載親吻手背相，透露太太突然作動，呼籲大家為太太集氣，當時他留言：「集氣，一定順利，我愛你老婆。」</p></body></html>
