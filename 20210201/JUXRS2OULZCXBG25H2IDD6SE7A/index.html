<html><header><meta charset="utf-8"><title>趣趣地：「中國碧咸」囝囝吹到似木村</title></header><body><h1>趣趣地：「中國碧咸」囝囝吹到似木村</h1><p>中國有位叫李嗣鎔嘅靚仔，突然呢兩日喺內地社交網絡上爆紅，微博粉絲由4,000暴升至超過10萬，仲誇到話佢係木村拓哉同玄彬嘅混合體。之所以咁多人關注，除咗個明星樣，仲因為佢係前中國國腳、有「中國碧咸」之稱嘅李明囝囝。踢後衞嘅李嗣鎔幾日前同荷甲球會、由中國合力萬盛集團注資嘅海牙簽職業球員合約到2024年。家陣喺北京國安做緊總經理嘅李明就驚阿仔今次一夜成名，對佢成長未必係好事：「我希望社交網絡同媒體唔好炒作佢，成為所謂嘅人氣偶像或網絡紅人。」</p></body></html>
