<html><header><meta charset="utf-8"><title>趣趣地：皇馬見紅主場反輸</title></header><body><h1>趣趣地：皇馬見紅主場反輸</h1><p>今季表現反覆加上最近有教練施丹確診武漢肺炎嘅皇家馬德里，上周六喺西甲主場迎戰利雲特，開波10分鐘就先有中堅艾達米列達奧領紅，雖然三分鐘後靠馬高阿辛斯奧先開紀錄，但大部份時間踢少個，之後一直俾對方圍攻下失番兩球，結果主場爆冷1:2落敗，聯賽九輪不敗走勢就此結束，呢場亦係皇馬今季主場聯賽第三場敗仗，之前分別輸過畀艾拉維斯同埋卡迪斯。今場領軍嘅助教比東尼就話球隊唔會咁快放棄爭冠：「皇馬球迷一直相信我哋，因為佢哋知道我哋會奮鬥到最後一刻。」</p></body></html>
