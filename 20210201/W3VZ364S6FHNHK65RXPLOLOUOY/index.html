<html><header><meta charset="utf-8"><title>趣趣地：孫楊乞人憎到上封面　尼馬都中槍</title></header><body><h1>趣趣地：孫楊乞人憎到上封面　尼馬都中槍</h1><p>西班牙《馬卡報》日前評選「最令人討厭運動員」，上榜嘅包括人稱「尿紫楊」嘅中國泳手孫楊、法甲巴黎聖日耳門球星尼馬、前馬德里體育會前鋒迪亞高哥斯達、美國不敗拳王「Money」美韋達等等，其中孫楊仲做埋封面，亦係榜上唯一中國運動員。孫楊拒絕藥檢嘅黑歷史近年被公諸於世，但相信最令人神共憤嘅係佢被判八年禁賽後，佢嘅法律團隊向瑞士聯邦最高法院提出證據，指國際體育仲裁法庭仲裁主席發表過仇視中國人嘅言論，結果最高法院撤銷孫楊嘅八年禁賽令，要重新審理案件。</p></body></html>
