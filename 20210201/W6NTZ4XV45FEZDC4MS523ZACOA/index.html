<html><header><meta charset="utf-8"><title>王祖賢54歲生日回春</title></header><body><h1>王祖賢54歲生日回春</h1><p>已息影的王祖賢昨日趁54歲生日在社交平台分享近照，相中頭戴漁夫帽、太陽眼鏡拉至鼻尖，其攝人眼神加上側着頭微笑，雖然一身便裝仍難掩女神氣質。她留言：「為全世界祈福疫情能夠早日平息，重回安穩的家，阿彌陀佛。」</p><p>王祖賢獲網民紛紛留言祝賀外，更指她根本不似54歲。其實王祖賢在電影《倩女幽魂》聶小倩一角，已奠定她「女神」地位。雖然王祖賢早年移居加拿大已淡出娛樂圈，近年不時在各個社交平台分享自己生活照。</p></body></html>
