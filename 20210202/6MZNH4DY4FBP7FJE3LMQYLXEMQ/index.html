<html><header><meta charset="utf-8"><title>歐陽娜娜遭狂迷扯髮索吻</title></header><body><h1>歐陽娜娜遭狂迷扯髮索吻</h1><p>台灣女星歐陽娜娜近年積極發展內地市場，2019年更發表「我是中國人」聲明，不過她前晚到內地為春晚節目綵排時，在廣州白雲機場突然被一名男狂迷拉扯頭髮，並對她說：「能親妳一下嗎？」隨後警方把該男子帶走。歐陽娜娜昨日凌晨在社交網留言報平安：「剛剛工作完，放心，我是安全的。」</p><p>另外，現年41歲的胡杏兒現懷有第三胎，已有六個月身孕的她，近日也到內地為央視春晚綵排。穿上長外套、戴着口罩的她雖然腹大便便，但仍不需要助手攙扶，步履穩健，精神不俗的她還向在場人士揮手。有網民卻擔心她懷孕期間舟車勞頓，留言慰問。據悉，楊千嬅當日也有出席綵排。</p></body></html>
