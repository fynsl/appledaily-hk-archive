<html><header><meta charset="utf-8"><title>向心夫婦轟台灣法制</title></header><body><h1>向心夫婦轟台灣法制</h1><p>捲入「王立強共諜案」的中國創新投資（1217）主席向心、龔青夫婦，被台北地檢署依違反《國安法》限制出境迄今逾一年，本月28日台北地檢署聲請延長限制出境出海兩個月。向、龔二人委託台灣代表律師，昨提出書面陳述意見，強調二人並無犯罪，亦無實質證明；檢察官在此偵查期間並無積極調查，也查不出具體犯罪事實；又指如二人繼續被限制出境，反映台灣民主法制、尊崇保護人權的基本價值將蕩然無存。</p></body></html>
