<html><header><meta charset="utf-8"><title>魏駿傑前妻成保險界猛將</title></header><body><h1>魏駿傑前妻成保險界猛將</h1><p>魏駿傑去年初承認與細他20年的張利華離婚後與女兒相依為命，而32歲失婚的張利華雖獲魏駿傑給予贍養費，不過她仍努力賺錢，昨日據《壹週刊》報道，張利華得到前藝人王玉環教路，成為其旗下猛將專攻做內地客，成功登上「百萬圓桌」會員，目前已升為組長級別。</p><p>張利華受訪時指目前有經濟能力，肩負母親責任，幫女兒分擔學費及保險費，終於明白搵食艱難。張利華坦言跟前夫魏駿傑關係密切似親人，雙方仍有保持聯絡，在照顧愛女日常生活方面，大家有商量，再見亦是朋友。</p></body></html>
