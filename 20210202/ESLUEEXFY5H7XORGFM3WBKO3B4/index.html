<html><header><meta charset="utf-8"><title>伊娃輕鬆回應整容失敗</title></header><body><h1>伊娃輕鬆回應整容失敗</h1><p>美國女星伊娃文迪絲（Eva Mendes）與加拿大型男賴恩高斯寧（Ryan Gosling）拍拖多年，兩人育有兩名女兒，伊娃為了家人無暇更新社交網，竟被網民寸爆因整容不敢貼出近照。</p><p>伊娃日前在Ig貼與友人的黑白自拍舊合照，一名fans留言詢問為何甚少上載新相，另一名口臭網民即回覆指因為伊娃整容失敗，又指她「唔整好過整」，結果惹來伊娃親自霸氣回應：「我不確定為何會回答你，我很少更新是因為我想與家人在一起。我的小孩需要我，貼圖片花太多時間。至於整容，我開心就會整，但這並不是原因，我不能同時兼顧家人和社交網站，所以我選擇家人。」</p></body></html>
