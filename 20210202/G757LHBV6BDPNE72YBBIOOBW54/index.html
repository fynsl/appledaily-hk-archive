<html><header><meta charset="utf-8"><title>戴祖儀封姣精恨收兵</title></header><body><h1>戴祖儀封姣精恨收兵</h1><p>戴祖儀（Joey）向來被喻為宅男女神，最近有指她與蔡思貝、馮盈盈、江嘉敏及陳曉華被統稱為新紮「姣精」。Joey昨日在社交網留言反問：「你確定……？我真係有能力承受呢個稱號？Btw兵呢？我都想要兵呀！情人節就嚟到啦！你哋喺邊呀！最後有入伍表格一張，請大家填好之後send畀大將軍，呀係喎，我連將軍都未有。」</p><p>Joey同時貼出一張收兵表格，指自己連兵也沒有，不明何以成為姣精。其實戴祖儀與圈中異性甚少傳出緋聞，早前她錄影音樂節目，遇上曾傳緋聞的羅天宇，雖然有大方合照，不過她當時拒絕一同受訪，並與緋聞男友保持適當距離。</p></body></html>
