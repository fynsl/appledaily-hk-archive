<html><header><meta charset="utf-8"><title>趣趣地：肥普首敗　尼馬表忠</title></header><body><h1>趣趣地：肥普首敗　尼馬表忠</h1><p>周日法甲，巴黎聖日耳門（PSG）鬥客尾三嘅羅連安特，先失波之下雖然有尼馬射入2球12碼反超前，但末段連輸兩粒俾人絕殺，爆冷以2:3落敗，令1月上任嘅PSG教練普捷天奴攞到首場敗仗。不過，尼馬喺日前接受訪問時就向PSG表忠，希望可以續留球隊：「我目前喺PSG過得好開心，我想留喺呢度。希望基利安麥巴比都一樣可以留隊，我哋可以一齊令PSG變做一支強大嘅球隊。」</p></body></html>
