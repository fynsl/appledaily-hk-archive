<html><header><meta charset="utf-8"><title>GoBear融資失敗終結業</title></header><body><h1>GoBear融資失敗終結業</h1><p>理財產品比較平台、業務模式類近Moneyhero的GoBear，昨日（2月1日）起將暫停全球透過該平台的金融產品申請。該公司早於今年1月時表示，將關閉全球運作的正式程序，解釋主要是受疫情影響，消費者對於金融產品及服務的需求降低，尤其是旅遊保險。GoBear行政總裁Adrian Chng表示，關閉業務是一個困難的決定，其成立目的主要是提升亞洲區市民的財務健康程度，而員工及夥伴均達到這個目的。惟他稱，其未能成功從舊或新投資者融得額外足夠資金，而目前資金僅足夠應付目前客戶、僱員、供應商等。</p></body></html>
