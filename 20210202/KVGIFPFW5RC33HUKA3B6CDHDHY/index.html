<html><header><meta charset="utf-8"><title>10歲女一度困髮型屋</title></header><body><h1>10歲女一度困髮型屋</h1><p>【本報訊】尖沙嘴彌敦道金鑾大廈納入封鎖範圍內，令不少「路過」的市民措手不及。吳女士昨午帶同10歲女兒到金鑾大廈一間髮型屋剪髮，其間一度離開，至傍晚7時左右折返時始發現大廈已被封，女兒被困在內（圖），心急如焚，怒斥「點解要大家一鑊熟呢？」其後有職員一度建議她為女兒租賓館暫住一晚，惟她以女兒年幼又孤身一人而拒絕。至晚上10時半，民政事務總署稱由於該女童已接受檢測，斟情獲准她跟隨母親離開封鎖區。</p></body></html>
