<html><header><meta charset="utf-8"><title>奧莉花母女抗拒打武肺疫苗</title></header><body><h1>奧莉花母女抗拒打武肺疫苗</h1><p>72歲澳洲殿堂級女星奧莉花紐頓莊（Olivia Newton-John）乳癌多次復發，屬於武肺高危人士，但她近日與35歲女兒Chloe Lattanzi接受訪問時，揚言不會考慮接種武肺疫苗。</p><p>奧莉花於1992年不幸患上乳癌後，曾經兩次復發，至今癌症已經去到第四期，加上她年過70歲，一旦染疫後果不堪設想。奧莉花近日與女兒Chloe接受澳洲傳媒《Herald Sun》訪問時，直言不會打疫苗，Chloe隨後表示：「我不是反對打疫苗，但我卻反對將疫苗內的水銀和農藥打入身體內。」Chloe又指她不信醫生，認為真正的藥物是來自土地。</p></body></html>
