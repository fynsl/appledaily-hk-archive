<html><header><meta charset="utf-8"><title>Impossible Foods降價20%</title></header><body><h1>Impossible Foods降價20%</h1><p>美國植物肉製造商Impossible Foods宣佈，受惠於過去一年銷量和規模經濟效益的龐大增長，公司將對美國超級市場的建議零售價下調20％，其後陸續會對香港、加拿大和新加坡零售商調低產品售價，減幅達雙位數，部份地區更超過20％。Impossible Burger漢堡扒建議零售價將下調至每包5.49美元（約42.56港元）；12安士裝Impossible Burger下調至6.99美元（約54.18港元）。</p></body></html>
