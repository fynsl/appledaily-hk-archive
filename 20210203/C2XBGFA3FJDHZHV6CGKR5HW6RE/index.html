<html><header><meta charset="utf-8"><title>商務部料北美投資縮減</title></header><body><h1>商務部料北美投資縮減</h1><p>中國商務部就對外投資合作發表報告稱，疫情在北美洲持續蔓延，美國新政府對華政策尚不明朗，中美、中加關係不確定性加強，未來中國企業對北美直接投資前景不容樂觀，對美投資領域將有所縮減，高科技產業投資持續受阻，對北美併購將保持低迷。報告又指，澳洲政府收緊外資審批政策，提高對中資企業投資的監管要求，中國對澳洲的新項目投資持續下降；未來若上述情況得不到改善，預計中國對大洋洲的投資將持續放緩。</p></body></html>
