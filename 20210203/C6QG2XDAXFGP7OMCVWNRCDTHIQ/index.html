<html><header><meta charset="utf-8"><title>落地生根：遠遠近近裏　聲聲色色間　英倫搜城記　圍住再營造暖流</title></header><body><h1>落地生根：遠遠近近裏　聲聲色色間　<br>英倫搜城記　圍住再營造暖流</h1><p>由本周一開始，持有英國BNO護照的港人終可以申請離港移英，早前英國內政部預計有高達過百萬港人選擇此途。在陌生角度挑選安身立命之所、落地生根，並非易事。本報找來六個分別移居英國六個地區的港人家庭， 由他們分享各地之不同。雖然城市間各有差異，但受訪者皆認為，以香港人能力，在英國何地落腳都「絕對值得有自信」。</p></body></html>
