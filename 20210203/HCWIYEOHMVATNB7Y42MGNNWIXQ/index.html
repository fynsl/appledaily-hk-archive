<html><header><meta charset="utf-8"><title>內地TMT併購金額未減</title></header><body><h1>內地TMT併購金額未減</h1><p>華興資本昨日發表行業併購報告，去年內地TMT（科技、媒體及電信）併購市場全年共錄得485宗，按年減少18%；金額涉及608億美元，按年增6%。內地科網龍頭的投資在去年未有停止，騰訊（700）累計進行175宗TMT行業投資併購，阿里巴巴（9988）則有60宗，百度進行43宗，字節跳動有34宗，京東（9618）則有27宗。而九宗大型私有化交易中，有五宗由阿里或騰訊主導或參與。</p></body></html>
