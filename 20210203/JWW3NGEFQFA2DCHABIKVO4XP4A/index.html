<html><header><meta charset="utf-8"><title>宋仲基專演邋遢角色</title></header><body><h1>宋仲基專演邋遢角色</h1><p>韓國男神宋仲基夥拍金泰璃、陳善圭及劉海鎮主演的新片《勝利號》，將於後日在串流平台Netflix上架。宋仲基昨日率領眾人現身網上發佈會力谷新片，他表示早於拍攝電影《狼少年之戀》時就與導演趙成熙合作，今次二人再度合作，他笑言：「導演給我劇本時，我已下定決心要演出，他好像總是給我污糟邋遢的角色。」</p><p>對於《勝利號》作為韓國首部以宇宙為背景的科幻電影，宋仲基坦言知道有很多人以為他們會有很大壓力，但他卻相反只感到激動和期待，有一種和初中朋友一起看電影的感覺。而金泰璃則大讚電影具有韓國特色。</p></body></html>
