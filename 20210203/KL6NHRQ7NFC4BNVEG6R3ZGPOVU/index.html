<html><header><meta charset="utf-8"><title>陳瀅為見婆婆隔離35日</title></header><body><h1>陳瀅為見婆婆隔離35日</h1><p>陳瀅去年尾飛返加拿大探親兼過年，連日來她在Ig分享滑雪靚相，又到碼頭遊逛，生活似乎很愜意，更與網友你問我答。有網民問她為何疫情期間還周圍去，她回應︰「首先要擁有當地護照，然後要隔離14日，返香港時再要隔離21日。其實一啲都唔容易，同埋一啲都唔平，不過冇辦法，始終屋企人最重要。」</p><p>陳瀅表示疫情下返加拿大，主要是探望已經93歲的婆婆，對於網民讚她孝順，她指：「我希望係，會一直想做更多更好。」其實陳瀅去年底曾上載隔離完探婆婆片段，片中婆婆一見乖孫女忍不住驚呼兼落淚，十分感人，陳瀅為安全起見，入屋前更做了三個不同的測試及全身消毒才與婆婆攬攬。</p></body></html>
