<html><header><meta charset="utf-8"><title>石原聰美隱瞞中武肺</title></header><body><h1>石原聰美隱瞞中武肺</h1><p>34歲日劇花旦石原聰美被爆早前確診武漢肺炎，但有關方面卻沒有公佈她中招消息，引起網民熱議。</p><p>石原聰美去年宣佈閃婚嫁金融才俊、躋身人妻行列後，原本已接拍婚後首部連續劇，不過日媒昨日爆料，石原早前獲電視台安排在開鏡前接受檢測，惟結果呈陽性，由於毫無病症徵，所以石原本人也對檢測結果感到震驚，還一度引起劇組恐慌，幸而其他工作人員跟石原沒有緊密接觸，而石原參與的戲份暫時不會拍攝。對於沒有公佈石原的陽性檢驗結果，有人認為有可能是「假陽性」，有指電視台隱瞞消息，其實是不希望劇集陣容提前曝光。</p></body></html>
