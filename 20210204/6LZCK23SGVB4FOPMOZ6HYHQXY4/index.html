<html><header><meta charset="utf-8"><title>體訊速遞：（網球）大坂13連勝闖8強</title></header><body><h1>體訊速遞：（網球）大坂13連勝闖8強</h1><p>日本球手大坂直美（圖）在澳洲墨爾本舉行的吉普斯蘭盃網球賽，以3:6、6:3、6:1反勝英國的寶迪亞晉級8強，並將個人連勝走勢延至13場。（now634台今日8:00am直播）同日，美國老將莎蓮娜在同於墨爾本舉行的雅拉河谷經典賽，以6:1、6:4擊敗同屬「媽媽級」球手比朗高娃。（now636台今日9:30am直播）</p><p>綜合外電（澳洲）</p></body></html>
