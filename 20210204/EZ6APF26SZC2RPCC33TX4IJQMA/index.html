<html><header><meta charset="utf-8"><title>島袋聖南嫁石倉Noah　成《雙層》首對夫妻</title></header><body><h1>島袋聖南嫁石倉Noah　<br>成《雙層》首對夫妻</h1><p>33歲日本模特兒島袋聖南與24歲混血型男石倉Noah，因參演真人騷節目《雙層公寓》（Terrace House）撻着，這對相差近十年的姊弟戀發展三年，近日傳來兩人已婚的好消息，是《雙層公寓》中首對修成正果的情侶。</p><p>一對新人各自在社交網報喜，石倉Noah留言感謝島袋聖南不離不棄，不論是煩惱時抑或落淚時，島袋聖南一直也在他身邊支持，所以兩人決定一同前進，最後亦希望疫情能早日結束，衷心祝願大家健康地生活。消息人士指，兩人去年12月22日註冊，還到定情的輕井澤登記結婚。</p></body></html>
