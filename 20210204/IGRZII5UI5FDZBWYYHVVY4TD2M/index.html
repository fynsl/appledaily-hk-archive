<html><header><meta charset="utf-8"><title>林一峰身在緬甸報平安</title></header><body><h1>林一峰身在緬甸報平安</h1><p>緬甸軍方發動政變，拘捕總統溫敏及國務資政昂山素姬、執政黨「全國民主聯盟」多名高層，引起西方國家關注，民眾發起不合作運動，局勢緊張。林二汶哥哥、歌手林一峰目前剛巧身在緬甸最大城市仰光，《蘋果》聯絡到他，他以英文短訊回覆：「一切安好，謝謝！ 不作太多評論，我會小心！」</p><p>林一峰又在fb透露曾住在一個村落，村民可能隨時被某些幫派斬殺，龍捲風可能霎眼間摧毁整個鎮，國內有大規模殺戮，學校附近有大量槍擊事件。不過他表示仍選擇聚焦細緻事情上，在當地探索更多生命的美好，找尋更多人性的美好，在困難時期繼續製作音樂、觀看Netflix。</p></body></html>
