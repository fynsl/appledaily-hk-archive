<html><header><meta charset="utf-8"><title>港視上月交易額升67%</title></header><body><h1>港視上月交易額升67%</h1><p>經營HKTVmall的香港電視（1137）公佈，今年1月每月定單總商品交易額（GMV）達5.64億元，按年升66.9%，按月跌1.2%。港視於1月每日定單總商品交易額為1,820萬元，按年升67%，按月跌1.1%；1月平均每日定單數為3.57萬單，按年升59.4%，按月跌1.7%；1月平均定單值為509元，按年升4.3%，按月升0.2%。該股昨日股價升5.3%，收報16.2元。</p></body></html>
