<html><header><meta charset="utf-8"><title>陳奕迅餅店脫罩玩狗</title></header><body><h1>陳奕迅餅店脫罩玩狗</h1><p>陳奕迅（Eason）因為武肺疫情關係，去年差不多處於停工狀態，直到年底才「復出」推出幾首廣東歌新歌及進行一連串有限度宣傳，其後大部份時間留港避疫。《蘋果》昨日目擊Eason出動，他駕車載着好友劉浩龍到大坑，到達後他先將車泊在一間洗車屋門外，落車跟店主打招呼後，便和劉浩龍步行至一間餅店。</p><p>入到餅店後Eason拉下口罩跟職員傾偈，等候期間他傾到不亦樂乎，還將半個身趴入櫃台內。當取過食物後準備離開的Eason見到記者，即刻醒目戴好口罩，還跟劉浩龍向記者打招呼：「好耐冇見，大家都過得好好。」之後便去取車，Eason上車前更不忘逗狗仔玩，又跟店主傾多兩句。</p></body></html>
