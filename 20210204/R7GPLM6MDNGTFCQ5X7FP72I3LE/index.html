<html><header><meta charset="utf-8"><title>莉寶韋遜甩拖富貴男友</title></header><body><h1>莉寶韋遜甩拖富貴男友</h1><p>40歲澳洲肥妹諧星莉寶韋遜（Rebel Wilson），去年9月偕從事啤酒生意、身家逾1億美元（約7.8億港元）的有錢男友Jacob Busch行紅地毯，宣佈戀情，惟昨日傳出兩人已經分手。</p><p>莉寶韋遜自撻着Jacob後，不時在社交網放閃，又指她在減肥成功前已認識Jacob，看似感情發展順利。有知情人士近日向《People》爆料指兩人已分手：「Jacob是位很出色的男人，但卻不是莉寶長期關係的人選。」事實上，莉寶前日分享一張站在車外的照片，並留言：「很多事情在我心中。」留言還標籤着「單身女子去《超級碗》！」疑暗示感情出現問題。</p></body></html>
