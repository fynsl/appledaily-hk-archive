<html><header><meta charset="utf-8"><title>求驗客手記：奧燒土超「地標」交到貨</title></header><body><h1>求驗客手記：奧燒土超「地標」交到貨</h1><p>啱啱由阿仙奴轉投費倫巴治嘅德國中場奧斯爾（右），周二進行土超「地標戰」，後備上陣協助球隊作客贏哈塔斯堡2:1。自去年3月代表阿仙奴上陣鬥韋斯咸後，奧斯爾就俾領隊阿迪達棄用，上月終於同兵工廠達成協議離隊，同費倫巴治簽約三年半。呢位土耳其裔中場今場喺第77分鐘後備上陣，仲間接成為贏波功臣，喺完場前兩分鐘，卡迪奧古接應奧斯爾傳送後喺右路傳中，搞到哈塔斯堡門將「擺烏龍」，令「奧燒」有個好開始。奧斯爾賽後透過twitter表示：「首次代表費倫巴治上陣真係好激動。恭喜球隊攞到關鍵三分，特別要感謝我哋嘅門將巴恩迪亞。」</p></body></html>
