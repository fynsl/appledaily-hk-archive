<html><header><meta charset="utf-8"><title>求驗客手記：馬賽亂入貨波亞斯劈炮</title></header><body><h1>求驗客手記：馬賽亂入貨波亞斯劈炮</h1><p>法甲馬賽會方喺轉會窗關閉前引入咗一位教練波亞斯（圓）唔想要嘅球員，波亞斯嬲到喺記者會上宣佈已向球會請辭，馬賽其後發出聲明，話針對波亞斯喺記者會上嘅言論，即時將佢辭退咁話。事緣馬賽將中場辛臣賣畀阿士東維拉，喺轉會窗關閉前向些路迪借入尼查姆，波亞斯喺記者會話：「呢單交易我原先係拒絕嘅，我都係上網先知呢個消息。」佢繼續表示：「要搵一個替補，但兩人踢法完全唔同，我已向球會請辭，我唔要錢，淨係想走。」波亞斯仲話會方將塞爾維亞中場尼曼查拉當積外借去哈化柏林，佢都係啱啱先知，直斥球會喺轉會方面從來唔會問教練意見。</p></body></html>
