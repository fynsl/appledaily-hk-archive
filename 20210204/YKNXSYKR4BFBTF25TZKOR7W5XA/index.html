<html><header><meta charset="utf-8"><title>唐慶年密友禁處理證券</title></header><body><h1>唐慶年密友禁處理證券</h1><p>市場失當行為審裁處去年裁定唐英年胞弟、美維控股前主席唐慶年之「密友」李奕璇，就美維股份進行內幕交易罪成。證監會公告稱，審裁處就李奕璇定罪施加制裁，命令李不得在香港處理任何證券，為期兩年，由2021年2月2日起生效；同時對其發出日後不得再進行內幕交易的終止及停止令。李奕璇亦被命令交出以內幕消息交易所獲利約55萬元的利潤，並須支付證監會調查及法律費用，以及審裁處研訊程序的訟費。</p></body></html>
