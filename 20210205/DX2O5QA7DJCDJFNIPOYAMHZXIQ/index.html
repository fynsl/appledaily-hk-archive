<html><header><meta charset="utf-8"><title>洪天明離家八個月搞喊大仔</title></header><body><h1>洪天明離家八個月搞喊大仔</h1><p>洪天明去年北上內地工作，與家人分開逾八個月，前日他在沒通知兩個兒子「突擊」返家，並拍下一家人團聚的短片，他留言︰「八個月不見了，終於能回家啦。孩子在不知道的情況下會有甚麼反應⋯⋯希望大家能多陪家人。」他們位於比華利山的三層獨立屋豪宅曝光。</p><p>片中洪天明太太周家蔚正抱住五歲細仔竟琋上樓，旁邊七歲的大仔大仁甫見爸爸，激動地以英文驚呼︰「爹哋，真的嗎？」並撲向洪天明擁抱痛哭，洪天明安撫兒子，之後睡眼惺忪的細仔竟琋亦上前緊擁父親，非常感人。片末大仁更自摑一巴，並以英文說︰「一定是夢！」</p></body></html>
