<html><header><meta charset="utf-8"><title>榮倉為賀來誕第二胎</title></header><body><h1>榮倉為賀來誕第二胎</h1><p>32歲日本女星榮倉奈奈昨日透過事務所宣佈已為31歲男星老公賀來賢人誕下第二胎，但就未有透露BB的出生日期和性別，她表示工作會因應身體和家庭狀況再作出安排。</p><p>榮倉在聲明表示：「日前，已經平安誕下第二胎，覺得十分珍惜，家庭增添不少活力。我非常感謝支持我的家人、朋友和醫生。」榮倉又指她會努力安穩地珍惜所有時間，以及與家人幸福生活。榮倉與賀來於2016年8月結緍，並於翌年6月誕下第一胎。其實榮倉自從生B後，已主力做賢妻良母，工作量明顯產少。喜訊公佈後，有不少網民紛紛留言恭喜兩人，又叮囑榮倉慢慢休養，更有人搞笑指不能原諒「搞大」榮倉的賀來賢人。</p></body></html>
