<html><header><meta charset="utf-8"><title>劉麥嘉軒任積金局主席</title></header><body><h1>劉麥嘉軒任積金局主席</h1><p>政府委任稅務專家、中大前校長劉遵義之妻劉麥嘉軒為積金局主席，任期由2021年3月17日起生效，為期兩年。現年54歲的劉麥嘉軒為畢馬威中國合夥人和香港區管理合夥人，將於今年9月退休以專注履行積金局主席一職。劉麥嘉軒過去參與多項公職，包括自2017年起開始擔任積金局非執行董事。她亦是特首選委，2012年有份提名唐英年參選，2016年組成「V18會計專業聯盟」參選會計界選委，並對下屆特首開出六大原則，被視為對梁振英落閘。</p></body></html>
