<html><header><meta charset="utf-8"><title>置富產業調低分派比率</title></header><body><h1>置富產業調低分派比率</h1><p>置富產業信託（778）公佈2020年業績，截至去年12月底止，可分派收入跌2.4%至9.7億元，分派比率由去年同期100%降至95%；每基金單位末期分派降2.3%至24.56仙，全年分派減少8%至47.16港仙。行政總裁趙宇料今年續租租金調升率錄負增長，期望解除社交限制措施，商場生意額回升。受累續租租金調升率錄負增長、停車場收入減少及為租戶提供租金優惠，收入跌6%至18.4億元。</p></body></html>
