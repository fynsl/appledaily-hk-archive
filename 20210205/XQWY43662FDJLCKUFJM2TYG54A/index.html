<html><header><meta charset="utf-8"><title>求驗客手記：泰利、活基治爭做般茅領隊</title></header><body><h1>求驗客手記：泰利、活基治爭做般茅領隊</h1><p>周二英冠般尼茅夫1:2負護級分子錫周三後聯賽4連敗，周三球會就即炒上任唔夠六個月嘅領隊田達爾。田達爾被炒後，呢個星期先加入般茅教練團做助教嘅前米杜士堡領隊活基治，本來係下任領隊嘅熱門人選，不過，有傳媒就話真命天子另有其人，佢就係喺阿士東維拉做緊助教嘅泰利（圖）。有指般尼茅夫願意為咗呢位前車路士隊長賠錢畀維拉撬佢過檔。就連教過熱刺同般茅嘅領隊哈利列納都撐泰利接手：「如果我係搵緊領隊嘅球會主席，泰利一定係我嘅首選。只要你畀機會佢，佢會係一個出色嘅領隊，我認為教般尼茅夫係泰利坐正嘅最佳選擇。」</p></body></html>
