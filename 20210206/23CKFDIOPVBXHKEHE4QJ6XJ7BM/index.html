<html><header><meta charset="utf-8"><title>坂本龍一癌症復發首露面</title></header><body><h1>坂本龍一癌症復發首露面</h1><p>69歲國際知名音樂大師坂本龍一上月21日宣佈癌症復發，患上直腸癌。坂本在接受手術前，為「世界癌症日」（World Cancer Day）拍下短片，並於前日舉行的亮燈儀式上播出，是他自公佈患癌後首次露面。</p><p>坂本在短片中表示由於武漢肺炎疫情擴散，令很多癌症病人得不到平日的診治，故希望疫情早日結束，又指患癌的小孩及家人對癌症認知的推廣很重要。此外，75歲女星吉永小百合亦有到場，她在5月上映的新片《生命之停車場》中飾演癌症少女的家庭醫生。吉永與坂本份屬好友，自2014年起，兩人均會一同參加慈善活動。</p></body></html>
