<html><header><meta charset="utf-8"><title>【舞台劇出身】慣演性侵情慾片</title></header><body><h1>【舞台劇出身】慣演性侵情慾片</h1><p>劇集《親密束縛》中飾演SM女王的Zoe Levin現年27歲，早在13歲起已演出舞台劇，高中畢業後離開芝加哥移居洛杉磯，在當地大學入讀傳理系，2010年入娛圈，並在David Schwimmer執導的電影《Trust》中嶄露頭角。</p><p>其後，Zoe參演了多套作品如《Way Way Back》及《Palo Alto》等，年前也完成由James Franco執導、以1940年代為背景的罪案情慾片《The Long Home》，不過電影卻因武肺疫情而上映無期。</p></body></html>
