<html><header><meta charset="utf-8"><title>趣趣地：墨超隊先闖世冠四強</title></header><body><h1>趣趣地：墨超隊先闖世冠四強</h1><p>喺星期四世冠盃第二圈嘅賽事，中北美洲冠軍墨超代表球隊堤格雷斯對2020年度亞冠盃盟主嘅蔚山現代，現代喺24分鐘雖有金基熙先開紀錄，不過之後堤格雷斯由35歲前法國國腳基格納（右）喺38分鐘及完上半場前個人連入兩粒，最終以2:1反勝蔚山現代。堤格雷斯殺入四強之後將惡鬥自由盃冠軍彭美拉斯；至於稍後時間出場嘅非洲代表艾阿里，就以1:0小勝東道主嘅卡塔爾球隊艾杜哈尼，將會同上屆歐聯盟主拜仁慕尼黑爭入2020年度世冠盃決賽。</p></body></html>
