<html><header><meta charset="utf-8"><title>譚杏藍被多次性騷擾</title></header><body><h1>譚杏藍被多次性騷擾</h1><p>繼台灣女星鄭家純（雞扒妹）自爆性騷擾事件後，香港歌手譚杏藍（小花）前日拍片，坦言求學時曾被至少五次性騷擾，曾有陌生男人接觸其下體：「以前我膽小，但𠵱家我唔知自己會做啲乜，一定會揭發事件。如果見到有受害者，我都會衝出嚟幫手，唔會啞忍。」片段播出後有很多人慰問，她覺得相信很多人曾有相似經歷，不能讓人覺得很普遍，堅持要站出來伸張正義。</p><p>小花回想事發後要過幾年才能克服跟別人坦白講出心事，覺得有心事應跟身邊人傾訴才能走出傷痛，她說：「當時我唔敢同人講，經過幾年後先講得出，同男朋友講佢反應好普通，可能大家都覺得已經過去，但𠵱家講我都有啲感覺。」</p></body></html>
