<html><header><meta charset="utf-8"><title>《白色巨塔》金寶慶病逝</title></header><body><h1>《白色巨塔》金寶慶病逝</h1><p>曾演出經典韓片《朋友》、韓版《白色巨塔》等影視作品的韓國女星金寶慶，昨日傳來噩耗，據韓媒報道她於本月2日因病離世，終年44歲，其遺體已下葬於釜山追慕公園。</p><p>金寶慶早於2010年就患上肝癌，雖然積極抗癌11年，其間亦曾抱病特別演出劇集《Amore》、《彷彿愛過》及《Blood》等劇集，但最終不敵癌魔。金寶慶畢業於首爾藝術大學戲劇學系，之後成為廣告模特兒，2001年參演男星張東健主演的韓片《朋友》而正式以演員身份出道，隨後又因演出《吾妻16歲》、《學校4》及《白色巨塔》等作品而為人認識。</p></body></html>
