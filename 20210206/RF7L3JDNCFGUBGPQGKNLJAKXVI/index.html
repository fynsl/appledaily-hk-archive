<html><header><meta charset="utf-8"><title>香香安胎　二千萬豪宅曝光</title></header><body><h1>香香安胎　二千萬豪宅曝光</h1><p>岑麗香日前宣佈懷第二胎，昨日她在銅鑼灣出席內衣品牌活動，除隔開距離拍照外也戴上口罩防疫，現時懷孕六個月的她仍然踩着兩吋高踭鞋現身，暫時不透露BB性別，連家人都未知。</p><p>香香表示今次陀B胃口大不同，現在起床要食火腿蛋治，但活動上未見上圍升級，她尷尬說：「真係冇咩？睇入面着乜，唔解釋太多，遲早都會。」現時安胎為先的她間中客串網上頻道，拍劇則免。丈夫強強間中操刀負責拍攝生活照，卻讓他們的市值約2,000萬的干德道豪宅曝光，客廳更預留大量空間給予小孩。</p></body></html>
