<html><header><meta charset="utf-8"><title>梁麗翹採訪遇險當經驗</title></header><body><h1>梁麗翹採訪遇險當經驗</h1><p>慧妍雅集會長翁嘉穗昨日聯同梁麗翹及林泳妤等到將軍澳探訪長者院舍，最近無綫節目《東張西望》多次派出女主持作危險採訪，被批評罔顧女主播安全，該節目主持之一梁麗翹說：「節目台前幕後都好搏，我都曾經去過採訪四川地震、台灣爆炸，通常都係安全情況下，不過我好少say no，係一個好好嘅採訪經驗。」梁麗翹又表示其80多歲居於美國的嫲嫲，半年前因武肺離世，她沒機會去探嫲嫲，感到要珍惜眼前人。</p><p>此外，翁嘉穗表示探訪前有做足防疫工作，新年將與家人留港度歲，細仔年紀小會避免拜年接觸人群，她說：「如果收到朋友request𢭃電子利是，都好樂意派。」</p></body></html>
