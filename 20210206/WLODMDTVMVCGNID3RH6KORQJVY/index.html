<html><header><meta charset="utf-8"><title>趣趣地：舊隊友爆麥巴比想學C朗上馬</title></header><body><h1>趣趣地：舊隊友爆麥巴比想學C朗上馬</h1><p>最近有報道講，巴黎聖日耳門（PSG）同球星基利安麥巴比（圖）嘅續約談判陷入僵局，後者份合約剩番18個月，西甲豪門皇家馬德里一直都希望簽入呢名22歲法國前鋒。曾經同麥巴比喺PSG做過隊友的謝斯洛迪古斯，近日就話麥巴比一直希望仿效佢嘅偶像基斯坦奴朗拿度（C朗），可以為皇馬效力。不過教練普捷天奴就話麥巴比唔會離隊：「外面有好多傳言，但我睇到佢已為PSG效力長時間。當然麥巴比可以決定，但我哋睇到係一個喺PSG好高興而且滿意球會計劃的球員。」</p></body></html>
