<html><header><meta charset="utf-8"><title>光希生日全家祝福</title></header><body><h1>光希生日全家祝福</h1><p>日劇天王木村拓哉的寶貝女光希前日18歲生日，收到大量鮮花，她在Ig留言感謝fans的祝福，又指得到很多力量和勇氣。木村全家人則齊齊在社交網出po慶祝，媽咪工藤靜香除親手炮製甘筍生日蛋糕外，還撰長文表達母愛：「今日是最愛的二女為了我而誕生的日子，時間真的過得很快，有一首想送給她的詞，是16年前的專輯《月影》內收錄的歌曲《給珍貴的你》。」</p><p>19歲胞姊心美公開多張和光希的合照，分享兩人的成長紀錄，其中一張心美在車上擘大口瞌眼瞓，光希在旁邊反白眼扮鬼臉。至於爸爸木村就貼上啫喱蛋糕照片。</p></body></html>
