<html><header><meta charset="utf-8"><title>趣趣地：傳小豆出軌先搞到鬧婚變</title></header><body><h1>趣趣地：傳小豆出軌先搞到鬧婚變</h1><p>前曼聯球星查維亞靴南迪斯（小豆、左圖左）鬧婚變有最新消息，之前傳佢個性感老婆Sarah Kohan（左圖右）疑似出軌，但傳媒最近爆出軌嗰個係小豆本人至真。效力緊美職聯洛杉磯銀河嘅小豆，有傳佢同巴拉圭模特兒Lourdes Motta（右圖）密密發展地下情。據講日前有相片流出，小豆同佢經紀人同埋Lourdes一齊去猶他州度假，Lourdes即刻喺ig出post澄清話呢啲全部都係流料，叫大家都唔好相信呢啲傳聞。</p></body></html>
