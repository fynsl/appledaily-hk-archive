<html><header><meta charset="utf-8"><title>趣趣地：C朗36歲牛一發長文謝粉絲</title></header><body><h1>趣趣地：C朗36歲牛一發長文謝粉絲</h1><p>基斯坦奴朗拿度（C朗、右）上周五正式踏入36歲，佢喺ig上載同家人慶祝嘅相後，仲發表一則篇幅頗長嘅生日感言，坦言自己唔可以承諾再踢多20年，但強調會珍惜目前，100%努力踢好每場比賽。佢喺ig寫：「36歲，難以置信！感覺一切都係由噚日先開始，但我嘅旅程已充滿奇遇同好多值得回憶嘅事，我第一個足球、第一支球隊、第一個入球，時光飛逝呀！」佢亦好多謝粉絲支持：「再次多謝你哋嘅支持同窩心嘅訊息。」</p></body></html>
