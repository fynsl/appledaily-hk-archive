<html><header><meta charset="utf-8"><title>應智越自爆兩度戴綠帽</title></header><body><h1>應智越自爆兩度戴綠帽</h1><p>《全民造星》出身的應智越（細貓）和蘇家欣（Brianna）成為師兄妹，昨日一同到觀塘出席直播活動，細貓推出的歌曲《冰原》講愛情遺憾，人生中最愛未必行到最後，將都市愛情中的經濟問題反映出來，細貓自爆曾因此兩次戴綠帽：「我已經睇開咗，願意分享，揭發好多，亦有當場斷正，唔好講太多。」他自言對愛情經歷已經睇化及放下。</p><p>蘇家欣落敗《造星》後也加入樂壇，她推出的新歌《和你一樣孤獨》獲得眾《造星》兄弟姊妹撐場，為她拍攝宣傳片，包括羅凱鈴（Judas）、葉巧琳（Mischa）及趙祥誠（Ben）等，蘇家欣坦言欠落一身人情債，要每人錫一啖補償。</p></body></html>
