<html><header><meta charset="utf-8"><title>趣趣地：羅拔仔12碼宴客連續入波斷纜</title></header><body><h1>趣趣地：羅拔仔12碼宴客連續入波斷纜</h1><p>拜仁慕尼黑射手羅拔利雲度夫斯基（箭嘴示）喺上周五德甲12碼宴客，但仍靠上屆歐聯捧盃功臣京士利高文一箭定江山，作客1:0小勝哈化柏林。拜仁喺大雪下對護級區嘅哈化，11分鐘由利萊辛尼博到12碼，但羅拔仔主射竟被對方門將查斯甸（黃衫）救出，連續九場聯賽入球走勢斷纜。到21分鐘，拜仁憑京士利高文嘅入波，領先對手1:0，之後保持呢個比數企到尾，拜仁最終全取三分，喺出戰世冠盃前，暫時拉開榜首優勢。</p></body></html>
