<html><header><meta charset="utf-8"><title>宋仲基賺錢尋親欠新意</title></header><body><h1>宋仲基賺錢尋親欠新意</h1><p>韓國男神宋仲基夥拍金泰璃、陳善圭及劉海鎮主演的新片《勝利號》，前日在Netflix上架，不少影迷立即觀看，就連宋仲基的胞兄亦在Ig上載兩名兒子投入看《勝利號》的相片，以行動力撐，金泰璃亦趁機開設Ig賬號，跟粉絲溝通兼宣傳。</p><p>不過影迷對於電影的反應兩極，有人激讚「好睇」、「CG效果逼真」、「故事有趣」，亦有影迷認為是「爛片」、「浪費時間」，當中宋仲基首度演爸爸，賺錢為找失散女兒的情節，就被批評是韓片慣性加插親情的橋段，似乎欠缺新意。此外，宋仲基早前受訪時提到前作《阿斯達年代記》在平台上播出，有南美市場的大媽認出他，令他感到意外。</p></body></html>
