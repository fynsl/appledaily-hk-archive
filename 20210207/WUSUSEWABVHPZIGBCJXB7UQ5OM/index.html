<html><header><meta charset="utf-8"><title>蔡瀾寫揮春滿意銷情</title></header><body><h1>蔡瀾寫揮春滿意銷情</h1><p>蔡瀾上月在灣仔天地圖書舉行為期四星期揮春展，昨日親自踩場即席揮毫，滿足fans。揮春定價由二千元至一萬元，蔡瀾表示對銷情滿意：「賣完又再寫，擺檔寫揮春係我願望，仲可以賺到少少錢，今次好好有個瓦遮頭。」早前吸引鍾楚紅（紅姑）、黃宇詩、張家輝及蘇玉華等捧場，他還送上對聯揮春給紅姑。</p><p>提到好友倪匡，蔡瀾說：「佢都唔想行街，揮春送畀佢都懶得掛。」在疫情下兩人已有一段時間沒見面，他說：「佢好少出門，身體OK，一日瞓足十幾個鐘，新年大家都會聚一聚。」工作不倦的蔡瀾未有停下步伐，時常拍片到網上分享生活情趣與fans互動。</p></body></html>
