<html><header><meta charset="utf-8"><title>阮兒分手要買10棵桃花</title></header><body><h1>阮兒分手要買10棵桃花</h1><p>阮兒、白雲與關伊彤等昨日在元朗出席凍肉店開張儀式，阮兒日前接受訪問指近年飽受「生蛇」困擾，其間男友衛志豪一直陪伴照顧。阮兒昨日面部浮腫，一臉憔悴倦容，還透露近日忙於搬屋，似暗示跟男友感情生變，當問到是否單身過情人節？她說：「係囉，單身過情人節。」她透露兩人已經分開一段時間，並不涉及第三者：「暫時分開，將來嘅事唔知，我都習慣一個人。」當提議她買桃花過新年，她哈哈大笑指要買10棵才夠，因為做幕前要多人緣。</p><p>同場的白雲表示以往遇過不少性騷擾：「試過喺港鐵被人摸屁股，我即時轉身鬧佢同想捉住佢報警，跟住車門打開個男人跑走咗。」</p></body></html>
