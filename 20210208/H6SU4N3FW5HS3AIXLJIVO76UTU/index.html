<html><header><meta charset="utf-8"><title>張鳳妮染武肺失嗅覺</title></header><body><h1>張鳳妮染武肺失嗅覺</h1><p>現年54歲的1987年港姐張鳳妮於1998年嫁馬來西亞富商傅仰峰，隨後移居吉隆坡，育有三名子女。身在吉隆坡的張鳳妮日前接受節目《夢飛行垃垃雜雜》訪問，透露上月曾患武肺，懷疑是除夕夜派對染疫，因上月2日檢測仍是陰性︰「八個人有三個人中咗。」她說得悉兩名友人中招後即自困房中，否則家人都可能感染。</p><p>張鳳妮從上月8日不適，11日開始發燒，三日後發燒至38.8度及嗅覺減退，她表示入院治療期間沒吃過藥，初時有吸氧氣︰「只係每日打一針。」她住院五天共打五針，針藥曾令她血糖一度由四度飆升至12度，幸好現已回復正常，並於上月18日康復出院。</p></body></html>
