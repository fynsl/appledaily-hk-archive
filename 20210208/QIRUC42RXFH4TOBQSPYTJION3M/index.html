<html><header><meta charset="utf-8"><title>麥玲玲暗示婚前已失身</title></header><body><h1>麥玲玲暗示婚前已失身</h1><p>玄學家麥玲玲前晚作客無綫節目《#後生仔傾吓偈》，分享自己戀愛經歷。雖然麥玲玲不肯透露拍拖次數，但她笑指：「點數啫？我生得咁靚！我哋老人家追求柏拉圖式戀愛，你哋就郁啲行上張床度。」麥玲玲指自己拍拖非常保守，交往幾個月才會接吻。談到拍拖五個階段「拖、攬、錫、摸、搞」，陸浩明問麥玲玲是否婚後再進入第五階段，她答謂：「我點解會係傳統呀？我一向係好前線。」暗爆自己有婚前性行為。</p><p>麥玲玲又列舉嫁入豪門三大條件：「靚係必須，新抱唔靚，溝咗（基因）落嚟呢，連續十代都醜樣！學歷係嫁妝，讀埋個碩士就夠。拋頭露面就真係唔鍾意，要不得。」</p></body></html>
