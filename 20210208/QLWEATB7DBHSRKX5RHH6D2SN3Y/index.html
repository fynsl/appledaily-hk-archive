<html><header><meta charset="utf-8"><title>衛蘭減肥成功　瘦過電單車</title></header><body><h1>衛蘭減肥成功　瘦過電單車</h1><p>衛蘭唱功不容置疑，但多年來揮之不走的圓潤身形成為討論焦點，2007年更被當時的老闆黎明嘲她：「肥過部電單車。」去年初開始，衛蘭決定積極減肥，事隔一年，薛凱琪最近分享與衛蘭的合照，差點認不出下巴變尖的衛蘭，連妹妹衛詩也同樣變瘦。</p><p>曾經體重達140磅的衛蘭，去年因疫情影響令工作減少，便開始靠做運動減壓，漸漸發覺起了減肥作用，她透露自己每星期會做四至五日健身，每朝都會空肚做運動，以往愛吃的她也改為每一日只吃一餐，但不需要特別戒口，反而可以吃得很豐富。</p></body></html>
