<html><header><meta charset="utf-8"><title>求驗客手記：堤格雷斯爆冷入世冠盃決賽</title></header><body><h1>求驗客手記：堤格雷斯爆冷入世冠盃決賽</h1><p>堤格雷斯周日爆冷以1:0擊敗彭美拉斯，成為首支打入世界冠軍球會盃決賽嘅墨西哥球隊。中北美洲冠軍嘅墨超球隊堤格雷斯對自由盃冠軍彭美拉斯一役，兩隊上半場互無建樹。戰至54分鐘，堤格雷斯嘅卡路士干沙利斯俾盧恩泰施拿拉跌而獲得12碼，法國前鋒基格納（前）操刀射入，為堤格雷斯一箭定江山。基格納喺次圈對蔚山現代嘅比賽度梅開二度，今屆2場比賽已經入咗3球。堤格雷斯成為首支躋身世冠盃決賽嘅墨西哥球隊。</p></body></html>
