<html><header><meta charset="utf-8"><title>求驗客手記：本田轉戰葡超得個坐字？</title></header><body><h1>求驗客手記：本田轉戰葡超得個坐字？</h1><p>日本中場本田圭佑（左）日前正式加盟葡超球會樸迪莫倫斯，但有傳本田圭佑有機會今季都幫唔到新東家上陣。據外媒引述葡超條例指，只有喺上年6月30日之前同前屬球會結束合約嘅球員先至可以定義為「自由身」，所以喺12月先同保地花高結束合約嘅本田就唔符合呢個要求，如屬實將無法上陣。本田自己都話，唔清楚有關情況，仲話假如今季真係無辦法喺葡超上陣嘅話，會繼續搵歐洲以外地區、仍然可以轉會嘅聯賽效力咁話。</p></body></html>
