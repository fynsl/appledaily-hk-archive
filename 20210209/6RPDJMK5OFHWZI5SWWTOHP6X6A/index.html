<html><header><meta charset="utf-8"><title>碧咸做卡塔爾大使恐被轟</title></header><body><h1>碧咸做卡塔爾大使恐被轟</h1><p>萬人迷碧咸（David Beckham）於2007年曾經揚言非常榮幸能夠成為同志偶像，可惜他前日卻被爆已經答應恐同的中東國家卡塔爾的邀請，擔任親善大使，主要為當地宣傳明年舉行的世界盃。</p><p>據悉，碧咸已經答應以最少1,000萬英鎊（約1.06億港元）的酬勞，為卡塔爾擔任大使，此舉很可能會激嬲同志球迷，事關在卡塔爾進行同性戀行為屬違法，一經定罪可判監禁、鞭打、甚至死刑，卡塔爾已被同性戀者認定為第二個最危險的國家。有卡塔爾知情人指：「這項協議原本是高度秘密，一直都保持低調，靜候時機處理，因為不想碧咸受到太大影響。」</p></body></html>
