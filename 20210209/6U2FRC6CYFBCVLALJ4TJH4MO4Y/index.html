<html><header><meta charset="utf-8"><title>靚靚辦年貨食白果</title></header><body><h1>靚靚辦年貨食白果</h1><p>張智霖（Chilam）跟老婆袁詠儀（靚靚）完成工作後，近日準備迎接新年，日前夫妻出動到跑馬地辦年貨，快閃15分鐘揀年花買雜貨。Chilam駕車載着靚靚到達一花店，靚靚直接和店主溝通再指手劃腳描述要求，示意年花尺寸要到她肩膊高一點，估計欲購買五呎高的植物，後來老闆娘帶二人到後巷揭開花架帆布，另覓年花盆栽，靚靚左揀右揀暫未買到心頭好，最終返回店內傾談幾句便離開。</p><p>之後Chilam夫婦穿過人群行入一間雜貨舖，此時Chilam站在店外等候，靚靚只問了事頭婆一句又沒有收穫，於是和Chilam離開。</p></body></html>
