<html><header><meta charset="utf-8"><title>求驗客手記：山東拖數被踢出亞冠</title></header><body><h1>求驗客手記：山東拖數被踢出亞冠</h1><p>亞洲足協周一公佈，有費蘭尼（中）在陣嘅中超球會山東泰山（前稱山東魯能）因為唔符合參加亞冠盃嘅牌照要求，佢哋今年出戰亞冠盃嘅資格已經被取消，J組暫時只係剩低泰超球會泰港、傑志，同埋大阪櫻花、墨爾本城或者緬甸撣邦聯三隊。亞洲足協話根據亞冠盃牌照條例，話因為泰山過期找數，所以冇得踢亞冠，而早排路透社都有報道山東拖數嘅消息。另外，傑志同日宣佈後衞李凱毅離隊，據講李毅凱獲中甲南通斟介。</p></body></html>
