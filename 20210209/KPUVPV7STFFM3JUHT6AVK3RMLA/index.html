<html><header><meta charset="utf-8"><title>綾瀨遙Man爆出浴</title></header><body><h1>綾瀨遙Man爆出浴</h1><p>日本視后綾瀨遙夥拍男星高橋一生的TBS新劇《天國與地獄》，開播以來成績理想，前晚於日本播出的第四集有13.4%平均收視，令該劇連續四集也有超過13%以上的收視佳績。</p><p>《天國與地獄》由著名編劇森下佳子負責劇本，綾瀨遙飾演充滿正義感的女刑警望月彩子，與扮演殺人案疑犯日高陽斗的高橋一生，在劇中因靈魂對調而交換身份。綾瀨遙演繹靈魂對調前後的變化時，下了不少苦功，除了要擘開雙髀坐之外，撳手機及語調也有不同。綾瀨遙還不乏性感演出，新一集就有出浴鏡頭，由於她內心是個男人，故這場戲要在浴缸內擺出豪邁甫士。</p></body></html>
