<html><header><meta charset="utf-8"><title>求驗客手記：超級後備美斯又拯救巴塞</title></header><body><h1>求驗客手記：超級後備美斯又拯救巴塞</h1><p>巴塞隆拿周日喺西甲作客貝迪斯，喺一度落後下憑美斯後備上陣136秒追成平手，成功以3:2險勝貝迪斯，取得聯賽六連勝。巴塞今仗半場落後貝迪斯一球，勢色唔對嘅巴塞57分鐘換咗美斯（右）後備上陣，結果佢上陣僅136秒就成功破網扳平1:1。貝迪斯後衞域陀雷斯喺68分鐘先擺烏龍，累球隊落後，但佢喺75分鐘將功補過，入波追和2:2。好彩巴塞87分鐘由法蘭斯高查卡奧攻入今季首個西甲入球，助球隊以3:2險勝貝迪斯。</p></body></html>
