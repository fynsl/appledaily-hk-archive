<html><header><meta charset="utf-8"><title>莊韻澄幸福孕照任揀</title></header><body><h1>莊韻澄幸福孕照任揀</h1><p>莊韻澄去年11月跟老公呂成忠雙喜臨門奉子成婚，日前更網晒BB超聲波照片，暗示一索得男。前日她穿上白恤衫及褲仔真空影孕照，大騷升cup豐胸及巨肚，相片有黑白又有彩色，她寫道：「老公視角，彩色還是黑白好？」大部份網民都揀彩色，原因是「黑色唔吉利」，更有網民勁抵死地說：「睇多幾次真係會噴血！」郭奕芯則留言：「BB將來一定會好幸福。」</p><p>莊韻澄特別寫下用甚麼牌子、型號的相機拍攝，連光圈及快門都有寫低，令網民欣賞靚相之餘，更學到攝影技巧。由於她的巨肚目測有40吋，不少網民猜測她離預產期不遠，問她：「差不多出世了，預產期在哪個季節？」</p></body></html>
