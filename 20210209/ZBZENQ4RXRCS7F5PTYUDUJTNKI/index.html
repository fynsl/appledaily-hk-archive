<html><header><meta charset="utf-8"><title>三浦春馬父子半年內雙亡</title></header><body><h1>三浦春馬父子半年內雙亡</h1><p>日本男星三浦春馬去年7月在寓所上吊自殺，終年30歲。在他死後卻爆出父母爭奪兒子留下的九位數日圓遺產，而三浦春馬的生父昨日竟傳來死訊，享年63歲。</p><p>據日本雜誌《女性自身》報道，三浦春馬的親生爸爸上月15日清晨，突然感到身體不適，返家後不久猝逝。三浦父親去年12月才接受該雜誌訪問，他近年患有心臟疾病，兩、三年前起跟兒子再度聯絡，三浦春馬反而跟原本一起生活的母親於四年前決裂，而春馬死後的遺骨由母親看管，當時身在茨城縣的父親希望分得兒子遺骨，但最終也無法圓其心願。</p></body></html>
