<html><header><meta charset="utf-8"><title>求驗客手記：施丹唔保證留喺皇馬</title></header><body><h1>求驗客手記：施丹唔保證留喺皇馬</h1><p>皇家馬德里教里施丹（圖）早前曾經喺記者會，怒斥在場記者炒作佢下台嘅消息，周一突然又話自己下季唔保證會留隊，真係好難觸摸。今季皇馬成績不穩，記者就問施丹係咪唔會喺球會最困難嘅時候離開皇馬，佢就話：「我點解要離？我做緊我鍾意嘅工作，雖然目前情況比較困難，但我哋今季必須努力。」但當記者追問佢下季會唔會繼續教皇馬，佢就支吾以對：「呢一層……嚟緊嘅比賽先係我哋最關心嘅事。」睇嚟施丹同皇馬嘅合約雖然去到2022年，但佢已經為自己諗定後路，隨時教埋今季就走人。</p></body></html>
