<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）陳芷澄留美地獄式特訓</title></header><body><h1>體訊速遞：（高爾夫球）陳芷澄留美地獄式特訓</h1><p>香港高爾夫球手陳芷澄（圖）去年7月回美後頭4場賽事皆未能晉級，直至年底才及時回勇，更於得州經典賽排第25。她指去年回港避疫時，遇上場地設施封閉而未能練習，導致狀態嚴重下滑。這位27歲球手今季決定放棄回港度假，留美接受「地獄式」特訓提升狀態，希望本年2月底正式開季時可以贏出1場巡迴賽，創下個人最佳成績。</p><p>本報消息（香港）</p></body></html>
