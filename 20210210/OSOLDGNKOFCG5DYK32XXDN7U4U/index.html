<html><header><meta charset="utf-8"><title>邱達根等被頒取消資格令</title></header><body><h1>邱達根等被頒取消資格令</h1><p>證監會已在原訟法庭取得針對遠東控股國際有限公司（遠東）前董事總經理兼行政總裁邱達根的取消資格令。在同一法律程序中，證監會取得針對遠東前公司秘書兼財務總監呂鴻光的取消資格令，並終止了其對邱達根的胞兄、遠東前非執行董事邱達偉的法律行動。法庭命令，邱達根及呂被取消擔任遠東或香港任何法團的董事，或直接或間接參與遠東或香港任何法團的管理的資格，分別為期四年及三年。有關命令是在他們承認以下失當行為後作出的，包括在未經遠東董事會的適當授權下，將合共6,100萬元轉至時任主席邱德根的個人銀行帳戶。</p></body></html>
