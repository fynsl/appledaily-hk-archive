<html><header><meta charset="utf-8"><title>求驗客手記：曼城歐聯作客變中立場</title></header><body><h1>求驗客手記：曼城歐聯作客變中立場</h1><p>受武漢肺炎疫情影響，今年好多體育賽事都有新安排，其中歐聯就因為唔同地區嘅防疫政策問題，有啲比賽要移師中立場踢。早前RB萊比錫主場迎戰利物浦嘅比賽，就因為德國防疫條例唔畀嚟自英國嘅人入境，就改咗去布達佩斯嘅普斯卡斯球場踢。曼城（藍衫）原本今個月24號就會作客慕遜加柏踢首回合，但因為同一個原因，呢場比賽亦都會改去上述嘅匈牙利球場上演。另一方面，車仔作客馬德里體育會嘅首回合賽事，同樣有機會因為防疫政策而要轉場踢，換言之三隊英超球隊都有機會着數咗。</p></body></html>
