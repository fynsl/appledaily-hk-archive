<html><header><meta charset="utf-8"><title>朱茵玩變臉肥大媽</title></header><body><h1>朱茵玩變臉肥大媽</h1><p>朱茵雖然已年屆49歲，雖然貴為一女之母的她至今仍保養得宜，更被喻為凍齡女神。惟前日她在社交網分享一段短片，片中她用了電腦特效，將自己靚樣變成擁有雙下巴的肥婆，更扮成哨牙樣子，她留言：「過年了！怎麼可以不胖成兩百斤。」</p><p>雖然有網民留言讚朱茵即使增肥了許多仍然青春美麗：「胖的好可愛呀！」、「變成200斤的胖子，依然是那麼美貌，仙子就是仙子。」不過有人卻表示：「女神形象崩壞了！」、「嚇壞人了呀！」及「成為肥大媽了還扮甚麼？」等。</p></body></html>
