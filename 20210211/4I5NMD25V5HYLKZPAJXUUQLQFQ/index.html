<html><header><meta charset="utf-8"><title>彌明生活網店收益增169%</title></header><body><h1>彌明生活網店收益增169%</h1><p>人民力量前主席袁彌明旗下彌明生活百貨（8473）昨公佈，截至去年12月底止9個月，收益按年微升0.4%至1.06億元；其中網上商店收益升168.8%至1,459.4萬元，主要由於疫情期間實施社交距離導致網上購物需求增加所致。不過集團同時因去年初爆發疫情，零售店客流量減少，導致零售店銷售產品收益跌7.2%至8,953.6萬元。公司亦已就轉主板上市向聯交所遞交申請。</p></body></html>
