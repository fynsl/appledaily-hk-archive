<html><header><meta charset="utf-8"><title>趣趣地：堤亞高施華揭不老之謎</title></header><body><h1>趣趣地：堤亞高施華揭不老之謎</h1><p>喺月初對熱剌受傷嘅車路士中堅堤亞高施華（圖）透露，自己近年一直靠接受高壓氧治療加快身體復元，想話踢到40歲。今季由巴黎聖日耳門加盟車路士嘅堤亞高施華，雖已36歲，但喺球場上表現仍然相當勇猛。佢早前接受《442》雜誌訪問時透露，話自己能夠一直保持上佳狀態，全賴接受高壓氧治療：「我每日會接受兩小時高壓氧治療，加速身體復元。」堤亞高施華仲話：「我屋企設置咗一個高壓氧治療艙，協助我提高血氧濃度。長遠嚟講，咁係對職業生涯相當有利，我一直好好打理自己身體，希望可以踢到40歲。」</p></body></html>
