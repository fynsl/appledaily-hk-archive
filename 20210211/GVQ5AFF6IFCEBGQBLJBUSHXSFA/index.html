<html><header><meta charset="utf-8"><title>趣趣地：梁祐維葡甲U23連續登場</title></header><body><h1>趣趣地：梁祐維葡甲U23連續登場</h1><p>港超聯未有確實復賽日期之際，外流球員慶幸仲能夠披甲上陣，去年加盟葡甲派達德嘅「一仔」梁祐維（右），喺最近2場U23賽事都獲派上陣。喺作客樸迪莫倫斯嘅U23賽事中，一仔喺76分鐘後備入替，遺憾最終0:3輸波。連同之前作客賓菲加U23輸1:4場波，一仔連續兩場有上陣，佢話非常開心同珍惜每次比賽機會：「呢度練習強度非常高，所以基本功同體能都有進步，唔係想像咁難踢。喺葡萄牙雖然辛苦但係快樂，希望未來繼續有好表現。」19歲嘅梁祐維司職後衞，受惠於東方小將外流計劃，自2018年起去到葡萄牙發展。</p></body></html>
