<html><header><meta charset="utf-8"><title>邢李㷧三女盡沽思捷持股</title></header><body><h1>邢李㷧三女盡沽思捷持股</h1><p>據披露權益顯示，思捷（330）創辦人邢李㷧三名女兒邢嘉倩、邢愛林及邢言愛共同持有的離岸公司Total Market Limited，昨日在場內以每股0.9元，悉數沽售共持有的約2.13億元股份，套現1.91億元，即每人平分6,355萬元。思捷上月公佈供股集資，相信邢氏選擇這個時候出售所股股權，是不想供股。邢李㷧2017年將當時市值9億元的思捷股票，贈送予大女邢嘉倩與二女邢愛林，每人持50%，2019年離岸公司持股人加入三女邢言愛，三名寶貝女各持33.3%股份。</p></body></html>
