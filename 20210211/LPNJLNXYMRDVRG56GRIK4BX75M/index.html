<html><header><meta charset="utf-8"><title>Tyrese賣花檔做生招牌</title></header><body><h1>Tyrese賣花檔做生招牌</h1><p>天堂鳥成員歐喬鋒（Tyrese）今年在銅鑼灣開年宵檔賣年花，昨日雖然傾盆大雨，穿上雨褸的他仍親力親為看檔。但受疫情影響，加上天氣差，Tyrese直言生意麻麻：「以往都係新界區做年宵，今年試吓做銅鑼灣，但之前話唔開，再開返就要轉計劃，入嘅貨減一半，𠵱家仲要落雨，得返兩日清貨。」</p><p>Tyrese除了落手落腳做，更成為花檔生招牌，但他笑言：「都有人會叫我影相，但影完佢哋冇幫我買嘢。」已宣佈跟女友結婚的Tyrese預計在今年內簽字，但婚禮有可能押後：「都想搞個開心嘅婚禮，大家無拘無束開心啲。但呢排好忙，過完年先擇日。」</p></body></html>
