<html><header><meta charset="utf-8"><title>ViuTV播《戰毒》被嗌熄機</title></header><body><h1>ViuTV播《戰毒》被嗌熄機</h1><p>ViuTV近年的劇集和真人騷獲得網民大力支持，惟最近播完自家劇《太平紋身店》後，緊接播出的劇集竟是由邵氏演員黃宗澤、吳卓羲和周秀娜等演出的外購劇《戰毒》，令網民不滿聲言罷睇︰「播乜都好，停播《戰毒》就得！」、「以為睇緊TVB囉！」及「熄機」。</p><p>網民不滿《戰毒》是由內地企鵝影視和樂道互娛聯合出品的劇集，劇情講述警匪大戰，網民更開設「ViuTV停播《戰毒》關注組」專頁抵制。ViuTV發言人昨日回覆《蘋果》時表示：「ViuTV重視不同觀眾的意見，提供不同類型節目，包括自製及外購。」</p></body></html>
