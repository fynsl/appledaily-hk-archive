<html><header><meta charset="utf-8"><title>趣趣地：「死侍」正式進軍英球壇</title></header><body><h1>趣趣地：「死侍」正式進軍英球壇</h1><p>飾演「死侍」嘅荷李活影星賴恩雷諾士（圖）同美國演員麥艾漢尼周二完成收購域斯咸，正式入主呢支英格蘭第五級別聯賽球隊，根據交易條款，新班主賴恩雷諾士同麥艾漢尼已經向球會投資200萬鎊（約2,142萬港元），呢次賣盤獲得絕大部份球迷支持。1864年成立嘅域斯咸係世界第三歷史最悠久嘅球會，目前參與英格蘭第五級別聯賽，2011年起由球迷以信託基金形式持有。賴恩雷諾士同麥艾漢尼去年9月宣佈有興趣收購域斯咸，佢哋周二喺域斯咸官網嘅聯合聲明中表示︰「成為歷史悠久嘅域斯咸最新管理者，對我哋係特別嘅一日。」</p></body></html>
