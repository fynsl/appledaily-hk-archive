<html><header><meta charset="utf-8"><title>沙拉保夫遭公司炒魷息影</title></header><body><h1>沙拉保夫遭公司炒魷息影</h1><p>電影《變形金剛》（Transformers）系列34歲麻煩男星沙拉保夫（Shia LaBeouf），早前被32歲英國女歌手前女友FKA Twigs入稟法庭，控告他在肉體及精神上虐待，並故意將性病傳染給自己，要求作出賠償。近日有消息指沙拉保夫遭經理人公司炒魷，他已入院接受治療，暫時息影。</p><p>沙拉保夫被指遭經理人公司CAA解約之前，其公司亦與早前捲入性虐指控的「邪神」Marilyn Manson解約。至於沙拉保夫於一個月前已住院，打算從演藝事業暫退下來，但未知他入院接受何種治療。</p></body></html>
