<html><header><meta charset="utf-8"><title>趣趣地：費倫天拿想搵簡拿華路教</title></header><body><h1>趣趣地：費倫天拿想搵簡拿華路教</h1><p>中超班霸廣州隊（前稱廣州恒大）上年四大皆空，教練簡拿華路（圖）已經多次傳出會被炒，不過到家陣都未有消息。大簡已經完成喺中國嘅隔離程序重新帶隊，更有指新一季廣州隊最低要求係一定要重奪中超冠軍。不過，近期納比嘅前助手馬達洛尼受訪時就話，意甲費倫天拿一直都打算撬大簡過檔執教。早喺上年11月上任教練亞基尼被炒時，其實費倫已經諗過請當時人在意大利嘅大簡，但使費實在太高之下，所以都係搵番柏蘭迪尼回巢執教，不過柏蘭迪尼接任之後，費倫嘅成績都係冇起色，所以有傳費倫有意再搵大簡接掌球隊。</p></body></html>
