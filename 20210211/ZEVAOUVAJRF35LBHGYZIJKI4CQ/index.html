<html><header><meta charset="utf-8"><title>CL低調為母親辦喪事</title></header><body><h1>CL低調為母親辦喪事</h1><p>韓國女團2NE1出身的女歌手CL，昨日傳出母親離世的消息。其事務所昨日表示CL的母親於上月23日在海外期間因心臟病發離世，享年53歲。家屬於昨日起為CL母親一連三日設靈，並於明日出殯。由於武漢肺炎疫情嚴重，CL家人決定安靜地為CL的母親舉行葬禮。</p><p>韓媒方面未有報道CL的母親於何地離世，外界推測因為遺體運回韓國需要時間，因此延至昨日才能舉辦喪禮。而CL上月22日曾公開跟2NE1隊友的合照，之後沒有再更新Ig。不過她於上月曾為Hip Hop組合Epik High的新歌《Rosario》獻聲。</p></body></html>
