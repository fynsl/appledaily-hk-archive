<html><header><meta charset="utf-8"><title>威利率後輩錄歌談養生</title></header><body><h1>威利率後輩錄歌談養生</h1><p>現年71歲的威利日前率領一班師弟妹，包括區偉麟、蔡加加、白倩蘭、RF2樂隊及青年古箏演奏家朱慧玲，錄製舊曲新編賀年歌《祝福你》，他們更一同以唐裝上陣到戶外拍攝MV，寓意來年好兆頭，一切由祝福開始。威利透露最近身體有點不適，經過休養後現在已經有好轉，他坦言已開始注重個人的飲食習慣，保持均衡飲食，早餐改吃麥皮降低膽固醇，又會多做運動， 希望在新一年可以將身體調理好。經歷過這次不適，威利更加珍惜時間，其實早前威利已跟電視台簽了合約，樂隊出身的他亦不忘提攜年輕人，尤其是喜歡音樂的後輩，故今次跟一眾年輕人錄賀年歌，令他份外滿足。</p></body></html>
