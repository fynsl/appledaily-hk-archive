<html><header><meta charset="utf-8"><title>點滴：90後返鄉領長者勁舞</title></header><body><h1>點滴：90後返鄉領長者勁舞</h1><p>年近歲晚，全國瀰漫濃郁的過年氣氛。當中，安徽宿州一名90後男子返回老家過節時，卻發現故鄉老人的生活有點無聊。他日前忽發奇想，把村內約數十名的老人組織起來，並與他們在強勁的電子音樂下一起在村口跳起勁舞（圖）。網民紛讚：「小子給全村老人帶來一次難忘的快樂。」</p><h2>浙女殺雞尋獲母金戒</h2><p>浙江的徐女士日前準備把一隻已在家中雞棚飼養多年的母雞宰殺時，意外發現母親一隻遺失多時的金戒指竟套在雞腳上。她估計金戒指可能是母親過去在打掃雞棚時意外掉落的，不少網民表示徐女士一家來年必定好運連連。</p></body></html>
