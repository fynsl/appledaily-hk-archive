<html><header><meta charset="utf-8"><title>陳豪替子剪髮罩不離口</title></header><body><h1>陳豪替子剪髮罩不離口</h1><p>陳豪貴為三子女的好爸爸，臨新年前夕親自操刀替囝囝剪頭髮準備過年，陳茵媺昨日在Ig上載陳豪操刀為囝囝剪髮的照片，並留言：「幾天前，在拍攝前的數個小時，他先做好爸爸的責任。這項他比我擅長，我可以在長長的工作表中減少一項工作，開心得跳起來！」</p><p>除了全海景豪宅的背景搶眼，一身T恤短褲、戴上帽子及口罩的暖男陳豪也相當吸睛。一向對戴口罩防疫抱堅持態度的陳豪，原來連在家中也不例外，不少網民大讚陳豪是暖男兼絕世好爸爸，同時有人網民讚他堅持戴口罩防疫：「豪哥是我見過那麼多防疫的人裏最堅持最守規矩的一位了。真的是位好爸爸，好老公，安全以家人為先。」</p></body></html>
