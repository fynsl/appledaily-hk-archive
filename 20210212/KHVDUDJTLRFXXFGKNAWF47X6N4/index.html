<html><header><meta charset="utf-8"><title>求驗客手記：美斯里程「悲」西盃吞兩蛋</title></header><body><h1>求驗客手記：美斯里程「悲」西盃吞兩蛋</h1><p>禮拜三西盃四強首回合，巴塞隆拿作客對西維爾。今場巴塞後防多次自爆，作客0:2輸畀西維爾。職業生涯第900場上陣嘅美斯（中）今仗有唔少黃金機會，可惜都係無功而還。主隊嘅西維爾喺25分鐘憑一次反擊機會，由後衞祖利斯古迪殺上前場再通烏姆迪迪坑渠，喺禁區內射成1:0。落後嘅巴塞極力反撲，可惜久攻不下喺84分鐘再失一球，烏姆迪迪裝越位失敗後跣腳，俾倒戈嘅拿傑迪錫單刀殺入禁區射成2:0。兩隊3月初會踢埋次回合。</p></body></html>
