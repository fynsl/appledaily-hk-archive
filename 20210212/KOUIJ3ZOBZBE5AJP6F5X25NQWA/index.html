<html><header><meta charset="utf-8"><title>求驗客手記：馬列斯被盜百萬唔上心</title></header><body><h1>求驗客手記：馬列斯被盜百萬唔上心</h1><p>英超球星大把錢，佢哋可能對自己嘅財富唔係咁上心，其中周薪20萬鎊效力曼城嘅翼鋒馬列斯（右），最近就爆出三年前佢仲踢緊李斯特城嗰陣，俾一名叫做穆罕默德嘅剷車司機盜用咗身份，仲成功申請咗張信用卡。之後仲去咗狂買名牌，一共呃咗馬列斯17.5萬鎊（約188萬港元），馬列斯仲要事隔五個星期之後，先至發現呢件事呢！不過事件被揭發之後，穆罕默德早前已經承認欺詐罪，月尾就會判刑，睇嚟佢有咁耐風流，就有咁耐折墮喇！</p></body></html>
