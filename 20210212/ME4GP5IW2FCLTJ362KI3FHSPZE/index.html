<html><header><meta charset="utf-8"><title>李天翔投ViuTV做男二</title></header><body><h1>李天翔投ViuTV做男二</h1><p>有無綫「御用奸角」稱號的李天翔前年離開效力近24年的無綫後北上拍劇。昨日有報道指李天翔獲邀，在ViuTV的全新30集自家製長劇演第二男主角，成功由配角升呢。有傳該劇監製是曾任無綫的編導黃偉賢，劇中兩位女主角則由郭羨妮和劉心悠擔綱。ViuTV近年自家製作的劇集，如《二月廿九》、《暖男爸爸》和《男排女將》等，都口碑甚好，今次的30集長劇勢必成為熱話。</p><p>郭羨妮已有七年沒有參與電視劇演出，對上的已是2015年播映的《無雙譜》，而有傳劉心悠於去年已約滿邵氏兄弟，現在已是自由身，今次將是首次為ViuTV拍劇。</p></body></html>
