<html><header><meta charset="utf-8"><title>求驗客手記：意盃出局加度素等炒</title></header><body><h1>求驗客手記：意盃出局加度素等炒</h1><p>禮拜三意大利盃有場四強次回合大戰，結果阿特蘭大靠杜雲沙柏達開波10分鐘就先開紀錄，加上馬迪奧比辛拿省兩粒，以3:1擊敗有夏榮羅辛奴入波嘅拿玻里，總比數以3:1搞掂對手，將會入決賽喺5月19日鬥祖雲達斯爭冠。其中衞冕失敗嘅拿玻里，最近7場波只贏2場，下場返到聯賽就鬥狀態大勇嘅祖記，係教練加度素（中）嘅最後機會，不過睇嚟佢都打定輸數咁話：「你去問吓球會喇，我唔知今場係我尾二定係最後一戰，做教練就喺咁㗎喇！」</p></body></html>
