<html><header><meta charset="utf-8"><title>朴明秀賀劉亞仁被批扮熟</title></header><body><h1>朴明秀賀劉亞仁被批扮熟</h1><p>韓國男星劉亞仁在大前日的「第41屆青龍電影獎頒獎禮」中獲頒影帝及人氣獎，他在Ig上載與演員好友鄭有美的合照，吸引主持人朴明秀留言祝賀，但有網民留言鬧他與劉亞仁扮熟：「Oppa才上過你一次電台節目就扮熟，實在很差勁，而且事前又不做功課，就算向對方提問，也沒有在聽。」更直指朴明秀的行為無禮。</p><p>看到該名網民的批評，劉亞仁就霸氣回覆對方：「我從來沒有像你這樣的妹妹。」之後又用心心符號回應朴明秀的祝賀留言，獲其他網民大讚。而該名網民似乎未知錯，她被劉亞仁責備，不但沒有難過，反而向友人炫耀：「Oppa回我的留言，羨慕吧？」令人十分無言。</p></body></html>
