<html><header><meta charset="utf-8"><title>鄭秀文破戒勁食賀歲</title></header><body><h1>鄭秀文破戒勁食賀歲</h1><p>鄭秀文（Sammi）連日來密密進行拍攝工作，昨日年三十她在社交網分享健康訊息，身穿迷你裙的她留言：「現在的mi，已經是長期喝暖水的體質，多喝暖水有助養生，皮膚都會變得更好。另外，mi也進行168飲食法差不多一個月，吃得飽但意外地清減了，很健康的飲食方式。」不過，留言結尾卻直言為了迎接新一年，決定破戒。</p><p>昨日Sammi繼續開工，上載一邊唱歌一邊整頭的短片，她留言：「工作時，有音樂，非常重要。也在告訴自己，能夠為大家唱歌是非常幸福的事。」之後又分享大擦芫茜蘿蔔糕的相片，其後網民紛紛留言，祝賀Sammi新年快樂。</p></body></html>
