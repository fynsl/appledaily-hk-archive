<html><header><meta charset="utf-8"><title>牧瀨里穗夫婦食店停業</title></header><body><h1>牧瀨里穗夫婦食店停業</h1><p>49歲日本女星牧瀨里穗90年代走紅藝能界，於2008年與裏原宿系時裝設計師NIGO結婚後，一直過着闊太生活，不過近日她和NIGO經營的多間食店就受到武肺疫情影響而連環停業。</p><p>NIGO早年曾創辦公司NOWHERE，後來出現嚴重虧損，負債高達40億日圓（約2.96億港元），終於2011年賣給香港時裝集團I.T。NIGO近年進軍飲食界後，生意起死回生，不但在京都開設珍珠奶茶店，又在東京開了三間食店。不過受到武肺打擊，NIGO的生意又再一落千丈，食店和奶茶店都先後停業。牧瀨的事務所就否認餐廳受影響，指是為了準備日後發展而暫時關店。</p></body></html>
