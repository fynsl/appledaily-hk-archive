<html><header><meta charset="utf-8"><title>TWICE韓服涉抄BLACK PINK</title></header><body><h1>TWICE韓服涉抄BLACK PINK</h1><p>韓國女團TWICE成員多賢和彩瑛近日在官方頻道的Melody Project中翻唱歌曲《Switch To Me》及拍攝MV，多賢穿上改良韓服示人，不過就引起抄襲爭議。</p><p>疑似BLACK PINK造型師在個人Ig上指出，多賢所穿服裝的肩膀位置有吊飾，與自己製作、BLACK PINK成員Jisoo在《How You Like That》MV所穿的服飾，十分相似。TWICE所屬的JYP事務所昨日就發聲明道歉：「我司沒有認清相關韓服是從品牌購買的產品還是相似產品，對此表示真誠的歉意，承諾以後會更加注意。」</p></body></html>
