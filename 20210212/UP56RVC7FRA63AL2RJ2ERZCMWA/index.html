<html><header><meta charset="utf-8"><title>求驗客手記：尼馬受傷無緣倒戈巴塞？</title></header><body><h1>求驗客手記：尼馬受傷無緣倒戈巴塞？</h1><p>禮拜三法盃，巴黎聖日耳門（PSG）作客憑前鋒摩斯堅恩一箭定江山，1:0小勝卡昂晉級。不過今場戴上隊長臂章、交出咗助攻嘅巴西主將尼馬，喺下半場俾對手踢傷要退下火線，神情痛苦咁瞓喺地下，仲係咁摸住自己大髀。賽後PSG教練普捷天奴就指尼馬嘅內收肌受傷，不過未有透露會休戰幾耐。呢排PSG冇乜運仔，早前2:0客勝馬賽一役，翼鋒迪馬利亞都受咗傷，相信下個禮拜作客巴塞嘅進攻重任，將會落喺基利安麥巴比身上。</p></body></html>
