<html><header><meta charset="utf-8"><title>求驗客手記：阿積士兵另類撐犯禁門神</title></header><body><h1>求驗客手記：阿積士兵另類撐犯禁門神</h1><p>荷甲阿積士門將奧拿拿因通唔到藥檢，上周俾歐洲足協罰停賽一年，成班阿積士隊友日前就着上佢嘅24號波衫（圖）聲援，坐喺觀眾席嘅奧拿拿睇到後，不禁會心微笑。奧拿拿去年10月因食錯老婆嘅藥物，隨後喺藥檢被驗出尿液有興奮劑，雖然奧拿拿並非特登違規，但歐洲足協仍判佢禁賽一年。阿積士日前喺荷蘭盃主場迎戰燕豪芬前，球員賽前熱身全隊着印有奧拿拿名嘅24號球衣撐佢。最後阿積士2:1贏燕豪芬。</p></body></html>
