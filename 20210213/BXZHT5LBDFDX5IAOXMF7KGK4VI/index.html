<html><header><meta charset="utf-8"><title>牛年雙B搶閘賀歲</title></header><body><h1>牛年雙B搶閘賀歲</h1><p>【本報訊】新年新氣象，踏入辛丑牛年，黃竹坑港怡醫院一名女嬰搶閘成「牛年第一B」，於凌晨零時零分順產出生。女嬰姓蔡，重3.41公斤，是蔡太的第一胎。港怡醫院執行總裁曾慶廉向女嬰父母蔡氏夫婦送上祝賀，並祝她快高長大，身體健康。</p><p>第二位牛年BB零時13分於瑪麗醫院出生，男嬰重約3.89公斤，母親是韓國人，姓范父親為香港人。范爸爸希望兒子身體健康，做一個有自信、有毅力的人，面對逆境時能迎難而上。</p></body></html>
