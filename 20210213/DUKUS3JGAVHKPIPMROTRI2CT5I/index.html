<html><header><meta charset="utf-8"><title>洪尚秀五度入圍柏林影展</title></header><body><h1>洪尚秀五度入圍柏林影展</h1><p>第71屆柏林影展昨日公佈入圍名單，60歲韓國導演洪尚秀再度打入競賽單元，他與不倫戀女友、38歲女星金敏喜第八度合作的新片《介紹》（暫譯）入圍爭獎，這也是洪尚秀執導作品第五度入選柏林影展競賽單元。另外，日本導演濱口龍介執導作《偶然與想像》亦同樣入圍。</p><p>韓國導演洪尚秀在四年前以《等一個人的心灣》，助不倫戀女友金敏喜在柏林影展封后。去年二人第七度合作電影《出走的女人》，讓他獲頒最佳導演銀熊獎，這次二人再度攜手入圍競賽片，亦掀起話題。</p></body></html>
