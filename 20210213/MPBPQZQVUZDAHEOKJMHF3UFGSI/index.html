<html><header><meta charset="utf-8"><title>苟芸慧方媛爭紅鬥艷</title></header><body><h1>苟芸慧方媛爭紅鬥艷</h1><p>苟芸慧及方媛踏入新一年，紛紛於社交平台爭紅鬥艷，送上好意頭祝福之餘，也非常養眼吸睛。人妻苟芸慧以鮮紅色露膊裝輕露香肩，配上回眸笑容，但不及她的驕人身材搶眼。同為人妻的天王嫂方媛則貼出多張身穿連身大紅短裙，於主題樂園酒店房內的露台、輕輕倚靠在椅背的相片，盡現高貴氣質及帶出少女味。</p><p>除了人妻外，內地女星楊冪亦分享多張身穿鮮紅色修腰長裙靚相，盡現其苗條修長身段，襯托在紅色絲巾佈置佈景下凸顯東方女性美。</p></body></html>
