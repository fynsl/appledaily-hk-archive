<html><header><meta charset="utf-8"><title>林允炒作拍拖</title></header><body><h1>林允炒作拍拖</h1><p>林允憑周星馳作品《美人魚》出道，多年來緋聞不絕，更跟比自己大18年的馮紹峰發生父女戀。昨日凌晨3時，林允於一個社交賬戶發文「我和顏人中談戀愛了」，雖然她秒速刪帖文，但已被網民cap圖，有網民留言「這是新年第一對戀情公開？」及「這是小號發的意思是不是就是真的了？」等。</p><p>林允工作室昨日發文澄清，指林允於真心話大冒險遊戲中輸掉接受懲罰，為免發文被散播，已第一時間刪文「給大家帶來的傷害非常抱歉，工作室已經把林允女士叫醒，進行了嚴肅教育，保證她過年再也不敢玩真心話大冒險了。」而屬於台灣創作歌手的顏人中現年26歲，參與多個內地綜藝節目人氣急升。</p></body></html>
