<html><header><meta charset="utf-8"><title>李智雅《Penthouse》第二季冇份</title></header><body><h1>李智雅《Penthouse》第二季冇份</h1><p>韓國女星李智雅、金素妍及元祖女團S.E.S成員Eugene等人主演的SBS人氣韓劇《Penthouse》，將於下周五播出第二季，李智雅於上季被賜死，就連早前劇組公開的劇本圍讀照片中，也沒有她的身影，令一直希望李智雅是假死、可「翻生」回歸第二季的劇迷表示十分擔心。</p><p>近日更有網民發現《Penthouse》公開的官方演員陣容中並沒有李智雅，反而是Eugene排在第一位，在官方網站中，「主要人物」一頁中亦沒有李智雅的角色，不少劇迷表示「不能接受」。</p></body></html>
