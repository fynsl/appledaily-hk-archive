<html><header><meta charset="utf-8"><title>赤楚町田再合體放閃</title></header><body><h1>赤楚町田再合體放閃</h1><p>日本大熱BL劇《如果30歲還是處男，似乎就能成為魔法師》（處男魔法）播完兩個月，兩位主角赤楚衛二和町田啟太近日再次合體，孖住登上最新一期雜誌《anan》，並穿情侶裝拎着毛公仔合照，重演《處男魔法》中安達和黑澤的甜蜜情形。該劇的官方twitter昨午更宣佈下月會為劇集DVD舉行網上見面會，令各地fans都相當期待。</p><p>町田啟太主演新劇《西荻窪 三星洋酒堂》已經開播，今次他扮演暖男調酒師。為了宣傳劇集，町田趁大年初一拍片向香港觀眾拜年，他用廣東話說：「香港朋友，恭喜發財！我係町田啟太」，片段結尾還爆出一句「我愛你們」，冧爆fans。</p></body></html>
