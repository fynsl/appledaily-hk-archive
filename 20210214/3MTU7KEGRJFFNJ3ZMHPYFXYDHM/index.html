<html><header><meta charset="utf-8"><title>【深情又搞笑】190磅肥仔變名牌模特兒</title></header><body><h1>【深情又搞笑】190磅肥仔變名牌模特兒</h1><p>魏浚笙由17歲開始做模特兒，入行已經五年，現於公開大學就讀工商管理學系。去年Jeffrey參加ViuTV真人騷《調教你男友》，憑標致五官及對女友Evelyn的情深表現，人氣急升，成為繼姜濤後的新晉男神。隨後他主持綜藝節目《膠戰》，靚仔又搞笑，ViuTV更想與他簽經理人約，不過Jeffrey決意先完成大學課程，現由拍拖六年的女朋友暫代經理人。</p><p>Jeffrey與姜濤一樣，曾經是肥仔，高峯期試過190磅，幾年前投考模特兒，因為面試時被嘲，令他的起心肝勁減40磅，成功操弗成為新一代男神，更為不少名牌時裝拍廣告。</p></body></html>
