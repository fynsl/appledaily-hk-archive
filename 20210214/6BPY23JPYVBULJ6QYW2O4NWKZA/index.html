<html><header><meta charset="utf-8"><title>蔡少芬張晉留上海耍花槍</title></header><body><h1>蔡少芬張晉留上海耍花槍</h1><p>身處上海的張晉與蔡少芬，連日來在網上向大家拜年時不忘大耍花槍，今日年初三情人節，蔡少芬自誇最拿手煮團年飯菜式，卻遭張晉踢爆：「係你做㗎咩？」蔡少芬笑說：「我有份叫返嚟，㷫返熱啲食物已經好叻。」</p><p>今天情人節張晉兩夫妻會跟大女楚兒、二女信兒及細仔樂兒家庭樂，放棄二人世界，蔡少芬說：「唔一定要二人世界，佢哋都係我哋啲情人嚟，唔應該放低佢哋，而且新年大過情人節感覺，想同小朋友一齊過節。」她又指一歲囝囝樂兒聽到音樂會跳舞，聽到家姐彈琴時又會坐旁邊亂彈一通。</p></body></html>
