<html><header><meta charset="utf-8"><title>求驗客手記：Big  6 歐洲賽全部轉場</title></header><body><h1>求驗客手記：Big  6 歐洲賽全部轉場</h1><p>因為武漢肺炎疫情嘅關係，唔少即將重開嘅歐洲賽都要更改場地舉行。早前利物浦、曼城同車路士嘅歐聯比賽都落實咗要轉移陣地，曼聯同阿仙奴嘅歐霸比賽亦都因為旅遊禁令，要改喺意大利都靈同希臘雅典舉行。最新嘅官方消息證實，熱刺（白衫）歐霸盃首回合作客奧地利球隊禾夫斯貝加一戰，亦都要轉移到去匈牙利首都布達佩斯嘅普斯卡斯體育場中立場上演，開賽時間就仍然係英國時間星期四嘅下午5時55分，換言之英超Big 6今個月嘅歐洲賽全部都要轉去中立場踢。</p></body></html>
