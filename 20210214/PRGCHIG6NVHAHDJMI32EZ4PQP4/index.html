<html><header><meta charset="utf-8"><title>求驗客手記：肥安讚完默郡好住被爆格</title></header><body><h1>求驗客手記：肥安讚完默郡好住被爆格</h1><p>有時啲嘢真係好鬼邪，好似愛華頓主帥安察洛堤（左）咁，早幾日接受訪問嗰陣，先大讚默西賽德區好好住，點知佢轉頭就俾人入屋爆竊，攞走咗個保險箱。事發喺上周五傍晚，兩個蒙面賊潛咗入去肥安喺默郡布隆德爾山嘅豪宅，當時肥安並唔喺屋企，屋入面只係得番佢36歲嘅女Katia（右）。賊人俾Katia發現之後，就嗱嗱聲逃走，警方接報後到場調查，暫時仲未拉到人。其實默郡以前都有唔少球星嘅大宅俾賊人爆格，包括掛咗靴嘅謝拉特同高治等，肥安都係小心啲好喎！</p></body></html>
