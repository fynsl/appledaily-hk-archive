<html><header><meta charset="utf-8"><title>妮歌睇歌劇從後被打</title></header><body><h1>妮歌睇歌劇從後被打</h1><p>有份角逐今屆金球獎的53歲奧斯卡影后妮歌潔曼（Nicole Kidman），之前與同齡老公Keith Urban到悉尼歌劇院欣賞歌劇時，被一名男觀眾從後拍打。Keith為保護愛妻，更與該男子發生爭執，驚動警方到場。</p><p>據悉尼傳媒報道，妮歌潔曼與丈夫Keith Urban上月在歌劇院欣賞《The Merry Widow》期間，到尾聲時與觀眾一同站立鼓掌，竟惹來身後的男觀眾不滿。該男子不但要求妮歌和Keith坐下，還拒絕接受Keith的解釋，以場刊拍打妮歌。妮歌和Keith事後被帶離現場，而警方亦到場向Keith及男子問話，未有作出拘捕行動。</p></body></html>
