<html><header><meta charset="utf-8"><title>求驗客手記：拜仁爭贏烏柏美卡奴</title></header><body><h1>求驗客手記：拜仁爭贏烏柏美卡奴</h1><p>RB萊比錫近年有拿比基達同迪姆華拿呢啲後生仔打起咗之後都俾豪門挖角。另一位好多大球會睇實嘅，就係22歲嘅法國中堅烏柏美卡奴，盛傳利物浦同車路士都想搵佢過檔。上星期五拜仁慕尼黑體育總監沙利咸美錫證實，佢哋已經爭贏咗其他對手，將會畀4,250萬歐元（約4億港元）嘅違約金， 喺今年夏天正式簽入烏柏美卡奴。拜仁將烏柏美卡奴睇成今年夏天就會約滿離隊嘅阿拉巴接班人，喺今次爭輸咗嘅利記同車仔，就會積極爭取阿拉巴自由身來投。</p></body></html>
