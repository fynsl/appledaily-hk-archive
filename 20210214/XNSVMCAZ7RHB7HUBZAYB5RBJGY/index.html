<html><header><meta charset="utf-8"><title>求驗客手記：本田登陸葡超五日後解約</title></header><body><h1>求驗客手記：本田登陸葡超五日後解約</h1><p>日本傳奇中場本田圭佑（左）自2017年離開AC米蘭之後，足球生涯就開始走下坡，上年12月佢同保地花高解約之後，上星期日就正式宣佈加盟咗葡超球會樸迪莫倫斯。但按葡超條例，只有喺上年10月之前同球會結束合約嘅球員先可以定義為自由身球員，所以本田並唔符合呢個規定唔可以註冊，樸迪莫倫斯最後只可以喺周四宣佈同本田解約。原本本田諗住喺葡超爭取表現，之後以超齡球員身份踢東京奧運，睇嚟呢個願望將會成空，相信已經34嘅本田好可能會重返亞洲發展。</p></body></html>
