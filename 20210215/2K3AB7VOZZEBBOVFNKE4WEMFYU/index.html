<html><header><meta charset="utf-8"><title>麥秋成湯怡雞皮分甘同味</title></header><body><h1>麥秋成湯怡雞皮分甘同味</h1><p>蔡思貝入行以來雖然緋聞多多，但只認過與麥秋成拍拖。麥秋成上月底忽然宣佈跟湯怡即將結婚及榮升父母，兩人報喜後不時隔空放閃，昨日情人節，他們又各自在Ig貼出婚照大晒恩愛，更暗指他們的愛情是關於炸雞的雞皮事。</p><p>麥秋成貼出跟湯怡穿起禮服婚紗，chok着拿起炸雞擺甫士影相，他留言︰「某日某月，一切從雞皮開始，相愛就是要找共同嘅興趣，我們的興趣足以令人起雞皮。」湯怡貼出的相片則是兩人一同咬着雞皮互扯，她留言：「一切從炸雞開始食炸雞，一定要食埋雞皮。」她還再寫着「你食炸雞我食雞皮 ，我食炸雞同所有雞皮。」最後再以英文寫着「情人節快樂。」幸福滿瀉。</p></body></html>
