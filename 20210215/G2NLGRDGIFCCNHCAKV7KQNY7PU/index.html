<html><header><meta charset="utf-8"><title>鄭衍峰宣洩孤獨放負</title></header><body><h1>鄭衍峰宣洩孤獨放負</h1><p>大隻仔鄭衍峰自馮盈盈與10A醫生男友鍾浩文（Martin）分手後，二人有影皆雙，可是有指鄭衍峰因不滿馮盈盈不給予名份，結果分手收場。昨日鄭衍峰在Ig貼出倒轉的單人孤獨相留言：「情人節，快樂嗎？」似向大家宣洩「單身」情懷。其實自傳出二人分手後，鄭衍峰在Ig不時放負。</p><p>另邊廂，馮盈盈昨日同樣在Ig貼相，不過她晒出穿上紅噹噹靚裙的靚相，馮盈盈一臉風騷大晒助手送給她的新年禮物，又留言：「Will you marry me babe？」問寶貝會娶她嗎？更特別標注「#HappyValentinesDay」。其風騷態度，和「好朋友」鄭衍峰的表現反差極大。</p></body></html>
