<html><header><meta charset="utf-8"><title>薛家燕開心榮升嫲嫲</title></header><body><h1>薛家燕開心榮升嫲嫲</h1><p>70歲薛家燕今年紅鸞星動，之前獲李居明批有機會做嫲嫲，昨日家燕姐的二仔石耀庭在Ig宣佈太太有喜，貼上一張從後攬老婆的合照，在老婆肚上擺出心形，寫上︰「Happy Valentine’s Day, Mama.」宣佈榮升父母，石耀庭在相中攬着太太微隆的孕肚及親親老婆，非常溫馨。</p><p>家燕姐昨午回覆《蘋果》，她說：「好開心，當然好興奮，個仔喺情人節呢日選擇公佈，你就明我好忙，哈哈哈！好多謝大家祝賀，都期待做嫲嫲一段時間喇，好興奮！」家燕姐表示收到好多朋友祝賀，要逐一答謝非常忙碌，但她仍然心情雀躍，無論孫仔孫女都鍾意，BB性別要等兒子之後再公佈。</p></body></html>
