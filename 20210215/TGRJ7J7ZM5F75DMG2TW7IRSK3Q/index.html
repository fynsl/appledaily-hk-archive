<html><header><meta charset="utf-8"><title>潘宇謙喜迎孖仔出世</title></header><body><h1>潘宇謙喜迎孖仔出世</h1><p>獨立歌手潘宇謙曾拍攝電影《反黑》和《大盜演》，早前宣佈造人成功，原來日前已榮升人父，在社交網宣佈成為兩子之父，太太Vivien於本月1日誕下孖仔，孖仔取名Mason和Julien，據指樣貌一個似媽媽，一個似爸爸。新手爸爸的他隨即示範一手抱一個BB，並擺V字手勢，炫耀自己升呢做爸爸及分享喜悅。</p><p>潘宇謙升呢爸爸，推出的新歌《罪人勿語》講述自己成長及追夢經歷，曲風有rap與以前不同，他表示湊仔之餘，會繼續創作新歌，囝囝或許成為其寫歌靈感。</p></body></html>
