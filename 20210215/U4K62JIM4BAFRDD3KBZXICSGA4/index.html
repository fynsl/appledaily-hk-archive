<html><header><meta charset="utf-8"><title>金正鉉、申惠善重逢激動咀嘴</title></header><body><h1>金正鉉、申惠善重逢激動咀嘴</h1><p>韓國男星金正鉉孖女星申惠善合作的tvN劇集《哲仁王后》，昨晚播出第20集大結局，當中講到奸臣金太祐貪圖權位密謀作反，決心謀朝篡位，金正鉉成功回宮後，即與他展開對決，金正鉉更man爆殺敵，誓要重奪帝位。而前日播出第19集，收視微跌至14.227%。劇情講到羅仁宇為了救申惠善而犧牲了自己，最終被父親派來的殺手所殺，至於金正鉉亦終於與申惠善重逢，兩人見面後更確定了雙方的心意，並激動咀嘴。</p><p>另外，金正鉉知道要重奪勢力首先就要回到宮中，於是和申惠善藏在貢品車內偷偷入宮，但金太祐突然截查車子，十分驚險。</p></body></html>
