<html><header><meta charset="utf-8"><title>Avril拖Mod Sun公開戀情</title></header><body><h1>Avril拖Mod Sun公開戀情</h1><p>36歲加拿大女歌手Avril Lavigne又再換畫！33歲饒舌歌手Mod Sun最近與Avril打得火熱，兩人因合作新歌《Flames》而順利撻着，之前已盛傳相戀，他更被發現在頸後紋上「Avril」字樣。兩人在情人節前夕決定公開戀情，手拖手出席Mod Sun的新碟派對，引來大批記者及fans包圍，成功為他第四張專輯《Internet Killed the Rockstar》大收宣傳之效。</p><p>Avril離過兩次婚，近年亦頻頻拍散拖，曾戀上富二代Phillip Sarofim及獨立音樂人Pete Jonas。</p></body></html>
