<html><header><meta charset="utf-8"><title>尾崎亞衣醫院插喉逃生</title></header><body><h1>尾崎亞衣醫院插喉逃生</h1><p>日本311地震發生將近10周年，福島縣對開海域於前晚又發生黎克特制7.3級地震，以福島縣及宮城縣最受影響，東京亦感到震動，是次地震造成百多人受傷，不少日本藝人也在地震後於社交網報平安。身兼劇作家的36歲女星尾崎亞衣昨日在Ig透露，疑因子宮頸癌手術後帶來小腸阻塞，並導致腸閉塞而要住院開刀，而她在地震時，因慌張而插住喉逃生，至今猶有餘悸。尾崎亞衣在大前年不幸確診子宮頸癌，並已把子宮切除保命，可是她近年仍然要經常出入醫院。</p><p>另外，以毗鄰福島縣的新潟縣作為發展地的NGT48，昨日亦向fans報平安，確認隊中成員、工作人員及家屬均平安無事。</p></body></html>
