<html><header><meta charset="utf-8"><title> 劉德華新片內地告急</title></header><body><h1> 劉德華新片內地告急</h1><p>劉德華主演的電影《人潮洶湧》於年初一在內地上映，可是預售票房不如預期，截至昨日累計收逾9,400萬人民幣，與同日上映、暫排第一名的內地男星王寶強、日本男星妻夫木聰等主演的《唐人街探案3》逾30億人民幣票房相差甚遠。</p><p>對於《人》片在初三場次更僅得一場，導演饒曉志在微博上兩度發聲，他留言：「我希望院線方能再給一些些的機會，在現有的場次上擠一兩場黃金場給我們，或者不要完全砍掉我們的場次。」他日前再寫下長文請求院線多排一些場次，最後更以電影內的台詞：「再不堪，這也是我的電影啊！」</p></body></html>
