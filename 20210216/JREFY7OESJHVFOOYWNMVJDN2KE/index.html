<html><header><meta charset="utf-8"><title>Nicki Minaj父親車禍離世</title></header><body><h1>Nicki Minaj父親車禍離世</h1><p>饒舌女歌手Nicki Minaj去年9月才為殺人犯老公Kenneth Petty誕下兒子，成為人母未夠半年的她，近日喪父。其64歲父親Robert Maraj日前橫過馬路時被車撞倒，不幸離世。</p><p>據紐約納蘇縣警方指，Nicki的父親Robert上周五約黃昏6時被一輛汽車撞倒，司機在意外後火速逃離現場，目擊證人未能清楚提供汽車和司機的資料。身體多處嚴重受傷的Robert Maraj送院後，延至大前日不治，警方至今仍在調查中。Robert甚少公開露面，但兩父女的感情不俗，Nicki暫時未就意外發表意見。</p></body></html>
