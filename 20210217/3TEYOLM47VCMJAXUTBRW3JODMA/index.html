<html><header><meta charset="utf-8"><title>金所炫新劇首播即Kiss</title></header><body><h1>金所炫新劇首播即Kiss</h1><p>韓國女星金所炫孖男星志洙合作的KBS新劇《月升之江》前晚首播，上下兩部收視分別為6.5%及9.4%，最高收視破雙位數達11%，成為同時段收視冠軍。劇集以倒敍形式開始，只見金所炫及志洙在戰場上奮力抗敵，後來志洙重傷倒下，金所炫將他抱在懷中並深情接吻。</p><p>劇集交代高句麗國王平原王遭貴族帶兵威脅，平岡小公主跟隨由金所炫分飾的母親延王后逃到邊境村莊，找到姜河那客串飾演的順奴部族長兼高句麗將軍溫協，尋求幫忙。但追兵來到，平岡小公主被擄走，更失去記憶。八年後，金所炫飾演的平岡公主因失憶而成為殺手廉佳珍，與志洙飾演的溫達重遇。</p></body></html>
