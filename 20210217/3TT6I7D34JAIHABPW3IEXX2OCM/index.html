<html><header><meta charset="utf-8"><title>孫藝珍、玄彬情侶裝放閃</title></header><body><h1>孫藝珍、玄彬情侶裝放閃</h1><p>韓劇《愛的迫降》的玄彬及孫藝珍，元旦認戀後獲fans支持，近日有網民發現孫藝珍疑似開小紅書，更與玄彬穿情侶裝低調放閃。小紅書第一篇帖文是孫藝珍的自拍照，有韓文及中文留言，感謝fans對《愛的迫降》的支持及早前送上的生日祝福，指之後會透過小紅書跟粉絲交流。而孫藝珍在自拍照中，穿上淺啡色上衣，跟玄彬早前為品牌拍攝影片時穿的上衣同款，二人疑似穿情侶裝。</p><p>而孫藝珍本來甚少更新官方微博，以往於微博中亦只用韓文留言，故暫未確定孫藝珍是否真的「社交移民」開小紅書。</p></body></html>
