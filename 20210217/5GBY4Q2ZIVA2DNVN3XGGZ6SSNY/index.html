<html><header><meta charset="utf-8"><title>王菲撇霆鋒孖Ryan團拜</title></header><body><h1>王菲撇霆鋒孖Ryan團拜</h1><p>王菲和謝霆鋒近日屢傳分手，王菲更和其助手Ryan傳出緋聞，前晚音樂人臧鴻飛在微博上載一張合照，Ryan身在其中並坐在王菲身邊，王菲還搭着他肩膊甜笑。而在相中，王菲與前夫李亞鵬所生的女兒李嫣亦有現身，不過相中就不見謝霆鋒。</p><p>原來王菲趁着新年，帶着李嫣團拜兼為「嫣然天使基金」所製作的新T恤宣傳，臧鴻飛於微博中留言：「姐說新T很好看，我覺得姐說得對，大家支持嫣然新T恤呀！」網民看到偶像王菲都紛紛起哄：「終於看到2021新鮮的王菲！」、「王菲太可愛了」、「在這裏看到失蹤人口，真的是過年了！」、「天啊！跟20年前的王菲一樣新鮮美麗。」</p></body></html>
