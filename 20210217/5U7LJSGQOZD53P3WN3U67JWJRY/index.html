<html><header><meta charset="utf-8"><title>董敏莉為囡囡移民台灣</title></header><body><h1>董敏莉為囡囡移民台灣</h1><p>董敏莉與結婚五年的律師老公莊耀金，為兩歲囡囡Martha有更好生活環境，決定舉家移民台灣，她昨日在社交網分享囡囡在機場及「空無一人」的登機閘口照片，並留言：「來到這裏好像發夢，無人機場，疫情唔該快啲消失。」</p><p>董敏莉昨日接受《蘋果》訪問，透露目前正在防疫旅館進行15天隔離，她說：「申請批一個月左右，係申請技術移民，上年年底我哋可以入境，開始認真計劃係咪喺呢邊生活。」她自言工作受疫情影響完全停頓：「無論生活、工作上都想有新發展，囡囡兩歲，未需要讀書，放一年長假期，體驗台灣生活。」</p></body></html>
