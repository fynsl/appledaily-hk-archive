<html><header><meta charset="utf-8"><title>求驗客手記：朗頓跟肥賓逃離中國投俄超</title></header><body><h1>求驗客手記：朗頓跟肥賓逃離中國投俄超</h1><p>曾經踢過英超西布朗同紐卡素嘅荷西朗頓（圖），2019年夏天跟咗前紐卡素領隊賓尼迪斯，齊齊去到中國搵真銀，加盟中超球隊大連人。踢咗兩季之後，因為中超新一季實施薪酬限制，人工大為縮水，恩師肥賓之前早前已經走咗人，荷西朗頓當然唔會再留低。結果俄超球隊莫斯科中央陸軍禮拜一就宣佈成功借入荷西朗頓至今季結束，事關佢同大連人嘅合約去到2022年先結束，所以只可以借將身份轉投俄超。佢對俄超並唔陌生，2015年轉戰英超前，佢就曾經效力過俄超球隊魯賓卡山及辛尼特。</p></body></html>
