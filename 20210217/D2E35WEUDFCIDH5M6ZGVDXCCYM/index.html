<html><header><meta charset="utf-8"><title>Liam與哥哥破冰重組Oasis</title></header><body><h1>Liam與哥哥破冰重組Oasis</h1><p>英國殿堂級樂隊Oasis有望重組，48歲主腦Liam Gallagher表示重組「將會發生」，亦意味他與53歲哥哥Noel或已冰釋前嫌。</p><p>Liam與Noel於2009年鬧翻因而令Oasis拆夥，近日有粉絲到Liam的社交網表示：「我需要你給我Oasis重組的希望，求求你，我今年19歲，我需要聽這場演唱會。」而Liam竟然回覆指：「這將會發生。」令大批粉絲非常激動又興奮。其實於今年新年，Liam已向Noel伸出友誼之手，曾於twitter留言：「Noel新年快樂，一直愛你，2021是我們的年份，你都知道。」</p></body></html>
