<html><header><meta charset="utf-8"><title>求驗客手記：綠木續約紅魔四年</title></header><body><h1>求驗客手記：綠木續約紅魔四年</h1><p>紅魔鬼曼聯禮拜二喺官網宣佈，正式同球會青訓產品、19歲前鋒格連活特（右）續約至2025年6月，另加一年嘅優先續約權。「綠木」自七歲起就加入紅魔鬼，佢喺官網講到：「當你七歲加入球隊嗰陣，你只係夢想有朝一日可以為一隊上陣，我非常努力去達到呢個水平，近兩年嘅旅程實在太神奇啦。」領隊蘇斯克查（左）就大讚格連活特係一個天才，亦係球會青訓產出好球員嘅另一好例子，佢又話外界好似已經唔記得咗佢只係19歲，佢會確保格連活特發揮潛能，相信綠木對曼聯未來好重要。</p></body></html>
