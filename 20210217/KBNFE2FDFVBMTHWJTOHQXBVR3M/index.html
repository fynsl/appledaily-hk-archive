<html><header><meta charset="utf-8"><title>GACKT小狗獻友捱轟</title></header><body><h1>GACKT小狗獻友捱轟</h1><p>日本妖男歌手GACKT日前在其YouTube頻道上公開新片，表示一對夫妻朋友因喪失愛犬而情緒低落，故決定將自己飼養數月的小狗帶到他們家中，並留下小狗當禮物送給朋友，片段公開後立即引來各方面抨擊，認為此舉毫不尊重生命。而GACKT就試圖為自己解畫，但仍未阻止網民攻擊，其YouTube頻道已關閉供網民留言之功能。</p><p>另外，樂壇天后濱崎步出名是個愛狗之人，飼養七隻名種狗，她前晚在Ig限時動態上透露其22歲芝娃娃愛犬Choco不幸離世，並留言感謝牠多年來的陪伴。</p></body></html>
