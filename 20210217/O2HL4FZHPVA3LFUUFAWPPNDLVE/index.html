<html><header><meta charset="utf-8"><title>用盡姑婆本</title></header><body><h1>用盡姑婆本</h1><p>阿旦開餐廳事事親力親為，當問及餐廳每項細節，包括樓梯底下座位特設可以鎖住狗繩的鐵扣，餐牌中自由選擇材料配搭的沙律，哪裏找啤酒廠及本地紅酒牌子，牆壁上的插畫由誰作畫，她都可以立即解答所有細節，阿旦說：「如果我有人包，就唔使做得咁辛苦啦。飲食業我係第一次做，希望各樣嘢都好好，例如沖杯咖啡，啲咖啡豆前後我都轉咗三間供應商，我真係一個好硬頸嘅人，做事從來冇諗過放棄。」</p><p>講到開業資金，阿旦指付出自己的姑婆本：「今次拍檔係開按摩店合作開嘅閨密女仔，仲有一個拍檔其實係按摩店識嘅顧客，傾傾吓就開始搞。」</p></body></html>
