<html><header><meta charset="utf-8"><title>求驗客手記：拜仁雪戰失分阿拉巴走人</title></header><body><h1>求驗客手記：拜仁雪戰失分阿拉巴走人</h1><p>啱啱做咗六冠王嘅拜仁慕尼黑（紅衫），禮拜一返到德甲喺主場迎戰「升班馬」比勒費爾德，比賽喺大雪之下舉行，踢踢吓仲要換埋橙色波去踢，結果拜仁半場已經落後兩粒。下半場鏟走啲積雪後，拜仁嘅表現開始回復正常，靠羅拔利雲度夫斯基射入今季第25個聯賽入球、加上哥倫天杜利素同艾方素戴維斯嘅入波，幫拜仁逼和對手3:3。雖然拜仁失分，但佢哋開季21場入到61球，成功追平咗81/82年德甲冠軍漢堡嘅入球紀錄。另外，拜仁後衞阿拉巴周二召開記者會，宣佈今夏以自由身離開。</p></body></html>
