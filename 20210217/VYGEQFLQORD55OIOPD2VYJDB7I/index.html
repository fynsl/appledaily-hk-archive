<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯叠埋心水夏天落「馬」</title></header><body><h1>求驗客手記：拉莫斯叠埋心水夏天落「馬」</h1><p>沙治奧拉莫斯同皇家馬德里遲遲傾唔掂份新約，外國傳媒呢幾日就盛傳，佢已經揸定主意踢埋今季走人，曼聯同巴黎聖日耳門（PSG）都對呢位34歲中堅虎視眈眈。西班牙《馬卡報》引述當地一位知名記者話，皇馬已經接受現實，認為佢有權轉投其他球隊。呢位記者仁兄仲批評拉莫斯，話佢喺武漢肺炎疫情下，都唔肯減薪1成同皇馬續約2年。拉莫斯自從喺2005年由西維爾加盟之後，至今已為皇馬踢咗超過650場波，仲有成100個入球，但佢啱啱先做完半月板手術，預計最快都要4月至可以復出。</p></body></html>
