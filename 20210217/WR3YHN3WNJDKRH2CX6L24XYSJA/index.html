<html><header><meta charset="utf-8"><title>求驗客手記：前曼聯天才偷里奧波砵養家</title></header><body><h1>求驗客手記：前曼聯天才偷里奧波砵養家</h1><p>前曼聯天才中場拉夫摩利臣雖然好鬼好波，但就衰在喺場外麻煩多多，令費Sir逼於無奈喺2012年將佢賣去韋斯咸，佢之後仲越踢越沉。家陣已經28歲嘅摩利臣，近日就喺舊隊友里奧費迪南嘅網台節目自爆曾經為咗養家，偷走里奧同朗尼啲波砵變賣。摩利臣話，自己當時只係𢭃份學徒人工，里奧啲波砵閒閒地都250鎊，偷走兩對去賣都有成500鎊，咁就可以買啲食物返屋企。佢仲話，每次里奧同朗尼都會收到2、30對波砵，所以覺得少咁對都冇乜問題。</p></body></html>
