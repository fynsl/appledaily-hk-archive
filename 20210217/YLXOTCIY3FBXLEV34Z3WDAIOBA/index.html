<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿根廷名宿染疫逝世</title></header><body><h1>體訊速遞：（足球）阿根廷名宿染疫逝世</h1><p>繼球王馬勒當拿去年離世後，阿根廷足總周一宣佈，1978年阿根廷首次贏得世界盃冠軍主力球員之一的路基（圖）逝世，享年71歲。路基去年底感染武漢肺炎後，一直在醫院接受治理，但未能擊退病魔，最終周一因心臟病發去世。路基總共代表阿根廷國家隊上陣45場射入22球，當中包括1978年世界盃決賽周，為東道主阿根廷射入四球。</p><p>綜合外電（阿根廷）</p></body></html>
