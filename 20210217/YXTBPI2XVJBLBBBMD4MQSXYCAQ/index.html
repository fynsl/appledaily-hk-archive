<html><header><meta charset="utf-8"><title>Anson Lo跳舞答謝神徒</title></header><body><h1>Anson Lo跳舞答謝神徒</h1><p>男子組合MIRROR成員盧瀚霆（Anson Lo）早前推出新歌《EGO》，獲粉絲斥六位數字登報，兼租銅鑼灣百貨公司外牆大電視作宣傳。</p><p>為答謝被稱為「神徒」的粉絲支持，Anson Lo前晚在Ig上載短片，在大電視下跳舞「回禮」，他留言：「感謝每一位神徒，疫情下未能現場表演畀大家睇，趁着今次機會跳少少，知道大家都為我好緊張view數原因不明地下降嘅現象，我亦未必可以做到好多嘢，但知道大家都喜歡今次《EGO》呢個作品，我已經好開心好感恩。」</p></body></html>
