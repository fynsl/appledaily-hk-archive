<html><header><meta charset="utf-8"><title>金所炫韓服照掀中韓罵戰</title></header><body><h1>金所炫韓服照掀中韓罵戰</h1><p>韓國女星金所炫孖志洙合作的韓劇《月升之江》首播成績不俗，前日播出第二集，上、下部收視分別有5.8%及9.7%，繼續做收視冠軍。不過女主角金所炫近日卻陷入爭議，她上周於Ig公開劇集的韓服造型照，竟引來內地網民不滿，指她身上穿的服裝並非韓服而是漢服，留言「謝謝宣傳中國文化」、「穿漢服讓你更美了」、「這是我們的漢服，不是你們的」等，韓國網民亦留言反擊，意外掀起中、韓網民罵戰。</p><p>而前晚一集《月升之江》中，金所炫逃走時差點從懸崖上掉下來，志洙帶她回家休養。而金所炫好友在結尾時推跌她，製造金所炫跟志洙意外擁抱的場面。</p></body></html>
