<html><header><meta charset="utf-8"><title>Adidas擬拆售Reebok</title></header><body><h1>Adidas擬拆售Reebok</h1><p>Adidas計劃出售或分拆旗下品牌Reebok，認為分開兩間獨立公司更能夠實現增長潛力。外電引述銀行界估計，Reebok估值可達10億歐元，相當於逾90億港元。據報潛在買家包括安踏（2020），以及擁有Timberland及North Face等品牌的美國服裝集團VF Corp。Adidas行政總裁Kasper Rorsted期望在明年3月底前完出售Reebok的安排。</p></body></html>
