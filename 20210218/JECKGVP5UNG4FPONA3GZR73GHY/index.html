<html><header><meta charset="utf-8"><title>國美大股東黃光裕獲釋</title></header><body><h1>國美大股東黃光裕獲釋</h1><p>國美零售（493）及國美金融科技（628）公佈，董事會已獲悉，大股東黃光裕的假釋考驗期已於2021年2月16日屆滿，原判刑罰已經執行完畢及已正式獲釋。黃光裕於2010年8月30日被判涉及非法經營罪、內幕交易罪，以及單位行賄罪等，判監14年。黃光裕獲釋後，國美在12年間大幅落後於老對手蘇寧，甚至被阿里（9988）、京東（9618）等拋離，其出獄能否令國美翻身，備受矚目。國美零售昨回吐逾13.8%，報1.94元。</p></body></html>
