<html><header><meta charset="utf-8"><title>姬妮芙曾染武肺戒酒戒糖</title></header><body><h1>姬妮芙曾染武肺戒酒戒糖</h1><p>48歲奧斯卡影后姬妮芙柏露（Gwyneth Paltrow）曾於2011年主演瘟疫電影《世紀戰疫》（Contagion），更在戲中飾演首名感染者。近日她就在生活網站自爆曾中武漢肺炎，更有疲倦和腦霧現象。</p><p>姬妮芙表示：「1月時我做了一些測試，顯示我有很高程度的炎症。」其後她求醫治療：「醫生向我解釋，指這個情況的康復之路，比其他人更漫長。」她指自己現正奉行多菜餐單，又戒了糖及酒，並會朝朝做運動及經常行山。</p></body></html>
