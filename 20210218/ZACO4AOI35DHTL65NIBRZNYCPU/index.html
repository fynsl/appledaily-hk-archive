<html><header><meta charset="utf-8"><title>滿地科技6前董事遭譴責</title></header><body><h1>滿地科技6前董事遭譴責</h1><p>聯交所上市委員會譴責及批評滿地科技（1400）六名前董事，譴責包括前執董兼主席林清雄、前執董邱志強及鄧慶輝，未就該公司的部份應收款項及預付款履行董事職責。邱志強蓄意不履行其配合聯交所調查的承諾，和林清雄蓄意不履行其於《上市規則》所載的責任，及作出《董事承諾》，二人若仍留任該公司董事會，將有損投資者的利益。聯交所指令該公司委聘獨立專業顧問對內部監控進行檢討；及相關董事參加培訓。</p></body></html>
