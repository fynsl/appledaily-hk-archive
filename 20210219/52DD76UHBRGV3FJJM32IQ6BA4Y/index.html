<html><header><meta charset="utf-8"><title>趣趣地：巴利低迷經理人賴摩佬</title></header><body><h1>趣趣地：巴利低迷經理人賴摩佬</h1><p>舊年夏天以借將身份回歸熱刺嘅加里夫巴利（左），踢咗半季都唔受領隊摩連奴（右）重用，近日巴利經理人巴列特就將巴利演出低迷嘅責任歸咎於摩佬身上。巴利今季喺熱刺上陣機會唔多，喺英超只係正選上陣過兩次，主要喺歐霸賽事上陣，有傳話摩佬對巴利嘅效率唔滿意，不過巴列特就話：「巴利嘅職業生涯就快結束，所以呢個問題（巴利表現唔好），應該要去問摩連奴。」巴列特仲話：「巴利喺國外贏得嘅冠軍，比起歷史上每一位喺國外打滾嘅英國球員都多。」</p></body></html>
