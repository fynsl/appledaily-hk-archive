<html><header><meta charset="utf-8"><title>趣趣地：失「雲」馬體會領先六分</title></header><body><h1>趣趣地：失「雲」馬體會領先六分</h1><p>西甲榜首隊馬德里體育會周三失分，作客1:1逼和利雲特，不過仍足以將領先第2位皇家馬德里嘅優勢拉開到6分。開賽17分鐘，利雲特伊尼斯巴迪希單刀破網先拔頭籌。37分鐘，馬體會馬高斯洛蘭迪（右）接應佐治高基助攻後遠射，個波省中主隊後衞入網，馬體會追成1:1平手。全場控球達64%嘅馬體會，到85分鐘入波以為可以反勝，但可惜越位在先。馬體會賽後22戰得55分，領先踢多1場嘅皇馬6分，巴塞隆拿22戰得46分排第3。</p></body></html>
