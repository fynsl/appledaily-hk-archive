<html><header><meta charset="utf-8"><title>Demi吸毒致中風腦受損</title></header><body><h1>Demi吸毒致中風腦受損</h1><p>美國28歲女歌手Demi Lovato曾於大前年因吸毒過量而險死，最近她於個人紀錄片中公開細節，表示自己因此引發三次中風及心臟病發。</p><p>紀錄片《Demi Lovato: Dancing With the Devil》將於下月23號播放，近日其預告片出爐，Demi在片中表示：「我曾經三次中風，心臟病發，醫生說我只有五至十分鐘，我越過了從未越過的界線。」於大前年7月，她在洛杉磯的家中被發現不省人事，最終發現是吸毒過量，後來要住院兩星期，自此決心戒毒及戒酒。直到現在，Demi腦部仍然受損，不能駕駛，就連閱讀都有困難。</p></body></html>
