<html><header><meta charset="utf-8"><title>趣趣地：善心福仔登《時代》封面</title></header><body><h1>趣趣地：善心福仔登《時代》封面</h1><p>曼聯前鋒拉舒福特入選美國《時代》雜誌次世代百大人物榜，以肯定佢為貧窮兒童所做嘅一切，仲上埋封面（圖）㖭。《時代》雜誌請嚟七屆F1世界冠軍咸姆頓為福仔寫簡評：「拉舒福特運用佢嘅影響力創造出積極變化，去幫助社會弱勢人士。佢仲激勵咗無數嘅人加入佢嘅行動同使命，令佢成為眾人榜樣。」拉舒福特喺疫情期間為貧窮家庭籌募食物同物資，又要求英國政府繼續派發食物券等，眾多窮人因此受惠，最終獲英女皇頒授MBE勳銜。</p></body></html>
