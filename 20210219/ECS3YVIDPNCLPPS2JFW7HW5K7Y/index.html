<html><header><meta charset="utf-8"><title>畢馬威料港財赤創新高</title></header><body><h1>畢馬威料港財赤創新高</h1><p>畢馬威發表報告料，本港2020/21財年赤字為2,820億元，創歷史新高，並估計財政儲備為8,780億元。畢馬威中國企業稅務諮詢合夥人梁愛麗指，新加坡在3,800億元財赤下，仍宣佈推出110億坡元（相當於83億美元）刺激政策，建議港府可效法刺激本地經濟，包括向每名18至69歲香港永久性居民派發港幣1萬元電子消費券，特定用於一般消費、飲食和消閒娛樂、70歲以上香港永久性居民可透過高齡津貼收取1萬元現金等。</p></body></html>
