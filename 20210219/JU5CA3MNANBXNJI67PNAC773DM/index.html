<html><header><meta charset="utf-8"><title>李多海試婚紗傳喜訊</title></header><body><h1>李多海試婚紗傳喜訊</h1><p>現年36歲的韓劇《大話妹》女星李多海，跟同齡男歌手SE7EN已拍拖五年，兩人不時隔空放閃，感情相當穩定。不過昨日李多海突然在抖音分享與一名男子試婚紗的片段，內地微博瘋傳她結婚的消息，但準新郎卻不是SE7EN。</p><p>李多海上載片段時留言：「婚期將至。」她和男子穿上浴袍及婚紗大擺甫士。由於李多海和SE7EN未有傳出分手，而韓媒亦沒有相關報道，所以估計李多海並非真的結婚。隨後有網民發現「新郎」似是現年37歲的韓國男星崔星俊，他亦有客串李多海主演的《善良魔女傳》。</p></body></html>
