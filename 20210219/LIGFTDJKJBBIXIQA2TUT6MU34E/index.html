<html><header><meta charset="utf-8"><title>黃光裕冀18個月重振國美</title></header><body><h1>黃光裕冀18個月重振國美</h1><p>國美零售（493）控股股東黃光裕在國美控股集團高層會發表講話，表示希望利用未來18個月，使國美恢復原有的市場地位，更好地讓美好生活成為日常，讓百姓生活持續向美好邁進，讓每個小家庭的祥和喜樂都反映新時代的生機勃勃。他又指，將全速推進以全行業全品類零售為核心的相關多元化事業提質增效、協同共進，以高質量的創新助推集團發展步入快車道。國美昨再大跌14.4%，報1.66元。</p></body></html>
