<html><header><meta charset="utf-8"><title>中谷美紀自爆做後母</title></header><body><h1>中谷美紀自爆做後母</h1><p>45歲日本影后中谷美紀憑經典日劇《同一屋簷下》出道，於大前年嫁給德國籍中提琴手Thilo Fechner，她近日受訪罕有地談及家庭生活，自爆在婚後成為後母。</p><p>中谷美紀透露於2016年結識Thilo，當時沒有考慮過結婚，但後來因簽證麻煩而決定註冊。她表示當初與丈夫以英文溝通，不過為多了解丈夫和前女友所生的女兒而學習德文，繼女現在已經8歲。中谷坦言最初因與繼女溝通出現問題，導致她經常不肯吃自己煮的餸菜，感到十分失落。中谷又指與丈夫一年中有一半時間分開生活，但並不感到寂寞。她又自爆患有先天性關節問題，需要接受物理治療。</p></body></html>
