<html><header><meta charset="utf-8"><title>趣趣地：費格遜腦出血時驚失憶</title></header><body><h1>趣趣地：費格遜腦出血時驚失憶</h1><p>曼聯傳奇領隊費格遜爵士（圖）近日受訪，講番2018年腦出血要做手術一事，佢話當時最驚腦出血搞到失憶。2018年5月費格遜腦出血要做手術，好彩手術順利，令79歲嘅佢家陣仲可以周不時入場睇曼聯嘅賽事。費格遜話：「2018年我腦出血，最驚係搞到失憶。」佢表示唔希望忘記自己喺曼聯嘅輝煌歲月 。佢套紀錄片《費格遜爵士：永不屈服》將喺5月上演，內容包括一啲從未曝過光嘅檔案片段，仲有妻兒對佢嘅深情對話</p></body></html>
