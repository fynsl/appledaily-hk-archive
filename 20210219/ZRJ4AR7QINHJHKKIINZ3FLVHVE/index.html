<html><header><meta charset="utf-8"><title>莊韻澄挺肚上庭追債</title></header><body><h1>莊韻澄挺肚上庭追債</h1><p>莊韻澄（前名莊端兒）為海鮮店代言被拖數，入稟小額錢債審裁處追討，現懷孕約八個月的她昨日在老公呂成忠（Joe）陪同下，到達西九龍法院提訊。提到陀着BB又要在新年期間追數，莊韻澄說：「𠵱家個肚都比較重，已經有五磅半，都有影響心情唔開心，冇人想俾人欠薪酬。」她指老公一直在身邊支持：「佢都好擔心，佢一路有陪住。」</p><p>莊韻澄逗留三小時後步出法院，她表示事件最終和解收場︰「我哋雙方都傾好咗和解嘅嘢，可能要再約出嚟簽返份嘢畀對方，內容大家都協議咗保密，都係一個好嘅結果，唔使再咁操勞去面對上庭。」</p><p>申索編號︰SCTC039101/20</p></body></html>
