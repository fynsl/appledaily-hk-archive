<html><header><meta charset="utf-8"><title>DJ泰山隔離營開騷</title></header><body><h1>DJ泰山隔離營開騷</h1><p>港台DJ曾匡民（泰山）早前因港台髮型師確診武肺，被列為密切接觸者而被送入隔離中心。前晚，泰山在社交網與兩名同被送入竹篙灣隔離營的樂隊Groovy Buddies成員Kenny和蛇仔明，透過網上直播夾band，並形容今次是「香港史上第一隊隔離營樂隊」。</p><p>為何促成隔離營開live夾band，全因泰山某日聽到有人吹色士風，當得知是Kenny在練習後，便靈機一觸開live夾Band。雖然三人夾Band只唱了一首《Careless Whisper》，卻引來不少網民勁讚，紛紛留言︰「Encore！！ 勁好聽！可唔可以日日都表演？」</p></body></html>
