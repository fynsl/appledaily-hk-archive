<html><header><meta charset="utf-8"><title>唐詩詠貼楊明被「開年」</title></header><body><h1>唐詩詠貼楊明被「開年」</h1><p>唐詩詠近日不停去朋友家拜年𢭃利是，而她前晚在Ig貼出跟楊明、車婉婉及王君馨到鮑起靜家拜年的相片，眾人去年合作拍劇而熟絡。網民見到有楊明出現，即紛紛在唐詩詠的Ig留言為她「開年」：「見到楊明即刻想unfollow」、「竟然同啲知法犯法嘅人做朋友」。另外，有網民發現涉酒醉的楊明，前面在枱上放有酒杯，估計他跟眾人飲酒，網民又再揶揄他：「記得唔好酒後駕駛！」</p><p>唐詩詠見狀立即轉移視線，昨日再貼相，今次是她攬着車婉婉的兒子合照，兩人更嘴對嘴錫，她留言笑說：「一睇就知今年桃花旺。」</p></body></html>
