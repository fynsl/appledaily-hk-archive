<html><header><meta charset="utf-8"><title>湯洛雯親熱戲　馬國明呷醋</title></header><body><h1>湯洛雯親熱戲　馬國明呷醋</h1><p>郭晉安、譚俊彥、湯洛雯、王君馨及江欣燕等昨日在將軍澳宣傳新劇，湯洛雯和江欣燕分別跟譚俊彥和張達倫有激烈親熱戲，湯洛雯謂：「其實又唔算好激烈，不過從影以來未試過，會有尷尬同怕醜，因好多人睇住。」男朋友馬國明會否呷醋？湯洛雯笑謂：「點都唔會勁鍾意，不過佢知公司尺度唔會太過份。」</p><p>湯洛雯近日傳出將於8月與馬國明結婚，她否認之餘，並表明若真的結婚必會公開，她又表示新年大計是開設個人頻道。另外，提到曾志偉掌管無綫綜藝及音樂節目，江欣燕表示：「係觀眾嘅大希望，靠晒佢，𠵱家大家生活都好大壓力，大家都想有啲節目笑吓。」</p></body></html>
