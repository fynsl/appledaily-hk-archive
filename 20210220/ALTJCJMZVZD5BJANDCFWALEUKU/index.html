<html><header><meta charset="utf-8"><title>周嘉儀露香肩止揼骨癮</title></header><body><h1>周嘉儀露香肩止揼骨癮</h1><p>前主播周嘉儀自離開無綫後，近年轉型任職金融公司董事，昨日她在社交網分享以浴巾包裹身體、露出雪白香肩及美腿的照片，並留言：「終於終於終於開返。」獲網民留言大讚：「超靚的美白皮膚」、「健康性感美的嘉儀」及「你終於等到喇」等。</p><p>其實，按摩美容業界去年被勒令停業至前日重開，對於一眾按摩美容院的捧場客可謂苦不堪言，周嘉儀早於月初時，已分享類似裝束的舊相，並留言：「骨癮起，舊相回味一下#好想按摩 #腰酸背痛」。可想而知周嘉儀多渴望按摩美容院重開。</p></body></html>
