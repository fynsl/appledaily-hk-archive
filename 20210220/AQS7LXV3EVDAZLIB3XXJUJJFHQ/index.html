<html><header><meta charset="utf-8"><title>牛雜妹哭訴父親捲錢債糾紛</title></header><body><h1>牛雜妹哭訴父親捲錢債糾紛</h1><p>曾參選港姐的李亦喬（牛雜妹）父母在元朗經營牛雜檔， 日前店舖被追討六位數字欠租。昨日牛雜妹到銅鑼灣為手機殼品牌店宣傳，感觸落淚吐苦水。</p><p>牛雜妹透露事件已交由雙方律師處理，排期下月上庭。雖然舖頭至今依然運作，但雙親隨時失業被迫退休，令她及家人非常憂慮，她說：「父母同我都失眠咗好多晚，舖頭對我來講感情深厚過屋企，細細個經常一家人喺舖頭食飯，唔係有舖頭我都唔會叫『牛雜妹』。」對於被指欠款六位數，牛雜妹透露還能負擔：「爸爸年紀都大退休係OK，但退休唔想咁唔光彩，老人家咁樣好唔開心。」</p></body></html>
