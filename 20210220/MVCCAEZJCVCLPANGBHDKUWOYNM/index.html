<html><header><meta charset="utf-8"><title>Gill爆粗辱罵IU</title></header><body><h1>Gill爆粗辱罵IU</h1><p>曾與男星Gary組成組合Leessang的43歲音樂人Gill近日被爆是非，曾在其公司任職的製作人兼男歌手TANK，大前日拍片爆料指他剝削員工、拖欠工資，並指Gill曾同時與四名女子交往，其中一名是去年疑自殺身亡的女星吳仁惠，更指對方因不堪忍受他的辱罵而自殺。TANK續指Gill有一次看到「國民妹妹」IU在唱他的歌，就對着身邊人，用粗口辱罵IU。</p><p>相關爆料引起熱議，Gill立即發聲明指TANK揑造事實對他進行人身攻擊，將採取法律行動。TANK昨日再強調對Gill的指控屬實，但承認不應實名提及藝人，並向被提及的人道歉。</p></body></html>
