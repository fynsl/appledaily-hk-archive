<html><header><meta charset="utf-8"><title>體訊速遞：（足球）世盃外亞洲區6月舉行</title></header><body><h1>體訊速遞：（足球）世盃外亞洲區6月舉行</h1><p>足總昨日公佈，原定下月復賽的2022世界盃亞洲區外圍賽C組賽事，經協商後決定餘下賽事悉數延至6月舉行，並取消主客制，改為賽會制。港隊餘下三場對手為伊朗、伊拉克及巴林，由於餘下世盃外以賽會制進行後，意味港隊短期內不會在主場出戰。據報，賽事暫定6月3日至15日舉行，港隊首戰對伊朗，之後七日對伊拉克，最後1輪是15日對巴林。</p><p>本報消息（香港）</p></body></html>
