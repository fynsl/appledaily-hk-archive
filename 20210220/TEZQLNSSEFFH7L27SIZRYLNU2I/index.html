<html><header><meta charset="utf-8"><title>石詠莉鄧健泓重拾快樂</title></header><body><h1>石詠莉鄧健泓重拾快樂</h1><p>石詠莉近日推出新歌《100歲備忘錄》，歌曲受疫情影響自去年延期至今，石詠莉表示原想把和老公鄧健泓的經歷寫進歌內，但又怕歌迷聽後「作嘔」，結果改為兩人相處之道。石詠莉坦言跟鄧健泓也試過有高低起跌：「我哋嘅關都曾經出現問題，當時有啲迷惘，原來隨時間過去會唔記得兩個人之間嘅快樂同美好片段，就係呢個『備忘錄』令我哋繼續向前行，所有嘢都可以歷久常新。」</p><p>新歌MV由鄧健泓執導，石詠莉在MV中飾演攝影師，用相機拍下幾對夫婦來表達如何維繫關係，鄧健泓請來好友陳倩揚夫婦及時裝設計師鄧達智和伴侶Clement等客串，他指鄧達智一口應承幫忙，令他非常感動。</p></body></html>
