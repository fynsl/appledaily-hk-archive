<html><header><meta charset="utf-8"><title>【備受矚目】母子戀挑戰禁忌</title></header><body><h1>【備受矚目】母子戀挑戰禁忌</h1><p>《大債時代》以青年欠債為題，調子相對沉重，不過令人驚喜的是劇中竟有令人意料不到的感情線。</p><p>陳昊森飾演的何碩儀出身富裕家庭，但從來得不到家庭溫暖，畢業後他決定離家獨立生活，加入銀行債權部成為周詠晴的下屬，常因大意出錯被周詠晴責罵，但緣份卻讓他結識了周詠晴的母親，更竟發展出一段疑幻疑真的母子戀，挑戰社會禁忌。飾演周詠晴母親的潘麗麗早在1981年入行，曾演出歌仔戲十六年，其後轉戰台語電視劇，成為近年台劇及電影中的御用媽媽及外婆。</p></body></html>
