<html><header><meta charset="utf-8"><title>胡鴻鈞約滿星夢簽邵氏</title></header><body><h1>胡鴻鈞約滿星夢簽邵氏</h1><p>胡鴻鈞今年《勁歌金曲》總選大豐收，與周柏豪齊奪「最受歡迎男歌手」，惟昨日他接受傳媒訪問時，承認已約滿星夢唱片公司：「已完約，但繼續做音樂。」據悉，胡鴻鈞轉簽邵氏旗下，適逢曾志偉空降無綫取代何哲圖（Herman）星夢娛樂行政總裁職位。問胡鴻鈞會否跟何哲圖過檔，他祝福對方有好發展，希望未來大家有其他形式合作。</p><p>胡鴻鈞在兩年前被指激嬲老闆何哲圖，一度遭雪藏，獲「解凍」後即工作不斷，與菊梓喬和周柏豪同為何哲圖的愛將，「星夢一姐」菊梓喬近日有感而發，在社交網留言：「有些事情，當我們年輕的時候無法懂得，當我們懂得的時候已不再年輕。」</p></body></html>
