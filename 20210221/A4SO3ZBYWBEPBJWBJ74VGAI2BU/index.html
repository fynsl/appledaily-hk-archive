<html><header><meta charset="utf-8"><title>田中美奈實被屈陪瞓</title></header><body><h1>田中美奈實被屈陪瞓</h1><p>現年34歲的日本女主播田中美奈實轉型做演員後，憑性感形象爆紅，更獲邀客串長瀨智也主演的新劇《我家的故事》，她在周五播出的第六集將以村姑look登場。田中美奈實工作越來越多，但她日前在自己主持的節目上，自爆被傳與製作人上床換工作，她說：「我當時太激氣，調查後找出造謠者，要對方勿再亂講，才平息這些沒有事實根據的傳聞。」</p><p>田中美奈實現在爆紅，30歲G Cup索主播鷲見玲奈被睇好，能夠威脅田中美奈實。由於兩人已成競爭對手，近日盛傳不能在田中美奈實面前，提起鷲見玲奈的名字。而鷲見玲奈上位後壓力大增，前日在Ig大呻脫髮及爆瘡。</p></body></html>
