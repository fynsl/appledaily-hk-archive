<html><header><meta charset="utf-8"><title>趣趣地：南野入波　修頓遭車仔逼和</title></header><body><h1>趣趣地：南野入波　修頓遭車仔逼和</h1><p>上周六英超早場，近6場未輸過嘅車路士鬥聯賽6連敗嘅修咸頓，雖然一開波車仔已經佔盡上風，不過大半場都冇咩入肉攻勢。相反主隊就一針見血，33分鐘新兵南野拓實接應列特文直線，擺脫防守之後帶順射入領先。易邊再戰加大壓力嘅車仔53分鐘有12碼機會，回防嘅丹尼艾格斯禁區內踢跌美臣蒙特，球證吹罰12碼，由蒙特親自操刀得手扳平，不過之後車仔攻勢又再死火，最後1:1握手言和。上周五狼隊就以1:0險勝列斯聯，聯賽兩連勝。</p></body></html>
