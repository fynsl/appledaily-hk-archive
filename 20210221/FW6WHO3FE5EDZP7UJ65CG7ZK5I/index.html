<html><header><meta charset="utf-8"><title>章子怡跌倒甩骹死撐開工</title></header><body><h1>章子怡跌倒甩骹死撐開工</h1><p>內地女星章子怡近日主演劇集《上陽賦》熱播，日前劇組公開花絮短片，片中穿上古裝長裙的章子怡在拍攝時，疑因裙子被勾在大柱上，令她不慎失足跌倒，左肩甩骹，最後由工作人員進行過簡單治療後，再到醫院照X光等片段。</p><p>另外，劇組播出章子怡的老公汪峰趕到探望時，章子怡向老公說︰「後臂全腫。」汪峰安慰她說︰「你都想像不到能出這事。」即晚章子怡再到復健中心，醫師為她治理時她痛得面容扭曲地大叫，休息三天後，章子怡死撐復工，更抬高手叫劇組放心，並說︰「我待會就可以做側手翻了。」</p></body></html>
