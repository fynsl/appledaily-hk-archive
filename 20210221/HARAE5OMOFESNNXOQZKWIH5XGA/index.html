<html><header><meta charset="utf-8"><title>東方誓「晉」身首名</title></header><body><h1>東方誓「晉」身首名</h1><p>【本報訊】東方龍獅今午三時在小西灣運動場上演的菁英盃分組賽B組分組賽，誓破榜尾晉峰，以爭取首名打入周三的準決賽。</p><p>雖然東方在B組首戰爆冷不敵愉園，但隨後錄得3勝1和，並以5戰10分提早出線，此戰輕裝遇晉峰，早前接受手術的翼鋒費蘭度有機會與新加盟的杜度登場，與亞歷斯祖、王力威及奧利華等U23球員助球隊爭勝。「升班馬」晉峰首季在港超聯角逐，首5場錄得1和4負，在菁英盃率先包尾出局。</p><p>A組方面，理文在尾場對榜尾標準流浪料有港隊守衞徐宏傑，以及南韓前鋒金承龍候命，希望終止四場不勝。流浪在菁英盃失利後，球隊已將目標放在聯賽。</p></body></html>
