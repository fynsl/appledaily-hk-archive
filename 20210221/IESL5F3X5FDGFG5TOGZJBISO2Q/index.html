<html><header><meta charset="utf-8"><title>三吉彩花漏夜搬竇同居</title></header><body><h1>三吉彩花漏夜搬竇同居</h1><p>演出大熱劇《今際之國的有栖》的24歲日本女星三吉彩花，去年戀上27歲男星竹內涼真。三吉彩花上周被拍到單拖約地產經紀睇樓，之後再到男友竹內涼真寓所過夜，關係似乎完全沒因男友形象插水的新聞影響。</p><p>據日媒《Friday》報道，三吉彩花與竹內涼真相戀後一直過着同居生活，日前她被發現漏夜搬竇，找來搬運工人，從她的寓所搬出洗衣機及雪櫃等大量物件上運輸車，現場有一名相信是三吉親人的男性陪同，當所有物件及電器被運走後，三吉約晚上11時乘的士離去。有爆料人士指，三吉十分黐身，放假也必定留在男友家中，相信兩人已正式同居享受二人世界。</p></body></html>
