<html><header><meta charset="utf-8"><title>邵仲衡「另類」安心出行</title></header><body><h1>邵仲衡「另類」安心出行</h1><p>邵仲衡與歌手兼排舞師王漢勛（Dave）昨日到將軍澳一間社企士多擔任一天店長。問到邵仲衡有否想過加盟或再開展生意？他說：「你知𠵱家香港情況幾咁『前途光明』㗎啦，𠵱家環境幾咁液態化，生意就唔想做嘞，有意義嘅嘢一定唔托手踭。」</p><p>提到最近進入食肆、戲院也要「安心出行」，邵仲衡說：「我又唔係咁反對，如果有人心懷不軌，點都避唔到，我自己有裝，至於點樣裝，𠵱家都有好多方式。」另外，Dave是郭富城太太方媛的排舞師，早前方媛舞技被網友勁彈，Dave為她抱不平：「我覺得係為鬧而鬧，佢係勁有心嘅，跳到連腰都痛。」</p></body></html>
