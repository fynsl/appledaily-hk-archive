<html><header><meta charset="utf-8"><title>趣趣地：Netflix就有巴治奧睇</title></header><body><h1>趣趣地：Netflix就有巴治奧睇</h1><p>講起無冕之王，意大利嘅巴治奧一定唔少得，佢最為人熟悉嘅莫過於佢喺1994年世界盃決賽12碼宴客一幕。而日前Netflix就公佈咗佢套傳記電影嘅宣傳海報（圖），可以見到巴治奧着上1994意大利國家隊球衣嘅背面，仲見到佢標誌性嘅馬尾，而呢套電影亦都取名做《神奇嘅馬尾》。據悉呢部唔係純粹嘅紀錄片，而係一部類似小說形式嘅電影，回憶番佢22年嘅職業球員生涯。</p></body></html>
