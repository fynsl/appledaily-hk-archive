<html><header><meta charset="utf-8"><title>玄彬孫藝珍拍拖打高球</title></header><body><h1>玄彬孫藝珍拍拖打高球</h1><p>韓國人氣劇《愛的迫降》的玄彬和孫藝珍因為愛打高爾夫球而撻着，並於元旦日公開戀情，但兩人甚少被拍得約會照。不過，早前兩人趁農曆新年假期低調約會，被韓國網民全程目擊。</p><p>該網民日前在討論區公開從遠處偷拍、聲稱是玄彬和孫藝珍到高爾夫球場約會的照片，照片中可見遠方有兩名黑衣人，一人正專心打高爾夫球，另一人則在旁邊默默守候，二人看起來相當有默契。另外，玄彬早前以運動look為雜誌拍照，提及愛情時玄彬就指會努力守護，低調冧女友。</p></body></html>
