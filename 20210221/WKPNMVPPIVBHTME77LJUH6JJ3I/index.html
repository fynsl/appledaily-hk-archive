<html><header><meta charset="utf-8"><title>趣趣地：拖肥名將乖仔投紅軍</title></header><body><h1>趣趣地：拖肥名將乖仔投紅軍</h1><p>前愛華頓中堅菲臘積基爾卡（圖）被爆喺默郡打吡前，畀佢13歲囝囝加盟死敵利物浦青年軍。有英媒收到風，呢位效力「拖肥」12載嘅名宿，佢13歲囝囝Zac竟然加入咗利物浦U14青年軍，據報Zac仔同老竇喺球場上位置不同，司職前鋒。積基爾卡已經年屆38歲，返母會錫菲聯後都係後備居多，但難得喺上月作客曼聯正選上陣，協助球隊以2:1贏波之餘，賽後仲獲選為全場最佳球員。</p></body></html>
