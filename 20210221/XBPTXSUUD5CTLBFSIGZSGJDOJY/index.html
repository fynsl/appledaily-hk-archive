<html><header><meta charset="utf-8"><title>趣趣地：前鋒奪日超盃響新季頭炮</title></header><body><h1>趣趣地：前鋒奪日超盃響新季頭炮</h1><p>上季雙冠王嘅川崎前鋒，上周六喺埼玉中立場藉住三笘薰梅開二度，加上後備出場嘅小林悠（右）絕殺，3:2險勝上屆雙料亞軍大阪飛腳。憑住三笘薰上半場連入兩球，前鋒一度領先2:0，但飛腳下半場就由矢島慎也同安達臣柏歷一人一球，追成2:2平手。踢到補時六分鐘，正當諗住要互射12碼決勝負嘅時候，前鋒就藉住一次突擊，由小林悠接應遠野大彌嘅斜線，喺禁區內射地波入網，鎖定3:2勝局。新一季日職過幾日就開鑼，周五開鑼戰又有川崎前鋒份，主場迎戰橫濱水手。</p></body></html>
