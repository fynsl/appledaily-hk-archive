<html><header><meta charset="utf-8"><title>劉心悠苦練開槍唔眨眼</title></header><body><h1>劉心悠苦練開槍唔眨眼</h1><p>劉心悠、郭羨妮、栢天男和蘇志威等昨日在荃灣為ViuTV原創劇《冥冥之中》進行開鏡拜神儀式，為求令畫面逼真，心悠應導演要求開真槍，一向驚爆破聲的她事前要做足準備，跟有槍牌的導師學開真槍，她說：「開真槍後座力好大，導演仲要求我單手開槍，每開一槍我都耳鳴，同埋我會好驚而眨眼，所以要練到開槍唔眨眼先。」</p><p>郭羨妮和蘇志威相隔19年後再度合作，郭羨妮透露導演安排她跟潘燦良與呂熙有感情線，她說：「有親熱戲，不過我唔想拍，仲未傾點拍。」問到是否老公不批准？她說：「唔想阿女見到，阿女唔鍾意。」身邊蘇志威笑指拍親熱戲時，兩個女兒反而會彈他錫得不夠好。</p></body></html>
