<html><header><meta charset="utf-8"><title>趣趣地：拜仁又失分　世冠後未贏過</title></header><body><h1>趣趣地：拜仁又失分　世冠後未贏過</h1><p>啱啱成為六冠王嘅拜仁慕尼黑（白衫），上星期六返到德甲作客賽前10場贏足8場嘅法蘭克福。法蘭克福嘅中場鎌田大地上半場大爆發，交出1入球1助攻，半場領先住拜仁2:0。下半場雖然拜仁有羅拔利雲度夫斯基攻入今季聯賽第26球破蛋，但之後都冇辦法再收復失地，結果以1:2落敗，拜仁世冠盃之後嘅2場德甲只得1和1負。另一邊廂多蒙特就以4:0喺魯爾區打吡大炒榜尾嘅史浩克04，未來球王艾寧夏蘭特今場梅開二度之餘，仲有球伊巴式嘅半車身凌空倒掛技驚四座㖭。</p></body></html>
