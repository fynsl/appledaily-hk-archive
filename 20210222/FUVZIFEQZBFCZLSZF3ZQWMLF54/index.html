<html><header><meta charset="utf-8"><title>趣趣地：馬體會主場金身被破</title></header><body><h1>趣趣地：馬體會主場金身被破</h1><p>西甲榜首球隊馬德里體育會（紅白衫）上周中只能夠作客打和利雲特1:1，上星期六佢哋返到主場再次鬥利雲特，竟然喺30分鐘就俾客隊嘅荷西摩拉利斯藉住一次射門，省中馬里奧靴莫素改變方向入網先落後一球。下半場馬體會久攻不下，去到補時四分鐘門將奧比歷喺一次角球攻勢上咗前場進攻，結果仲要輸多球反擊俾人射入空門，最終馬體會以0:2落敗，27場主場不敗紀錄告終。其後皇馬喺尾場憑住卡斯米路一箭定江山，作客1:0小勝華拉度列，踢多1場之下同馬體會嘅距離縮窄至3分。</p></body></html>
