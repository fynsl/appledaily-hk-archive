<html><header><meta charset="utf-8"><title>岡田健史剝衫收視微升</title></header><body><h1>岡田健史剝衫收視微升</h1><p>由昔日金牌編劇北川悅吏子炮製的NTV台新劇《我家的女兒交不到男朋友》，撮合菅野美穗與濱邊美波演兩母女，可惜播出以來收視欠佳，除首集取得10.3%外，隨後五集收視只得單位數，播出六集平均收視為8.68%。</p><p>《我》劇還有中村雅俊、澤村一樹、樂隊[Alexandros]主音川上洋平等演出，21歲小鮮肉岡田健史則在劇中暗戀濱邊美波，他入行兩年多已拍逾10部影視作品，演技進步神速，在新一集還赤膊上陣，該集收視微升0.1%有8.4%。至於下集就請來影星豐川悅司客串，扮演濱邊美波的生父，是豐川相隔16年再與菅野美穗拍檔。</p></body></html>
