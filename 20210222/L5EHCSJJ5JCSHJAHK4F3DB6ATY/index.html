<html><header><meta charset="utf-8"><title>趣趣地：布魯士話B費未及簡東拿</title></header><body><h1>趣趣地：布魯士話B費未及簡東拿</h1><p>般奴費南迪斯（B費）上仗歐霸對住皇家蘇斯達梅開二度，佢自從上年1月加盟曼聯以嚟為紅魔上陣過58次，已經交出咗33個入球同20次助攻，數據就非常之靚仔，仲有唔少人將佢同「大帝」簡東拿（小圖）拎嚟做比較㖭。不過喺曼聯同過簡東拿做隊友嘅紐卡素主帥布魯士就話，佢仲爭一座冠軍先可以同到大帝比：「對於我哋嚟講，簡東拿就係推動曼聯奪冠嘅催化劑。B費過去一年嘅表現的確有啲似簡東拿，但佢一定要同簡東拿一樣攞到冠軍同成就，兩者先可以相提並論。」</p></body></html>
