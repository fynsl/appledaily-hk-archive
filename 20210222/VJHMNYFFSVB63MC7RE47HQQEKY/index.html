<html><header><meta charset="utf-8"><title>數人寶藏：彭美拉斯「半勝」比率高</title></header><body><h1>數人寶藏：彭美拉斯「半勝」比率高</h1><p>巴甲彭美拉斯（圖）要搶分踢自由盃，該隊主場一向愛做急先鋒，近8場主場聯賽就有7場「半勝」（見附表），今迎戈亞尼恩斯相信亦不例外，可再追彭美拉斯「半勝」。</p><p>另外，巴西老牌球會保地花高在去年年初引入大名氣球員如前鋒沙洛文卡勞，可惜球隊表現無起色，反而越踢越沉，目前以36戰得24分，已肯定包尾及降班，目前士氣極為低落，近10場輸9場，當中有七場半場已落後，在周一巴甲對聖保羅就算有主場之利亦難有甜頭；適逢對手聖保羅又要爭前四以獲南美自由盃直接參賽資格，博聖保羅「半勝」。</p></body></html>
