<html><header><meta charset="utf-8"><title>趣趣地：英超球星溝酒啪丸上癮</title></header><body><h1>趣趣地：英超球星溝酒啪丸上癮</h1><p>唔少英超球星都好鍾意開派對（圖），過去呢年有唔少球星都俾傳媒爆出違反當地嘅防疫條例開P。英國《太陽報》上禮拜五就指出，有位英格蘭球星最近開咗個狂野派對，仲將一啲有強勁藥力嘅安眠藥溝埋酒一齊飲。據報道話，呢位英格蘭球星開P嘅時候，喺黑市入手咗一大批有強勁藥力嘅安眠藥佐匹克隆，溝埋名貴嘅香檳同伏特加一齊飲。其中一位隊友就話呢位球星已經食到上晒癮，仲私底下同佢講過話好辛苦，好擔心會影響到佢落場踢波。希望呢位身價不菲嘅球星自己識諗，唔好自毀前程啦。</p></body></html>
