<html><header><meta charset="utf-8"><title>中電多賺1.45倍　息1.21元</title></header><body><h1>中電多賺1.45倍　息1.21元</h1><p>中電（002）去年收入錄795.9億元，按年跌7.1%；盈利則按年升1.45倍至114.56億元；每股盈利4.53元，派第四期中期股息為每股1.21元。</p><p>公司指，盈利上升主要由於集團在2019年就 EnergyAustralia零售業務商譽作出重大減值令基數降低，全年營運盈利上升4%至115.77億元。期內香港售電量按年減少1%至339.63億度，因經濟活動減少錄溫和跌幅。中電股價昨日收報73.25元，升1.5%。</p></body></html>
