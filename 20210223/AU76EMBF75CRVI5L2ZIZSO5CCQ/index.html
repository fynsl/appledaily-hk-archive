<html><header><meta charset="utf-8"><title>梁凱晴三點式浸浴趕走感冒</title></header><body><h1>梁凱晴三點式浸浴趕走感冒</h1><p>今年24歲的梁凱晴（Nina）因主持旅遊節目人氣急升，被封「J2女神」，她與邵珮詩拍檔主持的《玩起來》第二季即將開播，介紹台灣溫泉酒店及好去處。前日，她在Ig貼出三點式浸浴照，留言：「《玩起來》第二季，開工不知道第N天，凱晴來發文。因為明天就要繼續拍節目啦，只好把握最後一天好好減肥才能穿泳衣，開工大吉要穿紅紅噠，希望感冒快快好。」</p><p>Nina一臉悠然自得，除了晒強勁事業線，還附送白滑長腿，網民大讚她︰「美人湯」、「突然咁性感！我流鼻血喎！」不過網民讚Nina索之餘，亦關心她的健康，憐惜她太瘦︰「為何瘦了這麼多？」、「感冒還要派福利？」</p></body></html>
