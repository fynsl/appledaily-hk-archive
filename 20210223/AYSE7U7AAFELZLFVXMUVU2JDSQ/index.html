<html><header><meta charset="utf-8"><title>積金局：不宜提早取款項</title></header><body><h1>積金局：不宜提早取款項</h1><p>積金局主席黃友嘉表示，對於有聲音指提取強積金資產以解燃眉之急，他稱相關政策由政府決定；又指退休是長期事宜，不宜因短期就業情況轉差改變制度，幫助市民紓困有其他手段，不應提早提取長期退休保障。</p><p>將於下月卸任的他表示滿意任內工作，認為制度已較為完善。目前全港強積金規模資產達1.1萬億，投資回報約4,100億元，佔比約36%，鼓勵年輕人更積極管理強積金投資。</p></body></html>
