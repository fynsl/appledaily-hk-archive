<html><header><meta charset="utf-8"><title>求驗客手記：美斯做上陣王巴塞照失分</title></header><body><h1>求驗客手記：美斯做上陣王巴塞照失分</h1><p>上禮拜喺歐聯慘遭滑鐵盧嘅巴塞隆拿，禮拜日返到西甲主場迎戰「升班馬」卡迪斯，球王美斯繼續正選上陣，仲成功打破咗巴塞名宿沙維嘅球會最多上陣紀錄，以506場成為咗巴塞「上陣王」，喺西甲史上排第九位。雖然呢位球王上半場射入12碼先開紀錄，但完場前一刻巴塞中堅基文迪朗格勒自爆輸12碼，最終慘遭卡迪斯逼和1:1，聯賽七連勝告終。今仗巴塞佔據八成控球率，兼有20次射門，全場圍攻卡迪斯，可惜兩次食詐糊下，最後痛失兩分收場。</p></body></html>
