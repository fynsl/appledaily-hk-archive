<html><header><meta charset="utf-8"><title>波姬小絲股骨碎裂留醫</title></header><body><h1>波姬小絲股骨碎裂留醫</h1><p>荷李活一代女神55歲的波姬小絲（Brooke Shields）在武漢肺炎疫情下，經常積極健身，不過她前日在Ig公開短片，透露股骨碎裂，現正接受治療，未知是否因運動過劇引致。</p><p>在片段中，波姬小絲穿上病人袍和短襪，拎着枴杖在醫院走廊緩慢地學習走路，貌似相當痛苦。她表示已經開始復原：「無論你有甚麼挑戰，作出正面的選擇，為了你自己，向前走。」波姬小絲稱只能將20%的身體重量放在受傷的一邊，並以另一隻沒有受傷的腳支持，但未有透露受傷原因。據知股骨碎裂通常需要接受手術，及物理治療，相信波姬小絲需要數個月時間才能完全康復。</p></body></html>
