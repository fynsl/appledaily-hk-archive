<html><header><meta charset="utf-8"><title>求驗客手記：PSG又輸　普帥慘錄最差開局</title></header><body><h1>求驗客手記：PSG又輸　普帥慘錄最差開局</h1><p>上禮拜喺歐聯威到盡嘅巴黎聖日耳門（PSG），禮拜日返到法甲主場迎戰摩納哥，但今仗竟然全場10次射門得1次中框，最後0:2爆冷輸畀摩納哥，今季俾對方雙殺。今仗摩納哥憑上下半場初段，分別由蘇菲亞尼迪奧普同馬利賓入波而取勝，雖然PSG全場有成75%控球率，但就一球都入唔到。上年年尾先上任嘅PSG主帥普捷天奴，帶隊前9場聯賽只得19分，亦係卡塔爾財團入主以來歷任主帥的最差開局。</p></body></html>
