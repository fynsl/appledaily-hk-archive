<html><header><meta charset="utf-8"><title>玖紙半年盈利增長76%</title></header><body><h1>玖紙半年盈利增長76%</h1><p>玖龍紙業 （2689） 收市後公佈業績，截至去年底止6個月，盈利錄40億元（人民幣．下同），按年增加75.6%；倘不計及經營及融資活動的滙兌收益，盈利增加62.6%至39.1億元。每股中期股息10分（相等於約12港仙），按年持平 。</p><p>期內，玖紙收入按年增7.1%至308.9億元，主要由於毛利率由17.1%增加至約20.9%；貸款淨額對總權益比率減少至約44.1%。玖龍紙業股價昨收報15.7元，升1.3%。</p></body></html>
