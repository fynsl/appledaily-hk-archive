<html><header><meta charset="utf-8"><title>渡部建街市兼職搬海鮮</title></header><body><h1>渡部建街市兼職搬海鮮</h1><p>日本女星佐佐木希的48歲出軌老公渡部建去年爆出連環偷食後被迫停工，原本是當紅主持人的他復出無期，即使在去年12月開謝罪記者會，但未獲觀眾原諒。日前有網民目擊渡部建到東京豐洲魚市場開工，見他在現場搬運海鮮，並戴上帽似是想掩人耳目，表現低調。</p><p>日媒昨日證實渡部建正於該處做兼職，大概做了近兩個月，主要負責粗重工作，有相關人士承認渡部建在豐洲魚市場賺外快，但他兼職的店舖卻不願回應。佐佐木希積極賺錢養家，渡部建就因醜聞而要賠違約金，未知他到魚市場打工是生活所迫，抑或是使出苦肉計博外界同情。</p></body></html>
