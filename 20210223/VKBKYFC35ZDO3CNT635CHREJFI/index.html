<html><header><meta charset="utf-8"><title>占士法蘭高性騷擾案甩身</title></header><body><h1>占士法蘭高性騷擾案甩身</h1><p>荷李活男星占士法蘭高（James Franco）前年被其合資開設的演藝學校Studio 4的兩名女學生入稟控告，指他於2014年與其他教師性騷擾女學生，前日有指他已經與控方作庭外和解。</p><p>於2014年就讀Studio 4洛杉磯分校的女學生Sarah Tither-Kaplan和Toni Gaal，早前控告占士法蘭高以教演床上戲為名，對她們進行性騷擾，在演戲時一度除去遮着女演員下體的膠片，又為她們口交。兩名學生已接受占士法蘭高庭外和解建議，但未知賠償金額，不過她們仍有權重啟案件。占士法蘭高的律師曾在法律文件中指，兩名女學生為了成名而作出煽動。</p></body></html>
