<html><header><meta charset="utf-8"><title>求驗客手記：愉園、飛馬拖保險費遭禁賽</title></header><body><h1>求驗客手記：愉園、飛馬拖保險費遭禁賽</h1><p>足總噚晚公佈，港超聯球會愉園（圖）同天水圍飛馬因為未能如期交保險費，經足總紀律委員會會議後裁定違規要即時禁賽，愉園原定禮拜三會喺菁英盃準決賽對理文，但家吓踢唔到就會直接被判輸0:3出局，理文唔使踢都直入決賽。足總紀律委員會噚晚進行會議，處理愉園同飛馬冇如期交保險單嘢，會後裁定愉園同飛馬違反20/21球季超聯章則，兩會暫時唔可以參加港超住，要交埋保險費先，罰則今日就會生效，2會可以喺48小時內作出上訴。</p></body></html>
