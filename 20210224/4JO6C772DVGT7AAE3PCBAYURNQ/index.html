<html><header><meta charset="utf-8"><title>趣趣地：賓迪基絕殺白禮頓</title></header><body><h1>趣趣地：賓迪基絕殺白禮頓</h1><p>星期一晚英超護級大戰，由白禮頓主場迎戰水晶宮。水晶宮繼續有主將韋費特沙夏因傷缺陣，今場就有借將桑馬迪達挺身而出，喺28分鐘用後踭妙射破網，打破白禮頓英超主場343分鐘不失球嘅金身。全場白禮頓控球率高達75%，仲起咗25次腳，不過就得祖爾韋特文55分鐘嘅禁區勁射入到波。去到補時五分鐘，更加俾賓迪基（左）攻破大門，結果水晶宮就成功以2:1絕殺白禮頓，升上聯賽榜第13位，離安全線行近一大步，白禮頓同降班區就得番四分差距。</p></body></html>
