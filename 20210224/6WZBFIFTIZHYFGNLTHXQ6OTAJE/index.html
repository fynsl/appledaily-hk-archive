<html><header><meta charset="utf-8"><title>趣趣地：羅拔臣否認同艾利臣打交</title></header><body><h1>趣趣地：羅拔臣否認同艾利臣打交</h1><p>利物浦上季首次贏到英超錦標，但今季戰績就唔多好，最近聯賽已經四連敗，後防仲要成日失波。近排仲有報道話之前作客1:3輸畀李斯特城之後，左後衞安德魯羅拔臣（右二）同門將艾利臣比加（左一），喺更衣室入面打大交。主角之一羅拔臣近日就澄清呢啲傳聞都係無稽之談，話可能啲人因為疫情留喺屋企太悶所以老作，仲話紅軍入面最冇可能打交就係佢兩個。羅拔臣仲講笑咁話係咪佢個樣唔似打得，點解佢會係被打爆嘴唇嗰位？想同艾利臣喺篇報道入面交換角色咁話。</p></body></html>
