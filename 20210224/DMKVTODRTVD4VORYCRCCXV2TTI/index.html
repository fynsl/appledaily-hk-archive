<html><header><meta charset="utf-8"><title>雪湖減持稻草熊套2億</title></header><body><h1>雪湖減持稻草熊套2億</h1><p>披露權益顯示，稻草熊（2125）第二大股東雪湖資本，以投資經理身份於上周四（18日）在場外以每股6.53元，出售3,000萬股，套現1.96億元，持股量減少4.36個百分點至14.9%。稻草熊上月15日掛牌，雪湖資本首日即在場外及場外共大手增持8,849.7萬股，買入平均價9.2747元，及6.8225元，較上市價5.88元溢價最多57.7%。稻草熊昨升6.1%，收報7.98元。</p></body></html>
