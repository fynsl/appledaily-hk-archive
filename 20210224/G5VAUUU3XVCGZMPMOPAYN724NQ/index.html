<html><header><meta charset="utf-8"><title>譚小環告別首個BB</title></header><body><h1>譚小環告別首個BB</h1><p>譚小環老公「渣哥」蔡強榮七年前在銅鑼灣開設首間港式小食店，昨日因租約期滿不再續約而結束營業。渣哥、小環和王宗堯昨日在小食店招呼顧客，有客人特別前來光顧，曾任一日店長的王宗堯被老闆娘小環大讚很熟手。</p><p>小環表示這間小食店是她的首個BB，由2014年開始經歷了幾個階段，是很難忘的回憶和感到不捨：「有啲熟客話之後唔知去邊食腸粉。」她笑指會把湯杓帶回家留念，渣哥則謂招牌將暫存貨倉。兩人說起七年前開店的一天，渣哥笑說：「今朝我哋搵返七年前開張嗰件綠色T恤，我哋想着返嚟，但頂唔順，好核突，因為係我設計。」</p></body></html>
