<html><header><meta charset="utf-8"><title>周董8500萬豪宅獎勵昆凌</title></header><body><h1>周董8500萬豪宅獎勵昆凌</h1><p>周杰倫（周董）向來是「愛妻號」，昨日有台灣媒體報道指他豪擲逾三億元新台幣（約8,500萬港元），於台北市購入有「最貴豪宅」之稱的大樓，當作給今年初被傳出懷第三胎、原名武誼蓁的昆凌作新年禮物。</p><p>據知買家姓武，戶籍地址為北市「景上靜」頂樓，地址住宅登記的有限公司負責人正是周媽媽葉惠美。昆凌當年跟周董傳曖昧時，曾被拍得住在「景上靜」。</p><p>雖然地產公司不便透露買家身份，但該豪宅附近街坊透露過年期間，曾見到周董名車於該區出入。其實早前有傳周董夫婦密會台灣超市大王，被指想傾合作投資地產生意。</p></body></html>
