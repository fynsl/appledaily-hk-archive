<html><header><meta charset="utf-8"><title>澳博去年蝕30億不派息</title></header><body><h1>澳博去年蝕30億不派息</h1><p>澳博（880）公佈全年業績，截至去年底止，經調整EBITDA虧損20.89億元，股東應佔虧損30.25億元，每股虧損0.533元；不派末期息，中期沒有派息。比較2019年，澳博賺32.07億元，末期息派每股0.22元。期內博彩淨收益73.04億元，按年跌78%，其中貴賓博彩毛收益20.37億元，按年跌85.1%。集團位於路氹的綜合度假村項目「上葡京」已竣工，料2021年上半年開幕。</p></body></html>
