<html><header><meta charset="utf-8"><title>泳兒盼到不同平台唱歌</title></header><body><h1>泳兒盼到不同平台唱歌</h1><p>何婉盈、泳兒與曾樂彤昨日到九展參與「音樂永續」計劃節目錄影，獻唱多首經典金曲，何婉盈揀選劉德華的《情感的禁區》，泳兒則唱孫燕姿的《天黑黑》。泳兒指歌曲充滿讀書時的回憶，長大後再唱又有不同感覺，她還表示受孫燕姿的說話影響想法：「佢話唱歌時一定要諗將首歌唱成自己嘅特色，𠵱家我都有同公司溝通。」</p><p>提到三大唱片公司跟無綫破冰，泳兒最希望樂壇能百花齊放，歌手有機會到不同平台唱歌是好事：「最近推出新歌《所有遺失的東西》同組合per se合作，雖然大家唔同公司，好多謝公司畀呢個機會我，出嚟嘅效果好有化學反應。」</p></body></html>
