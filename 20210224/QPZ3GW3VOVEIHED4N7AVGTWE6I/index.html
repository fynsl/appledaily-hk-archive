<html><header><meta charset="utf-8"><title>堀北真希隱居小鎮做主婦</title></header><body><h1>堀北真希隱居小鎮做主婦</h1><p>32歲日本息影女星堀北真希，在2015年宣佈閃婚，嫁給年長12載的《同一屋簷下》男星山本耕史。她在婚後誕下兩兒，退出藝能界專心湊仔，而為遠離藝能界的是是非非，去年更與家人搬離東京，在北關東地區過着平靜的簡樸生活。</p><p>據今期雜誌《女性自身》報道，堀北真希一家四口本來住在東京的豪華住宅，而她與丈夫均在繁囂的東京出生，比較嚮往鄉郊的小鎮風情，加上山本的80多歲父親退休後也移居北關東，故搬家的另一原因是為了多點陪伴老父。目前山本仍時常回東京工作，在東京亦有單位方便開工，而堀北就一直留在北關東的寓所湊仔。</p></body></html>
