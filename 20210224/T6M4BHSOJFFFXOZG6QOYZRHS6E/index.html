<html><header><meta charset="utf-8"><title>趣趣地：英超球迷最快煞科先入場</title></header><body><h1>趣趣地：英超球迷最快煞科先入場</h1><p>英國早前出現變種武漢肺炎病毒，1月4號起就實施封城令，英超自然就要繼續閉門作賽。英國首相約翰遜星期二宣佈準備解除封城令嘅計劃，3月29起就會重新開放返英國嘅體育館、網球場同高爾夫球場，4月起更加會舉行一系列嘅「測試賽」，容許少量球迷重新入場。如果「測試賽」舉辦成功，最快會喺5月17號重新容許最多10,000個球迷或者球場總座位數嘅25%球迷入場，換言之5月22號嘅英超煞科戰，球迷就有機會重新入場（圖），見證頒獎捧盃儀式。</p></body></html>
