<html><header><meta charset="utf-8"><title>阿聯酋人行拓跨境數碼幣</title></header><body><h1>阿聯酋人行拓跨境數碼幣</h1><p>金管局公佈，阿聯酋央行及中國人民銀行數字貨幣研究所（人行數研所）將會參與「Inthanon-LionRock」項目的第二階段。該局指，此聯合項目得到國際結算銀行創新樞紐轄下香港中心的支持，並已重新命名為「多種央行數碼貨幣跨境網絡」，將透過開發概念驗證原型，進一步研究分佈式分類賬技術（DLT）的能力，以促進多區域及24/7的情況下實時跨境的同步交收外滙交易，並會探討以本幣及外幣進行的跨境商業用例。</p></body></html>
