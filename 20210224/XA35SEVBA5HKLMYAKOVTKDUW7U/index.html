<html><header><meta charset="utf-8"><title>趣趣地：C朗頭槌起孖「克」敵</title></header><body><h1>趣趣地：C朗頭槌起孖「克」敵</h1><p>祖雲達斯今年戰績滑落得好緊要，好彩近期又有番啲起色。星期一佢哋主場迎戰榜尾克羅托內，基斯坦奴朗拿度（C朗）38分鐘就接應傳送，近門頂入幫球隊先開紀錄，去到上半場補時階段，C朗再次用頭槌入波，祖記半場就已經領先2:0，最終祖記大勝3:0而回。C朗呢場波梅開二度之後，超越咗國際米蘭嘅盧卡古喺意甲射手榜領先。據統計，克羅托內係歐洲五大聯賽入面第78支俾C朗射破大門嘅球隊自2000年以來只有伊巴謙莫域呢項數據勁過佢。</p></body></html>
