<html><header><meta charset="utf-8"><title>羅志祥預告後日復出</title></header><body><h1>羅志祥預告後日復出</h1><p>台灣藝人羅志祥（小豬）去年4月遭舊愛周揚青踢爆出軌，愛玩多人運動，醜聞令小豬事業一鋪清袋。前晚小豬在Ig限時動態預告將在網上個人頻道復出，叫粉絲訂閱之餘，還提示後晚會和觀眾見面，他賣力為頻道宣傳，還分享運動畫面，揚言要操體能減肥，企圖建立健康形象。</p><p>有網民說找不到小豬的頻道，他即回覆說去YouTube打「羅志祥 Show TV」就找得到，他還自嘲：「你在找的過程當中，可能會看到我去年不好的新聞，就滑掉它啦。」他昨午又在Ig貼與狗狗的新相，並留言：「我女兒Yuki，請大家多多指教。」似是養新狗狗。</p></body></html>
