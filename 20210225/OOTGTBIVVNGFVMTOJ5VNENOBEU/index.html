<html><header><meta charset="utf-8"><title>趣趣地：熱刺兵批摩佬訓練無聊</title></header><body><h1>趣趣地：熱刺兵批摩佬訓練無聊</h1><p>據英國傳媒報道，有部份熱刺球員（圖）對於領隊摩連奴嘅訓練方式覺得無聊，仲話好懷念前主帥普捷天奴嘅執教方式咁話。熱刺近期成績不振，球隊訓練就專注改善防守表現，希望做到防守時唔會犯任何錯誤，令到好多球員覺得訓練無聊，之前對利物浦賽前，摩佬仲花咗幾個鐘喺掟界外球訓練。由於球員喺訓練場未有太多進攻上嘅訓練，落到場就淨係識將個波交畀哈利卡尼同孫興民。對於球隊近期陷入低潮，摩佬喺歐霸賽前記者會話：「冇一個主帥喺整個執教生涯都係晴天嘅。」</p></body></html>
