<html><header><meta charset="utf-8"><title>領展28億購上海商場</title></header><body><h1>領展28億購上海商場</h1><p>領展（823）昨公佈，向獨立第三方新加坡RECO Qibao Private Ltd收購上海閔行區七寶鎮七寶萬科廣場所屬的公司50%股權，作價27.723億元（人民幣．下同），折合約33.254億港元；連同費用約710萬港元。該物業為五層高商業發展物業連同三層地庫，共有零售面積逾14.88萬平方米，另設有1,471個泊車位的停車場。該物業每月現時收入（撇除管理費）約為3,275.26萬元。</p></body></html>
