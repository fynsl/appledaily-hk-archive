<html><header><meta charset="utf-8"><title>劉詩詩陪老公台灣度歲捱轟</title></header><body><h1>劉詩詩陪老公台灣度歲捱轟</h1><p>內地女星劉詩詩2015年嫁台灣藝人吳奇隆，前年在台灣誕下囝囝「步步」，夫妻中台兩地奔波。劉詩詩今年跟隨老公到台灣過年，卻不自覺觸動玻璃心，被內地網民鬧爆，認為吳奇隆家有兄弟，相反詩詩則是獨女，應該要留在娘家過年陪伴父母，群起怒罵詩詩：「爸媽養了你20幾年，居然像老公的人形掛件一樣賴在台灣。」更有人痛斥「夠冷血、夠女德，你真行。」</p><p>不過，有不少粉絲力撐詩詩，叫她別太在意無厘頭攻擊，背後仍有很多人支持她，也有網民指去年吳奇隆已陪詩詩到北京過年，今年詩詩到台灣過年，是正常不過的事。</p></body></html>
