<html><header><meta charset="utf-8"><title>趣趣地：列斯破修頓入球慰細哨</title></header><body><h1>趣趣地：列斯破修頓入球慰細哨</h1><p>周二英超列斯聯主場3:0大勝修咸頓，殺上聯賽榜前10位。列斯聯前鋒班福特47分鐘射入領先1:0，到78分鐘再由史超活達拉斯拉開紀錄；六分鐘後，拉芬夏比洛尼罰球妙射建功，奠定3:0勝局，賽後積35分，以1分壓過同樣踢咗25輪嘅阿仙奴衝上第10位。替列斯罰球建功嘅拉芬夏比洛尼，慶祝時一度除衫（圖），展示內衣上嘅一句說話「支持阿斯斯家族，Dona Miguelina安息！」原來拉芬夏係慰問巴西傳奇球星朗拿甸奴，細哨唔只係拉芬夏嘅偶像，兩人仲有私交。細哨71歲嘅媽媽Dona周日因感染武肺病逝。</p></body></html>
