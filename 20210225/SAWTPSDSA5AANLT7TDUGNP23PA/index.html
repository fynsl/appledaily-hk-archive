<html><header><meta charset="utf-8"><title>梁云菲自爆14歲遭三男性侵</title></header><body><h1>梁云菲自爆14歲遭三男性侵</h1><p>金剛舊愛梁云菲向來性格爽直，日前在電視台節目中驚爆14歲時因反叛離家出走，街上流離浪蕩，結識三名無業男子，她誤以為其中一男子對她有好感，便輕易信任對方：「他們三個不停灌我喝酒，喝醉就發生性侵，其中一人的老婆從頭到尾都在現場看，結束之後，她還幫我洗澡，再把我丟在路邊的街頭。」慘痛經歷令梁云菲患上創傷後遺症，必須食藥控制。</p><p>梁云菲透露父親是一名法醫又是雕塑家，她童年在高壓下成長，發生性侵後她曾食藥輕生，爸爸卻異常冷靜，父女更因此大吵一場。幸好最終彼此了解，親情轉變，父親成為梁云菲最大後盾。</p></body></html>
