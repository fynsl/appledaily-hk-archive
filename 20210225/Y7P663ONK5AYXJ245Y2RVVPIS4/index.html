<html><header><meta charset="utf-8"><title>趣趣地：連儂追唔到謝四決請辭</title></header><body><h1>趣趣地：連儂追唔到謝四決請辭</h1><p>蘇超些路迪周三宣佈，連儂（圖）已正式辭去領隊一職並獲接納，助教約翰堅尼迪將暫代領隊一職至新主帥上任。些路迪周日作客0:1輸畀羅斯郡後，喺積分榜已落後榜首死敵格拉斯哥流浪18分之多，衞冕機會渺茫。由謝拉特任主帥嘅格流，有機會喺下月21日喺些路迪主場捧起聯賽錦標。些路迪喺聲明中表示，感謝自2019年2月第2次出任些路迪主帥嘅連儂，任內帶領球隊贏得2次蘇超、2次蘇足盃同1次蘇聯盃。連儂就話：「我哋今季面對好多困難，遺憾係冇法達到之前嘅高度，我已盡全力扭轉局面。」</p></body></html>
