<html><header><meta charset="utf-8"><title>網易去年經調整純利跌6%</title></header><body><h1>網易去年經調整純利跌6%</h1><p>網易（9999）公佈去年業績，全年經調整（Non-GAAP）純利按年跌6.1%至147.06億元（人民幣．下同），淨收入升24.4%至736.67億元；每股盈利0.68元。期內遊戲淨收入升15.5%至134億元，當中來自手遊淨收入佔在線遊戲服務淨收入的72.4%，按年升2個百分點。網易創辦人丁磊表示，公司成功克服困難並實現在線遊戲、在線教育、音樂和電商等全面發展。</p></body></html>
