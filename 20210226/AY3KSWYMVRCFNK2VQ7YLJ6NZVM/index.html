<html><header><meta charset="utf-8"><title>李小加年度酬金達1.2億</title></header><body><h1>李小加年度酬金達1.2億</h1><p>李小加去年正式退任港交所（388）行政總裁，據港交所業績披露，其最後一個年度酬金達1.2億元，較2019年的5,110萬增加1倍。</p><p>根據港交所資料，李小加酬金包括薪金931.5萬元；其他福利（假期薪酬、保險金、會籍費用、調遷津貼等）536.9萬元；表現花紅成8,070萬元；退休福利支出133.3萬元；以及以股份支付的僱員酬金福利2,377.3萬元。</p></body></html>
