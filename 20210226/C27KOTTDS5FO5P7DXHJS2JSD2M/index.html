<html><header><meta charset="utf-8"><title>求驗客手記：拜仁紅軍角逐最佳隊伍獎</title></header><body><h1>求驗客手記：拜仁紅軍角逐最佳隊伍獎</h1><p>有體壇奧斯卡之稱嘅勞倫斯世界體育大獎，禮拜三公佈各大獎項入圍名單，當中上季以超班姿態稱霸英超嘅利物浦，將會同一口氣拎走歐聯、德甲同德國盃嘅拜仁慕尼黑（圖）角逐上年度最佳隊伍，其他對手仲包括NBA冠軍湖人、F1冠軍平治車隊等。至於2020年世界足球先生羅拔利雲度夫斯基、湖人前鋒勒邦占士（LeBron James），7屆F1總冠軍咸姆頓同埋13次贏得法網嘅拿度，就入圍最佳男運動員候選名單。最佳女運動員候選人就有日本網球手大坂直美及肯亞長跑好手歌絲姬等。結果會喺5月嘅虛擬頒獎禮上公佈。</p></body></html>
