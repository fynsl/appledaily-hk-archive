<html><header><meta charset="utf-8"><title>堡獅龍不獲減租或關舖</title></header><body><h1>堡獅龍不獲減租或關舖</h1><p>獲李寧家族入主的本地服裝品牌堡獅龍（Bossini，592）公佈業績，去年底止中期虧損8,713萬元，按年收窄7%。堡獅龍表示，將維持精簡的營運及管理架構，將資源重新集中在港澳市場，但控訴部份業主不願意提供租金寬免，或將關閉相關店舖。公司指，去年底港澳店舖有37間，半年以來減少1間，預期於短期內旅客人數不會大幅反彈；表明會繼續與業主重新商討租金寬免及減租，若業主未有作合理回應，將關閉相關店舖。</p></body></html>
