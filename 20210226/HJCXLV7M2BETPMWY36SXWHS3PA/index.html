<html><header><meta charset="utf-8"><title>體訊速遞：（奧運）澳洲壓中國成2032奧運首選</title></header><body><h1>體訊速遞：（奧運）澳洲壓中國成2032奧運首選</h1><p>澳洲布里斯班成功力壓中國上海、卡塔爾首都多哈、德國魯爾區等城市及地區，成為舉辦2032年奧運的首選城市，外媒指布里斯班獲選原因包括現存場館配套充足，並且有舉行大型賽事經驗以及氣候溫和，假如布里斯班成功申辦，將會是繼1956年的墨爾本及2000年的悉尼後，第三度由位於澳洲的城市去主辦奧運。</p><p>綜合外電（英國）</p></body></html>
