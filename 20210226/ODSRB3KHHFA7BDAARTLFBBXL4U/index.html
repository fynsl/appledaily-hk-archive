<html><header><meta charset="utf-8"><title>T-ara昭妍、智妍收死亡威脅</title></header><body><h1>T-ara昭妍、智妍收死亡威脅</h1><p>韓國女團T-ara出身的智妍和昭妍近日先後遭到死亡威脅，前日韓媒報道智妍近日收到來歷不明人士傳來訊息，對方透過twitter、Ig等公開發送帶有死亡威脅的訊息。智妍所屬事務所為保護她的安全，加上智妍處於相當恐懼的狀態，所以已第一時間報警求助，目前警方正着手進行調查。</p><p>而昨日昭妍亦被爆遭跟蹤狂威脅殺害，據韓媒報道：「昭妍以侵入自己家中的跟蹤騷擾罪報案，在首爾江南警察署接受了調查，所屬事務所亦正準備控告跟蹤狂。」據知昭妍曾在2011年公開被跟蹤狂騷擾的經歷，此後她亦一直受到騷擾。</p></body></html>
