<html><header><meta charset="utf-8"><title>鄧萃雯手指發炎做手術</title></header><body><h1>鄧萃雯手指發炎做手術</h1><p>鄧萃雯身在內地工作，但日前慘遇「血光之災」，前日她在微博貼出幾張相，首先有她身在手術床上，另外兩張相則是紅腫的手指及手指正在施手術的情況。她透露入院做手術是因為疏忽治理倒刺，導致傷口發炎，並自言太掉以輕心：「如果你們『不幸』指甲有倒刺的時候，千萬不要隨意拔除甚至用牙咬，而是要找指甲剪消毒之後小心剪掉。」</p><p>對於今次入院做手術，鄧萃雯笑言覺得自己好像在產房生BB，又指由細到大經歷任何困難、挫折甚至住院動手術，往往都是單人匹馬面對，但今次她忍痛的時候，幸好有好友沈芷凝在旁握着她的手給予鼓勵。</p></body></html>
