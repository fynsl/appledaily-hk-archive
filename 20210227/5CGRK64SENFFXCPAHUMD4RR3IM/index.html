<html><header><meta charset="utf-8"><title>橋本環奈演《千與千尋》</title></header><body><h1>橋本環奈演《千與千尋》</h1><p>動畫大師宮崎駿的代表作電影《千與千尋》首次真人化搬上大舞台，將以舞台劇形式於明年2月假東京帝國劇場開演，同年4月至7月分別到大阪、福岡、札幌和名古屋演出，更考慮之後到海外巡演，官網昨日啟用設有日、英、法、中及韓語，來照顧海外fans。</p><p>《千與千尋》舞台劇公佈女主角人選，由22歲的橋本環奈和23歲女星上白石萌音擔演千尋，但男主角白龍的演員尚未曝光。《千與千尋》曾是日本史上最賣座電影，可惜這項紀錄直到去年12月被《鬼滅之刃劇場版 無限列車篇》取代，而今次真人化搬上舞台卻引起粉絲不滿，怕會毁了神作。</p></body></html>
