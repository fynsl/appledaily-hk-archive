<html><header><meta charset="utf-8"><title>黎明最難捉摸</title></header><body><h1>黎明最難捉摸</h1><p>伍仲衡坦言做監製最難是控制成本及與歌手溝通，入行多年，最痛苦是與衛蘭錄《如水》一曲︰「呢隻係我做音樂咁耐錄得最耐嘅一首歌，唱咗差唔多40個鐘。衛蘭真係唱得好好，但老闆黎明覺得未夠好，又畀好多意見、方向我哋，我同衛蘭要慢慢捉摸同調校。齋錄音都錄咗八至十晚，每晚三、四個鐘，衛蘭都唱到『滑晒牙。』」</p><p>另外，他坦言︰「其實唔係專業歌手唔緊要，可以同你磨耐啲，但如果遇着唱得唔好、態度又寸寸哋嗰啲就好難搞。試過嗌cut，話再嚟過，佢竟然黑面，咁我就知『瀨嘢』，有時要暫停或用啲婉轉方法同佢溝通。」</p></body></html>
