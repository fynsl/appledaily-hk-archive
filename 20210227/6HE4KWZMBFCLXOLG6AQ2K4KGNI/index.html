<html><header><meta charset="utf-8"><title>50歲蘇慧倫凍齡飄仙氣</title></header><body><h1>50歲蘇慧倫凍齡飄仙氣</h1><p>現年50歲、90年代台灣玉女歌手蘇慧倫（Tracy）2014年與「滑板教父」孫益民結婚淡出娛樂圈，直到2019年才再出新專輯。昨日台灣蘋果新聞網報道，Tracy出席咖啡代言活動後，換上藍色寬身便服到超市shopping，凍齡美貌令人驚艷，她買了麵包及牛奶等食物，便返回住所。</p><p>蘇慧倫曾經在訪問中分享保養秘訣，自言除了注重基本清潔、保濕、防曬、睡眠和運動，日常生活飲食亦以清淡為主，而最重要是保持心境年輕。</p></body></html>
