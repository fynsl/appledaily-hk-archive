<html><header><meta charset="utf-8"><title>舊愛洪卓立黯然獨影</title></header><body><h1>舊愛洪卓立黯然獨影</h1><p>麥秋成和湯怡昨日在陽明山莊註冊結婚，但曾跟湯怡拍拖逾11年的洪卓立，早前亦大方向舊愛送上祝福，而前晚他在Ig貼出一張獨照，坐在地上的他略顯沉鬱和哀愁，他以英文留言：「要做個好人，生命就似一面鏡子。」不少網民留言叫他振作。</p><p>至於有指一手促成麥秋成和湯怡相識的蔣家旻，她曾跟新郎哥傳緋聞，昨日婚禮上卻不見她身影，不過蔣家旻前日在Ig貼出和朱敏瀚等飯敍相片，相中的她笑意盈盈，但未有向麥秋成送祝福。至於曾跟麥秋成拍拖的蔡思貝在Ig貼出海鮮意粉的照片，留言說是自己親手炮製，但同樣未有向舊愛作出任何表示。</p></body></html>
