<html><header><meta charset="utf-8"><title>乃乃佳出世千日闖樂壇</title></header><body><h1>乃乃佳出世千日闖樂壇</h1><p>年僅兩歲的日本小女孩村方乃乃佳，去年10月在「第35屆童謠兒童歌唱公開賽」中表現突出，以史上最細年紀贏得小朋友組別的銀獎殊榮，片段數月來在網上大熱，並衝出日本hit到海外，韓星金在中及泰妍等也是她粉絲，泰妍月前扮成乃乃佳拍片賣萌，卻被韓國網民炮轟是賣國賊。</p><p>村方乃乃佳的表演片段累積達千多萬人次觀看紀錄，其母為她開Ig及YouTube頻道，上載影片均破百萬次觀看，香港網民表示對參賽歌《狗狗警察》最有共鳴。村方乃乃佳更獲唱片公司青睞，於5月底三歲生日前會出碟加入樂壇，成為史上最年輕的出道歌手，前日她就慶祝出世一千日。</p></body></html>
