<html><header><meta charset="utf-8"><title>鄭爽被《翡翠戀人》出品人控告</title></header><body><h1>鄭爽被《翡翠戀人》出品人控告</h1><p>29歲內地女星鄭爽因被舊愛張恒踢爆到美國搵代孕後棄養兩個小孩，形象徹底破滅，除了被代言品牌、華鼎獎及北京電視台等秒速割席外，甚至被官媒點名封殺及勒令不提供出鏡機會，演藝事業一鋪清袋。昨日有內地傳媒報道，內地劇《翡翠戀人》出品人「海寧東開之星影視投資有限公司」與鄭爽的合約糾紛案件即將在下月23日開庭，屆時鄭爽須作為被告身份出庭。據知由鄭爽與韓國男星李鍾碩合作的《翡翠戀人》在2016年拍完後遇上限韓令，等到現時解封，如今鄭爽又被全面封殺，上映無期，連過往在官方微博轉發鄭爽的相關內容，亦已被全數刪除。</p></body></html>
