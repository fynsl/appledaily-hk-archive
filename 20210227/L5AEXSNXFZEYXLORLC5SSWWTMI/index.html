<html><header><meta charset="utf-8"><title>朱茵投訴婚後被黃貫中窒</title></header><body><h1>朱茵投訴婚後被黃貫中窒</h1><p>黃貫中和朱茵昨日趁元宵節拍片分享相處之道，問到老婆身上三個最大的地方，黃貫中笑指是「眼大、嘴大和志氣大。」朱茵聞言笑到合不攏嘴。至於黃貫中婚前婚後的不同，朱茵趁機投訴：「以前出街一定拖實我，𠵱家就拖阿女（黄鶯），以前唔會窒我，婚後係咁窒。」但提到黃貫中的三個好老公條件，她即甜絲絲說：「大力、任我差遣，而且會煮飯畀我食。」</p><p>黃貫中坦言夫婦相處多年一定會欠缺新鮮感，但他會當成每件事都是第一次，而朱茵則提議夫婦間尋找共同興趣，為生活加添情趣。兩人當然偶有爭執，但他們會主動道歉，不過黃貫中笑言：「奉勸各位男士最好就唔好同另一半嘈，係咪都認錯先。」</p></body></html>
