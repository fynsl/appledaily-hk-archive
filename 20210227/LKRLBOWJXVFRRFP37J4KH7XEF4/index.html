<html><header><meta charset="utf-8"><title>趣趣地：強勢前鋒贏神奈川打吡</title></header><body><h1>趣趣地：強勢前鋒贏神奈川打吡</h1><p>新一季日職周五開鑼，第一場由上季日職冠軍川崎前鋒喺主場迎戰對橫濱水手。</p><p>上星期率先奪得日超盃嘅前鋒今場表現繼續強勢，開賽21分鐘就由家長昭博接應山根視來嘅助攻，小禁區頂「窩利」抽射破網，完半場前家長昭博再接應田中碧嘅右路傳中，近門插水式頭槌破網，協助前鋒領先至2:0。</p><p>橫濱水手下半場雖然積極反撲，不過始終冇辦法製造具威脅嘅埋門，最終前鋒維持2:0戰果結束呢場神奈川打吡，取得今季日職嘅首場勝仗兼且跨季連贏五場，至於落敗嘅橫濱水手就錄得跨季第四場不勝。</p></body></html>
