<html><header><meta charset="utf-8"><title>CG打造「意大利」外景</title></header><body><h1>CG打造「意大利」外景</h1><p>《黑道律師文森佐》中宋仲基飾演的文森佐在意大利長大，本來劇組計劃到當地實地取景，但去年全球各地爆發疫情，意大利更是重災區，到當地拍攝根本不可能。第一集中宋仲基身處的意大利城市街道以及黑手黨大佬所住的古堡大宅，全都是由CG效果打造。據報劇組開拍前已事先物色了意大利製作團隊，並由他們尋訪合適場景交韓國劇組，韓國劇組則在韓國國內搭建類似場景，再融合意大利團隊的CG效果，打造出幾可亂真的「實景」。</p><p>宋仲基去年初曾遠赴哥倫比亞拍攝電影《波哥大》，但因疫情而提前回韓國。雖然劇組去年曾表示會在疫情結束後到當地拍攝，但以現時進展，相信短期內也不可能成事。</p></body></html>
