<html><header><meta charset="utf-8"><title>患癌陳惠敏撐打拳頂硬上</title></header><body><h1>患癌陳惠敏撐打拳頂硬上</h1><p>陳惠敏、劉永與雪梨等昨日到大埔，出席亞視下月播出的拳擊節目《百萬拳王》記者會。早前宣佈罹患肺癌的陳惠敏精神相當好，但聲音卻有點沙啞，他在台上表示打拳對年輕人身體好，所以一定支持。雪梨指跟陳惠敏重逢很開心，她亦透露透過田雞問候不幸患肝癌的吳孟達：「大至上幾好，叫大家唔使擔心，我有叫佢加油。」</p><p>另外，同場的亞視執行董事陳偉傑提到近日林作與鍾培生的牙骹戰，他說：「如果林作同鍾培生唔介意我哋幫佢搞直播。」問到怕被人覺得抽水嗎？他說：「冇所謂嘅，亞視係一個開放平台，我係可以贊助個擂台同搞直播啫，唔係抽佢水唔收佢錢嘅。」</p></body></html>
