<html><header><meta charset="utf-8"><title>黃聖依真人騷幫奶奶沖涼</title></header><body><h1>黃聖依真人騷幫奶奶沖涼</h1><p>內地女星黃聖依近日與富商老公楊子及奶奶一同拍攝內地真人騷《婆婆和媽媽》第二季，早前她在節目中指家中住了百多人，想跟奶奶相處也很困難，最新一集中她竟想幫奶奶沖涼，希望盡顯孝心，不過奶奶似乎十分抗拒，不停地說：「你別在這了，你快出去吧。」</p><p>最後黃聖依擔心奶奶而走入浴室，奶奶才讓新抱幫自己沖涼，黃聖依說：「你就當我不存在就好了呀，你就不要客氣了。」楊子之後在媽媽面前大讚黃聖依，楊母表現得很開心，黃聖依則面露害羞。節目出街後，網友有讚有彈，有人指造假、更有人留言：「究竟我看了甚麼？」</p></body></html>
