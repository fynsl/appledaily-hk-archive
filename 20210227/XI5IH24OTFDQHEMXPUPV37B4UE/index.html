<html><header><meta charset="utf-8"><title>向華強移民台灣失敗　蘇貞昌：保護國民</title></header><body><h1>向華強移民台灣失敗　<br>蘇貞昌：保護國民</h1><p>中國星電影公司老闆向華強及兒子向佐去年底向台灣移民署以申請依親居留，惟前日相關單位以向氏父子「有危害國家利益、公共安全、公共秩序或從事恐怖活動之虞」為由，駁回兩人申請。台灣行政院長蘇貞昌昨日受訪時表示，政府各部門要保護國民安全，因此相關案件是經過嚴謹程序審理，以保護國家安全為第一。</p><p>向華強與向佐去年底被發現申請依親居留台灣，當時向太陳嵐否認是移民，只是希望方便兩父子在台灣出入及逗留，皆因去年向佐及郭碧婷誕下囡囡「小奶皇」，但向華強家族成員一直跟內地關係密切，一家人又曾表態撐警撐政府，亦支持制訂港區國安法。</p></body></html>
