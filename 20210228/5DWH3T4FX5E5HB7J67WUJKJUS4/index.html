<html><header><meta charset="utf-8"><title>金素妍二度咀前夫收視升</title></header><body><h1>金素妍二度咀前夫收視升</h1><p>韓國人氣話題劇《Penthouse》第二季昨晚播出第四集，前晚播出的第三集，Eugene成為金素妍的幕後代唱，並以此威脅對方，要求金素妍隱退。不過金素妍就利用Eugene的女兒金賢秀做擋箭牌，原來金賢秀瞞着媽媽找到金素妍，希望對方能安排自己重回清雅藝術高中，令Eugene陷入兩難。</p><p>之後金素妍在酒店等未婚夫嚴基俊時，前夫尹鐘焄突然出現，雙方繼之前激咀後再度咀嘴，刺激劇集上、下兩部收視升至新高，分別達18.9%及22.3%。此外，繼上季嚴基俊艷福無邊，今季就輪到尹鐘焄，劇集只播出了三集，他就已經上演了三次吻戲，引起劇迷熱議。</p></body></html>
