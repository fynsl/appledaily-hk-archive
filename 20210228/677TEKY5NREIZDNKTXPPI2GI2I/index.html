<html><header><meta charset="utf-8"><title>武師花仔源慶100大壽</title></header><body><h1>武師花仔源慶100大壽</h1><p>當過不少動作明星替身的電影龍虎武師「花仔源」楊國源，前日慶祝100歲大壽！香港特技演員公會副會長張雷與張永漢代表公會送上生日祝福，公會前晚在fb貼文：「較早前我們各位會員在本會各群組送上每一句祝福語，已編輯、剪裁了充滿大家的愛在這生日卡裏，公會並且訂製一份大壽桃慶賀他。」</p><p>在2017年香港特技演員公會的春茗晚宴上，曾向多年來為動作電影作出努力的前輩致敬，花仔源當時獲頒發傑出貢獻大獎。花仔源早年入行時，因超過15歲就不受聘請，所以他申請身份證時報細一年，其後曾於大戲棚打工，他從16歲開始做龍虎武師，到70多歲才正式退休。</p></body></html>
