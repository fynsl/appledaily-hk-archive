<html><header><meta charset="utf-8"><title>杜汶澤進口菠蘿撐台灣</title></header><body><h1>杜汶澤進口菠蘿撐台灣</h1><p>杜汶澤正身處台灣拍節目，內地海關前日以台灣進口的菠蘿獲檢疫性有害生物為由，宣佈明日起暫停輸入台灣菠蘿。阿澤前晚在fb貼文，呼籲網民購買台灣菠蘿的相關產品：「香港人如果想支持台灣鳳梨，而又買不到，可以買台灣出產的鳳梨酥、鳳梨乾。同舟共濟，吃鳳梨，挺台農！」隨後再出post大讚台灣農產品的品質不下於日本。</p><p>向來勇言勇行的阿澤今次為撐台灣，表示決心積極研究將自己覺得最好的農產品從台灣進口到香港，表明此舉是「支持台農之餘又可享用高品質健康又美味的食品，雙贏！」另外，譚小環老公「渣哥」蔡強榮也在fb表示，旗下餐廳會轉用台灣菠蘿，撐台灣農產品。</p></body></html>
