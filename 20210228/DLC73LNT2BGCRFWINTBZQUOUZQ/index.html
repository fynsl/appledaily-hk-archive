<html><header><meta charset="utf-8"><title>求驗客手記：42歲中村紀錄日大敗</title></header><body><h1>求驗客手記：42歲中村紀錄日大敗</h1><p>上周六日職繼續上演首輪賽事，FC橫濱嘅前日本國腳中村俊輔（左）喺作客北海道札幌岡薩多場波正選上陣，以42歲8個月零3日成為歷來日職喺首輪比賽最年長嘅正選球員。橫濱今季仲要畀佢着返10號波衫，可惜隊波上半場已輸緊1:4，結果呢位名將半場就被換走，最後球隊大敗1:5。隊內比佢仲老、啱啱過咗54歲生日嘅三浦知良，今仗冇份入大軍名單，對面岡薩多都有41歲嘅小野伸二，但佢86分鐘先換入，無緣同中村喺場上較量。</p></body></html>
