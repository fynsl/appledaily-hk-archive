<html><header><meta charset="utf-8"><title>【官媒讚揚】護旗手帖文變遺言</title></header><body><h1>【官媒讚揚】護旗手帖文變遺言</h1><p>有網民翻舊賬指香港發生逆權運動期間，吳孟達曾於前年8月16日在微博表態做護旗手，更留言：「我是中國人」表忠，內地官媒包括《人民日報》及央視前日亦罕有撰文悼念達哥，卻不是焦點他對演藝界的貢獻，而是標榜其愛國情懷。央視發文指達哥在微博最後一則的留言，正是前年的「護旗手」帖文，稱讚他是「永遠的護旗手」（圖），《人民日報》欄目「人民銳評」刊出一篇名為《愛國者達叔，永遠都是主角》的文章，讚達哥雖演了一輩子配角，論起愛國卻是主角。</p></body></html>
