<html><header><meta charset="utf-8"><title>陳惠敏病癒復出拍亞視劇</title></header><body><h1>陳惠敏病癒復出拍亞視劇</h1><p>陳惠敏、敖嘉年及盧惠光等昨日到尖沙嘴出席以「古惑仔」為主題的冰室開幕禮。年前患上肺癌兼中風的陳惠敏昨日精神抖擻，他表示現在每月均要接受免疫治療，身體已康復八至九成，體重亦回復至140磅，他說：「一年前發現肺癌第三期，慢慢醫返好，有做運動行山。自從患病後近兩年冇開工，因為半邊身中風，手腳郁唔到，但醫生話我底子好，康復得快。」</p><p>曾是勇猛拳王的陳惠敏遇上中風也難免感到徬徨：「初時中風我都好驚，突然手腳唔郁得，幸好𠵱家復原好返。」他表示會重返亞視拍劇及任監製。此外，其女兒陳映諭早前涉普通襲擊罪被捕，陳惠敏說：「罰咗500蚊，冇事。」</p></body></html>
