<html><header><meta charset="utf-8"><title>求驗客手記：佐真娜創業C朗開P慶祝</title></header><body><h1>求驗客手記：佐真娜創業C朗開P慶祝</h1><p>祖雲達斯球星基斯坦奴朗拿度（C朗、左））女友佐真娜（右）上個月喺ig宣佈自立門戶做老闆，開創個人時裝品牌OM by G。品牌上個禮拜四正式開業，佐真娜就同C朗帶埋幾個仔女，喺意大利都靈屋企天台開咗個簡單又隆重嘅派對，慶祝OM by G正式開業，仲post相晒家庭樂。望住都靈嘅城市景色，有開P必備嘅氣球，加埋屋企人嘅陪伴，簡簡單單已經好幸福。C朗早就打造咗自己嘅生意王國，有自家品牌CR7，又開咗酒店同埋植髮中心，今次就到佐真娜開展創業路啦。</p></body></html>
