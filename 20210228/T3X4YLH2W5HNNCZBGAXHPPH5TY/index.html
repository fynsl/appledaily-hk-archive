<html><header><meta charset="utf-8"><title>具荷拉胞兄告母勝訴</title></header><body><h1>具荷拉胞兄告母勝訴</h1><p>韓國女團KARA的28歲前成員具荷拉前年在家身亡，其家屬為爭奪具荷拉的遺產展開訴訟，胞兄具浩仁公開其生母在兩兄妹不到10歲時已離家出走，他聯同生父以拋棄子女多年為由起訴具荷拉母親宋某。昨日有報道指相關訴訟案於本月初作出裁決，具荷拉胞兄及生父勝訴，生母須支付過去多年的撫養費。據法院表示：「具荷拉生父與宋某分居後，在具荷拉兄妹的嫲嫲幫忙下，獨自撫養兩兄妹直到成年，宋某期間都沒有支付過撫養費。據知，宋某拖欠具荷拉兄妹的撫養費為6,720萬韓圜（約46萬港元）。」</p><p>法院要求宋某從判決日翌日起到全部還清為止，每年要支付5%的拖延損失金。</p></body></html>
