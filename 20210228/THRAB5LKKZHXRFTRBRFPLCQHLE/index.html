<html><header><meta charset="utf-8"><title>Lady GaGa被擄愛犬火速尋獲</title></header><body><h1>Lady GaGa被擄愛犬火速尋獲</h1><p>樂壇天后Lady GaGa飼養的兩隻法國鬥牛犬Koji和Gustav，日前被匪徒擄走，為她遛狗的好友Ryan Fischer更被劫匪槍傷，GaGa事後懸紅50萬美元（約390萬港元）尋犬，而兩隻愛犬前日已火速被安全送往警署。</p><p>洛杉磯警方表示，一名女子前日大約下午6時將Koji和Gustav帶到洛杉磯警署。GaGa的代表和探員先後抵達警署核實狗仔身份，警方指該名女子表面看來與案件無關。GaGa父親Joe Germanotta表示女兒在事發後一直與Ryan保持聯絡，又指他已經離開深切治療部。</p></body></html>
