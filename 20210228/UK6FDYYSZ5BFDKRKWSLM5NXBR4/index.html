<html><header><meta charset="utf-8"><title>余慕蓮再轉伊院治療</title></header><body><h1>余慕蓮再轉伊院治療</h1><p>現年83歲的余慕蓮（魚毛）去年年底因肺纖維化而入深切治療部（ICU）接受治療，有傳魚毛患罕見血癌，由於細菌入肺需要插喉助呼吸，情況一度危殆，早前情況好轉，轉往九龍醫院醫治，魚毛前日接受車淑梅電話訪問報平安。可惜昨日再傳來壞消息，魚毛好友吳麗珠昨日向傳媒表示，魚毛情況突然轉差，呼吸困難，需再度轉往伊利沙伯醫院留醫。</p><p>林建明昨日接受《蘋果》訪問表示曾跟魚毛以電話聯絡：「係佢自己要求，九龍醫院係療養，佢覺得未好晒，要接受治療，伊利沙伯醫院有專科，佢情況OK，唔差嘅，唔使擔心。」</p></body></html>
