<html><header><meta charset="utf-8"><title>求驗客手記：恒大改名恒久遠大寸上港？</title></header><body><h1>求驗客手記：恒大改名恒久遠大寸上港？</h1><p>中國足協今年要求各級球隊名要「中性化」同「去企業化」，班霸廣州恒大（紅衫）早前就改咗名做廣州隊，同城嘅富力就改做廣州城。不過，由上港集團擁有嘅上海上港，就入紙改名叫上海海港，縮寫叫番做「上港」，實行上有政策，下有對策，居然又畀佢哋博懵過到足總嗰關，搞到恒大好不滿。據報恒大已經再次入紙，改名做「廣州恒久遠大」，擺明針對上港偷雞。不過唔少評論都話認為恒大改名都係意氣之爭，但呢件事反映成個政策都好有中國特色，基本上係得個講字。</p></body></html>
