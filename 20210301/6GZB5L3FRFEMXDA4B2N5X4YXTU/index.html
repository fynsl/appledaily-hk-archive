<html><header><meta charset="utf-8"><title>【網民至愛】《新紮師兄》角色神對白警世</title></header><body><h1>【網民至愛】《新紮師兄》角色神對白警世</h1><p>吳孟達前日不幸病逝，網民即重溫他多年來的經典演出，有人指他在1984年的無綫劇《新紮師兄》中飾演警校教官（右），經常喝罵衝動、好勝的學警梁朝偉（左），對白竟神預言今時今日警察質素及執勤情況，網民截圖中達哥斥偉仔：「學識三、兩吓拳腳，就以為自己好叻。郁啲就用拳頭解決問題，第日出嚟做警察，畀支槍你咪可以四周圍打死人？」、「我哋唔係要訓練罪惡剋星，唔係要辣手神探，我哋要嘅係公僕，服從紀律、維護紀律嘅公僕。」網民形容對白竟出奇地切合現今警察及社會境況，令人共鳴。</p></body></html>
