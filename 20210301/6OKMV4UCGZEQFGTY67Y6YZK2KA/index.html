<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞踢23分鐘即紅</title></header><body><h1>求驗客手記：韋舒亞踢23分鐘即紅</h1><p>般尼茅夫上周六喺英冠主場以1:0贏咗屈福特，但比賽焦點在於臨完場爆發嘅衝突，雙方球員各有一個球員攞紅牌，而般茅嘅「代表」就係76分鐘先至後備落場嘅韋舒亞。事緣喺補時階段，屈福特前鋒祖奧柏度因為侵犯對方中場球員謝法臣拿馬，2黃1紅俾球證趕出場，兩班球員「講手」下推嚟推去場面都未算失控，點知轉個頭班球員又嚟料，喺94分鐘已經攞咗張黃牌嘅韋舒亞因為同湯卡華利衝突，結果喺99分鐘食多張黃牌，踢得23分鐘就領紅出場，好采對戰果就冇影響咋。</p></body></html>
