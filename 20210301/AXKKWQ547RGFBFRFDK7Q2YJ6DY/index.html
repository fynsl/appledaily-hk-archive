<html><header><meta charset="utf-8"><title>金球獎遭投訴歧視黑人</title></header><body><h1>金球獎遭投訴歧視黑人</h1><p>今屆金球獎於今早舉行，但繼《艾蜜莉在巴黎》（Emily in Paris）爆出涉賄選醜聞外，近日曾發起反性侵行動的基金會Time’s Up登廣告，指主辦的荷李活外國記者協會種族歧視：「荷李活外國記者協會：87個成員中沒有一個是黑人。」</p><p>事後，女星奧莉花懷特（Olivia Wilde）表示：「我支持與恭喜所有獲提名者，但荷李活外國記者協會要在有意義的事上改變，化妝式的改變是不足夠的。」另外，羅娜丹（Laura Dern）、嘉莉華盛頓（Kerry Washington）及狄高達莊遜（Dakota Johnson）等都表態支持運動。</p></body></html>
