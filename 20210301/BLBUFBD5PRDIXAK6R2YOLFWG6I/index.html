<html><header><meta charset="utf-8"><title>求驗客手記：美斯發威　巴塞七連勝</title></header><body><h1>求驗客手記：美斯發威　巴塞七連勝</h1><p>上禮拜六嘅西甲巴塞隆拿作客西維爾，教練朗奴高文今仗變陣踢3-5-2，改用奧士文尼迪比利拍住美斯攻堅，成功收到奇效。28分鐘美斯靚直線傳畀迪比利單刀破網領先，完場前5分鐘美斯再扭入禁區射成2:0埋齋，成功憑美斯1傳1射豪取西甲作客7連勝。賽後朗奴高文就解釋變陣係為咗應付對手，唔係懲罰加盟巴塞之後一直表現唔好嘅基沙文，不過佢話變陣後需要一位比基沙文更快嘅球員拍美斯，結果迪比利同美斯一齊踢前鋒夾好多，睇嚟基沙文喺巴塞嘅地位都凍過水喇！</p></body></html>
