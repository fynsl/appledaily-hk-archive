<html><header><meta charset="utf-8"><title>嚴基俊怒吼出軌金素妍</title></header><body><h1>嚴基俊怒吼出軌金素妍</h1><p>韓國話題劇《Penthouse》第二季前晚播出第四集，金素妍被踢爆跟前夫尹鐘焄出軌，未婚夫嚴基俊即時嬲爆質問女方，二人爭吵劇情刺激上、下兩部收視分別急升至新高18.8%及24%，當中首都圈的收視更逾26%。</p><p>另外，男神宋仲基主演的新劇《黑道律師文森佐》前日播出第三集，劇情講述宋仲基在追查巴別製藥的新藥時，遭大型貨車撞倒，宋仲基暈倒受傷，並於昨晚播出的第四集中，密謀反擊。</p></body></html>
