<html><header><meta charset="utf-8"><title>梁云菲見秋生即送抱</title></header><body><h1>梁云菲見秋生即送抱</h1><p>黃秋生主持的台灣節目《開著餐車交朋友》，日前請來金剛舊愛梁云菲做嘉賓，梁云菲甫見秋生即熱情從後攬實胸壓他說：「我喜歡你很久！」秋生臉上尷尬，但還是禮貌回話：「你是我年輕最喜歡的類型。」秋生的餐車探訪屏東牡丹鄉小學時，有小朋友童言無忌問他：「你有胸毛嗎？」秋生當場變臉：「這問題不太禮貌，很私人。」</p><p>另外，秋生日前被指爛賭，他前日在fb澄清：「我連麻雀都唔識打，六合彩又唔識買，股票都冇張。」而梁云菲近日自爆14歲時遭三男性侵，卻被指博見報，她也在網上反擊：「我用意是讓大家更關注青少年以及性侵防治議題，真的想直接給留垃圾言論的人兩巴掌。」</p></body></html>
