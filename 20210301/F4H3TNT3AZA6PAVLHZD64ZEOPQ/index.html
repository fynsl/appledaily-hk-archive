<html><header><meta charset="utf-8"><title>求驗客手記：C朗入波都難救派路</title></header><body><h1>求驗客手記：C朗入波都難救派路</h1><p>衞冕意甲嘅祖雲達斯上禮拜六作客維羅納，雖然靠基斯坦奴朗拿度（C朗）喺49分鐘先開紀錄，射入今季意甲第19球領先射手榜，點知祖記完場前13分鐘失手，畀安東連巴拿克頭槌破網追成1:1完場，再失2分後祖記踢咗23場只拎到46分，創出近10年最差嘅成績。賽後教練派路再畀記者質問戰術問題嗰陣嬲嬲豬拒絕回應，仲話祖記今仗班球員有啲比較年輕，畀人施壓嗰時欠缺經驗喎！但祖記話晒都係意甲九連霸嘅勁旅，到底係班球員唔夠經驗，定係派路你呢位初哥主帥唔夠料先？</p></body></html>
