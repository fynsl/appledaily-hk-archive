<html><header><meta charset="utf-8"><title>珉奎捲校園欺凌急停工</title></header><body><h1>珉奎捲校園欺凌急停工</h1><p>韓國男團Seventeen的23歲成員珉奎近日捲入校園暴力，有人爆料指他欺凌殘障同學，事後有網民要求珉奎退團。珉奎所屬事務所昨日發聲明，強調與珉奎確認後，欺凌事件並非屬實：「公司與該殘障同學的母親聯繫後，受害人母親反指出珉奎與受害人關係很好，直指在學校欺負同學的是其他人。公司正在積極確認剩下的發文，希望外界不要隨意猜測，至於珉奎將暫時停止活動。」</p><p>此外，同樣涉校園暴力的男團Stray Kids 20歲成員鉉辰，則被所屬的JYP事務所中斷活動，令原本他主持的MBC節目《SHOW！音樂中心》需要即時換主持。</p></body></html>
