<html><header><meta charset="utf-8"><title>優里背女友受契姐照顧</title></header><body><h1>優里背女友受契姐照顧</h1><p>26歲日本上位男歌手優里於上月被爆與Morning娘師妹組合Juice=Juice的23歲成員高木紗友希發展地下情，女方事後即時退出組合。</p><p>日媒《週刊文春》近日再爆料，指優里一腳踏三船，曾背高木在Ig和聚會中結識女伴，當中一名A小姐更被指貌似女星廣瀨鈴，二人於去年12月開始交往，至今年1月A小姐發現優里家中多了一些女性用品，又在洗衣機內發現女裝內褲。報道又指，優里有一名照顧了他四年的契姐，女方在優里身上花了接近500萬日圓（約36.4萬港元）。</p></body></html>
