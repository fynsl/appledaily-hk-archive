<html><header><meta charset="utf-8"><title>求驗客手記：諾士郡都有個法圖斯</title></header><body><h1>求驗客手記：諾士郡都有個法圖斯</h1><p>相信有留意開香港足球嘅球迷，都曾經睇過入籍老將法圖斯（小圖）喺10年前嘅蠍尾式後腳解圍烏龍波。近日喺英國嘅非聯賽球隊諾士郡入邊，都出現咗一記妙到毫巔嘅蠍尾式後腳入波，但今次係成功射破對方大門！諾士郡禮拜六喺主場，出戰只係畀第5至第8級別參加嘅英格蘭足總錦標賽8強，迎戰牛津城嘅比賽度，比賽去到73分鐘嘅時候，諾士郡一次左路攻勢，比利時籍前鋒艾利沙森姆喺禁區內接應隊友傳中，背對龍門嘅森姆直接用右腳使出蠍尾式射門，笠死對方門將，睇嚟呢個入波都好大機會贏到普斯卡斯獎。</p></body></html>
