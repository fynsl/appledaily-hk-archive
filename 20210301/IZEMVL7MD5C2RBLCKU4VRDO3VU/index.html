<html><header><meta charset="utf-8"><title>黃曉明Baby同場零互動</title></header><body><h1>黃曉明Baby同場零互動</h1><p>Angelababy與老公黃曉明近年屢傳婚變，昨日是Baby的32歲生日，黃曉明在凌晨零時32分於微博發文「生日快樂」，配合老婆歲數。不過有網民指去年他祝老婆生日有加上「媳婦兒」，文末還附上愛心，但今年只有一句祝福和蛋糕貼圖。</p><p>Baby與黃曉明早前分別預告昨日會在上海出席《微博之夜》頒獎禮，當觀眾期待兩人一同現身時，昨午卻只得Baby單拖出現行紅地毯，黃曉明則不見蹤影，Baby被問到來年目標時還說︰「給身邊朋友多一些時間相處。」隻字沒提老公。而在頒獎禮上，兩人分開坐也沒有交流，有網民指同場夫婦鄧超與孫儷卻一起坐，再質疑兩人婚變。</p></body></html>
