<html><header><meta charset="utf-8"><title>超雲哈哈笑過生日</title></header><body><h1>超雲哈哈笑過生日</h1><p>已故賭王何鴻燊三房長女何超雲自2013年跟陳山聰分手後，變得非常低調，只是偶然因為節日或開心事才在社交網開心share。超雲大前日過32歲生辰，她前晚就在Ig分享三張生日party相片，生日party以超雲喜愛的哈哈笑圖案作主題，除了哈哈笑立體蛋糕外，連身後的氣球和生日紙帽都是哈哈笑圖案。</p><p>超雲雖然寫上「密雲日」，但心情靚爆，穿白色針織背心的她更微露事業線，而另一張則是與三名朋友的合照，超雲與兩位女友人嘟起小嘴，十分嬌俏。超雲前幾年的生日相都是跟媽咪陳婉珍及胞妹何超蓮一同慶祝，不過蜜運中的超蓮似乎拍拖大過天，經常孖着男友竇驍過二人世界。</p></body></html>
