<html><header><meta charset="utf-8"><title>羅志祥認購菠蘿洗底</title></header><body><h1>羅志祥認購菠蘿洗底</h1><p>台灣藝人「小豬」羅志祥去年與周揚青分手後，被女方踢爆出軌及愛多人運動，形象盡毀。近日小豬開設個人YouTube頻道復出，前晚上載第一條片，他在台北西門町喬裝掃地工，直擊群眾對他的反應，不少人指小豬是「時間管理大師」，又有女途人對小豬說︰「不要再這麼渣了。」小豬即場道歉︰「我會改。」另有途人叫小豬不要再隨意蓋泳池。</p><p>另外，小豬早前主動與曾反面的前經理人孫德榮破冰，孫德榮近日得知屏東善導書院面臨菠蘿滯銷，他為慈善即認購20箱，並點名小豬幫手，小豬也爽快認購200箱，並指會支付現金，繼續打溫情牌希望可以成功洗底。</p></body></html>
