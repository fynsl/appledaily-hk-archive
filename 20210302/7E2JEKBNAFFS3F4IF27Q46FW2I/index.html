<html><header><meta charset="utf-8"><title>山本彩加引退玩泡泡浴</title></header><body><h1>山本彩加引退玩泡泡浴</h1><p>日本女子組合NMB48的18歲成員山本彩加，去年底宣佈退出藝能界，其畢業演唱會將於明日在大阪ORIX劇場舉行，屆時會作網上直播。山本彩加在武漢肺炎的全球疫情下改變人生觀，並專心學業，打算日後轉行成為一位護士。</p><p>畢業演唱會舉行當天，山本彩加會推出116頁的紀念影集《最後的一色》，當中有她與隊長小嶋花梨的深情對談，還輯錄她當上偶像五年間的成長紀錄及全新寫真，昨日就公開山本彩加浸泡泡浴的靚相。山本彩加於2016年以NMB五期生身份出道，曾被視為隊中的新世代主將。</p></body></html>
