<html><header><meta charset="utf-8"><title>螞蟻消費金融需增資300億</title></header><body><h1>螞蟻消費金融需增資300億</h1><p>外媒報道，阿里巴巴（9988）旗下螞蟻集團正與新成立的消費金融部門其他股東商討，提高該部門資本金，並併入小微貸款業務。報道指，該部門需額外300億元人民幣資本金才滿足監管要求，而旗下微貸業務信貸餘額達萬億元人民幣級別，併入舉動將容許集團維持在全國營運，並更容易擴張。報道又指，假如股東拒絕增資，集團計劃引入新投資者；有股東希望將持股轉為更有可能上市的螞蟻金融控股。</p></body></html>
