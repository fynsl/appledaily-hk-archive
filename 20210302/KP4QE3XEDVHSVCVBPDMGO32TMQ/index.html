<html><header><meta charset="utf-8"><title>添麥菲當眾嘲同學有橙皮紋</title></header><body><h1>添麥菲當眾嘲同學有橙皮紋</h1><p>近日不少韓星被爆涉校園暴力，包括男星趙炳圭、「馬舞女」泫雅等，最近風氣燒到荷李活，主角更是演出《以你的名字呼喚我》（Call Me by Your Name）的上位嫩口男星添麥菲查洛美（Timothee Chalamet）。</p><p>最近有人發起在社交網分享與名人做同學的趣事，當中就有一名女子爆料，指自己與添麥菲曾是同學，當時她是高中一年級，獲邀到同學家中的泳池派對，身形較胖的她當時十分緊張，已經問人借短褲穿，但添麥菲一見到她就取笑說：「有人身上有成長紋！」指她大腿有橙皮紋，令她大受打擊，一直記着到現在。</p></body></html>
