<html><header><meta charset="utf-8"><title>李玹珠遭隊友長期欺凌</title></header><body><h1>李玹珠遭隊友長期欺凌</h1><p>韓國演藝圈連日來爆出藝人涉嫌欺凌，23歲女團APRIL前成員李玹珠的胞弟，前日在網上公開李玹珠於2016年退團原因，他指姐姐遭隊友欺凌而患上恐慌障礙，甚至一度企圖自殺，但事務所卻要求她向外表示是為了集中演戲才退出。自稱是李玹珠的高中同學亦加碼爆料，指APRIL中沒有旁觀者，全都是加害者。昨午APRIL所屬的DSP事務所否認欺凌，指李玹珠本身是演員練習生，以歌手身份出道後因不適應才退團。</p><p>另外，人氣劇《The Penthouse》中演金素妍女兒的22歲女星崔藝彬，昨日亦被爆涉初中時辱罵同學。崔藝彬的事務所立即否認傳聞，又預告會採取法律行動。</p></body></html>
