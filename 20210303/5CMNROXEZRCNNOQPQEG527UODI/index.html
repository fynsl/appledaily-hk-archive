<html><header><meta charset="utf-8"><title>成宮寬貴返日開P捱轟</title></header><body><h1>成宮寬貴返日開P捱轟</h1><p>日本男星成宮寬貴在2016年鬧出吸毒疑雲後引退幕前，近年他以設計師身份到歐洲拓展事業，但遇上武肺疫情令計劃受阻，上月中他於東京開設四天限定店，售賣自家產品，吸引不少粉絲捧場，成宮更親自與粉絲握手及合照。</p><p>不過，據《週刊女性》報道，當晚8時店舖結束營業後，成宮卻在舖內開慶功派對，但由於店內面積狹窄，場內十分擠迫，加上眾人除罩狂歡，成宮被指無視疫情，報道更指當晚曾驚動警察到場了解。昨日，成宮回應相關報道，否認有警察到場，他又接受另一傳媒訪問，直言未有復出打算。</p></body></html>
