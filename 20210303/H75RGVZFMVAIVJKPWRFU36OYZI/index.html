<html><header><meta charset="utf-8"><title>李善彬含羞晒光洙情侶手鏈</title></header><body><h1>李善彬含羞晒光洙情侶手鏈</h1><p>韓國綜藝節目《Running Man》（RM）男星李光洙，於2018年12月認戀女星李善彬，李善彬大前日於社交網公開多張新相，當中疑似曝光跟光洙的情侶手鏈，低調放閃。</p><p>在公開的照片中，其中一張是兩人戴上用珠串成的情侶手鏈，李善彬更附上愛心以及害羞表情圖案。另一張相中，李善彬手臂上就畫了多個圖案，她留言：「今日的塗鴉遊戲。」雖然李善彬未有公開陪了她一整日的「神秘人」是誰，不過所有網民都認定是男友李光洙。</p></body></html>
