<html><header><meta charset="utf-8"><title>求驗客手記：打吡前失分施丹認衰仔</title></header><body><h1>求驗客手記：打吡前失分施丹認衰仔</h1><p>今個星期一皇家馬德里西甲迎戰皇家蘇斯達，皇馬上半場一直都入唔到波，去到下半場變陣三後衞之後，更加喺55分鐘俾樸圖入波先失1球，61分鐘皇馬作出3個變動踢返4-3-3，後備上陣嘅雲尼斯奧斯祖利亞喺89分鐘成為救世主，接應傳送近射得手，皇馬終以1:1逼和皇蘇，但五連勝嘅走勢就告一段落。皇馬教練施丹賽後就承認半場變陣失敗，球隊踢多1場之下落後馬體會5分，更畀巴塞追至同分，下星期日佢哋就會作客馬體會踢打吡戰。</p></body></html>
