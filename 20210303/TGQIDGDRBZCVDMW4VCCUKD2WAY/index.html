<html><header><meta charset="utf-8"><title>多部未華子造人成功</title></header><body><h1>多部未華子造人成功</h1><p>33歲日本女星多部未華子於2019年10月宣佈嫁予攝影師熊田貴樹，前日她在官方網站上公開陀B喜訊，透露將於今年夏天榮升人母：「儘管是私事，但想報告我懷了第一胎的消息，就算每天感到不安，卻多得大家的幫忙，現在已經進入穩定期。」多部透露會視乎狀態再決定往後工作事宜，而當懷孕的消息公開後，獲大量網民留言送上祝福。</p><p>在宣佈懷孕消息的同日，多部未華子有新廣告曝光，她與深田恭子、永野芽郁扮成一身魔女打扮，為代言電訊商拍攝三姊妹廣告系列。事實上，多部婚後帶旺事業，去年就憑擔正劇集《我的家政夫大叔》在「日劇奧斯卡」上獲頒視后，劇集大結局更高收19.6%。</p></body></html>
