<html><header><meta charset="utf-8"><title>胡杏兒返娘家唔講錢</title></header><body><h1>胡杏兒返娘家唔講錢</h1><p>懷孕八個月的胡杏兒昨日在銅鑼灣出席小兒濕疹藥膏代言活動，她透露預產期將至，屆時會選擇順產。杏兒笑說：「希望佢快啲出嚟，因為開始重，醫生話佢已經五磅幾，我自己就重咗20幾磅。」至於BB的性別，杏兒表示要保密。</p><p>提到她密密接job，年三十晚更撇低家人北上，參與內地央視春晚，她說：「春晚之後就冇喇，跟住喺屋企湊仔，然後就呢個活動。」有傳她在內地三個月已賺300萬人民幣，杏兒聞言笑笑口：「我要返去計吓數先。」對於曾志偉回歸無綫出任高層，杏兒表示如有合適工作都會接，指無綫始終是她的娘家。提到價錢不及內地，她笑說：「對娘家又唔可以講錢，最緊要開心。」</p></body></html>
