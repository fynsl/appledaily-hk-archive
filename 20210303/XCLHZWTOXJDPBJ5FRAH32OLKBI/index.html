<html><header><meta charset="utf-8"><title>求驗客手記：國際下季搣甩倍耐力</title></header><body><h1>求驗客手記：國際下季搣甩倍耐力</h1><p>講起倍耐力車胎，唔少球迷都會即刻諗起國際米蘭，事關佢哋個招牌，已經印咗喺藍黑兵團件波衫成27年咁耐（藍黑衫）。不過佢哋啱啱宣佈，由下季開始就唔會再喺國際波衫嘅心口位置落廣告。倍耐力嘅CEO普華拉話，佢哋同國際嘅友好關係將會繼續落去。對於國際嘅股東蘇寧集團近排被傳財困，普華拉就話蘇寧一直都有泵水畀國際，相信問題應該唔會太大。有大陸傳媒就話，其實唔少內地企業都已經心郁郁，想成為國際嘅新贊助商。</p></body></html>
