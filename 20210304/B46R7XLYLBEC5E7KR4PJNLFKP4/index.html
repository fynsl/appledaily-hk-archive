<html><header><meta charset="utf-8"><title>求驗客手記：C朗平美斯紀錄取勝</title></header><body><h1>求驗客手記：C朗平美斯紀錄取勝</h1><p>周中意甲快車，衞冕嘅祖雲達斯主場迎戰史柏斯亞，結果憑艾華路莫拉達、費達歷高基艾沙同基斯坦奴朗拿度（C朗、右））各入一球，以3:0完勝對手。上半場雙方互交白卷，下半場祖記換人見效，莫拉達後備入替先開紀錄，加上基艾沙「士哥」，以及C朗完場前半單刀得手，射入佢今季第20個聯賽入球，錄得連續12季入球達20球或以上，追平美斯上季所創紀錄，祖記喺主場3:0擊敗史柏斯亞。至於另一場意甲就出現鬧劇，賽前客軍拖連奴陣中爆發武肺，當地衞生部門唔畀隊波出征，拉素喺主場呆等45分鐘後，主球證先宣佈比賽取消。</p></body></html>
