<html><header><meta charset="utf-8"><title>周潤發拉隊撐港片</title></header><body><h1>周潤發拉隊撐港片</h1><p>周潤發（發哥）日前專誠帶一隊跑友到上月在西環開幕的高先電影院，入場觀看導演許鞍華的自傳電影《好好拍電影》優先場，投入得哈哈大笑不禁高呼問劇情。</p><p>導演文念中前日於社交網分享與發哥的合照，並感謝發哥與跑友支持高先電影院新張誌慶，爆發哥在戲院內狀況，他留言：「觀影過程非常興奮笑得興高采烈，其中有一幕笑到人仰馬翻還大叫了出來說：哎呀！那個演員這樣就給導演壓死了……到底是哪一幕哪一個演員？不能劇透請大家親自入場自己找答案。」發哥難得落區，當然不忘與跑友在堅尼地城觀摩，還和街坊自拍，接着再繼續跑步。</p></body></html>
