<html><header><meta charset="utf-8"><title>求驗客手記：巴利拒減薪　皇馬頭痕</title></header><body><h1>求驗客手記：巴利拒減薪　皇馬頭痕</h1><p>今季由皇家馬德里外借到熱刺嘅加里夫巴利（圖），據聞已經同咗皇馬表明即使佢下季繼續外借熱刺，都要繼續兌現佢𠵱家合約入面60萬鎊（約600萬港元）周薪嘅承諾。巴利同皇馬嘅合約出年夏天先到期，家吓佢份糧暫時由皇馬同熱刺各出一半，據報佢已經要求皇馬下季繼續兌現60萬鎊周薪嘅合約，無論留隊定離隊，都要𢭃足呢份糧。報道又話，巴利暫時對未來冇明確嘅下一站，但就堅拒減薪，一般預計同皇馬教練施丹不和嘅佢，唔會再為皇馬效力，可能會繼續外借離隊，但由於巴利份人工太貴，令皇馬處於兩難局面。</p></body></html>
