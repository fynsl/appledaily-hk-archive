<html><header><meta charset="utf-8"><title>求驗客手記：前鋒反勝櫻花　開季全勝</title></header><body><h1>求驗客手記：前鋒反勝櫻花　開季全勝</h1><p>禮拜三日職賽事，衞冕嘅川崎前鋒主場對大阪櫻花。今場兩度落後嘅前鋒，靠住李安度達美奧（圖）省兩粒，加上三笘薰下半場建功，以3:2反勝櫻花，開季兩戰全勝。前鋒開波5分鐘就先失1粒，櫻花老將大久保嘉人禁區外起腳笠射先開紀錄，不過唔夠兩分鐘，就俾李安度達美奧喺禁區內撞射成1:1。22分鐘，大久保嘉人再喺尾柱混戰中破網，幫櫻花半場領先2:1。換邊後兩分鐘，前鋒靠達美奧頭槌頂成2:2，追和嘅前鋒繼續乘勝追擊，62分鐘再由三笘薰射入反超前嘅一球，助球隊3:2險勝櫻花全取3分。</p></body></html>
