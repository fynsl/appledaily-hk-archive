<html><header><meta charset="utf-8"><title>求驗客手記：辛祖奠勝　普巴嗌合體</title></header><body><h1>求驗客手記：辛祖奠勝　普巴嗌合體</h1><p>禮拜二德盃八強賽事，多蒙特作客憑查頓辛祖一箭定江山，一球小勝慕遜加柏率先晉身四強。雖然之後要迎嚟國家打吡作客拜仁慕尼黑，但多蒙特依然強陣出擊冇留力，今仗雙方多次浪費機會，主隊嘅馬古斯杜林同客軍嘅艾寧夏蘭特分別有一次食詐糊入球無效。全場唯一入球喺66分鐘出現，多蒙特由查頓辛祖（右）接應馬高列奧斯直線單刀起腳破網，幫客軍奠定勝局，以1:0險勝慕遜加柏率先晉身4強。辛祖咁勁，連曼聯中場保羅普巴都想同佢同隊！事關佢哋一齊拍可樂廣告終於合體，唔知辛祖會唔會過檔紅魔呢？</p></body></html>
