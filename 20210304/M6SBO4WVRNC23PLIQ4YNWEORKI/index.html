<html><header><meta charset="utf-8"><title>余偉文：港債市被低估</title></header><body><h1>余偉文：港債市被低估</h1><p>金管局總裁余偉文昨在該局專欄《匯思》撰文，以「被低估的香港債券市場」為題，釐清坊間以為香港債市發展緩慢落後的誤解，並引述「國際資本市場協會」（ICMA）剛發表一份有關區內債市的研究結果，印證本港在亞洲國際債券中心具領先地位，以正視聽並為「南向通」開通鋪路。</p><p>以去年亞洲國際債券的發行額計算，報告顯示香港是亞洲區安排國際債券發行最具規模的中心，2020年的發行額佔比達34%，安排量相當於1,960億美元，其次為美國、英國及新加坡，依次佔比18%、17%及5%。</p></body></html>
