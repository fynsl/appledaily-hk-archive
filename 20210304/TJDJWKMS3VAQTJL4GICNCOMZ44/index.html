<html><header><meta charset="utf-8"><title>吳孟達周日設公祭</title></header><body><h1>吳孟達周日設公祭</h1><p>70歲資深藝人吳孟達上周六不敵肝癌離世，治喪委員會代表田啟文（田雞）昨日公佈達哥身後事安排，已定於本周日在紅磡世界殯儀館設靈，喪禮以基督教儀式進行安息禮拜，讓親友弔唁。而當日下午6時至7時是公祭時段，開放予公眾人士前來致敬，而安息禮拜祈禱儀式於晚上7時半開始，只限於親屬好友參與，為表對亡者的敬重及尊重家屬意願，靈堂範圍內均嚴禁攝錄。</p><p>而達哥告別儀式則於喪禮翌日舉行，但僅供親友出席，之後靈柩奉移柴灣哥連臣角火葬場。此外，田雞代達哥親人澄清：「因近日謠傳四起，家屬謹此聲明，沒有授權或同意任何人士、機構，以任何方式、渠道代收帛金或舉辦任何追思會事宜。」</p></body></html>
