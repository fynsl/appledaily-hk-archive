<html><header><meta charset="utf-8"><title>騰訊持股Epic購「Fall Guys」</title></header><body><h1>騰訊持股Epic購「Fall Guys」</h1><p>外媒報道，騰訊（700）有份投資的遊戲開發商Epic Games宣佈，收購遊戲《糖豆人：終極淘汰賽》（Fall Guys: Ultimate Knockout）的開發商Tonic Games Group；惟沒有披露交易條款。Epic Games行政總裁Tim Sweeney表示，Epic正投資建立「虛擬宇宙」，Tonic Games將參與目標；收購可為Epic引入更具創造性的人才。「虛擬宇宙」概念是指玩家除玩遊戲外，可以好像於真實世界中社交、一起聽演唱會等。</p></body></html>
