<html><header><meta charset="utf-8"><title>《星仔走天涯》聲優菅谷政子離世</title></header><body><h1>《星仔走天涯》聲優菅谷政子離世</h1><p>70年代日本動畫《星仔走天涯》大受歡迎，當年聲演主角「星仔」的聲優菅谷政子於上月25日離世，享年83歲，未有透露死因。菅谷所屬事務所在官方網站公佈死訊：「敝社所屬的菅谷政子因病療養的時候，於令和3年2月25日長眠。」</p><p>除了《星仔走天涯》外，菅谷政子亦曾聲演很多經典動畫角色，包括《網球女將》的愛川牧、《忍者小靈精》的三葉健一、《神奇小子》主角須本光夫的妹妹和《山T女福星》的狸貓等。菅谷於東京都立北園高等學校畢業，在60年代出道後，獲同校的出崎統導演重用，令她有機會在《網球女將》中聲演主要角色，受到高度評價。</p></body></html>
