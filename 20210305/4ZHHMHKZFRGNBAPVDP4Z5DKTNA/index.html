<html><header><meta charset="utf-8"><title>鄭氏3,818萬增持新世界</title></header><body><h1>鄭氏3,818萬增持新世界</h1><p>據披露權益顯示，新世界發展（017）昨獲鄭氏家族旗下周大福控股（CTF Holding）增持100萬股，買入平均價38.18元，涉資3,818萬元。增持後，周大福控股持有新世界44.7%股權，增加0.15個百分點。新世界過去一年曾多次回購，包括行政總裁鄭志剛等董事，亦曾以行使購股權變相增持股份，但以鄭氏家族旗下私人公司周大福控股增持，則是2017年以來首次。</p></body></html>
