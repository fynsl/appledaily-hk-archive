<html><header><meta charset="utf-8"><title>李嘉誠投資公司SPAC上市</title></header><body><h1>李嘉誠投資公司SPAC上市</h1><p>房屋及財產保險初創公司Hippo Enterprise將透過SPAC上市，並會和Reinvent Technology Partners Z合併，李嘉誠旗下的維港投資曾多次領投該公司，估值約50億美元（約387.5億港元）。李嘉誠旗下的維港投資曾在2016年10月領投Hippo Enterprise，其後又參與B輪及C輪融資，合計融資達1.5億美元。Reinvent Technology Partners Z由LinkedIn聯合創辦人Reid Hoffman及社交遊戲服務商Zynga前行政總裁Mark Pincus成立。</p></body></html>
