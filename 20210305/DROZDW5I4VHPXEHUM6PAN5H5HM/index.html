<html><header><meta charset="utf-8"><title>無懼限聚令打壓繼續聲援</title></header><body><h1>無懼限聚令打壓繼續聲援</h1><p>【本報訊】戴着「香港加油」耳環及黃色口罩的華姐是第二次到場聲援，首日到場時曾被警方以限聚令票控，但因預料這日會有審訊結果，「一定要出嚟聲援佢哋」，不會對警方打壓感懼怕，「冇驚過佢哋，我都咁老，拉囉！都唔係未拉過」。</p><p>華姐指看到大群同路人連日到場聲援很感動，「香港人嘅心係未死，毋忘初心」。她認為被告根本沒有潛逃可能性，「如果佢要走一早就走咗，使乜等到今時今日，潛逃一早就飛咗去第二度」。</p><p>以往經常到不同法院旁聽撐手足的她，訪問後數次詢問記者其他法院情況，表示仍希望把握時間到其他法庭聲援，不放棄每一位抗爭者。</p></body></html>
