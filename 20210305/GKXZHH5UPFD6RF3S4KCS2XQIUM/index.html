<html><header><meta charset="utf-8"><title>四日均到庭盼親耳聽結果</title></header><body><h1>四日均到庭盼親耳聽結果</h1><p>【本報訊】手持「釋放政治犯」文宣、身穿黑衣的小露，已連續第四日到場旁聽這場馬拉松式聆訊。他認為昨日是最關鍵一天，故特意提早到場排隊，希望可以親耳聽取裁決結果。</p><p>這份堅持從何而來？小露說：「好似唯一做到嘅嘢就係用對腳行出嚟，喺現場表態，同身體力行支持佢哋。」他一邊排隊一邊手持文宣，希望引起其他市民關注事件。</p><p>保釋申請結果未有判決時小露已打定輸數：「陸陸續續被起訴、扣押，到今日大家都大概知係乜狀況，（政府）會點樣對待你班根本未判嘅人士。」他說過去的國安法案件，大部份被捕者都不獲准保釋，認為政府「槍打出頭鳥，要滅聲一定係會狠狠監禁」。</p></body></html>
