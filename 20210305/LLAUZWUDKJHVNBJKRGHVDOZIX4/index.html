<html><header><meta charset="utf-8"><title>趣趣地：富咸中場4月換腎希望繼續踢</title></header><body><h1>趣趣地：富咸中場4月換腎希望繼續踢</h1><p>32歲嘅基雲麥當奴（圖）係富咸上季升班功臣之一，但呢位蘇格蘭國腳今季就冇被列入註冊名單，一度惹起好大爭議。麥當奴日前接受球會電視台訪問嘅時候終於透露，原來佢一直受慢性腎病困擾，亦將會喺4月做腎臟移植手術：「我早喺12年前就知道自己最後點都要做腎臟移植手術，家陣我已經去到第五期慢性腎病，有一個腎已經失去功能，另一個腎都只係剩番10%功能。」佢家陣係富咸嘅U23教練團成員，不過麥當奴仍然希望好番之後可以喺低組別聯賽繼續球員生涯。</p></body></html>
