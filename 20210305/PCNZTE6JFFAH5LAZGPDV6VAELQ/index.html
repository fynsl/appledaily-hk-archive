<html><header><meta charset="utf-8"><title>志同道合邀演出</title></header><body><h1>志同道合邀演出</h1><p>《全民造星III》比賽中，擔任導師的梁祖堯與參賽的阿Ben建立深厚信任感，受訪閒談時，自稱為媽媽的阿祖關心問阿Ben最近有否再出現暈倒情況。當阿Ben教阿祖做蓮花手時，阿祖又給予鼓勵說：「你睇吓，佢教人係另一種聲線。」</p><p>阿Ben更透露《全民造星III》到30強時，已獲阿祖邀請參演舞台劇，阿Ben第一個反應是「點解係我？」阿祖解釋是曾聽到阿Ben說有志願當恐怖片及喪屍片演員，覺得大家志同道合。問到獲阿祖邀請是一支強心針，還是一種壓力？阿Ben說：「強心針比較多，因為估唔到有人睇到我有嘅嘢。壓力係冇，因為參賽嗰時壓力大啲。」</p></body></html>
