<html><header><meta charset="utf-8"><title>趣趣地：保方為退休定期限：最多到2023</title></header><body><h1>趣趣地：保方為退休定期限：最多到2023</h1><p>意大利傳奇門將保方（圖）1995年喺帕爾馬開始職業生涯，至今已經喺球場奮戰咗26年。雖然佢家陣係祖雲達斯二號門將，但佢踢親都仲可以交到表現「保住後方」。早喺2017年嘅時候佢就諗過掛靴，但佢最後揀咗加盟巴黎聖日耳門。近日佢接受《衞報》訪問終於就為自己嘅掛靴時間加上最後期限：「2023年6月會係我嘅極限，不過我都有可能喺四個月後掛靴。人越老就越容易犯錯，我每次犯錯都會好唔舒服同好尷尬。我冇諗過會踢咁耐，不過我覺得成個職業生涯都係相當美好。」</p></body></html>
