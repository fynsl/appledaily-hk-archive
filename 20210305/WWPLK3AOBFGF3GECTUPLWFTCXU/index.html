<html><header><meta charset="utf-8"><title>余香凝養兒防老</title></header><body><h1>余香凝養兒防老</h1><p>鮑起靜和余香凝早前拍攝16分鐘長的微電影《日子總有我伴你走》，戲中未能出席婆婆喪禮而抱憾的余香凝，任失智老人鮑姐的「代孫女」，鮑姐說現實中不介意入住老人院，還跟余安安商量一齊入住同一間老人院，可以互相陪伴。</p><p>余香凝表示在拍攝過程中與鮑姐談湊仔經，會聽取對方意見多生幾個，讓小朋友結伴成長，不會養成自私性格，余香凝笑說：「聽鮑姐話生多幾個，避免將來做獨居老人，總有一個可陪伴自己。」她又謂外婆早前身體不適入院，但由於懷孕加上疫情，外婆不讓她探望，她說：「婆婆叫我唔好去探，但佢知我有BB非常開心。大家要及時珍惜，唔好失去先後悔。」</p></body></html>
