<html><header><meta charset="utf-8"><title>創興銀行少賺22%　減派息</title></header><body><h1>創興銀行少賺22%　減派息</h1><p>創興銀行（1111）去年少賺22.13%，盈利錄14.8億元，每股盈利1.34元，派末期息0.23元，跌43%；全年共派息0.34元。受累大幅減息政策影響，導致市場利率水平急速下滑，期內淨利息收入29.27億元，按年跌10.22%；去年淨息差為1.34%，按年跌28個基點。中國經濟率先復蘇，創興銀行內地分支機搆業務表現良好，總資產按年增31.7%至593億元。</p></body></html>
