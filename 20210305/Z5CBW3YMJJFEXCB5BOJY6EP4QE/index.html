<html><header><meta charset="utf-8"><title>趣趣地：謝四衰口多封王戰或要坐看台</title></header><body><h1>趣趣地：謝四衰口多封王戰或要坐看台</h1><p>謝拉特（右）帶領嘅格拉斯哥流浪，今季力爭重奪失落10年嘅蘇超聯賽冠軍，星期三佢哋作客利雲斯頓小勝1:0，但途中就遇上插曲。上半場格流嘅摩尼路斯單刀俾利軍門將撲跌，但係球證比頓唔單止冇判12碼，仲話摩尼路斯插水畀咗黃牌佢。半場嘅時候謝拉特好嬲咁搵球證理論，仲用粗口鬧：「你根本錯X晒，你自己都亂晒坑。」謝拉特最後被罰紅牌趕出場。格流星期六會對聖美倫，如果格流贏波而些路迪失分，球隊就可以提早封王，但謝拉特分分鐘只可以喺看台見證自己生涯首次贏聯賽冠軍。</p></body></html>
