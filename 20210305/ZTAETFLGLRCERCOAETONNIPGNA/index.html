<html><header><meta charset="utf-8"><title>趣趣地：查比高恩斯空難倖存者再避一劫</title></header><body><h1>趣趣地：查比高恩斯空難倖存者再避一劫</h1><p>2016年巴甲嘅查比高恩斯遇上空難，機上77人只得6人生還，生還者包括機組人員圖米利（圓圖）。事隔五年後圖米利再遇上致命車禍，星期二朝玻利維亞發生嚴重車禍（圖），造成21死30傷，乘客之一嘅圖米利再次逃離咗死神魔爪。佢劫後餘生講到：「我當時捉實前面個位，挨住個窗避免翻車被拋走，最後我保持清醒成功爬咗出窗。」圖米利最終只係受輕傷，醫生更加話好快佢可以出院。當年空難三名倖存球員得阿倫路舒曹仲踢緊查比高恩斯，今年1月佢以隊長身份帶領球隊重新升上巴甲。</p></body></html>
