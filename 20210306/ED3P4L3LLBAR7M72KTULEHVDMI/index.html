<html><header><meta charset="utf-8"><title>疫下基數低　復蘇勢破6</title></header><body><h1>疫下基數低　復蘇勢破6</h1><p>【本報訊】內地今年的GDP目標增長6%以上，低於外界估計的7%-9%。德國商業銀行亞洲高級經濟學家周浩認為6%以上是「無意義」，原因是前年疫情下基數低，目標肯定會完成，重訂目標只是「想告訴大家目標並沒有被放棄」。渣打銀行大中華區研究部主管丁爽分析，今次GDP是與十四五（2021至2025年）規劃有關，如果第一年目標太高，後面目標將不容易決定。獨立政治學者吳強向本報稱，今年的增長目標，不能反映內地經濟復蘇，只是反映全球經濟正逐步復蘇。</p></body></html>
