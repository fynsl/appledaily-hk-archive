<html><header><meta charset="utf-8"><title>李彩華藝人身份導致婚變</title></header><body><h1>李彩華藝人身份導致婚變</h1><p>現年37歲的李彩華去年11月宣佈，早在9月已跟內地商人老公黃彥書離婚，兩人婚姻只維持一年多，分手原因是長期分隔異地及一些分歧，重申不涉第三者。日前李彩華接受《壹週刊》訪問時指藝人身份亦是離婚導火線，雖然老公支持她繼續做演員，但不接受她拍親熱戲，又透露試過以「最愛的」稱呼一位相熟攝影師，怎料老公認為不恰當要她改用「親愛的」，令她感到莫名其妙。</p><p>李彩華直言從來沒想過會離婚，因由小到大都覺得結婚是一生一世的事，但她表示沒有為當日結婚而後悔：「結婚嗰一刻係開心嘅，嘗試過結婚呢一樣嘢係一個經歷，如果兩個人有問題，早啲解決會係好事。」</p></body></html>
