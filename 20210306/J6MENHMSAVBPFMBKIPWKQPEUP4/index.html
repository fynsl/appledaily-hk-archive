<html><header><meta charset="utf-8"><title>陳昇戰勝口腔癌</title></header><body><h1>陳昇戰勝口腔癌</h1><p>台灣藝人陳昇去年11月因口腔腫瘤入院施手術，臨時取消跨年演唱會。昨日陳昇康復後首度露面，在台灣出席活動，親口證實罹患口腔癌，他坦言初時不知怎告知結婚超過35年的愛妻，其間一度哽咽：「當我拿起電話的時候很想跟老婆說，我好像不能陪你到我們想要陪的時間，萬一只有明年、只有後年，就覺得很抱歉。」慶幸老婆比陳昇理性，當時立即叫他回家商量如何面對，陳昇亦坦言過去35年曾想過跟老婆離婚。</p><p>陳昇指開刀前保持樂觀，但也有作最壞打算，曾叮囑弟弟將他的骨灰撒在綠島海裏，慶幸手術後檢查癌細胞未有擴散，但目前舌頭仍有小部份是麻痹：「講話還有點大舌頭。」</p></body></html>
