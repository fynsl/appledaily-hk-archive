<html><header><meta charset="utf-8"><title>周嘉儀富貴晒30萬行頭</title></header><body><h1>周嘉儀富貴晒30萬行頭</h1><p>無綫前新聞小花周嘉儀以樣貌甜美見稱，其Ig獲不少網民fans追蹤，她自從離開無綫新聞部後，便轉行到金融界別，現時在金融集團擔任聯席董事，收入三級跳，自然生活富貴。</p><p>周嘉儀不時在Ig等社交平台騷首飾、腕錶及名牌手袋等，隨身行頭總值超過30萬元，每次都見她悉心打扮，包括戴着超過20萬元的名牌腕錶，數萬元的手鈪也要一次過戴三隻，耳環價值數千元，有時配搭逾10萬元名牌手袋，被網民笑稱可以改名「周身名牌」。有網民指周嘉儀近期樣貌疑似進化，亦有網民估她美圖過度，她昨日貼出素顏照以正視聽。</p></body></html>
