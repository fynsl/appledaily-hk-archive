<html><header><meta charset="utf-8"><title>林青霞打疫苗被嘲炫耀</title></header><body><h1>林青霞打疫苗被嘲炫耀</h1><p>政府日前開始安排巿民接種內地的科興疫苗，雖然日前一名有長期病患的63歲男子接種後兩日死亡，但無阻66歲林青霞打針的決心，她昨日凌晨在微博發帖文透露已打了第一劑科興疫苗：「星期三打了第一針科興疫苗感覺很好，沒甚麼反應，心情愉快。」</p><p>北京限制只准18至59歲人士接種科興疫苗，以林青霞的年齡其實是超出限制，有fans揶揄偶像：「如果兩針打完，我估計副作用會更明顯，嗯，副作用就是愛炫耀。」除林青霞「超齡」打針外，現年67歲及68歲的肥媽Maria Cordero及陳友，前日也分別在社交網分享「超齡」接種疫苗的情況。</p></body></html>
