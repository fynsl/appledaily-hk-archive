<html><header><meta charset="utf-8"><title>志洙10月入伍避風頭</title></header><body><h1>志洙10月入伍避風頭</h1><p>27歲韓國男星志洙日前爆出涉校園暴力，被指疑拍下和女學生性交的影片，又逼男生自慰、對男生進行性暴力等，形象破產。昨日有報道指，志洙將於10月中入伍，進行四周基礎訓練後，便以社會服務要員（即公益兵）身份服役，疑想避風頭。而志洙所屬事務所昨日就引起爭議道歉，稱爆料中有誇張及歪曲的部份，強調性暴力的傳聞不實，而志洙會中斷所有演藝活動並進行深刻的反省。</p><p>志洙更連累其正拍攝的KBS新劇《月升之江》，劇組宣佈將他踢出劇組，即將播出的第七、八集將盡量刪走其畫面，第九集起就落實由憑韓劇《哲仁王后》上位的26歲男星羅仁宇接替演出，劇組正準備重新拍攝。</p></body></html>
