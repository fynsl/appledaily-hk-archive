<html><header><meta charset="utf-8"><title>劉詩昆帶初生女返港隔離</title></header><body><h1>劉詩昆帶初生女返港隔離</h1><p>現年81歲的國寶級鋼琴大師劉詩昆，其44歲太太孫穎去年11月於美國為他誕下囡囡劉蓓蓓（貝貝），打破已故賭王何鴻燊當年78歲之齡再做父親的紀錄。疫情下劉詩昆一家在美國逗留近四個月，上月順利回港。回港機程要18小時，他們要接受多次檢測及繁複的手續，安排運送10多箱行李，而抵港後一家三口要先在酒店隔離。《蘋果》昨日致電孫穎問及回港過程，她說：「平安抵港，多謝關心，我會畀心機照顧貝貝。」</p><p>貝貝四個月大，閨密形容孫穎已是湊B高手，而孫穎不時在社交網分享囡囡的相片，早前他們相約好友莫華倫見面，對方抱着貝貝唱歌。</p></body></html>
