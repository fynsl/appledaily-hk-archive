<html><header><meta charset="utf-8"><title>康子妮兒子散發星味</title></header><body><h1>康子妮兒子散發星味</h1><p>康子妮和林曉峰去年驚爆離婚，兩子雖跟爸爸生活，但與媽媽沒有疏離感。日前康子妮陪大仔林寶拍攝硬照，並在Ig分享，身穿黑衫黑褲的林寶坐在梳化上擺出不同甫士，十足韓星。康子妮興奮留言：「成個樣同埋形態都好似我細佬！」網民紛紛讚林寶有型，又叫他去參加《全民造星》。</p><p>林寶現年17歲，生得高大靚仔，有做明星潛質。康子妮昨日接受《蘋果》訪問時說：「其實唔係廣告，係幫朋友拍shoot，但我知道佢有去試agency，以前都拍過一啲簡單嘅shoot，今次收利是一封，之前都試過有酬勞。」她直言囝囝想過入行，但現時學業為重，只會兼職接工作。</p></body></html>
