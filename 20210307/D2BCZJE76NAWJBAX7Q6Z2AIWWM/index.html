<html><header><meta charset="utf-8"><title>小方尋回銀包讚警察捱批</title></header><body><h1>小方尋回銀包讚警察捱批</h1><p>方力申去年獲委任為旅發局成員，近年致力幫政府推動大灣區。他昨日凌晨在Ig講述跌了銀包的經過，指內有一萬元現金與證件，幸好七小時後有好心人路不拾遺，將銀包送到警署。他感謝好心人，又表揚八鄉警署當值的警察：「這絕對不是甚麼考驗，但你的無私，讓我感到誠實，仍然是最高尚的品格，更讓我確定香港，還是這麼可愛；香港，永遠是我的家。」</p><p>網民看後議論紛紛，留言：「真係大灣區代言人。」小方回應：「邊度寫呀？」並配上幾個笑哈哈emoji。有人則認為這是警察的份內事：「警員受薪，點解要多謝？每年使幾多億加咁多人工，全部係納稅人嘅錢。」</p></body></html>
