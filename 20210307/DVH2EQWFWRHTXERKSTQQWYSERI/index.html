<html><header><meta charset="utf-8"><title>【娛樂圖輯】苗條靚太</title></header><body><h1>【娛樂圖輯】苗條靚太</h1><p>葉翠翠日前因一句「好失望」令外界以為佢同老公嗌交，不過佢已經否認，翠翠喺新相入面仲大晒腹肌，作為三子之母嘅佢話老公太肥要逼佢同自己一齊收身喎！</p><h2>冧拖寶寶</h2><p>馮德倫前日喺Ig貼相，大晒《星球大戰》中「尤達寶寶」公仔用小手拖住佢隻手指嘅照片，但太太舒淇留言叮囑佢小心個公仔會被家中愛貓咬爛。</p><h2>抗疫長毛</h2><p>吳家樂去年陪仔女去英國開學，點知後來因疫情封城，至今仍身在當地嘅佢近日一直都紮起頭髮，噚日貼相紀念一下三個月冇剪頭髮嘅樣！</p><h2>笑住炒牌</h2><p>黃翊同石詠莉噚日喺觀塘錄影節目，男嘅笑笑口向女方「抄牌」，不過唔好諗錯隔籬，黃翊只係請對方做自己節目嘉賓。</p></body></html>
