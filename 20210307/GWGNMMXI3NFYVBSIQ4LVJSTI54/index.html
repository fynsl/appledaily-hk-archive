<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿仙奴請阿迪達使1.12億</title></header><body><h1>體訊速遞：（足球）阿仙奴請阿迪達使1.12億</h1><p>武漢肺炎疫情令經濟下滑，阿仙奴上周五透過最新財政報告公佈，上一財政年度虧蝕4,780萬鎊（約5.13億港元），連續第二年錄得虧損。報告指，兵工廠因閉門作賽損失了1,400萬鎊比賽日門票等收入，解僱前領隊艾馬利及從曼城撬走其繼任人阿迪達的賠償金額，合共就高達1,040萬鎊，幸好球員減薪12.5%亦為球隊節省1,900萬鎊。</p><p>綜合外電（英國）</p></body></html>
