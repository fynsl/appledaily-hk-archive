<html><header><meta charset="utf-8"><title>馮盈盈裸睡被寸</title></header><body><h1>馮盈盈裸睡被寸</h1><p>馮盈盈和戴祖儀在日前播出的《#後生仔傾吓偈》中談到睡眠習慣，一向口不擇言的馮盈盈自爆鍾意一絲不掛睡覺，戴祖儀聞言似寸她說：「唔着衫瞓會有五十肩。」並指自己會穿T恤及短褲當睡衣，馮盈盈即問：「咁你T恤入面戴唔戴bra？」戴祖儀說：「No！我出街先會戴。」換言之，她在家都是維持「真空」狀態。</p><p>自從曾志偉回無綫做高層救亡後，有指《#後生仔》將被消失停播，加上主持之一馮盈盈近日拍攝新節目，有傳是用來頂替《#後生仔》，但前晚陸浩明貼出曾志偉亮相《#後生仔》做嘉賓的相片，因此有網民推測節目可以繼續做。</p></body></html>
