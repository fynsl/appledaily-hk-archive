<html><header><meta charset="utf-8"><title>二宮和也榮升人父</title></header><body><h1>二宮和也榮升人父</h1><p>現正休團的日本國民組合嵐成員二宮和也，前晚透過尊尼事務所宣佈前主播太太伊藤綾子平安誕下女嬰，令他成為組合中的首位人父。二宮和也在聲明中表示：「日前，我第一位女兒已經誕生，平安出世令我鬆一口氣。」他之後又指：「從今起會作為父親支持家庭，工作亦會加倍努力。」二宮最後還感謝在疫情中撐起社會的醫護人員。37歲的二宮和也於前年11月閃婚，去年夏天造人成功，伊藤綾子陀B時幾乎一直留在家中隔離。</p><p>另外，尊尼組合TOKIO昨日宣佈辭任東京奧運火炬手，而男星窪田正孝同日也表明不會傳聖火，改由菊池桃子頂上。</p></body></html>
