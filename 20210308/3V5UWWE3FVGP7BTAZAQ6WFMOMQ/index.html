<html><header><meta charset="utf-8"><title>麥長青對曾志偉有信心</title></header><body><h1>麥長青對曾志偉有信心</h1><p>麥長青（麥包）五年前離巢無綫後，近日為亞視拳賽節目擔任主持，昨日他與亞姐蔡小蝶、范莎莎、劉永、陳惠敏和雪梨等出席宣傳活動。提到今次做主持，麥包透露為期一年，每月一集。對於曾志偉返無綫掌權，麥包表示隨時候命：「如果志偉開到聲，我隨時準備好，叫就埋位。」他對志偉充滿信心：「以我所知大家都好開心，做嘢嘅人有番團火，志偉好多諗頭。」談到與友人合資的飲食店生意，因受疫情影響已蝕住轉手，他說下周會返深圳拍劇。</p><p>范莎莎和蔡小蝶表示皆沒練拳，蔡小蝶指愛肌肉型男友，練拳可找對方做沙包，但范莎莎抗拒：「我鍾意高大陽光型，太大隻唔好，驚佢哋好大力有家暴。」</p></body></html>
