<html><header><meta charset="utf-8"><title>求驗客手記：羅拔佬戴帽拜仁入球騷滅「蜂」</title></header><body><h1>求驗客手記：羅拔佬戴帽拜仁入球騷滅「蜂」</h1><p>上周六德甲拜仁慕尼黑主場迎戰多蒙特，「蜜蜂兵團」入局相當快，呢排fit到震嘅艾寧夏蘭特用咗九分鐘就梅開二度，幫球隊早早領前2:0。但之後就完全係拜仁嘅表演時間，羅拔利雲度夫斯基先喺26分鐘接應傳中破網追番球，44分鐘拜仁再博到12碼，羅拔佬操刀射入今季第30個聯賽入球，半場就已經追成2:2。換邊後夏蘭特更加因傷退下火線，拜仁狂攻之下喺88分鐘終於憑哥列斯卡嘅撞射攞到反超前嘅一球，兩分鐘後羅拔佬再入一球埋齋完成「帽子戲法」，拜仁以4:2擊敗對手全取3分。</p></body></html>
