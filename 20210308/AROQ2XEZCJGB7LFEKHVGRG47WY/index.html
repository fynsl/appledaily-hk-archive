<html><header><meta charset="utf-8"><title>求驗客手記：傳伊巴出山重返國家隊</title></header><body><h1>求驗客手記：傳伊巴出山重返國家隊</h1><p>今季仍然老而彌堅嘅AC米蘭前鋒伊巴謙莫域，喺2016年歐洲國家盃後宣佈退出國家隊。上年佢曾經喺社交媒體發佈過一張自己着住國家隊波衫嘅相，引起外界猜測佢係咪將會回歸國家隊，之後佢更加親自開腔話想重新代表瑞典，雖然當時未有成事，但嚟到2021年就似乎有啲轉機。瑞典傳媒報道話伊巴將會重返瑞典世盃外大軍名單，雖然瑞典足總未有證實，但就話主帥贊尼安達臣已經同伊巴傾過，亦即係話伊巴如果趕得切復出，就真係有機會喺瑞典3月尾嘅世盃外賽事回歸。</p></body></html>
