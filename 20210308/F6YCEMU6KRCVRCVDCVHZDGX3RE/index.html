<html><header><meta charset="utf-8"><title>加治瞳情迷《咒術迴戰》</title></header><body><h1>加治瞳情迷《咒術迴戰》</h1><p>日本動漫《咒術迴戰》受歡迎程度有增無減，樂壇索女加治瞳亦加入粉絲行列，日前她在Ig限時動態貼出當中角色「五條悟」，並寫：「太過有型實在難以入睡」，加治瞳也被這位最強咒術師迷倒。</p><p>漫畫版《咒術迴戰》從2018年起連載，去年10月開始推出電視動畫，受歡迎程度大增，當地棒球界也打其主意，決定下星期五假東京巨蛋舉行的樂天對巨人隊賽事，會推出眾角色穿上球衣的限量品，屆時聲演主角「虎杖悠仁」的榎木淳彌也會登場。至於雜誌《SWITCH》的特刊，就以《咒術迴戰》作封面帶動銷情，攀上當地雜誌銷量榜的本周亞軍。</p></body></html>
