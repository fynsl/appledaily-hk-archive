<html><header><meta charset="utf-8"><title>湯怡晒四個月孕肚</title></header><body><h1>湯怡晒四個月孕肚</h1><p>湯怡上月與麥秋成突然閃婚，正陀B的她前晚公開穿上貼身長裙晒四個月肚的相片，其中一張側面托肚相，看得清楚她腹部微隆及胸部明顯升cup，雖然榮升人妻及靚媽，但穿上好友張敬軒品牌婚紗的她，依然少女味十足。另一張正面相，她在肚子前做出心形手勢，寫上「Baby loading」，手臂依然纖幼。圈中好友鄭希怡祝賀她，網民亦大讚她「靚媽」，但有網民嫌她太瘦，提醒她吃多一點。</p><p>不過從湯怡幸福的笑容看來，她十分享受做母親的感覺。其實陀B後她胃口大增，前日才出post留言，大晒幸福及胃口好︰「對於一齊做咗兩日嘢，仲食咗兩日好豐富嘅晚餐，表示開心。」</p></body></html>
