<html><header><meta charset="utf-8"><title>求驗客手記：比利：麥巴比做到我接班人</title></header><body><h1>求驗客手記：比利：麥巴比做到我接班人</h1><p>已經年屆80歲嘅球王比利，其中一位最睇好嘅現役球員就係22歲嘅基利安麥巴比。早喺2019年4月，佢就曾經大讚麥巴比聰明同埋難以預測，值得贏金球獎。日前佢接受意大利傳媒訪問時就重申，佢相信麥巴比有能力成為佢嘅接班人：「佢係一個轉數好快嘅進攻能手，佢呢點同我好似。當個波嚟到嘅時候，佢已經知道自己應該做啲咩，呢點喺當代足球相當重要。」麥巴比下年6月就會回復自由身，但佢仍然未同巴黎聖日耳門續約，有指皇家馬德里同利物浦都有意撬走呢位比利接班人。</p></body></html>
