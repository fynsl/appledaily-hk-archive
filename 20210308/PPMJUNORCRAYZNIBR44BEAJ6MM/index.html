<html><header><meta charset="utf-8"><title>遺作演愛國科學家　獲讚好記性</title></header><body><h1>遺作演愛國科學家　獲讚好記性</h1><p>被指是達哥其中一部遺作的電影《瀕海交鋒》劇照昨日曝光，達哥於戲中飾演愛國海洋科學家（圖），角色造型頭戴白色頭盔及身穿全白色工程服。有內地傳媒訪問該戲工作人員，他們指達哥每次都會將要拍的戲份放在「腦袋」裏，故都不需帶劇本，當有演員問下一場戲要拍甚麼時，導演就會笑着說：「你們問達叔！」有人以此讚賞達哥，他更反問：「這不是我們演員最基本的修養嗎？」工作人員又指達哥非常平易近人，會尊重片場中每個人，只要達哥在片場，例必請全劇組嘆下午茶，每次埋單都要近萬元人民幣，電影預計會於10月國慶檔期上映。</p></body></html>
