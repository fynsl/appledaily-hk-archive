<html><header><meta charset="utf-8"><title>李智雅咀嘴回歸</title></header><body><h1>李智雅咀嘴回歸</h1><p>韓國人氣話題劇《Penthouse》第二季前晚播出第六集，Eugene的女兒金賢秀被人推落樓梯後身亡，Eugene打算服藥自殺時遭朴恩碩阻止，更從其口中得知真兇另有其人。結尾時，於上季被賜死的李智雅以短髮look登場，她闖入嚴基俊的家更直接熱吻對方，收視高達26.9%，成開播以來新高。</p><p>與《Penthouse 2》打對台的《Vincenzo》就播出第五集，宋仲基及全汝彬為了進一步打擊巴別集團，決定接官司跟集團在法庭上對決，兩人戴上太陽眼鏡，型爆現身法院，十足明星行紅地毯。</p></body></html>
