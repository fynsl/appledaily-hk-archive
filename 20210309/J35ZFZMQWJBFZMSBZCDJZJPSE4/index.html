<html><header><meta charset="utf-8"><title>珉娥自揭遭性侵經歷</title></header><body><h1>珉娥自揭遭性侵經歷</h1><p>韓國女團AOA的27歲前成員珉娥前日開直播時，自爆曾在中學時遭男前輩性侵，對方更是「只要說出名字就能知道的名人。」</p><p>珉娥表示小時候家境困難，升上初中後就要兼職賺生活費，她透露：「有次因朋友說要去某個地方，我很擔心而勸阻對方，然後就一起去了。在空屋內，被大一歲的男生用啤酒樽打中頭部後踢了一腳，然後一直被打。遭性侵後我於離開的路上連行路都行不好，所以像爬一樣回家。如果父母知道的話，可能會發生更嚴重的事，所以沒有報警。」珉娥的爆料引起網民熱議後，昨日她於直播澄清，指性侵她的人不是藝人，而是類似黑社會、比她大一、兩歲的前輩。</p></body></html>
