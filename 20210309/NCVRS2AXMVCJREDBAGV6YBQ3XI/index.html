<html><header><meta charset="utf-8"><title>WeLab引入安聯籌近6億</title></header><body><h1>WeLab引入安聯籌近6億</h1><p>李嘉誠有份投資的港產獨角獸WeLab宣佈C-1輪融資初步完成，引入新投資者德國安聯旗下數碼投資部門Allianz X，領投約6億元（7,500萬美元）資金。WeLab旗下虛銀匯立銀行，亦與安聯投資組建戰略合作，正籌備智能財富管理科技（Wealthtech）方案，待相關監管機構批准銀行所需牌照申請後，冀今年底至明年初推出服務。WeLab創辦人兼行政總裁龍沛智表示，除了本港虛銀仍處投資期外，集團現有業務大部份已錄得盈利，故無集資壓力。</p></body></html>
