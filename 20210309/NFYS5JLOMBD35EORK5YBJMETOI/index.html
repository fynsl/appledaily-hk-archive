<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀獲發全年外卡</title></header><body><h1>體訊速遞：（桌球）吳安儀獲發全年外卡</h1><p>香港桌球「四眼cue后」吳安儀（圖）接獲好消息，世界桌總昨日宣佈，將歷史性向世界排名頭兩位的女子桌球名將：英格蘭的伊雲絲及吳安儀發出2張未來2季（21/22、22/23）世界桌總賽職業巡迴賽的「全年外卡」，可參加世界級男子組比賽。收到喜訊的安儀說：「今（昨）日是三八婦女節，我和伊雲絲獲這全年外卡，對女子桌球壇來說是個突破。」</p><p>（本報消息）</p></body></html>
