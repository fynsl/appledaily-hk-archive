<html><header><meta charset="utf-8"><title>田蕊妮唔怕同鄭秀文比</title></header><body><h1>田蕊妮唔怕同鄭秀文比</h1><p>田蕊妮、潘燦良及溫玉茹昨日在尖沙嘴出席舞台劇《聖荷西謀殺案》記者會，編劇莊梅岩及導演甄詠蓓也有現身，《聖》劇將於下月底開始在演藝學院公演13場。首次做舞台劇的阿田飾演電影版鄭秀文的角色，她心情興奮多過緊張：「之前未知劇場開唔開，患得患失，加上舞台同電視電影唔同，有啲擔心，圍讀完就重拾信心。」她不擔心與鄭秀文比較，更指演員上台就要有信心。</p><p>阿田表示以往飲食由老公杜汶澤主理，但他赴台一段日子，自己沒注意飲食，身形瘦了一圈。潘燦良因疫情兩年沒踏台板：「好彩有電視同電影拍，上年真係好多人坐喺度。」他表示雖然門票已售罄，但仍希望疫情好轉可增加入座率。</p></body></html>
