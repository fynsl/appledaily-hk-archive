<html><header><meta charset="utf-8"><title>金石投資擬發起組SPAC</title></header><body><h1>金石投資擬發起組SPAC</h1><p>金石投資（901）昨宣佈，擬發起成立「特殊目的收購公司」（SPAC），或與已經上市SPAC合作，並正與相關中介機構洽談合作事宜；現時初步鎖定生物醫藥、健康醫療、新能源、科技金融及遊戲社區娛樂等領域。金石表示，發起成立SPAC與集團發展策略一致，可豐富集團的投資及融資渠道，並預期可為集團帶來新投資機遇；但強調截至目前為止，各方尚未就新業務活動訂立具法律約束力的協議。該股昨收報0.275元，無升跌。</p></body></html>
