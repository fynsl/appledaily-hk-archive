<html><header><meta charset="utf-8"><title>中國鐵塔去年多賺23%</title></header><body><h1>中國鐵塔去年多賺23%</h1><p>中國鐵塔（788）公佈，去年收入為810.99億元（人民幣．下同），按年升6.1%；盈利為64.28億元，按年升23.1%，每股盈利為3.68分，派末期息2.235分，全年可分配利潤派息比率為68%，按年升8個百分點。公司指，將緊抓發展機遇，以建設「成長型」和「價值創造型」兩型企業為目標。期內塔類業務收入按年增長2.8%至733.71億元。去年累計承建5G基站項目50.1萬個；全年資本開支累計371.22億元。中國鐵塔報1.23元，無升跌。</p></body></html>
