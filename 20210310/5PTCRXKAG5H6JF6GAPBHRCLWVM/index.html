<html><header><meta charset="utf-8"><title>49歲李知恩逝世</title></header><body><h1>49歲李知恩逝世</h1><p>90年代韓國女星李知恩昨日爆出死訊，終年49歲。據韓媒引述警方消息，李知恩的友人稱聯絡不到李知恩而報警，警方約在韓國時間前晚8時接報後到場，發現李知恩已在家中身亡。據悉，李知恩在兒子入伍後一直獨自生活，而警方認為需要屍檢以便找出死因，正與遺屬進行商討。</p><p>李知恩於1994年以模特兒身份入行，之後參演《錦紅啊，錦紅啊》、《年輕人的陽地》等作品而為人認識，她更憑《錦紅啊，錦紅啊》獲頒春史電影獎、青龍獎及大鐘獎的最佳女新人獎，而2004年播出的劇集《海神》是李知恩最後一齣演藝作品。</p></body></html>
