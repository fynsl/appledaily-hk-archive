<html><header><meta charset="utf-8"><title>愷樂難敵心魔怕復出</title></header><body><h1>愷樂難敵心魔怕復出</h1><p>內地網紅周揚青去年4月指控舊愛羅志祥（小豬）和旗下女藝人愷樂有曖昧關係，愷樂的演藝事業隨即崩潰。雖然羅志祥近日逐步復出，但深受打擊的愷樂依然未能走出陰霾，至今仍不願露臉。愷樂自去年9月在社交網悼念逝世的黃鴻升後，再無任何消息。</p><p>據愷樂的友人透露，不少人勸她復出，亦有資深幕後人出手幫助，但愷樂仍不願回應。原因是醜聞爆出後，羅志祥火速與愷樂割席及要求解約，令她深受打擊，在公在私，羅志祥對她而言亦師亦友，加上感情關係，突然斷交令愷樂難以接受。據知去年羅志祥提出為愷樂解約時，也給她一筆合理解約金，只是愷樂不知如何面對大眾，繼續封閉自己。</p></body></html>
