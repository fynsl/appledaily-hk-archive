<html><header><meta charset="utf-8"><title>求驗客手記：史堅尼亞定江山國際七連勝</title></header><body><h1>求驗客手記：史堅尼亞定江山國際七連勝</h1><p>意甲榜首嘅國際米蘭星期一迎戰阿特蘭大，呢兩支今季意甲火力最強嘅球隊今場上半場竟然互交白卷，最接近入波嘅就係39分鐘阿特嘅杜雲沙柏達頭槌攻門，但可惜俾漢丹洛域救出。換邊後九分鐘，國際藉住一次角球混戰，史堅尼亞（箭嘴示）成功快腳篤入網，幫國際先開紀錄。之後阿特嘅攻勢都未能夠轉化做入球，全場5射得1腳中龍嘅國際就係咁1:0小勝阿特蘭大，豪取聯賽七連勝，領先米蘭六分坐喺榜首。</p></body></html>
