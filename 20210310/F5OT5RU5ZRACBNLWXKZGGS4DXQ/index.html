<html><header><meta charset="utf-8"><title>周顯揚新戲上無懼UA結業</title></header><body><h1>周顯揚新戲上無懼UA結業</h1><p>UA院線前日全線結業震撼業界，導演周顯揚昨日接受《蘋果》訪問，透露36年前UA開幕當日有幸入場，見證排隊買飛盛況︰「當年我仲係小學生，開張當日祖父帶我去。UA戲院係過江龍院線，電子售票，用電腦屏幕劃位，震撼記憶猶新，座位新穎舒服。」</p><p>周顯揚回想當年經常要排隊一小時以上購票，多次排隊購票時滿座，沙田UA戲院外空地站滿人境況，令他回味。周顯揚執導的《真．三國無双》將於下月29日上映，對於UA倒閉導致戲院座位減少一成，他相信好戲會有觀眾支持。另外，上巿電影公司嘉禾發聲明表示，「無計劃出售其香港電影院業務」，提醒投資者買賣股票時要審慎。</p></body></html>
