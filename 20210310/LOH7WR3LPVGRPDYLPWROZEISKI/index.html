<html><header><meta charset="utf-8"><title>小室哲哉跟情婦玩完</title></header><body><h1>小室哲哉跟情婦玩完</h1><p>日本過氣音樂教父小室哲哉在2018年初被爆與任職護士的蒲生史織偷食，至上月才與前globe主音KEIKO離婚，結束19年的夫妻關係。KEIKO日前向雜誌《女性Seven》透露近況，開腔稱無法原諒小室。</p><p>至於昨日出版的《女性自身》則追訪小室，染金髮的他戴口罩現身，在訪問中坦言希望見到KEIKO能當面道歉，並說：「包括在globe及其他音樂上，有協助需要一定會幫手。」當被問到跟蒲生之間的感情時，小室則說：「自去年6月以來，完全沒有見過面。」說罷即匆匆走人，但小室言語間透露與蒲生史織已經玩完。</p></body></html>
