<html><header><meta charset="utf-8"><title>求驗客手記：路維今夏離任德國隊教練</title></header><body><h1>求驗客手記：路維今夏離任德國隊教練</h1><p>周二德國足總喺官方網站發表聲明，教練路維帶埋今夏歐國盃就會離任。路維2006年擔正做國家隊教練至今已經15年，仲喺2014年帶領德國贏咗世界盃冠軍。可惜自從2018年世盃喺小組賽出局之後，路維對德國隊進行年輕化改革效果都係一般。原本路維份合約去到2022年夏天，但雙方決定提早結束合作，路維就話：「我係自願作出呢個選擇，而且充滿住感激之情，我喺接住落嚟嘅歐國盃，將會繼續積極幫球隊爭標。」</p></body></html>
