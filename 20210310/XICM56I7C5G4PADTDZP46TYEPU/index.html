<html><header><meta charset="utf-8"><title>求驗客手記：大哨紮咗女友竟宣佈懷孕</title></header><body><h1>求驗客手記：大哨紮咗女友竟宣佈懷孕</h1><p>已經44歲嘅「大哨」朗拿度以前出晒名花弗，同過3個女人生過4個仔女，為咗阻止自己繼續「播種」，大哨早喺2010年就宣佈做咗結紮手術。修心養性嘅佢同現任依蓮娜拍咗6年拖，後者近日就喺ig上面宣佈自己有喜：「我嘅人生就嚟要進入新嘅階段，之後我就要負起重責啦。」不過大家唔使擔心，大哨今次就真係「帽」事嘅，事關佢透露過一早已經雪咗自己嘅精子，未來生隊足球隊都仲得，所以亦即係話佢將會迎嚟自己第五個小朋友。</p></body></html>
