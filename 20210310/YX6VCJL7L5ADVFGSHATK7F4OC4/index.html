<html><header><meta charset="utf-8"><title>《蘋果》召喚寫信師　為手足送暖</title></header><body><h1>《蘋果》召喚寫信師　為手足送暖</h1><p>暴政將一場民主派初選定性「顛覆國家政權」，以國安法之名將43人推入囚室，自由無期。誠如黃之鋒親筆信所言，在牢房中跟恐懼及孤寂搏鬥絕不容易，尤其部份人被單獨囚禁，與人溝通的權利亦被剝奪。不少香港人化身「寫信師」，希望一份微小支持，超越高牆穿透鐵窗，溫暖每一位在囚者。</p><p>《蘋果日報》冀能成為連接高牆內外的窗口，誠邀讀者執筆寫信，向200名在囚手足送上你們的支持，我們挑選後每日在報章刊登，讓失去自由的手足看到你們的心意，累積力量撐下去。（讀者電郵請發送到 <a href="mailto:letterstoprison@appledaily.com" target="_blank">letterstoprison@appledaily.com</a>）</p></body></html>
