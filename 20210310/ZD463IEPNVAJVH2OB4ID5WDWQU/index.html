<html><header><meta charset="utf-8"><title>蕭亞軒腦壓過高半夜入院</title></header><body><h1>蕭亞軒腦壓過高半夜入院</h1><p>現年41歲的台灣歌手蕭亞軒（Elva）去年10月上傳神情恍惚求救片，精神狀態一度令人關注，去年底她發行新專輯，不過自從過年前，她在社交網透露染新髮色後，已超過一個月未有更新近況。台灣蘋果新聞網昨日報道，Elva上月17日凌晨被目擊現身台北醫學大學附設醫院急症室，估計是身體不適。</p><p>Elva前日回覆台灣蘋果新聞網表示：「過年期間跟海外人員聯繫接下來音樂內容，和很多親戚朋友來家裏聚會，陪長輩跟家裏的小朋友們玩，一直熬夜，腦壓有點高，不太舒服。」Elva聽從醫生指示，放鬆心情加多休息，現已康復。</p></body></html>
