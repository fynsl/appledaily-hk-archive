<html><header><meta charset="utf-8"><title>周迅心痛掌摑竇靖童</title></header><body><h1>周迅心痛掌摑竇靖童</h1><p>周迅與忘年好友竇靖童在即將上映的新片《第十一回》中首次合作，在片中飾演未婚孕婦的周迅，在其中一幕大力掌摑竇靖童，成為戲中焦點所在。</p><p>劇組日前公開二人的對手戲片段，竇靖童觸怒周迅被怒摑，竇靖童在拍完後即說：「剛剛扇得有點刻意。」建議周迅再拍，認真多摑她幾次，務求做到最佳效果。二人表現專業，在場響起多次清脆的掌摑聲。可是甫拍完這場怒摑戲，周迅立即上前慰問竇靖童，用手搓着竇靖童的臉，周迅流露心痛表情。平時中性打扮的竇靖童更會在戲中公開穿裙示人，她笑言是最大挑戰，需要周迅安慰及心理輔導。</p></body></html>
