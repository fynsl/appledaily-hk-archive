<html><header><meta charset="utf-8"><title>李麗珍女兒獲招手入行</title></header><body><h1>李麗珍女兒獲招手入行</h1><p>55歲的李麗珍與前夫許愿育有一名女兒許倚榕，囡囡年幼時樣子長得似爸爸，2016年赴加拿大求學前，外表仍是平凡少女，但大學畢業後卻脫胎換骨，女大十八變。少女時期的李麗珍有樣有身材，成為不少男士心目中的女神，現年24歲的許倚榕有長腿高䠷身材，越大越似媽咪，雖然兩母女氣質不同，但已夠格走型女路線。</p><p>李麗珍的御用髮型師Daniel更以「星二代女神」來形容許倚榕，不過目前從事產品設計工作的她，雖然有着優厚的條件，不少經理人公司也主動找上門，但她對娛樂圈卻不感興趣。李麗珍也表示女兒不打算入行，曾有模特兒公司出手招攬，均被她婉拒了。</p></body></html>
