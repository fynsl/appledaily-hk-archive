<html><header><meta charset="utf-8"><title>金剛肛門有腫瘤</title></header><body><h1>金剛肛門有腫瘤</h1><p>金剛近年已回家鄉台灣發展，去年和女星小嫻撻着，不時在網上放閃。近日小嫻度過41歲生日，亦是她跟金剛拍拖後首個共度的生日，身為男友的金剛當然悉心安排為女友慶祝，送上親手整的生日蛋糕，亦在社交網貼出面貼面嘟嘴的恩愛合照。</p><p>小嫻留言答謝金剛：「謝謝你為我做的一切，很感動，你小我一歲，一定要比我健康哦！」當她許下生日願望時卻透露了金剛肛門位置有腫瘤，據知腫瘤有3cm大，目前正在等候化驗結果，小嫻祝他早日康復：「我希望我們的內痔趕快割掉，然後希望你（金剛）的肛門腫瘤是良性的。」金剛未有提及自己的病情，只一心祝福女友：「希望你每天都開開心心，健健康康。」</p></body></html>
