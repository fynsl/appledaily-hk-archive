<html><header><meta charset="utf-8"><title>陳啟宗家族增持恒隆</title></header><body><h1>陳啟宗家族增持恒隆</h1><p>根據聯交所權益披露顯示，恒隆集團（010）董事長陳啟宗及其子、執行董事陳文博作為信託受益人的家族信託，在3月4、5及8日在場內以19.2295、19.2136及19.2408元，共買入14.7萬股恒隆集團，涉資約282.7萬元。增持後，陳啟宗持股量分別由1.32%增至1.33%；陳文博則由38.83%增至38.84%。二人於去年起頻頻增持，單是10月已在場內增持4次，共涉資6,007萬元。</p></body></html>
