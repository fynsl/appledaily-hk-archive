<html><header><meta charset="utf-8"><title>積金易平台正式成立</title></header><body><h1>積金易平台正式成立</h1><p>政府宣佈積金局已成立積金易平台有限公司作為其全資附屬公司，以推行「積金易」平台項目，使強積金計劃行政工作程序更標準、精簡及自動化，協助包括約30萬名僱主和超過400萬名計劃成員在內的不同持份者。財政司司長陳茂波表示，積金易平台將改善營運效率、減少人為錯誤及紙張交易、改善用戶體驗及降低行政成本。本月17日起履新積金局主席一職的劉麥嘉軒獲委任為公司主席及非執行董事。劉麥嘉軒預計項目最快於2022年底前完成。</p></body></html>
