<html><header><meta charset="utf-8"><title>adidas料今年復蘇強勁</title></header><body><h1>adidas料今年復蘇強勁</h1><p>adidas於周三表示，現時全球逾95%的商店已重開，估計今年收入復蘇強勁。除了歐洲，料所有地區的銷售都將出現反彈，以大中華區、拉丁美洲和亞太地區的增長將最為強勁，相信此有助推動營業利潤率約9%至10%，來自持續經營業務的淨利潤應增至12.5億至14.5億（歐元．下同）。集團將恢復派息，建議派發每股3歐元的2020年度股息。adidas披露，上季銷售額按年跌5%至55.5億元，經營溢利微跌至2.3億元。</p></body></html>
