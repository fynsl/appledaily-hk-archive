<html><header><meta charset="utf-8"><title>李寧旗下SPAC擬籌20億 </title></header><body><h1>李寧旗下SPAC擬籌20億 </h1><p>外媒周三引述美國證交會文件指，李寧（2331）創辦人李寧創建的特殊目的收購公司（SPAC）尋求通過首次公開招股，集資約2.5億美元（約19.5億港元）。該SPAC擬於24個月內完成初始合併交易，收購目標主要為內地規模較小、但持續擴張的數碼健身和電競公司；並尋求在紐交所掛牌，以每股10美元發售約2,500萬個單位，每個單位包括1股普通股及三分一權證，行使價為11.5美元。</p></body></html>
