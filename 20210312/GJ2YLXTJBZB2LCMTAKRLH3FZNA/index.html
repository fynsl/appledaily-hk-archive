<html><header><meta charset="utf-8"><title>財匯局：審計市場太集中</title></header><body><h1>財匯局：審計市場太集中</h1><p>財匯局發表首份香港上市實體審計市場概況報告，指出香港審計市場高度集中，審計100家上市實體的甲類會計師事務所，2019年合計佔審計費用市場的80.2%，較2010年增加3個百分點，負責的上市實體審計量佔71.1%。105家市值超過500億港元並聘用本地公眾利益實體核數師的上市實體，除了兩家外，均由四大提供服務。該局又稱，以每家上市實體的年度審計費用，2010年平均為480萬元，2019年為520萬元，相當於年均增長0.9%。</p></body></html>
