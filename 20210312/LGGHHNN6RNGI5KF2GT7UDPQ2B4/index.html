<html><header><meta charset="utf-8"><title>朴信惠動作戲弱收視跌</title></header><body><h1>朴信惠動作戲弱收視跌</h1><p>韓國女星朴信惠孖男星曹承佑主演的JTBC劇集《西西弗斯的神話》前晚播出第七集，而由於動作戲太弱、特效不吸引等，又撞正李昇基的新劇《Mouse》開播，令收視急跌至4.633%，創劇集新低。劇情講到朴信惠成功救出曹承佑，曹承佑亦透過哥哥拍攝的照片，得知終極大佬是金炳哲，而且自己跟理事長見面、公司上市等一切都是金炳哲的計劃。於是曹承佑於記者會上公開警告金炳哲：「不要躲在後面，快點出來。 不，我會去找你的。」預告將正面反擊。</p><p>另外，不少劇迷都批評《西西弗斯》劇情拖拉，坦言是為了曹承佑才堅持下去，未知之後的劇情發展能否挽救收視。</p></body></html>
