<html><header><meta charset="utf-8"><title>健仔北上隔離等見張茜</title></header><body><h1>健仔北上隔離等見張茜</h1><p>張衞健因疫情而與在北京的太太張茜分隔兩地，沒辦法團聚，他計算着與太太沒見面515日，於社交平台貼上正在隔離的照片，以及兩夫婦的合照，健仔寫道：「一個人在廣東度過21天的隔離時間，就可以見到515天沒見過的一個人！值！」這一年來張茜居於北京，兩夫妻約好今年3月見面，健仔守承諾北上。</p><p>在過去一年，出名孝順的健仔留在港陪伴母親，在社交平台經常會見到他陪着母親散步，去年冬天流感高峯期之前，預早帶母親到診所打疫苗，盡顯孝道。</p></body></html>
