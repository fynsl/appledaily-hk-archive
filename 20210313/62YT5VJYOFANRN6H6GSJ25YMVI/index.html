<html><header><meta charset="utf-8"><title>林俊傑豪宅嚇親王嘉爾</title></header><body><h1>林俊傑豪宅嚇親王嘉爾</h1><p>新加坡歌手、台灣金曲歌王林俊傑（JJ）剛從新加坡返台灣，正進行家居隔離的他前晚深夜在Ig玩直播，並邀請好友王嘉爾加入。JJ在直播中介紹自己豪宅，他的家中有兩個客廳，一邊放有電動遊戲機與大電視，另一邊則是梳化開會區，王嘉爾看後驚呼：「你朋友去你家會迷路嗎？」相信這豪宅正是JJ早前在台灣內湖豪花約四億新台幣（約1.1億港元）購下的兩間豪宅，有指他將兩屋打通自住。</p><p>JJ在直播中指正在隔離的第六天，王嘉爾加入直播後，話題一轉問JJ是否待在自己家裏，JJ即開始轉動鏡頭分享家居環境，王嘉爾不禁高呼：「你家是多大，才能放下這台電動？」</p></body></html>
