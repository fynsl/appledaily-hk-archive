<html><header><meta charset="utf-8"><title>Celia K.添女　過敏全身痕</title></header><body><h1>Celia K.添女　過敏全身痕</h1><p>現年34歲的前𡃁模郭玥彤（Celia K.，前名郭穎兒）早已是兩女之母，早前宣佈再度懷孕，前日剖腹誕下重6.9磅的囡囡，老公更入產房陪伴及為孻女剪臍帶。Celia經過一晚休息後，昨日在fb分享囡囡相片，她接受《蘋果》電話訪問說：「見到囡囡出嚟我都有眼濕濕，終於生咗出嚟，唔使頂住，可以瞓返好覺。不過噚晚傷口好痛，成晚瞓唔到，我又有麻醉藥過敏，全身都好痕。」</p><p>Celia昨日已經忍痛落床看囡囡，並嘗試餵母乳。談到老公剪臍帶，Celia爆料：「佢好緊張，手都震晒，老公話感覺似剪豬大腸咁喎！」雖然未能追仔，但Celia未有失望。</p></body></html>
