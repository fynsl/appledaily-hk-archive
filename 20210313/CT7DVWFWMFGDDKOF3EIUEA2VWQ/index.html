<html><header><meta charset="utf-8"><title>鄭融搵男友要顧家</title></header><body><h1>鄭融搵男友要顧家</h1><p>鄭融昨日在石硤尾出席藝術展覽活動，她於展覽上展示自己的作品，鄭融表示藝術品治療師可以從畫作探討畫家內心：「治療師話可以診一診，但我唔知自己嗰幅畫意思，佢叫我唔好用腦就畫。」她的作品用了大量顏色，覺得神秘中提醒自己向前。已跟外籍男友分手的她，也自言生活一路向前，對於感情一切隨緣：「我想搵啲家庭觀念重嘅人，浪子就唔得。」</p><p>同場的袁嘉敏自言抗拒跟藝術家拍拖，因為藝術家性格太難捉摸：「佢哋脾氣係好執着，心情起伏好大，佢突然要沉澱自己就會block你，好似要睇天氣先知佢心情。」她更自憐指自己有藝術家脾氣。</p></body></html>
