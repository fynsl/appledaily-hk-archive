<html><header><meta charset="utf-8"><title>胡曦文割六粒子宮肌瘤</title></header><body><h1>胡曦文割六粒子宮肌瘤</h1><p>曾與許志安和林建岳傳緋聞、鐘錶界出身的胡曦文（Christy）（前名胡敏珊）是女強人，疫情下也非常忙碌，近年她創立了自己的腕錶品牌，又代言健康產品。早前她為自家腕錶品牌舉行發佈會，接受訪問時表示因疫情關係，未能親身到外國推廣，不過為了工作也勞心勞力。</p><p>昨日有指Christy積勞成疾，發現生了六粒子宮肌瘤，她日前更低調入院，並已順利完成手術，她接受傳媒訪問時透露病況，表示六粒子宮肌瘤中最大的有9mm，因此令她生活非常不便，她又指手術後出現血壓偏低及頭暈，需要留院多天作觀察，男友每天也前往探望兼陪伴左右。</p></body></html>
