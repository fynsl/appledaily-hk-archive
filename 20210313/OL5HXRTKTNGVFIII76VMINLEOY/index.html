<html><header><meta charset="utf-8"><title>張栢芝凸肚行街市</title></header><body><h1>張栢芝凸肚行街市</h1><p>現年40歲的張栢芝身為三子的單親媽媽，母兼父職故然努力賺錢養家，近日有內地網民野生捕獲柏芝在街市買餸拍新節目，身穿紫色上衣及牛仔褲的她神采飛揚，拿着大袋在攤檔前詢問價錢，表現純熟，可見她平日也經常去街市買餸。不過，相中的栢芝小腹在紫色貼身T恤下明顯凸肚，有網民懷疑她第四度懷孕，不過也有人替她解圍指她正在拍真人騷《乘風破浪的姐姐2》要又唱又跳，估計並非懷孕，只是比之前發脹。</p><p>另外，栢芝參加《乘風破浪2》一直表現奇差，不時被網友嘲笑。昨日播出新一集，栢芝表現再度失準，一度在鏡頭前痛哭，其隊友楊丞琳更直指她的表現的確「拖後腿」，不過眾人依然為她打氣。</p></body></html>
