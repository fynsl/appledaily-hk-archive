<html><header><meta charset="utf-8"><title>金素妍下跪道歉</title></header><body><h1>金素妍下跪道歉</h1><p>韓國人氣話題劇《Penthouse》第二季前晚播出第七集，Eugene得知真正推女兒金賢秀落樓梯的真兇是崔藝彬，其父母金素妍、尹鐘焄為女兒隱瞞真相，大感憤怒。金素妍代唱一事最終被揭發，哭着向Eugene下跪，為25年前割傷對方條頸道歉，並公開宣佈隱退。</p><p>Eugene復仇成功，而上季被賜死的李智雅就以羅愛喬的身份「翻生」登場，與嚴基俊有更多對手戲，可惜都無法刺激收視再創新高，上、下兩部收視分別為19.4%及23.5%。李智雅昨日在Ig公開一段介紹羅愛喬的影片，她霸氣表示：「以後所有東西都是我的，盡請期待。」引起劇迷熱議。</p></body></html>
