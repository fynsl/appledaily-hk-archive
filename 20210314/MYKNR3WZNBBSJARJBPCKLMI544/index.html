<html><header><meta charset="utf-8"><title>求驗客手記：天使續約望破助攻紀錄</title></header><body><h1>求驗客手記：天使續約望破助攻紀錄</h1><p>阿根廷翼鋒迪馬利亞（圖）2015年加盟巴黎聖日耳門（PSG），至今已經為球隊踢咗248場波，期間攻入86球同交出99次助攻，協助PSG攞四次法甲冠軍。上星期六PSG宣佈同迪馬利亞續約多一年。迪馬利亞對可以留隊表示相當興奮：「我成日都話我同我屋企人喺巴黎都好開心，我個女都好鍾意巴黎嘅學校同朋友。過去六年我喺呢度同過好多優秀嘅球員比賽，近期我一直有啲緊張，因為我好想取代到蘇錫103次助攻嘅球會紀錄，令我個名可以留喺球會史冊。」</p></body></html>
