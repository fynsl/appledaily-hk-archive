<html><header><meta charset="utf-8"><title>紀香撞鬼被質疑</title></header><body><h1>紀香撞鬼被質疑</h1><p>49歲日本昔日性感女神藤原紀香曾有撞鬼經歷，日本富士電視台節目《Downtown Now》前晚一集播出未公開片段，主持松本人志與紀香等嘉賓大談奇怪現象。</p><p>23歲人氣模特兒藤田Nicole自爆在家中見過一隻白色女鬼，還得知上一手住客死在浴室，估計是對方的靈魂。同場的紀香就提起陳年見鬼經歷，憶述小學時有一晚睡覺，突然聽到有聲，當張開眼竟發現有三個人在她頭上，一邊講方言一邊大笑，三個靈體是戴上黑帽的古代官人，而且口內牙齒全被塗黑。松本問紀香當時反應時，她稱：「雖然並不恐怖，但不知如何是好。」節目播出後，網民對她的撞鬼經歷半信半疑。</p></body></html>
