<html><header><meta charset="utf-8"><title>洗米嫂成功考瑜伽教練證書</title></header><body><h1>洗米嫂成功考瑜伽教練證書</h1><p>太陽娛樂老闆「洗米華」周焯華的太太「洗米嫂」陳慧玲一直熱衷運動，連豪宅內的健身房也相當專業，昨日洗米嫂還在Ig貼出自己考獲初級瑜伽教練的證書。洗米嫂上月貼出三代同堂慶祝新年的照片，原來她當時已經考完試，應考前她特地閉關加緊練習，專心迎試。</p><p>洗米嫂考獲的是印度恒河瑜伽教育學院的初級瑜伽教練證書，當中包括體位、理論、唱頌等專業課程。根據網上資料，洗米嫂投考的學校不單結合不同瑜伽的特點，再融入瑜伽本身的元素。其實早前已得知自己合格的洗米嫂，已提早向友人報喜，當時已有網民留言叫洗米嫂開班教人，惟洗米嫂沒有回覆或透露意向。</p></body></html>
