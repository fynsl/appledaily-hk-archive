<html><header><meta charset="utf-8"><title>艾美琦搵專家爆房學SM</title></header><body><h1>艾美琦搵專家爆房學SM</h1><p>艾美琦昨日低胸現身佐敦街頭派安全套，為情趣酒店宣傳，引來路上不少女長者好奇。艾美琦指事前到該酒店參觀，更帶朋友去玩：「就快白色情人節，所以今日嚟派安全套，知道香港有疫情，啲人冇地方爆房，酒店私隱度唔高又好貴，冇咁好玩。有啲人屋企一家七口，叫都唔敢大聲。」</p><p>酒店有很多主題房間，包括列車車廂、SM等，艾美琦更主動向「專家」Ziggy Lee請教SM技巧，因對方是施虐（S）的一方，所以艾美琦都學這方面為主，她說：「我哋兩個喺房玩，因為唔識用手扣，所以搵佢教我，未學識已整瘀自己，學識後快啲識個男朋友一齊玩。」</p></body></html>
