<html><header><meta charset="utf-8"><title>求驗客手記：麥克干沙利斯心臟病發留醫</title></header><body><h1>求驗客手記：麥克干沙利斯心臟病發留醫</h1><p>曾經效力過利物浦嘅智利國腳麥克干沙利斯（左），雖然喺英超際遇麻麻，但就曾經贏過美洲國家盃冠軍。佢老婆妮維娜（右）上星期透露原來佢早前心臟病發，送院搶救之後目前仍然喺醫院留醫，不過情況已經有好轉。妮維娜喺ig上傳咗張同干沙利斯嘅黑白合照，caption度寫住：「過去幾晚情況真係好差，充滿不確定性嘅日子真係好恐怖。好彩佢已經好番好多，我希望你可以永遠陪住我，麥克。」之後佢再上傳咗張兩個人喺醫院嘅合照，相中所見干沙利斯精神都算唔錯，不過似乎仍然要唞一段時間。</p></body></html>
