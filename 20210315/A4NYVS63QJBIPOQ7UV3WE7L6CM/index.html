<html><header><meta charset="utf-8"><title>趣趣地：沙城捧盃加利仔被恥笑</title></header><body><h1>趣趣地：沙城捧盃加利仔被恥笑</h1><p>由曼聯92班做班主嘅英乙球會沙福特城（圖），去季打入咗英錦標決賽，不過因為武肺疫情關係，搞到對樸茨茅夫嘅決賽遲咗足足12個月先踢，但加利尼維利、史高斯同最近受醜聞纏身嘅傑斯都一樣有去溫布萊撐場，只不過場波踢完120分鐘都係0:0，去到互射12碼階段，沙城先以4:2勝出，贏得隊史首座冠軍。賽後加利佬就上載咗球隊捧盃相，但又加歷查恥笑：「今次係你第一次冇靠費格遜而贏嘅冠軍。」</p></body></html>
