<html><header><meta charset="utf-8"><title>趣趣地：「當黑」羅拔仔升第二</title></header><body><h1>趣趣地：「當黑」羅拔仔升第二</h1><p>上禮拜六德甲，榜首嘅拜仁慕尼黑作客3:1輕取雲達不來梅，呢年狀態弗到漏嘅前鋒羅拔利雲度夫斯基（圖）又有份入一球，追平德甲歷史射手榜排第2位、1970年代名宿費斯查嘅268球，家陣只係落後入咗365球嘅轟炸機武勒，但相信呢個紀錄都真係唔易破。羅拔仔呢場波其實有啲黑仔，開波只係30秒就因為俾對手整傷隻左眼，腫到變熊貓眼咁款，而之後亦各有一球中楣同中柱，否則佢家陣應該已經獨佔緊歷史射手榜第二位。</p></body></html>
