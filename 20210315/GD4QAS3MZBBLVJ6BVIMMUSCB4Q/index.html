<html><header><meta charset="utf-8"><title>【港大高材生】首度擔正入圍金像獎</title></header><body><h1>【港大高材生】首度擔正入圍金像獎</h1><p>雷深如中學時期已參與不同音樂比賽，她會考取得25分，高考更考獲2A2B佳績，成功考入香港大學法律系，就讀大學期間曾為歌手演唱demo。J. Arie於2012年從大學畢業，翌年簽約太陽娛樂出道，首張專輯的主打歌《第一志願》更成為三台冠軍，並橫掃當年四台樂壇頒獎禮的新人獎。</p><p>J. Arie於2015年開始踩入影圈，分別在電影《死開啲啦》和《老笠》擔任女主角，更憑《死》片提名金像獎的最佳新演員。前年約滿太陽娛樂後，她轉做獨立歌手，並簽約邵氏兄弟為經理人公司，去年她自資推出新歌《雙面哈菲》及《陰陽道具》。</p></body></html>
