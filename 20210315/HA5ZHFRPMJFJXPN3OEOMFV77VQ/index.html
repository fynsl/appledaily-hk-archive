<html><header><meta charset="utf-8"><title>趣趣地：武磊發火冇人幫拖</title></header><body><h1>趣趣地：武磊發火冇人幫拖</h1><p>上禮拜六西乙嘅愛斯賓奴作客2:2賽和米蘭迪斯，後備上陣嘅武磊（7號）冇貢獻之餘，臨完場前仲同對手起衝突。武磊今仗84分鐘後備入替，臨完場前佢喺禁區頂俾對手撞跌而發生爭執。「武球王」情緒超激動，球證惟有吹停比賽先叫平息件事。不過，喺武磊「講手」嗰陣，竟然冇一位隊友上前幫拖。武磊近期唔多掂，今季後備上陣居多，仲試過連續三場冇份落場，如今有得落場就同人起爭執，唔通佢嘅西班牙之旅已經進入倒數階段？</p></body></html>
