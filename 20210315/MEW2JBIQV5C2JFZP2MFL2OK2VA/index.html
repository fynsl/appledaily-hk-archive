<html><header><meta charset="utf-8"><title>Ian、盧慧敏甜蜜撐枱腳</title></header><body><h1>Ian、盧慧敏甜蜜撐枱腳</h1><p>男子組合MIRROR成員陳卓賢（Ian）去年底被《蘋果》讀者撞破與混血兒女友盧慧敏（Amy Lo）入坪洲玩後，前日在白色情人節前夕，再被《蘋果》讀者李小姐透過「爆相爆片」，直擊兩人十指緊扣到西貢食Tea，李小姐指兩人十分恩愛，見Ian餵女友食薯條，Amy又搶Ian含在嘴裏、食淨一半的薯條。</p><p>另外，隊友邱傲然（Tiger）日前被《蘋果》發現一拖二出動到旺角潮店購物，估計當中的一位中年女士是邱媽，同行的一名約20餘歲少女，就未知是親友還是密友，他們閒逛時，Tiger十分照顧媽媽。其間，雖然有途人認出Tiger，但未有上前集郵。</p></body></html>
