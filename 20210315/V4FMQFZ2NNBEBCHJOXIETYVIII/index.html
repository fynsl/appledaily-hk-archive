<html><header><meta charset="utf-8"><title>【add star】Rose主打歌MV時裝巡禮</title></header><body><h1>【add star】Rose主打歌MV時裝巡禮</h1><p>韓國女團BLACK PINK成員Rose大前日推出首張個人專輯《R》，並發佈主打歌《On The Ground》MV，四個多小時YouTube點擊次數已突破千萬，至今一天已有高達四千多萬點擊，人氣強勁。MV的製作非常重本，開場已是火燒私家車，以及水晶吊燈墜落的畫面，最後更有煙火效果及唯美的玫瑰花海，完美襯托Rose的名字。配合多個場景，Rose轉換了不同造型，展示其時尚魅力。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
