<html><header><meta charset="utf-8"><title>趣趣地：拉莫斯有報應嬲爆</title></header><body><h1>趣趣地：拉莫斯有報應嬲爆</h1><p>皇家馬德里上禮拜六西甲主場對艾爾切，落後一球下，靠賓施馬1頭1腳做救世主，補時反勝2:1。呢場波另一焦點係傷癒復出嘅隊長沙治奧拉莫斯（白衫），喺對手禁區內被拉跌，動作就好似佢三年前歐聯決賽整傷穆罕默德沙拿一樣，佢衝向球證爆晒粗投訴，結果一樣都係唔受理。點都好，由於一哥馬德里體育會喺尾場爆冷失分，作客0:0悶和10人應戰嘅基達菲，雙方差距縮窄至六分，皇馬後上封王仲有希望。</p></body></html>
