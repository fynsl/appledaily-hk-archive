<html><header><meta charset="utf-8"><title>李施嬅順其自然造人</title></header><body><h1>李施嬅順其自然造人</h1><p>李施嬅上月突然宣佈與拍拖四年的健身教練男友車崇健（Anson）結婚，昨日她現身銅鑼灣，是公告婚訊後首度現身公開活動。她指Anson已求婚一段時間，當時兩人在美國潛水，對方在水底向她求婚，令她甚為感動，現時是半同居關係。至於婚禮的進度，她表示：「因為媽咪喺加拿大，能夠安全飛到先至搞婚禮。我覺得註唔註冊，結唔結婚，都已經認定大家係終身伴侶。」問到會否勤力「造人」，她笑言會順其自然。</p><p>提到有指Anson是周潤發、楊千嬅的健身教練，李施嬅只肯透露Anson是有星級學生，「佢嘅嘢，我唔講太多，但我覺得佢係香港最叻嘅教練。」</p></body></html>
