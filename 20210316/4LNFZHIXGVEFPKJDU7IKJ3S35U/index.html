<html><header><meta charset="utf-8"><title>土屋太鳳讀八年大學終畢業</title></header><body><h1>土屋太鳳讀八年大學終畢業</h1><p>26歲日本女星土屋太鳳近年活躍演藝界，夥拍前緋聞男友山崎賢人的Netflix劇《今際之國的有栖》亦大受歡迎，但她為星途犧牲學業，讀了八年大學，曾因出席率不足而四度留級，昨日終傳來順利畢業的好消息。</p><p>土屋太鳳就讀日本女子體育大學，她在Ig貼出穿着和式傳統畢業服的照片，拿着畢業證書透露已經畢業，並留言：「非常感謝在大學時遇到的所有人、支持我的人、那些在遠處支持我的人，以及守護我的每一位，真的真的真的多謝大家。」最後還補充：「我想將學到的，作為我內心的養份來用於生活和工作上，並希望可以向各方回饋，謝謝！」</p></body></html>
