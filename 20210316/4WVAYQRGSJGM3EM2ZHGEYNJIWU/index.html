<html><header><meta charset="utf-8"><title>天風唱淡AirPods出貨量</title></header><body><h1>天風唱淡AirPods出貨量</h1><p>蘋果無線藍芽耳機AirPods 3仍未面世，但已經有分析唱淡出貨量將會大減。天風國際分析師郭明錤表示，將AirPods今年出貨量調低30%至35%，達至7,500萬至8,000萬部，即是按年大減約15%。調低預測主因是AirPods的軟件與服務生態核心是Siri，但Siri的競爭優勢不明顯，故當競爭對手改善使用者體驗及推出低價策略時，AirPods會面臨激烈的競爭以致出貨下跌。</p></body></html>
