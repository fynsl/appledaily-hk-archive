<html><header><meta charset="utf-8"><title>趣趣地：天使中途離場返歸救人</title></header><body><h1>趣趣地：天使中途離場返歸救人</h1><p>巴黎聖日耳門（PSG）星期日爆冷以1:2反敗俾南特，啱啱續約嘅迪馬利亞喺62分鐘嘅時候突然間被換走，仲要消失咗喺球場入面。據法國傳媒報道原來係因為「天使」嘅寓所俾人爆格，佢嘅屋企人當時仲要仍然喺屋入面，有傳媒仲話佢嘅屋企人曾經被脅持。原來唔止天使一個領嘢，佢嘅隊友馬昆奴斯哥利亞，父母住所亦喺同日都遭到搜掠。巴黎嘅治安認真麻麻，過往莫路伊卡迪同祖普莫亭等人喺效力PSG嘅時期都曾經俾人爆過格，睇嚟真係要做好啲保安啦。</p></body></html>
