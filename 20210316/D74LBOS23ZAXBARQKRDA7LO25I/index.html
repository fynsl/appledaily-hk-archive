<html><header><meta charset="utf-8"><title>無綫炒冷飯推出《白色強人II》</title></header><body><h1>無綫炒冷飯推出《白色強人II》</h1><p>香港影視娛樂博覽2021由昨日起至下月12日舉行，因疫情關係，昨日只能進行網上開幕禮，電視台及電影公司各自宣佈今年大計。無綫力sell不少劇集包括《白色強人II》、《拳王》、《金宵大廈2》及《我家無難事》等，當中《金宵2》及《白色II》都是「炒冷飯」，而《我》劇就是以馬德鐘和兒子馬在驤作招徠。</p><p>東方影業老闆黃百鳴指雖然去年疫情令不少製作停擺，但他們依然製作五部電影：「越艱難越要開戲，如果冇戲開就會有大量電影人才失業轉行，當市道好返時，香港電影會因為落後而失去競爭力。」並透露已落實今年開拍《逃獄兄弟2》及《張天志2》。</p></body></html>
