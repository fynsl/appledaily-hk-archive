<html><header><meta charset="utf-8"><title>Switch供應商看好銷量</title></header><body><h1>Switch供應商看好銷量</h1><p>彭博報道，任天堂合作夥伴和供應商稱，受惠未來一年新遊戲陣容及引入OLED螢幕新版本，公司力爭在至2022年3月的財年，遊戲機Switch及遊戲銷量創新高。供應商透露，在一系列的大型遊戲推出，有望推動下一財年的Switch銷量持平或略增，而軟件銷量料達2.5億套，遠高於過去預測的2.05億套。惟今年大部份新遊戲陣容尚未公佈，加上分析師的預期下一財年主機及遊戲銷量都是下滑，故能否如願仍要拭目以待。</p></body></html>
