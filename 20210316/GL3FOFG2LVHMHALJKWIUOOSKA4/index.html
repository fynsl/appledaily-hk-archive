<html><header><meta charset="utf-8"><title>趣趣地：堅尼或接掌些路迪</title></header><body><h1>趣趣地：堅尼或接掌些路迪</h1><p>今季蘇超冠軍已經塵埃落定，格拉斯哥流浪喺領先些路迪20分之下提早奪標，些路迪領隊連儂亦都已經辭任主帥。據指已經有近10年未有成為正式主帥嘅前曼聯隊長堅尼，就有意出任些路迪新帥，現年49歲嘅堅尼其實喺球員生涯最後6個月就正正喺些路迪度過。些路迪今次請領隊出手亦都唔低，所以除咗堅尼之外，前般尼茅夫領隊艾迪賀維、韋斯咸領隊莫耶斯、甚至啱啱離開咗英超包尾大幡錫菲聯嘅韋達，都喺候選人名單之內。</p></body></html>
