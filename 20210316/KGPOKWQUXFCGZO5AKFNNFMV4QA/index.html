<html><header><meta charset="utf-8"><title>石藥純利升39%減派息</title></header><body><h1>石藥純利升39%減派息</h1><p>石藥（1093）公佈，去年純利升38.9%，至51.6億元（人民幣．下同），末期息減少55%至9港仙。期內收入按年升12.8%至249.4億元，當中成藥收入增長13.8%；維生素C跌3.2%；抗生素及其他則升30.4%。</p><p>集團去年研發費用達28.9億元，按年增44.5%；將加速在研300個新產品的進度，將着力推動小分子、大分子創新藥和新型製劑等15個戰略品種盡快上市。</p></body></html>
