<html><header><meta charset="utf-8"><title>神話成軍23年爆不和</title></header><body><h1>神話成軍23年爆不和</h1><p>韓國元祖男團神話成軍23年，六子感情一直要好，但前日隊長Eric突然在Ig爆seed指摘隊友金烔完將重心放在個人活動上，導致組合活動受影響，又指自己為組合活動付出了很多努力，卻反被人身攻擊，更指與金烔完已經很久沒聯絡。</p><p>對於Eric的指摘，金烔完稱會跟隊友見面，解決組合內部問題，又反指Eric才沒有跟隊友、工作人員聯絡。Eric隨即反駁指金烔完過去六年都不在神話的聊天群組，又多次缺席成員間的聚會，讓他無心再搞聯誼活動，並在去年底退出群組，沒想到金烔完會惡人先告狀，雙方隔空掀起罵戰。而金烔完昨日亮相直播節目時，就承諾神話不會解散。</p></body></html>
