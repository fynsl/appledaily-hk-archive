<html><header><meta charset="utf-8"><title>UA戲院頂手周五截入標</title></header><body><h1>UA戲院頂手周五截入標</h1><p>在香港有36年歷史的UA Cinemas（娛藝院線）於本月8日停業，同時宣佈清盤。據知負責清盤的公司上周已收到多份有意經營者的意向書，本周五將截止入標。</p><p>UA清盤人接受查詢時表示陸續收到有意者查詢，「通常有意向公司會send email嚟問，我哋會畀返張Non-disclosure agreement（NDA），簽咗保密協議後，我哋先會披露更多資料。」據知UA六間戲院中最搶手是時代廣場及旺角，有市場消息披露英皇志在必得，而早前有報道指林建岳的MCL及楊受成旗下的英皇院線都有意染指餘下的戲院，MCL的梁小姐表示「冇回應」，英皇方面未有回覆。</p></body></html>
