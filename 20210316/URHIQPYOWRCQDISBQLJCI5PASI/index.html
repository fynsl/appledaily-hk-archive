<html><header><meta charset="utf-8"><title>大肚湯怡首次挑戰大碼衫</title></header><body><h1>大肚湯怡首次挑戰大碼衫</h1><p>湯怡和岑麗香（香香）兩位準媽媽，最近不約而同專心養胎，其中湯怡現在懷孕約四個多月，前日她在社交網貼出最新孕照，相中湯治穿上運動bra top大晒孕肚，除了腹部明顯隆起外，上圍也比昔日澎湃，湯怡留言自爆增磅不少：「咁大個女第一次着大碼衫褲，真係要紀錄一下先，我又可以做番運動，好感動啊！」</p><p>香香腹中BB約七個多月大，上月她已公佈今胎又是囝囝，雖然現在腹大便便，但她日前依然為大仔Jacob慶祝兩歲生日。昨日她貼出身穿粉藍色裙飲果汁的相片，但不少網民卻把焦點放在她手上超過10萬元的勞力士潛水錶，更發現香香戴錯，將錶面倒轉。</p></body></html>
