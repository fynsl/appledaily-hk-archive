<html><header><meta charset="utf-8"><title>Deliveroo英上市籌百億</title></header><body><h1>Deliveroo英上市籌百億</h1><p>外賣平台Deliveroo戶戶送啟動倫敦上市，擬集資約10億英鎊（約108億港元），並確認使用同股不同權架構。公司創辦人及行政總裁許子祥持有「一股20票」的B類股份，較其他投資者持有的「一股一票」A類股份為高。有關架構會在上市首三年維持，其後B類股份會自動轉為「一股一票」。公司亦披露，去年總交易額按年增加64%至41億英鎊，並料今年總交易額可逾50億英鎊，集團目前有逾600萬月活躍用戶。</p></body></html>
