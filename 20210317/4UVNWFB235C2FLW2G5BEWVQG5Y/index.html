<html><header><meta charset="utf-8"><title>JW陪無罩男友街邊嘆咖啡</title></header><body><h1>JW陪無罩男友街邊嘆咖啡</h1><p>歌手王灝兒（JW）日前與有米男友葉韋彤（Tarzan）在大坑拍拖，身形嬌小的JW拖着身形脹爆的Tarzan，猶如大人國與小人國。兩人在一間咖啡店附近，會合一對男女朋友，其間Tarzan除低口罩飲咖啡後沒有再戴上，反而JW比較守規矩，飲一啖即戴回口罩。</p><p>Tarzan在店外與朋友聊天，其間不停玩手機，JW就一直陪住男友，約45分鐘後，他們轉場到麵包店，JW快閃下車，拎完蛋糕後就極速上車。有指Tarzan的父母葉俊亨和葉鍾佩雲是連鎖化妝品店的創辦人，屋企坐擁12億資產，早前鍾培生向林作挑機100萬打擂台，Tarzan亦有留言表示等睇好戲。</p></body></html>
