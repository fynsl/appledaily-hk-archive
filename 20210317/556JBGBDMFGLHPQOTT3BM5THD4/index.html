<html><header><meta charset="utf-8"><title>卓佳：網上AGM未如預期</title></header><body><h1>卓佳：網上AGM未如預期</h1><p>本港主要過戶處之一的卓佳表示，市場對網上股東周年大會（AGM）的接受程度未如預期，希望監管機構能為上市公司提供明確的指引，鼓勵他們採用網上AGM與股東保持溝通。卓佳香港行政總裁溫佩麟表示，去年有約20多間上市公司使用卓佳專有的AGM解決方案「SPOT 融會」，佔其1,500名上市公司客戶僅約1%；並希望監管機構鼓勵上市公司，在疫情後仍然採用數碼或混合AGM的方式與股東保持溝通。</p></body></html>
