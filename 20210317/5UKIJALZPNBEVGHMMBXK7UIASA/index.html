<html><header><meta charset="utf-8"><title>陳倩揚睇定先打疫苗</title></header><body><h1>陳倩揚睇定先打疫苗</h1><p>陳倩揚昨日以大使身份於觀塘出席「時尚專業女性選舉」活動，近年她當KOL教人健康減肥，創立一年的專頁吸納了逾15萬粉絲，她指這是收入穩定來源，不過謙稱只是「好天斬埋落雨柴」。陳倩揚指疫情下幕前演出減少，惟有趁機裝備自己：「我一直希望家庭同事業做到平衡，冇嘢係100分嘅，所以我每樣嘢都會去了解清楚先去分享，我嘅目標係希望更多人關注健康。」</p><p>提到政府放寬接種武肺疫苗的年齡限制，問到陳倩揚會否考慮接種？她即呼籲大家不要一窩蜂，必須要因應自己的身體狀況才考慮接種，而她更已經與父母安排做身體檢查，檢查完才再作考慮。</p></body></html>
