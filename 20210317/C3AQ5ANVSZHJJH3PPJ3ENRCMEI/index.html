<html><header><meta charset="utf-8"><title>松井珠理奈疑轉行打摔角</title></header><body><h1>松井珠理奈疑轉行打摔角</h1><p>日本組合AKB48大勢已去，SKE48的24歲一姐松井珠理奈，將在下月11日舉行畢業演唱會，正式結束長達12年半的AKB偶像生涯。她今後的去向受到關注，昨日公開花魁造型宣傳online game，日前又在社交網談到退團後大計，自言想觀摩更多格鬥技及摔角賽事，惹來有意轉行打摔角的揣測。</p><p>另外，SKE的22歲舊將山田樹奈，昨日驚爆因涉嫌金融詐騙被捕，同案還有三男女被警方繩之於法。報道指，山田樹奈在去年1月透過交友網認識異性，游說對方投資金融商品「二元期權」，藉此詐取50萬日圓（約3.5萬港元）的投資指導費，但山田樹奈與同黨均否認控罪。</p></body></html>
