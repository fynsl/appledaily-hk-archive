<html><header><meta charset="utf-8"><title>雪雪笑老公手腦失調</title></header><body><h1>雪雪笑老公手腦失調</h1><p>38歲的孫慧雪與老公羅天彥（Edwin）婚後一直恩愛，但雪雪表示經常被老公恰，所以她要諗計報仇，早前她就整蠱老公，要他做平衡動作，最終做到趴在地上，雪雪當場捧腹大笑！</p><p>雪雪前晚在Ig上載一條「整蠱老公系列2」的短片，考驗Edwin腦部和手部協調，首先她將食指和拇指做出一個圓圈放在右眼前，然後叫Edwin照着做，雪雪之後將圓圈調一調位置，Edwin即刻做錯了，看到老公尷尬笑，雪雪都忍不住笑，並且留言道：「男人無女人轉手轉得快！Sorry！原諒我又笑到面容扭曲！」</p></body></html>
