<html><header><meta charset="utf-8"><title>求驗客手記：夏薩特57%時間養傷</title></header><body><h1>求驗客手記：夏薩特57%時間養傷</h1><p>皇家馬德里翼鋒夏薩特（圖）喺上周六對艾爾切嘅西甲復出，後備上陣15分鐘，但呢位30歲比利時球星周一又傳嚟壞消息，佢觸傷右腳大腿肌肉，唔只無緣噚晚皇馬主場迎戰阿特蘭大嘅歐聯16強次回合大戰，仲要休戰長達六周。夏薩特自從2019年加盟皇馬後已經歷過8次重傷，今季缺席皇馬17場聯賽之餘，自2019年11月就未試過踢足90分鐘，累計缺席皇馬57%嘅賽事。西班牙《馬卡報》報稱，夏薩特改變跑步方式引致肌肉受傷，或有機會再做手術，隨時無緣今夏歐國盃。</p></body></html>
