<html><header><meta charset="utf-8"><title>求驗客手記：39歲伊巴重返瑞典國家隊</title></header><body><h1>求驗客手記：39歲伊巴重返瑞典國家隊</h1><p>瑞典國家隊周二宣佈今個月國際賽嘅26人大軍名單，最令人意外嘅就係39歲AC米蘭神鋒伊巴謙莫域（圖），事隔五年終於重返國家隊。今個月稍後時間，瑞典將會出戰世界盃外圍賽對陣格魯吉亞同科索沃，仲有一場對愛沙尼亞嘅友賽，之前已經有外國傳媒報道，2016年歐洲國家盃後宣佈退隊嘅伊巴，好大機會再獲徵召，而佢亦樂意出山。直至周二瑞典足總公佈26人大軍名單時，伊巴真係榜上有名，一向牙擦嘅佢，仲即刻喺twitter上載身穿國家隊波衫嘅相，仲寫住：「上帝回歸」。</p></body></html>
