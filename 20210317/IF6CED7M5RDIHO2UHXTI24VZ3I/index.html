<html><header><meta charset="utf-8"><title>劉德華呻內地隔離感覺差</title></header><body><h1>劉德華呻內地隔離感覺差</h1><p>劉德華和劉青雲主演的電影《拆彈專家2》，在去年聖誕檔期於內地上映，為了宣傳電影，劉德華當時冒着可能感染武漢肺炎風險，返內地宣傳造勢。前日，他在社交平台公開自己在內地隔離時的生活短片，片中他坦言掛住屋企：「隔離啲感覺唔係太好。」</p><p>該片段攝於去年11月，劉德華以普通話旁白作序幕「這是我劉德華一個非常奇妙的經歷」，片中見到他獲穿着全套保護衣的工作人員接待，之後獨自在酒店房隔離的劉德華，每天都會量體溫，還有嘆咖啡、洗衫晾衫、在跑步機上做運動、看工作計劃書等，一點也沒有閒下來。劉德華在房中不時眺望窗外的風景，也有chok擺甫士拍照慰粉絲。</p></body></html>
