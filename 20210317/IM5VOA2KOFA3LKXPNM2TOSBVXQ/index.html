<html><header><meta charset="utf-8"><title>體訊速遞：（足球）本田圭佑轉戰阿塞拜疆</title></header><body><h1>體訊速遞：（足球）本田圭佑轉戰阿塞拜疆</h1><p>阿塞拜疆超聯球隊尼菲治宣佈，簽入本田圭佑（圖）至今季季尾，這位前日本國腳中場將會穿上4號球衣。34歲的本田圭佑自2018年俄羅斯世界盃後退出國家隊，效力過澳職墨爾本勝利及荷甲維迪斯，去年12月離開效力了11個月的巴甲保地花高，上月原本加盟葡超球會樸迪莫倫斯，但最終未能成功註冊。他希望自己能入選日本奧運隊，參與今夏舉行的東京奧運。</p><p>綜合外電（日本）</p></body></html>
