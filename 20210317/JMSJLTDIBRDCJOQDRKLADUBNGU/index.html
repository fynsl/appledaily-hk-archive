<html><header><meta charset="utf-8"><title>求驗客手記：格連活特解凍入選英幼獅</title></header><body><h1>求驗客手記：格連活特解凍入選英幼獅</h1><p>英格蘭新星格連活特（左）同菲爾科頓（右）舊年9月首次入選大國腳，喺作客冰島賽後私下帶兩位少女返酒店房尋歡，事後被領隊修夫基逐出三獅軍團，即時送返英國。事件發生後，科頓喺同年11月國際賽再被英格蘭徵召，但格連活特就冇份。嚟到今個月嘅國際賽，格連活特終於「解凍」，重獲國家隊徵召入伍，不過重召佢嘅唔係修夫基，而係U21領隊保夫萊特，佢希望呢位19歲曼聯前鋒為國出戰本月舉行嘅U21歐洲國家盃小組賽，保夫萊特話要畀機會佢證明自己。</p></body></html>
