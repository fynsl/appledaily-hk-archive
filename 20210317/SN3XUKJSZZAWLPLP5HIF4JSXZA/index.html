<html><header><meta charset="utf-8"><title>蔡嘉欣晒命犯眾憎</title></header><body><h1>蔡嘉欣晒命犯眾憎</h1><p>2019年參選港姐入行的蔡嘉欣日前在社交網分享拿着一大叠千元紙幣，雖然她事後表示替人作海外滙款，但有網民卻指她晒命，日前她出席活動時承諾會好好反省。</p><p>不過，有指蔡嘉欣十分愛晒命，有報道指她曾主持樓盤節目時狂呻沒錢付首期買樓，但有網民卻指從她在社交網的相片中，見她家中有不同名牌的手袋，保守估計總值超過50萬元。報道又指，蔡嘉欣近日主持節目《姊妹淘》，屢次與拍檔莊思敏、陳詩欣、曾淑雅和傅嘉莉傳不和外，加上蔡嘉欣愛搶鏡搶對白，又經常騷周身名牌，成為眾人的眼中釘。</p></body></html>
