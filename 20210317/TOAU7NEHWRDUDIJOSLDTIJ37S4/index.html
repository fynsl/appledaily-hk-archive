<html><header><meta charset="utf-8"><title>中糧擬合併貿易業務上市</title></header><body><h1>中糧擬合併貿易業務上市</h1><p>央企中糧集團計劃合併國際及國內貿易資產，創立一個新的農業商品巨頭，計劃最快2021年於上海上市，估值超過50億美元。彭博引述消息人士透露，中糧已聘請銀行家，就中糧國際與國內貿易及加工資產合併計劃提供建議。消息指集團整合後，資產範圍覆蓋巴西至中國，並將會與數十年來主導該行業的全球四大巨頭，包括美國ADM（Archer Daniels Midland）、邦吉（Bunge）、嘉吉（Cargill）及法國路易達孚（Louis Dreyfus）競爭。</p></body></html>
