<html><header><meta charset="utf-8"><title>蘇麗珊街頭賣唱賺20蚊</title></header><body><h1>蘇麗珊街頭賣唱賺20蚊</h1><p>蜜運中的蘇麗珊最近因為貪吃，被罰於旺角街頭busking。事緣一向饞嘴的她被公司禁吃零食，最終被發現偷吃薯片，惟有找數，她笑說︰「佢哋話要罰我喺旺角跳舞，咁啱嗰晚同顧定軒食飯，就話不如busking唱歌找數啦，結果借咗人哋唱緊個場客串唱一首歌，我揀咗首好鍾意嘅王菀之《好時辰》。」</p><p>第一次公開現場唱歌，蘇麗珊直言十分緊張：「我一揸起咪就手震，開口連聲都震埋，驚到唱歌走音，但都好享受同觀眾面對面接觸，好彩現場觀眾支持，就算唱得唔好，佢哋都拍手鼓勵，有個小妹妹一邊聽一邊跑跑跳跳，仲放低20蚊畀我。」</p></body></html>
