<html><header><meta charset="utf-8"><title>許廷鏗同華納已完約</title></header><body><h1>許廷鏗同華納已完約</h1><p>許廷鏗今年初才在叱咤頒獎禮獲男歌手金獎，但最近卻傳他跟唱片公司華納鬧翻，唱片公司的官方宣傳帖文中完全不見許廷鏗的蹤影，盛傳因他私下接job而激怒公司被雪藏。華納昨日向傳媒直指跟許廷鏗的合約而屆滿，合作關係結束。</p><p>與許廷鏗合作無間的企劃團隊sdoorworkshop，昨日在社交網上載許廷鏗的獨照並留言：「一切安好，祝福，感謝。」似是代他回應約滿一事，而日前該團隊更上載一張許廷鏗下廚相並留言：「其實重新再嚟過又有乜咁驚？笑一笑，再出發。」似暗寸前唱片公司兼對未來信心十足。</p></body></html>
