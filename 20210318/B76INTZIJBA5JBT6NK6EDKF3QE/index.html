<html><header><meta charset="utf-8"><title>趣趣地：高文揸錯車被罰46萬</title></header><body><h1>趣趣地：高文揸錯車被罰46萬</h1><p>球員返去球會操練時多數都會自己揸車，不過德甲拜仁慕尼黑翼鋒京士利高文就唔小心「揸錯車」，搞到要罰錢。高文並唔係揸錯人哋架車出事，而係衰在揸平治，事關拜仁規例講明，球員必須要揸球會贊助商Audi嘅車去操練，高文有機會被罰款43,000鎊（約46萬港元）。揸錯車嘅高文俾門口保安攔住唔畀入，要將架車泊喺街（圖），佢唔係初犯，上年就試過揸架麥拿侖超跑返球會。高文發聲明向球會道歉話：「我要向球會同Audi道歉，我冇揸球會畀我架車係因為後視鏡爛咗。」</p></body></html>
