<html><header><meta charset="utf-8"><title>溢利證券遭證監罰500萬</title></header><body><h1>溢利證券遭證監罰500萬</h1><p>證監會公佈，溢利證券在處理第三者資金轉賬時，沒有遵守有關打擊洗錢及恐怖份子資金籌集的監管規定，被證監會譴責及罰款500萬元。根據證監會調查發現，溢利於2016年2月至10月期間，沒有採取一切合理措施，確保設有合適的保障以減低洗錢及恐怖份子資金籌集風險。同年2月至5月間，兩名賬戶出現異常或可疑第三者資金轉賬，總額逾9.84億元；惟溢利沒有適當查詢及審查，便批准有關轉賬。</p></body></html>
