<html><header><meta charset="utf-8"><title>吳浩康、郭思琳洩蜜：好朋友階段</title></header><body><h1>吳浩康、郭思琳洩蜜：好朋友階段</h1><p>現年37歲的吳浩康前年被崔碧珈狠飛，近日被爆撻着34歲「格鬥女神」郭思琳，被爆在周日的白色情人節同遊南丫島兼宿一宵。吳浩康昨日回覆《蘋果》說：「我哋係好朋友 ，大家都喜歡運動同行山，所以好投契，係好朋友階段。暫時回應咁多，多謝關心。」郭思琳就指當日是成班朋友去玩，否認拍拖，更叫大家：「唔好諗多！」</p><p>當日吳浩康與郭思琳搭船入南丫島時被途人認出，齊齊面壁避目光，不過翌日郭思琳在Ig貼景點相洩蜜。有指兩人透過打拳認識，暗撻半年，上月情人節男方在社交網貼出歌詞：「如果可以你願意陪着我躲雨麼」，郭思琳冧爆回應：「愛情難以遮掩」。</p></body></html>
