<html><header><meta charset="utf-8"><title>陳瀅隔離21日肥三磅</title></header><body><h1>陳瀅隔離21日肥三磅</h1><p>陳瀅早前返加拿大探親回港後，要在酒店內接受21天強制隔離。日子轉眼就過，陳瀅臨別酒店時，似乎有點不捨，她昨日在Ig貼出多張圖片，大部份是在酒店房內的浴室自拍照，其中一張更疑似在浸浴其間拍攝，身後還有一杯紅酒，極懂享受。陳瀅表示這次隔離肥了三磅，這次更取得不少經驗，她又多謝朋友不段送上禮物給她娛樂解悶。</p><p>陳瀅日前貼過一堆由朋友送來的禮物相，有玩具、食物和鮮花，有眼利的網民發現她標籤送禮的朋友名單中有緋聞男友方力申，但刻意沒有明示對方送甚麼，有網民猜測是陳瀅元宵節收到的一束鮮花。而今次的禮物有零食、砌圖等，不過多謝名單中未見有方力申。</p></body></html>
