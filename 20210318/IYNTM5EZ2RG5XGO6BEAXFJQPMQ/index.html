<html><header><meta charset="utf-8"><title>趣趣地：紅軍衰在新基地大風？</title></header><body><h1>趣趣地：紅軍衰在新基地大風？</h1><p>利物浦今季成績唔好同訓練有關？紅軍自舊年11月搬入斥資5,000萬鎊（約5.3億港元）興建、佔地9,200平方米嘅AXA新訓練場（圖）後，聯賽排名由第3位急跌到去第6位。英國《太陽報》報道，新訓練場位置被稱為「風港」，紅軍球員都討厭呢個最先進嘅訓練基地，因風勢猛烈令球隊喺冬訓十分痛苦，球員都寧願去番美活訓練場。據報呢個新訓練場比起前英格蘭領隊卡比路曾抱怨過嘅英軍訓練場、聖佐治公園國家足球中心太大風嘅氣候環境仲要差。</p></body></html>
