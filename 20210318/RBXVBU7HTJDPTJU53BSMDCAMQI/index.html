<html><header><meta charset="utf-8"><title>RB門票被秒殺　樂迷嗌加場</title></header><body><h1>RB門票被秒殺　樂迷嗌加場</h1><p>樂隊RubberBand（RB）相隔九年，下月第二度在紅館舉行演唱會，日前預售下月4日至5日的門票被秒殺，他們即決定加開下月3日一場。三場門票昨早10時公開售票，《蘋果》多次嘗試登入售票網購買不果，頁面已顯示只餘少量門票，不少樂迷在RB的社交平台留言無法成功購票，不斷要求加場。至昨日傍晚，售票網顯示，三場所有門票已經售馨。</p><p>主音6號昨日接受《蘋果》訪問，坦言對於歌迷反應熱烈始料不及，也擔心歌迷未能成功撲飛。</p></body></html>
