<html><header><meta charset="utf-8"><title>趣趣地：車仔、熱刺高價爭戴巴拿</title></header><body><h1>趣趣地：車仔、熱刺高價爭戴巴拿</h1><p>意甲祖雲達斯早前喺歐聯16強俾波圖淘汰，收入大受影響，今夏有需要出售球員止蝕。據報自教練派路上任後，就因為傷患問題影響到上陣時間嘅阿根廷前鋒保羅戴巴拿（右），有機會喺今夏被出售，家車路士同熱刺都有意簽入呢位上季意甲最有價值球員，兩隊都願意畀4,800萬鎊（約5億港元）搶人。同祖記合約喺明年夏天到期嘅戴巴拿，自從1月左膝韌帶受傷後一直冇為祖記上陣，相信佢亦有離心。事實上，戴巴拿喺2019年爭啲加盟熱刺，但最終因為肖像權問題搞到交易失敗。</p></body></html>
