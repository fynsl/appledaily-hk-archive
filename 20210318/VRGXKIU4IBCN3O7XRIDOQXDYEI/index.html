<html><header><meta charset="utf-8"><title>小豬擬借肚生B圓母願</title></header><body><h1>小豬擬借肚生B圓母願</h1><p>41歲台灣歌手羅志祥（小豬）去年被舊愛周揚青數臭偷食後，被粉絲嫌棄，「渣男」形象鮮明。近一年來小豬努力洗底，昨日有傳聞指身為家中獨子的他知道母親希望早日抱孫，為圓母親心願，有指他並不抗拒借肚生仔。有傳媒就此事聯絡小豬經理人，對方回覆：「沒有聽說過。」</p><p>小豬早前在YouTube開設個人頻道，他為努力改善外表，狂做運動減肥，日前他影着電子磅顯示自己磅數已跌至約74公斤，但膳食上未見特別清淡，早前他更宴請蕭敬騰和對方經理人到家中飯敍。二人一直是好友，這段時間蕭敬騰給予小豬不少支持，由於太好傾，到半夜凌晨才散場。</p></body></html>
