<html><header><meta charset="utf-8"><title>莊韻澄準備隨時生</title></header><body><h1>莊韻澄準備隨時生</h1><p>莊韻澄去年被發現跟圈外男友呂成忠入紙結婚，之後更宣佈懷孕，預產期在下月。近日她不時在Ig更新自己的情況，一臉幸褔的她肚皮一天比一天大，她在限時動態中貼出腹中胎兒的超聲波照，她怕大家看不清楚，刻意將重要部位寫得一清二楚，認真鬼馬。</p><p>一索得男的莊韻澄為兒子起了乳名「波子」，她已有心理準備隨時生得，十分期待兒子出世。她透露波子已有七磅重，似乎將所有營養都輸送給兒子，反而她懷孕至今依然手腳纖幼。現時她已開始經常尿頻，而且晚上會嚴重鼻塞，情緒壓力也越來越大，不過為了兒子，她沒有怨言。</p></body></html>
