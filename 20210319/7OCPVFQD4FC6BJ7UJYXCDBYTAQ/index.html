<html><header><meta charset="utf-8"><title>李亞鵬否認為欠債求饒</title></header><body><h1>李亞鵬否認為欠債求饒</h1><p>王菲前夫李亞鵬早年從事房地產事業，惟生意失敗被追討債項，官司糾纏多年，昨日北京市朝陽區人民法院判他敗訴，需償還欠債及利息共5,000萬人民幣，還流出他疑似向債權人求饒的聲帶：「我們已經無路可走了，需要怎樣我都可以，需要我跪下，需要我趴下，我都可以。」</p><p>事件曝光後，李亞鵬方面回應指聲帶被人惡意剪輯過，而據內地傳媒報道，李亞鵬女友海哈金喜昨日回應時表示：「我不清楚，這個事兒你們不用問我。」被指是急於與此事割席。</p></body></html>
