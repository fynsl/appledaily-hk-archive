<html><header><meta charset="utf-8"><title>黃奕鑑獲任證監非執董</title></header><body><h1>黃奕鑑獲任證監非執董</h1><p>香港政府昨公佈，財政司司長陳茂波已根據行政長官轉授權力，委任黃奕鑑為證監會非執行董事，現任非執董羅家駿和陳錦榮均獲續任。全部人任期為兩年，分別由今年4月1日、4月24日及5月26日開始。其中黃奕鑑效力新地（016）逾30年，於2009年退任新地執董，轉任非執董及顧問等職位；他曾擔任多個政府諮詢委員會委員，現為中大新亞書院校董、公開大學校董會主席及市建局非執董。陳茂波表示，羅家駿及陳錦榮在任期內就證監會執行其職能及良好機構管治提出不少建設性的意見，期待他們繼續支持證監會的工作。其他非執董包括陳瑞娟、鄭維新、杜淦堃、黃嘉純、林振宇。</p></body></html>
