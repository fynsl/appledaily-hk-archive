<html><header><meta charset="utf-8"><title>Billie Eilish改招牌做金毛女</title></header><body><h1>Billie Eilish改招牌做金毛女</h1><p>19歲美國上位小天后Billie Eilish一頭綠黑髮一直是招牌，近日她就形象大變，將頭髮漂成全金色，令粉絲差點認不出來。Billie於Ig貼出金髮造型，不少粉絲都大讚好看，她亦相當滿意，轉發粉絲對她的留言。</p><p>其實早於紀錄片《朦．太奇世界》（Billie Eilish：The World’s A Little Blurry）推出後，Billie Eilish已預告會改變髮色。而日前她出席格林美頒獎禮時，就是戴假髮現身，實際上她早已染成金髮。</p></body></html>
