<html><header><meta charset="utf-8"><title>Selina怕醜談姊弟戀</title></header><body><h1>Selina怕醜談姊弟戀</h1><p>台灣組合S.H.E成員任家萱（Selina）日前在台北出席活動，自爆身邊有細她七年的「弟弟」對她表示好感，害羞直呼：「我不知道怎麼開始啊！好久沒遇到這種事了！」不過當談到對方背景，Selina只透露他是朋友的朋友，年齡與32歲的妹妹任容萱相若。她還稱兩人處於認識階段，未有約會，甚至連電話號碼都未交換。Selina 透露S.H.E好姐妹田馥甄（Hebe）及陳嘉樺（Ella）都知情。</p><p>另外，對於前夫張承中（阿中）爆出與42歲的金鐘視后尹馨分手，Selina表示：「幾世的緣份才換得今世的姻緣，我們就是有個默契，都希望對方好好的。」</p></body></html>
