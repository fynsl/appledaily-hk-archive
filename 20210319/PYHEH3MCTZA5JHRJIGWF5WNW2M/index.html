<html><header><meta charset="utf-8"><title>日清：疫情令需求激增</title></header><body><h1>日清：疫情令需求激增</h1><p>日清（1475）公佈全年業績，截至去年12月底止，2020年營業額35.19億元，按年升14%，純利3.02億元，按年升20.3%，每股盈利28.11仙，派末期息14.05仙。其中香港業務收入增加9.1%至14.18億元，佔了該集團收入大約四成；公司指，去年初即食麵及冷凍食品銷售急增，帶動銷售增長，下半年受疫情影響，囤積食品趨勢再次擴大。中國業務方面，收入增加17.5%至21億元，佔整體收入約六成。日清表示，疫情持續導致香港即食麵及冷凍食品業務表現理想，以及中國對即食麵需求激增，令到集團去年表現穩定。</p></body></html>
