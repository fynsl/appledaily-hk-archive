<html><header><meta charset="utf-8"><title>黃霑長子憶亡父催進修</title></header><body><h1>黃霑長子憶亡父催進修</h1><p>昨日是一代鬼才黃霑的80歲冥壽，港大於下午舉辦座談會，邀請了霑叔長子黃宇瀚參與，提到最深刻回憶，黃宇瀚說：「老竇咁多年都好好學，我睇返啲信，佢都係不斷叫我去學習同進修。」</p><p>霑叔女兒黃宇詩昨日接受《蘋果》訪問，表示印象最深刻反而是當年在大球場舉行爸爸的追思會：「係無綫有史以來唔播廣告做直播，好似有四、五個鐘，真係霑叔先做得到。」而同樣令人懷念的張國榮亦將有紀念活動，製作人蕭潮順昨日表示將於4月1日為他舉行網上直播音樂會，現正找歌手演出。</p></body></html>
