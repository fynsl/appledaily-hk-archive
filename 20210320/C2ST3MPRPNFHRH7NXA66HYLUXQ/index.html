<html><header><meta charset="utf-8"><title>林志玲拍廣告搵老公幫手</title></header><body><h1>林志玲拍廣告搵老公幫手</h1><p>台灣名模林志玲兩年前與日本組合EXILE成員AKIRA結婚，近日林志玲拍攝一個保健食品廣告，更處女下海當導演。在廣告中，林志玲沒有華麗的裝扮，只穿上白色襯衣及牛仔褲上陣，十分簡樸。身為導演的她也在廣告中加入跳舞元素，更請來老公AKIRA幫手構思，又選用EXILE的快歌《Sunshine》作主題曲，肥水不流別人田。</p><p>林志玲在廣告中還難得騷舞技，不斷跳躍扭腰外，又踢枱踢凳，在花絮片中更不惜醜化自己，撐起雙手跳喪屍舞。雖然林志玲現年已46歲，不過在片中身手敏捷，皮膚及身形更保養得宜，以她來推銷保健食品，說服力十足。</p></body></html>
