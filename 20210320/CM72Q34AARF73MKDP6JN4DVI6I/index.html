<html><header><meta charset="utf-8"><title>羅嘉良內地商演　場地簡陋少觀眾</title></header><body><h1>羅嘉良內地商演　場地簡陋少觀眾</h1><p>羅嘉良自2009年與內地演員蘇岩再婚後，主力在內地居住及工作，不過他要一人負擔兩頭住家，難免有經濟壓力。羅嘉良日前在內地獲邀出席商場活動，在場網民指他的表演場地十分簡陋，台上只得兩個細型擴音器，現場觀眾更是少得可憐，比起以往前呼後擁的場面可謂天淵之別，有香港網民留言：「三屆視帝搞成咁？」慨嘆羅嘉良如今已風光不再，令人欷歔不已。</p><p>其實羅嘉良為賺錢早前已紆尊降貴，為吸引抖音「金主」，他狂拍片帶貨，表演唱功外，更試過挑戰鯨吞拳頭。除了事業不景，早前羅嘉良回港時被拍到出入癌症治療中心，一度令人擔心其健康狀況。</p></body></html>
