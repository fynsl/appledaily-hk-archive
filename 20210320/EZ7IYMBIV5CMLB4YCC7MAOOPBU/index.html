<html><header><meta charset="utf-8"><title>趣趣地：拿樸達就職禮公開留美斯</title></header><body><h1>趣趣地：拿樸達就職禮公開留美斯</h1><p>拿樸達再次當選巴塞隆拿會長，星期三會方舉行咗就職典禮。上年美斯去留問題搞到滿城風雨，拿樸達上任後嘅首要任務就當然係說服美斯留隊，喺典禮上面拿樸達發言時指住美斯講：「我會盡一切努力阻止你離隊，你知道巴塞好愛你㗎。如果你喺滿座嘅魯營球場上面比賽，你就唔會想走㗎啦。」場內其他觀眾就即刻拍手支持，美斯就輕輕點頭示意。另外，拿樸達亦都提到即使巴塞早早喺歐聯16強出局，令到球隊財政狀況未能改善，球會仍然支持教練朗奴高文。</p></body></html>
