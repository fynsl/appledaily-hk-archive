<html><header><meta charset="utf-8"><title>趣趣地：申花韓帥整容變oppa？</title></header><body><h1>趣趣地：申花韓帥整容變oppa？</h1><p>南韓出名係整容大國，但估唔到連上海申花嘅南韓名帥崔康熙，都會花錢喺個樣到。禮拜一申花舉辦記者會，球迷見到教練崔康熙睇落個樣好似後生咗，十足十P咗圖咁，之後就有球迷發現，原來崔康熙係做咗眼部抽脂，成為咗網民熱話，不過申花嘅新聞官之後就話崔康熙其實為咗健康先咁做：「老崔上年佢對眼已經有啲小問題，檢查之後就發現原來因為眼部脂肪迫住神經線。今次佢就趁未開季返咗南韓做眼部抽脂，先至令家陣老崔睇落後生返唔少。」</p></body></html>
