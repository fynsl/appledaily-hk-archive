<html><header><meta charset="utf-8"><title>長澤正美爭獎遇舊愛</title></header><body><h1>長澤正美爭獎遇舊愛</h1><p>有「日本奧斯卡」之稱的「第44屆日本電影學院大獎」昨日在東京隆重舉行，一眾候選人均悉心打扮現身紅地毯。33歲日本女星長澤正美向來是頒獎禮常客，繼去年贏得最佳女配角後，今次則憑《信用欺詐師JP：公主篇》和《母子逆緣》兩片同時獲提名最佳女主角，她與今次對手小松菜奈、永作博美、倍賞千惠子和廣瀨鈴現身紅地毯引來哄動，長澤正美走在中央位置更搶盡風頭。</p><p>至於長澤正美舊愛、最近剛榮升人父的37歲嵐成員二宮和也，入圍最佳男主角，偕同屬影帝候選人的草彅剛、菅田將暉、佐藤浩市和小栗旬執到正登場。</p></body></html>
