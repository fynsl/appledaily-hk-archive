<html><header><meta charset="utf-8"><title>趣趣地：迪羅斯返國家隊做副手</title></header><body><h1>趣趣地：迪羅斯返國家隊做副手</h1><p>前意大利國腳迪羅斯掛靴超過一年之後，終於重返球壇，不過佢就唔係回歸佢嘅成名地羅馬，而係擔任意大利國家隊嘅技術教練，輔助教練文仙尼出征今夏歐國盃同嚟緊嘅世盃外圍賽，文仙尼就話期待迪羅斯可以幫到一班國家隊師弟。迪羅斯接受意大利足總官網訪問時，話好開心可以用另一個身份重返國家隊：「我好高興掛靴後第一份工作就係為意大利國家隊服務，要多謝足總主席同文仙尼畀機會我，好期待返去國家隊訓練基地同一班老友見面。」</p></body></html>
