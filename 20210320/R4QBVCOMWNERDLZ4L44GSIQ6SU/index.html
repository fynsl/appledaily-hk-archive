<html><header><meta charset="utf-8"><title>趣趣地：沙皇坎坷前妻中武肺命危</title></header><body><h1>趣趣地：沙皇坎坷前妻中武肺命危</h1><p>前阿仙奴球星艾沙維出晒名係賤男，早幾年因為多次喺外面亂搞關係，最後同太太Alisa離異。Alisa同艾沙維生嘅女已經四歲，但前沙皇嫂近年患腹膜炎同急性胰臟炎，最近佢又再唔舒服要入院，點知喺醫院惹到武肺，兼引起併發症，據知已入咗深切治療部超過一周，40%肺部損壞，要靠呼吸機嚟維持生命，同死神搏鬥緊。最慘係，艾沙維阿媽早排仲想入稟法庭，將佢同啲細路趕出家門，Alisa當然有上訴，但佢現時病重出席唔到聆訊。</p></body></html>
