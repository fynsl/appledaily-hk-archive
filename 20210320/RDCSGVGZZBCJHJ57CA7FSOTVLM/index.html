<html><header><meta charset="utf-8"><title>許廷鏗完約　唱片公司爭崩頭</title></header><body><h1>許廷鏗完約　唱片公司爭崩頭</h1><p>許廷鏗日前傳出因私下接工作而觸怒唱片公司華納，前日雙方承認合約已屆滿，結束四年賓主關係。據知許廷鏗在本月1日完約後，暫時會放下歌手身份半年，專心做全職牙醫，稍後則可能會向台灣樂壇發展。</p><p>至於香港方面，昨日有報道指因許廷鏗過去幾年穩佔新一代男歌手的席位，有不錯的叫座力，因此當他宣佈回復自由身後，已即時有不少公司向他招手，因此有指環球、寰亞等都力邀加盟。不過許廷鏗始終是無綫的歌唱比賽出身，有指高層樂易玲也有意斟洽他回巢合作。許廷鏗日前指自己跳出舒適圈，會努力發掘自己更多的可能性。</p></body></html>
