<html><header><meta charset="utf-8"><title>花姐為MIRROR買乳貼感卑微</title></header><body><h1>花姐為MIRROR買乳貼感卑微</h1><p>廖碧兒和林曉峰最近為ViuTV主持節目《是滴是友》，MIRROR及ERROR經理人兼節目監製「花姐」黃慧君及「ViuTV一哥」許博文（強尼）任最新一集嘉賓。現年48歲、作風豪邁的花姐竟然從未飲過紅酒，今次「處女下海」在鏡頭前首嚐紅酒，她說︰「其實我唔係好鍾意飲酒，因為後生時曾試過飲醉後講錯嘢，令一位好朋友同我絕交，自此就滴酒不沾。」</p><p>花姐自爆外界以為她做經理人高高在上，殊不知她要做「阿四」︰「有次MIRROR拍嘢要着貼身冷衫，佢哋打電話叫我幫手買乳貼，我心諗我人生都未買過乳貼。」她苦笑指那一刻覺得自己十分卑微。</p></body></html>
