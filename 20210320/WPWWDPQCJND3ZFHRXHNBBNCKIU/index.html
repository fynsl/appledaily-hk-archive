<html><header><meta charset="utf-8"><title>張致恒老婆想搵工難成事</title></header><body><h1>張致恒老婆想搵工難成事</h1><p>張致恒（Steven）上月被爆欠債逾40萬，其後被爆帶老婆雯雯和兩個兒子搬屋避債，雯雯日前在Ig發文鬧爆債主馮鎵瀠（Naomi）騷擾其無辜家人，更寫上「要放棄，都唔會帶兩個仔」後，前日雯雯又再在Ig限時動態出post，今次她仍然用黑底白字留言，言談間表示夢中可以選擇放棄離開，但夢醒後又要面對現實的問題。</p><p>雯雯還說很希望可以外出工作，但目前情況並不容許，過了一會她再出posts：「係呀我又開post，我把口係唔收，你唔係處身我嘅位置，唔知我面對緊啲乜嘢，冇資格去阻止我做任何嘢。」不過她未有透露箇中原因。</p></body></html>
