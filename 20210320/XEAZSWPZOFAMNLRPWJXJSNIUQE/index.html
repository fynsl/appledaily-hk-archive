<html><header><meta charset="utf-8"><title>【膊頭流氓】多產宋江劇接劇</title></header><body><h1>【膊頭流氓】多產宋江劇接劇</h1><p>宋江由主角變為配角，引起不少劇迷不滿，皆因宋江可說是今年韓國最矚目的上位男星之一。現年26歲的宋江前年拍《喜歡的話請響鈴》成功吸引觀眾目光，去年憑《Sweet Home》中的救人毒男一角爆紅，因其185厘米的身高再加壯闊膊頭，被韓國網民稱為「膊頭流氓」，外形討好的宋江還擅長彈琴及玩結他。</p><p>《喜歡的話請響鈴》第二季才剛播完，宋江主演的新劇《如蝶翩翩》（圖）也將於下周一首播，劇中他飾演醉心芭蕾的少年，偶然認識退休郵差，互相鼓勵對方追夢。另外兩部他主演的劇集《無法抗拒的他》及《社內戀愛殘酷史》也將在年內播出，非常多產。</p></body></html>
