<html><header><meta charset="utf-8"><title>Emily生B後極速收身</title></header><body><h1>Emily生B後極速收身</h1><p>29歲美國索模Emily Ratajkowski本月8日為電影監製老公Sebastian Bear-McClard誕下第一胎Sylvester Apollo Bear，Emily在BB出世11日後已極速回復昔日的火辣身材，還大開中門自拍幫廣告商宣傳賺奶粉錢。</p><p>Emily前日在Ig限時動態上載在睡房自拍的短片和照片，穿着薄身衫和長褲的她，裏面真空大晒結實小腹，照片上還寫上服裝品牌的連結賣廣告吸金。Emily日前亦貼出產後躺在床上抱B照片，她一臉滿足的笑容，盡顯母性一面。她曾表示不想回答BB的性別問題，希望讓BB日後決定自己的性別意向。</p></body></html>
