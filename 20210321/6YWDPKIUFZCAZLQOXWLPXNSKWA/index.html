<html><header><meta charset="utf-8"><title>李智雅出浴洗甩紋身</title></header><body><h1>李智雅出浴洗甩紋身</h1><p>韓國人氣劇《Penthouse 2》昨晚播出第10集，上季被賜死的沈秀蓮（李智雅飾）以羅愛喬（李智雅分飾）身份「翻生」，不過前晚一集卻交代李智雅上演出浴戲份時，代表「羅愛喬」的蝴蝶紋身原來是假，暗示沈秀蓮假扮羅愛喬。劇情也交代原來嚴基俊才是真正殺死Eugene女兒金賢秀的真兇，他在醫院摘下金賢秀的氧氣筒。</p><p>至於金素妍為了女兒崔藝彬而含淚嫁給嚴基俊，昨晚劇情便交代尹鐘焄因成為殺金賢秀的疑犯被捕，金素妍求Eugene合作捉拿殺害金賢秀的兇手。前晚和昨晚兩集均被列為「19禁」，不過前晚的上、下部收視分別為20.8%及23.6%，比上周下跌。</p></body></html>
