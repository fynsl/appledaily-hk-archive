<html><header><meta charset="utf-8"><title>田蕊妮中門大開唔問阿澤</title></header><body><h1>田蕊妮中門大開唔問阿澤</h1><p>田蕊妮與潘燦良將於下月底開始，於香港演藝學院演出13場《聖荷西謀殺案》舞台劇，門票將於下月7日公開發售。田蕊妮在劇中演女主角Ling，她昨日在fb貼出多張拍攝海報時的相片，見到阿田穿上超deep V黑色晚裝，酥胸半露，十分性感。田蕊妮接受《蘋果》電話訪問時，透露自己只做好演員本份，問到如此性感有否向老公杜汶澤備案，她笑說：「有咁嘅需要咩？工作上面嘅嘢我哋都好獨立。」</p><p>《聖》劇是由金牌編劇莊梅岩、導演甄詠蓓和監製朱仲銘聯手創作，在2009年首次公演即大獲好評，去年更被拍成同名電影，田蕊妮正是演出鄭秀文的角色，而當年舞台劇則由劉雅麗擔演。</p></body></html>
