<html><header><meta charset="utf-8"><title>張栢芝淡定行騷展霸氣</title></header><body><h1>張栢芝淡定行騷展霸氣</h1><p>張栢芝、舒淇及趙薇等前晚於上海出席Fendi時裝騷，栢芝做客席模特兒上台行騷，穿上一件玫瑰花形編織的長褸，造型優雅。雖然台上全為專業模特兒，但栢芝表現淡定，她說：「我在後台出場的時候完全沒有很大的緊張，可能是在舞台訓練久了，所以有點習慣。」栢芝又賣口乖大讚身上的衣服及舞台效果，形容自己穿起那套衣服後感覺很霸氣。</p><p>至於以嘉賓身份現身的舒淇，雖然日前透露連續失眠兩日，但當晚她以白恤衫及黑色長褲造型示人時卻依然神采飛揚。趙薇則以全白色連身裙現身，展現成熟美，但被內地網民狂踩顯胖。</p></body></html>
