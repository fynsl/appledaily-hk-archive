<html><header><meta charset="utf-8"><title>【醫生見解】大腸癌轉移常見</title></header><body><h1>【醫生見解】大腸癌轉移常見</h1><p>77歲的黃樹棠三年前確診大腸癌二期，之後做手術切了14吋腸後逐漸康復，惟近日入院發現癌細胞已擴散到肺部，病情反覆，根據臨床腫瘤科醫生李孔敏（圖）表示︰「癌症中，大腸癌轉移到肺部不罕見，尤其是期數高（第三、四期）的患者。而患上腸癌、乳癌及肺癌的患者，發生癌症轉移的機會亦相對較其他癌症高，至於治療的方法包括化療及標靶治療。</p><p>另外，若肺部轉移範圍很少、數量也不多的時候， 部份病人或會考慮用手術的方法切除，不過要視乎擴散的程度才可以有定論，而治療成效就因應患者病情輕重不同。」</p></body></html>
