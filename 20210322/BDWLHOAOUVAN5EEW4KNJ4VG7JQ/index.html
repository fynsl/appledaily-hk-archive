<html><header><meta charset="utf-8"><title>指原未夠秤買得起兩架林寶</title></header><body><h1>指原未夠秤買得起兩架林寶</h1><p>曾經是日本女團AKB人氣總選四屆一姐的28歲指原莉乃，近年發展順利，收入更遠勝一班舊隊友。她去年在疫情下仍賺得逾二億日圓（約1,425萬港元），是偶像界數一數二的小富婆。日前指原在節目上透露自己10多歲時，已有能力買起兩架林寶堅尼跑車，每架約四千萬日圓（約285萬港元），節目更介紹鑲滿136萬粒Swarovski水晶的林寶堅尼，價值二億日圓一架，指原即笑言可以買起兩架軚盤鑲有Swarovski水晶的林寶堅尼。</p><p>近年豬籠入水的指原莉乃除活躍於綜藝節目，又為兩隊女團=LOVE、≠ME擔任監製，還推出自家商品，吸金力相當驚人。</p></body></html>
