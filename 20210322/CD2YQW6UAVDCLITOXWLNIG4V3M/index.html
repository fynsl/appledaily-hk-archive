<html><header><meta charset="utf-8"><title>趣趣地：阿祖翻撻兩舊情人露餡</title></header><body><h1>趣趣地：阿祖翻撻兩舊情人露餡</h1><p>現年39歲嘅阿祖安奴私生活一向都好混亂，呢位前國際米蘭「國王」曾經被爆搵十幾名妓女搞性愛派對，簡直荒淫無道。最近佢賣咗自己嘅豪宅，喺巴西租住豪華酒店，點知又俾巴西狗仔隊影到有兩個女人成日出入佢酒店房，一位就係佢嘅23歲前未婚妻莫莉娜，另一位就係15年前同佢拍過拖嘅模特兒生美絲姬達。原來據報阿祖安奴好有時間管理技巧咁翻撻兩位舊人，等佢哋喺唔同時段去酒店陪佢。不過家陣俾報紙踢爆佢一腳踏兩船，唔知會唔會兩個前度一齊再同佢掟煲呢？</p></body></html>
