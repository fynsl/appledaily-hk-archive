<html><header><meta charset="utf-8"><title>鄭世豪嫌棄坤哥越洋打氣</title></header><body><h1>鄭世豪嫌棄坤哥越洋打氣</h1><p>鄭世豪昨日在太子宣傳新歌，好友陳康琪（Odilia）到場支持，而身在日本的吳業坤（坤哥）就透過Zoom為鄭世豪撐場，不過坤哥全程顧住整理頭髮，當鄭世豪說到要感謝坤哥當年送了一首歌《仍堅持》時，忍不住說：「你搞完個頭未啫？」坤哥笑笑口說：「你講緊嘢吖嘛！」鄭世豪問他何時才回港？坤哥笑說：「你知唔知我秒秒鐘幾百萬上落！」</p><p>由於疫情影響，鄭世豪指已很久沒有公開獻唱，故很期待開音樂會，他說：「我做歌手之後，已經等咗五年，仍然未達成呢個心願。」更指要跟Odilia學跳舞，而Odilia就透露入行前已認識鄭世豪，兩人期待有合唱的機會。</p></body></html>
