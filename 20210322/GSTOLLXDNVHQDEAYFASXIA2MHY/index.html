<html><header><meta charset="utf-8"><title>姜濤多謝保錡　Fans跟風撐</title></header><body><h1>姜濤多謝保錡　Fans跟風撐</h1><p>組合ERROR成員吳保錡今年初因為被揭背正印女友偷食，形象插水，暫別娛樂圈，除了尚餘忠實歌迷支持，同是《全民造星》出身的姜濤亦有力撐。姜濤前晚在社交平台貼出新MV短片，向幕後人員點名致謝，最後更特別多謝保錡，姜濤表示：「最後，我想要謝謝你，這首歌，源於你一開始的幫助。」保錡留言回覆：「一直都會支持你，謝謝你對音樂的熱誠，期待你有更多，有靈魂有說話的作品。」</p><p>姜濤未有進一步透露詳情，但有網民查到保錡與製作MV的幕後人員相熟，今次是以製作助理身份參與MV。不少網民在姜濤的平台向保錡道謝，以及留言支持保錡，期待他重新出發。</p></body></html>
