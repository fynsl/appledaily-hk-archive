<html><header><meta charset="utf-8"><title>趣趣地：洛夫雲打MMA 50秒嗌投降</title></header><body><h1>趣趣地：洛夫雲打MMA 50秒嗌投降</h1><p>前利物浦中堅洛夫雲今季轉咗會去俄超班霸辛尼特，仲做埋隊長。當年喺紅軍俾人叫康樂組組長嘅佢，最近喺ig又帶笑料畀一眾球迷。話說今周辛尼特冇比賽，但佢嚟緊就會代表克羅地亞踢世盃外，唔知係咪想強化自己體能，竟然搵嚟綽號「克羅地亞戰警」嘅前UFC選手菲利普域，等呢位同鄉嚟幫佢練體能，整場MMA較量。兩人仲學啲拳手平時開打前，凶神惡煞咁互望，但正式開打後，洛夫雲好快就俾對方撻咗落地，菲利普域之後用十字固鎖住洛夫雲，後者好快就要嗌投降，頂咗只係大約50秒咁多。</p></body></html>
