<html><header><meta charset="utf-8"><title>尹鐘焄悉賢秀是親女陷崩潰</title></header><body><h1>尹鐘焄悉賢秀是親女陷崩潰</h1><p>韓國話題劇《Penthouse 2》前晚播出第10集，劇情講到Eugene女兒金賢秀的親生父親竟是尹鐘焄，令尹鐘焄大受打擊，即時刺激收視回升，上下部收視分別是20.3%及26.6%。</p><p>劇情講到尹鐘焄為了女兒崔藝彬，向警方自首指殺死金賢秀的兇手是自己，Eugene就向尹鐘焄坦白，指金賢秀其實是他的親生女。而金永大就收到神秘電話，疑似是金賢秀的聲音，似乎她當日在醫院被人救回。而下集預告中，金素妍決定跟Eugene聯手對付嚴基俊，又暗示李智雅「已經身亡」，令人好奇李智雅是否再次陷危機。</p></body></html>
