<html><header><meta charset="utf-8"><title>余香凝升Cup有肥臂</title></header><body><h1>余香凝升Cup有肥臂</h1><p>現年27歲的余香凝（Jennifer）去年底奉子成婚，嫁給有米男友陸政渡（Tim）。現時Jennifer陀B已超過六個月，但近日仍然努力工作，繼續活躍幕前，而且出現人前仍是身材甚弗，不似懷孕。昨日她在Ig貼出近照，穿上吊帶裙的她晒出巨肚，留言：「我的夏天提早來臨，每日都覺得好熱好熱。Show show我自豪的肥臂，還有大肚子吧。」</p><p>Jennifer自嘲有肥臂，看來上圍亦升cup了，不過陀B陀得精神奕奕，氣色不錯，網友紛紛留言讚她是「靚媽」。由於Jennifer抱住肚子笑得甚甜，彭秀慧留言：「幸福樣。」Jennifer即回覆了一個心心圖案。</p></body></html>
