<html><header><meta charset="utf-8"><title>趣趣地：英警突襲隔離球星大屋</title></header><body><h1>趣趣地：英警突襲隔離球星大屋</h1><p>部份英超球會上周中啱啱出國踢完歐聯同歐霸，一班球員飛返英國之後就即刻要自我隔離五日，期間佢哋只可以喺球會訓練同比賽嗰陣先可以離開屋企，出街買嘢同自己加操都係唔畀，以免染上武肺。估唔到當地警方為咗檢查佢哋有冇乖乖留喺屋企，居然走去突襲佢哋住所檢查，不過暫時都未發現有人違例。又難怪有關當局咁着緊嘅，過去呢年幾以嚟唔少英超球員都曾經試過違反隔離令，上年車路士就有美臣蒙特3月試過違反禁令出街玩，又喺6月同班隊友去希臘度假爭啲要遲歸隊，非常時期都係睇實啲好。</p></body></html>
