<html><header><meta charset="utf-8"><title>趣趣地：曼聯變丁蟹？贊助商股價插水</title></header><body><h1>趣趣地：曼聯變丁蟹？贊助商股價插水</h1><p>曼聯上星期先啱啱宣佈下季轉波衫贊助，同德國科技公司TeamViewer簽咗5年2.35億鎊（約25.3億港元）嘅合約，不過紅魔嘅腳頭就唔係咁好啦。原本TeamViewer嘅估值喺武肺疫情期間急升，但曼聯一宣佈呢單合作之後，TeamViewer當日嘅股價就即刻插水式跌咗16%，而且據報曼聯實際收嘅贊助費比起報道講嘅少。TeamViewer並唔係第一間同曼聯合作之後領嘢嘅公司，當年對上一間波衫贊助雪佛蘭一同曼聯簽咗波衫贊助合約之後，48小時內全球營銷主管就畀人炒咗，睇嚟效應勁過丁蟹喎。</p></body></html>
