<html><header><meta charset="utf-8"><title>Dua Lipa遇狂迷險出事</title></header><body><h1>Dua Lipa遇狂迷險出事</h1><p>25歲英國人氣女歌手Dua Lipa日前在墨西哥城被兩名歌迷瘋狂追擊，欲與她作近距離接觸。Dua在混亂中差點被撞跌，幸好在保鑣保護下，終得以安全上車離開。</p><p>Dua Lipa近年全球大熱，有指她到墨西哥是為某著名法國時裝品牌拍廣告。而網上流傳的短片中，只見戴着口罩的Dua上車時，有狂迷突然衝前，保鑣隨即阻止，並發生肢體碰撞，而站在旁邊的Dua亦不幸受到牽連。有知情人士向英國《太陽報》透露Dua並沒有受傷：「兩名fans真的向Dua衝去，好可怕。Dua看起來真的受驚，感謝保鑣拉開狂迷，因為不知道將會發生甚麼事。」</p></body></html>
