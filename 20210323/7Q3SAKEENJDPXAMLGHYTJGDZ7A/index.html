<html><header><meta charset="utf-8"><title>求驗客手記：尼馬驚現尋歡搵食app</title></header><body><h1>求驗客手記：尼馬驚現尋歡搵食app</h1><p>效力巴黎聖日耳門（PSG）嘅尼馬最近養傷冇得上陣，近日網上就流傳話呢位巴西球星用交友軟件「覓食」，尼馬就即時否認佢係用戶本人。近日有網民喺交友軟件Tinder中發現咗一個用戶註冊尼馬身份，年齡同職業都同呢位PSG球星相符，由於呢個交友軟件以尋歡聞名，尼馬有用呢個軟件嘅消息喺網上瘋傳，就連軟件公司都去查證呢個用戶嘅身份，最終發現係假冒。尼馬亦喺個人社交媒體否認：「用得呢啲app都係尋開心啫，不過好唔好彩，呢個唔係我。」仲話：「希望呢個冒認我嘅人喺呢個社交軟件可以好好代表我！」</p></body></html>
