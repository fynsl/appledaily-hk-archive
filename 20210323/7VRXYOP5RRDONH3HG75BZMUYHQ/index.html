<html><header><meta charset="utf-8"><title>求驗客手記：傳沙比接掌慕遜加柏</title></header><body><h1>求驗客手記：傳沙比接掌慕遜加柏</h1><p>慕遜加柏教練馬高路斯上月宣佈下季會過檔多蒙特，周一德國傳媒報道，下季執掌慕遜加柏帥印嘅係前西班牙中場沙比阿朗素（中）。現年39歲嘅沙比2017年喺拜仁慕尼黑退役後，就考咗UEFA嘅精英教練牌，之後去咗前球會皇家馬德里做U14教練，到上年6月再接手母會皇家蘇斯達B隊。今季季尾就會同皇蘇B隊完約嘅沙比，有指佢已經同慕遜加柏達成協議，喺今年夏天正式接手。上年拜仁行政總裁路明尼加曾經講過，話沙比有潛質日後做呢支德甲班霸嘅主帥，睇嚟下季佢就可以喺德甲睇吓呢位首次擔正做一隊主帥嘅名將教波係咪一樣醒。</p></body></html>
