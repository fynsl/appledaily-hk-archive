<html><header><meta charset="utf-8"><title>體訊速遞：（網球）莎蓮娜退出邁阿密網賽</title></header><body><h1>體訊速遞：（網球）莎蓮娜退出邁阿密網賽</h1><p>39歲美國女子球手莎蓮娜（圖）周日宣佈，退出今屆邁阿密公開賽，曾經在這項賽事八度奪冠的「細威」表示，由於自己早前接受口腔手術，目前仍在康復中，因此無奈決定退賽：「邁阿密網賽對我來說非常特別，因為這裏是我的家鄉，今次退賽令我感到失望。」今屆邁阿密將於周一舉行，早前祖高域、費達拿及拿度已先後退出男單賽事，令比賽略見失色。</p><p>綜合外電（美國）</p></body></html>
