<html><header><meta charset="utf-8"><title>王菀之被叫肥妹：可愛</title></header><body><h1>王菀之被叫肥妹：可愛</h1><p>王菀之昨日在銅鑼灣為新歌《The Pink Room》舉行藝術展覽，她指這首歌有三部曲，「首先係我曲詞編監唱，之後就係MV加虛擬藝術展，最後就呢個實體展，由第一日開始到𠵱家開幕，大約用咗九個月。」</p><p>提到這首新歌是講述標籤文化，王菀之說：「以前會幫物品分類，𠵱家就會形容人。」問到朋友標籤她是甚麼？她笑說：「冇喎，不過朋友叫我做肥妹，我覺得呢個名好可愛，其實好多人都標籤我好怪，了解我嘅朋友又唔覺得我怪，老公亦冇用咩形容我，佢係靜靜觀察我，我亦冇出聲問，只係睇佢眉頭眼額。」對於場內有一幅作品似超聲波，她笑說：「唔係，嗰幅係光影。」</p></body></html>
