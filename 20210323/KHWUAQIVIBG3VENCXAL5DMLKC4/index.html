<html><header><meta charset="utf-8"><title>中移上月5G客戶增419萬</title></header><body><h1>中移上月5G客戶增419萬</h1><p>三大電訊商公佈2月數據，中移動（941）移動客戶總數按月減約369萬，至9.37億戶；5G套餐客戶增419萬戶，至1.73億戶；本年累計客戶總數減474.9萬。中聯通（762）移動客戶總數淨減2萬，至3.06億戶；5G套餐客戶數增加658.9 萬戶，至8,454萬戶。本年累計客戶總數增加52.5萬戶。中電信（728）移動客戶總數則增2,500萬，至3.52億；5G套餐用戶增620萬，至1.03億，增速較上月減慢，累計今年客戶總數淨增178萬。</p></body></html>
