<html><header><meta charset="utf-8"><title>求驗客手記：轟女球證風波愉園道歉</title></header><body><h1>求驗客手記：轟女球證風波愉園道歉</h1><p>愉園周日喺港超聯一球不敵天水圍飛馬，教練鮑家耀（左）賽後批評球證羅碧芝（小圖）執法水平就惹嚟外界批評，有指佢言論涉性別歧視，又有球迷認為批評唔係冇根據。不過，愉園噚晚已喺社交平台為鮑教練措辭不當致歉，仲話要規範職球員言論咁話。愉園貼文指鮑教練賽後回應傳媒提問而講球證水平，高層同佢傾過認同佢措辭不當，就算唔係針對任何群體亦屬冇必要，所以就向受影響人士致歉，仲會搞座談會提醒職球員言行。鮑家耀前日賽後如常出席足總安排嘅賽後記者會，據講在場傳媒冇提及球證執法水平問題，只問佢點解咁激動。</p></body></html>
