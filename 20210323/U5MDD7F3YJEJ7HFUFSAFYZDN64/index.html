<html><header><meta charset="utf-8"><title>28歲韓女歌手Doma離世</title></header><body><h1>28歲韓女歌手Doma離世</h1><p>韓國獨立樂隊Doma的女成員Doma昨日爆出死訊，終年28歲，令外界及fans大感驚訝及難過。據韓媒報道，Doma的結他手金建宇在Ig表示，隊友Doma於上周五離世，於昨日進行屍檢及葬禮，將於明日出殯，但未有公開死因。Doma離世一事曝光後，其演藝圈好友歌手Yozoh隨即留言悼念。</p><p>Doma與金建宇組成的Doma於2015年出道，她因獨特聲線而擁有死忠粉絲，更有機會主唱鄭有美、南柱赫主演的劇集《非常校護檔案》OST。樂隊在年初才舉辦過小型演唱會，上月更宣佈將與其他歌手合作的好消息，而Doma日前亦曾更新Ig，怎料昨日爆出噩耗。</p></body></html>
