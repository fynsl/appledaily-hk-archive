<html><header><meta charset="utf-8"><title>貿發局出口指數仍陷收縮</title></header><body><h1>貿發局出口指數仍陷收縮</h1><p>貿發局公佈首季香港出口指數為39，較上季升2.8點，指數連升四季，但疫情對港商的衝擊仍重，市場的出口前景保持審慎樂觀。貿發局研究總監關家明指，數字雖連升第四季，但仍處50以下的收縮範圍，反映港商對出口前景仍審慎樂觀，未來仍有多項不明朗因素。調查顯示，本地出口商目前最大顧慮依然是疫情反覆和全球需求減弱，出口商佔比由去季56.7%大降至今季33.1%；加上貨櫃難求、運價飆升，越來越多港商面對物流配送受阻難題，受影響港商升幅近8%。</p></body></html>
