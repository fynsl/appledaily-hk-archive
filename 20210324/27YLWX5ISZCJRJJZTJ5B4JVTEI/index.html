<html><header><meta charset="utf-8"><title>金秀賢自爆當兵暴肥</title></header><body><h1>金秀賢自爆當兵暴肥</h1><p>韓國男神金秀賢早前為時尚雜誌韓版《Vogue》拍攝4月號封面，大晒胸肌，身形弗爆。不過男神於訪問中提到當兵的往事，指當時於軍隊的生活非常忙碌，並自爆：「當時的體重達到了人生高峯，現在的體重是67kg、68kg之間（約147.4磅至149.6磅），當時是77kg（約169.4磅）。」即是他在退伍後減了約22磅，十分厲害。</p><p>另一男神宋仲基則忙拍新劇《黑道律師文森佐》（Vincenzo），他受訪時表示因要減肥，所以只能放棄最愛吃的五花肉，更直言希望早日煞科，可以大快朵頤。而宋仲基日前在街頭被捕獲，他隨即拉低口罩親民地跟粉絲合照及簽名。</p></body></html>
