<html><header><meta charset="utf-8"><title>藥明生物多賺67%不派息</title></header><body><h1>藥明生物多賺67%不派息</h1><p>藥明生物（2269）昨公佈，截至去年底止年度純利16.89億元（人民幣．下同），按年增長66.6%，不派末期息。期內收入按年升40.9%，至56.12億元。期內未完成定單總量大幅增長122%，至113.24億美元。綜合項目數按年增33.6%至334個，臨床前項目數增長39.7%至169個，早期（第I及II期）臨床開發項目數增20.5%至135個，後期（第III期）臨床開發項目數大增75%至28個。</p></body></html>
