<html><header><meta charset="utf-8"><title>中生製藥斥7.8億購歐藥企</title></header><body><h1>中生製藥斥7.8億購歐藥企</h1><p>中生製藥（1177）截至去年底止盈利為27.7億元（人民幣．下同），按年微升0.3%。每股盈利為14.74分，擬派末期息每股2港仙，連同已派發首三季股息，全年共派8港仙。期內收入跌2.4%至236.47億元。集團宣佈擬斥1.1億美元（約7.77億港元）收購比利時藥企Softhale，該公司主要開發用於治療呼吸道疾病的產品，以鞏固其在呼吸治療領域的地位及加快國際化戰略。</p></body></html>
