<html><header><meta charset="utf-8"><title>體訊速遞：（奧運）東奧研放500專才入境</title></header><body><h1>體訊速遞：（奧運）東奧研放500專才入境</h1><p>今夏東京奧運將不會接待海外觀眾入場，但據報東京奧組委正研究特別批准不多於500人，擁有特殊技能和專門知識的海外義工入境，以解決缺乏小眾語言專才等的問題。據奧組委去年公佈數字，今屆奧運的義工總人數多達80,000人，有近一成是外國公民，奧組委和日政府將研究讓海外義工入境的措施，並考慮接受居於海外的日本公民申請為義工。</p><p>綜合外電（日本）</p></body></html>
