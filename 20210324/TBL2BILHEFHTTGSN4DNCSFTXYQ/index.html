<html><header><meta charset="utf-8"><title>求驗客手記：9日唞6日布魯士博炒</title></header><body><h1>求驗客手記：9日唞6日布魯士博炒</h1><p>排英超第17位嘅紐卡素上場作客白禮頓嘅「六分波」慘敗0:3，家陣距離第18位嘅富咸只係2分，護級形勢岌岌可危，但佢哋嘅領隊布魯士（左二）似乎唔係好識死喎。英國《每日郵報》報道，布魯士安排咗球隊喺9日內唞足6日，唔少球員對訓練量減少表示憂慮，更加有人話球員慣咗自己訓練。唔少隊內人士都覺得布魯士博炒，但班主艾殊利就表示點都會繼續撐布魯士，令佢哋非常驚訝。球隊氣氛差到咁，睇嚟紐卡素今年真係凍過水。</p></body></html>
