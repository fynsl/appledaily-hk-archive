<html><header><meta charset="utf-8"><title>求驗客手記：羅美路豪宅放盤脫硬魔</title></header><body><h1>求驗客手記：羅美路豪宅放盤脫硬魔</h1><p>上季曼聯門將甸恩軒達臣外借咗去錫菲聯打出成績，今季返咗紅魔之後就變咗迪基亞之後嘅二號門將，羅美路（小圖）變相連後備席位都冇埋，至今已經有七個月未有代表曼聯把關。據英媒報道，呢位阿根廷門將已經將佢位於柴郡嘅10,000平方呎豪宅放盤，亦即係話羅美路基本上走硬咁滯，唔少美職聯球隊都表示對佢有興趣。另外，費特洛迪古斯喺上場對李斯特城嘅比賽因為誤傳直接導致失波，賽後有人喺佢ig留低種族歧視嘅字句，曼聯之後發聲明表示譴責。</p></body></html>
