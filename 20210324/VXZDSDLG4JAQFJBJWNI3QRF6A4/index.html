<html><header><meta charset="utf-8"><title>求驗客手記：搵埋天文學家曼城變宇宙隊</title></header><body><h1>求驗客手記：搵埋天文學家曼城變宇宙隊</h1><p>運動早已同科學接軌，足球世界已經變得唔簡單，乜嘢都要靠數據分析，研究多啲做好精準嘅備戰，先有機會贏波奪冠。曼城領隊哥迪奧拿就係崇尚呢一個派系嘅教頭，球會最近幾個月仲聘請埋一班天文物理學家，場邊裝上多部攝錄機，透過3D技術去記錄球員喺場上嘅動作走位，再用物理學嘅角度分析點樣可以容易啲造成入波出現，從而作出正確嘅指導。連天文學家都出動埋，哥帥仲唔係想搞隊宇宙隊？</p></body></html>
