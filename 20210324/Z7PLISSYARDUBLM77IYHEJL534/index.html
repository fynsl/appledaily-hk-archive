<html><header><meta charset="utf-8"><title>52歲唐安麒宣佈再婚</title></header><body><h1>52歲唐安麒宣佈再婚</h1><p>有「美容瘦身教主」之稱、52歲的唐安麒（Angel），前晚在社交平台公佈訂婚喜訊，她貼了一張十指緊扣的相片，並留言：「我訂婚了！我與未婚夫都喜歡把戒指這樣戴，甚麼時候結婚，不會另行公佈，現在只想與支持我的朋友，分享我們的喜悅！」Angel在2003年與拍拖五年的台灣男友錢宗龍結婚，三年後誕下女兒，不過這段婚姻只維持10年便結束。</p><p>昨天Angel透過秘書回覆《蘋果》：「想不到宣佈訂婚之後，有咁多網民留言祝賀，真係好感動，今天早上再看留言，心情感動到激動，過去一年全世界翻天覆地的變天了，慶幸上天派遣一個守護我的人照顧着我！」</p></body></html>
