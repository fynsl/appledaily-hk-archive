<html><header><meta charset="utf-8"><title>大劉拍賣靚酒估值3,450萬</title></header><body><h1>大劉拍賣靚酒估值3,450萬</h1><p>華人置業（127）創辦人「大劉」劉鑾雄再度割愛，出讓窖藏予蘇富比拍賣，估值最高3,450萬元，較上次為高。蘇富比公佈，承上季取得之白手套佳績，今年春拍再度舉行「劉鑾雄窖藏佳釀（第二部份）」專場，呈獻其法國佳釀，專場總估價介乎2,400萬至3,450萬元。連同其他洋酒及烈酒場，一連三日的拍賣總估價為6,500萬至9,500萬元。專場包括柏翠堡等多達58項大瓶裝拍品，其中傳奇釀酒師Henri Jayer逾百瓶Vosne-Romanée Cros Parantoux，極受酒藏家追捧。</p></body></html>
