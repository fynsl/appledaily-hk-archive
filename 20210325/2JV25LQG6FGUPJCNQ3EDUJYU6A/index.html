<html><header><meta charset="utf-8"><title>超雲陪三太行街市</title></header><body><h1>超雲陪三太行街市</h1><p>已故賭王何鴻燊三房長女何超雲近年生活低調，日前《蘋果》在灣仔街市見到超雲陪住三太陳婉珍買餸，身穿黑色運動裝的超雲把長金髮束成馬尾，戴着太陽眼鏡和白色口罩，打扮樸素，至於67歲的三太則戴住藍色帽及穿着一件寫住「I love U」的白色衞衣及戴住有貓貓圖案的口罩。</p><p>雖然三太和超雲身驕肉貴，但卻沒有嫌棄街市環境，親自去不同店舖買餸，其間兩人到燒味店斬料，跟店員有傾有講。買完燒味，三太到旁邊的生果店繼續買，超雲則先行上車，三太及後再回去燒味店拿東西，最後交給司機一併放在車尾箱後便上車離去。</p></body></html>
