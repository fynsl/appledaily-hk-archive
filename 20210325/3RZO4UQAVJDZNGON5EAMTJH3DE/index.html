<html><header><meta charset="utf-8"><title>安踏少賺3%增派息</title></header><body><h1>安踏少賺3%增派息</h1><p>安踏（2020）截至去年底止，少賺3.4%至51.6億元（人民幣．下同）；派末期息47港仙，按年增30.6%，全年共派息68港仙。期內收入按年升4.7%至355億元，整體毛利率上升3.2個百分點至58.2%。來自安踏品牌收入跌9.7%至157.5億元；來自FILA品牌收入則增加18.1%至174.5億元。至今年底，集團預計中國及海外的安踏門店將為9,800至9,900間；FILA門店將為2,050至2,150間。</p></body></html>
