<html><header><meta charset="utf-8"><title>阿米爾汗確診武肺</title></header><body><h1>阿米爾汗確診武肺</h1><p>印度國寶級演員阿米爾汗（Aamir Khan）憑主演電影《作死不離3兄弟》（3 Idiots）、《來自星星的PK》（PK）、《打死不離歌星夢》（Secret Superstar）等多部印度電影令港人印象深刻，惟昨日傳出他確診武漢肺炎。</p><p>阿米爾汗發言人表示：「阿米爾汗先生對武漢肺炎呈陽性反應，他現正在家中自我隔離，依照程序，他感覺良好。最近與他接觸過的人，應該前往接受檢查，謝謝你們的祝福與關心。」阿米爾汗的最新作品為《阿甘正傳》（Forrest Gump）印度版《Laal Singh Chaddha》，並將於今年聖誕節上映。</p></body></html>
