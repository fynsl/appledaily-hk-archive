<html><header><meta charset="utf-8"><title>林峯凸腩拍劇幸福肥</title></header><body><h1>林峯凸腩拍劇幸福肥</h1><p>林峯近日拍攝邵氏新劇《黑金風暴》，日前有網民在澳門偶遇正在拍劇的林峯，並上載了短片及相片。親民的林峯一身casual look，大方跟大家打招呼，不過穿上白色T恤的他明顯凸腩，站在連詩雅身邊更略顯圓潤，不少網民笑言林峯婚後有幸福肥。</p><p>林峯在澳門還與2006年合拍內地劇集《愛情新呼吸》的台灣女星安以軒相聚。今年初安以軒由台灣飛到澳門，與CEO老公陳榮煉團聚，她昨日在微博上載與林峯的合照，寫道：「15年前合作，15年後再見，他是一個女兒的爸，而我是雙寶媽媽，咱們育兒經聊起來。」相中的安以軒紮上孖辮，獲網友讚40歲的她充滿少女味。</p></body></html>
