<html><header><meta charset="utf-8"><title>林鍾一戰貴飛索價三萬</title></header><body><h1>林鍾一戰貴飛索價三萬</h1><p>鍾培生與林作正為「林鍾一戰」備戰，拳賽落實於9月18日在九展對決，預計安排一千八百名觀眾入場，票價一千二百元至三萬元，樂隊LMF與側田或會擔任表演嘉賓。鍾培生表示要豪花九百萬於製作及宣傳費上，單是紅隧口廣告已三百萬，還要邀請專業靚女擔任Ring Girl：「我自己第一次打拳賽，票價接近五萬一枱。」</p><p>林作昨日回覆《蘋果》表示：「比賽安排由鍾生負責，我理唔到。我擔心㗎，畢竟價格似乎離地。我唔會買，我係真心嚟賺一百萬，零成本，更唔想有飛債，我唔願意有任何成本。我阿媽好cheap，演唱會都要𢱑飛先會去，估計會喺場外等接我放工。」</p></body></html>
