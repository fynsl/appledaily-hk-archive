<html><header><meta charset="utf-8"><title>易鑫轉蝕8億不派息</title></header><body><h1>易鑫轉蝕8億不派息</h1><p>易鑫（2858）去年轉蝕，經調整淨虧損8億元（人民幣．下同），收入按年跌43%至33.25億元；不派末期息。期內融資交易總數約為35.6萬筆，按年跌32%；融資總額約為270億元，按年跌33%。集團指，期內採取積極措施收緊已促成貸款的放貸標準，以更多的轉向擁有更好信貸紀錄的優質客戶；又指騰訊（700）去年完成對母企易車的私有化，已成集團大股東，期待在新股權架構下探索更多商機。</p></body></html>
