<html><header><meta charset="utf-8"><title>【外星圖輯】慳家同居</title></header><body><h1>【外星圖輯】慳家同居</h1><p>22歲日本模特兒池田美優近日被爆入住東京豪宅，與前尊尼事務所男星大倉士門（小圖）同居，據悉兩人拍拖大約三年，二人的友人指大倉因離巢後人氣急跌，池田為照顧男友才決定同居。</p><h2>重拾舊歡</h2><p>韓國44歲女星咸素元和年輕18歲的內地網紅老公陳華上月鬧婚變後言歸於好，近日她孖老公和愛女到釜山staycation，咸素元穿上三點式泳衣玩自拍，陳華從後抱實妻子，幸福滿瀉。</p><h2>甜蜜畢業</h2><p>18歲日本YouTuber前田俊前日手持高中畢業證書在櫻花樹下拍照，又孖穿上校服的日本真人騷《今天開始愛上你》太太重川茉彌合照，獲不少fans留言鼓勵努力。</p></body></html>
