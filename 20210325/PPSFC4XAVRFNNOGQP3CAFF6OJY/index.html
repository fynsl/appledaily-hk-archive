<html><header><meta charset="utf-8"><title>求驗客手記：喀國寄錯電郵　祖普莫亭落選</title></header><body><h1>求驗客手記：喀國寄錯電郵　祖普莫亭落選</h1><p>喺國際賽期出戰非國盃外圍賽嘅喀麥隆，之前公佈嘅大軍名單入面竟然冇拜仁慕尼黑前鋒祖普莫亭（圖中），據外媒報道，原來呢位32歲前鋒之所以落選，係因為喀麥隆足總填錯電郵地址！之前喀麥隆教練干斯卡奧話過，因為祖普莫亭冇覆過電郵，所以將呢位拜仁前鋒排除在外。但其實原本喀麥隆足總要向球員同埋效力球會寄出邀請電郵嗰陣，佢哋竟然將呢封邀請信寄錯咗畀自己，所以祖普莫亭同拜仁自然就唔知喀麥隆徵召球員。雖然喀麥隆已經提早出線，不過祖普莫亭錯失為國效力嘅機會，佢老竇兼經理人就公開炮轟：「佢哋勁唔專業囉！你起碼要寄去正確嘅地址吖！」</p></body></html>
