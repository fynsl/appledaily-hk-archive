<html><header><meta charset="utf-8"><title>《朝鮮驅魔師》爭議聲中停播</title></header><body><h1>《朝鮮驅魔師》爭議聲中停播</h1><p>韓國男星甘宇成、張東潤等主演的新劇《朝鮮驅魔師》大前晚首播，由於劇中出現中式道具及中式食物，遭韓國網民質疑歪曲歷史而揚言抵制，有份贊助的廣告商連日來紛紛割席，大學教授徐敬德昨早更在Ig留言，指《朝》劇給中國的「新東北工程」提供了一個藉口。</p><p>昨午《朝》劇組再度道歉，表示會刪除有問題的場面，並且下周將停播。對於有指劇集有中方投資，劇組表示是百分百韓國資金製作。而劇集受爭議影響，前晚播出的第二集收視急跌，上、下部的收視分別只得4.5%及6.9%。</p></body></html>
