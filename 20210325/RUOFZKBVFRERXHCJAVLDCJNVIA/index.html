<html><header><meta charset="utf-8"><title>許冠傑4.1歌聲悼張國榮</title></header><body><h1>許冠傑4.1歌聲悼張國榮</h1><p>鄭丹瑞昨日在網上平台公佈邀請到許冠傑（Sam）、李克勤為悼念張國榮逝世18周年的《想你 張國榮》音樂會演出，音樂會於下月1日晚上7時半網上播放，收益將捐贈「惜食堂」。克勤當晚會演唱《為你鍾情》，他表示：「係我自己好鍾意嘅歌。」而之前有傳媒訪問音樂會監製蕭潮順，最想阿Sam唱哪首歌時，蕭潮順表示當然是希望演唱二人合寫的《沉默是金》。</p><p>莫文蔚和張智霖之前已落實演出，據知莫文蔚會唱兩首歌，其中一首是《怪你過份美麗》，張智霖就獲欽點唱《風繼續吹》，除此之外，美國無伴奏人聲樂團Metro Vocal Group及浸大音樂系學員當晚也會參與演出。</p></body></html>
