<html><header><meta charset="utf-8"><title>橫野堇打孖媾尊尼仔</title></header><body><h1>橫野堇打孖媾尊尼仔</h1><p>日本女子組合NMB48的20歲成員橫野堇憑甜美笑容及豐滿身材被封為「NMB最強body」，惟近日卻爆出緋聞，分別與兩名尊尼事務所男星開房鬼混。</p><p>據日媒《週刊文春》爆料，橫野堇於本月12日被發現與39歲的關8成員橫山裕到京都一間酒店，共處一室12小時。六日後，橫野堇又再被發現跟21歲尊尼旗下的福本大晴在大阪的居酒屋撐枱腳，二人隨後步進一間平價商務酒店。橫野到翌日早上10時到附近買完早餐後，再次返回酒店，直至下午才前後腳離去。</p></body></html>
