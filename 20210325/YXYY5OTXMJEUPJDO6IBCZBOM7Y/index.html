<html><header><meta charset="utf-8"><title>隔牆有耳：植入式錯字　陳姑娘︰要查明瑕「辟」（李八方）</title></header><body><h1>隔牆有耳：植入式錯字　陳姑娘︰要查明瑕「辟」（李八方）</h1><p>政府噚日煞停接種復必泰疫苗，過程甩漏，負責呢單嘢嘅公務員事務局局長聶德權、食衞局長陳肇始等出嚟解畫，唔知陳肇始係咪怕又孭鑊，當講到疫苗有「瑕疵」，竟然讀成「瑕辟」。</p><p>話說陳姑娘讀稿時，講到疫苗包裝有「瑕疵」，佢就讀成瑕「辟」，仲繼續話會「就呢個『瑕辟』進行調查」，網民恥笑佢唔識字，話呢個係中學生都識嘅中文，不過都有人體諒陳姑娘，早排建制派日日追住佢打，可能佢怕又孭鑊，俾人調去洗廁所，所以將「瑕疵」講咗某隻牌子潔廁劑喎。</p><p>李八方</p></body></html>
