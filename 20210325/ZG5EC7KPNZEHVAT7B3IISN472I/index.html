<html><header><meta charset="utf-8"><title>求驗客手記：迪比利訓練突暈低　好彩冇事</title></header><body><h1>求驗客手記：迪比利訓練突暈低　好彩冇事</h1><p>今年1月冬季轉會窗由法甲里昂，外借到西甲馬德里體育會嘅24歲法國前鋒穆沙迪比利，禮拜二參加球隊訓練期間，突然暈低失去知覺。好彩經過軍醫急救後，迪比利好快就成功恢復意識，可以自行企起身並步離訓練場。由外媒拍攝到嘅片段所見，事發嗰陣穆沙迪比利正喺度拉緊筋，突然間成個人失去意識向後瞓低，大髀仲係咁抽搐，好彩隊友同軍醫即刻趕過嚟進行急救，而佢就喺分幾鐘後成功恢復意識，據報迪比利係因為低血壓而突然暈低，冇即時生命危險，事後佢俾人影到親自揸車返屋企，證實虛驚一場。</p></body></html>
