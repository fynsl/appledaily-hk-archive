<html><header><meta charset="utf-8"><title>祖兒針灸醫喉嚨不適</title></header><body><h1>祖兒針灸醫喉嚨不適</h1><p>正努力賺人民幣的容祖兒主力靠歌藝搵食，一直好好保養，近日她在內地拍攝真人騷節目《乘風破浪的姐姐2》遇上喉嚨不適，不敢怠慢即找中醫針灸治理，直接施針在喉嚨頸項位置，她拍下照片到Ig分享：「又來到針灸的時候。」其經理人霍汶希及好友蔡卓妍等也留言慰問，與祖兒一同拍攝真人騷的張栢芝亦有留言：「你沒事吧？要好好保養你的聲音，你的聲音是天使般一般美麗。」</p><p>疑似再度懷孕的栢芝，最近在節目上表現失準，破音失聲，有網民以簡體字在祖兒的Ig留言，批評栢芝的歌藝：「你的聲音很難聽，不要再唱歌了。」、「練好你的中文發音才去中國圈錢吧！同為香港人，祖兒發音比你強太多了。」</p></body></html>
