<html><header><meta charset="utf-8"><title>劉倩婷為李丞責誕細女</title></header><body><h1>劉倩婷為李丞責誕細女</h1><p>35歲前港姐冠軍劉倩婷與堪輿學家李丞責婚後育有4歲囡囡李阡辰，日前擇日開刀誕下七磅細女兒，改名李紳希，英文名叫Felicia。劉倩婷昨日在社交網貼出小公主的相片，以及一家四口拖手合照報喜：「囡囡阡辰的生日願望達成了！妹妹在風和日麗下誕生！」</p><p>劉倩婷回覆《蘋果》說：「家姐的願望有個妹妹，當然開心！」李丞責解釋紳希的名字：「『紳』為士大夫，西方紳士之意。有巾幗不讓鬚眉之意，為社會作出貢獻。『希』解希望未來努力成功，亦可解作紳士的希望。」</p></body></html>
