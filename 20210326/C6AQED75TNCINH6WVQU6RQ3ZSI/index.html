<html><header><meta charset="utf-8"><title>趣趣地：白禮達加刑　足球路玩完</title></header><body><h1>趣趣地：白禮達加刑　足球路玩完</h1><p>國際足協（FIFA）前會長白禮達（左）2015年因為涉貪醜聞下台，佢同歐洲足協（UEFA）會長柏天尼齊齊被判有罪，禁止參與足球事務，佢哋嘅刑期喺今年嘅10月屆滿。不過FIFA就喺周三宣佈，因為查到白禮達多方面同時都有違規行為，最終FIFA道德委員會審判庭裁定白禮達因利益衝突、違反職位誠信等罪名「加刑」6年8個月，禁止佢參與足球事務直至2028年，白禮達基本上已冇可能東山再起。</p></body></html>
