<html><header><meta charset="utf-8"><title>林凱恩胞兄被指拖欠薪金</title></header><body><h1>林凱恩胞兄被指拖欠薪金</h1><p>在處境劇《愛．回家之開心速遞》演Bonnie的林凱恩，曾與室內設計師哥哥林祥晉亮相電視節目，前日有人在討論區發出「尋人啟事」，聲稱「設計公司老闆及裝修判頭」林祥晉，原本負責北角和沙田兩個私人屋苑寓所的裝修工程，但自從本月19日後，林祥晉一度失蹤及拖欠裝修工人薪金。該網民指日前出過「尋人啟事」，不足一小時後林祥晉主動聯絡要求刪post，但之後再失聯，於是開名叫林凱恩幫手聯絡。</p><p>《蘋果》昨日就此事以短訊聯絡林凱恩，但她已讀不回，而昨日到被指爛尾的北角單位門外視察，門外堆滿雜物，旁邊貼有裝修告示至下月3日。</p></body></html>
