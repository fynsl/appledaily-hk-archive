<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）曹星如未計劃打疫苗</title></header><body><h1>體訊速遞：（拳擊）曹星如未計劃打疫苗</h1><p>今年2月中國際奧委會公佈東奧拳擊賽將採世界排名定出名額，令正爭取東奧入場券但過去少打國際賽的「神奇小子」曹星如（圖）甚為蝕底，不過他一直沒放棄爭奧，繼續為奧運作準備，體院昨日起開始為全職精英運動員接種科興疫苗，合資格的星如坦言暫時未計劃接種；他將於今天現身香港電台《鏗鏘說》的「神奇小子的痛」，星級主持人蘇玉華跟他談討如何面對痛楚。</p><p>本報消息（香港）</p></body></html>
