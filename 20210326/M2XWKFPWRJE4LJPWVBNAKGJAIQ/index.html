<html><header><meta charset="utf-8"><title>體訊速遞：（劍擊）佘繕妡周六戰NCAA劍擊賽</title></header><body><h1>體訊速遞：（劍擊）佘繕妡周六戰NCAA劍擊賽</h1><p>香港女子重劍隊日前歷史性獲得東京奧運團體及三個個人賽資格，佘繕妡（圖）本周六將代表美國聖母大學出戰NCAA全美大學生劍擊錦標賽，望在東奧出線沖喜下爭取踏上頒獎台。另外，男、女子花劍隊今起在多哈出戰大獎賽，男花隊已獲東奧團體及個人賽入場券，今仗主要為爭奧運積分；女花的張楚瑩及鄭曉為則為爭世界排名積分，力爭4月東奧亞大區參賽資格。</p><p>本報消息（美國）</p></body></html>
