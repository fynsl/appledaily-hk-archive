<html><header><meta charset="utf-8"><title>紅顏鼓勵返娛圈</title></header><body><h1>紅顏鼓勵返娛圈</h1><p>未婚的宇昭幾年前以為演藝生涯到盡頭，想不到心中團火熄滅之際，卻遇上生命中的另一半陳澄鶱，在紅顏知己鼓勵下，宇昭再次投身演藝圈：「嚴格嚟講我係退休人士，不過早幾年喺旺角行人專用區開檔唱歌嗰陣，佢（陳澄騫）嚟睇我唱歌，就係咁識咗。」</p><p>情牽一線，宇昭與澄騫成為好拍檔外，亦延續了演藝夢：「澄騫有拍開廣告，介紹我去ViuTV拍劇，又拍《狂舞派3》，之前我都有返TVB拍《飛虎3》，不過電視城𠵱家物事依舊，人面全非，舊時好熱鬧，𠵱家好冷清。」</p></body></html>
