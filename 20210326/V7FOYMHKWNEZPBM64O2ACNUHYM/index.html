<html><header><meta charset="utf-8"><title>趣趣地：西足總簡約風logo被鬧爆</title></header><body><h1>趣趣地：西足總簡約風logo被鬧爆</h1><p>西班牙足總呢排做緊品牌重塑，佢哋今個星期初公佈咗最新嘅會徽，佢哋舊logo用色同圖形有代表性得嚟都幾獨特，但新logo就簡約得離譜，一個圓形入面寫住西班牙足總簡稱「RFEF」四隻英文字就算。呢個logo就當然俾人插爆啦，魯比亞里斯仲夠膽死話個logo籌備差唔多一年半，網民忍唔住就鬧「搞咗年幾就係搞到咁？」、「究竟邊個天才批錢話整？」，如果呢單嘢都要用錢，就真係同觀塘音樂噴泉有得fight啦。</p></body></html>
