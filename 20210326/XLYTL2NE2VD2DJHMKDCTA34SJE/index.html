<html><header><meta charset="utf-8"><title>《樂壇已死》引吳雨霏復出</title></header><body><h1>《樂壇已死》引吳雨霏復出</h1><p>外間經常批評香港樂壇新人不勝舊人，歌手吳林峰和一班樂壇有心人早前花了半個月完成新作《樂壇已死》，這個大合唱團日前在ViuTV節目《Chill Club》現身獻唱，成功吸引吳雨霏（Kary）注意。 Kary在fb轉發演出片段，自言近三年因要湊小朋友，已經與樂壇脫節，「自問曾經真的有這個想法，大家是否還喜歡聽廣東歌呢？」她說聽完《樂壇已死》後自覺慚愧，多謝後輩仍然努力，為夢想付出，同時打動她靜待時機復出。</p><p>Chill Club年度歌手獎將於後日結束投票，近日反傳統公佈四至六位男、女告急歌手，包括鄭中基、許廷鏗和陳蕾等。</p></body></html>
