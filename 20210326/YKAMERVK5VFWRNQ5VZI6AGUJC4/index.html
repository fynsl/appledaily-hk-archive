<html><header><meta charset="utf-8"><title>趣趣地：畢特離開曼聯做領隊？</title></header><body><h1>趣趣地：畢特離開曼聯做領隊？</h1><p>曼聯92班之一嘅畢特（圖）喺2012年開始先後擔任過紅魔嘅青年軍教練同球隊發展總監，不過呢位曼聯名宿周三就宣佈辭去球會嘅職務，再次告別母會。畢特過去幫曼聯提拔過唔少新星，拉舒福特、格連活特同甸恩軒達臣等都曾經係佢嘅門生，雖然佢冇透露將會去邊度發展，但佢本身都係沙福特城嘅股東之一，外界估計佢有機會去呢間英乙球會擔任職務，利物浦名宿加歷查就乘機抽水，話加利佬呢堆92班已經計緊時，準備辭退啱啱先接手嘅領隊加利保耶。</p></body></html>
