<html><header><meta charset="utf-8"><title>思捷盈喜　料虧損大减</title></header><body><h1>思捷盈喜　料虧損大减</h1><p>思捷（330）發盈喜，預料截至去年12月底止六個月虧損約2.8億元，而截至去年6月底止虧損約39.92億元，經撤銷合併六間德國附屬公司後，預期總收益將由98.74億元降至8.9億元。集團解釋，虧損大幅减少主因期內消除特殊項目的負面影響，年度特殊項目涉23.4億元，包括存貨撇銷，使用權資產、商標及商譽的減值虧損，與重組計劃及財產保護訴訟程序的一次性成本。思捷又指歐洲第三波疫情導致嚴格封鎖措施延長，或對集團產生負面影響。</p></body></html>
