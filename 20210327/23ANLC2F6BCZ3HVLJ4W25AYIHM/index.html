<html><header><meta charset="utf-8"><title>孫佳君赴內地隔離想學語言</title></header><body><h1>孫佳君赴內地隔離想學語言</h1><p>孫佳君昨日在觀塘錄影香港開電視節目《30分鐘大放餸》，孫佳君透露在錄影節目前，到私家醫生診所接種科興疫苗：「醫生叫我唞半個鐘先，但我趕嚟拍節目，休息咗15分鐘就趕嚟，自己身體好，打完冇身體不適，程序很簡單。」</p><p>孫佳君指自己要準備到內地工作，所以趁有時間預先接種疫苗，她說：「4月要返上海工作，需要隔離14日，有好多電影同書想睇，隔離14日好多嘢要做，同時又要安排做運動，有朋友介紹14日可以上zoom學懂一種語言，自己想學西班牙文。」孫佳君表示自己廚藝了得，在疫情下不時在家煮食，最喜歡煮麵。</p></body></html>
