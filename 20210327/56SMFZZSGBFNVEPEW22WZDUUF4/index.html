<html><header><meta charset="utf-8"><title>特刊三組字串連一生</title></header><body><h1>特刊三組字串連一生</h1><p>太極樂隊成員唐奕聰的安息禮昨日在灣仔舉行，現場派發一本特刊，當中紀錄了他一生的點滴及親人朋友向他送上最後的說話。特刊以白色為主，封面是一個卡通Gary公仔，把他畫成有點似一隻穿上綠衫藍褲的猩猩，既可愛又搞笑。封面上印着「遇見（Encounter）、望遠鏡（Telescope）及樂園（Paradise）」三個字，特刊的序便是以這三組字來串連Gary精采的一生。</p><p>特刊中有不少Gary和太太Lotty及家人、太極隊友的生活照，還有不少朋友如林子祥、容祖兒、黃家強、草蜢及周慧敏等人寫下對這位故友的說話，當中還有Gary前年因心臟衰竭在病床上的相片。</p></body></html>
