<html><header><meta charset="utf-8"><title>愛瑪史東開心誕B</title></header><body><h1>愛瑪史東開心誕B</h1><p>奧斯卡影后愛瑪史東（Emma Stone）早前被指為老公Dave McCary秘密陀B，最新消息指她於本月13號已順利誕B，不過傳媒仍未得知BB性別。</p><p>愛瑪史東於2016年上節目《Saturday Night Live》而認識節目導演Dave McCary，之後於2017年正式拍拖。二人一直愛得低調，到前年12月宣佈訂婚，上年9月二人秘密結婚。愛瑪一直未有公佈過自己懷孕，直至被傳媒影到大肚散步照，才傳出有喜消息。消息人士指：「愛瑪為做媽媽而開心，又很興奮，一直在說BB話。最近她都有與朋友見面，又有工作，一直很活躍，每天都做運動。」</p></body></html>
