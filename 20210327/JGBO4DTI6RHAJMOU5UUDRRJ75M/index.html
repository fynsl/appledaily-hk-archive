<html><header><meta charset="utf-8"><title>楊祐寧有信心做影帝</title></header><body><h1>楊祐寧有信心做影帝</h1><p>台灣演員楊祐寧與張榕容主演的新戲《複身犯》，周四在港上映，扮演腦死植物人的楊祐寧被五個嫌疑犯上身，要一人分飾五種人格。兩位主角日前在台灣接受視像訪問，楊祐寧指今次最困難是要揣摩其他演員的肢體動靜：「最困難的地方是要跟四位演員去溝通，因為我們都希望塑造兩個共同完成的一個角色，而不是要模仿，需要花一點時間。」</p><p>楊祐寧拍攝時一直懷着沉重心情，但回家卻要變回自己：「試過把負面情緒帶到生活中，不小心宣洩出來。」張榕容甚至收工後，不敢即時回家。楊祐寧更為角色減磅脫水，有否信心憑此片當影帝嗎？張榕容搶答：「我對他有呀！」楊祐寧也充滿信心。</p></body></html>
