<html><header><meta charset="utf-8"><title>林宣妤泊李澤楷碼頭</title></header><body><h1>林宣妤泊李澤楷碼頭</h1><p>城中鑽石王老五李澤楷近年成立經理人公司Noble Castle Asia，而剛離開無綫的林宣妤更被他睇中，成為公司首位旗下藝人，這還不特止，李澤楷更找來國際影星湯唯前經理人Maria出山，幫忙照顧林宣妤。昨日有報道指現年24歲的林宣妤早前患上暴食症，約滿無綫後便返回大馬生活，怎料其後楊紫瓊牽線促成李澤楷羅致她加入其公司，而她在報道中亦坦認其伯樂就是楊紫瓊。</p><p>林宣妤2017年當選國際中華小姐亞軍，楊紫瓊正是其中一位評審，冠、季軍則是余思霆和馮盈盈。林宣妤早前在劇集《反黑路人甲》中飾演蔣家三小姐一角人氣上升，曾跟丁子朗傳緋聞，但她卻否認。</p></body></html>
