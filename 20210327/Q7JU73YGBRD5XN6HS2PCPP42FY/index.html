<html><header><meta charset="utf-8"><title>趣趣地：文尼同迪奧夫晒肌惹禍</title></header><body><h1>趣趣地：文尼同迪奧夫晒肌惹禍</h1><p>利物浦前鋒沙迪奧文尼真大膽，近日佢喺ig上載同塞內加爾同胞兼前輩迪奧夫晒肌嘅合照，引嚟紅軍球迷猛烈抨擊。迪奧夫踢過利記，但就被喻為隊史其中一單最差收購，呢位前塞國射手效力紅軍嗰陣仲同謝拉特有牙齒印，兩個幾年前仲互數對方，謝四喺自傳插迪奧夫自私，迪奧夫就話謝四妒忌佢，仲成日同加歷查排擠佢。得罪人多又貨不對辦，紅軍球迷自然對佢呢件水貨嗤之以鼻，家陣睇到文尼同佢影相騷肌，仲留言「同我哋親愛嘅國家史上最好球員一齊」嘅字句，紅軍球迷梗係扯火。有球迷就回應：「佢係有史以嚟最廢嘅利物浦收購，冇禮貌又卑鄙，我想知點解文尼會咁做？」</p></body></html>
