<html><header><meta charset="utf-8"><title>趣趣地：蝴蝶結姑娘告別戰冧爆</title></header><body><h1>趣趣地：蝴蝶結姑娘告別戰冧爆</h1><p>效力澳洲墨爾本城女足嘅前鋒多布森，周四完成咗佢球員生涯最後一場比賽，不過呢位28歲「蝴蝶結姑娘」嘅人生會踏入另一階段喇，佢男友賽後喺場邊當眾求婚，過程更有電視直播，令佢得到成個國家祝福。28歲嘅多布森正職係治療師，佢早前話過為咗陪有腦癌嘅男友Matt接受治療，所以決定提早掛靴。呢場告別戰佢仲入咗一球，幫墨城贏珀斯光輝2:1，真係完美結局。不過戲肉係完場後，多布森走埋場邊，同親人、朋友逐一慶祝，最後仲走埋角球旗同Matt錫錫。呢吓Matt醒目喇，趁女友轉身望球場時拎出戒指求婚，最後當然換嚟一聲「我願意」啦。</p></body></html>
