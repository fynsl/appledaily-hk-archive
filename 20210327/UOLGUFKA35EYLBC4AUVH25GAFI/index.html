<html><header><meta charset="utf-8"><title>阿Sa被梁朝偉電暈</title></header><body><h1>阿Sa被梁朝偉電暈</h1><p>蔡卓妍（阿Sa）昨日現身出席杯麵紀念館開幕，阿Sa最近與劉德華、梁朝偉拍攝新戲，問到有否被偉仔電暈，阿Sa笑說：「我係去拍戲唔係去識男仔，不過鏡頭以外都有嘅。」電影預計4月完成拍攝，阿Sa之後會到內地會合鍾欣潼（阿嬌），阿Sa指今年5月18日是Twins出道20周年，當天會推出紀念歌曲，她說：「本來今年搞20周年紀念演唱會，但爭唔到期，要延至明年5月前。」</p><p>容祖兒日前在針灸喉嚨，阿Sa指她只是用聲過度要針灸保養，還笑祖兒很難養聲：「佢係同我講電話最長時間嘅朋友，每次都講個幾鐘頭。」對於藝人因新疆棉事件與外國品牌割席，她則說：「我冇回應。」</p></body></html>
