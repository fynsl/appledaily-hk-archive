<html><header><meta charset="utf-8"><title>求驗客手記：遼寧拖糧靠拍賣大巴套現</title></header><body><h1>求驗客手記：遼寧拖糧靠拍賣大巴套現</h1><p>原本踢中甲嘅遼寧宏運，上年5月宣佈解散，但原來佢哋嘅欠薪問題未解決。有被拖糧嘅員工早前入禀追討，瀋陽法院近日派咗執法人員去到遼足之前嘅訓練基地，將一部大巴查封（圖），準備攞去拍賣套現，用筆錢嚟找欠薪。入禀人接受傳媒訪問時就話，自己2019年返咗11個月工，但就只係出得9,000蚊人民幣嘅糧，連原本10%嘅獎金都冇埋，佢見等咗成年都冇下文，所以先決定入禀追討。</p></body></html>
