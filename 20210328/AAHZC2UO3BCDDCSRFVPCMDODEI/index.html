<html><header><meta charset="utf-8"><title>張國榮「婚照」曝光</title></header><body><h1>張國榮「婚照」曝光</h1><p>鄭丹瑞（阿旦）的網上平台「健康．旦」，將於本周四晚上7時半舉辦網上《想你 張國榮》音樂會，紀念張國榮（哥哥）18周年忌辰。</p><p>日前阿旦邀請一班哥哥的粉絲分享珍貴回憶，當中有一名自稱「張太」的女粉絲就分享，1985年與哥哥齊齊穿上白色禮服的「婚照」。該名女粉絲說：「當時無綫有一個抽獎活動，寄信去有十個女仔可以同哥哥影婚紗相。」她更指：「我已經嫁咗，唔使再嫁。」另外，哥哥的另一名歌迷又在節目中分享1987年粉絲聚會照片，提到當時是由阿旦擔任司儀，阿旦看過後更激動落淚。</p></body></html>
