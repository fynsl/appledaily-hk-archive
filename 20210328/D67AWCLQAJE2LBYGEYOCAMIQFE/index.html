<html><header><meta charset="utf-8"><title>黃品源18歲細女高中靠自學</title></header><body><h1>黃品源18歲細女高中靠自學</h1><p>黃品源18歲女兒黃懷萱（Edelyn）繼承媽媽蜜兒的太魯閣族及荷蘭血統，日前她接受台灣蘋果新聞網專訪，透露五歲時已學古典鋼琴，小學三、四年級時開始學長笛，之後因愛上爵士樂學色士風、又玩低音結他及打鼓，遺傳爸爸的音樂天賦。</p><p>黃懷萱透露15歲時曾短暫到波士頓修了大學學分，她說：「升高一時，美國學校只念了一學期，就申請在家自學。」結果她苦讀四個月考取高中同等學歷，跳級申請到美國紐約爵士音樂學院修讀。黃懷萱本打算去年赴美，但因疫情暫緩，近日留在台灣創作歌曲，並跟24歲的哥哥黃懷德巡迴演出。</p></body></html>
