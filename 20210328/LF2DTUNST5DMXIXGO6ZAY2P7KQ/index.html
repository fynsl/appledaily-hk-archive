<html><header><meta charset="utf-8"><title>求驗客手記：加利佬識投資做七億講波佬 </title></header><body><h1>求驗客手記：加利佬識投資做七億講波佬 </h1><p>踢波嗰陣成日俾人笑跑得慢、冇速度同唔夠快嘅加利尼維利（前），原來掛靴後好識搵銀。英國《太陽報》日前爆，46歲嘅加利佬唔只講波，仲百足咁多爪，搵到嘅紀錄顯示佢參與過嘅生意項目，竟然有66項，資產總值高達7,000萬鎊（約7.5億港元）。據講有部份生意結束咗，但佢嘅業務範圍仲係好廣，當中酒店業務值2,000萬鎊、物業發展值1,050萬鎊，其餘超過4,000萬鎊生意就有餐飲、電影製作等。</p></body></html>
