<html><header><meta charset="utf-8"><title>求驗客手記：迪比利被爆係列斯忠粉</title></header><body><h1>求驗客手記：迪比利被爆係列斯忠粉</h1><p>列斯聯喺比爾沙帶領下全攻型真係好悅目，但估唔到連巴塞隆拿前鋒奧士文尼迪比利 （圖）都係佢哋嘅「超級粉絲」，仲試過問班福特同加雲菲臘斯攞簽名波衫㖭。班福特（小圖）早前喺列斯聯網台節目入面爆，法國U21門將嘅隊友梅斯利亞，曾開口問佢攞波衫，班福特都習以為常，只係隨口問咗句攞畀邊個，點知梅斯利亞就話幫迪比利攞。梅斯利亞仲爆迪比利係列斯聯擁躉，仲會睇晒佢哋每場波。</p></body></html>
