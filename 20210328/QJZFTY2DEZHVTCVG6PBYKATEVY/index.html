<html><header><meta charset="utf-8"><title>Race誕B仔Dayton</title></header><body><h1>Race誕B仔Dayton</h1><p>前女子組合2R的黃婉佩（Race）去年9月公佈為新加坡富商老公David Loh陀第二胎，湊成一個「好」字。昨日Race在社交網公開B仔Dayton照片，相中見到Dayton被藍色被包着，安睡在白色被褥上，Race指相片攝於上周日，但未有透露囝囝何時出生及體重等。坐月中的Race沒有出鏡，相信要照顧初生嬰，以及三歲大的女兒Cara，沒有時間打理自己。</p><p>不少圈中人包括Jessica C.及伍允龍都留言恭賀，不過至截稿前未見家姐黃婉君（Rosanne）有留言，只得妹妹黃婉球（Rhonda）就在社交網留言恭喜二家姐添丁。</p></body></html>
