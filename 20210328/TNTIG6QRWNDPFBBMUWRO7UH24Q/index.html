<html><header><meta charset="utf-8"><title>張致恒蒲頭認衰</title></header><body><h1>張致恒蒲頭認衰</h1><p>張致恒自上月被揭債台高築後一直潛水，他前晚在社交網留言自辯：「我冇走數我冇着草，我𠵱家只係默默地工作。」他指一直都好想還錢，惟經濟壓力大：「近一段時間過得好辛苦。」</p><p>一直被指鵪鶉的張致恒，今次就為老婆雯雯出頭並認衰：「仲有嘅就係因為我嘅原因令到老婆嘅情緒唔好。」他說樂意接受所有人的指罵，但懇求不要騷擾雯雯，並代老婆表示照顧兩個兒子有好大壓力。張致恒最後以舊愛鍾舒漫的《如果看見明天》歌詞寄意：「如曾有錯未成大錯，要改都總算是容易」，希望大家給他時間改過。</p></body></html>
