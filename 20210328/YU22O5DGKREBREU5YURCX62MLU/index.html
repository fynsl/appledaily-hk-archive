<html><header><meta charset="utf-8"><title>求驗客手記：紅魔睇中馬體會通天中場</title></header><body><h1>求驗客手記：紅魔睇中馬體會通天中場</h1><p>英超曼聯買前鋒已唔係新聞，搶唔搶到艾寧夏蘭特仍係未知數。但近日西班牙傳媒話，紅魔喺轉會窗頭號收購目標唔係夏蘭特，而係馬里育會嘅西班牙中場馬高斯洛蘭迪（圖），仲話已準備好6,850萬英鎊（約7.3億港元）羅致佢。26歲嘅洛蘭迪原本係皇馬青訓產品，被外借回收後皇馬冇重用，最終2019年夏天轉去馬體會，今季獲教練施蒙尼重用，上陣36場入10球、9助攻，上周四西班牙對希臘被教練安歷基安排踢右閘。</p></body></html>
