<html><header><meta charset="utf-8"><title>入行41年　兩奪金像獎最佳男配角</title></header><body><h1>入行41年　兩奪金像獎最佳男配角</h1><p>廖啟智於1979年入讀無綫第八期藝員訓練班，之後被安排演出多部劇集如《上海灘》、《飛越十八層》、《薛仁貴征東》及《包青天》，另外亦有參與《歡樂今宵》及《城市追擊》的主持工作。在劇集中智叔多演配角，但憑着出色演技深受觀眾認識及支持，除了無綫外，智叔亦拍過有線及香港電視的劇集，當中《選戰》贏得不少口碑。其間智叔也有參與電影拍攝，先後於1993年憑《籠民》和2009年《證人》兩度獲香港電影金像獎最佳男配角，因而贏得行內「黃金配角」美譽，他近年在浸會大學電影學院任講師及教學顧問。</p></body></html>
