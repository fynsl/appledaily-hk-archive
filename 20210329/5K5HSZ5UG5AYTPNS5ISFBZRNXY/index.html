<html><header><meta charset="utf-8"><title>李佳芯六折價保飯碗</title></header><body><h1>李佳芯六折價保飯碗</h1><p>李佳芯去年因為政治取態被無綫雪足近一年，近日無綫為撼ViuTV，「解封」播出她主演的劇集《愛美麗狂想曲》。不過，據《壹週刊》昨日報道，受武肺影響，無綫全部藝人要減價接工作，貴為視后的李佳芯為保飯碗，無奈要六折價接工作。</p><p>報道又指，李佳芯回應跟拍拖六年的陳炳銓感情問題時直認單身，坦言目前雙方正尋找一個令大家舒服的方式相處，並指愛犬「豆豉」歸男友，並指當初是男友喜歡才養。其實，李佳芯去年8月突然搬離與陳炳銓的愛巢，當時二人均否認情變，不過日前李佳芯出席活動時，就將陳炳銓「降呢」成朋友，更自言享受單身。</p></body></html>
