<html><header><meta charset="utf-8"><title>陳嘉倩長洲除罩會男伴</title></header><body><h1>陳嘉倩長洲除罩會男伴</h1><p>【爆相爆片】</p><p>前新聞主播陳嘉倩樣子甜美，身邊不乏觀音兵和追求者。日前《蘋果》陳先生讀者透過「爆相爆片」，直擊穿着短裙的陳嘉倩於日前傍晚6時許，偕約30歲男伴到長洲觀音灣泳灘拍照，疑似拍拖。</p><p>陳先生說：「個男仔用相機幫陳嘉倩影相，女嘅又幫返男嘅影，之後佢哋坐低大石度傾偈同自拍，兩個影完相都冇戴返口罩。陳嘉倩見到有人用長鏡影佢，唔自在咁擰轉面，兩個坐咗一陣就走，前後逗留15分鐘。」嘉倩BB回覆《蘋果》時承認與男伴遊長洲，問到對方是否男朋友時，她說：「朋友嚟，入長洲hea吓。」更指當日未為意被偷拍。</p></body></html>
