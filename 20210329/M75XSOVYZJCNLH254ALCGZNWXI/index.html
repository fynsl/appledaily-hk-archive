<html><header><meta charset="utf-8"><title>莊韻澄誕子感動到喊</title></header><body><h1>莊韻澄誕子感動到喊</h1><p>莊韻澄（前名莊端兒）去年與圈外男友呂成忠（Joe）奉子成婚，前日她到仁安醫院開刀剖腹誕下7.7磅兒子「波子」，昨日下午莊韻澄在社交網分享抱着兒子的合照，並留言︰「我好快已經落到床同波子相聚。我會加油好好照顧波子。」波子皮膚白滑，十分可愛。</p><p>莊韻澄前晚接受《蘋果》訪問時指順產有壓力，故選擇剖腹：「生完都好攰，佢個頭好大似爸爸。醫生手勢好好，好快聽到喊聲，BB喊嗰刻，我哋都跟住喊，好感動！嗰刻其實都好難形容，總之好感恩。」她指老公有陪入產房打氣：「爸爸好緊張呀！有陪產同有剪臍帶。」又指追多個女兒就夠。</p></body></html>
