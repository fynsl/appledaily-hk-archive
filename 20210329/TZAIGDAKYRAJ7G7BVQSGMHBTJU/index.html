<html><header><meta charset="utf-8"><title>沈月騷長腿吸Like</title></header><body><h1>沈月騷長腿吸Like</h1><p>邱淑貞的20歲大女沈月前日在社交網分享出席家品系列展覽的相片，相中她以一頭齊陰長曲髮現身，身穿黑白色背心款連身裙的她配襯米色側揹手袋及白色高踭鞋。雖然有網民留言指沈月的衣着似乎有點「老氣」，不過更多網民都大讚她標致的五官與白滑長腿十分養眼，該帖文短短一天已逾1.3萬人畀like。</p><p>其實，沈月遺傳了媽媽邱淑貞優良基因，被稱「最美星二代」，未出道Ig已逾19萬粉絲追捧，是新一代時裝界寵兒。而就讀加拿大英屬哥倫比亞大學的沈月，據悉因為受到疫情影響，所以現時她留在香港接受遙距上課。</p></body></html>
