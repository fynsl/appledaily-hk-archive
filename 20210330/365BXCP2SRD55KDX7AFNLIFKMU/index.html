<html><header><meta charset="utf-8"><title>恒指公司新推四項指數</title></header><body><h1>恒指公司新推四項指數</h1><p>恒生指數公司公佈推出4項新指數，分別為恒生滬深港清潔能源指數、恒生滬深港智能及電動車指數、恒生港股通高持股50指數及恒生A股通高持股50指數，每隔兩秒計算及作即時發佈。另外，恒生指數公司亦已授權博時基金管理以恒生醫療保健指數作為交易所買賣基金的追蹤指數。相關基金於2021年3月29日在上海證券交易所上市。截至2021年3月19日，該交易所買賣基金的資產管理總值約3.08億元人民幣。</p></body></html>
