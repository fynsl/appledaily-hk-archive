<html><header><meta charset="utf-8"><title>趣趣地：馬些路放假唔戴罩罰6K</title></header><body><h1>趣趣地：馬些路放假唔戴罩罰6K</h1><p>家陣正值國際賽檔期，皇家馬德里嘅教練施丹就畀啲唔使踢國際賽嘅球員幾日假去放鬆吓，皇馬嘅巴西球星馬些路，星期日就喺ig甫咗張一家大細喺海灘玩嘅相，相入面一家四口都冇戴口罩，仲寫明咗地點喺華倫西亞。據《馬卡報》報道，原來馬些路由馬德里前往華倫西亞度假已經係違反咗防疫規定，要罰60至600歐元，加上佢哋冇戴口罩要再罰多100歐元，即係話今次馬些路隨時有機會被罰款700歐元（約6,400港元），希望佢下次醒定啲啦。</p></body></html>
