<html><header><meta charset="utf-8"><title>尚瓏示範單位曝光</title></header><body><h1>尚瓏示範單位曝光</h1><p>富豪酒店集團（078）西營盤皇后大道西160號舊契項目尚瓏最新開放示範單位予傳媒參觀。</p><p>一房經改動連裝修示範單位，以18樓E室為藍本，設計師將原有房間間隔牆拆除，換作玻璃層架，另一邊牆身則配置鏡面及玫瑰金置物架，增加屋內空間感。全屋擺置不同金屬裝飾及傢俱，感覺奢華。同時，屋內不規則幾何圖案地板延伸至洗手間，配襯白色雲石紋牆身，時尚感十足；惟廁所不設通風窗，屬「黑廁」。</p></body></html>
