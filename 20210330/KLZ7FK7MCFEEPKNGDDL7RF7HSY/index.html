<html><header><meta charset="utf-8"><title>京東健康去年蝕172億</title></header><body><h1>京東健康去年蝕172億</h1><p>京東健康（6618）收市後公佈，去年收入為193.82億元（人民幣．下同），按年增加78.8%；非國際財務報告準則 （經調整）盈利為7.49億元，按年升1.17倍；股東應佔虧損172.34億元；不派末期股息。至去年底，平台活躍用戶數增至8,980萬，相比2019年淨增加3,370萬，成為業務的主要增長驅動力；零售藥房擁有超過2,000萬種商品（SKU）、在線平台上擁有超過12,000間第三方商家；互聯網醫院日均在線問診量超過10萬，是2019年同期的5倍多。</p></body></html>
