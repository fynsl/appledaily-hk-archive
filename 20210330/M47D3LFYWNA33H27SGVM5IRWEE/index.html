<html><header><meta charset="utf-8"><title>西藏那曲市雙湖縣5.8級地震 震源深度10公里</title></header><body><h1>西藏那曲市雙湖縣5.8級地震 震源深度10公里</h1><p>西藏那曲市雙湖縣周二凌晨1時27分發生5.8級地震，震源深度10公里。</p><p>雙湖縣委宣傳部部長周仕富表示，縣城所在地沒有明顯震感，震中所在地在無人區內，目前沒有接到人員傷亡報告。雙湖縣政府已連夜通知各村核查災情。</p><p>雙湖縣位於西藏那曲市境內，面積約12萬平方公里，人口1.4萬餘，北部區域多為無人區。</p><p>新華社</p></body></html>
