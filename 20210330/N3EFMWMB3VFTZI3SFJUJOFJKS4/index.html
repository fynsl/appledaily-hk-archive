<html><header><meta charset="utf-8"><title>李佳芯對鏡自勉避談情變</title></header><body><h1>李佳芯對鏡自勉避談情變</h1><p>李佳芯、田蕊妮、林德信及蔡思貝等前晚在圓方出席藝術紀錄片《Bad Acting》的慈善首映，李佳芯在片中演獨腳戲，透露曾在家中獨自對鏡勉勵自己，此舉令人聯想是否跟盛傳她跟拍拖六年陳炳銓情變有關，再追問感情狀況，她只說：「唔再講，感情一直低調處理，要時間。」</p><p>田蕊妮指打從離開無綫時已有進修計劃：「想去法國修讀演戲，雖然好多人話唔識法文去到好弊，我諗用身體語言，希望『喱騷』穩定及通關後可以出發。」老公杜汶澤去年11月到台灣工作至今，兩人分隔近五個月，她笑說：「大家唔使替我擔心我孤伶伶，每日都可以FaceTime見面。」</p></body></html>
