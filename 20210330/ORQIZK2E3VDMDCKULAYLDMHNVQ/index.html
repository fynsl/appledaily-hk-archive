<html><header><meta charset="utf-8"><title>小米11 Pro盼成機王</title></header><body><h1>小米11 Pro盼成機王</h1><p>小米（1810）昨晚舉行春季新品發佈會，雷軍指去年初小米進入高端手機市場，一年時間先後發佈了5款高端手機，已經初步站穩了高端手機市場。雷軍昨晚正式發佈小米11 Pro，產品設計的目標是「Android機王」，採用高通的新旗艦5G手機晶片「驍龍888處理器」（Snapdragon 888），售價由4,999元（人民幣．下同）起。另外亦發佈了小米11 Ultra和小米 11青春版3款手機，售價分別由5,999元、2,299元起。</p></body></html>
