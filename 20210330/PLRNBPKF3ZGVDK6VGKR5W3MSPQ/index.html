<html><header><meta charset="utf-8"><title>羅霖搵對象唔使靚仔</title></header><body><h1>羅霖搵對象唔使靚仔</h1><p>楊思琦和羅霖日前在麥玲玲與林盛斌主持的節目訪談，羅霖和劉坤銘2013年離婚後，堅強湊大三子，她坦言現最想找個伴：「啲仔將來有家庭唔會理我，我做好心理準備，對象唔使係筍盤，最緊要大家溝通到，心哋好，唔靚仔都得。」</p><p>另外，提到當年楊思琦為吳帥未婚產女，二人分手後由她獨力照顧女兒，又要兼顧工作養家，但去年初她忽然公佈和圈外男友結婚，並誕下一子，楊思琦稱是尊重老公決定不曝光他的身份：「網上話係虛擬老公，話我自己一人分飾幾角編出嚟、咩大話冚大話……我覺得好搞笑，如果真係大話，我會好辛苦囉！我點可以諗到咁多嘢？總之𠵱家生活好開心。」</p></body></html>
