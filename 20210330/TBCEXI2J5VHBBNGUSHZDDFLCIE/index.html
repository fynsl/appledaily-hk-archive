<html><header><meta charset="utf-8"><title>趣趣地：瑞士門框唔啱size即場搬龍門</title></header><body><h1>趣趣地：瑞士門框唔啱size即場搬龍門</h1><p>早前香港女子甲組足球聯賽因為兩邊龍門高度不一而取消賽事，但原來遠在歐洲嘅瑞士，都出現咗呢個情況。瑞士星期日世盃外賽事C組主場迎戰立陶宛，賽前球證檢查時發現兩邊門框高矮不一，原來因為其中一邊嘅左柱插唔晒入地下，最終球場職員要即場換門框（圖），比賽足足延遲咗15分鐘先踢得。不過好彩瑞士並冇受到事件影響，順利憑住梳頓沙基利喺上半場2分鐘嘅閃電式入波小勝立陶宛1:0，賽後2戰全勝繼續排喺C組嘅第2位。</p></body></html>
