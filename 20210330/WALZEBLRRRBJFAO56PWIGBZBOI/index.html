<html><header><meta charset="utf-8"><title>楊冪蠟像遭狂迷強吻</title></header><body><h1>楊冪蠟像遭狂迷強吻</h1><p>內地女星楊冪主演的劇集收視向來高企，因而獲得「流量女王」的稱號，也是首位進駐北京杜莎夫人蠟像館的「四小花旦」，目前楊冪在上海和北京都有她的蠟像展出，其中在北京展出她主演的劇集《三生三世十里桃花》的角色造型。惟近日網上瘋傳一張男子作勢咀楊冪蠟像的猥瑣行為照片，惹來大批粉絲狠批該男子行為太惡心。</p><p>另外，憑電視劇《微微一笑很傾城》俘虜不少女粉絲的內地男星楊洋，其蠟像也曾被一名女網紅從後方撫摸胸膛，更一手環抱一手滑落解開他的西裝鈕，也有另一位女粉絲穿上婚紗向楊洋蠟像求婚，行徑瘋狂。</p></body></html>
