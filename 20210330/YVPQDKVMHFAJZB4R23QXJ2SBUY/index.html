<html><header><meta charset="utf-8"><title>《愛的迫降》變音樂劇引哄動</title></header><body><h1>《愛的迫降》變音樂劇引哄動</h1><p>韓劇《愛的迫降》上年hit爆全球，劇中兩位主角玄彬和孫藝珍更於今年元旦日公開戀情，而昨日韓國方面再次傳來好消息，《愛的迫降》已落實以音樂劇形式重新演繹，還會出售音樂劇的全球版權，預計明年將在首爾開始舉行公演。</p><p>據韓媒報道，音樂劇版《愛的迫降》目前已完成簽約，現時正在物色演員。據了解由於《愛的迫降》在各地人氣十足，所以已有不少演員及海外製作公司諮詢版權情況。網民對於《愛的迫降》搬上舞台都表現得十分興奮，更紛紛留言提議玄彬和孫藝珍到時也可以客串一角，又希望二人到時可以拍拖睇騷。</p></body></html>
