<html><header><meta charset="utf-8"><title>求驗客手記：日本炒蒙古14蛋破紀錄</title></header><body><h1>求驗客手記：日本炒蒙古14蛋破紀錄</h1><p>日本喺星期二嘅世盃外亞洲區F組分組賽，以14:0狂數蒙古，打破咗球隊喺世盃外單場入球紀錄。日本今場派遣強陣出擊，南野拓實、大迫勇也（中）、鎌田大地等旅歐球員全部正選上陣，結果上半場已經輕鬆射入五球。換邊後日本繼續唔留手，後備入替嘅古橋亨梧、淺野拓磨同稻垣祥都有入波，結果再入多九球完場。其實日本曾經喺1967年墨西哥奧運外圍賽以15:0數過菲律賓，藍武士今場只係差1球就可以追平呢項塵封超過50年嘅舊紀錄。</p></body></html>
