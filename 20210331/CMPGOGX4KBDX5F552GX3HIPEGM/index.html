<html><header><meta charset="utf-8"><title>聯交所譴責中國宇天</title></header><body><h1>聯交所譴責中國宇天</h1><p>聯交所GEM上市委員會譴責中國宇天（已除牌，前股份代號：8230）及其7名董事，違反《GEM 上市規則》及其各自的《承諾》。</p><p>中國宇天在2018年向時任執董王雪梅及王進東授出兩筆共1,050萬元人民幣的免息且無任何抵押貸款，及後未有按上市規則發公告或尋求獨立股東批准。當局指，王雪梅及王進東有利益衝突，但仍在該等貸款中扮演積極的角色。其他董事批准該等貸款，但沒有就該等貸款、利益衝突或上市規則合規事宜作適當考慮。</p></body></html>
