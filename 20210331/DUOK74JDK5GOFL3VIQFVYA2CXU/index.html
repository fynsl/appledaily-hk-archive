<html><header><meta charset="utf-8"><title>萬洲少賺44%　息0.125元</title></header><body><h1>萬洲少賺44%　息0.125元</h1><p>豬肉股萬洲（288）去年經調整純利8.28億（美元．下同），按年跌43.5%；經調整每股盈利6.6仙，派末期息每股0.125港元。期內收入按年升6.2%至255.9億元，當中肉製品銷量跌2.1%至327.6萬公噸，經營利潤跌4.8%至15億元；豬肉銷量跌6.6%至394.6萬公噸，經營利潤大跌40.2%至3.4億元，主要由於美國業務因疫情錄得經營虧損3,300萬元所致。期內中國平均生豬價格每公斤33.91元人民幣，按年升60.3%，主要受非洲豬瘟持續、疫情導致屠宰量下降等因素。</p></body></html>
