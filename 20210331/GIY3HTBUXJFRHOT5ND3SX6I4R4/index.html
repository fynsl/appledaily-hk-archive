<html><header><meta charset="utf-8"><title>馮盈盈被寸遲到多藉口</title></header><body><h1>馮盈盈被寸遲到多藉口</h1><p>馮盈盈和江嘉敏去年6月為掩飾誰是約何猷亨出海遊船河的主謀，由閨密變仇人，在社交平台出言互相單打，兩女反目後，TVB為製造話題搶收視，早前安排她們主持新節目《解構心機女》，該節目前晚播出首集，已充滿火藥味，心病完全浮上面。</p><p>其中話題說到約人出街，馮盈盈先搶說：「有樣嘢叫fashionably late，即係好似約人傾生意，遲五分鐘到，畀佢哋準備。」江嘉敏即反唇相譏：「唔怪得我哋約佢出街，有咁多藉口遲到啦！」事後馮盈盈就此事接受訪問：「成年冇約江嘉敏出街，如果之前真係有遲到，就同佢講句對唔住，希望佢唔好擺喺心。」道歉卻明顯句句有骨。</p></body></html>
