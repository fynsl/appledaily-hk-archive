<html><header><meta charset="utf-8"><title>潤地料全年銷售可達標</title></header><body><h1>潤地料全年銷售可達標</h1><p>潤地（1109）表示，今年銷售簽約目標為3,150億元（人民幣．下同），在可售貨源達5,057億元，其中一、二線佔比達81%支持下，相信可實現今年全年簽約目標。集團公佈，截至2020年底止全年盈利298.1億元，按年增長3.6%；營業額1,795.9億元，按年升21.2%；擬派末期息1.102元（折合1.312港元），全年股息按年增長17.4%至每股1.252元（折合1.48港元）。截至去年底，潤地總土地儲備6,809萬平方米。</p></body></html>
