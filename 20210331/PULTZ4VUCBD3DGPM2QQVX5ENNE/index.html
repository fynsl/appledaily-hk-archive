<html><header><meta charset="utf-8"><title>徐濠縈做Gym遮波鞋牌子</title></header><body><h1>徐濠縈做Gym遮波鞋牌子</h1><p>陳奕迅（Eason）老婆徐濠縈經常更新社交網，因而被嘲有「分享症」，她尤其最愛晒Nike等品牌。但自上周兩岸三地多位藝人紛紛表忠，跟抵制新疆棉花的外國品牌割席，Eason也跟隊宣佈即時中止與adidas的合作關係後，阿徐的帖文也出現變化。</p><p>她昨日在Ig貼出悼念長跑好手「金毛」楊錦鴻的照片，不過其紫色衫的左胸位置，疑似「捽走」Nike的logo，放大仍可見到大半個「剔」。而她分別在上周六及前日在Ig Story低調分享做gym相，兩次都刻意用物品或字體遮掩雙腳，明顯不想被看到穿甚麼品牌的波鞋，網民即寸爆提議她轉着李寧牌。</p></body></html>
