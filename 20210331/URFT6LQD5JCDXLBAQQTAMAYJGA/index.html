<html><header><meta charset="utf-8"><title>求驗客手記：國際終籌夠旗找阿拉舒夫數</title></header><body><h1>求驗客手記：國際終籌夠旗找阿拉舒夫數</h1><p>作為國際米蘭大股東嘅蘇寧集團，因為財困決定放棄中超嘅江蘇蘇寧，唔少球迷都擔心國際會淪落到江蘇咁。早前就有報道指，國際舊年以4,000萬歐元（約3.6億港元）從皇家馬德里買入摩洛哥翼衞阿拉舒夫（左），原本傾好咗分四期找數，但藍黑軍團因為莫財，要將第1期付款限期押後3個月。最新消息就話，國際米蘭幾經辛苦終於成功籌旗找到數，仲有錢出埋班球員1月份糧。另外，國際喺星期二亦發佈咗新會徽（下圖），唔知係咪想象徵有個新開始呢。</p></body></html>
