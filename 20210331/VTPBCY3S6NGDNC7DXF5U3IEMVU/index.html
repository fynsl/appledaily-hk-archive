<html><header><meta charset="utf-8"><title>求驗客手記：利記瞄3.6億萊比錫中堅</title></header><body><h1>求驗客手記：利記瞄3.6億萊比錫中堅</h1><p>今季利物浦有華基爾雲迪積克同祖高美斯長期養傷，中堅長期都唔夠人用，搞到成績未如理想，前四都保唔住。英媒同德媒都報道，球會為咗下季唔會再出現同樣情況，已經鎖定咗德甲RB萊比錫嘅中堅伊巴希馬干拿迪（中）作為夏天嘅主要收購目標。The Athletic更加講到，談判已經進入咗最後階段，萊比錫方面態度好明確，任何人可以畀足干拿迪合約上列明嘅4,000萬歐元（約3.66億元）「贖身費」，就即刻可以買到佢，唔接受任何講價咁話喎。</p></body></html>
