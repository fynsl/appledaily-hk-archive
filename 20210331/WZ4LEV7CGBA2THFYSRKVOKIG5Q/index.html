<html><header><meta charset="utf-8"><title>【港男出身】賣酒玩直播轉做KOL</title></header><body><h1>【港男出身】賣酒玩直播轉做KOL</h1><p>翟威廉18歲時曾到日本留學，其間在東京做過搞笑藝人，2005年他參選《亞洲先生》奪亞軍入行，之後在亞視主持過不少節目如《第一手真相》及拍攝《香港奇案實錄》、《今日法庭》等劇集，2009年約滿離開亞視後，到韓國延世大學進修並考獲跆拳道黑帶，翌年返港參加無綫的《香港先生選舉》，更成八料冠軍（圖），拍過《牛下女高音》、《踩過界》等四十多部劇集，但至今未有代表作。翟威廉近年轉戰網上平台，與家人投資直播室及清酒店，以「下舖上直播室」形式經營做KOL，他常於自家社交平台「Happy Live」邀請嘉賓現場唱歌，為求變更親自創作歌曲。</p></body></html>
