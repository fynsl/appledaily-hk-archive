<html><header><meta charset="utf-8"><title>咸素元回應出軌：太過份</title></header><body><h1>咸素元回應出軌：太過份</h1><p>韓片《我班Friend好搞嘢》的44歲女星咸素元大前年嫁給年輕18年的內地網紅男友陳華，不過兩人上月爆婚變，咸素元最終成功挽回婚姻，並頻頻在Ig上載與老公的合照。不過近日網上突然有一段以「咸素元與有婦之夫不倫戀？陳華很生氣，又說會全部公開？」為題的爆料影片，疑似指咸素元出軌致兩人鬧離婚。咸素元前日將相關影片的截圖上載到Ig，嬲爆寫道：「這是甚麼？這也太過份了，感謝告知我此事及擔心我的粉絲。」表示影片內容並非真實。</p><p>除婚變傳聞，是非不斷的咸素元又被爆在節目造假，其嫩夫疑扮有錢仔，該內地豪宅被揭是出租別墅，咸素元夫妻最終退出《妻子的味道》。</p></body></html>
