<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼籲歐國盃各隊加三件</title></header><body><h1>求驗客手記：文仙尼籲歐國盃各隊加三件</h1><p>近排嘅國際賽周球員要穿州過省比賽，增加咗球員感染武漢肺炎嘅風險。眼見歐國盃決賽周即將開打，意大利國家隊教練文仙尼（圖）就公開呼籲，將歐國盃決賽周嘅參賽名單由23人加到26人：「萬一有人確診武漢肺炎咁點算呢？你好難即刻揀到球員替補入隊，因為好多人都係放緊假。如果歐洲足協肯擴充參賽名單，我絕對會表示贊成。」意大利本身亦都係今屆歐國盃嘅主辦國之一，揭幕戰亦都係喺羅馬舉行，唔知歐洲足協又會唔會接納文仙尼嘅意見呢？</p></body></html>
