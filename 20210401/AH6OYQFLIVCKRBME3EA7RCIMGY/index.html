<html><header><meta charset="utf-8"><title>體訊速遞：（網球）芭迪施維杜蓮娜爭入決賽</title></header><body><h1>體訊速遞：（網球）芭迪施維杜蓮娜爭入決賽</h1><p>邁阿密網賽女單八強，1姐芭迪（圖）以6:4、6:7（5:7）、6:3擊敗白羅斯的莎芭蘭卡，殺入四強，將與同日淘汰施維絲杜娃的烏克蘭球手施維杜蓮娜爭入決賽。（now634台今日7:00am直播）男單頭號種籽梅韋迪夫則在第4圈以6:4、6:3淘汰迪亞科爾，打入八強，對手是西班牙球手阿古特。 （now636台今日8:30am直播）</p><p>綜合外電（美國）</p></body></html>
