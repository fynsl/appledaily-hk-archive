<html><header><meta charset="utf-8"><title>內地製造業PMI升至51.9</title></header><body><h1>內地製造業PMI升至51.9</h1><p>國家統計局公佈多項數據，其中製造業PMI按月升1.3個百分點至51.9 、非製造業商務活動指數升4.9個百分點至56.3、綜合PMI產出指數升3.7個百分點至55.3。統計局指出，大、中、小型企業PMI均高於枯榮線。局方服務業調查中心高級統計師趙慶河指，農曆新年過後，企業生產加快恢復，供需兩端、進出口重返景氣區域、大中小型企業景氣度回升，新動能引領作用良好及價格指數升至近年高點。</p></body></html>
