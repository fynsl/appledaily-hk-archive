<html><header><meta charset="utf-8"><title>趣趣地：歐聯玩大改制　36隊參賽</title></header><body><h1>趣趣地：歐聯玩大改制　36隊參賽</h1><p>鑒於歐洲多家豪門都想推出「歐超聯」嚟取代歐聯賺多啲錢，歐洲足協（UEFA）就計劃咗個2024年歐聯（圖）大改革計劃，計劃入面提議將現時主賽圈參賽球隊由32支增至36支，另外取消分組賽，第一階段改成混合抽籤，每支球隊各打10場比賽然後晉級再打淘汰賽。不過就有啲國家不滿，認為會令歐聯繼續變成「封閉派對」，下月19日將作決議。另外UEFA禮拜二宣佈，因應入境限制，歐聯8強車路士對波圖2回合嘅賽事都會改喺西班牙中立場上演。</p></body></html>
