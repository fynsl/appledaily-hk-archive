<html><header><meta charset="utf-8"><title>趣趣地：球證暈咗冇人頂替超蝦碌 </title></header><body><h1>趣趣地：球證暈咗冇人頂替超蝦碌 </h1><p>禮拜二科特迪瓦贏埃塞俄比亞3:1嘅非國外K組賽事，執法球證布魯喺比賽80分鐘嗰陣暈低咗，要用擔架抬離球場，但由於第四球證係科特迪瓦人所以就冇得頂上。球證未能繼續執法通常會由第四球證頂上，但其實布魯已經頂替緊原本中咗武肺嘅主球證執法，所以先會出現蝦碌場面。當時科特迪瓦領先緊3:1，經過一番爭論後，肯亞籍旁證直接喺90分鐘吹雞完場，而且冇任何補時。好彩科特迪瓦同埃塞俄比亞都成功分別以小組首名同次名出線下年1月嘅決賽周。</p></body></html>
