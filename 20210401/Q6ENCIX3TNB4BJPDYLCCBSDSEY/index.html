<html><header><meta charset="utf-8"><title>證監罰貝格隆証券180萬</title></header><body><h1>證監罰貝格隆証券180萬</h1><p>貝格隆証券因內部監控措施存在多項缺失及違反《操守準則》，遭證監會譴責及罰款180萬元。證監會調查發現，貝格隆証券的內部監控措施存在多項缺失，包括沒有足夠的內部監控措施監察客戶賬戶的交易活動；沒有制定程序對沒有衍生工具知識的客戶賬戶作出分類和加以識別，以及即使該名缺乏衍生工具知識的客戶，賬戶內權證交易突然增加，公司亦無向該客戶作進一步查詢，及確保其了解交易所買賣衍生工具所涉及風險。</p></body></html>
