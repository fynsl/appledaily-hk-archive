<html><header><meta charset="utf-8"><title>榜首優勢減施蒙尼「客」餐飽</title></header><body><h1>榜首優勢減施蒙尼「客」餐飽</h1><p>上半季表現神勇的馬德里體育會，近況大幅回落。在歐聯戰線方面，遭由杜曹帶領下表現脫胎換骨的車路士雙殺出局，教練施蒙尼亦表明要在西甲重振雄風。馬體會目前雖高踞聯賽榜首，但原有的12分巨大優勢已所餘無幾。繼在首循環19戰錄得16勝2和1負後，該隊近9場聯賽只得4勝4和1負，已被次席的巴塞隆拿追至只差四分。更糟的是，馬體會在餘下10輪聯賽，有6場要在客場上演，包括下周日作客鬥西維爾，以及下月在魯營球場硬撼巴塞，爭標之路仍險阻重重。</p></body></html>
