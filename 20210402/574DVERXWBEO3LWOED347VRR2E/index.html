<html><header><meta charset="utf-8"><title> 【外星圖輯】SheShe戀曲</title></header><body><h1> 【外星圖輯】SheShe戀曲</h1><p>近日有傳美國天后Miley Cyrus的歌手妹妹Noah Cyrus與Demi Lovato合作新歌後撻着，大玩SheShe戀。消息指：「她們很親密，又經常一起出街。」認為二人絕對有路。</p><h2>人夫視角</h2><p>韓國45歲女星崔智友大前年3月宣佈做人妻，並於去年5月平安誕女。她前日在Ig上載近照時，素顏上陣被網民讚似少女，而她向着鏡頭展示甜笑，照片很可能由友姐的老公操刀。</p><h2>暖男聖火</h2><p>30歲日本人氣男星町田啟太前日代表家鄉群馬縣擔任奧運火炬手，吸引大批戴着口罩的市民圍觀。身穿奧運聖火大使運動服的町田，在跑步時全程面露笑容，表現親民。</p></body></html>
