<html><header><meta charset="utf-8"><title>楊思琦撞車　留院一晚</title></header><body><h1>楊思琦撞車　留院一晚</h1><p>42歲的楊思琦育有9歲大女Krystal，去年2月她為圈外老公誕下細仔Kody，但老公相當神秘，不但從未出現，亦未透露過姓名、年齡等資料，令網民質疑思琦是否真有丈夫。思琦日前接受訪問時，就否認自創一個「虛擬老公」。</p><p>昨日是愚人節，思琦忽然在Ig貼出一張卧在病床上的相，手上亦有病人手帶，不過她未有留言，只上載一個喊樣emoji，令網民紛紛猜疑她是否又再生B，更有人問她是否打疫苗出現副作用。據《壹週刊》昨日報道指，思琦前日駕車時發生意外，雖然沒有大礙，但要留院觀察一晚，昨日已經出院，日後需要接受物理治療。</p></body></html>
