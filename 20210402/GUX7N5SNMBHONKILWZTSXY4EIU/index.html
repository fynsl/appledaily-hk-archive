<html><header><meta charset="utf-8"><title>陳家樂直認想娶連詩雅</title></header><body><h1>陳家樂直認想娶連詩雅</h1><p>現年34歲的陳家樂與32歲的連詩雅去年傳出在前年拍節目撻着，男方更曾被目擊夜訪連詩雅香閨。陳家樂日前接受《壹週刊》訪問，被問到緋聞女友連詩雅是否結婚對象，他露尷尬笑容答：「個問題唔討論住。不過我都希望可以快啲行呢一步，本身都想嘅。」向連詩雅大派定心丸，他更直言期待婚姻：「假設我有60歲命，都仲有二十幾年，我希望呢二十幾年有個人同我一齊，有共同理念同方向，一齊去行同成長。」</p><p>陳家樂自小與嫲嫲同住，坦言對婚姻的渴望與嫲嫲爺爺有關：「我小時候睇住嫲嫲爺爺，佢兩個經常鬧交，但其實好甜蜜。到阿爺真係走咗，嫲嫲又好唔開心。」</p></body></html>
