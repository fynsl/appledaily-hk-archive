<html><header><meta charset="utf-8"><title>高普重整紅軍三線求返正軌</title></header><body><h1>高普重整紅軍三線求返正軌</h1><p>去年聖誕仍高踞英超榜首的利物浦，近15場聯賽竟只得4勝3和8負，在積分榜已滑落至第7名，落後目前排第4的車路士5分之多，來季能否出戰歐聯亦成疑問。不過，隨着新加盟的奧辛卡巴克逐漸融入球隊，領隊高普亦得以讓今季要長期串演中堅的法賓奴泰華利斯，重返自己最擅長的防中位置，大大加強紅軍的截擊與前中後三線串連能力。另外，因膝傷錯過對上三場賽事的羅拔圖法明奴經已復操，而迪亞高祖達在最近兩場世界盃外圍賽，合共為葡萄牙攻入了三球，狀態相當不俗，對紅軍而言絕對是一大喜訊。</p></body></html>
