<html><header><meta charset="utf-8"><title>慈善籌款助年輕人學戲</title></header><body><h1>慈善籌款助年輕人學戲</h1><p>曾跟隨法國著名戲劇大師Philippe Gaulier研習演技的戲劇導師甄詠蓓，多年來一直開班授課教演技，紀錄片《Bad Acting》卻是她首次公開自己授課的情況，並獲多位演員如影后級的林嘉欣、視后田蕊妮、蔡思貝、唐詩詠、李佳芯，以及林德信、蝦頭、Kellyjackie、東方昇等鼎力支持，眾人以趣劇方式即興演出，並分享演藝生涯的艱苦點滴，理論與實戰並重，讓觀眾深刻地上了一課演技速成班。《Bad Acting》過去周日於大銀幕公映後，4月更會連開多場慈善放映場，扣除成本後籌得款項會撥捐亞洲文化協會（ACC），支持年輕人進修戲劇學習表演藝術。</p></body></html>
