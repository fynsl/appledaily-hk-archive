<html><header><meta charset="utf-8"><title>派路生死還看都靈打吡</title></header><body><h1>派路生死還看都靈打吡</h1><p>繼早前在歐聯16強被波圖淘汰後，祖雲達斯在意甲又於主場爆冷以0:1不敵賓尼雲圖。這支原本希望爭取意甲10連霸的勁旅，目前在積分榜已落後帶頭的國際米蘭10分，衞冕機會相當渺茫。更有意大利傳媒指出，「斑馬軍團」管理層已對這位41歲的新手教練失去耐性，一旦祖記在接下來作客對拖連奴的都靈打吡戰中出現有任何閃失，便會以這位一代名將來「祭旗」。派路自己亦承認，必須繼續抱有衞冕的決心，而這段國際賽期正可讓他喘息一下，好好考慮如何帶領球隊重回正軌。</p></body></html>
