<html><header><meta charset="utf-8"><title>Niall驚爆吸毒男入屋</title></header><body><h1>Niall驚爆吸毒男入屋</h1><p>外國狂迷行徑越來越過份，繼日前有男子跳入美國真人騷女星Kendall Jenner家中泳池裸泳後，英國樂隊One Direction的27歲成員Niall Horan昨日亦被爆料，指去年7月一名男子曾闖入其倫敦住宅，嚇到他腳震震。</p><p>消息指，該名男子跟隨住客上樓，之後成功潛入Niall家中。雖然當時Niall並不在家，也未有財物被偷走，但疑犯就面對面撞見他的私人助理。當時私人助理立即叫保安報警，而最可怕是，該名男子神志不清，相信是剛吸完毒。之後一日，本來沒被追究的他，竟然想再偷入Niall家中，結果未到達已被保安捉到。</p></body></html>
