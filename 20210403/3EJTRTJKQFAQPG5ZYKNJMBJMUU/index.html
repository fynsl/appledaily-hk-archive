<html><header><meta charset="utf-8"><title>楊冪全身黑舉五一手勢</title></header><body><h1>楊冪全身黑舉五一手勢</h1><p>內地女星楊冪昨日在微博上載三張單人相，相中頭戴黑色cap帽、穿上黑色外套及黑皮褲的她，巧合地做出「五一手勢」。而在另一張相中，她右手做出「五」，而左手則將食指和中指「打交叉」二合為一，做出代表祝福的crossing fingers。</p><p>今次楊冪做「五一手勢」，雖然是為慶祝自己fans club成立十五周年，但似乎顯得她政治敏感度不足，她的前老爺劉丹去年9月參演處境劇《愛．回家之開心速遞》中，出現14秒以黃色膠手套做出「五一手勢」畫面，據知事後無綫逼有份負責該場戲的導演辭職。</p></body></html>
