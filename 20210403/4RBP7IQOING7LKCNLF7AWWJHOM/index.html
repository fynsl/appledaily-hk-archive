<html><header><meta charset="utf-8"><title>汪明荃報喜可復辦神功戲</title></header><body><h1>汪明荃報喜可復辦神功戲</h1><p>汪明荃（阿姐）早前以八和會館主席身份向林鄭月娥發公開信，要求有關部門恢復處理神功戲的牌照與場地申請，認為政府早前批准鄭中基本月於中環海濱開戶外演唱會，亦應給予神功戲同等待遇。阿姐前晚在社交網留言表示，已收到民政局回覆，欲上演的神功戲已獲批。</p><p>阿姐指各鄉籌辦神功戲，由聘用戲班、搭建戲棚，以至祭祀用品等準備齊全，最少需時個半至兩個月，所以希望各業界能盡快開展籌劃各誕期的祭祀活動，並指粵劇界上下仝人已準備就緒，隨時候命演出，並強調︰「業界一定會配合措施，務求可以演出！」</p></body></html>
