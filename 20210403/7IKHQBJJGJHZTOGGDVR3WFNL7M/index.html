<html><header><meta charset="utf-8"><title>趣趣地：英國倡疫苗護照入場睇波</title></header><body><h1>趣趣地：英國倡疫苗護照入場睇波</h1><p>球壇俾武肺蹂躪咗超過一年，好多球隊都蝕入肉，隨住越嚟越多人接種疫苗，英超同英格蘭聯賽會就希望英國當局喺嚟緊7月尾前，向打咗針嘅球迷簽發「疫苗護照」，等佢哋下季可以入球場睇波。另方面，今個月兩場喺溫布萊上演嘅盃賽，包括月中英足盃四強李斯特城對修咸頓，同埋月尾曼城（藍衫）對熱刺（綠衫）場英聯盃決賽，據講都可以開放畀4,000人入場，不過就只限當地居民，參賽四隊都唔會分到波飛咁話。</p></body></html>
