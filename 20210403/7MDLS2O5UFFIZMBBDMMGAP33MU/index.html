<html><header><meta charset="utf-8"><title>黃心穎網上同鄭秀文割席</title></header><body><h1>黃心穎網上同鄭秀文割席</h1><p>黃心穎和許志安前年爆出在車廂「安心偷食」後形象盡毀，雙雙賠上事業。事隔兩年，復出無期的黃心穎在「安心偷食」兩周年的前夕，被發現已悄悄地取消追蹤鄭秀文及安仔的Ig，反而鄭秀文未有因事件而取消關注黃心穎，甚至在2018年11月與心穎在健身室做gym的帖文，至今仍未刪除。</p><p>另外，安仔前日在Ig上載彈奏《有心人》的短片悼念哥哥張國榮，不過安仔未有露面，畫面只見他彈琴，而左手的無名指上戴有婚戒。據悉，安仔在老婆鄭秀文支持下，即將起程去台灣拍劇。</p></body></html>
