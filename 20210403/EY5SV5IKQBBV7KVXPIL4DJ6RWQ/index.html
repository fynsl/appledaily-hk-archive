<html><header><meta charset="utf-8"><title>莊思敏「懷疑哥哥」被嘲</title></header><body><h1>莊思敏「懷疑哥哥」被嘲</h1><p>前日是哥哥張國榮逝世18周年，不少藝人都在社交網留言悼念，當中包括莊思敏，她先貼出自己的靚相後，再上載兩張哥哥的相片，並留言：「最冷一天 4月1日 永遠懷疑哥哥。」，hashtag更叫人「followme」。</p><p>帖文一出後，有連登仔立即截圖聲討，指莊思敏將「懷念」打成「懷疑」，批評她「唔識字」兼對死者無禮。有網民反指應該：「永遠懷疑楊明。」事後，莊思敏雖未有回覆，但昨日下午已將留言更改。</p></body></html>
