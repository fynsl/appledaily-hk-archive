<html><header><meta charset="utf-8"><title>趣趣地：莫拉達「食詐糊」機照打</title></header><body><h1>趣趣地：莫拉達「食詐糊」機照打</h1><p>愚人節受騙就在所難免，今次嘅受害者就係祖雲達斯前鋒艾華路莫拉達，話說達仔同老婆愛麗斯已經生咗三個仔，但佢哋似乎想繼續造人，愛麗斯喺ig上載咗條整蠱達仔嘅片，見到佢拎咗枝驗孕棒畀打緊機嘅達仔睇，達仔一開始都以為講笑不以為然，但愛麗斯越講越真，達仔都好興奮咁放低部電腦，點知下一秒愛麗斯就話其實只係整蠱佢，難為達仔就好冇癮咁繼續打番機。雖然達仔踢波不時都越位食詐糊，但睇怕都冇今次「食詐糊」咁冇癮。</p></body></html>
