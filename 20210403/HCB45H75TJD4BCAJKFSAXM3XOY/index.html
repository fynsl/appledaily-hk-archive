<html><header><meta charset="utf-8"><title>趣趣地：母親過世　托拉拿唔想留歐洲</title></header><body><h1>趣趣地：母親過世　托拉拿唔想留歐洲</h1><p>季前由阿仙奴外借咗去馬德里體育會嘅中場盧卡斯托拉拿，近日因為媽媽確診武肺返咗祖家烏拉圭，但媽媽最終禮拜二去世，令托拉拿大受打擊，近日佢接受訪問就話，為咗屋企人佢決定放棄喺歐洲搵食。托拉拿喺2018年成為槍手，但自阿迪達上任後就不獲重用，今季仲淪為收購湯馬士柏迪嘅籌碼外借馬體會，但都係冇乜上陣機會。托拉拿話：「我知球會間要達成共識係好難，但呢兩年我唔能夠享受比賽，阿仙奴傷害咗我，馬體會都冇畀機會我，我家吓淨係想踢小保加。」</p></body></html>
