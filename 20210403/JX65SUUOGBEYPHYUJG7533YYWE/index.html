<html><header><meta charset="utf-8"><title>姜知英疑遭前女老闆性騷擾</title></header><body><h1>姜知英疑遭前女老闆性騷擾</h1><p>韓國女團KARA的27歲前成員姜知英，於2014年退團並轉型以演員身份赴日本發展，與知名娛樂公司Sweet Power簽約，直到前年才返韓繼續演藝活動。不過韓媒昨日報道指，Sweet Power女社長岡田直弓是姜知英的死忠粉絲，積極說服對方加盟公司後，便伸出鹹豬手，以「我家每個人都這樣」為由要求共浴，不擅拒絕的姜知英勉強接受。</p><p>有指姜知英與岡田因工同居一年間不堪其擾，曾多次向友人訴苦，最後經過多番協商才成功解約。對於被爆遭前老闆性騷擾，姜知英現所屬事務所Keyeast作出否認，強調報道內容並非事實。</p></body></html>
