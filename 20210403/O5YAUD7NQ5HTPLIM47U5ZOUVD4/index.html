<html><header><meta charset="utf-8"><title>蔡思貝拋事業線遭抽水</title></header><body><h1>蔡思貝拋事業線遭抽水</h1><p>蔡思貝昨日在社交網上載多張跑步靚相，並以英文留言愛在藍天白雲下跑步，相中穿上白色sports bra配黑色短褲的蔡思貝，在田徑場上跑步大騷長腿及誘人腹肌，又烏低身展現事業線，獲網民大讚有型。</p><p>事後，張達倫留言問蔡思貝是不是為無綫劇集《大步走》宣傳，蔡思貝回應：「係咁意畀返啲宣傳費嚟先啦！」不過，有網民就指張達倫抽水，另外網民的重點卻放在蔡思貝右膊上撞瘀的傷痕，提醒她要小心，又讚她完全沒有P圖，是真女神。</p></body></html>
