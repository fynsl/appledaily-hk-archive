<html><header><meta charset="utf-8"><title>體訊速遞：（足球）足總推出獎學金鼓勵進修</title></header><body><h1>體訊速遞：（足球）足總推出獎學金鼓勵進修</h1><p>足總昨日公佈獲民政事務局資助推出「香港足球總會職業足球員獎學金計劃」，為現役及退役足球員提供獎學金，贊助獲選球員在港進修。今季提供10個名額，現役本地球員需獲球會推薦，並居港滿三年或以上。至於退役足球員必須是永久居民，曾在港超上陣五季，並要在退休兩年內申請；計劃本月七日前接受報名，並要經核實及評定資格。</p><p>本報消息（香港）</p></body></html>
