<html><header><meta charset="utf-8"><title>栢芝大食搞到凸肚</title></header><body><h1>栢芝大食搞到凸肚</h1><p>張栢芝現正於內地演出真人騷《乘風破浪的姐姐2》，近月她多次被影到肚凸凸，傳出陀有第四胎。不過日前栢芝上載自己參加沙灘馬拉松片段，她肚皮平坦，有網民笑栢芝有「橡筋肚」，而栢芝亦在節目中否認有孕兼封肚：「真是夠喇，不生啦！我不再年輕，比起鏡頭前的閃耀，我更在意自己是否笑得真實、活得自在。」</p><p>內地歌手吉克雋逸跟栢芝一同演出《乘風2》，日前兩人拍片分享小秘密，吉克雋逸大爆栢芝一直努力減肥，但只限白天，一到晚上她就開始豪飲豪食，除了可一口氣吃四大個泡芙外，每晚正餐後臨睡前，栢芝亦必定要吃兩包螺螄粉當宵夜，食量驚人，在旁喪笑的栢芝亦承認：「螺獅粉給的快樂肥！」</p></body></html>
