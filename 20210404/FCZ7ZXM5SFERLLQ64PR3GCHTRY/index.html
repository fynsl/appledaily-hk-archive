<html><header><meta charset="utf-8"><title>娜姐與26歲男友脷叠脷食大麻</title></header><body><h1>娜姐與26歲男友脷叠脷食大麻</h1><p>62歲美國樂壇天后麥當娜近年與26歲小鮮肉舞蹈員拍拖後愛得纏綿，近日在Ig分享二人齊齊食大麻的相片，情到濃時大玩脷叠脷，非常肉麻。相中見到娜姐男朋友Ahlamalik Williams嘴對嘴，將大麻煙放到娜姐的口中，娜姐一臉享受，並與男友脷叠脷。</p><p>近日娜姐忙於為個人傳記電影籌備劇本，由奧斯卡金像編劇Diablo Cody執筆，但據指娜姐要求多多，又要對方跟足她的指示，令Diablo沒有創作自由，因此決定辭職唔撈。</p></body></html>
