<html><header><meta charset="utf-8"><title>今泉佑唯男友扣留兩周獲釋</title></header><body><h1>今泉佑唯男友扣留兩周獲釋</h1><p>22歲前欅坂46的人氣成員今泉佑唯的28歲男友Watanabe Mahoto，涉嫌去年11月起要求當時15歲的女學生用手機傳發30張不雅照，上月警方以觸犯兒童色情條例將他拘捕。原名渡邊摩萌峽的Mahoto是人氣YouTuber，他被扣留兩星期，前晚獲釋，有近30名記者到場採訪。Mahoto乘白色七人車離開警署，坐於後座的他全程避開鏡頭，據《週刊文春》報道，Mahoto離開警署後未有返回寓所。</p><p>此外，挺着大肚的今泉佑唯被拍得曾到東京灣岸警署探望Mahoto，得知她在男友被捕後幾乎每天均有到警署，沒有斬纜打算。</p></body></html>
