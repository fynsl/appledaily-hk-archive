<html><header><meta charset="utf-8"><title>《柏捷頓》男角冇份演第二季</title></header><body><h1>《柏捷頓》男角冇份演第二季</h1><p>《柏捷頓家族：名門韻事》（Bridgerton）成為Netflix開台以來，最高收視的原創劇，更捧紅男主角Rege-Jean Page成為新男神，但昨日傳出Rege-Jean將不會回歸第二季，劇集官方Ig發聲明指：「我們會掛念Rege-Jean Page飾演的Simon的演出，他永遠都會是柏捷頓家族的成員。」有傳媒指Rege-Jean只是簽了一季的合約。</p><p>此消息令狂迷Kim Kardashian心碎，她先在《柏捷頓》Ig表示：「等等，甚麼？」之後在自己Ig講：「我不OK！發生了甚麼事？怎可以這樣？」</p></body></html>
