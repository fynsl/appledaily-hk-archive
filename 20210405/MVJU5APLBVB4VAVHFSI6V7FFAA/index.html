<html><header><meta charset="utf-8"><title>【外星圖輯】鬥靚鬥演技</title></header><body><h1>【外星圖輯】鬥靚鬥演技</h1><p>兩大當時得令的22歲日本女星廣瀨鈴（左）和橋本環奈落實演出NTV電視台新劇《Nemesis》（涅墨西斯），成為熱話，而二人在取景時拍攝的合照中，美貌也是不分上下。</p><h2>考情深眼力</h2><p>韓國男星宋仲基孖全汝彬主演的《Vincenzo》昨晚播出第14集，宋仲基為全汝彬戴上戒指，情深對望，疑似上演初吻戲。宋仲基日前與好友李光洙現身好友的婚禮，即時成為焦點。</p><h2>受祝福男男</h2><p>日本型男町田啟太（右）和赤楚衛二日前「拍拖」欣賞音樂劇《INTERVIEW》，廣大fans為之雀躍，對「有情人終成眷屬」紛紛在網上留言祝福，而二人於本月24日合體出席紀念活動。</p></body></html>
