<html><header><meta charset="utf-8"><title>求驗客手記：C朗救主　祖記打吡唔使輸</title></header><body><h1>求驗客手記：C朗救主　祖記打吡唔使輸</h1><p>上禮拜六意甲上演多場比賽，包括祖雲達斯作客拖連奴嘅都靈打吡。今仗祖記陣容天殘地缺，雖然有費達歷高基艾沙先開紀錄，但之後連失兩球，最終都要靠基斯坦奴朗拿度喺79分鐘頭槌破網扳平，以2:2逼和對手搶番1分，不過就俾同日贏波嘅阿特蘭大爬頭跌落第四。尾場出擊嘅國際米蘭作客鬥博洛尼亞，戰至31分鐘前鋒盧卡古嘅頭槌先被撲出，但隨後再加一腳補中，以1:0險勝對手，喺踢少1場下領先次席AC米蘭8分。</p></body></html>
