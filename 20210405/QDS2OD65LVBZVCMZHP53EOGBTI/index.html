<html><header><meta charset="utf-8"><title>求驗客手記：施丹250場　留力照贏波</title></header><body><h1>求驗客手記：施丹250場　留力照贏波</h1><p>上周六嘅西甲賽事，半力出擊嘅皇家馬德里慘食三次詐糊下，以2:0小勝伊巴，為周中歐聯打下強心針。今場皇馬雖然留力，但都要踢到41分鐘先靠馬高阿辛斯奧入波領先1:0，下半場仲有皇馬門將泰拔高圖爾斯差啲將回傳送入自己龍門，去到73分鐘終於由賓施馬接應傳中頭槌頂入奠勝，助球隊以兩球小勝伊巴。今場亦都係教練施丹領軍第250場，賽後仲獲得主席佩雷斯親手贈送一件印有250號嘅紀念波衫。</p></body></html>
