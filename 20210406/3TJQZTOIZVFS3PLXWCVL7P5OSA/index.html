<html><header><meta charset="utf-8"><title>求驗客手記：謝四期待再戰些路迪</title></header><body><h1>求驗客手記：謝四期待再戰些路迪</h1><p>周日上演嘅蘇格蘭足總盃第三圈比賽，已經攞咗蘇超冠軍嘅格拉斯哥流浪（藍衫），大炒蘇甲嘅哥維流浪4:0晉級，下一圈將對死敵些路迪（綠白衫），即係話球迷今季又有得睇多場老廠打吡。格流領隊謝拉特講到明贏咗聯賽冠軍後，蘇足盃已經成為格流頭號目標，家陣仲要又對些路迪，今次可以直頭踩住對方做雙料冠軍。至於呢場波有段小插曲，就係今場踢後備嘅哥倫比亞前鋒摩尼路斯可能因為太無聊，竟然俾鏡頭拍到執起垃圾當紙波，掟向同樣坐喺後備席嘅隊長達華尼亞。</p></body></html>
