<html><header><meta charset="utf-8"><title>求驗客手記：巴塞改革　古華特冇得撈</title></header><body><h1>求驗客手記：巴塞改革　古華特冇得撈</h1><p>所謂一朝天子一朝臣，重掌西甲巴塞隆拿嘅會長拿樸達，當選後話明會大改革，原來改革亦已經正式開始。消息話除咗法律部同職業運動部主管已經離職外，今年6月就會約滿嘅巴塞拉瑪西亞青訓營主管兼荷蘭名將古華特（左），據報亦已經收到通知，約滿後唔會再獲續約。至於佢個位，就會由另一巴塞名將阿歷辛高取代。古華特由2008年已開展執教生涯，但就唔係好順利，成日都只係做助教，2019年返番巴塞開始做青訓主管，結果做兩年又冇得撈。圓右為美斯。</p></body></html>
