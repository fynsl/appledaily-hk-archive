<html><header><meta charset="utf-8"><title>鍾培生怕輸　禁慾三個月</title></header><body><h1>鍾培生怕輸　禁慾三個月</h1><p>鍾培生以百萬邀請林作拳賽對壘，他日前接受《壹週刊》訪問時，自稱單身但性慾強，要在賽前禁慾三個月備戰，他說：「禁呀！好慘呀！如果一個月打多過兩次飛機的話，我係會輸畀林作。」</p><p>鍾培生又否認投資電影是找機會識女仔，對於他邀約陳嘉倩、陳婉衡、簡淑兒等拍YouTube片，他說：「對方係明星嘛，唔係出嚟撈。」他同時列出三大交友條件，包括令他思維進步、給他金錢利益、會以身相許的超級靚女。至於目前擇偶條件，更是要為他解決私生活及情緒問題，內外兼備的靚女。</p></body></html>
