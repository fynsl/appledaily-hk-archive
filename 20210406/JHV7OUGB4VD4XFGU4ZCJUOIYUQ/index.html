<html><header><meta charset="utf-8"><title>前田敦子時隔三年拍「月九劇」</title></header><body><h1>前田敦子時隔三年拍「月九劇」</h1><p>日本女子組合AKB48前一姐前田敦子近日參演竹野內豐主演的富士電視台「月九」劇《第一刑事部的烏鴉》，她將於下周播放的第二集中客串，飾演虐兒人氣料理研究家，是她三年以來再次參演「月九劇」，前田對上一次演「月九劇」已是2018年的《信用欺詐師JP》。</p><p>另外，劇集男主角竹野內豐昨日就與拍檔黑木華到富士錄影廠現場直播造勢，今次是竹野內豐相隔11年再上富士早晨節目任直播嘉賓，並對照其39歲時的靚仔樣，他笑言要六時多開工上電視實在太早，但見他全程笑容燦爛，狀態十足。</p></body></html>
