<html><header><meta charset="utf-8"><title>【 外星圖輯】熟女爭艷</title></header><body><h1>【 外星圖輯】熟女爭艷</h1><p>40歲日本女星熊切麻美與38歲的熊田曜子和同齡報道員鹽地美澄，組成熟女三人組，推出電子寫真集，年齡合共116歲的「三姊妹」還穿上內衣大鬥身材。</p><h2>扮嘢慶節</h2><p>萬人迷碧咸（David Beckham）一家近日齊齊扮成兔仔慶祝復活節，Victoria更分享了富貴新抱妮歌拉佩斯（Nicola Peltz）及家人送上逾5,000港元的名貴禮物包。</p><h2>叔叔照顧</h2><p>日劇天王木村拓哉和工藤靜香的19歲大女心美，前日在Ig分享與男星明石家森馬合照，原來她近日殺入聲優界，為爸爸好友首次監製的動畫電影《漁港的肉子》擔任配音工作。</p></body></html>
