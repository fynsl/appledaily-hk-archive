<html><header><meta charset="utf-8"><title>《阿信的故事》編劇病逝</title></header><body><h1>《阿信的故事》編劇病逝</h1><p>經典日劇《阿信的故事》著名編劇橋田壽賀子因急性淋巴瘤，前日於熱海市內的寓所中病逝，享年95歲。據「橋田文人財團」表示，橋田於2月底在東京一間醫院接受治療，並於3月中轉送到靜岡縣熱海市的病院，於本月3日返回寓所休養後，延至前日離世。</p><p>橋田壽賀子於1925年在首爾出生，在大阪長大，於1949年加入松竹電影公司當編劇，代表作包括《阿信的故事》和《春日局》等。她於1992年擔任「橋田文化財團」理事，翌年設立「橋田賞」，鼓勵優秀劇本、劇集及演員。飾演童年版阿信的48歲女星小林綾子透過事務所發聲明悼念，表示難以相信。</p></body></html>
