<html><header><meta charset="utf-8"><title>求驗客手記：魯迪格、Kepa訓練講手</title></header><body><h1>求驗客手記：魯迪格、Kepa訓練講手</h1><p>車路士上星期六英超爆冷以2:5不敵護級分子西布朗，係杜曹年代車仔嘅第一場敗仗，估唔到輸咗場就引起內部矛盾喎。英國傳媒報道，冇份踢上場波嘅魯迪格同阿列沙巴拿加（Kepa），竟然喺星期日嘅集訓講手，結果前者就俾杜曹勒令停操，趕咗返更衣室。消息人士透露，衝突源於魯迪格嘅一次粗野鏟截引起Kepa不滿，兩個人之後就先口角繼而推撞，杜曹結果即刻趕走咗特別激動嘅魯迪格。不過據悉魯迪格事後已經向Kepa道歉，杜曹亦都認為事件已經告一段落。</p></body></html>
