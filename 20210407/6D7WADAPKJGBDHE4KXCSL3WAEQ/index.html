<html><header><meta charset="utf-8"><title>葛民輝傳財困：全世界都有問題</title></header><body><h1>葛民輝傳財困：全世界都有問題</h1><p>現年54歲的葛民輝出身自商台DJ，其後轉戰影壇，更創立個人時裝品牌，惟因社會運動和武肺疫情影響，阿葛早前坦言失業接近兩年，但他旗下公司仍沒有裁員減薪。近日有周刊拍到阿葛一家三口，搬離月租13萬元的淺水灣豪宅，並搬到酒店暫住。</p><p>《蘋果》昨日向阿葛了解情況，他以短訊回覆：「咦？呢個問題似乎你追問番X周刊，好似佢哋會清楚了解過我本人喎，辛苦晒。」對於被指經濟疑出現問題，阿葛表示：「全世界經濟都有問題，那麼我們又何來有問題，已經唔會係自己的問題咁單一了吧！共同努力共勉之，關心多啲身邊有需要幫助的人，難關總會過去的！」</p></body></html>
