<html><header><meta charset="utf-8"><title>米倉被批嫁三次</title></header><body><h1>米倉被批嫁三次</h1><p>45歲日劇天后米倉涼子經歷失敗婚姻，與圈外男結婚兩年宣佈分手，近年她熱戀阿根廷舞蹈教師Gonzalo Cuello，由於感情穩定，又計劃合作搞生意，故盛傳米倉打算再婚。不過，米倉獲邀亮相占卜節目時，被當地著名占卜師木下Reon公開算命，當問到感情生活時，木下Reon說：「你會再婚，但之後會再次結婚。」直指她第二段婚姻也不會長久，會嫁第三次，米倉聽完即大嘆：「啊！那我不結了！」</p><p>另外，圈中一直流傳米倉拒絕與53歲女星鈴木京香合作，她日前就在Ig上公開兩人合照，形容鈴木京香是她很尊敬的前輩，以行動粉碎不和傳聞。</p></body></html>
