<html><header><meta charset="utf-8"><title>姚子羚送BB衫畀杏兒</title></header><body><h1>姚子羚送BB衫畀杏兒</h1><p>姚子羚與陳山聰等昨日在將軍澳出席活動，二人與其他藝人圍繞電視城跑步，結果陳山聰跑第一，姚子羚則以第19名完成，妝容被汗水溶掉，她即時跑去化妝間補妝，陳山聰取笑她趕着去接受人工呼吸。姚子羚解釋因為初時跟着陳山聰跑，對方跑得快，自己錯了節奏和呼吸，跑到好索氣，她表示：「我習慣慢慢跑，唔會辛苦自己，通常晨早或黃昏跑。」</p><p>姚子羚好姊妹胡杏兒剛誕下第三名兒子李奕宏，她表示自己早就知道BB性別，並送上BB衫作禮物。姚子羚也為杏兒感到相當高興：「睇相覺得BB似杏兒，仲係個重量級BB，知佢生得好辛苦，因為係順產，好戥佢開心。」</p></body></html>
