<html><header><meta charset="utf-8"><title>沙律泡泡浴　網民乘機鬧保錡</title></header><body><h1>沙律泡泡浴　網民乘機鬧保錡</h1><p>張沛樂（沙律）和ERROR成員保錡今年初被爆拍拖後，保錡正印女友Carrie即高調表示二人還未分手，加上保錡因被指貌似八両金和網民開火，背上「渣男」之名，形象插水要暫別團隊。不過無礙他的感情生活，與沙律依然愛得甜蜜，不時高調晒愛。</p><p>一直以性感見稱的沙律，前晚在Ig派男友視覺福利圖，貼出一張露出香肩浸浴照片，並寫道：「泡泡浴呢家嘢真係好難得，以前試過工作攰到浸浴瞓咗一小時，有時浸吓令身體血液循環好啲，去吓水腫。」雖然有網民睇到心心眼，但有醒目網友質疑拍攝相片的人是否保錡，留言問沙律「同八両金一齊浸？」又指為何美女愛渣男來打擊保錡。</p></body></html>
