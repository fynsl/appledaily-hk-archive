<html><header><meta charset="utf-8"><title>金剛開刀切肛門腫瘤</title></header><body><h1>金剛開刀切肛門腫瘤</h1><p>金剛去年宣佈與台灣藝人小嫻拍拖，兩人每逢周末都會到墾丁的恆春夜市擺檔賣雞翼，吸引不少粉絲朝聖。上月小嫻慶祝41歲生日，兩人一同去做身體檢查，金剛發現肛門有一個三厘米大的腫瘤，他上周表示會在本月接受手術。</p><p>前晚金剛在Ig貼出與女友小嫻的合照，並更新病況。他先感謝客人的支持，並說：「接下來我要去開刀啦，但是是小事，就是肛門廔管而已，不用擔心喔，雖然被指診了三次……」金剛指接下來雞翼檔將會休息兩至三星期，待他復原後才會繼續煮雞翼給大家吃。小嫻也貼出同一張照片說：「我們會把身體養好，再跟大家見面喔。」不少網民都留言為金剛打氣，並預祝手術一切順利。</p></body></html>
