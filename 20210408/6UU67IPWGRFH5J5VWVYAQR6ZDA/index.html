<html><header><meta charset="utf-8"><title>芭迪貝伊遭聯交所譴責</title></header><body><h1>芭迪貝伊遭聯交所譴責</h1><p>聯交所GEM上市委員會昨發佈公告，譴責心心芭迪貝伊（8297）及其前執行董事兼監察主任陳麟書， 以及前執行董事兼行政總裁姚冠邦，該聲明指出，由於二人持續不履行《GEM上市規則》所載的責任，兩人若留任，將有損投資者利益。兩人自公司上市後各自從公司取得6筆約1,318.2萬元的免息及無抵押的貸款，這些貸款並不是為該公司適當目的而使用，也沒有獲董事會或股東批准，直至翌年4月才公佈貸款細節。</p></body></html>
