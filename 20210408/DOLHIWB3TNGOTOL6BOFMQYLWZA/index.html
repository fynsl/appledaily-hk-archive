<html><header><meta charset="utf-8"><title>《七人樂隊》杜Sir作品多人讚</title></header><body><h1>《七人樂隊》杜Sir作品多人讚</h1><p>電影《七人樂隊》由杜琪峯、林嶺東、許鞍華和譚家明等共七位導演，分別執導一段代表香港不同年代的短片組成，日前在「第45屆香港國際電影節」作開幕電影首映，大前晚在電影節中放映第二場後，網民開post大讚杜Sir、林嶺東及譚家明。</p><p>最多網民讚的是杜Sir的《遍地黃金》，故事圍繞2003年沙士，伍詠詩和胡子彤飾演的小市民追逐黃金夢；而已故導演林嶺東的《迷路》講述已移民的香港人2010年回流，看到中環面目全非感無奈，戲中主角任達華充滿林嶺東的影子，令觀眾看後眼濕濕。</p></body></html>
