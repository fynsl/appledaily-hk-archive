<html><header><meta charset="utf-8"><title>Coffee極速復原帶仔出動</title></header><body><h1>Coffee極速復原帶仔出動</h1><p>林芊妤（Coffee）日前自爆流產，不過休養兩天後，她已帶囝囝出動，身心復原進度驚人。昨日她上載草地露營相，其中一張她在閉目休息，另一張則鬼馬單眼舉V，她留言︰「有溫暖的太陽再配上微微的涼風，我在帳幕裏的午覺也睡得太爽，這完全就是放輕鬆的狀態，然後小朋友們自由奔放了一整天。」看來她已收拾心情，有網民不忘提她「煲雞湯補吓身體」。</p><p>Coffee又上載囝囝跳樓梯片段︰「大佬跳完三級樓梯嘅眼神，彷彿好似突然發現自己破咗世界紀錄。」</p></body></html>
