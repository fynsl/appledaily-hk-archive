<html><header><meta charset="utf-8"><title>陳嘉寶簽古仔旗下</title></header><body><h1>陳嘉寶簽古仔旗下</h1><p>陳嘉寶（Anjaylia）2017年與初戀男友黃頌祈結婚，兩年後離開無綫轉做KOL，專心湊兩個囡囡。前日她於社交網宣佈簽約新公司，並公開白色低V衫靚相，她留言：「復活節，是感謝神賜予我們新生命的日子，也感謝衪在今年賜下我事業上的一個新開始。」</p><p>Anjaylia昔日憑劇集《女人俱樂部》飾演少女版李若彤入屋，今次加盟新公司做Angelababy及熊黛林的師妹，同時也是古天樂新公司Cool Style旗下第二位藝人，她說：「感謝我的新家和新家人們。」圈中好友陳瀅和何雁詩都送上祝福。</p></body></html>
