<html><header><meta charset="utf-8"><title>趣趣地：古天奴再開刀　今季收「咧」</title></header><body><h1>趣趣地：古天奴再開刀　今季收「咧」</h1><p>巴塞隆拿中場菲臘比古天奴（圖）據報要做多次手術，去根治佢左膝半月板嘅傷患，今季或者要收「咧」。古天奴喺今年1月2號已經做咗一次膝部手術，原定喺4月可以復操。不過據報道，古天奴早前喺球會批准下返咗巴西接受咗檢查，醫生建議佢喺下禮拜一開多次刀去解決左膝半月板嘅問題。假如消息屬實嘅話，古天奴今個球季可能會因此報銷。古天奴今季雖然獲得巴塞回收，並且獲得新帥朗奴高文提供唔少上陣機會，可惜今次嘅膝傷令佢錯過咗證明自己嘅機會，今季喺各項賽事上陣14次射入3球。</p></body></html>
