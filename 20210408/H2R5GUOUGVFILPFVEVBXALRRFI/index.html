<html><header><meta charset="utf-8"><title>松嶋菜菜子賣酒不敢飲</title></header><body><h1>松嶋菜菜子賣酒不敢飲</h1><p>47歲日本女星松嶋菜菜子前年被指暫別幕前，主力照顧為男星丈夫反町隆史所生的兩名女兒。超過一年沒有拍電影和劇集的菜菜子昨日罕有地公開露面，出席啤酒品牌的廣告發佈會，同場還有《大叔的愛》62歲男星吉田鋼太郎。</p><p>松嶋菜菜子昨日穿着粉紅色鬆身衫現身，一向喜歡飲酒的她笑言為了拍好廣告，在拍攝前控制酒量，令自己表現出更好味的表情。菜菜子又指如果睡覺時能夠記得台詞就最完美：「每日都有不同的事要做，又必須找時間熟讀台詞，往往發現時已經是深夜一、兩點，睡眠時間都被剝削。」至於上月再做老竇的吉田就透露在拍攝當日，收到菜菜子的親筆祝賀卡，至今仍然放在家中裝飾。</p></body></html>
