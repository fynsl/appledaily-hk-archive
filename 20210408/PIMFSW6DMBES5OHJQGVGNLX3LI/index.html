<html><header><meta charset="utf-8"><title>幫兒子入行拍戲</title></header><body><h1>幫兒子入行拍戲</h1><p>廖駿雄育有一對子女，細仔廖家爵前年加入無綫藝員訓練班，於《陀槍師姐2021》、《踩過界II》等劇集做閒角，多扮演蠱惑仔。廖駿雄說：「每行都有狀元，睇你心目中想做乜，想終生做演員或要去威多人識炫耀。我個仔唔貪慕虛榮，佢想做戲，父母幫佢一定有，但努力要靠自己，由細教兩姊弟一定要好禮貌，讀書成績唔好唔緊要。佢啱啱入行一年多啲，我覺得男演員最少要浸五年學嘢偷師，邊個未捱過，發哥都做咗店小二幾年，達哥、智叔都經歷過。」</p><p>子女長大了，廖駿雄和太太現於上水打理父母留下的佛堂，「我答應會打理直至我油盡燈枯，𠵱家同太太日日打掃裝香。退休？有人搵咪拍，冇咪喺佛堂。」</p></body></html>
