<html><header><meta charset="utf-8"><title>趣趣地：光輝門將派膠　憾負悉尼</title></header><body><h1>趣趣地：光輝門將派膠　憾負悉尼</h1><p>禮拜三澳職有場獨腳戲，衞冕嘅FC悉尼主場迎戰2019年常規賽盟主珀斯光輝，結果係聯賽排名較高嘅主隊悉尼撳住對手嚟攻，上半場巴西射手保保（左）多次嘅頭頂腳射，都俾光輝神勇嘅門將列迪救出，半場互交白卷，點知換邊後，喺54分鐘，悉尼前鋒巴巴路西斯喺右路窄位射門，列迪落地太慢，竟然將個波撲咗入自己龍門，由於雙方之後都冇再入波，結果FC悉尼就憑呢個超幸運嘅入波一球小勝珀斯光輝，賽後力壓阿德萊德聯暫時升上第四位，但同榜首嘅中岸水手都仲有五分嘅差距。</p></body></html>
