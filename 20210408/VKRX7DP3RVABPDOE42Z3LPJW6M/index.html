<html><header><meta charset="utf-8"><title>李安獲BAFTA終身成就獎</title></header><body><h1>李安獲BAFTA終身成就獎</h1><p>有「英國奧斯卡」之稱的第74屆英國電影及電視藝術學院大獎（BAFTA）頒獎禮，前日公佈將頒發終身成就獎予66歲的台灣導演李安，表揚他對電影界的貢獻。李安回應：「英國在我的事業生涯中有特別好的影響，尤其感覺和情感方面，好像我的第二間電影學校，能夠獲得BAFTA頒發傑出電影製作人殊榮，是巨大的榮譽。」</p><p>BAFTA主席形容李安是「多才多藝、大膽而傑出的電影製作人」，讚他不斷於電影中突破，今屆BAFTA於香港時間本月11日及12日舉行。</p></body></html>
