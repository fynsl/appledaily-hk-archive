<html><header><meta charset="utf-8"><title>鄭志剛領投大界機器人</title></header><body><h1>鄭志剛領投大界機器人</h1><p>新世界（017）執行副主席兼行政總裁鄭志剛旗下C資本及風投BAI（Bertelsmann Asia Investments），領投中國建築科技企業大界機器人（<a href="http://RoboticPlus.AI" target="_blank">RoboticPlus.AI</a>）的B輪融資；未有透露融資金額。鄭志剛表示，一直希望以創意及科技孵化新的建築生態系統；大界以機器人軟硬體技術作為載體，為建築生產企業補足短板，提供自動化生產力；未來將繼續為大界提供產業資源，共同推動建築工業化發展。</p></body></html>
