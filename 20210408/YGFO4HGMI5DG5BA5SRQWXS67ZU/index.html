<html><header><meta charset="utf-8"><title>趣趣地：伊巴「狩獵」殺獅被轟懦夫</title></header><body><h1>趣趣地：伊巴「狩獵」殺獅被轟懦夫</h1><p>瑞典鋒霸伊巴謙莫域（圖）鍾意獅子就係人都知，佢除咗成日自比作獅子之外，更喺背脊紋咗個勁大隻嘅獅子紋身。但最近佢俾人踢爆原來佢曾經喺2011年到訪南非嗰陣，親自槍殺咗當地一隻圈養嘅獅子，仲將皮毛、頭骨等當做戰利品收藏，結果惹嚟美國一個動物權益組織（PETA）不滿，發聲明鬧爆伊巴係一名「有暴力傾向嘅懦夫」！因為射殺圈養嘅動物根本冇乜技巧可言，仲話作為有良知嘅人，都唔應該以射殺動物為樂，呼籲伊巴認清事實拒絕狩獵，唔知向來霸氣嘅伊巴會點回應呢？</p></body></html>
