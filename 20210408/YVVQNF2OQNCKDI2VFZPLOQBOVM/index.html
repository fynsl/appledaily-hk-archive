<html><header><meta charset="utf-8"><title>趣趣地：前鋒小勝取第300勝仗</title></header><body><h1>趣趣地：前鋒小勝取第300勝仗</h1><p>日職禮拜三加開快車，踢咗9場第8輪嘅賽事，其中火力最強、衞冕嘅川崎前鋒（藍衫）主場出擊，迎戰賽前踢咗7場只失1球嘅鳥棲砂岩，結果呢場日職最強矛盾對決，喺上半場都互無紀錄，要鬥到去第57分鐘先出現變化，鳥棲砂岩後衞田代雅也申請咗直紅俾球證趕出場，累球隊要以10人應戰，結果遠野大彌喺65分鐘一箭定江山，帶領川崎前鋒以1:0小勝對手，攞咗球隊喺日職史上第300場嘅勝仗，由於排第二嘅名古屋鯨魚同日和波失分，令川崎前鋒嘅榜首優勢拉開至5分但踢多1場。</p></body></html>
