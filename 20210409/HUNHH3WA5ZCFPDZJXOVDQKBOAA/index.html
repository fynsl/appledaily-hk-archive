<html><header><meta charset="utf-8"><title>叱咤黑面真性情</title></header><body><h1>叱咤黑面真性情</h1><p>Anson Kong的新歌《黑之呼吸》，為他在今年商台叱咤頒獎禮上的 「黑面風波」解畫，他當時是生力軍金獎大熱，但最後贏家是MIRROR隊友柳應廷（Jer）。</p><p>AK直認當時「黑面」，是因自我控制情緒失當，「嗰刻我單純對自己失望、失落，個心沉一沉，我冇做好我表情，但啲人就單憑一張相就定奪我係點嘅人，歌曲有少少回應番件事。」他否認妒忌兄弟獲獎，「我好戥隊友開心，只係冇做好自己，應該先將失落情緒收埋，將恭喜情緒畀咗隊友先。」他續說：「好真咁面對世界時，原來唔允許，會被抨擊，但矛盾係你好假時，人哋又覺得你官腔，既然真假都被批評，點解唔舒舒服服做番自己。」</p></body></html>
