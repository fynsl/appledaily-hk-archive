<html><header><meta charset="utf-8"><title>腳傷譚俊彥孖老婆覓食</title></header><body><h1>腳傷譚俊彥孖老婆覓食</h1><p>狄龍兒子、現年40歲的譚俊彥日前與太太任祉妍現身旺角，幫襯一間人氣立食壽司店。當日傍晚約7時許，他們坐在旺角一間立食壽司店門外等位。譚俊彥全身黑色服裝打扮，右腳紮了厚厚的繃帶，太太則以白色穿搭，一黑一白拍拖出更。</p><p>譚俊彥兩夫婦坐在門外等候時，各自玩手機鮮有交談，二人大概等了近半小時，才輪到他們入座。食到一半時，相信是店內冷氣凍，譚俊彥馬上除下外套搭在太太身上，兩公婆吃了不到半小時便戴上口罩埋單離開。</p></body></html>
