<html><header><meta charset="utf-8"><title>Cenovus否認售亞太業務</title></header><body><h1>Cenovus否認售亞太業務</h1><p>長和（001）旗下赫斯基能源與加拿大能源公司Cenovus於今年初完成合併，Cenovus據報考慮出售赫斯基的亞太業務，包括與中海油（883）合作的中印天然氣項目。長和執董兼Cenovus董事陸法蘭否認有關消息，並稱Cenovus對公司的亞洲資產及合作夥伴感到滿意。陸法蘭指，部份傳媒誤解Cenovus行政總裁Alex Poubaix的說話；一旦加拿大和中國恢復正常國際空運航班後，公司高層將與中海油高層親自會面，以發展雙方的合作關係。</p></body></html>
