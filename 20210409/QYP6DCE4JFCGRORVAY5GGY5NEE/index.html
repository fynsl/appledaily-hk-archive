<html><header><meta charset="utf-8"><title>國際商會反對限制查冊</title></header><body><h1>國際商會反對限制查冊</h1><p>港府一意孤行提出修例分階段限制公眾查閱公司註冊資料，香港國際商會於周三致函立法會議員，敦促政府重新考慮有關限制查冊的提案，該會主席李澤培表示，對政府推行這些限制措施感到「茫然（at a loss）」，而且認為此舉將會對香港有「不利影響」，可能會損害香港作為一個「有吸引力」的城市地位。商會指出，查閱公司董事的姓名、地址、身份證號等等是公眾利益，質疑政府若改變條例「是否鼓勵別人洗黑錢、鼓勵腐敗以及欺詐行為？」</p></body></html>
