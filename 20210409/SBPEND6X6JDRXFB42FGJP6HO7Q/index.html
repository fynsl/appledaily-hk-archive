<html><header><meta charset="utf-8"><title>鄭中基開騷仔女唔肯上台</title></header><body><h1>鄭中基開騷仔女唔肯上台</h1><p>鄭中基昨日於葵涌為月底在中環海濱舉行的演唱會宣傳，今次演唱會設三幅巨型LED螢幕，亦設有catwalk天橋，讓鄭中基與觀眾近距離見面，他說：「行人天橋好長，所以我要求導演安排一架車接載我往返。」</p><p>鄭中基以勵志歌曲《玩咗先至瞓》為香港打氣，並表示預留部份門票予低收入家庭、慈善機構等。他又自爆曾問過一對仔女有否興趣做表演嘉賓，但被拒絕，他笑言：「佢哋話唔嘞！有車坐梗係坐喺下面睇，同埋我個仔又問有冇蚊，又問咁屙尿點，我話你用尿片啦，咁多嘢問！」</p></body></html>
