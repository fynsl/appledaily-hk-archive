<html><header><meta charset="utf-8"><title>Carousell整合二手車服務</title></header><body><h1>Carousell整合二手車服務</h1><p>線上拍賣平台Carousell宣佈，成立新公司Carousell Auto Group以整合東南亞及香港二手車服務，如擴展汽車金融服務，目標為3年內在香港汽車買賣平台排名第一。新公司包括動用C2B競投平台Carousell SwiftQuote，以及透過Revo Financial為用戶提供金融服務。這些服務至今仍未在港發展；新公司成立後將在港陸續引入有關功能。</p></body></html>
