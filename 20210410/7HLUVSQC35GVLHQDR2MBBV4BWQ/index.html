<html><header><meta charset="utf-8"><title>戶田惠梨香拖松坂桃李出巡</title></header><body><h1>戶田惠梨香拖松坂桃李出巡</h1><p>日本女星戶田惠梨香與同樣32歲的影帝松坂桃李閃婚四個月，兩人於2015年曾合演電影《April Fools》，在三年後才正式撻着，目前過住幸福的新婚生活。當地爆料雜誌《Friday》報道，戶田惠梨香在上月的白色情人節駕車外出，雖然兩人戴上帽及口罩，但仍被人認出，是二人婚後首次被傳媒影到合照。</p><p>當天戶田與松坂到戲院欣賞《新．福音戰士劇場版：終》，松坂與愛妻入場前買了爆谷和飲品，全程態度煙韌且相當合拍。戶田夥拍長瀨智也的日劇《我家的故事》上月播畢，本月底輪到松坂桃李為新劇投入拍攝，兩夫婦工作忙碌，故趁空檔自然要好好享受二人世界。</p></body></html>
