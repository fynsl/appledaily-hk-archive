<html><header><meta charset="utf-8"><title>朱千雪關注性別平權</title></header><body><h1>朱千雪關注性別平權</h1><p>2012年港姐季軍朱千雪近年轉型做律師，她日前參加一場研討會，講解香港婚姻法律框架、性別平權發展及反歧視等，同時介紹全球同性戀、雙性戀和變性者等最近動態及立法經驗，在研討會交流中，朱千雪對LGBT（女同性戀者、男同性戀者、雙性戀者與跨性別者）相當了解，她在拍攝合照時流露出甜美笑容，對是次交流相當滿意。</p><p>朱千雪踏入娛樂圈後，仍努力進修增值，近年投身法律界，2016年讀城大法律博士，實習完畢後，2020年正式成為大律師，律師樓官網資料顯示她在家庭及婚姻事務、土地等領域擁有豐富經驗。朱千雪前年結婚後逐漸淡出幕前，只是偶爾跟圈中好友現身清談節目講近況。</p></body></html>
