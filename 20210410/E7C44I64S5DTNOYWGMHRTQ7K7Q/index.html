<html><header><meta charset="utf-8"><title>【話題新人】禁慾情侶夠神聖</title></header><body><h1>【話題新人】禁慾情侶夠神聖</h1><p>《婚約與樓契》中的十對情侶涵蓋不同種族、性取向及宗教，而當中的年輕情侶Andrew及Hayley同是虔誠基督徒（圖），反對婚前性行為，堅持婚後才會開始性愛。二人雖有同居之名但無同居之實，堅守不能一起過夜的原則。</p><p>節目中，Andrew 及Hayley表示希望買樓，希望能招待更多教友前來研讀《聖經》，但買樓一刻二人仍未有結婚打算，最終他們在買入新居後七個月共諧連理，可以名正言順同居一室。</p></body></html>
