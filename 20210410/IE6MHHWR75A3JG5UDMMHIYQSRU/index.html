<html><header><meta charset="utf-8"><title>韋羅莎添女　拒絕追仔</title></header><body><h1>韋羅莎添女　拒絕追仔</h1><p>現年37歲的舞台劇演員韋羅莎，與舞台劇導演老公張銘耀去年宣佈懷孕，昨日張銘耀在Ig宣佈太太誕下囡囡宇澄（Mia）。兩人昨日回覆《蘋果》說前晚入院，昨早開刀產女。張銘耀談到陪產心情說︰「好緊張，見到太太受皮肉之苦都肉痛，開刀係醫生指示。」張銘耀指女兒名字的「澄」字有清澈、沉澱意思︰「代表佢嘅宇宙可以平靜，呢段時間社會、世界咁亂，希望佢可以有一個安定的世界。」</p><p>韋羅莎入院前，兩夫婦正忙於排練下月公映的舞台劇《囍雙飛》，有份演出的韋羅莎因為要坐月，她的部份已預先拍好。兩人又找了陪月幫手，囡囡會先餵哺母乳。至於問到會否追仔，韋羅莎猛叫「唔好」。</p></body></html>
