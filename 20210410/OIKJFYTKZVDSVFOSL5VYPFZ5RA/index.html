<html><header><meta charset="utf-8"><title>朴信惠《西西弗斯》結局被轟爛尾</title></header><body><h1>朴信惠《西西弗斯》結局被轟爛尾</h1><p>韓國女星朴信惠孖曹承佑主演的劇集《西西弗斯的神話》，前晚播出第16集大結局，劇情講述曹承佑經過第四次回歸終獲勝利，但太仁鎬最終背叛曹承佑並殺了朴信惠，曹承佑為改變未來決定自殺。隨着曹承佑的犧牲，所有偷渡者全部消失，其哥哥亦平安回來，世上亦沒有核戰爭發生。</p><p>不過，朴信惠及曹承佑忽然再次重逢，度過幸福的日常生活，至結尾大奸角金炳哲帶着陰險的表情，留下伏線的開放式結局，遭網民炮轟劇集爛尾：「劇情結局看不懂」、「開頭還是很好看，後面就放棄了」、「可惜演員了」、「建議大家不要看結局」等，但收視就比前一集稍微回升至4.363%。</p></body></html>
