<html><header><meta charset="utf-8"><title>智叔4.20追思會網上同步</title></header><body><h1>智叔4.20追思會網上同步</h1><p>資深演員廖啟智上月28日因胃癌病逝，終年67歲。太太陳敏兒與兒子文哲、文信昨日向外公告，智叔的安息禮將於本月20日在尖沙嘴聖安德烈堂舉行，由於疫情關係，不設公祭，一眾親朋好友可以在直播頻道同步追思，亦可於紀念網頁上發文悼念智叔。而安息禮安排下午2時半開始，弔唁時段則為下午1時30分至2時15分。</p><p>智叔太太陳敏兒在發文中提到︰「先夫回到天父懷中，各位的慰問關懷，並對他的緬懷思憶，我們銘感不盡！」敏兒亦呼籲大家支持環保，不要送花籃或花牌，並將所有帛金以廖啟智名義捐贈作慈善用途，讓智叔遺愛人間。</p></body></html>
