<html><header><meta charset="utf-8"><title>孫慧雪搵Coffee幫手減肥</title></header><body><h1>孫慧雪搵Coffee幫手減肥</h1><p>孫慧雪昨日到新城電台接受朱滙林訪問，阿雪近日撰文詳述自己的肥瘦經歷，揚言要「靚住瘦」的她現在要重新增磅再減肥，並找來林芊妤（Coffee）做導師：「之前全面戒澱粉質，減肥速度太快，搞到啲皺紋現晒出嚟，瘦得太乾，個人好攰。Coffee叫我唔可以咁樣，一食返正常餐會好吸收，所以𠵱家跟佢做運動。」</p><p>阿雪的藝訓班好友陳積榮患上肺癌正治病中，阿雪表示與對方有緊密聯繫：「佢做咗第二次化療，休養緊，我有時間會去佢屋企幫手執屋，佢狀況比較攰，過兩日我都會帶啲食物去探佢，見佢好瘦，但意志力好強，一日比一日好，希望佢加油撐住。」</p></body></html>
