<html><header><meta charset="utf-8"><title>《模範計程車》引用真實事件惹爭議</title></header><body><h1>《模範計程車》引用真實事件惹爭議</h1><p>李帝勳、李絮、金義聖等主演的SBS新劇《模範計程車》，前晚首播獲雙位數收視的好成績，上下兩部收視分別是8.7%及10.7%。劇集講述一群無法受到法律保護而充滿冤屈的人的故事，以的士司機的身份去報復加害他們的人，復仇情節大快人心。首集劇情已暗指曾在韓國真實發生的「趙斗淳事件」，李帝勳等綁架了對兒童進行性犯罪後、卻以身心微弱為由獲得減刑出獄的趙賢祐，並將他關到地下監獄擬動私刑。</p><p>不過有網民認為情節加插真實事件屬娛樂消費，等於對受害人造成二次傷害，加上劇中描述女受害人被虐待的情節太過火，意外引起爭議。</p></body></html>
