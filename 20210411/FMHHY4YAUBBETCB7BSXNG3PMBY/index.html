<html><header><meta charset="utf-8"><title>列港英頭號危險人物</title></header><body><h1>列港英頭號危險人物</h1><p>80年代的社協由馮可立領軍，港英政府的機密文件曾就當時社協的抗爭行動作詳細分析，形容社協是「社會的紅燈」，「社會上那裏有危險，就會有社協的出現」，擔心社協無法控制群眾，恐引起動亂。文件亦顯示「高度危險」團體中，社協排行第一，馮可立在名單之首。</p><p>1981年加入社協的何喜華憶述，當時馮可立是政治部跟蹤目標，後來索性「明跟」，每次活動都派員「傍住」，「有時會講說話恐嚇你」，甚至利誘社協職員轉工。儘管受港英政府打壓，何喜華記得，當時馮可立勉勵同事要堅持社工的信念，協助社會上弱勢的邊緣社群，「唔好因為社會壓力而動搖」。</p></body></html>
