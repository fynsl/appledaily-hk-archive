<html><header><meta charset="utf-8"><title>堂本剛開Ig謀獨立</title></header><body><h1>堂本剛開Ig謀獨立</h1><p>日本尊尼事務所近年流失多位猛將，繼山下智久、錦戶亮、中居正廣、手越祐也、植草克秀後，長瀨智也上月底也約滿離巢後，一直有傳堂本剛將會請辭，他與堂本光一組成28年的KinKi Kids將會拆夥，昨日是堂本剛的42歲生日，他開設個人Ig賬戶，意味今後或有新發展，並首次出po，貼了近照及寫道：「好啊我是Johnny’s」，疑似回應近月來的離巢說法，之後再分享以ENDRECHERI單飛發展的一段彈結他短片。</p><p>此外，山下智久前天36歲生日，他在Ig貼出舉起雙手晒手臂的靚相，有意無意露出底褲邊，獲留言讚好及恭喜。</p></body></html>
