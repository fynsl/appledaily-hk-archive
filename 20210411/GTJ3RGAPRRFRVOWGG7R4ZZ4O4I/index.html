<html><header><meta charset="utf-8"><title>宋慧喬街頭拍劇</title></header><body><h1>宋慧喬街頭拍劇</h1><p>韓國39歲女星宋慧喬即將憑SBS新劇《現在分手中》回歸公仔箱，前晚她在Ig即時動態透露劇集已開拍，同時網上也流出喬妹在首爾街頭開工的樣子，她留着一頭長髮，穿着黑色西裝外套配搭牛仔褲，甚具型格，並露出燦爛笑容示人。</p><p>此外，「長腿Oppa」李敏鎬目前身處加拿大拍攝Apple TV+新劇《Pachinko》，死守在現場的粉絲意外曝光了偶像的新劇造型，有身穿日本傳統和服、臉上帶傷的樣子，另一張更見其頭髮染成罕見的灰白色。</p></body></html>
