<html><header><meta charset="utf-8"><title>何嘉莉搵老弱殘兵組隊出賽</title></header><body><h1>何嘉莉搵老弱殘兵組隊出賽</h1><p>何嘉莉、張新悅、盧巧音和樂隊Kolor主音老公Sammy等昨日在尖沙嘴參加跑步機上慈善賽，何嘉莉組隊跑10K賽，到場後得知組員均有傷患，笑稱是老弱殘兵組合，但勝在有體育精神。為了今次活動，她特意在家中跳繩練氣導致抽筋，更擔心會在跑步機上趴低出醜。</p><p>盧巧音夫婦經常一同跑步，可惜疫情下所有馬拉松賽事告吹，要另覓跑山新樂趣，他們希望疫情快點過去，可以報名跑馬拉松圓夢。同場的林燕玲被問到老公葉浩文去年底被爆疑似暗撻落選港姐周依婷，她表示和老公情不變。</p></body></html>
