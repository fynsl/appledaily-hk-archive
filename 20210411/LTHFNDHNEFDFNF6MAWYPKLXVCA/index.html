<html><header><meta charset="utf-8"><title>松田聖子戴假髮冧粉絲</title></header><body><h1>松田聖子戴假髮冧粉絲</h1><p>59歲日本女星松田聖子最近翻唱自己名曲《藍色珊瑚礁》，日前在YouTube公開新版MV，截至昨日短短數天已累積130萬次觀看紀錄。松田聖子在MV中繼續扮青春，還重現她在80年代掀起熱潮的「聖子頭」髮型，紀念上星期迎來的出道41周年。</p><p>聖子於80年代風靡萬千fans，她的招牌「聖子頭」當年在日本掀起社會現象，今次竟戴上假髮回到少女時代，令歌迷們驚喜不已。同時，聖子將於6月5日起在全日本七地舉行11場巡迴演唱會。</p></body></html>
