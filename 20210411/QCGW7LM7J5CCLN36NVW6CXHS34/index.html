<html><header><meta charset="utf-8"><title>廖慧儀否認撻着舊同事</title></header><body><h1>廖慧儀否認撻着舊同事</h1><p>曾任職空姐的廖慧儀，昨日被報道指上月與舊同事Ronald撻着，並各自在Ig story上載同一間快餐店的漢堡包相，男方更在照片寫上「拍拖」，戀情浮面。不過Ronald昨日在社交平台發聲明否認，解釋是跟自己的另一半在快餐店用餐，而同日較早時間，廖慧儀亦曾到訪該店，澄清自己與廖慧儀是「工作過一次的普通朋友和前同事關係」，他表示對失實報道保留一切法律追究權利。</p><p>廖慧儀轉發Ronald的聲明，留言：「#下次你同你bb食嘢干祈唔好tag我 #做乜個個男仔fd都同我一齊咗嘅 #誣衊要飲」，而她昨日回覆傳媒時，亦否認戀情：「冇啲咁嘅事。」</p></body></html>
