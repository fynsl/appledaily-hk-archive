<html><header><meta charset="utf-8"><title>第一代手足成立社總</title></header><body><h1>第一代手足成立社總</h1><p>前社福界立法會議員張國柱與立叔是同期社工，他憶述，香港社會工作者總工會之所以成立，正是源於1979年為艇戶抗爭。當年有11名社工以《公安條例》被控，其中一人為馮可立，是香港第一代因公義抗爭被捕、被控、被定罪的社工，「嗰件事引發社工關注冇團體互相支持，先至喺1980年成立社總」。</p><p>馮可立出道時在香港社區組織協會工作，張國柱盛讚立叔一直關心社會發展，服務基層市民更是身體力行，包括艇戶、中文合法化、上樓問題、爭取民主等，後期關注本港醫療，研究香港醫療系統是否足夠等問題，即使到中文大學執起教鞭，亦是將自身經驗和專業培育人才。</p></body></html>
