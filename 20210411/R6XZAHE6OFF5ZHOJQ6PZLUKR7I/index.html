<html><header><meta charset="utf-8"><title>超蓮挑戰雙人掌上壓腳軟</title></header><body><h1>超蓮挑戰雙人掌上壓腳軟</h1><p>何家千金何超蓮經常在社交平台上載與內地男友竇驍的生活日常片段，前日她分享與竇驍「女上男下」雙人掌上壓的片段，可見束起頭髮的超蓮，在竇驍背上做掌上壓，當做完第一下時，由於竇驍要承受兩個人的重量，所以明顯相當吃力。做到第三下的時候，超蓮突然腳軟，跪在竇驍的背上，然後再坐下來，畫面打着「腳抖，堅持不住啦！」竇驍就忍不住哈哈大笑。</p><p>有網民讚竇驍臂力好，留言笑指「你是怕把竇驍壓壞了」、「聽到竇哥無情的嘲笑，超蓮姐有沒有想打他」。早前他們曾挑戰熱爆網絡「女生做到，98%男生做不到」的放手跪動作，竇驍當時挑戰失敗，令超蓮狂笑。</p></body></html>
