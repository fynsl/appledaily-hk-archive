<html><header><meta charset="utf-8"><title>胡渭康孖男伴後巷逗留五分鐘</title></header><body><h1>胡渭康孖男伴後巷逗留五分鐘</h1><p>現年53歲的胡渭康早年曾與now主播劉振宇傳出「基」情，不過日前見他身邊的男伴已換畫，兩人在後巷暗角逗留五分鐘。日前大約下午5時，胡渭康單拖在銅鑼灣時代廣場出現，10分鐘後，一名年約30多歲、穿着灰色貼身上衣、戴了髮箍的男子與他會合，兩人行到一間專賣口罩店舖，當時胡渭康跟髮箍男說：「唔同場合戴唔同口罩幾好。」之後他們步行至渣甸街後巷的一個暗角位，逗留五分鐘才離開，然後去吃壽司。</p><p>此外，彭健新日前閒逛銅鑼灣一間日式超市，他在售賣拉麵、烏冬的貨架揀了一輪後，結果買了三、四個杯麵，當他發現記者時，即顯得有點緊張，立即用手整理好口罩。</p></body></html>
