<html><header><meta charset="utf-8"><title>捉葛柏促成廉署成立</title></header><body><h1>捉葛柏促成廉署成立</h1><p>民主黨前主席楊森與馮可立為港大同學，他形容立叔是老朋友、老戰友，年輕時一同參與學生運動，在殖民地時期爭取中文成法定語文。60、70年代警察貪污問題嚴重，當年涉嫌貪污受賄的皇家香港警隊外籍總警司葛柏，因欲避開警方內部調查而逃回英國，立叔等社運人士就發起「反貪污、捉葛柏」運動，要求促港英政府盡早緝拿葛柏歸案，最終促成廉政公署成立。</p><p>楊森與立叔畢業後一起爭取民主自由，中英談判期間，大量港人移民，但馮可立仍留下為香港前途出一分力，提出回歸後香港保持原來生活方式，高度自治，維持福利和社會制度，其後亦參與爭取八八直選等民主運動。</p></body></html>
