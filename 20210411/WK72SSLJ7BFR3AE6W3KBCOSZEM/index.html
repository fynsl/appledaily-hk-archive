<html><header><meta charset="utf-8"><title>阿徐懶理老公割席照賣adidas</title></header><body><h1>阿徐懶理老公割席照賣adidas</h1><p>陳奕迅（Eason）為撐新疆棉，早前發聲明和合作逾10年的adidas「終止一切合作」，身為太太的徐濠縈（阿徐）當然支持。不過有網民發現由她主理的時裝店Her的官方Ig，竟然上載了adidas與Disney合作推出的限定聯乘產品，雖然她未有親身示範，不過亦有幫手like！</p><p>自從Eason割席adidas後，阿徐分享健身相時，已刻意用物品遮掩雙腳，甚至長跑好手楊錦鴻日前病逝，她貼出一張合照悼念，也疑似抹走衣服上的Nike logo，與「剔」劃清界線，想不到會依然照賣adidas產品。</p></body></html>
