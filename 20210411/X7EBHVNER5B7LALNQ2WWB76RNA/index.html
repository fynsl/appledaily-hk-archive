<html><header><meta charset="utf-8"><title>師兄搞網上節目零收入呻苦</title></header><body><h1>師兄搞網上節目零收入呻苦</h1><p>由劉翁製作、郭偉亮（Eric Kwok）及劉浩龍（師兄）主持的YouTube頻道德州撲克節目，過去曾邀請周秀娜、劉心悠等擔任嘉賓，三人早前接受《蘋果》專訪，指節目沒有賭博成份，但如輸光積分就要接受懲罰，進食奇怪食物，Eric Kwok指師兄與前度鄭融的一集相當火爆。</p><p>Eric Kwok表示他們成為廣東話巿場唯一明星poker節目，師兄坦言大概已拍了17集存貨，他亦要暫時離開四個月，外出接工作賺錢，他說：「雖然辛苦，犧性好多，而且係零收入，但反應都唔錯。」劉翁則透露計劃舉行poker比賽，或者有派牌小姐競選。</p></body></html>
