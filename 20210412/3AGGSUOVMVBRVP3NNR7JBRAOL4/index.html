<html><header><meta charset="utf-8"><title>曾志偉請姜濤上無綫遭拒</title></header><body><h1>曾志偉請姜濤上無綫遭拒</h1><p>無綫副總經理曾志偉昨日在將軍澳，出席新綜藝節目《開心大綜藝》開鏡拜神活動時，談到大股東黎瑞剛狠批TVB老化，志偉稱未來幾年就是致力培育新血。提到死敵余詠珊和李寶安將離職，志偉表示：「暫時未接到正式通知，所以我冇嘢可以回應。」</p><p>另外，談到姜濤想上TVB節目，志偉笑言獲知後首日上班已即致電ViuTV高層魯庭暉，結果遭一口拒絕，「梗係唔得啦！老爺，遲啲再傾啦！」他直言會採取開放態度，像郭偉亮、羅敏莊之前現身過ViuTV，但都無需過冷河就可以在TVB節目亮相。而一直獲余詠珊提攜的陸浩明表示，不擔心因曾志偉掌權而工作量大減。</p></body></html>
