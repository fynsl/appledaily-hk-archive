<html><header><meta charset="utf-8"><title>北川自爆會同老公炒大鑊</title></header><body><h1>北川自爆會同老公炒大鑊</h1><p>日本女星北川景子日前與男星永山瑛太上綜藝節目宣傳新劇《離婚活動》，她自爆與結婚五年的老公DAIGO雖然看似恩愛，但間中亦會嬲爆炒大鑊，而且變得相當可怕。</p><p>北川景子在節目上被問到生氣會怎樣時，她表示：「十分生氣的時候，會變得像惡魔一樣。雖然每年只會有一、兩次。」去年9月誕下女兒的北川又指，因為自己想在家庭和事業上都做得最好，所以所有工作都會一手包辦，但當工作量變得越來越多，而DAIGO卻坐視不理，她就會嬲到不發一言。北川還直言每次問DAIGO事情，他的反應都會慢半拍，令自己十分煩躁。</p></body></html>
