<html><header><meta charset="utf-8"><title>城城嚴禁兩女打機</title></header><body><h1>城城嚴禁兩女打機</h1><p>郭富城昨日與陳蕊蕊等在尖沙嘴出席亞洲電競賽車錦標賽，城城表示不會讓兩個女兒玩遊戲機，他說，「大寶、二寶太細，我驚佢哋沉迷，每件事都要適可而止。」問到有否用過「電子奶嘴」？城城說：「再細個啲嘅時候都會有，例如睇動畫，我哋做家長，睇到某個時段就算喇。」</p><p>問到太太方媛會否支持他賽車？城城說：「拍戲時遇到沉重角色，自己好難走出嚟，賽車運動可以令我完全減壓，不過𠵱家減壓係同小朋友出去玩。」同場的陳蕊蕊對於舊愛金剛肛門生腫瘤，她表示沒有留意，但希望對方沒事。提到金剛與女友黃瑜嫻很恩愛，蕊蕊笑說：「我冇留意，咁咪好囉！」</p></body></html>
