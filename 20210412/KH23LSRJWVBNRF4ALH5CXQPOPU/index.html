<html><header><meta charset="utf-8"><title>韓君婷保障好友申請破產</title></header><body><h1>韓君婷保障好友申請破產</h1><p>韓君婷最近被指欠債40萬要申請破產，她昨日接受《蘋果》訪問，透露受疫情影響失去美容院工作，十年前自己為醫治抑鬱症及患病媽媽已花盡所有積蓄：「嗰時爸爸冇幫媽咪買保險，而媽咪太多病，保險都唔受，所以我自己去承擔。」</p><p>韓君婷表示去年底開始零收入，故今年1月決定申請破產，其中一個原因是希望保障身邊朋友不被騷擾。她又指很感激跟她分租的蔡國威：「佢係好有義氣朋友，無以為報。」她現時跟梁思浩做DJ外，又與李思蓓拍檔開咪，感覺非常開心及充滿愛。</p></body></html>
