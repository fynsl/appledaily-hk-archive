<html><header><meta charset="utf-8"><title>求驗客手記：大炒唔收油　麥巴比未識攰</title></header><body><h1>求驗客手記：大炒唔收油　麥巴比未識攰</h1><p>巴黎聖日耳門（PSG）喺上周六法甲，憑住前鋒基利安麥巴比貢獻1射1傳，作客4:1大勝斯特拉斯堡。不過PSG半場領先3:0都唔收起呢位未來球王，踢到89分鐘先換走佢，隊波周中就要喺歐聯八強次回合主場大戰拜仁慕尼黑，賽後就有人擔心用得佢太盡，但教練普捷天奴就好淡定咁話：「要令麥巴比狀態好，最好就係畀佢落場。我哋都努力為隊波做最好嘅決定，麥巴比就係嗰啲落場就好開心嘅球員。」其實PSG喺法甲都要畀啲力，皆因佢哋仍然落後榜首嘅里爾三分。</p></body></html>
