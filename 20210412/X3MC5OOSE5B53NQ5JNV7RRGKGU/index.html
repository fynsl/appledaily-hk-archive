<html><header><meta charset="utf-8"><title>求驗客手記：夏蘭特要做千萬周薪第一人</title></header><body><h1>求驗客手記：夏蘭特要做千萬周薪第一人</h1><p>近日英媒報道，經理人拉奧拿知道今夏唔少豪門都想爭佢旗下前鋒艾寧夏蘭特，所以希望幫後者成為球壇歷來首位周薪達100萬鎊（約1,000萬港元）嘅球員。呢位「球壇吸血鬼」認為疫情唔會影響到夏蘭特嘅身價同人工，再加埋肖像權等嘅收入，可以令夏蘭特實現呢個目標，但有指只得曼城、皇家馬德里同巴黎聖日耳門（PSG）出得起錢。至於夏蘭特上周六就交出一腳助攻，助多蒙特以3:2險勝史特加，周中歐聯前再振軍心，同日榜首嘅拜仁慕尼黑，就主場俾柏林聯逼和1:1失分。</p></body></html>
