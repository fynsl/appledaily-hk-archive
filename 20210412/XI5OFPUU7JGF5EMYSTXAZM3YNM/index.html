<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）松山英樹封王在望</title></header><body><h1>體訊速遞：（高爾夫球）松山英樹封王在望</h1><p>松山英樹上周六在美國奧古斯塔球場舉行的大師賽，以低標準7桿的65桿完成第3輪賽事，總成績以低標準11桿的205桿升上榜首，帶着4桿優勢進入周日的最後1輪賽事，有望成為歷來第一位贏得高球大滿貫錦標的日籍男將。同日打出68桿的美國球手舒奧費利，總成績以低標準7桿的209桿，與沙拉托利斯、羅斯及利舒文並列第2位。</p><p>綜合外電（美國）</p></body></html>
