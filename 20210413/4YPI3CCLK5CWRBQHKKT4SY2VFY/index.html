<html><header><meta charset="utf-8"><title>菜菜緒九頭身一字馬</title></header><body><h1>菜菜緒九頭身一字馬</h1><p>日本32歲女星菜菜緒日前趁空檔到鹿兒島縣屋久島享受三天假期，連日來在社交網分享靚相，昨日她再上載自己於泳池邊擺出一字馬甫士，令網民嘆為觀止。</p><p>菜菜緒近日受訪談到自己的健美心得，她表示從來不靠節食減肥來維持身材，認為平時應吃則吃，重視均衡營養要比節食來得重要，也從來不擔心食太多致肥，她透露：「我現在和媽媽住，她煮甚麼我就吃甚麼，平常也會有適當的運動，那就不怕身材走樣。」</p></body></html>
