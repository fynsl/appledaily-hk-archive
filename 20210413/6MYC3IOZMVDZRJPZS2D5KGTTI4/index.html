<html><header><meta charset="utf-8"><title>鄧麗欣遭王子禁止剪髮</title></header><body><h1>鄧麗欣遭王子禁止剪髮</h1><p>鄧麗欣昨日在昂坪巿集出席慈善活動，她表示已有四個月沒與台灣男友邱勝翊（王子）見面，又指自己想剪短頭髮，卻被對方極力阻止，她說：「佢極力反對叫我唔好剪，其實一開始都有傾過，佢想我留長頭髮。」</p><p>另外，鄧麗欣近日為抗疫電影《總是有愛在隔離》錄主題曲，該首歌由盧冠廷與太太唐書琛作曲及填詞，早前劉德華、連詩雅及鄭融等在錄音室影合照，連詩雅笑說：「同華仔影相，原來個心真係有啲緊張㗎！」</p></body></html>
