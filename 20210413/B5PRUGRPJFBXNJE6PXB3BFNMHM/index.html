<html><header><meta charset="utf-8"><title>孔劉單拖谷《徐福》</title></header><body><h1>孔劉單拖谷《徐福》</h1><p>韓國兩大男神孔劉和朴寶劍主演的新片《複製人徐福》將於後日港韓兩地同步上映，孔劉昨日現身媒體試映會，惟拍檔朴寶劍現正服兵役而缺席。孔劉在台上提到在現場首次看到電影的完整版，笑指片中角色基炫登場的畫面被剪接了不少：「原本基炫抓着馬桶嘔吐是首個登場畫面，亦是我第一個拍的場面，因為是生病的角色，我還刻意減了磅。」</p><p>另外，同場的張英南表示：「每當看到寶劍的眼神都感到很悲傷，最後的場面也非常心痛，看着看着就哭了。」至於《徐福》的預售率高達28.3%，繼續稱冠預售榜。</p></body></html>
