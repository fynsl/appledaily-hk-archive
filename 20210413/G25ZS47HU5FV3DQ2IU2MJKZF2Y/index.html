<html><header><meta charset="utf-8"><title>周大福上季銷售增逾倍</title></header><body><h1>周大福上季銷售增逾倍</h1><p>周大福（1929）公佈，截至今年3月底止季度，零售值增長1.53倍；當中中國零售值增長1.74倍、港澳及其他市場增長46.6%。同店銷售增長方面，中國升1.41倍，當中黃金首飾及產品銷售升約1.6倍；香港及澳門同店銷售分別升17.9%及96.5%。</p><p>公司指受疫情影響，導致比較基數甚低，因此季內兩大巿場的零售值及同店銷售均按年急升。在消費氣氛好轉及金價回軟的推動下，中國表現尤其強勁。周大福昨收跌2%至12.86元。</p></body></html>
