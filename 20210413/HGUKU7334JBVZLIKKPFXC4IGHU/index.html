<html><header><meta charset="utf-8"><title>徐子珊蒲頭賀友生日</title></header><body><h1>徐子珊蒲頭賀友生日</h1><p>現年41歲的徐子珊前年宣佈息影，有指她本想移居歐洲進修，早前更傳出她欲以1,760萬元售出貝沙灣單位。不過，原來徐子珊因疫情而一直未走，日前她現身為關禮傑太太梁安娜慶祝生日，於友人上載的合照中，徐子珊打扮樸素，長髮配襯簡潔裝束，狀態仍然弗爆的她精神奕奕望向鏡頭微笑。</p><p>由於徐子珊息影後十分低調，不但絕迹所有公開活動，更將多個社交賬戶都註銷，久未有近照曝光，網民更指認不出她，又指她樣貌和以前有出入。2019年徐子珊於香港大學完成心理學碩士課程，與王祖藍公司約滿後決定息影，有指她本已下定決心賣車賣樓全面撤港，但眼見樓市暢旺，最終未有賣樓。</p></body></html>
