<html><header><meta charset="utf-8"><title>趙婷《浪跡天地》擸四獎</title></header><body><h1>趙婷《浪跡天地》擸四獎</h1><p>今屆BAFTA頒獎禮，除了安東尼鶴健士憑電影《爸爸可否不要老》獲得影帝外，最矚目都是由美籍華裔女導演趙婷執導的《浪跡天地》（Nomadland）連獲四獎成大贏家，她是繼美國導演Kathryn Bigelow後，第二位獲得BAFTA最佳導演的女性。</p><p>《浪跡天地》除了最佳導演外，還獲最佳電影、最佳攝影以及由奧斯卡金像影后法蘭絲麥杜文（Frances McDormand）獲得最佳女主角，不過法蘭絲就未有現身頒獎禮。趙婷得知獲獎時開心到掩面，她表示：「我們想獻出這個獎項給游牧社會，他們慷慨地讓我們進入其生命。」</p></body></html>
