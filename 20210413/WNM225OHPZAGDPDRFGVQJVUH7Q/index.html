<html><header><meta charset="utf-8"><title>汪小菲爆粗否認識索女</title></header><body><h1>汪小菲爆粗否認識索女</h1><p>台灣女星徐熙媛（大S）與汪小菲早前慶祝「錫婚」，不過前日汪小菲與一位短髮索女在抖音直播時，汪小菲竟被朋友出賣，除說出索女真名外，更指曾在四川成都一起飲過酒，兩人以「哥哥、妹妹」相稱。而飲醉酒躺在床上的汪小菲卻否認與索女關係，更爆粗說：「操你X的，抖音，儍X，腦子有病吧！」強調不認識索女。</p><p>汪小菲昨日在微博貼文道歉：「給大家帶來不好的影響，實在不好意思」，指可能隔離太久，喝了一點就有點放飛。去年9月，有報道指他在北京酒吧與朋友聚會，玩到淩晨離開時更攬着一位年輕女性。</p></body></html>
