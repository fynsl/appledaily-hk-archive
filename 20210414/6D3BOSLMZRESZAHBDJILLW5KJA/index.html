<html><header><meta charset="utf-8"><title>橫野堇舊照出籠疑整容</title></header><body><h1>橫野堇舊照出籠疑整容</h1><p>日本女子組合NMB48的20歲人氣成員橫野堇，憑甜美樣貌與豐滿身材被封為「NMB最強body」，近日她在被爆醜聞後首度蒲頭，登上新一期日本雜誌《Flash》成為封面人物，還化身性感豹妹，非常誘人。</p><p>橫野堇早前被爆私底下狂野一面，雜誌《週刊文春》拍到她在一星期內先後約兩名尊尼事務所男星、39歲的關8成員橫山裕以及21歲尊尼仔福本大晴到酒店開房，私生活十分混亂。事後她一直潛水避風頭，引來大批尊尼粉絲在網絡展開攻擊，翻出橫野堇初出道時的變臉前舊照，懷疑曾經整容大執。</p></body></html>
