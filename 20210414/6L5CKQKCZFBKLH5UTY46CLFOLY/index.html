<html><header><meta charset="utf-8"><title>徐睿知甩底宣傳避風頭</title></header><body><h1>徐睿知甩底宣傳避風頭</h1><p>韓劇《雖然是精神病但沒關係》女星徐睿知，前日被爆2018年跟《愛的迫降》男星金正鉉合作電影《邂逅記憶—初戀》時戲假情真，徐睿知更被爆是恐怖情人，嚴禁男方跟徐玄拍劇集《時間》時有愛情戲份。爆出是非後，徐睿知原定昨日出席新片《明日的記憶》記者會，但前晚臨時宣佈因「個人原因」缺席，導致昨日只有男主角金剛于和導演徐佑民撐場。</p><p>徐睿知昨晚發聲明否認與金正鉉拍《時間》時的爭議有關，指男方也曾要求她不要拍吻戲，因此她才會說出「那你也別拍」等說話。此外，昨日有網民爆料指徐睿知涉校園暴力，小六開始非常出名，會打女生，但徐睿知否認，又指沒有偽造學歷。</p></body></html>
