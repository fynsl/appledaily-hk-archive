<html><header><meta charset="utf-8"><title>鄭中基個唱加開網上直播</title></header><body><h1>鄭中基個唱加開網上直播</h1><p>鄭中基將於下周五起一連三日在中環海濱舉行香港首個自駕演唱會，不過除四人一車的套票外，大會安排座位讓沒有車的觀眾也可以睇騷。鄭中基昨日更宣佈屆時個唱將會網上直播，不過需要購買通行證才可欣賞，他說：「因為疫情同社交距離嘅關係，唔可以滿足所有嘅歌迷，尤其東南亞嘅朋友，所以主辦單位決定，將三場演唱會都喺網上直播。」</p><p>主辦單位公佈網上直播通行證將於後日公開發售，演唱會現場將會設置十部攝影機， 多角度將現場畫面直播至全世界。有不少海外粉絲知道後表示十分開心，甚至有海外的歌迷向主辦單位反映，要預留演唱會產品給他們購買以示支持。</p></body></html>
