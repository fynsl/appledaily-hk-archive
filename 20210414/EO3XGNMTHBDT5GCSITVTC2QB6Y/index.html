<html><header><meta charset="utf-8"><title>宮澤理惠拖老公行街賀生日</title></header><body><h1>宮澤理惠拖老公行街賀生日</h1><p>現年48歲的日本影后宮澤理惠三年前再婚，嫁給42歲男星森田剛後，一直相當恩愛，生活幸福。上周二是理惠的生日，當日她拖實老公現身原宿，甜蜜逛特色家品店，挑選完約10萬日圓（約7,100港元）的心頭好之後，由森田剛負責結賬，理惠更隨着店內播放的音樂開心起舞，心情極佳，夫妻二人之後再手拖手繼續逛街。</p><p>森田剛上月宣佈離開尊尼事務所，而他所屬的組合V6也會在年底解散。據悉，森田剛在事業上得到愛妻支持和給予意見，婚後二人更顯得互相信任，令二人成為圈中的模範夫妻。</p></body></html>
