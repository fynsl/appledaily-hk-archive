<html><header><meta charset="utf-8"><title>證監點名兩企股權集中</title></header><body><h1>證監點名兩企股權集中</h1><p>證監會昨點名兩間上市公司股權高度集中，分別為濟豐包裝（1820）及金石投資（901）。證監會提醒，即使小量股份成交，公司價格亦可能大幅波動， 股東及有意投資者於買賣該公司股份時務請審慎行事。證監會調查結果顯示，濟豐包裝上月19日，有23名股東及兩名主要股東合共持有96.6%公司股份，只有3.4%股份為街貨。而金石投資為「21章公司」，公司於3月17日有19名股東及3名主要股東合共持有90.49%股份，僅9.51%股份為街貨。</p></body></html>
