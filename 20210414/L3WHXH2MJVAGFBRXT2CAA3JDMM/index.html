<html><header><meta charset="utf-8"><title>攜程在港上市定價$268</title></header><body><h1>攜程在港上市定價$268</h1><p>昨公開發售截止的攜程（9961），香港上市定價為每股268元，比上限價333元低近兩成；以其美股收市價35.2美元計，於香港上市大約有2.1%折讓。該股獲券商合共借出約46.5億元孖展額，相當於公開發售超購6.3倍，反應未見熱烈；市場消息指該股公開發售超購逾16倍。攜程是次共發行3,163.56萬股股份，當中7%在港公開發售；超購逾10倍則公開發售佔比將重新分配至11%。該股於4月19日上市；聯席保薦人為摩根大通、中金及高盛。</p></body></html>
