<html><header><meta charset="utf-8"><title>澳門稱未有基礎拓證券</title></header><body><h1>澳門稱未有基礎拓證券</h1><p>中央2019年表示會研究在澳門建立以人民幣計價結算的證券市場，澳門行政長官賀一誠昨出席立法會全體會議時表示，澳門目前未有此基礎發展證券市場，又指發展金融業並非簡單的事，為澳門帶來很大得益的同時，亦存有很大風險，認為是「一把好大嘅刀」，因此當局須小心評估。他又指人民幣計價結算證券市場是未來發展的遠景。現時澳門首要是做好債券，指直至2020年第三季澳門的銀行發行有關債券已有43種，至今年2月底發行約1,300億澳門元債券。</p></body></html>
