<html><header><meta charset="utf-8"><title>太平洋航運料收入大升</title></header><body><h1>太平洋航運料收入大升</h1><p>太平洋航運（2343）公佈旗下核心業務今年首季收入大幅上升，為近10年以來最強勁的季度表現。其中小靈便型乾散貨船的日均收入為10,950美元，超靈便型乾散貨船的日均收入為14,630美元。公司解釋，主要受惠於去年5月以來，全球經濟復蘇、商品需求改善及全球船隊增長回落等因素推動。行政總裁Mats Berglund表示，公司已獲交付於去年11月和今年2月購入的其中兩艘二手超大靈便型乾散貨船。</p></body></html>
