<html><header><meta charset="utf-8"><title>趣趣地：連王入八球　盧保請staycation</title></header><body><h1>趣趣地：連王入八球　盧保請staycation</h1><p>借去韋斯咸後脫胎換骨嘅連格（右），近期變咗英超最紅球員，星期日鬥李斯特城又入咗2球同交出1次助攻，累積已經入到今季嘅第八球，隊長麥克盧保（右二）亦因為連王發威而笑住跌錢。事關呢位曼聯借將啱啱嚟到槌仔幫嗰陣，對方同佢輸賭，話如果連王可以入到八球波，就請佢去倫敦一間五星級酒店staycation，聽講最平要5,000蚊港紙1晚。</p></body></html>
