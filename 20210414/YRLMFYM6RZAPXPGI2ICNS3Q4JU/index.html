<html><header><meta charset="utf-8"><title>徐冬冬哽咽憶前度出軌</title></header><body><h1>徐冬冬哽咽憶前度出軌</h1><p>內地女星徐冬冬日前參與節目《聽姐說》，聽到同場的女星王子文談及前度男友出軌時，徐冬冬哽咽自爆也曾遇前度男友出軌，她說：「我有恨過，到現在都沒有完全釋懷，我們也有愛過。」</p><p>之後徐冬冬更在微博留言吐心聲：「有的前任留下美好回憶，有的前任讓人不想回憶。遇到還能做朋友的前任，我願意好好珍惜，因為情意無價，而有的前任，真的不要再見面了，不愉快的回憶，沒必要重溫一次。」有網民猜測她所指出軌的是否前男友尹子維，不過，徐冬冬與尹子維2019年分手後，至今聲稱再見亦是朋友。</p></body></html>
