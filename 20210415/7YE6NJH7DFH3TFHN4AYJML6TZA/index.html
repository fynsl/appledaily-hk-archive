<html><header><meta charset="utf-8"><title>趣趣地：修夫基警告英兵咪「開P」</title></header><body><h1>趣趣地：修夫基警告英兵咪「開P」</h1><p>近日英軍又爆出國腳占士麥迪臣（中）同球會隊友「開P」，被李斯特城內部處分停賽一場。英格蘭領隊修夫基（右）雖然冇直接評論麥迪臣嘅行為，但佢話三獅球員球場內外嘅紀律問題，令到佢無法以最強陣容出戰，警告英兵唔好再違反防疫規定，否則隨時會影響今夏歐國盃嘅爭冠前程。但至於會否容許英兵喺歐國盃期間同屋企人見面，修夫基就話未收到指示，但強調英國疫情嘅發展將會影響相關決定。</p></body></html>
