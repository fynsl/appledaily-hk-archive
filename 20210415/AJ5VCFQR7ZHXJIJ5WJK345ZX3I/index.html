<html><header><meta charset="utf-8"><title>珍妮花否認領養小朋友</title></header><body><h1>珍妮花否認領養小朋友</h1><p>52歲女星珍妮花雅麗絲頓（Jennifer Aniston）日前有傳有意學前夫畢彼特（Brad Pitt）與情敵安琪蓮娜祖莉（Angelina Jolie）領養小朋友，引來網民熱話，但其發言人昨日就立即否認。</p><p>有指珍妮花之前趁經典美劇《老友記》（Friends）一班演員重聚，宣佈自己會領養孩子的重大消息，並有指她會領養一個墨西哥裔的BB女，消息人士更表示：「珍妮花覺得《老友記》重聚是最好的時間去宣佈收養BB，女生們早已知道消息，她覺得再向劇中的男生們講是很特別的，因為她很少見他們。」不過昨日其發言人已強烈表示：「假的，從未發生。」中止了傳言。</p></body></html>
