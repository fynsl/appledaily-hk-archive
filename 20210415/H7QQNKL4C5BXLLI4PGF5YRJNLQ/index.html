<html><header><meta charset="utf-8"><title>Hilary生日獲張智霖吻賀</title></header><body><h1>Hilary生日獲張智霖吻賀</h1><p>單親媽媽上山詩鈉多年來獨力撫養女兒Hilary，Hilary不但越大越靚，去年更大學畢業返港。昨日，上山在社交網貼出與愛女慶祝24歲生日的相片，她送上鮮花並溫馨吻賀愛女，以英語留言︰「我一生的摯愛，祝你生日快樂！很高興看到你成為一個擁有美麗心靈的甜姐兒！我愛你。」穿上黑T恤白短褲的Hilary青春逼人，在母親面前一臉純真，很有鄰家女孩味道，而上山多年來保養得宜，與女兒站在一起似足兩姊妹。</p><p>Hilary的表舅父張智霖和表舅母袁詠儀都有出席生日會，更齊齊向壽星女獻吻，畫面很有愛，但與Hilary由細玩到大的閨密竇靖童就未有現身。</p></body></html>
