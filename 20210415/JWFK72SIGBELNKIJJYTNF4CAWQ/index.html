<html><header><meta charset="utf-8"><title>梁朝偉驚喜分享《地下情》</title></header><body><h1>梁朝偉驚喜分享《地下情》</h1><p>第45屆香港國際電影節大前晚圓滿落幕，甚少出席公開活動的梁朝偉當晚驚喜現身《地下情》的放映會場。有網民表示偉仔的說話不多，因為拍攝此片的記憶已經太零碎，所以他只是簡單分享少許感受，其後他更坐在觀眾席睇足全場。</p><p>今屆電影節的焦點影人是從影40多年的著名導演關錦鵬，回顧展上放映他執導的13部作品，而《地下情》是1986年的作品，除了偉仔演出，還有周潤發、金燕玲和溫碧霞，飾演米舖太子爺的偉仔分別與金燕玲、溫碧霞有激情戲，而偉仔更憑此片提名金像獎的最佳男主角，金燕玲就獲頒女配角。</p></body></html>
