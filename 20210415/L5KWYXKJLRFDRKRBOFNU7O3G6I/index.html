<html><header><meta charset="utf-8"><title>【add hot】Cole Haan踩入高球領域</title></header><body><h1>【add hot】Cole Haan踩入高球領域</h1><p>美國鞋履品牌Cole Haan宣佈踏足高爾夫球領域，首次推出兩款功能性高爾夫球鞋。男裝ØriginalGrand保留了品牌經典的牛津鞋外形，配上不同色彩及印花，鞋底具緩震性和防滑效果。</p><p>女裝GrandPrø AM則走現代運動鞋風格，並增添緩衝效果的可拆式鞋墊，兩款設計更是根據比賽的特定需求而專門製造，鞋底配有多向式凹凸坑紋設計，外形和功能性兼備。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
