<html><header><meta charset="utf-8"><title>黃樹棠下月5日設靈</title></header><body><h1>黃樹棠下月5日設靈</h1><p>資深藝人黃樹棠（求叔）本月10日不敵癌魔病逝，享年77歲。他任職配音的兒子黃榮璋昨日在社交網貼父子合照，宣佈下月5日為父親設靈：「首先我想喺度多謝愛護我爸爸、關心我爸爸、不捨得我爸爸的咁多位親朋好友。我們會在5月5日於世界殯儀館設靈，5月6日會前往火化場火化，到時會按爸爸的意願，不會進行任何儀式。」</p><p>設靈當晚8時至9時會設立公祭時間，讓影迷送別求叔。網民留言叫黃榮璋保重，並以1979年的無綫劇《楚留香》的歌詞：「來得安，去也寫意」悼念劇中扮演「中原一點紅」的求叔。港台電視31台亦將於明天、本周日及下周一播出求叔的五套單元劇以作紀念。</p></body></html>
