<html><header><meta charset="utf-8"><title>拋棄偶像包袱</title></header><body><h1>拋棄偶像包袱</h1><p>陳卓賢擔正的《無限斜棟有限公司》被外間視之為對撼無綫的「武器」，披甲上陣的他未有感到壓力：「壓力係嚟自自己，大家可能會質疑我哋三個新人擔正套劇得唔得，令我哋更加想拍好啲，尤其咁多前輩加持，想將自己最好嘅一面畀大家睇，得到認同。」</p><p>Ian直言自己未有偶像包袱：「台上嘅Ian唔會做嘅嘢，喺套劇入面做晒，我冇理本身係咪歌手，一埋位就完全投入角色，希望多啲人睇到喺台上同做戲嘅Ian係唔同。」他還說：「冇擔心戀情會成為焦點，Amy嘅演技OK，一定會留意佢，唔記得咗我哋之間嘅事，向好嗰方面諗，只要大家多咗留意套劇，我都會覺得好開心！」</p></body></html>
