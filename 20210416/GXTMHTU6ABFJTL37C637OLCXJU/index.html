<html><header><meta charset="utf-8"><title>安娜甩班仔速結新歡</title></header><body><h1>安娜甩班仔速結新歡</h1><p>48歲荷李活男星班亞弗力（Ben Affleck）與《007：生死有時》（No Time to Die）32歲「邦女郎」安娜迪艾瑪絲（Ana de Armas）因合演電影《Deep Water》撻着，拍拖未夠一年，於今年1月分手。但索女當然不愁寂寞，近日她就被影到與神秘大隻男公然拍拖。</p><p>安娜與一名大隻型男現身洛杉磯，二人先在咖啡店嘆咖啡，其間言談甚歡，之後又齊齊放狗。二人都穿上運動裝，打扮相當隨意，而神秘男子就非常大隻，絕對是個熱愛運動的對象。看來安娜已完全拋低舊戀情，與班亞弗力復合機會極微。</p></body></html>
