<html><header><meta charset="utf-8"><title>王傑滄桑自拍兩鬢斑白</title></header><body><h1>王傑滄桑自拍兩鬢斑白</h1><p>58歲王傑於80年代紅極一時，憑《幾分傷心幾分痴》唱得街知巷聞，經歷過兩次婚姻失敗，又曾經因壓力而患厭食症、抑鬱症，早年他更指被人落毒毀嗓子，他於2017年宣佈告別樂壇，為30年樂壇生涯畫上句號。有加拿大國籍的王傑之後赴加國定居，有網民近日在社交網上載多張王傑的自拍照片，相片中的他比之前滄桑不少，兩鬢與鬚根也變白了，不過精神尚算飽滿，有網民更留言，期待他可以復出。</p><p>王傑近年已少有在社交網現身，去年4月疫情嚴峻期間，他也難得出現報平安：「我老了⋯⋯但是我依然不忘初心！思想依然可愛，心中依然充滿了愛。艱難時期，大家保重，永遠愛你們。」</p></body></html>
