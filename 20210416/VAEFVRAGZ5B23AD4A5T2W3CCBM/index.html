<html><header><meta charset="utf-8"><title>畢彼特坐輪椅去睇牙</title></header><body><h1>畢彼特坐輪椅去睇牙</h1><p>57歲荷李活巨星畢彼特（Brad Pitt）前日竟被影到坐輪椅離開診所，當時他戴上太陽眼鏡與口罩，又以外套上的連衣帽遮頭，但仍然被認出。他離開時相當大陣仗，由多位保鑣簇擁，火速推走。</p><p>據知畢彼特並非有大病，只是去睇牙，但未知他牙齒有何問題。而因為政府規定，如果病人在診所範圍內受傷，就是診所一方的責任，為免群聚與狗仔隊整親巨星，引起賠償問題，所以診所方面才要他坐輪椅出入。另外，畢彼特作為上年奧斯卡最佳男配角，今年他將會與韓國金像導演奉俊昊、男星祖昆馮力士（Joaquin Phoenix）及夏里遜福（Harrison Ford）等齊齊擔任頒獎嘉賓。</p></body></html>
