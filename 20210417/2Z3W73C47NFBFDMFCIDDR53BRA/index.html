<html><header><meta charset="utf-8"><title>曾淑雅比堅尼試水溫</title></header><body><h1>曾淑雅比堅尼試水溫</h1><p>2011年中國小姐冠軍曾淑雅（Jumbo）前日在社交網，分享與友人到酒店staycation的靚相，站在泳池邊的她穿上三點式泳衣，並留言：「4月試水溫。」有不少網民留言讚她性感，但亦有網民覺得她太瘦，叮囑要增肌肉。</p><p>Jumbo接受傳媒訪問時表示，疫情關係已很久沒有游水，對上一次游水已是去年10月，她在「冬眠」時仍保持經常做運動，所以仍保持美好身段，不過她對現時身材仍未感滿意，希望加強手部及背部的運動量，今年夏天目標能做引體上升。</p></body></html>
