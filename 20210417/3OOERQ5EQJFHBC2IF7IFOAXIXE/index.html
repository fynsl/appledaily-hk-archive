<html><header><meta charset="utf-8"><title>沈殷怡喊戲感動觀眾</title></header><body><h1>沈殷怡喊戲感動觀眾</h1><p>沈殷怡（Shirley）去年拍攝ViuTV的行山節目《美女郊遊遊》時，憑驕人身材人氣急升，不過最近她在新劇《無限斜棟有限公司》中飾演一個神經質的女子「趙南菲」，卻刻意收起性感靚女形象，演繹發瘋、尖叫戲份時更七情上面，獲網民大讚演技突飛猛進。</p><p>Shirley在劇中的角色因不滿小時候被母親拋棄，竟以恐怖電影情節誣衊對方並非自己生母，並禁錮自己。其中一幕Shirley目睹母親被車撞，由最初不敢相信到喪喊，再到與母親冰釋前嫌，網民讚她喊戲有層次，被她感動：「好大進步，尤其最後嗰幕真的好感動、好想喊」、「被美貌耽誤嘅演員」。</p></body></html>
