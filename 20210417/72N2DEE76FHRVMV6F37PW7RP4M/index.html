<html><header><meta charset="utf-8"><title>《複製人徐福》封票房冠軍</title></header><body><h1>《複製人徐福》封票房冠軍</h1><p>韓國男星孔劉和朴寶劍主演的新片《複製人徐福》 （徐福）已於前日港、韓兩地同步上映，香港已於前日正式上映，加上之前的優先場，累積票房截至昨日已逾70萬元。而韓國方面，首映日吸引45,155名觀眾入場，累計入場人次有46,712名，登當地票房冠軍寶座。</p><p>電影公司最新公開的幕後花絮中，朴寶劍化身暖男，為拍動作戲而受傷的孔劉按摩，孔劉更笑稱自己只有20多歲，跟朴寶劍差不多，二人幕前幕後都默契十足，盡顯兄弟情。</p></body></html>
