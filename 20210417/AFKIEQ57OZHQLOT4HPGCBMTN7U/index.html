<html><header><meta charset="utf-8"><title>趣趣地：韋世豪送去德甲被嫌棄</title></header><body><h1>趣趣地：韋世豪送去德甲被嫌棄</h1><p>中國足球員實力及水準偏低，現時歐洲五大聯賽已冇中國球員身影，上季喺西甲愛斯賓奴效力嘅「武球王」武磊，家陣陪緊球隊降班同淪為後備。近日現任青島黃海主教練吳金貴爆料話，中國足協曾安排張玉寧、韋世豪等六個年輕球員去德國聯賽效力，不過最終因實力唔夠，加上疫情衝擊下擱置計劃：「其實呢六個球員唔達標，肯定踢唔到德甲，最多只可以去踢德乙，後來因疫情計劃就擱置。」對於中國14億人口都搵唔到11名好啲嘅球員，吳金貴話：「足球喺中國冇真正普及，亦冇優秀教練去負責青訓。」</p></body></html>
