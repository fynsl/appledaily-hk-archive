<html><header><meta charset="utf-8"><title>趣趣地：PSG開長約引尼馬動筆</title></header><body><h1>趣趣地：PSG開長約引尼馬動筆</h1><p>法甲巴黎聖日耳門（PSG）喺歐聯八強淘汰衞冕嘅拜仁慕尼黑，四強又要迎戰另一強敵曼城。法國傳媒話PSG為咗大戰前穩定軍心，希望盡快可同陣內兩大球星尼馬同基利安麥巴比完成續約，有指球隊家陣希望尼馬喺四強首回合前完成續約。尼馬同麥巴比同PSG嘅合約同樣喺2022年夏天屆滿。據法國《隊報》話，PSG已對續約感壓力，願意向29歲嘅尼馬開出5年合約回饋對方，雖然冇加人工，但只要尼馬願意動筆嘅話就會留隊至2027年。而麥巴比面，PSG考慮將呢位22歲球星年薪增至3,000萬歐元，以銀彈攻勢留人。</p></body></html>
