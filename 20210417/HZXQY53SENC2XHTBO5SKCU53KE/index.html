<html><header><meta charset="utf-8"><title>周嘉洛自嘲做五貓</title></header><body><h1>周嘉洛自嘲做五貓</h1><p>周嘉洛和劉丹昨日在北角出席活動，提到有指無綫打算力捧周嘉洛、羅天宇、丁子朗、朱敏瀚與余德丞組成「千禧五虎」，周嘉洛說：「呢個真係好傳聞嘅傳聞，我都未聽過，我貓嚟之嘛，邊度做到虎。」是否怕大壓力？他說：「唔係，我覺得傳聞嘅嘢唔好有任何期望住先。」</p><p>有指「五虎」將對撼MIRROR，周嘉洛說：「咁犀利？聽到一額汗喎，如果係真嘅話我覺得係一大挑戰。」做好自己會撼贏姜濤？他笑謂：「唔係啩？冇可能！」身旁的劉丹即反問他：「點解要睇小自己？你個頭夠大，應該撼得贏。」周嘉洛說：「冇嘅，做人唔可以太囂張，要內斂啲。」又笑謂五虎可以改叫五貓、五蠄蟝、五鹽蛇。</p></body></html>
