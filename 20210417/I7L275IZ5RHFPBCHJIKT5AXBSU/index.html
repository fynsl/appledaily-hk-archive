<html><header><meta charset="utf-8"><title>呂良偉百萬名錶搶鏡</title></header><body><h1>呂良偉百萬名錶搶鏡</h1><p>呂良偉和現任太太楊小娟結婚19年，兩人經常出雙入對，近年更緊貼年輕人齊齊玩抖音、小紅書等社交平台。早前二人在內地春遊賞花，拍了不少相片在社交網分享，但網民的重點並非相中美景，反而落在呂良偉手上逾百萬的名錶，之前他在內地春晚節目中已曾戴過同一牌子的黑色鑽石款，該隻售價更至少要300萬港元。</p><p>呂良偉曾表示跟楊小娟結婚後，所有投資理財交由太太打理，自己則領零用錢當生活費，而楊小娟在內地分別投資娛樂及廣告公司，其中廣告公司有指每年營業總額達兩億人民幣，此外，楊小娟亦在港投資千萬開設醫學美容中心，難怪呂良偉也大讚老婆理財有一手，估計其身家已達十億。</p></body></html>
