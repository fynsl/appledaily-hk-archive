<html><header><meta charset="utf-8"><title>趣趣地：熱刺與贊助商災難變宣傳</title></header><body><h1>趣趣地：熱刺與贊助商災難變宣傳</h1><p>熱刺最近就搵咗英國最大嘅油漆公司多樂士做贊助商，原本應該係一件開心事，不過呢間油漆公司嘅幽默感似乎就太過豐富，佢哋嘅twitter小編回應網民留言嗰陣就貼出咗一個冇獎盃嘅獎牌櫃（圖），仲寫住「全新待售」，擺明寸熱刺近年冇盃落袋。領隊摩連奴周四出席記者會嗰陣就俾記者問起呢單網絡熱話，不過佢就完全一頭霧水。油漆公司事後都知衰向熱刺道歉，熱刺亦好大方，接受道歉仲自嘲一番，將油漆公司嘅招牌狗狗Key落熱刺球員身上，話要搵佢打中堅，仲話會幫對方嘅小編保守秘密，令家陣成件事由關公災難變逆向宣傳。</p></body></html>
