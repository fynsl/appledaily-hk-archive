<html><header><meta charset="utf-8"><title>松村沙友理喊住嗌離隊</title></header><body><h1>松村沙友理喊住嗌離隊</h1><p>日本女團乃木坂46的28歲成員松村沙友理，前晚在主持的網上節目中自爆離隊，更感觸地在鏡頭前熱淚盈眶。松村表示：「我松村沙友理，已經完成第27張單曲的活動後，便會畢業乃木坂46。」該單曲將在6月9日以細碟形式上市，她自言雖會感到不捨，但離退團前尚有些少時間，揚言會跟大家留低美好回憶。</p><p>松村沙友理在2011年8月以乃木坂一期生出道，並且是時裝雜誌《CanCam》的專屬模特兒，曾參演人氣劇《狂賭之淵》。不過，松村曾被踢爆搭上一名已婚的出版社高層，令松村的純情形象受損。</p></body></html>
