<html><header><meta charset="utf-8"><title>徐睿知被爆偷錢去旅行</title></header><body><h1>徐睿知被爆偷錢去旅行</h1><p>韓劇《雖然是精神病但沒關係》的31歲女星徐睿知近日被爆曾戀男神金秀賢、金正鉉、男團東方神起的35歲成員U-Know等，又被指人品差。形象插水的她代言的眼鏡品牌近日已在YouTube上將其廣告轉成非公開，又刪走她於官網上的照片。而徐睿知其他代言的品牌亦先後將其廣告下架，因此可能面對數十億韓圜（逾700萬港元）的巨額違約費。</p><p>近日有自稱曾跟徐睿知於西班牙生活的網民，指徐睿知曾偷他的錢買機票去旅行，不過據知徐睿知之後有還錢，目前徐睿知方面就暫未回應偷錢一事。</p></body></html>
