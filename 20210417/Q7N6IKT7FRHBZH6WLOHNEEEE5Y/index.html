<html><header><meta charset="utf-8"><title>楊千嬅殘樣分享隔離生活</title></header><body><h1>楊千嬅殘樣分享隔離生活</h1><p>楊千嬅被香港歌迷嫌棄，所以近年出盡力返內地賺人仔。為迎合內地粉絲的喜好，她惟有另覓天地，早前先扮後生玩抖音，近日又在社交平台小紅書開設賬號，不過內容新鮮感欠奉。她拍片分享日常生活，透露自己正進行隔離，之後會拍攝綜藝節目，所以這段被隔離的時間會跟粉絲分享很多生活點滴。</p><p>雖然千嬅落力討好內地粉絲，但有網民很坦白留言，直指千嬅老態盡現，而且出現疲態，憔悴的臉、雙眼比以前更加深陷，即使化了妝仍明顯見到三眼皮，狀態慘不忍睹。而千嬅在另一條片分享一本書《被討厭的勇氣》，有書評人形容這本書可幫助讀者改善人際關係，更提供21個建議使人得到啟發。</p></body></html>
