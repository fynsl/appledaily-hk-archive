<html><header><meta charset="utf-8"><title>【拳拳到肉】李帝勳純情學生變打手</title></header><body><h1>【拳拳到肉】李帝勳純情學生變打手</h1><p>現年36歲的李帝勳在《模範的士》中拳拳到肉、硬橋硬馬，其實出道十多年的他因外形斯文，大多飾演大學生或純情青年，2012年他和秀智主演純愛電影《初戀築跡101》，造就秀智為「國民初戀」。</p><p>而真正讓李帝勳備受觀眾賞識的，是2016年主演劇集《Signal》，他飾演長期懸案組分析員，眼見公權腐敗無能，直至他收到來自15年前的無線電通訊，才重拾查案的熱血。在去年上映的電影《狩獵的時間》中，他一改以往書生氣息，飾演小混混，與同伴對抗強敵由頭打到尾。今次他在《模範的士》中更是親身上陣，不用替身。</p></body></html>
