<html><header><meta charset="utf-8"><title>Marvel傳拍劇集版《狼人》</title></header><body><h1>Marvel傳拍劇集版《狼人》</h1><p>Marvel主席奇雲費治（Kevin Feige）自迪士尼在2019年買下Fox後，近年積極將《X-Men》系列加入MCU。近日有消息指，《X-Men》系列中最受歡迎的狼人將會拍成單元劇，每集的故事都獨立成篇，講述MCU版狼人在不同年紀的故事。</p><p>消息人士更表示，劇集第一季將以著名的Weapon-X故事線為主，而且背景會於80年代，現時主角尚未落實，但應該就不會是之前曾扮演過狼人的曉治積曼（Hugh Jackman）。</p></body></html>
