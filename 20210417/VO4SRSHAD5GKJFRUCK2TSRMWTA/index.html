<html><header><meta charset="utf-8"><title>林熹瞳陀B八周冇心跳</title></header><body><h1>林熹瞳陀B八周冇心跳</h1><p>現年36歲的「怪談女」林熹瞳（Rachel）去年10月與拍拖三年的圈外男友何思哲結婚，當時她已表明：「年紀大趕住生B。」雖然她有母愛和很喜歡小朋友，不過只打算「兩個夠晒數。」昨日Rachel傳來一個令人憂心的消息，她在facebook留言：「想問，BB八周四日，明明星期二產檢，BB仲大緊，今朝流啡一照，醫生話突然無了心跳，係咪即係無希望？醫生話星期一再去睇，等我有時間接受，即係點？」</p><p>有網民提議Rachael立即找另一位醫生檢查，給予更多意見，而Rachael昨日以短訊回覆《蘋果》時只謂：「對不起，我現在真的冇心情，我需要時間平復。」</p></body></html>
