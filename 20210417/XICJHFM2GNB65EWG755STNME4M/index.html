<html><header><meta charset="utf-8"><title>趣趣地：美斯做科興大使救阿國？</title></header><body><h1>趣趣地：美斯做科興大使救阿國？</h1><p>南美足協早前宣佈獲中國科興公司捐出50,000劑疫苗，畀南美國家隊球員出戰美洲盃前接種，由於中國科興管理層表達過對美斯嘅敬佩，所以美斯回贈咗三件簽名波衫畀對方。事件曝光後，前阿根廷1986年世盃冠軍名將勒基利，接受ESPN訪問時公開講，應該緊急任命美斯為中國大使，換取科興送更多疫苗畀阿根廷，直頭話呢件事比美斯拎10個世界盃冠軍更有價值。勒基利話：「嚟自科興嘅中國人話佢哋想要美斯嘅波衫，中國人都迷倒美斯腳下，我會任命美斯做緊急大使。」</p></body></html>
