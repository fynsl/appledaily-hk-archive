<html><header><meta charset="utf-8"><title>趣趣地：絕殺食詐糊萊比錫失分</title></header><body><h1>趣趣地：絕殺食詐糊萊比錫失分</h1><p>上一輪德甲榜首拜仁慕尼黑失分，令到排第二嘅RB萊比錫重燃爭標希望。上星期五萊比錫主場迎戰賀芬咸，全場萊比錫起咗12次腳得2次中目標，全場最有威脅嘅一次埋門就係隊長沙比薩63分鐘嘅禁區外遠射，連賀芬咸門將奧利華包文都投晒降冇反應，可惜就柱邊出界。去到補時六分鐘，萊比錫前鋒尤素夫保臣（左）接應角球頂咗個波入網，但翻睇VAR後發現個波先省中保臣隻手再入網，最終入球被推翻，萊比錫只能夠悶和賀芬咸0:0，未能夠進一步向拜仁施加壓力。</p></body></html>
