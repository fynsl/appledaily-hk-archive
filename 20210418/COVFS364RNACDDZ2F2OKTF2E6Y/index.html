<html><header><meta charset="utf-8"><title>趣趣地：科頓再做老竇兼加薪</title></header><body><h1>趣趣地：科頓再做老竇兼加薪</h1><p>近期表現大勇嘅曼城中場菲爾科頓（右）成為當紅炸子雞，佢早排先喺歐聯8強對住多蒙特嘅2回合比賽入面各入1球奠勝波，帶領曼城殺入四強。呢位英格蘭中場最近仲好事停不了，首先係佢即將要同女友迎接第二個小朋友，佢本身已經有個2歲囝囝叫朗尼（左）；另外呢位藍月自家青訓產品火速上位，曼城心急續約留人都係理所當然，據講藍月準備為科頓開出一份周薪達10萬英鎊（約108萬港元）嘅新約，合約延續2年去到2026年，比佢現時嘅30,000鎊周薪高咗唔少。</p></body></html>
