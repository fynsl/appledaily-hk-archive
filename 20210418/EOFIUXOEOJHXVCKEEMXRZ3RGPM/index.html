<html><header><meta charset="utf-8"><title>姜河那被爆與偽證事件有關</title></header><body><h1>姜河那被爆與偽證事件有關</h1><p>韓劇《雖然是精神病但沒關係》的31歲女星徐睿知近日被爆是恐怖情人而成為新聞人物，而最初爆出徐睿知是非的YouTuber資深記者金龍浩大前日預告將會揭露韓版《步步驚心》男星姜河那的黑歷史，引起網民熱議。金龍浩透露將會揭開姜河那和自稱張子妍自殺案唯一目擊證人的尹智吾的關係，暗示他與尹智吾就張子妍自殺做偽證的事件有關。</p><p>現年31歲的姜河那形象健康，甚少緋聞及是非，因出道以來零負評，故被稱為「美談製造機」，他夥拍千玗嬉主演的新片《如果雨之後》將於本月28日在韓國上映，他最近都會亮相節目宣傳新片，未知會否受爆料影響。</p></body></html>
