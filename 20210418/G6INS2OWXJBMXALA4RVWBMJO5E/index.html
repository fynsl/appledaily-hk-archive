<html><header><meta charset="utf-8"><title>北川景子「美少女」重逢成熱話</title></header><body><h1>北川景子「美少女」重逢成熱話</h1><p>由34歲北川景子夥拍38歲永山瑛太的日劇《離婚活動》前晚開播，53歲著名聲優三石琴乃飾演北川景子的母親，三石曾聲演動畫《美少女戰士》的月野兔，而北川曾演真人版劇集《美少女戰士》的火野麗，兩人扮成母女自然引起熱話，一度登上twitter的熱門排行榜首位。</p><p>另外，北川景子在劇中飾演時裝書編輯，在雪山遇險獲瑛太救回一命，網民指部份場面及橋段充滿韓劇《愛的迫降》的影子。北川與瑛太在《離婚活動》中飾演一對閃婚情侶，婚後卻發現價值觀有異，繼而決定離婚，劇組請來樂壇唱作天王米津玄師唱出主題曲《Pale Blue》。</p></body></html>
