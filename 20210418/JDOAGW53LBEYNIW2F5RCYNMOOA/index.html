<html><header><meta charset="utf-8"><title>梁詠琪偷錄女兒歌聲</title></header><body><h1>梁詠琪偷錄女兒歌聲</h1><p>梁詠琪昨日在中環出席慈善活動，與創作是次活動主題曲的小女孩許淨雯合唱。已有10個月沒有現身公開活動的她，這段時間忙於湊女和學整蛋糕，更考獲法式糕點烹飪文憑，笑稱為退休鋪路。至於會否搞糕點生意？她說：「本身我有童裝生意，喺疫情期間，覺得做生意唔容易，要好有毅力同恒心。」她透露幸好童裝生意暫時仍守得下去，沒有裁員，所以沒打算搞糕點生意。</p><p>梁詠琪笑指6歲女兒Sofia平時愛唱歌跳舞，睡到朦朦朧朧之際會哼起歌來，她笑說：「我會錄低，不過佢冇明星夢，因為佢覺得媽咪好辛苦，成日要周圍飛，但如果將來有做善事嘅機會，可能都會借佢啲歌用，慳返啲版權稅。」</p></body></html>
