<html><header><meta charset="utf-8"><title>趣趣地：海灣者開鑼炒四蛋贈球迷</title></header><body><h1>趣趣地：海灣者開鑼炒四蛋贈球迷</h1><p>新一季美職聯喺上星期五開鑼，當日上演兩場賽事，其中2019年總冠軍西雅圖海灣者迎戰明尼蘇達聯。美國疫情放緩咗少少，海灣者月初就公佈頭5場聯賽主場會招待7,000個球迷入場，不過就要嚴格遵守社交距離限制同埋口罩令等措施。海灣者喺球迷回歸之下踢得非常落力，雖然上半場有雷迪亞斯（右二）12碼宴客，但下半場全隊合共攻入咗四球，包括雷迪亞斯梅開二度將功補過，結果海灣者順利以4:0大炒對手，旗開得勝迎接新賽季。</p></body></html>
