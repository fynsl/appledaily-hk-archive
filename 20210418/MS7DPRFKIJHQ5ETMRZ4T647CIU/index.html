<html><header><meta charset="utf-8"><title>陳喬恩傳嫁富二代</title></header><body><h1>陳喬恩傳嫁富二代</h1><p>台灣女星陳喬恩前年因為參加戀愛真人騷節目《女兒們的戀愛》，與馬來西亞富二代曾偉昌（Alan）成功配對，成為真情侶。昨日有傳節目導演吳夢知在活動上爆陳喬恩快將出嫁。</p><p>現年42歲的陳喬恩與細她九年的Alan拍拖以來，不時公開晒愛，去年兩人為紀念相識一周年，Alan在社交平台公開表白：「我永遠愛你！」當時已有傳兩人計劃今年拉埋天窗。之後二人數度被目擊在台灣出遊，陳喬恩在疫情下忙拍拖，心廣體胖，更被指孕味濃。台灣蘋果新聞網向陳喬恩經理人求證婚訊傳言，經理人回應：「喬恩的工作團隊已經發聲明，沒有聽說這個結婚計劃啊。」</p></body></html>
