<html><header><meta charset="utf-8"><title>渡邊直美行李超多感絕望</title></header><body><h1>渡邊直美行李超多感絕望</h1><p>33歲日本重量級女星渡邊直美本月撤出日本，未來幾年會長駐美國發展，但仍會越洋接日本工作。她昨日更新Ig表示已到紐約，公開被五大個行李篋包圍的新相，自言準備展開新的生活，會在各方面努力，並多謝大家支持。</p><p>渡邊直美表示現時主攻海外市場，將會在美國發展至40歲左右。由於這次是在美國定居，渡邊表示行李比想像中多，兩星期後會再有25個紙皮箱運抵當地，想到執拾問題，令她大嘆絕望。</p></body></html>
