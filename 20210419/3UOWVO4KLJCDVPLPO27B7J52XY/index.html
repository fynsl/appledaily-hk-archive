<html><header><meta charset="utf-8"><title>阿叻與秀姑仍未打科興</title></header><body><h1>阿叻與秀姑仍未打科興</h1><p>陳百祥（阿叻）在疫情及限聚令下多次被目睹三五成群開餐狂歡，疑違反法例，卻未見執法部門有所行動。前晚《蘋果》再收到消息，指阿叻和老婆黃杏秀（秀姑）在中環一間高級餐廳晚膳，同行共12人，與去年底他們在西貢鹽田梓的西餐廳同枱食飯人數一樣。阿叻今次終於遵守規矩，每四人一枱，並在晚上10時乖乖離開。</p><p>晚飯完畢後，一身粉紅打扮的秀姑心情大靚，有問必答，反而阿叻未理記者提問便一支箭上車，秀姑日前剛滿65歲，問是否慶祝生日？她說：「唔係，今日唔係。」她透露與70歲的阿叻仍未接種疫苗，但考慮打科興。</p></body></html>
