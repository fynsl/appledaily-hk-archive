<html><header><meta charset="utf-8"><title>求驗客手記：中堅賓無牌駕駛要上庭</title></header><body><h1>求驗客手記：中堅賓無牌駕駛要上庭</h1><p>曾效力阿仙奴多年嘅33歲丹麥前鋒賓特拿，據報早前喺家鄉赫爾辛格公路上揸架保時捷，以時速157公里高速行駛，結果因無牌駕駛同超速被控多項罪名，佢架價值17萬鎊嘅保時捷Taycan Turbo S亦俾警方收押。「中堅賓」本月27日要就案件出席聆訊，據報佢嘅代表律師向法庭表示，呢位前英超球星擁有英國駕駛執照，試圖以此打甩無牌駕駛罪。今次事件發生喺佢同模特兒女友菲琳分手幾星期之後，唔知係咪因為情傷而發洩呢？喺2005至2014年效力阿仙奴嘅「中堅賓」，舊年8月加盟丹麥第4級球隊Tarnby FF。</p></body></html>
