<html><header><meta charset="utf-8"><title>馬浚偉認與港台傾合作</title></header><body><h1>馬浚偉認與港台傾合作</h1><p>馬浚偉早前答允樂易玲出任無綫訓練班校長，又有報道指他將會出任港台高層，港台更會安排獨立製作團隊讓他製作新節目，當事人未證實傳聞，港台中文台台長何重恩在fb又貼出跟馬浚偉見面的相片，二人似是有合作計劃。</p><p>《蘋果》昨日聯絡馬浚偉求證，他笑說：「我到底入得幾多個台？到底我參選立法會定入電視台好呢？我認真諗諗先。不過我覺得港台電視部過去其實真係有好多好睇又有意義嘅節目，我自己都有睇。」至於跟何重恩見面是否傾合作，馬浚偉直認是，但詳細內容稍後再透露。</p></body></html>
