<html><header><meta charset="utf-8"><title>麥明詩緋聞男友晒新女</title></header><body><h1>麥明詩緋聞男友晒新女</h1><p>麥明詩和無綫節目《衝上雲霄大選》奪得亞軍的機師盛勁為（Keith），早前在西九海濱長廊郊遊野餐被捕獲傳出緋聞。麥明詩事後沒有否認對方身份，不過盛勁為卻請她食檸檬，表示看不到發展機會，戀情凍過水。</p><p>Keith日前在Ig貼出新女照片，二人並排而坐，素顏女毫不避忌將頭部側向身旁的Keith，半挨着男方，儼如情侶一樣，網民看到這一幕即揶揄：「經常不同女伴，爽喎？」Keith回覆：「多年朋友了。」Keith貼出另一張單人相中，看到另一隻手，估計他至少跟兩女開餐，但Keith從沒貼過跟麥明詩合照。</p></body></html>
