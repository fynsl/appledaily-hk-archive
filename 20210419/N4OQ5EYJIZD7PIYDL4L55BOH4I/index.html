<html><header><meta charset="utf-8"><title>求驗客手記：亞冠或縮水變番32隊</title></header><body><h1>求驗客手記：亞冠或縮水變番32隊</h1><p>據中國傳媒報道，亞洲足協（AFC）計劃明年開始再次更改亞冠盃（圖）嘅賽事編制，將今屆40隊參賽名額減到32隊，仲會維持今屆嘅賽會制方式。AFC家陣向協會會員徵詢意見，據悉佢哋屬意明年繼續以賽會制代替原本嘅主客制作賽方式，雖然勢必減低賽事受關注嘅程度，不過喺疫情未明朗下，AFC只好採取呢個方式，確保賽事能夠順利舉行。另外，今屆亞冠盃嘅參賽隊伍由往年嘅32隊增加到40隊，不過部份國家因為疫情冇法擔任賽會制承辦國，所以AFC有意喺明年開始重新將參賽隊伍減到32隊，40隊賽制會推遲到2025年先實行。</p></body></html>
