<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）黃尹雋復出五公里賽奪季</title></header><body><h1>體訊速遞：（田徑）黃尹雋復出五公里賽奪季</h1><p>香港五公里錦標賽周日假大嶼山迪欣湖活動中心上演，早前因腳傷休息多時的長跑好手黃尹雋（右）復出，出戰五公里錦標賽，結果王健進以15分05秒率先衝線，勇奪男子公開組冠軍，隨其後的葉雅傑以兩秒之差屈居亞軍，黃尹雋則以15分16秒得季軍。女子組方面，羅映潮以18分15秒擊敗一眾對手奪得女子公開組冠軍，屈旨盈慢11秒居亞，陳穎彤則以18分46秒得季軍。</p><p>本報消息（香港）</p></body></html>
