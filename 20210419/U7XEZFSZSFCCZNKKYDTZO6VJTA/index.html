<html><header><meta charset="utf-8"><title>秋生獲台發就業金卡</title></header><body><h1>秋生獲台發就業金卡</h1><p>黃秋生近日身在台灣接受隔離，據昨日台灣蘋果新聞網報道，秋生今次預計在台灣逗留至6月，暑假前才返港演出舞台劇，而他之所以可以輕鬆往返港台工作，因為他已獲得台灣發出「就業金卡」，擁有該「金卡」的人士可以到台灣工作毋須事前申請，停留時間也沒有限制。</p><p>就業金卡跟工作類型簽證不同，後者需有僱主聘僱或者商務簽需要洽商證明等，但就業金卡就提供特定專業人才在一定期間開放式個人工作，並且享有當地健保等社會福利。由於黃秋生在演藝圈有不少成就，他大概只花兩個月就申請成功，有效期為三年，而他的助手因沒有就業金卡，今次便無法同行。</p></body></html>
