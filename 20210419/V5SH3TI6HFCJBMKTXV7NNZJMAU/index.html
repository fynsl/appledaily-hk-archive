<html><header><meta charset="utf-8"><title>陳庭欣素顏同陳煒撞樣</title></header><body><h1>陳庭欣素顏同陳煒撞樣</h1><p>陳庭欣與彩豐行老闆楊振源拍拖三年多，近日盛傳她入住男友月租10萬元的九肚山三千呎豪宅待嫁。最近她在抖音貼出一條紋眉短片素顏出鏡，卻被網民狠批嘲她女生男相，更被指跟陳煒撞樣。</p><p>昨日陳庭欣回覆傳媒時大方表示不介意被批評，至於跟煒哥撞樣，她笑說：「我以為我只係同吳若希似樣，第一次聽同煒哥撞樣，原來我瞓喺度影相似佢，幾好呀！」網民批評陳庭欣的素顏樣，但她未有被打擊自信心，自言日後有機會仍貼素顏相。</p></body></html>
