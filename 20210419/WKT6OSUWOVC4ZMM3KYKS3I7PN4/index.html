<html><header><meta charset="utf-8"><title>求驗客手記：文迪蘇傑捐月薪有好報</title></header><body><h1>求驗客手記：文迪蘇傑捐月薪有好報</h1><p>AC米蘭老將前鋒文迪蘇傑宣佈，由於自己3月時受傷冇上陣，決定將3月薪金捐贈畀米蘭基金會做慈善用途。現年34歲嘅文迪蘇傑今年1月加盟米蘭，簽約六個月到季尾，但受到足踝同肌肉傷患困擾，之前只為「紅黑兵團」上陣五場。「呢個係令人難以置信嘅舉動，凸顯咗文迪蘇傑嘅專業精神、道德操守，以及佢對米蘭嘅尊重。」米蘭會長保羅史卡朗尼話。「咁係意味球會可以繼續支持米蘭基金會項目，協助來自弱勢社群嘅青少年融入社會。」文迪蘇傑剛啱喺周日意甲復出，後備上陣製造角球混亂，搞到熱拿亞球員擺烏龍，協助米蘭贏2:1。</p></body></html>
