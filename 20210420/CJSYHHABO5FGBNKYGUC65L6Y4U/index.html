<html><header><meta charset="utf-8"><title>伊健帶林珊珊耕田</title></header><body><h1>伊健帶林珊珊耕田</h1><p>鄭伊健日前聯同林珊珊、珊珊女兒李澄（西瓜）及李怡（野人）一齊落田體驗農夫耕作生活，有種田經驗的伊健帶備太陽帽，但甫展示出來即被搶用，他說：「之前多次同新界嘅朋友一齊落田耕種，珊珊佢哋應該係第一次，所以每樣嘢都會覺得好新奇，今次令我哋認識多咗農場嘅嘢。有時間應該多啲到郊外耕種，食物對香港人嚟講好重要，但太少人參與種植，應該支持落田概念。」</p><p>珊珊首次落田已經愛上，她說：「開會聽到做一日農夫，已經好興奮，勞動一日，更加想租塊田來耕種。」西瓜說：「自己嬌生慣養怕蟲又怕濕，雞手鴨腳，差啲將個鋤頭鋤到人，但非常enjoy，最開心係之後食到新鮮蔬菜。」</p></body></html>
