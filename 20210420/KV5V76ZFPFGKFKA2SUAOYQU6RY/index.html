<html><header><meta charset="utf-8"><title>曾國祥低調赴美爭奧斯卡</title></header><body><h1>曾國祥低調赴美爭奧斯卡</h1><p>曾國祥執導的《少年的你》代表香港，成功入圍今屆奧斯卡最佳國際電影。頒獎禮將於香港時間下周一舉行，據知曾國祥與拍檔鄭思傑已於上周前往美國，有指曾國祥父親曾志偉亦贊成兒子此行，始終奧斯卡頒獎禮有無可抗拒的光環，志偉亦準備在必要時「出手」，出動人脈疏通內地當局。據知曾國祥此行低調，是避免觸動內地敏感神經。</p><p>反送中紀錄片《不割席 》（Do Not Split）及曾批評中國充斥謊言的導演趙婷作品《浪跡天地》亦入圍今屆奧斯卡，無綫今年首度取消奧斯卡直播，是自1969年52年來首次在港停播這項電影界盛事，有傳內地中宣部已要求傳媒低調報道。</p></body></html>
