<html><header><meta charset="utf-8"><title>趣趣地：艾歷臣開齋國際斷11連勝</title></header><body><h1>趣趣地：艾歷臣開齋國際斷11連勝</h1><p>國際米蘭星期日挾11連勝氣勢作客爭緊前四嘅拿玻里，今仗球隊繼續「夫添」上陣，盧卡古29分鐘就幾乎可以先開紀錄，但佢喺小禁區邊嘅篤射竟然中楣彈出。拿玻里大難不死之後仲要有後福，36分鐘恩斯治尼傳中，原本已經接實咗個波嘅國際門將漢丹洛域俾隊友迪維積撞咗一下，結果就甩手將個波漏咗入網幫拿玻里開紀錄。好彩換邊後10分鐘，國際憑基斯甸艾歷臣（右）嘅遠射扳平，射入佢今季第一個聯賽入球，最終雙方打和1:1，國際11連勝告終。</p></body></html>
