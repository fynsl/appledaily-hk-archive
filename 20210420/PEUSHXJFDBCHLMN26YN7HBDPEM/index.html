<html><header><meta charset="utf-8"><title>趣趣地：朗尼二億起威士忌雪茄房</title></header><body><h1>趣趣地：朗尼二億起威士忌雪茄房</h1><p>家陣教緊英冠打比郡嘅領隊朗尼，2018年7月以430萬鎊（約4600萬港元）買咗柴郡一幅地嚟起豪宅（圖），本身入面已經有私人戲院、健身房同游泳池，據英國太陽報道，朗尼仲諗住掟多2,000萬鎊加建一間豪華嘅威士忌同雪茄房！朗尼球員時代就已經出名嗜酒，估唔到連退休後佢都離唔開酒精。報道講到原來朗尼同老婆高蓮，平時好鍾意去利物浦嘅Puffin Rooms酒吧飲酒同食雪茄，所以今次就索性喺自己嘅豪宅入面加埋呢啲設施。</p></body></html>
