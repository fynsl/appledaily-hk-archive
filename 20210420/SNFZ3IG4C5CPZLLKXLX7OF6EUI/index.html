<html><header><meta charset="utf-8"><title>醫思醫療獲鄭志剛入股</title></header><body><h1>醫思醫療獲鄭志剛入股</h1><p>醫思醫療（2138）公佈，向新世界（017）執行副主席鄭志剛及Aspex Master Fund，以每股7.8元配售最多2,963.6萬股，佔擴大後已發行股本約2.69%，每股作價較上周五收市價7.68元溢價1.56%。公司表示配售所得淨額為2.31億元，將用於擴大集團於香港及中國大灣區的診所網絡、併購及集團的一般企業用途。公司又稱事項將為集團引入策略投資者，以透過憑籍承配人於房地產及資本市場的資源，促進集團於香港及中國內地的發展。</p></body></html>
