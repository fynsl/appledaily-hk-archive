<html><header><meta charset="utf-8"><title>「警訊老闆娘」蔡裕彤減肥狂反彈</title></header><body><h1>「警訊老闆娘」蔡裕彤減肥狂反彈</h1><p>經常在《警訊》短劇飾演受害者，人稱「警訊老闆娘」的蔡裕彤（Toby），今年29歲已婚，育有2歲女兒，最近在處女作電影《二次人生》演中學生肥妹。Toby日前在佐敦接受《蘋果》訪問，現時體重接近190磅的她，年少曾以偏激減肥法：「中學時食減肥藥，瘦到110磅見鎖骨，腰又有。後來反彈，每年增長以數十磅計。」</p><p>Toby透露最瘦時還做過平面model︰「減肥後信心爆燈，有人追。」她也曾因體重反彈感到不開心：「做model，人哋攞住把尺度，寸我腰多咗三吋。」不過Toby認為如果能帶給別人歡樂，肥又何樂而不為。</p></body></html>
