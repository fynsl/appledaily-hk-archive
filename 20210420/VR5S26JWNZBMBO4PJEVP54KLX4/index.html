<html><header><meta charset="utf-8"><title>德銀擬加強星交易運算</title></header><body><h1>德銀擬加強星交易運算</h1><p>德意志銀行亞洲區定息收入與貨幣操作主管David Lynne接受外媒訪問時指，計劃引入更強大外滙交易的電腦運算設備，讓新加坡達到與倫敦的全球定價系統相同級數，以更快處理客戶定單。他指新加坡正成為一個區域流動中心，德銀及競爭對手皆着手加強新加坡的交易運算速度，以建亞洲最大外滙交易中心。目前人民幣佔全球貨幣金額約4%，面對人民幣升值及交易激增，德銀亦要將服務器搬到與客戶更接近的地方，以更高效地處理定單。</p></body></html>
