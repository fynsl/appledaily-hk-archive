<html><header><meta charset="utf-8"><title>Jessica生日　拖男友放閃</title></header><body><h1>Jessica生日　拖男友放閃</h1><p>韓國女團少女時代前成員Jessica前日32歲生日，與她拍拖多年的「K先生」權寧一跟往年一樣，在Ig公開與女友的影子合照，兩人手拖手，十分甜蜜，他留言祝福時更加上愛心emoji，冧到Jessica亦有轉發相片。</p><p>Jessica早於2014年已跟K先生傳出緋聞，但在2016年離開舊東家SM事務所才認愛，指兩人已交往三年，即現已拍拖八年。除了K先生貼相賀壽，Jessica的胞妹、女團f(x)出身的Krystal亦有貼出多張兩姊妹的合照祝福胞姊。</p></body></html>
