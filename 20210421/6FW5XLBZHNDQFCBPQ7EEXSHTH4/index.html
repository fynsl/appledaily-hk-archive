<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）希堅斯反勝田鵬飛</title></header><body><h1>體訊速遞：（桌球）希堅斯反勝田鵬飛</h1><p>蘇格蘭球手希堅斯（圖）周一在英國舉行的桌球世錦賽32強賽事硬撼中國球手田鵬飛，希堅斯在首節賽事以3:4落後，不過這位4屆世錦賽冠軍於第2節把握對手連番失誤，最終以局數10:7反勝晉級，這位45歲老將的16強對手將會是威廉斯與卡拉基的勝方。同日麥基爾以10:5擊敗華頓取得16強資格，將與奧蘇利雲爭入八強。（now637台今日5:00pm直播）</p><p>綜合外電（英國）</p></body></html>
