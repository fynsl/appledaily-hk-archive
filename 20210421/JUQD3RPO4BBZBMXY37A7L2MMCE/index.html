<html><header><meta charset="utf-8"><title>新東方第三季多賺一成</title></header><body><h1>新東方第三季多賺一成</h1><p>新東方（9901）公佈，截至今年2月28日止第三季度Non-GAAP淨利潤按年升9.9%，至1.63億（美元．下同）；收入按年升29%至11.9億元；每ADS盈利為0.1元。至2月底，學校及學習中心總計達1,625間，按年增加209間。公司表示，會繼續推動OMO戰略，把服務覆蓋範圍擴展至更多城市和學生；另預期第四季度收入將為11.02億至11.42億元，按年增長38%至43%。</p></body></html>
