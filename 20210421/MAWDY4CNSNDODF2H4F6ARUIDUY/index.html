<html><header><meta charset="utf-8"><title>關心妍背老公床戰周祉君</title></header><body><h1>關心妍背老公床戰周祉君</h1><p>關心妍近日推出新廣東歌，其中《腍》更請來黃偉文為她度身訂做歌詞，關心妍說：「佢真係好清楚我，我真係好『腍』，朋友話我外表雖然好強，但其實得個殼。」</p><p>新歌MV中，關心妍除了找來小學同學客串演出外，更穿上紅色絲質拖尾睡袍，躺在床上讓男演員周祉君靠在其胸口。她緊張地說：「結婚咁多年，攬住另一個男人已經係多年前嘅事。穿上紅色睡袍仲諗返起喺峇里結婚前一晚嘅回憶，呢次係我人生第二次穿紅色睡袍。」她透露拍攝前丈夫並不知道，她到現場才知要親密演出，幸好丈夫沒監場，但怕這復仇造型會嚇倒女兒。</p></body></html>
