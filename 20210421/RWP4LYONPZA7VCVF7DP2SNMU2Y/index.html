<html><header><meta charset="utf-8"><title>湯告魯斯囡囡Suri  變美少女</title></header><body><h1>湯告魯斯囡囡Suri  變美少女</h1><p>荷李活巨星湯告魯斯（Tom Cruise）與前妻姬蒂荷姆絲（Katie Holmes）的女兒Suri，轉眼間已經15歲，姬蒂在Ig貼出母女溫馨合照慶祝乖女生日，還回顧乖女的可愛童年，獲約20萬名網民讚好。</p><p>Suri多年來與媽媽相依為命，湯告魯斯自2012年與姬蒂離婚後，幾乎與女兒沒有來往。近日Suri再度成為狗仔隊的追訪目標，現身紐約街頭的Suri天生麗質，年紀輕輕已有一雙長腿，長大成美少女的Suri還穿低腰牛仔褲晒小蠻腰。Suri的朋友還分享和Suri一起上街的照片。</p></body></html>
