<html><header><meta charset="utf-8"><title>恒馳被嘲是「模型造車」</title></header><body><h1>恒馳被嘲是「模型造車」</h1><p>恒大汽車（708）在上海車展公佈九款恒馳電動車，有內媒表示恒大展出的新車被保安重重包圍，只能遠觀，不能近看，更指展出汽車沒有底盤，嘲諷是「模型造車」。公司仍未回應事件，不過據接近恒大消息人士指，相片上看到的是汽車底盤的保護板，其餘電動車如Tesla亦採用同一設計。有汽車媒體解釋，新能源汽車的底盤集成大量電路，是採用全封閉設計，看不到傳動軸等零件，而底盤保護板亦有助減少行駛時的風阻。</p></body></html>
