<html><header><meta charset="utf-8"><title>阿里影業預告虧損大減</title></header><body><h1>阿里影業預告虧損大減</h1><p>阿里影業（1060）公佈，預期今年首季虧損為11.51億元人民幣，將按年大幅減少不少於90%，主要由於集團在文娛全產業鏈的佈局的成果逐漸呈現，由單一電影及票務業務的結構形態，逐步過渡為全產業鏈條的開發、製作、宣發，再到衍生變現的全方位收益；因此即使去年疫情令影院及演出長時間關閉及限流，收益仍保持良好。此外，集團通過數碼科技屬性鎖定檔期內多數頭部電影的投資及宣發，在劇集等其他內容開發領域收效顯著。</p></body></html>
