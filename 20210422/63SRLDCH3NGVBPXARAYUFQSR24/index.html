<html><header><meta charset="utf-8"><title>證監𥄫實券商涉基金風險</title></header><body><h1>證監𥄫實券商涉基金風險</h1><p>老虎系對沖基金經理Bill Hwang的家族辦公室Archegos爆倉事件，引起市場對家族基金監管的質疑。署理財庫局局長陳浩濂以書面回覆立法會議員提問時指，證監會正加強監控主要經紀商對高槓桿基金的風險管理，以減輕基金發生違約時對證券市場和經紀人造成的風險。證監亦向香港主要經紀商查詢，以冀它們能有序地替Archegos平倉，避免平倉活動對香港證券市場帶來不利影響。</p></body></html>
