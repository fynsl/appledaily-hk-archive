<html><header><meta charset="utf-8"><title>《手捲煙》6月上映　陳健朗感萬幸</title></header><body><h1>《手捲煙》6月上映　陳健朗感萬幸</h1><p>新晉導演陳健朗執導、林家棟主演的電影《手捲煙》，因去年疫情戲院三度停業，一直未在香港上映。隨着戲院重開，昨日電影公司終於宣佈《手捲煙》將於6月17日在香港上映，下周五會率先在圓方舉行一場優先場，導演及演員將出席放映前的見面會。</p><p>導演陳健朗表示：「《手捲煙》這條船在不同地方遊歷後，終於回到原生地香港。在這艱難的日子下，能和觀眾見面是一件萬幸的事。」《手捲煙》先後被選為金馬影展閉幕電影、香港亞洲電影節開幕電影、新加坡華語電影節開幕電影，以及獲邀參選第16屆大阪亞洲電影節，成為其中一部代表香港的電影。</p></body></html>
