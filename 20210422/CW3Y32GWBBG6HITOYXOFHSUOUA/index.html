<html><header><meta charset="utf-8"><title>【網絡世代】創立自家頻道造新星</title></header><body><h1>【網絡世代】創立自家頻道造新星</h1><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/entertainment/20210422/22C01b.gif" target="_blank">按此</a>放大圖表</p><p>當網絡世界成為主流媒體之際，這10年間，不少YouTube頻道紛紛冒起，漸漸取代傳統電視及電影提供娛樂的功能，各自發揮創意拍攝出別樹一格的作品，還捧出不少YouTube女神。</p></body></html>
