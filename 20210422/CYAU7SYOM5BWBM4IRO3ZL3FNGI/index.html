<html><header><meta charset="utf-8"><title>小豬出事一年終撇愷樂</title></header><body><h1>小豬出事一年終撇愷樂</h1><p>台灣歌手羅志祥（小豬）去年4月，被舊愛周揚青爆多次偷食，更與旗下藝人「蝴蝶姐姐」愷樂有「長期不正當關係」，兩人事業一鋪清袋。小豬近日開YouTube頻道密謀復出，而愷樂在事件發生後道歉，便銷聲匿跡。</p><p>台灣蘋果新聞網昨日報道指小豬已付給愷樂500萬新台幣（約136萬港元）的解約金，與她解約。有指愷樂在2014年加盟小豬旗下，全盛時期有好幾個節目和代言，年收破千萬元台幣，而她個性節儉應有存款，名下還有兩層價值4,000萬新台幣（約1,090萬港元）的物業。記者隨後向小豬的經理人求證此事，她說：「就是剛好合約到期，沒有解約金的事。」</p></body></html>
