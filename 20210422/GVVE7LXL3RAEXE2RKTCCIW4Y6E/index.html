<html><header><meta charset="utf-8"><title>巨胸佐敦第八次訂婚</title></header><body><h1>巨胸佐敦第八次訂婚</h1><p>曾結婚三次的42歲英國巨胸模特兒佐敦（Katie Price）去年7月公開與真人騷男星Carl Woods拍拖，兩人相戀近10個月，前日宣佈訂婚。佐敦六星期前才與第三任老公Kieran Hayler正式辦好離婚，今次是她第八次訂婚。</p><p>佐敦和Carl分別在私人Ig上載合照報喜，Carl在相中捉住佐敦的手晒婚戒，還留言叫fans留意雜誌的專題報道。有傳佐敦今次出賣私生活可獲五位數字英鎊的酬勞，她向《OK》雜誌大讚Carl不是為錢，更強調他亦不是窮人。佐敦在過去的三段關係中，共育有五名子女。</p></body></html>
