<html><header><meta charset="utf-8"><title>華晨涉欺詐　遭中證監罰款</title></header><body><h1>華晨涉欺詐　遭中證監罰款</h1><p>正處於重整階段的國企華晨集團，因涉嫌以虛假申報文件騙取公開發行公司債券核准等違法行為，被中國證監會處以5,360萬元（人民幣，下同）罰款，並予以警告。另外，華晨集團周二舉行第一次債權人會議。截止4月7日，涉及華晨與關連12間企業的債權申報期屆滿，管理人共收到5,950名債權人申報債權，申報總金額543.44億元，經初步審查，確定的債權人有5,182名，初步審查確定金額合計358.23億元。</p></body></html>
