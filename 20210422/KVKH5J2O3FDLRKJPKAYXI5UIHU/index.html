<html><header><meta charset="utf-8"><title>許瑋甯因疫情分居傳婚變</title></header><body><h1>許瑋甯因疫情分居傳婚變</h1><p>台灣女星許瑋甯在2017年公開與攝影師劉又年戀情，最近傳出情變，台灣傳媒昨日報道，指兩人因經常分隔異地，加上相處模式出現分歧而最後分手收場，許瑋甯經理人回應台灣蘋果新聞網指：「瑋甯一向都是專注在工作，私人的感情問題就不多回應了，謝謝大家關心。」</p><p>不過，許瑋甯好友卻指他們是婚變，報道提及兩年前曾收到報料，指他們在2018年12月15日已經註冊結婚，許瑋甯事後亦默認婚事。而上月她受訪時，被問到跟劉又年在一起還是回復單身，她說：「我有想過去愛60分，但真的沒辦法，要就全給了，我們不過就在這個世界上活這麼一次，為何不勇敢一點？」</p></body></html>
