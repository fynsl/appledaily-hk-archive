<html><header><meta charset="utf-8"><title>張信哲送劉嘉玲驚喜</title></header><body><h1>張信哲送劉嘉玲驚喜</h1><p>台灣歌手張信哲與劉嘉玲1994年的合唱歌《有一點動心》是經典之作，最近歌曲改編成同名電影，電影由陳嘉上執導、台灣男神言承旭與內地女星任素汐擔正，原唱張信哲更為電影擔任藝術總監。</p><p>張信哲今次亦為電影再度演唱《有一點動心》，不過合唱對象就由劉嘉玲改為電影女主角任素汐。問到劉嘉玲有沒有聽過這個新版本﹖張信哲笑說：「要給她一個驚喜！」近年華語樂壇興起以歌曲改編成電影或電視劇，如周冬雨2014年主演的電影《同桌的你》，就是改編自1994年的同名校園民謠，當時內地票房高收4.5億人民幣。</p></body></html>
