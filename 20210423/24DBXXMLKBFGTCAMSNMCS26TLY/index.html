<html><header><meta charset="utf-8"><title>許廷鏗唔介意跟胡鴻鈞做同事</title></header><body><h1>許廷鏗唔介意跟胡鴻鈞做同事</h1><p>許廷鏗昨日到銅鑼灣一個商場出席音樂會，而今次音樂會以靜音形式舉行，他說：「呢個新方式幾好玩，好似喺聽眾耳邊唱，感覺好赤裸，我媽咪同婆婆喺樓下睇緊。」他表示母親低調，並沒有到表演現場，笑言她不會看得太興奮而向途人透露兒子在唱歌。</p><p>許廷鏗現時未簽唱片公司，提到好友胡鴻鈞現跟星夢唱片斟合約，曾表示歡迎許廷鏗同公司合作，之前許廷鏗承認星夢有招手，他說：「冇問題，我都鍾意同唔同歌手合作。」至於會否不斷選擇，而錯失機會？他說：「揀唱片公司如揀女朋友，都要睇緣份。」更否認要求高「吊高嚟賣」。</p></body></html>
