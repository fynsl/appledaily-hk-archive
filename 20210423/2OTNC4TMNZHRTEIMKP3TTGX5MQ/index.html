<html><header><meta charset="utf-8"><title>趣趣地：C朗做人牆又避波捱轟</title></header><body><h1>趣趣地：C朗做人牆又避波捱轟</h1><p>祖雲達斯禮拜三喺意甲以3:1反勝帕爾馬，焦點就落喺復出後仲未有進賬嘅球星基斯坦奴朗拿度（C朗）身上，事關佢今仗做人牆又避波。事情發生喺25分鐘，當時祖記安排咗四個球員排排企，另加一個瞓係地下做人牆，以為好穩陣但始終百密一疏，C朗喺對方起腳射門後，竟然冇跳起仲用手臂遮面，驚死會「食波餅」毀容，結果粒波就啱啱好飛過佢頭頂應聲入網，累祖記落後0:1。好彩之後阿歷士辛度起孖，加上馬菲斯迪歷特「士哥」，祖記先執番三分。</p></body></html>
