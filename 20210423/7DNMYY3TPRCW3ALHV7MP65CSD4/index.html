<html><header><meta charset="utf-8"><title>上白石萌音玩滑翔傘安全不足</title></header><body><h1>上白石萌音玩滑翔傘安全不足</h1><p>身高只有152cm的日本女星上白石萌音日前在NTV電視台綜藝節目挑戰玩動力滑翔傘，被網民發現未有扣好安全帶，在強風下搖搖欲墜，險象環生。</p><p>上白石萌音當日與模特兒佐藤栞里在千葉海岸嘗試滑翔傘，雖然開始時感到害怕，但起飛後卻被美景感動。節目出街後，有網民發現上白石萌音身上的安全繩被金屬扣夾着，而負責控制滑翔傘的教練亦未有察覺，結果兩人在安全措施不足的情況下在空中飛行，認真牙煙。有網民留言鬧爆教練不夠專業，又炮轟電視台罔顧藝人安全，負責滑翔傘體驗的營運公司前日在官方網站發聲明道歉。</p></body></html>
