<html><header><meta charset="utf-8"><title>趣趣地：修夫基反對「擴軍」計劃</title></header><body><h1>趣趣地：修夫基反對「擴軍」計劃</h1><p>英媒報道，英格蘭足總正同德國足總合作，阻止意大利教練文仙尼同荷蘭教練法蘭迪保亞，將今夏決賽周大軍名單由23人增至25人嘅提議。報道話英格蘭足總聽咗修夫基嘅意見後，決定反對名單擴軍，因為修夫基認為23名球員足夠應付最多7場波，而且陣容過大會令領隊更難管理，部份冇得落場嘅球員可能會唔開心，所以修夫基唔想帶啲邊緣國腳入國家隊。有傳英格蘭足總仲搵埋德國，一齊向歐洲足協施壓，歐洲足協會喺下個月作出最後決定。</p></body></html>
