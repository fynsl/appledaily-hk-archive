<html><header><meta charset="utf-8"><title>徐睿知新片上畫登冠軍</title></header><body><h1>徐睿知新片上畫登冠軍</h1><p>韓劇《雖然是精神病但沒關係》的31歲女星徐睿知早前被爆是恐怖情人及「發電機」，令原本要宣傳新片《明日的記憶》上映，也要潛水避風頭，不過其是非未有拖累新片的票房，前日上映的《明日的記憶》撼贏男神孔劉和朴寶劍主演的《複製人徐福》，登上預售榜冠軍，同時首日開畫有18,196人入場，累計觀影人次達19,290名，險勝《徐福》的單日14,453人次，登上單日票房榜冠軍。</p><p>此外，獨自肩負電影宣傳的男主角金剛于前日在Ig留下意味深長的留言：「希望能給所有人留下美好的回憶，笑出來。」</p></body></html>
