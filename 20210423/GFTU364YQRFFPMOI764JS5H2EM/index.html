<html><header><meta charset="utf-8"><title>趣趣地：巴塞球迷最想要夏蘭特</title></header><body><h1>趣趣地：巴塞球迷最想要夏蘭特</h1><p>西甲巴塞隆拿今夏最大目標，除咗要留住美斯外，亦希望買多個前鋒，西媒《馬卡報》最近發起咗項投票，問巴塞球迷最想要邊位球員，結果多蒙特射手艾寧夏蘭特以43%嘅選票，力壓36%嘅尼馬當選，阿古路只得14%選票排第3。不過由於巴塞冇乜錢，今夏自由身嘅阿古路自然最吸引，據報巴塞已為阿古路開咗份年薪700萬歐元合約，比起祖雲達斯開出嘅1,000萬年薪少咁截，不過聽講阿古路想同美斯合作，所以已經拒絕咗祖記嘅好意。</p></body></html>
