<html><header><meta charset="utf-8"><title>螞蟻餘額寶資產大縮水</title></header><body><h1>螞蟻餘額寶資產大縮水</h1><p>螞蟻集團旗下貨幣市場基金餘額寶今年首季資產大縮水，資產淨值按年挫18.3%至9,724億元（人民幣．下同），去年同期則有1.19萬億元。內地有分析指，餘額寶資產縮水或與A股升市有關，中國藍籌股指數在2月中觸及紀錄新高，削弱貨幣市場基金的吸引力，令更多散戶投資者將資金從餘額寶轉到股市。螞蟻本月中再被內地金融監管機構約談，並須執行五大整改重點，當中包括主動壓降餘額寶餘額。</p></body></html>
