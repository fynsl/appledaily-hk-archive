<html><header><meta charset="utf-8"><title>趣趣地：卡尼復操趕及攻「城」爭盃</title></header><body><h1>趣趣地：卡尼復操趕及攻「城」爭盃</h1><p>上個禮拜鬥愛華頓嗰陣傷出嘅熱刺前鋒哈利卡尼，禮拜四已經喺球會訓練場復操，呢日佢冇跟隨大軍一齊操練，但就自己喺草地做啲簡單嘅練習，估計可以趕及出戰聽日鬥曼城嘅英聯盃決賽，對啱啱易帥嘅熱刺嚟講絕對係個好消息。卡尼喺鬥拖肥糖一戰梅開二度後，完場前俾李察利臣壓中右腳腳踝疑似拗柴，熱刺周中贏修咸頓一仗，佢亦只可以睇住班隊友為新帥賴恩美臣搏殺。好彩卡尼唞一個禮拜已經好番，據講佢最快呢兩日就可以正式同其他隊友一齊操練。</p></body></html>
