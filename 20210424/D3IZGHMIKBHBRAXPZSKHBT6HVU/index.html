<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）沙比大炒對手晉級</title></header><body><h1>體訊速遞：（桌球）沙比大炒對手晉級</h1><p>周四世界桌球錦標賽首圈，世界排名第4的沙比（圖）以10:1大勝外圍賽晉級球手馬夫連，創出今屆世錦賽開賽的最大比分差距。第一節已經大幅領先的沙比，在第7局更打出今屆賽事以來的最高度數142度，輕鬆打入16強。同日2005年世界冠軍梅菲，就在一度落後3:5之下，以10:7力挫馬克戴維斯晉級。（now637台今日5:00pm直播）</p><p>綜合外電（英國）</p></body></html>
