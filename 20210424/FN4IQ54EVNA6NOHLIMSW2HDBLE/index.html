<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度諾里爭入四強</title></header><body><h1>體訊速遞：（網球）拿度諾里爭入四強</h1><p>周四的巴塞隆拿網賽第三圈，頭號種籽拿度（圖）以盤數2:1淘汰日本球手錦織圭入8強。首盤大勝6:0的拿度今場表現出色，雖然在次盤輸2:6，惟這位西班牙球手於決勝局再贏一盤6:2晉級，八強將鬥英國球手諾里。同日2號種籽薛斯柏斯以2:0擊敗迪文拿亞，與加拿大球手艾利亞森爭四強席位。（now636台今日7:30pm直播）</p><p>綜合外電（西班牙）</p></body></html>
