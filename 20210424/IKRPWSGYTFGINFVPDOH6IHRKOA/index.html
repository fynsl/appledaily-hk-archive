<html><header><meta charset="utf-8"><title>趣趣地：德甲德乙36隊入隔離營</title></header><body><h1>趣趣地：德甲德乙36隊入隔離營</h1><p>早前德甲球會哈化柏林出現確診個案，令該隊需要隔離14日，但由於今個球季時間緊迫，6月中緊接住有歐國盃等賽事舉行，為免疫情令聯賽延期，禮拜四德國足總決定實施強制隔離措施。首階段係由5月3日起，所有球隊職球員只可以留喺屋企、訓練場或球場內；第2階段係自5月12日起，36支德甲（圖）同德乙球隊都要進入訓練營同外界隔離，直至最後一場聯賽結束為止，以確保德甲及德乙最後兩輪賽事順利舉行。德甲班霸拜仁慕尼黑亦發表咗聲明，表態支持相關決定。</p></body></html>
