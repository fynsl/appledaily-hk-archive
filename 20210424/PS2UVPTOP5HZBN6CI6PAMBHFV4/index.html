<html><header><meta charset="utf-8"><title>趣趣地：蠟筆小新反轉浦和紅鑽 </title></header><body><h1>趣趣地：蠟筆小新反轉浦和紅鑽 </h1><p>日本漫畫《蠟筆小新》相信大家都應該睇過，不過原來小新一家所住嘅地方，就係日職球會浦和紅鑽嘅所在地埼玉縣呢？最近紅鑽同《蠟筆小新》就搞咗個crossover，推出咗口罩等商品，上面印有小新同一班同學仔着住紅鑽波衫嘅插畫（圖），都幾得意㗎。可惜呢啲限定商品只限紅鑽球迷會換購，香港嘅球迷想入手都唔係咁易。不過紅鑽亦都設計咗今次嘅wallpaper畀大家免費下載，除咗小新之外，仲有幾位紅鑽球星以《蠟筆小新》風格登場，真係好過癮！</p></body></html>
