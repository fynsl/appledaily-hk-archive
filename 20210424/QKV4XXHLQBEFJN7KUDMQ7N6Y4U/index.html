<html><header><meta charset="utf-8"><title>尹汝貞再攞獎　前夫周身蟻</title></header><body><h1>尹汝貞再攞獎　前夫周身蟻</h1><p>韓國73歲女星尹汝貞憑電影《農情家園》（Minari）揚威國際，已橫掃數十個女配角獎項。奧斯卡頒獎典禮將於香港時間後日早上舉行，尹汝貞得獎呼聲甚高，日前她再下一城，於美國時間前日舉行的第36屆美國獨立精神獎獲得最佳女配角獎。</p><p>不過，尹汝貞前夫、75歲音樂才子趙英男近日成為新聞人物，他於2016年因涉冒用他人的畫作獲利而受到調查，當時被判無罪。昨日他首爾中央地方法院刑事抗訴部對趙英男進行抗訴審判，檢方早前曾提出上訴，稱趙英男利用冒名畫作騙取錢財，被判無罪是錯誤，要求法院判處有期徒刑四個月，緩刑一年。上訴案將於下月28日作出審判。</p></body></html>
