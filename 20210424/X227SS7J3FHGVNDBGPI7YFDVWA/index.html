<html><header><meta charset="utf-8"><title>Nick老婆誕B現併發症</title></header><body><h1>Nick老婆誕B現併發症</h1><p>90年代男子組合Backstreet Boys成員Nick Carter，與太太Lauren Kitt育有一子一女，Lauren周二在Ig宣佈誕下第三胎、囝囝Odin。不過Nick前日在社交網留言，表示太太生產後有輕微的併發症，希望粉絲為他們祈禱。</p><p>41歲的Nick留言：「我們的BB已經出世，但作為一位家長，知道有時事情不是預計之內，我們經歷一些輕微的併發症，但經過一晚後，事情已開始好轉。對，我是個有信仰的人，我求上帝給我們力量，去保護媽媽與BB。」雖然二人早已育有兩個子女，但太太Lauren曾經歷過兩次流產，粉絲都紛紛留言送上祝福。</p></body></html>
