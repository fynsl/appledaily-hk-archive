<html><header><meta charset="utf-8"><title>碩克膠樣疑整容</title></header><body><h1>碩克膠樣疑整容</h1><p>33歲美國男星碩克艾佛朗（Zac Efron）憑《歌舞青春》（High School Musical）系列爆紅，近年進化成肌肉型男吃香影壇，不過最近他卻被發現忽然變臉，懷疑秘密整容。碩克艾佛朗趁大前日世界地球日拍下短片，在約10秒的片段中，他明顯變膠，有人認為他無論是嘴唇到腮骨也有不同，惹來整容疑雲，但有fans指偶像曾在2013年意外跌傷下巴，一於為偶像護航。</p><p>其實，碩克艾佛朗去年一度被指發福，年底時又與未婚妻模特兒Vanessa Valladares分手，懷疑是失戀後大受打擊。</p></body></html>
