<html><header><meta charset="utf-8"><title>趣趣地：賽程頻密尼馬無望再衝金</title></header><body><h1>趣趣地：賽程頻密尼馬無望再衝金</h1><p>今屆東奧男足巴西會喺D組硬撼德國，日前巴西奧運隊教練渣甸接受訪問時，就表示好想王牌前鋒尼馬（左）幫手衞冕：「我當然希望徵召最好嘅球員入選，尼馬家吓正值球員生涯嘅頂峯，如果佢可以為我哋出戰，我哋一定勁好多。」不過渣甸亦表示，尼馬要參加今屆奧運難度相當高，事關佢今夏仲要代表巴西出戰美洲國家盃，加上現時球員踢國際賽嘅決定權喺球會手上，預計巴黎聖日耳門亦唔會畀呢位當家球星連續參加兩項賽事。</p></body></html>
