<html><header><meta charset="utf-8"><title>趣趣地：傑斯被起訴避戰歐國盃</title></header><body><h1>趣趣地：傑斯被起訴避戰歐國盃</h1><p>威爾斯國家隊主帥傑斯（圖）上禮拜五正式因襲擊女性被起訴，威爾斯足總亦隨即宣佈，傑斯唔會帶隊參戰6月舉行嘅歐國盃決賽周，並會由助教羅拔佩治繼續代領軍。47歲嘅傑斯之前已經因為同女友凱特起爭執而被捕，據報今次案件就係關於佢毆打女友阿妹，而佢亦被控強迫同埋控制他人行為另外兩項罪名。傑斯將會喺當地4月28日出庭，一旦罪成，佢將有機會被判入獄五年。傑斯日前晏晝已經離開咗住所前往警署，據報佢唔會承認控罪。</p></body></html>
