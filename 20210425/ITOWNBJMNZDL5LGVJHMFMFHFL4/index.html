<html><header><meta charset="utf-8"><title>口罩小姐浩南斬雞找數</title></header><body><h1>口罩小姐浩南斬雞找數</h1><p>ViuTV《口罩小姐》雙料冠軍「浩南」鄭伊琪在節目斬雞獲關注，早前她在社交網承諾獲4,000個讚好，便斬雞謝票。昨日浩南現身樂富街市「找數」，她笑說：「頭先一個鐘斬咗10隻雞，成績算好好，好多人特登搵我買雞。」她表示想研究素食，問到是否為男友而學？她笑謂：「因為我自己都鍾意食嘢，所以都會了解多啲。」</p><p>浩南透露目前正與ViuTV洽談中：「我想做綜藝，演戲我都想。」她指男友對她非常有信心：「我哋冇約法三章，好有信心，我一定唔會偷食。」問到男友為何不到場支持，浩南笑說：「佢瞓緊覺，參選嗰時佢都冇嚟。」</p></body></html>
