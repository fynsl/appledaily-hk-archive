<html><header><meta charset="utf-8"><title>李玹珠同男友定性愛條款</title></header><body><h1>李玹珠同男友定性愛條款</h1><p>韓國女團APRIL的23歲前成員李玹珠早前自爆遭隊友欺凌患上恐慌障礙，事後APRIL所屬的DSP事務所已否認欺凌事件。而前日網上就流出一名聲稱曾在DSP事務所工作的職員A某爆料，大爆李玹珠曾整容才變靚，同時又指她私生活混亂兼掛住拍拖不理會事業。</p><p>A某指李玹珠會與交往對象寫下「性愛條款」，包括「不要做太多、做的時候要想着我、做之前要洗澡、做的時候不要太用力、不要做三次以上。」又指李玹珠每天都會作出企圖自殺的行動，指她是以自殺作為武器。A某更揚言李玹珠若繼續散佈虛假事實，將會公開其前度的名字。目前，有關文章已被刪除。</p></body></html>
