<html><header><meta charset="utf-8"><title>高海寧苦練蜜桃臀</title></header><body><h1>高海寧苦練蜜桃臀</h1><p>高海寧（高Ling）昨日在西貢拍攝修身產品廣告，瘦身成功的她展示纖腰，不時扭動身體，高Ling受訪時，並沒透露現時是否最瘦的階段：「我𠵱家對靚嘅定義係，應有肉嘅地方要有肉，唔可以一味只要瘦，線條美係最重要。」</p><p>為保持美好身段，高Ling勤力做運動，除黃蜂腰外，還操練蜜桃臀。她透露現時有24吋腰，上圍cup數則沒變，內衣並沒有因為瘦身後要換掉，問到她可有擔心再瘦會上圍縮水？她笑言：「夠用就得。」至於瘦身後可有吸引更多男士眼光？高Ling說：「我比較遲鈍，等我feel吓先。平時去做gym，會留意到有人勤力練習，推動自己都要努力，有鼓勵作用。」</p></body></html>
