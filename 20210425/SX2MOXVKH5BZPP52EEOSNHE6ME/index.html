<html><header><meta charset="utf-8"><title>吳佩慈帶仔女出街冇保鑣</title></header><body><h1>吳佩慈帶仔女出街冇保鑣</h1><p>台灣藝人吳佩慈為富商男友紀曉波誕下四名子女，不過二人一直沒有結婚，但她生活無憂過着少奶奶生活，2016年更豪擲3.3億元購入西半山瀚然最頂兩層全海景特色戶。不過，紀曉波近年傳出財困，欠債64億，被友人告上法庭追債，去年更傳出吳佩慈三按豪宅撲水。</p><p>吳佩慈的闊太生活，看來也有改變，昨日《壹週刊》報道，吳佩慈現時出入沒有保鑣跟隨。她被影到日前帶同仔女外出逛街，但因為沒保鑣快閃出入，小朋友與家傭在一旁食雪糕等她購物，她會合後，帶小孩買完玩具就極速離開。比起以往穿戴豪華，如今打扮也變得低調，星味盡失。</p></body></html>
