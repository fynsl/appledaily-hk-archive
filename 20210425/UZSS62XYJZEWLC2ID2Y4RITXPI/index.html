<html><header><meta charset="utf-8"><title>麥家琪疑移居內地</title></header><body><h1>麥家琪疑移居內地</h1><p>麥家琪2006年嫁大律師王國豪，先後誕下三子，近年已淡出香港娛樂圈，只是在2018年參與ViuTV節目《G-1格鬥會2》。近日她在社交網貼出一段揸車片，更展示一次過泊車的技術，不過見到她所駕駛的是左軚車，更標示地方在順德，令網民懷疑她已移居內地，早前她還與朱永棠、劉錫明等人在一同在內地登台。</p><p>現年45歲的麥家琪，雖已為人母，但仍然保養得很好，她與朱永棠、劉錫明的合照上，網民驚訝身邊兩位男士都走樣，反而作為母親的麥家琪仍然沒走樣，跟當年在娛樂圈主力行性感路線的她，分別不大，相信是因為她經常做運動有很大關係。</p></body></html>
