<html><header><meta charset="utf-8"><title>前田敦子離婚撫養兒子</title></header><body><h1>前田敦子離婚撫養兒子</h1><p>日本組合AKB48首代一姐、29歲的前田敦子前晚透過Ig承認已跟演員丈夫勝地涼辦理離婚，結束兩年零九個月的婚姻，兩歲兒子由前田敦子撫養。她表示：「我，前田敦子與勝地涼先生多次商討後，日前已提出離婚申請。三年來在婚姻的生活模式和價值觀均有不同，兩人的步伐和方向逐漸改變，踏上各自的道路。」勝地涼亦發離婚聲明，表示覺得離婚是由於自己的不足所致。</p><p>前田敦子前年曾受傷要坐輪椅，日媒近日再爆真相，指前田當時是被勝地推落扶手電梯，因而受傷骨折。前田敦子日前為新片在新宿開工，被發現埋位前一臉愁容，而她正積極學英文望進軍海外，更讓囝囝睇英文卡通。</p></body></html>
