<html><header><meta charset="utf-8"><title>李帝勳做精英惹猜疑</title></header><body><h1>李帝勳做精英惹猜疑</h1><p>李帝勳主演的韓劇《模範計程車》，為替受害者復仇不時玩變身，前晚一集變身做理工科精英，混入一間著名的網絡公司，為社長在職場上暴力對待員工進行搜證，並為打到昏迷的員工復仇。而李帝勳首日上班卻撞正檢察官李絮，令李絮好奇他為何由的士司機變成上班族。</p><p>不過李帝勳早前被質疑一集收一億韓圜（約69萬港元）劇酬，但卻使用替身演出，遭批評不夠專業，而前晚劇集收視比上一集微跌，上下部分別為12.3%和14.2%。</p></body></html>
