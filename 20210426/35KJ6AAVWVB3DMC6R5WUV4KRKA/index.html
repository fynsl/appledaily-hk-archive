<html><header><meta charset="utf-8"><title>保錡被「反省中」遮樣</title></header><body><h1>保錡被「反省中」遮樣</h1><p>組合ERROR參演的ViuTV全新節目《ERROR自肥企劃》將於下周一首播，日前官方發佈最新預告片中，早前因開live爆粗等負面新聞而宣佈暫別組合的吳保錡被官方以「反省中」的字句遮住樣子。事後，有網民提議保錡正式道歉加跳笨豬一次才會考慮放過他。</p><p>其實，保錡的隊友郭嘉駿（193）早前因寸無綫的言論而人氣急升，連帶保錡都獲「加分」，在討論區發起「對保錡改觀」的帖文，認為應該給保錡機會。惟保錡之前與梁業（肥仔）及何啟華（阿Dee）等主持節目《最後一屆口罩小姐選舉總決賽》時，依然遭網民狙擊。</p></body></html>
