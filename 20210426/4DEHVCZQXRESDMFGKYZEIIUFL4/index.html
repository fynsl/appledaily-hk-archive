<html><header><meta charset="utf-8"><title>樂宜收藏內衣自己睇</title></header><body><h1>樂宜收藏內衣自己睇</h1><p>樂宜、黃凱儀、陳紫芊和李文潔昨日在沙田出席內衣騷。首次行內衣騷的樂宜表示緊張，事前已做足安全措施：「事前貼好晒膠紙，而且着定T-back打底。」她自爆是內衣愛好者，見特別款式會買來收藏，問到是否穿給男友看，她說：「自己睇都得嘅，成日照鏡睇。」</p><p>23歲黃凱儀同樣是首次行內衣騷，她對自己身材尚算滿意：「我覺得仲有進步空間，人冇完美，有啲位置要努力減吓，希望可以再高啲，高多10厘米就好。」</p></body></html>
