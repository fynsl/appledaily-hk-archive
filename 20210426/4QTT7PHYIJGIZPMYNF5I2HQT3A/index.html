<html><header><meta charset="utf-8"><title>倪晨曦輕拋事業線親子樂</title></header><body><h1>倪晨曦輕拋事業線親子樂</h1><p>倪晨曦昨日在社交網分享與五個月大的囝囝Virgil到沙灘玩的親子照，相中穿上綠色吊帶長裙的倪晨曦，鮮有露出事業線，她抱住戴了草帽的Virgil在沙灘享受陽光與海風，Virgil首次用腳仔踩沙，似乎對他而言感覺很新奇，一副很享受的樣子，不過當媽媽抱住他走近海邊時，Virgil就哭了起來，令倪晨曦無奈苦笑。</p><p>其後，倪晨曦還上載一張背脊被曬傷的相片，並留言：「老娘曬傷，是因為湊娃忘記了自己要搽防曬（好痛）。」網民大讚Virgil得意可愛之餘，又讚貴為人母的倪晨曦身形依然弗爆，上圍更有升級的迹象。</p></body></html>
