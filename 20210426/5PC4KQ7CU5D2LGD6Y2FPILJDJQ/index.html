<html><header><meta charset="utf-8"><title>求驗客手記：夏薩特復出　皇馬照悶和</title></header><body><h1>求驗客手記：夏薩特復出　皇馬照悶和</h1><p>近期夏薩特又都因傷唞咗成個月，佢早前就專登搵咗私人飛機同專車，接咗佢嘅星級髮型師由英國飛嚟西班牙幫佢剪頭髮，執靚仔預備好上星期六傷癒復出，為皇家馬德里披甲鬥貝迪斯。皇馬喺嗰場比賽入面機會一直都唔多，去到77分鐘嘅時候仲係和緊0:0，施丹就以夏薩特入替馬高阿辛斯奧，係「夏神」自3月中以嚟首次喺西甲亮相。不過喺短短13分鐘入面佢都冇咩特別表現，最終皇馬只能夠同貝迪斯互交白卷，痛失兩分。</p></body></html>
