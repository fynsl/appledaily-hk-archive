<html><header><meta charset="utf-8"><title>趙麗穎離婚　驚動官媒促改制</title></header><body><h1>趙麗穎離婚　驚動官媒促改制</h1><p>現年33歲的內地藝人趙麗穎，2018年與大她九年的馮紹峰結婚，翌年誕下兒子「想想」，本來一家三口十分幸福，但兩人上周五忽然分別透過工作室發表離婚聲明，並透露近日已辦理離婚手續，未來將共同撫養陪伴兒子成長。</p><p>官媒央視其後發表評論文章，建議當局除設立「離婚冷靜期」外，可能更需設立「結婚冷靜期」，強調結婚太過匆忙就是甘願冒險成為「不幸者」，「婚前一定要慎之又慎，不要被一時的衝動沖昏了頭腦，也不要單純因為顏值或財富而結合」。內地當局今年1月1日實施的《民法典》，指離婚設「30天離婚冷靜期」，申請後30天內任何一方不願離婚，均可撤回申請。</p></body></html>
