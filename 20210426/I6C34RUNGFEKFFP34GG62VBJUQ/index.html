<html><header><meta charset="utf-8"><title>求驗客手記：傑斯搭上33歲內衣model</title></header><body><h1>求驗客手記：傑斯搭上33歲內衣model</h1><p>上禮拜五因涉嫌襲擊前女友凱特同對方嘅胞妹而被起訴嘅前曼聯名宿傑斯，雖然因官司纏身冇得帶領威爾斯出戰6月舉行嘅歐國盃決賽周，但仍然吸引到唔少女士埋身。英國《太陽報》就爆料，指傑斯已經另結新歡，對方係一位叫莎拉嘅33歲性感內衣模特兒，除咗有樣有身材，仲係一個充滿正能量嘅女仔。聽講傑斯已經好坦誠咁講咗佢家陣嘅情況，仲獲得對方支持。現年47歲嘅傑斯會喺4月28號就襲擊前女友一案出庭，據報佢唔會認罪，不過一旦罪成將有機會被判入獄五年。</p></body></html>
