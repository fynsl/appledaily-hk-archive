<html><header><meta charset="utf-8"><title>宋慧喬蒲頭撐尹汝貞</title></header><body><h1>宋慧喬蒲頭撐尹汝貞</h1><p>韓國73歲女星尹汝貞憑美國電影《農情家園》（Minari）揚威國際，韓國OCN收費台前晚就播出特輯《尹Story》，回顧她55年來的演藝人生，更邀得曾與她合作的宋慧喬、全度妍和李政宰等任嘉賓。喬妹向尹汝貞大表敬意：「我20多歲的時候，跟老師第一次見面，後來合作拍攝《黃真伊》，總是能從老師的話中，得到很多人生的解答，老師真的是一位超酷的人。」</p><p>喬妹續指會跟尹汝貞一起喝酒，談人生的話題、生活近況，又大讚對方為人風趣。而喬妹前夫宋仲基主演的新劇《黑道律師文森佐》（Vincenzo）結局在即，他在Ig上載多張相片，答謝粉絲的支持。</p></body></html>
