<html><header><meta charset="utf-8"><title>求驗客手記：PSG歐聯前夕疑傷麥巴比</title></header><body><h1>求驗客手記：PSG歐聯前夕疑傷麥巴比</h1><p>巴黎聖日耳門（PSG）今周中喺歐聯四強首回合賽事迎戰曼城，上星期六佢哋就喺法甲作客梅斯。開賽3分鐘基利安麥巴比就接應長傳破網射成1:0。雖然下半場梅斯一度追成1:1平手，不過58分鐘麥巴比就再喺禁區頂勁射收死對方門將，PSG再度領先2:1。但係去到83分鐘嘅時候，麥巴比喺一次突破疑似受傷，好彩佢都可以自己行出場邊被換走，最終PSG以3:1贏波，賽後教練普捷天奴話預計麥巴比傷勢未必好嚴重。</p></body></html>
