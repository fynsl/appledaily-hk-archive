<html><header><meta charset="utf-8"><title>求驗客手記：拜仁爆冷輸波　封王要再等</title></header><body><h1>求驗客手記：拜仁爆冷輸波　封王要再等</h1><p>上周六嘅德甲，拜仁慕尼黑（黑衫）作客鬥緬恩斯，射手羅拔利雲度夫斯基復出，原本拜仁擊敗對手就可以提早封王，點知上半場三分鐘球隊就失守，俾對方嘅莊拿芬貝卡特把握阿拉巴解圍失誤抽射破網，去到36分鐘再俾緬恩斯嘅古艾臣頭槌破網。拜仁要去到補時階段先靠羅拔佬破蛋，最終以1:2爆冷輸波。加上周日，第二位嘅RB萊比錫主場以2:0擊敗10人應戰嘅史特加，拜仁聯賽九連霸要再等。</p></body></html>
