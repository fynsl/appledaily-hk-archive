<html><header><meta charset="utf-8"><title>《雙層公寓》奧山春花結婚轉行</title></header><body><h1>《雙層公寓》奧山春花結婚轉行</h1><p>曾參加日本真人騷節目《雙層公寓》「東京篇」的26歲前女星奧山春花，昨日在Ig貼上結婚照片宣佈喜訊。她貼上穿上白無垢與着黑色和服的丈夫合照，而丈夫的臉部卻被馬騮emoji遮臉，拍攝地點就是名古屋的熱田神宮。奧山春花雖然只在留言欄貼上心形圖案，但已吸引不少fans紛紛留言祝賀，又大讚她穿白無垢很好看，而她的好友、著名歌手ASKA的31歲女兒宮崎薰亦在限時動態貼上合照。</p><p>不過，原來奧山春花早於去年已經低調註冊結婚，並且已轉行從事與汽車相關的工作。</p></body></html>
