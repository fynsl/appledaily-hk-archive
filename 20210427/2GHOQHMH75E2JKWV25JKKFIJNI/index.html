<html><header><meta charset="utf-8"><title>傳政府明推出失業貸款</title></header><body><h1>傳政府明推出失業貸款</h1><p>財政司司長陳茂波於預算案提出設立「失業貸款」，《星島日報》引述消息指，政府為受疫情影響的失業人士設立「百分百擔保個人特惠貸款計劃」，擬於本周三（28日）正式推出。據悉，「失業貸款」將由按證保險公司負責推行，按證回覆指，政府與該公司及貸款機構正積極進行準備工作，詳情稍後公佈。是次參與銀行包括所有大型銀行，亦有虛擬銀行。「失業貸款」料審批需時較長，同時申請人必須同時提供在疫情期間就業及失業證明；如申請人屬散工等，無失業證明則須作出聲明。</p></body></html>
