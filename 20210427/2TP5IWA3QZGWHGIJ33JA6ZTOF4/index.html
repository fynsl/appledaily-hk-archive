<html><header><meta charset="utf-8"><title>趣趣地：活華特慘被政府跣</title></header><body><h1>趣趣地：活華特慘被政府跣</h1><p>曼聯近日因為歐超聯風波搞到自己一頭煙，先係有份推動歐超聯計劃嘅活華特宣佈辭去球會執行副主席一職，就連美國班主格拉沙家族都傳要賣盤走人。原來活華特今次係俾一位政府高層跣鑊甘，有指喺歐超聯宣佈成立幾日前，活華特同一位唐寧街嘅參謀長見過面，呢位參謀長仲拍晒心口話政府會開綠燈畀歐超聯，點知佢根本冇問過首相約翰遜嘅意見，約翰遜之後仲出面話會阻止歐超聯，結果六支英超球隊最先退出就係曼聯。</p></body></html>
