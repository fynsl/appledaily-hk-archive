<html><header><meta charset="utf-8"><title>徐睿知獲新作導演力撐</title></header><body><h1>徐睿知獲新作導演力撐</h1><p>韓劇《雖然是精神病但沒關係》的31歲女星徐睿知早前被爆是恐怖情人及「發電機」，但她於上周三上映的新作《明日的記憶》已多天穩守單日開畫票房冠軍，而電影導演徐宥敏近日宣傳時亦力撐徐睿知，她表示：「因為與女演員有關的事情，令電影的話題性提高了。第一次選了金剛于這個演員，之後和徐睿知演員一起合作，兩位演員的演技都非常棒。」</p><p>問到徐睿知有否要求改劇本時，徐導演就否認說：「徐睿知是忠於劇本的類型。」當主持人反問：「讓男朋友改劇本，自己卻認真做自己的事情嗎？」徐導演就力撐到底說：「我覺得改的人才是問題所在。」暗寸徐睿知的舊愛金正鉉。</p></body></html>
