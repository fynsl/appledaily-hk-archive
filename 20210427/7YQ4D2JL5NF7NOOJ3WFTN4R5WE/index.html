<html><header><meta charset="utf-8"><title>趣趣地：頭4位差3分西甲四頭馬車</title></header><body><h1>趣趣地：頭4位差3分西甲四頭馬車</h1><p>西甲榜首馬德里體育會周日作客畢爾包，完場前4分鐘俾恩尼高馬天尼斯破網失守以1:2輸波，連續五場作客不勝，同日巴塞隆拿同西維爾就以2:1分別擊敗維拉利爾同CF格蘭納達。馬體會賽後雖然繼續排榜首，不過只係領先少踢1場嘅巴塞2分，第4位嘅西維爾亦都只係同榜首相差3分，令到今季西甲嚟到季尾形成「四頭馬車」局面。經過周日之後，巴塞已經獲得爭標嘅主導權，佢哋將會喺周四嘅補賽主場鬥CF格蘭納達，只要巴塞喺呢場全取三分就可以登上西甲榜首。</p></body></html>
