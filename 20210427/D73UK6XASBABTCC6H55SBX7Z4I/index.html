<html><header><meta charset="utf-8"><title>丁子田戴鑽戒報喜</title></header><body><h1>丁子田戴鑽戒報喜</h1><p>2018年度港姐季軍丁子田昨日凌晨在社交網分享咀嘴相，宣佈答應男友Paul求婚，並高舉鑽戒，甜蜜滿瀉。她以英文留言︰「答應與知己成為永遠室友，緊緊抓住，因為這將是一個瘋狂的旅程。」她又感謝如「知己」的未婚夫對她的耐性和包容，與她同屆的港姐冠軍陳曉華，以及好友馮盈盈和傅嘉莉等都留言祝福。</p><p>丁子田當年由張堅庭提名選港姐，其姑媽是資深演員丁主惠，她當選後簽約無綫，曾拍劇集《愛．回家之開心速遞》，但因廣東話不佳去年離巢。出身富裕家庭的她，據知未婚夫Paul也家底甚厚。</p></body></html>
