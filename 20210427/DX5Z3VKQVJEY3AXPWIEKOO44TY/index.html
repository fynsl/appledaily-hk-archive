<html><header><meta charset="utf-8"><title>幼兒教育業料加薪近3%</title></header><body><h1>幼兒教育業料加薪近3%</h1><p>浸大聯同持續教育學院幼兒及基礎教育部調查香港幼兒教育人力資源及薪酬福利，結果顯示2019年畢業生整體的平均入職月薪為21,697元；2020年畢業生整體的平均入職月薪為22,713元。調查時期2019年9月至2020年8月內，學校的平均薪金調整百分比為4.8%；預測薪金調整（2020年9月至2021年8月）百分比為2.96%。調查收集全港102間學校（約佔全港1,049間幼稚園的10%），與教育局於2019/2020年統計數據的百分比相若。</p></body></html>
