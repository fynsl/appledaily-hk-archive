<html><header><meta charset="utf-8"><title>宋仲基救全汝彬收視創新高</title></header><body><h1>宋仲基救全汝彬收視創新高</h1><p>韓國男神宋仲基孖女星全汝彬、2PM成員澤演等主演的tvN劇集《黑道律師文森佐》（Vincenzo），前晚播出的第18集收視率達12.276%，再創開播新高。宋仲基將澤演及巴別集團的犯法資料交給國際刑警，並暗地裏攻擊澤演。不只巴別集團受到打擊，亦威脅到澤演的生命，他選擇入獄以保安全。不過宋仲基就突然現身，表示所有事都是他的計劃，令澤演十分憤怒。另外，宋仲基原本打算回意大利幫助卡薩諾家族，但身在錦加大廈的全汝彬等卻遇上危險，有人到來找金條及斷頭台檔案，全汝彬等受到襲擊，宋仲基就趕到救援，似乎為了錦加大廈的人放棄回意大利。</p></body></html>
