<html><header><meta charset="utf-8"><title>城城靠寶貝女抽離角色</title></header><body><h1>城城靠寶貝女抽離角色</h1><p>郭富城與台灣藝人許瑋甯、段奕宏等參演陳正道執導的電影《秘密訪客》，日前郭富城在尖沙嘴受訪，他形容今次角色高冷、沉鬱，與同時間拍攝的《麥路人》有很大不同：「呢個對我係一個挑戰，《麥》係做流浪者，《秘》我係大家族、好有錢，身份好大對比，始終拍攝咁多年識點分開，故事人物構思易進入狀態。」他又坦言拍完戲回家看到兩個寶貝女，最能令他抽離角色。</p><p>該片於韓國取景，城城最難忘拍攝時有大量美食：「好多場口講一家人食飯，內容能牽引觀眾入嗰個情緒，現場有廚師整，熱辣辣上菜，NG咗都係咁食。」另外，他將於下月拍攝新戲，之後會開演唱會。</p></body></html>
