<html><header><meta charset="utf-8"><title>萬梓良收徒林敬剛</title></header><body><h1>萬梓良收徒林敬剛</h1><p>萬梓良參演的內地新片《創業大贏家》日前舉行開鏡儀式，活動上，在無綫多演奸角的林敬剛跪下向萬梓良拜師，萬梓良更即時為徒弟改名「林奔」，寓意「奔向前，勇往直前」，萬梓良說：「做咗咁耐茄喱啡，TVB唔捧你，我捧你！我用唔到你，我仲有好多導演朋友可以用你。」即場舉行上契儀式，林敬剛跪下奉茶，萬梓良飲了半杯後將餘下的倒落林敬剛頭上，再摸着他的頭，寓意以後同坐一條船，再送他一萬元人民幣大利是。</p><p>從演多年的萬梓良，在娛樂圈多年收過不少徒弟，包括周星馳、林家棟和姜皓文，而姜皓文曾於訪問中表示，得對方鼓勵闖影壇，三位徒弟在電影圈都各有發揮，各有成就。</p></body></html>
