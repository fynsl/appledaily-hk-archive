<html><header><meta charset="utf-8"><title>Ronnie Wood 肺癌復發</title></header><body><h1>Ronnie Wood 肺癌復發</h1><p>英國滾石樂隊（The Rolling Stones）結他手Ronnie Wood於2017年5月驚爆患上肺癌，接受手術後逐漸康復。事隔四年，現年73歲的Ronnie再次透露患上一種罕有又凶狠的小細胞肺癌。</p><p>Ronnie Wood近日自爆在疫情下癌症復發，但他指現時所有癌細胞已經被清除，全靠與43歲太太Sally及四歲孖女Gracie和Alice一起畫畫才得到力量。Ronnie向英國《太陽報》透露： 「我正在經歷很多問題，但需要讓它過去。我所能夠做的只有保持積極態度和堅強戰鬥，其他就交給比我更高的力量。」</p></body></html>
