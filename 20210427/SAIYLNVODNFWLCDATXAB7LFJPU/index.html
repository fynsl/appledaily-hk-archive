<html><header><meta charset="utf-8"><title>深田恭子疑失戀象腿變火柴</title></header><body><h1>深田恭子疑失戀象腿變火柴</h1><p>現年38歲的日本女星深田恭子，前年爆出撻着富貴男友杉本宏之後，傳完婚訊再爆分訊，懷疑因感情觸礁而嚴重消瘦。深田恭子昨日出席RPG電玩遊戲《放置少女》廣告發佈會，同場還有幾位Horipro事務所師妹包括佐野雛子、足立梨花等。</p><p>身為阿姐級的深田恭子，今次以緊身超短裙登場，懷疑失戀的她，瘦到驚現火柴腳，實在有別於昔日的粗壯象腿，但見她在活動上就盡情晒腿。對於深田恭子疑似失戀後激瘦減磅，令到網民及fans擔心，有人認為以前充滿肉感的深田恭子較為省鏡。</p></body></html>
