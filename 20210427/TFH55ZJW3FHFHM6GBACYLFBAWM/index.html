<html><header><meta charset="utf-8"><title>趣趣地：槍手若賣盤三長老歸位</title></header><body><h1>趣趣地：槍手若賣盤三長老歸位</h1><p>歐超聯嘅風暴越搞越大，繼曼聯可能賣盤後，瑞典億萬富豪兼串流音樂平台spotify創辦人丹尼爾，早前都話想從備受批評嘅美國班主高安基手中買下阿仙奴。丹尼爾今次嘅收購行動非常認真，據報已經得到槍手三大名將伯金、亨利同韋拉嘅支持，只要佢成功入主，三位元老都會回巢擔任阿仙奴高層。由於亨利同韋拉都曾經做過法甲球隊嘅主帥，所以如果佢哋真係重返阿仙奴，隨時可能取代埋阿迪達，成為下一任槍手領隊。</p></body></html>
