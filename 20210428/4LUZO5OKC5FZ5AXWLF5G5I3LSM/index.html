<html><header><meta charset="utf-8"><title>孫藝珍為菲律賓粉絲打氣</title></header><body><h1>孫藝珍為菲律賓粉絲打氣</h1><p>COVID-19疫情在全球仍然嚴峻，韓國女星孫藝珍為菲律賓電訊公司代言人，罕有地自拍為菲律賓的粉絲打氣。影片中，孫藝珍穿上輕便T恤，以淡妝出鏡，她表示：「聽說大家因疫情而經歷艱辛的時期，希望疫情快點過去，大家可以回歸日常生活，期待我們能夠笑着見面的那天，大家也要注意健康。」</p><p>此外，孫藝珍的男友玄彬正趕拍新片《秘密任務2》，拍檔Daniel Henney日前為雜誌影新相及受訪時就有提及玄彬。Daniel Henney提到今次是繼韓劇《我係金三珣》後，與玄彬相隔16年再合作，直指兩人都成熟了不少，但拍攝新片時仍然合拍。</p></body></html>
