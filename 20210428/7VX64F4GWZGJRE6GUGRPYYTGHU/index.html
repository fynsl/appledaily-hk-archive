<html><header><meta charset="utf-8"><title>馬賽改名馬菀迎再闖娛圈</title></header><body><h1>馬賽改名馬菀迎再闖娛圈</h1><p>前港姐馬賽早前在社交網宣佈復出拍劇，更改名為「馬菀迎」。前日她在微博分享到杭州出席劇集開鏡儀式，馬賽留言：「已經好久沒有拍戲，我好期待，現在努力減肥，呈現新狀態新角色給大家，螢幕上見。」更在相片中寫上「重返職場，興奮！感恩，開心，努力！」相中的馬賽面尖尖、手腳纖幼，33歲的她少女味依然甚濃。</p><p>馬賽於2019年嫁予圈外人，婚後誕下一女，近年一家三口在內地生活。去年她開直播剖白離開無綫原因及參選港姐的辛酸，並曾客串電影《七人樂隊》及劇集《海洋之城》等。</p></body></html>
