<html><header><meta charset="utf-8"><title>求驗客手記：李城反勝水晶宮　前四勢穩</title></header><body><h1>求驗客手記：李城反勝水晶宮　前四勢穩</h1><p>星期一英超獨腳戲，李斯特城主場迎戰水晶宮。早段李城錯失咗幾次黃金機會，結果12分鐘就俾水晶宮把握一次反擊機會，由韋費特沙夏突破越位陷阱單刀破網先開紀錄。其後戰況一路膠着，去到50分鐘伊恩拿祖傳咗球助攻畀卡斯泰尼左腳勁射破網扳平，去到80分鐘就到伊恩拿祖自己發威，接應莊尼伊雲斯後場長傳，控定狂抽衝網頂入，水晶宮門將古亞達得個睇字。最終李城以2:1反勝全取3分，以62分穩佔第3位，拋離第5嘅韋斯咸7分，歐聯入場券相當穩陣。</p></body></html>
