<html><header><meta charset="utf-8"><title>珉娥不堪被踐踏四度自殘</title></header><body><h1>珉娥不堪被踐踏四度自殘</h1><p>韓國女團AOA的27歲前成員珉娥，去年控訴10年以來一直遭隊長智珉欺凌，先後三度自殘。前晚深夜她卻再度情緒失控，四度自殘兼在Ig上載血淋淋照片，令人十分擔憂。</p><p>珉娥似乎不忿網民的惡評而做儍事：「自殺騷？說我博同情？叫我去精神病院？我去了超過10年了，我到底為甚麼會瘋了，你們有試過以我的身份來生活嗎？天天踐踏我撕裂我，我活得那麼努力。」上載自殘照前，珉娥曾發文透露精神科護士對她發火且態度惡劣，把她當成出氣袋，令她驚恐症發作，不過珉娥已刪走鬧護士的文章及自殘照。</p></body></html>
