<html><header><meta charset="utf-8"><title>蔡卓妍六日痛失兩愛犬</title></header><body><h1>蔡卓妍六日痛失兩愛犬</h1><p>蔡卓妍（阿Sa）出名是愛狗之人，家中飼養了五隻可愛小狗，前晚她在社交網上載多張與「荔枝仔」合照，宣佈愛犬已經離世。她留言：「你𠵱家係唔係同『朱古力』同『柚柚』玩緊喇？媽媽好掛住你呀！好多謝你呢16年嘅陪伴，帶畀我哋屋企咁多歡樂。」並暗示患有腎衰竭的愛犬是安樂死：「我哋只係想你唔再痛苦，希望你原諒我哋嘅選擇。」並深情寫上「永遠愛你。」</p><p>原來，阿Sa上周四曾透露患有五年糖尿病的「柚柚」離世，想不到她六日內痛失兩愛犬「柚柚」及「荔枝仔」。事後，阿Sa獲圈中不少好友如鄭秀文、彭秀慧、韋羅莎、周家怡及曾樂彤等留言慰問。</p></body></html>
