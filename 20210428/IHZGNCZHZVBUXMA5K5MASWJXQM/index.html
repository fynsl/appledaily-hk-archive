<html><header><meta charset="utf-8"><title>Cammi被貼大字報追債</title></header><body><h1>Cammi被貼大字報追債</h1><p>現年26歲、𡃁模出身的陳冠希舊愛謝芷蕙（Cammi），近年被指靠男人富貴。她去年飛甩S先生搭上金融失婚男William，今年2月被S先生追數80萬，各執一詞。昨日《蘋果》讀者報料在啟德一個半新盤附近，乍見Cammi與新歡的打格照貼滿馬路欄杆，寫上「老千情侶檔出沒」及「請畀返我血汗錢」等。</p><p>Cammi回覆《蘋果》時指：「肯定係S做，佢一直發訊息騷擾我， 係真嘅應該搵律師追，成日做啲小人動作！」又說與律師商量完會向警察諮詢，但S先生否認大字報：「佢債主太多，欠債還錢，天公地道！」</p></body></html>
