<html><header><meta charset="utf-8"><title>求驗客手記：魔迷雙紅會　吹大雞集會示威</title></header><body><h1>求驗客手記：魔迷雙紅會　吹大雞集會示威</h1><p>自歐超聯風波發生後，英超好多球會都有反班主嘅示威，曼聯方面亦有好多球迷去咗奧脫福球場外激烈示威（圖），要求美國班主格拉沙家族下台。之前魔迷就只係闖入卡靈頓基地拉橫額抗議，但之後佢哋嘅行動一路升級，上周六有過千球迷喺奧脫福門外點煙火同燒美國國旗。下星期日曼聯就會主場鬥利物浦，有球迷喺twitter預告「雙紅會」當日，將會搞場歷嚟最大規模嘅示威，紅魔除咗部署喺卡靈頓加強三倍人手做保安，亦都預備咗人手保護球會高層。</p></body></html>
