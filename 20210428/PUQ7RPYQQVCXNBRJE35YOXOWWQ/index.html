<html><header><meta charset="utf-8"><title>仲里依紗辭退傳聖火</title></header><body><h1>仲里依紗辭退傳聖火</h1><p>日本烹飪比賽節目《鐵人料理》的81歲名廚神田川俊郎，本月16日感到不適後送院證實染疫，留院至周日上午病逝，昨日驗屍報告證實他是死於肺炎併發症。日本多位藝人近期相繼中招，包括32歲演員中尾明慶在上周六黃昏開始輕微發燒，接受檢測於同晚深夜確診，其妻、曾演出《今際之國的有栖》31歲女星仲里依紗，雖然與兒子進行病毒測試後呈陰性，但為安全起見，仲里依紗已透過事務所宣佈辭退奧運火炬手一職，她原定在下月7日於家鄉長崎縣的大村市傳聖火。</p><p>其他的還有30歲男星中村蒼、28歲男星龍星涼及BL劇《如果30歲還是處男，似乎就能成為魔法師》配角淺香航大等。</p></body></html>
