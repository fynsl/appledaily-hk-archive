<html><header><meta charset="utf-8"><title>余詠珊明日離職TVB</title></header><body><h1>余詠珊明日離職TVB</h1><p>無綫副主席及行政總裁李寶安將於下月26日股東會後退休，而其愛將余詠珊亦承認在本月底辭職，但並無提及未來動向。昨日有傳TVB高層已收到電郵通知，內容指出TVB業務發展部助理總經理余詠珊，將於明日正式離職，同時藉此機會感謝余詠珊為公司所作出的努力和貢獻。</p><p>余詠珊自2011年上任掌管綜藝科後，多次傳出力捧自己愛將，將曾在亞視和有線合作過的洪永城、黃翠如、陸浩明、陳貝兒、衛志豪、田蕊妮、陳煒等藝人引薦入TVB，而一直獲余詠珊提攜的陸浩明及麥美恩，現時已倒戈支持TVB副總經理兼行政委員會特別顧問曾志偉。</p></body></html>
