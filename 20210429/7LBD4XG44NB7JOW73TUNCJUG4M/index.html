<html><header><meta charset="utf-8"><title>鍾培生父親睇好兒子贏拳</title></header><body><h1>鍾培生父親睇好兒子贏拳</h1><p>「富三代」鍾培生跟林作的「林鍾一戰」已落實9月18日在九展Star Hall舉行，鍾培生爸爸鍾仁偉日前單拖駕着兒子經常在Ig晒的紅色法拉利跑車，出現灣仔星街，上車後即飛車到中環，車技非常辣，原來他是去眼鏡店整眼鏡。</p><p>鍾爸爸整好眼鏡後離去，《蘋果》趁機跟他打招呼，問會否看兒子鍾培生與林作的拳戰？鍾爸爸稱十分期待，並豎起手指公：「梗係精采絕倫。」是否對兒子信心十足？鍾爸爸力撐囝囝勝算：「應該99.99%，希望啦 ！」不出一秒，鍾爸爸即改口：「100%會贏。」</p></body></html>
