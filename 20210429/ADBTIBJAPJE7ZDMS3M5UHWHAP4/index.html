<html><header><meta charset="utf-8"><title>朱智賢行山拒絕性感</title></header><body><h1>朱智賢行山拒絕性感</h1><p>朱智賢昨日在將軍澳出席新劇宣傳活動，提到17歲愛犬日前離世，她即傷心哽咽：「我都叫自己唔好太傷心，佢走得自然唔痛苦，之前已經睇唔到、聽唔到，𠵱家都算係解脫，希望佢𠵱家好開心可以睇到、聽到、到處跑。」她最近經常在社交平台分享行山相，卻被粉絲投訴穿得太密實，她直言看到留言有點生氣：「點解行山要着得性感？會俾太陽曬傷、樹枝石頭刮傷。」問到男友會否反對穿得性感？她坦言男友不會管束她的衣着。</p><p>同場的李佳芯表示在新劇中飾演機械人，但會與陸永有感情戲，問到會否接受姊弟戀？她笑言：「去到我呢個年紀，冇乜唔得，拍戲試過，但真實中就冇諗過。」</p></body></html>
