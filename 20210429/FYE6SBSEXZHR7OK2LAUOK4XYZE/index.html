<html><header><meta charset="utf-8"><title>Coffee勸倪晨曦生女</title></header><body><h1>Coffee勸倪晨曦生女</h1><p>倪晨曦（Elva）和林芊妤（Coffee）昨日到銅鑼灣為美妝店宣傳，兩人首次同場碰面，即互讚大家好身材，Coffee羨慕Elva有長腿，又讚她的半歲囝囝Virgil靚仔又得意。</p><p>Coffee勸Elva要好好珍惜現在，她說：「我個仔伯伯𠵱家兩歲，唔好成日見，以前未生時啲朋友講到夢境一樣，一定要生，唔生會後悔，但我勸你諗清楚，我𠵱家好似落咗地獄咁，因為BB成日駁嘴同埋say no，又唔妥協。」嚇怕倪晨曦，幸好她暫時無衝動再追B，希望身形由加加大碼回復加細先。Coffee安慰她：「你嘅骨架一定唔會肥，放心啦，你咁靚女唔生個女好嘥。」</p></body></html>
