<html><header><meta charset="utf-8"><title>蔣怡等老公送間舖</title></header><body><h1>蔣怡等老公送間舖</h1><p>蔣怡（Coco）昨日在銅鑼灣為她的全新食譜舉行發佈會，戴上珠寶設計師老公翁狄森設計逾百萬港元的綠翡翠首飾現身，問到是老公送給她的母親節禮物嗎？她笑說：「如果我要，佢話送埋間舖畀我都得。」又笑爆老公在家的地位最低，一對子女只愛她：「個女好愛好愛我，佢好鍾意做勞作，每次送禮物畀我都會好激動，母親節佢已經話會整嘢畀我，老公已經慣晒，只有我會對佢表示愛意，不過佢唔介意，有我嘅愛意就足夠。」</p><p>Coco熱愛烹飪，她坦言原本對食物沒有要求的父母也受她影響，開始照着她的食譜煮食，能夠改變父母令她很有滿足感，而母親節她將親自為母親下廚。</p></body></html>
