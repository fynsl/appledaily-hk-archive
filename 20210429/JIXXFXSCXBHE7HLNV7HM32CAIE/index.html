<html><header><meta charset="utf-8"><title>佳兆業提全購鵬程亞洲</title></header><body><h1>佳兆業提全購鵬程亞洲</h1><p>佳兆業（1638）向細價股鵬程亞洲（936）原主席曾力，以每股0.45元收購其持有的30.6%或3.244億股，涉資1.4598億元。由於佳兆業主席郭英成家族成員，已持有26%或2.756億股鵬程亞洲，故交易完成後，佳兆業將持有達56.6%或6億股鵬程亞洲股份；並需提出強制性無條件現金要約，佳兆業有意維持鵬程亞洲的上市地位。今次現金要約價為每股0.45元，較鵬程亞洲昨收市價0.57元折讓約21.1%。</p></body></html>
