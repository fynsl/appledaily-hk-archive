<html><header><meta charset="utf-8"><title>《多啦A夢》作曲家菊池俊輔病逝</title></header><body><h1>《多啦A夢》作曲家菊池俊輔病逝</h1><p>日本著名作曲家菊池俊輔，獲日本音樂著作權協會證實與世長辭，據知菊池俊輔是死於吸入性肺炎，上周六在東京病逝，享年89歲。</p><p>菊池俊輔創作的經典金曲中，最為人熟悉有《多啦A夢》、《IQ博士》、《忍者小靈精》、《小露寶》及《幪面超人》等主題曲，還有日劇《猛龍特警隊》片尾主題曲《面影》，此曲原唱者是嶋崎由理，當年廣東話版本分別由石修、徐小鳳翻唱，歌中的「龍咁威 特種警衞」歌詞令港人記憶猶新，鄭中基亦於2003年翻唱成港片《龍咁威》主題曲，日前亦有在個唱演繹這首經典。</p></body></html>
