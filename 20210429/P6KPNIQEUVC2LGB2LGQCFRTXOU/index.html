<html><header><meta charset="utf-8"><title>余偉文去年薪酬逾千萬</title></header><body><h1>余偉文去年薪酬逾千萬</h1><p>金管局公佈2020年年報，披露總裁余偉文去年合共收取1,031.5萬元薪酬，包括固定年薪為700萬元，與去年相同。其浮動薪酬為230萬元，其他福利錄129.9萬元。余偉文在2019年10月接替陳德霖出任金管局總裁，陳德霖在當年1至9月的浮動薪酬為235萬元，高於去年余偉文全年浮動薪酬水平。期內，四名副總裁或高級助理總裁，固定薪酬平均為560.1萬元，浮動薪酬平均為167.2萬元，加上其他福利平均為76.7萬元，合共804萬元。</p></body></html>
