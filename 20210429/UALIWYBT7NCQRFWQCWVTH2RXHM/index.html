<html><header><meta charset="utf-8"><title>古天樂有白內障先矯視</title></header><body><h1>古天樂有白內障先矯視</h1><p>古天樂、姜皓文（黑仔）和張建聲等前晚在尖沙嘴出席電影《真．三國無双》首映禮，古仔重提拍攝打鬥戲時，被兵器刺傷右眼球縫了八針，雖然沒有後遺症，但本身有900多度近視及老花，會定期驗眼壓，他說：「之前有諗過做矯視，但知道手術後兩個月冇得戴隱形眼鏡，戴住眼鏡捽眼都麻煩，醫生同我講，等將來有白內障一次過做手術，可以清除所有問題。」</p><p>古仔正與林家棟在港拍攝新戲，他表示沒計劃出埠工作，由於疫情關係，會盡量留在家，始終家中有老人家。問到會否考慮接種疫苗？他直言：「我本身超級敏感，皮膚敏感、鼻敏感、鼻竇炎，加上身體長期出疹，要問清楚醫生適唔適合接種先。」</p></body></html>
