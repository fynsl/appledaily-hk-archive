<html><header><meta charset="utf-8"><title>數人寶藏：墨城剋死噴射機捧「主/主」</title></header><body><h1>數人寶藏：墨城剋死噴射機捧「主/主」</h1><p>澳職墨爾本城（圖）為保榜首位，周四迎戰包尾大幡紐卡素噴射機一定全力爭勝，今役宜取墨城「主/主」。（球賽編號：星期四2；今日5:05pm開賽）</p><p>墨城近況略為回落，近5場只得2勝2和1負，不過今役有前鋒納博特鼠蹊傷復出，可說幾近「夫添」。另外，墨城近仗迎噴射機往績亦佳，近5迎戰共獲4勝1和，而且四場勝仗全部是半全場皆勝（見附表）。畢竟，墨城是全澳職最多「贏/贏」的球隊，今役絕對要追墨城開「主/主」。噴射機近10場更只得2和8負，難以看好。</p></body></html>
