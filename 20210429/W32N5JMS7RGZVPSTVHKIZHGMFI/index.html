<html><header><meta charset="utf-8"><title>中石化扭虧　季賺179億</title></header><body><h1>中石化扭虧　季賺179億</h1><p>中石化（386）首季業績轉虧為盈，賺179.29億元（人民幣．下同），收入升4.1%至5,769.82億元。公司指第一季全球疫情防控效果逐步顯現，中國經濟運行保持恢復性增長，布蘭特原油現貨均價每桶為60.9美元，按年增長21.2%；境內成品油需求穩步恢復，天然氣和化工產品需求保持較快增長。勘探及開發業務方面，息稅前利潤為30.72億元，按年增54.1%。天然氣銷量按年升37%。首季度油氣當量產量117.03百萬桶，按年揚4.2%。</p></body></html>
