<html><header><meta charset="utf-8"><title>劉嘉玲搞錯超蓮已婚</title></header><body><h1>劉嘉玲搞錯超蓮已婚</h1><p>劉嘉玲首次做對談節目《對照記》主持，早前首集嘉賓請來何超蓮。劉嘉玲日前為節目宣傳時踢爆超蓮已「秘婚」，表示自己和小時候的超蓮已見過面：「現在她也結婚嫁人，而且嫁了一個我們中國很出名的男演員，在這段過程中，我覺得我想知道她的一些想法，她對未來的夢想，或者她在這種中西文化交流的過程當中，她怎麼樣走過來的。」</p><p>劉嘉玲昨日回覆《蘋果》：「呢個係我做節目好大嘅mistake，我以為佢哋結咗婚，但其實係冇。」超蓮男友竇驍也向內地媒體否認結婚：「沒有結婚，現在還在守喪期。」其實超蓮早前接受訪問時，曾表示賭王父親去年5月病逝，至今仍是守喪期，所以未考慮婚事。</p></body></html>
