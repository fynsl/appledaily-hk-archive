<html><header><meta charset="utf-8"><title>交行首季盈利增長2.3%</title></header><body><h1>交行首季盈利增長2.3%</h1><p>交行（3328）公佈，截至今年3月底止首季盈利219.46億元（人民幣．下同），按年增長2.31%；期內利息淨收入385.53億元，按年增長4.95%，主要源自規模增長帶來的貢獻；不良貸款率1.64% ，較上年末下降0.03個百分點。郵儲行（1658）首季盈利亦按年增長5.51%，至212.01億元；期內利息淨收入660.14億元，增長5.77%；手續費及佣金淨收入65.1億元，增長51.61%。</p></body></html>
