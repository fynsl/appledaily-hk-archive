<html><header><meta charset="utf-8"><title>湯怡威脅老公陪入產房</title></header><body><h1>湯怡威脅老公陪入產房</h1><p>懷孕七個月的湯怡昨日到元朗出席珠寶宣傳活動，穿着波鞋到場的湯怡，在活動開始前才換上三吋高踭鞋。湯怡計劃順產，預產期在7月，她透露進入倒數階段，心情開始緊張，之前有上網看生仔短片，她說：「睇咗一段已經睇到喊，唔敢再睇，因為我選擇順產，情緒起伏大影響心情。」</p><p>由於老公麥秋成忙於排舞，經常早出晚歸，令湯怡的心情亦轉差：「佢一早出去，夜晚兩、三點先返，佢陪到我嗰個期會開心返，我威脅佢一定要陪我入產房，如果唔係後果自負。」對於胎兒性別，湯怡表示遲些才公佈：「老公原本鍾意仔，但養咗狗女之後覺得女都唔錯，佢想立刻追多個，我希望休息一、兩年先。」</p></body></html>
