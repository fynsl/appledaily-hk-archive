<html><header><meta charset="utf-8"><title>陳嘉倩遭梁凱寧嘲揸車水皮</title></header><body><h1>陳嘉倩遭梁凱寧嘲揸車水皮</h1><p>無綫前新聞小花陳嘉倩近日拍攝ViuTV綜藝節目《學神出沒注意》時，駕駛技巧十分嚇人，曾不慎撞到鐵欄。而她轉型並沒有得到讚賞，早前參與該台另一遊戲節目《考有Feel》，引來網民鬧爆，指她在節目中放電。</p><p>另一前新聞小花梁凱寧對於陳嘉倩的行為亦看不過眼，日前在社交平台跟網民對談，對答問題她貼出一張坐在駕駛座位的相片，表示自己駕駛經驗豐富，很年輕時已有駕駛執照，令網民懷疑她暗寸陳嘉倩駕駛技術差，梁凱寧寫道：「揸車，攝於25歲買車時，我18歲已考車牌揸爸爸架車，所以大家唔使擔心，非常安全。」</p></body></html>
