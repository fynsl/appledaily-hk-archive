<html><header><meta charset="utf-8"><title>陳瀅包毛巾被影：好侵犯</title></header><body><h1>陳瀅包毛巾被影：好侵犯</h1><p>陳瀅和馬德鐘昨日在將軍澳宣傳新劇，陳瀅自爆日前拍攝一場包着毛巾亮相的色誘戲被偷拍，令她感覺不良好，她說：「嗰個係場地負責人，佢係咁影我着住毛巾嘅相，大家都覺得唔係咁好，但係佢堅持唔肯delete啲相，作為女仔覺得好侵犯，之後我終於忍唔住，要求佢delete啲相，最初佢都唔係幾合作，擾攘咗一輪先肯。」她笑言埋怨當日馬德鐘不在場，否則相信他一定會保護自己。</p><p>另一方面，馬德鐘被問兒子馬在驤的女友來頭不少，他說：「我哋好少講呢啲嘢，佢已經係成年人，所以冇特別去問，如果佢願意同我分享嘅話，我哋先會去傾。」</p></body></html>
