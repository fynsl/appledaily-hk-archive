<html><header><meta charset="utf-8"><title>馮盈盈遺憾當選港姐唔敢大笑</title></header><body><h1>馮盈盈遺憾當選港姐唔敢大笑</h1><p>馮盈盈昨日在將軍澳出席活動，對於有指無綫副總經理曾志偉計劃開拍以選美為題材的劇集，並有意安排馮盈盈與落選的簡淑兒演出，馮盈盈表示未收到通知：「要等公司安排，我唔知詳情，都係睇新聞先知，不過如果要我拍劇再選一次港姐，相信自己能駕馭到，亦都係呢個台嘅獨特性，始終人大咗累積咗自信，學識咗大方。」</p><p>馮盈盈續說：「如果真係有份做，重演得獎嗰一刻會笑得開懷啲，始終係一個值得記錄嘅時候，只不過嗰陣箍緊牙，有啲怕醜，又唔敢開懷大笑，所以諗番都覺得有啲遺憾，點解去到嗰刻仲要保留。」</p></body></html>
