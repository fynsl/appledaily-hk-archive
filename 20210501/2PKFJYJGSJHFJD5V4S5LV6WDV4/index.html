<html><header><meta charset="utf-8"><title>【才華洋溢】自編自導棟篤笑</title></header><body><h1>【才華洋溢】自編自導棟篤笑</h1><p>飾演Penny兼有份編劇的Naomi Higgins，在劇中堅持一切要政治正確，日常生活任何舉動都步步為營，壓抑自己的真實性情，間中又會爆出金句，散發喜感。Naomi曾演出澳洲ABC及SBS電視台節目，2016年更入圍RAW Comedy National決賽，並在墨爾本國際喜劇節演出，近年仍繼續活躍於喜劇創作，不時舉辦棟篤笑演出。Naomi本身是墨爾本人，事業基地也在墨爾本，因此劇集也在當地取景拍攝。</p></body></html>
