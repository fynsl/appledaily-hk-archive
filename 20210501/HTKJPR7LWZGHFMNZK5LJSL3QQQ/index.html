<html><header><meta charset="utf-8"><title>孫佳君帶仔行街零代溝</title></header><body><h1>孫佳君帶仔行街零代溝</h1><p>【狗仔隊爆料】</p><p>孫佳君和富商男友劉貴喬分手後，母兼父職獨自照顧兩子，雖然近年復出幕前工作，但不用開工的日子，當然要陪兒子。日前《蘋果》發現孫佳君母子在傍晚時分，現身康怡的百貨公司行街。現年46歲的孫佳君保養得宜，穿貼身牛仔褲，露出小蠻腰，腰間還有空位可以揳電話。她雖然不施脂粉，但全身名牌惹人注意，反而兒子打扮樸實，一落車就戴口罩，防疫意識高。</p><p>孫佳君母子全程用英文夾雜普通話交談，細聲講大聲笑，兒子還作狀用手打媽咪，完全冇代溝。揀了約10分鐘，孫佳君仍未能揀到心水靚襪，轉戰行運動服裝區睇太陽眼鏡，其間更保持高度警覺四圍望。</p></body></html>
