<html><header><meta charset="utf-8"><title>黃芷晴陪寂寞爸爸宅在家</title></header><body><h1>黃芷晴陪寂寞爸爸宅在家</h1><p>黃芷晴今日31歲生日，昨日在九展出席活動時，獲大會送上蛋糕慶祝，令壽星女十分開心。她表示今日正日生日，會跟家人吃飯慶祝，生日願望除了希望疫情早日過去，也希望能結識到男朋友。問到父親黃日華會否更心急？她說：「佢唔急啦！佢都好lonely，我哋一齊坐喺屋企。」早前，她有機會跟女友人去staycation，雖然酒店容許住客帶寵物，但她愛犬因為超過重量限制，因此未能同行。</p><p>同場的敖嘉年早前憑微電影而獲得三個獎項，其中更奪得「最佳微電影男主角金獎」，他表示唱片公司老闆更開心，而自己希望將來在音樂和電影上有更多發展。</p></body></html>
