<html><header><meta charset="utf-8"><title>近藤爆婚外情　終離尊尼事務所</title></header><body><h1>近藤爆婚外情　終離尊尼事務所</h1><p>現年56歲的80年代日本男神近藤真彥於去年11月被爆背着圈外太太搞婚外情，搭上當時31歲的西裝公司女社長A小姐，兩人關係維持五年之久。醜聞爆出後，近藤隨即無限期停工，到昨日終於宣佈離開尊尼事務所，結束雙方超過40年的賓主關係。</p><p>近藤離開後，將會繼續擔任其車隊「KONDO Racing」的教練，並會以個人公司「MK Company」繼續演藝界活動。近藤表示從今開始的人生，會負上自己的責任，繼續其演藝和賽車生涯，又向一直支持他的fans致歉，自言會在不污染尊尼事務所聲譽的情況下繼續工作。</p></body></html>
