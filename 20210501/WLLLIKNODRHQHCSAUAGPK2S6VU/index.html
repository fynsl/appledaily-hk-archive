<html><header><meta charset="utf-8"><title>陳凱琳做全職媽媽冇投訴</title></header><body><h1>陳凱琳做全職媽媽冇投訴</h1><p>陳凱琳主持的無綫節目《日日媽媽聲》昨日在將軍澳錄影，嘉賓有龔慈恩與女兒林愷鈴，黃建東和江欣燕則分別帶同媽媽出席。陳凱琳去年成為兩子之母，被問到如何過母親節，她說：「希望同媽媽、奶奶簡簡單單食餐飯。」陳凱琳指兩歲大仔已經識講「母親節快樂」，被問做全職媽媽是否很大壓力，她說：「有老公（鄭嘉穎）仲有姐姐幫忙，都冇嘢好投訴。」她指暫時不會拍劇，因看到和老公合作的鍾嘉欣凌晨4時收工，但三小時後要開工好辛苦。</p><p>林愷鈴被問到如何過母親節，她說：「整個難食蛋糕，我媽咪好易𠱁。」龔慈恩即維護女兒說：「都好好食嘅，其實最緊要係仔女喺身邊，因為要有人俾我鬧。」</p></body></html>
