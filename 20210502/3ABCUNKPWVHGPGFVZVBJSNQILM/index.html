<html><header><meta charset="utf-8"><title>趣趣地：一呼百應　英體壇杯葛社交網四日</title></header><body><h1>趣趣地：一呼百應　英體壇杯葛社交網四日</h1><p>近年球員喺網絡社交平台上面持續受到各種歧視，好似最近曼城右閘基爾獲加就喺英聯盃賽後被辱罵，所以所有英超同英女超嘅球會展開咗為期四日嘅社交網絡抵制行動，停止喺twitter、fb同ig等平台出post，由上周五下午三點開始，至星期一晚上11:59分。唔少球星都有響應今次活動，英足總、英超賽會等團體亦都全力支持，佢哋發表聯合聲明（圖），希望可以消除仇恨，亦期望平台管理員正視呢個問題。除咗足球界外，英國嘅F1、欖球同網球界等都有份參與行動。</p></body></html>
