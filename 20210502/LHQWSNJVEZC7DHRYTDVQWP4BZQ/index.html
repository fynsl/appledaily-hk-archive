<html><header><meta charset="utf-8"><title>趣趣地：武球王外流生涯或玩完 </title></header><body><h1>趣趣地：武球王外流生涯或玩完 </h1><p>中國首席前鋒武磊（左）2019年1月加盟愛斯賓奴展開外流生涯，今季降咗去西乙後上陣時間少咗好多，今季入得三球咁大把。西班牙傳媒《馬卡報》上星期五登咗篇文，講到武球王已經有五個月冇試過踢足全場，而且佢早前曾經話會返中國為5月尾開始嘅世盃外出戰，計埋隔離嘅時間嘅話，星期日對馬拉加將有可能係佢今季西乙嘅最後一戰。《馬卡報》講到武磊家陣好難爭到正選位置，又要幫中國隊踢波，所以大膽預言武磊嘅外流生涯將會完結，又睇吓呢個預言會唔會成真。</p></body></html>
