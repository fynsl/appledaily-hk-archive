<html><header><meta charset="utf-8"><title>珉娥想見欺凌者智珉</title></header><body><h1>珉娥想見欺凌者智珉</h1><p>韓國女團AOA的27歲前成員珉娥，去年7月在網上控訴10年來一直遭隊長智珉欺凌，飽受抑鬱症及恐慌症困擾的她日前第四度自殘。昨早珉娥於Ig發長文：「現在檢查結果只是抑鬱症數值非常高，並沒有出現躁鬱症、精神分裂症等症狀，只是有社會焦慮症、恐慌症及抑鬱症等。」她透露因從小就要養家，在26歲時失控及曾兩度自殺。珉娥又提到被欺凌一事：「經常在身邊的成員中，除了一個朋友，沒有人為我說話，還有一個像我一樣的受害者，但不知道會不會作證。」她坦言想跟智珉見面：「真的想見她一次，不管是對話還是和解，吵架還是接受道歉，我只是想兩個人可以正式地見面。」</p></body></html>
