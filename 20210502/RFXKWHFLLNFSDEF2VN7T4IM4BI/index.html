<html><header><meta charset="utf-8"><title>趣趣地：慘輸曼聯　傳羅馬教頭即落鑊</title></header><body><h1>趣趣地：慘輸曼聯　傳羅馬教頭即落鑊</h1><p>羅馬上周四對曼聯嘅歐霸盃4強首回合入面以2:6恥辱性大敗，據意大利傳媒報道，雖然方辛加（圖）同羅馬到季尾就會完約，不過班主費列金對球隊表現非常不滿，可能會即時換帥，為球隊注入新動力。據報費列金上周五同羅馬管理層開咗大會，商討下一步行動。原本羅馬諗住邀請前車路士領隊沙利執教，但如果球會決定即時解僱方辛加嘅話，就會由看守教練帶埋剩低嗰六場。不過方辛加就算被炒都唔愁出路，據報佢原本已經計劃好下季轉戰英超，好大機會會接手水晶宮。</p></body></html>
