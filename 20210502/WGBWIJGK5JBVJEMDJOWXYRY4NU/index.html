<html><header><meta charset="utf-8"><title>最上Moga未婚誕早產B</title></header><body><h1>最上Moga未婚誕早產B</h1><p>曾自爆是雙性戀者的32歲日本女子組合電波組.inc舊將最上Moga，昨日在社交網透露已於日前順利誕下女嬰，雖然B女比預產期早了出世，但十分健康，她貼上B女的腳仔相，又答謝醫護與工作人員的協助。</p><p>最上Moga去年11月在社交網上驚爆未婚懷孕消息，她揚言不會結婚，繼而引起fans及網民熱議，猜測BB生父的真正身份。首度陀B的最上Moga，在懷孕初期因孕吐關係，體重暴瘦11磅，令她十分焦慮，幸而B女平安出世。</p></body></html>
