<html><header><meta charset="utf-8"><title>【外星圖輯】酒店尋歡</title></header><body><h1>【外星圖輯】酒店尋歡</h1><p>30歲混血女星水原希子為日本串流平台拍攝娛樂節目《希子企劃》，介紹藝術、音樂、時尚文化。她不但體驗SM綑綁，還與出櫃網紅Kemio到訪情侶酒店玩角色扮演，可謂寓工作於娛樂。</p><h2>腳板摸臉</h2><p>樂壇小天王Justin Bieber日前玩到冇嘢好玩，背着老婆Hailey將一名女子的腳板放在臉上，還嘟起嘴唇扮cute，原來該名女子正是Justin經理人公司的高層Allison Kaye。</p><h2>僅剩胸圍</h2><p>韓國女團BLACK PINK成員Jennie前日在Ig上載廣告硬照及廣告片，當中包括她僅穿上胸圍的新相，大晒白滑玉背、纖腰及零贅肉的身形。</p></body></html>
