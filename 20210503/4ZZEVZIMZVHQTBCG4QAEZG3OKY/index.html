<html><header><meta charset="utf-8"><title>求驗客手記：阿積士提早三輪封王</title></header><body><h1>求驗客手記：阿積士提早三輪封王</h1><p>禮拜日荷甲阿積士喺主場4:0大勝安曼，提前贏得隊史第35個荷甲冠軍。上季荷甲因疫情腰斬，令到阿積士錯失聯賽冠軍，今季佢哋就一早拉開分差，賽前領先第2位燕豪芬多達12分。球隊今仗早段已經強攻對手，仲喺10分鐘靠祖利安添巴喺禁區頂一次勁射，助球隊領先1:0。去到下半場阿積士未有收手，最後靠住施巴斯坦賀拿、雲舒同卡拉臣各建一功，以四球大勝安曼，提早三輪封王。</p></body></html>
