<html><header><meta charset="utf-8"><title>求驗客手記：辛祖有君子協議可離隊</title></header><body><h1>求驗客手記：辛祖有君子協議可離隊</h1><p>多蒙特嘅體育總監索斯確認，英格蘭新星查頓辛祖同球隊有個「君子協議」，滿足到就可以離隊：「我哋上年已經同辛祖達成咗個君子協議，佢達到一定條件後就可以離隊，曼聯上年想要辛祖時，個協議差啲就生效，但最終都係滿足唔到而留隊。不過，艾寧夏蘭特就冇呢類嘅協議喇。」辛祖今夏隨時又會成為各大豪門嘅獵物。至於上周六德國盃四強，多蒙特就喺主場以5:0大勝乙組仔基爾，將會同RB萊比錫爭冠軍。</p></body></html>
