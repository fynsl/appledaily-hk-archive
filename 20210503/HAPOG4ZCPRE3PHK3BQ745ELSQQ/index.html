<html><header><meta charset="utf-8"><title>濱崎步誕第二胎預告回歸</title></header><body><h1>濱崎步誕第二胎預告回歸</h1><p>42歲日本樂壇天后濱崎步前日深夜在官方Fan Club網站宣佈平安誕下第二胎，但未有透露BB的性別和出生時間，她昨日更新Ig貼上cap帽照，留言「I’m back」向歌迷報平安。</p><p>濱崎步前日在網站上留言報喜：「這個春天，寶貴的家族成員平安地增添一人，新的生活已經開始。雖然仍然有很多不習慣的地方，但會盡力地笑着過日子。」步姐於前年11月誕下大仔後，到去年10月2日再度宣佈懷第二胎，兩個BB的經手人被指是舞蹈員荒木駿平，至今仍然未婚。喜訊公佈後，歌迷紛紛留言祝賀，叮囑在疫情下生B的步姐保重身體。</p></body></html>
