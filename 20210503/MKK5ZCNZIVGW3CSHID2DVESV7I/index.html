<html><header><meta charset="utf-8"><title>伊藤健太郎電視受訪：手銬十分冷</title></header><body><h1>伊藤健太郎電視受訪：手銬十分冷</h1><p>23歲日本男星伊藤健太郎在新版《東京愛的故事》飾演主角永尾完治，去年10月因車禍後不顧而去被警方拘捕，雖然最終不被起訴，但形象盡毀。健太郎前日在意外後，首次現身TBS電視台節目受訪。事發後，有傳媒報道指伊藤健太郎需要向廣告商賠償高達7.9億日圓（約5,658萬港元）的違約金，他在訪問時直認確實有這個龐大數目，承諾會努力工作還債。</p><p>健太郎又指收到原宿警署的聯絡後，與事務所社長一同前往警署，抵達不夠一分鐘就被捕，坦言手銬十分冷和沉重，希望噩夢快點醒來。在拘留所期間，他由於一直想着自己和身邊人的事情，所以未有進食和失眠。</p></body></html>
