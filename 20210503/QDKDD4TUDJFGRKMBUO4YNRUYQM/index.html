<html><header><meta charset="utf-8"><title>求驗客手記：傑斯蒲頭同新歡嘆早餐</title></header><body><h1>求驗客手記：傑斯蒲頭同新歡嘆早餐</h1><p>曼聯名宿傑斯涉嫌喺上年11月，毆打前女友凱特同另一個據講係對方細妹嘅廿幾歲女仔，上個禮拜先喺曼徹斯特裁判法院出庭，否認晒三項控罪。佢暫時獲准保釋，到今個月26號先再上庭。雖然隨時要坐五年監，但傑斯近日心情好似唔錯，仲喺出庭後第一次喺公眾場所蒲頭，俾人影到佢同佢個內衣模特兒新歡撐枱腳食早餐，睇佢兩個一邊食嘢，一邊細聲講大聲笑，真係sweet到爆。</p></body></html>
