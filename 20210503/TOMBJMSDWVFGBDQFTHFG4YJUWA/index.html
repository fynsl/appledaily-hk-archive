<html><header><meta charset="utf-8"><title>求驗客手記：麥巴比趕得切鬥曼城</title></header><body><h1>求驗客手記：麥巴比趕得切鬥曼城</h1><p>巴黎聖日耳門（PSG）上禮拜六喺基利安麥巴比因傷缺陣下，憑尼馬同馬昆奴斯哥利亞各建一功，主場2:1擊敗朗斯，繼續排法甲次席。教練普捷天奴賽後話，麥巴比或者喺歐聯四強次回合趕得切復出鬥曼城：「我哋相信佢可以上陣。我哋聽日會再睇吓佢嘅康復進度，到賽前再作決定。」PSG喺歐聯四強首回合，坐擁主場之利兼先開紀錄嘅情況下，俾曼城反勝2:1，普帥話將會全力喺次回合爭勝。</p></body></html>
