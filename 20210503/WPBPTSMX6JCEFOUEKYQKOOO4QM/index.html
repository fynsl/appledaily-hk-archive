<html><header><meta charset="utf-8"><title>香香臨盆在即遮肚晒仙氣</title></header><body><h1>香香臨盆在即遮肚晒仙氣</h1><p>現年36歲的岑麗香2016年嫁圈外老公強強，前年3月誕下囝囝Jacob。今年初，香香宣佈再陀B仔，預產期就在本月！雖然臨盆在即，但香香繼續活躍於網上世界，前日她在社交網貼出兩張新相，雖然只見到她胸部以上，但明顯看到她這胎同樣肥肚不肥人，鎖骨依然明顯，上圍還比之前豐滿。</p><p>香香在照片中手執花束，甚有仙氣，而且她笑容甜美，一臉幸福，香香以英文留言謂：「五一勞動節，周末快樂。」香香不少圈中好友也有留言讚好，包括鍾嘉欣、陳自瑤及湯洛雯等，而黃智雯還直接讚「Pretty」，王君馨則以英文留言，提早祝香香母親節快樂。</p></body></html>
