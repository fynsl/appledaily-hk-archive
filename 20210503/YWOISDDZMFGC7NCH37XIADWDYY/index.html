<html><header><meta charset="utf-8"><title>劉德華胞弟傳有半億身家</title></header><body><h1>劉德華胞弟傳有半億身家</h1><p>劉德華家中共有六兄弟姊妹，他一向低調處理家事，甚少談論家人。不過近日網上瘋傳他六弟劉德盛在約10年前被傳媒拍到的照片，由於弟弟身形較圓潤，網民除對於兩兄弟樣子不相似感到驚訝外，也令其他兄弟姊妹成為話題。</p><p>其實早前有傳聞指劉德華跟胞弟合資開公司，令弟弟躍身成為富豪有半億身家。報道指兩兄弟拍檔投資電影工作，劉德華做幕前負責拍戲，弟弟則做後期工作，似乎生意很好，帶挈弟弟身家暴漲。其實劉德華以往一直被指投資生意失利，經常「損手」離場，似乎跟其他人合作有利。另外，劉德華近日在內地拍戲，更大癮起經常玩抖音跟粉絲互動。</p></body></html>
