<html><header><meta charset="utf-8"><title>求驗客手記：法甲開大片　五人被逐</title></header><body><h1>求驗客手記：法甲開大片　五人被逐</h1><p>周日法甲摩納哥主場迎戰里昂，兩隊爭緊歐聯席位嘅球隊正面交鋒，24分鐘禾蘭幫摩納哥先開紀錄，但換邊之後里昂好快就反超前2:1，但86分鐘摩納哥博到12碼由賓耶達射入扳平。不過完場前一分鐘里昂由卓基破網再次領先。但補時六分鐘雙方突然爆發衝突互毆，要由職員阻止（圖），最終球證連派四張紅牌趕人出場，加埋70分鐘2黃1紅被逐嘅里昂中場卡基列，全場一共出現五張紅牌，里昂保住勝果排喺法甲第四位，只落後3哥摩納哥1分。</p></body></html>
