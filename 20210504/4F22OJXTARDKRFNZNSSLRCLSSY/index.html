<html><header><meta charset="utf-8"><title>陳美惠遭母親唾棄</title></header><body><h1>陳美惠遭母親唾棄</h1><p>中國籍AV女優陳美惠近日在社交網自爆已被家人發現她下海拍AV，更公開母親給她的訊息：「今天小舅都告訴我了，為甚麼不接電話？你真會為我們老刑家丟人，你活着你自己的為甚麼要給你爸丟臉，我真的後悔生了你。」陳美惠發文回應指與家人十年沒有來往，她留言：「就因為這件事情，我已經拍了，沒法再回頭了，要恨就恨你們自己生了我這樣的窩囊廢。」</p><p>陳美惠由六歲起就跟父母移居日本，20年來沒有返回中國，不過她與父母關係欠佳，18歲已離家出走。而她今年出道AV界後是非多多，早前自爆失業的她在網上賣着過的胸圍及底褲過活，又傳出她已婚扮單身，更懷疑出蠱惑呃錢。</p></body></html>
