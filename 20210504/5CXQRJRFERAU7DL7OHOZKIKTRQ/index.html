<html><header><meta charset="utf-8"><title>佳兆業上月銷售增74%</title></header><body><h1>佳兆業上月銷售增74%</h1><p>佳兆業（1638）昨公佈，4月合約銷售額約113.35億元（人民幣．下同），按年升74.1%；合約建築面積約70.02萬平方米，按年增61.9%。集團今年首四個月總合約銷售額約421.79億元，合約建築面積約253.67萬平方米，分別按年升1.34倍及1.44倍。另外，金輝控股（9993）4月銷售金額約89.9億元，按年增長32.6%；合約銷售面積約50.9萬平方米，合約平均售價約每平方米1.77萬元。</p></body></html>
