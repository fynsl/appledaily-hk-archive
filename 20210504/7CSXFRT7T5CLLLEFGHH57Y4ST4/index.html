<html><header><meta charset="utf-8"><title>湯洛雯拍親熱戲要報告</title></header><body><h1>湯洛雯拍親熱戲要報告</h1><p>湯洛雯、陳煒和馬德鐘昨日在將軍澳出席新劇開鏡活動，劇中馬德鐘一人分飾兩角，周旋兩女之間，其中湯洛雯飾演馬德鐘的初戀情人，她表示暫時未有親熱戲，是否男友馬國明禁止？她否認：「如果劇情需要都會拍， 佢一定唔會唔畀，我亦冇要求佢唔好拍，不過拍之前會講聲。」</p><p>對於近日韓君婷和蔡國威反目，同是亞視出身的陳煒表示跟兩人不時在聚會中見面，而她跟蔡國威間中亦會在公司遇到及一同食飯，但蔡國威未有提起跟韓君婷的是非。對於二人結束20年的友誼會否覺可惜？陳煒表示：「會，不過我唔識做和事佬，佢哋咁大個人，如果係珍惜大家嘅友誼，可以坐低傾吓。」</p></body></html>
