<html><header><meta charset="utf-8"><title>iBond派「保底價」2厘息</title></header><body><h1>iBond派「保底價」2厘息</h1><p>金管局昨日公佈，去年10月發行的iBond（4239），第一次付息以年息2厘計算。金管局表示，該批2023年到期的iBond，第一個付息日為5月17日，而適用於該付息日的息率，按當前的浮息及定息的較高者作出釐定，由於浮息為0.27厘，未及定息保證2厘，故首個付息日將以年息率2厘計算。以iBond每手單位發行為10,000元計，每手iBond投資者半年獲利息約100元。</p></body></html>
