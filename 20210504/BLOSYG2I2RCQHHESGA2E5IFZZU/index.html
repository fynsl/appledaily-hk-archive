<html><header><meta charset="utf-8"><title>Ellie Goulding開心報喜誕B</title></header><body><h1>Ellie Goulding開心報喜誕B</h1><p>34歲英國女歌手Ellie Goulding為老公Caspar Jopling順利誕B，Caspar於Ig公佈好消息，並分享了迎接新生命的心情。Caspar於英國時間周日表示：「媽媽與BB健康又開心，非常感恩，我從來不會就Ellie的工作而公開發言，但這個神奇又個人的時刻，如果大家給予我們私隱，我們會很感激，謝謝。」</p><p>Ellie與Caspar於2019年8月結婚，在上年結婚一周年時，Ellie就發現自己懷孕。她曾表示，如果不是因為疫情取消演唱會，她便不會大肚，指今次懷孕純屬是意外。</p></body></html>
