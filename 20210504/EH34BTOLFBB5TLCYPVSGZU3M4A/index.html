<html><header><meta charset="utf-8"><title>小電科技擬今年港上市</title></header><body><h1>小電科技擬今年港上市</h1><p>騰訊（700）及阿里（9988）旗下螞蟻集團為主要股東的內地共享充電寶公司小電科技，擬最快今年內香港上市。外電最新消息指，小電科技擬籌2至3億美元（約15.5億至23.3億港元）。另外，據騰訊有份投資的內地互聯網保險平台水滴提交的監管文件顯示，該公司計劃通過在紐約證交所上市，籌資最多3.6億美元（約28億港元）。水滴擬以每股10至12美元發售3,000萬股美國預託股份（ADS）；定價將在周四美股收市後確定。</p></body></html>
