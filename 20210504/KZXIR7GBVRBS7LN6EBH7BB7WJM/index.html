<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特講明　夏蘭特同意留隊</title></header><body><h1>求驗客手記：多蒙特講明　夏蘭特同意留隊</h1><p>歐洲多間豪門都想喺今夏簽入多蒙特年輕射手艾寧夏蘭特，包括皇家馬德里、車路士、巴塞隆拿同曼聯等，早排仲有傳拜仁慕尼黑準備好一億鎊轉會資金，今夏買呢位挪威前鋒返嚟。但各間球會點樣幻想都好，多蒙特體育總監基爾就同大家講明，夏蘭特已經同意今季會留隊：「夏蘭特新季會繼續為多蒙特效力，佢自己都完全同意，我每日都見到佢，我可以講佢對呢間球會絕對有歸屬感。」雖然基爾咁講，但本周初就有德國傳媒報道話呢位挪威新星留唔留低，要視乎多蒙特攞唔攞到下季歐聯資格。</p></body></html>
