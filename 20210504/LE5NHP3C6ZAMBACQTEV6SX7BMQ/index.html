<html><header><meta charset="utf-8"><title>求驗客手記：巴塞反底　爭冠未絕望</title></header><body><h1>求驗客手記：巴塞反底　爭冠未絕望</h1><p>巴塞隆拿喺上輪爆冷輸畀CF格蘭納達之後，爭標路上已經唔容許再失分。周日佢哋作客華倫西亞，上半場雖然兩隊互交白卷，但下半場只係五分鐘，華倫就憑基比爾包列斯達嘅頭槌打破缺口領先，好彩之後有美斯梅開二度同基沙文入波幫巴塞領先到3:1，尾段華倫雖然有卡路士蘇拿入番球，但巴塞最終仍然以3:2擊敗華倫西亞，同榜首嘅馬德里體育會維持兩分差距，華倫第日亦炒咗教練查維加西亞。</p></body></html>
