<html><header><meta charset="utf-8"><title>吉川日奈出書控訴被當搖錢樹</title></header><body><h1>吉川日奈出書控訴被當搖錢樹</h1><p>41歲混血女星吉川日奈與現任丈夫保科爵介結婚十年，2015年已從日本移居到夏威夷，正在懷孕第三胎的她過着幸福少奶奶生活。吉川將於本月13日推出新書，分享靚相及私生活，在網上接受預訂後更隨即宣佈加印。原來吉川在書中除了晒幸福外，還大爆黑暗史。</p><p>吉川日前公開書中部份內容，當中提及被家人當作「搖錢樹」：「我們的生活支出，父母是用我100%的酬勞來支付，即使我沒有工作的時候，他們亦經常叫我準備家用。」有記者指吉川會在書中毫無保留爆料，例如吉川的父母從不會為她慶祝生日，又因家人被追債而不能上學，更曾一度酗酒自暴自棄。</p></body></html>
