<html><header><meta charset="utf-8"><title>星金融業擬增6,500職位</title></header><body><h1>星金融業擬增6,500職位</h1><p>新加坡金融業今年將新增約6,500職位，新加坡金管局局長孟文能（Ravi Menon）指，金融科技及財富管理工作將吸納大量人才，而且有必要吸納海外專才，以應付市場需求；例如手機程式員、用戶體驗設計、數據分析等，有44%業界機構表示歡迎不同行業的轉職人士。香港實施國安法後，不少外資銀行已撤離香港，包括德國最大銀行德意志銀行宣佈，亞太區首席執行官的辦公室將由香港轉至新加坡；科技公司Naver亦已把其備用伺服器撤出香港、轉移至新加坡。</p></body></html>
