<html><header><meta charset="utf-8"><title>佐野史郎腎衰竭　辭演北川父親</title></header><body><h1>佐野史郎腎衰竭　辭演北川父親</h1><p>現年66歲的日本男演員佐野史郎，昨日因腎功能衰竭而緊急送院，令他有份參演的TBS電視台新劇《離婚活動》也被迫變陣，昨日宣佈易角。佐野史郎原本在北川景子和永山瑛太主演的《離婚活動》中，扮演女主角北川景子的父親，由第四集起會改由67歲男星平田滿頂上。劇組向佐野史郎送上祝福，希望他能早日康復。</p><p>1975年入行的佐野史郎，90年代憑演技深受電視台重用，演過不少變態角色，亦是日劇黃金時代的性格演員。他近年參演多齣日劇，包括在去年播出的偶像劇《我們有點不對勁》中，飾演主角橫濱流星的爺爺。今次他因病情嚴重或會致命，因此要全面停工。</p></body></html>
