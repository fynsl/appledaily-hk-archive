<html><header><meta charset="utf-8"><title>信置員工打疫苗獲假期</title></header><body><h1>信置員工打疫苗獲假期</h1><p>信和置業（083）主席黃志祥旗下信和集團向員工發內部通告指，員工可申請休假接種疫苗，已完成接種兩劑疫苗後，可獲額外兩天假期，將增至本年度的年假福利；而未接種疫苗的同事，亦可於完成兩劑疫苗接種後享同樣福利。為鼓勵市民打針，集團旗下屯門市廣場、奧海城及荃新天地推出「齊心抗疫感謝賞」，商場會員於4月29日至5月31日期間，在上述商場禮賓處出示新冠疫苗接種紀錄，包括紙本針卡或電子針卡，即可換取最多40元現金券。</p></body></html>
