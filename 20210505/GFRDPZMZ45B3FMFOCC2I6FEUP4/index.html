<html><header><meta charset="utf-8"><title>【add名人時尚】渡邊直美變身爆炸壽司</title></header><body><h1>【add名人時尚】渡邊直美變身爆炸壽司</h1><p>日本國寶級搞笑藝人渡邊直美與人氣創意總監吉田ユニ（Yuni Yoshida）合作無間，成功為渡邊直美創作許多超現實的經典造型。最近二人再次合作，為渡邊直美的個人品牌Punyus拍攝春夏季的造型照。向來非常玩得和形象出眾的渡邊直美化身肥美的可愛日式壽司卷，以白色的爆炸頭模仿壽司飯糰，再以各種彩色物件化作三文魚子和青瓜等，照片一出已好評如潮，絕對是創意滿分。</p><p>其他造型也以粉紅色爆炸頭配上招牌大紅唇，既奇幻又搶眼。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
