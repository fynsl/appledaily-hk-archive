<html><header><meta charset="utf-8"><title>【組合出身】電療化療影響聲帶鼻腔</title></header><body><h1>【組合出身】電療化療影響聲帶鼻腔</h1><p>李明蔚出身小康之家，早年留學加拿大，父親曾是政府公務員。2010年她以組合「小龍鳳」加入樂壇，樣子甜美、有一把靚嗓子的她，2012年正當在樂壇嶄露頭角，卻發現患上罕見癌症「鼻咽腺樣囊性癌」，當年只得22歲的李明蔚面對惡疾，但從未放棄，2019年發佈第一首歌《交換愛情》。</p><p>李明蔚其後致力抗癌，先後進行多次電療化療，令其聲帶及鼻腔受影響，2016年癌細胞更擴散到肺、肝、腎及骨，病情嚴重到面癱、失聲、眼睛合不上等症狀，令她無奈結束唱歌夢。</p></body></html>
