<html><header><meta charset="utf-8"><title>《自肥企画》阿Dee被射「下體」</title></header><body><h1>《自肥企画》阿Dee被射「下體」</h1><p>ViuTV全新節目《ERROR自肥企画》，大前晚播出以來好評如潮，前晚第二集的「友情試煉」環節，製作組安排了一條超堅韌的橡筋綁住圓球，要ERROR和他們邀請的好友穿上由頭笠到落腳的貼身衣，然後估誰是隊友，被揀中的需要彈射「下體」作大懲罰，最終除了193認不出肥仔外，其他三子都難逃隊友「法眼」，但阿Dee卻是唯一一個被彈中「下體」的人。</p><p>另外，193和保錡在環節中透露個人增值願望，193想出個人單曲、MV着自己設計的衣服，以及邀請人氣KOL做MV女主角，而因爆粗得罪網民遭雪藏的保錡就想專心做好節目，令大家見到更好的保錡。</p></body></html>
