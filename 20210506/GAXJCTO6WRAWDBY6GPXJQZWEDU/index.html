<html><header><meta charset="utf-8"><title>Gary一家三口上雜誌</title></header><body><h1>Gary一家三口上雜誌</h1><p>韓國綜藝節目《Running Man》（RM）的43歲前成員Gary，於2017年結婚及升呢做人父後就專注家庭，更大方公開圈外老婆的靚樣。近日Gary一家三口合體登上雜誌，他前日亦在Ig上載拍攝花絮相，他溫馨地拖住兒子姜河昊出鏡，並留言：「表情僵硬但有愛。」獲粉絲大讚可愛。</p><p>至於上周宣佈退出《RM》的李光洙，就陸續有新片《水坑》及《海賊》續集《海賊：鬼怪的旗幟》上映。《水坑》片商早前公開了劇照，光洙、車勝元及金成均等似乎身陷廢墟，光洙的頭上戴着照明的燈，一臉驚訝的樣子，引起大家的好奇。</p></body></html>
