<html><header><meta charset="utf-8"><title>任英雄多次室內吸煙遭舉報</title></header><body><h1>任英雄多次室內吸煙遭舉報</h1><p>韓國29歲Trot男歌手任英雄，去年參加《Mr.Trot》獲得冠軍而成功彈起，不過向來形象健康的他於前日早上錄影綜藝節目《嘣仙花學堂》時，被影到於禁煙的室內吸煙及不戴口罩四圍行，而據知在韓國禁煙場所吸煙是違反了《國民健康增進法》。</p><p>照片曝光後，有網民指任英雄過去在釜山舉行《Mr.Trot》演唱會時，也曾在室內吸煙，於公開的幕後花絮片中，就見他在後面吸煙。有網民昨日於網上表示，已向有關部門舉報任英雄在室內吸煙一事，希望對他處以罰款。事後任英雄發聲明道歉，指自己幾年前已戒了香煙，改食電子煙，而他認為電子煙不含尼古丁，因此才一時疏忽。</p></body></html>
