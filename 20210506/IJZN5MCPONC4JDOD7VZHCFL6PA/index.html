<html><header><meta charset="utf-8"><title>趣趣地：美斯涉違規開P有手尾</title></header><body><h1>趣趣地：美斯涉違規開P有手尾</h1><p>上禮拜六西甲巴塞隆拿就會喺主場惡鬥榜首嘅馬德里體育會，但喺呢場大戰之前，美斯禮拜一就喺邀請晒成隊波，去自己屋企搞BBQ派對（圖），除咗慶祝上禮拜作客3:2擊敗華倫西亞之外，亦希望提升全隊士氣，為最後嘅奪冠衝刺做準備。不過估唔到今次竟然惹嚟咗麻煩，西媒話今次喺美斯屋企舉行嘅聚會違反咗西甲賽會嘅防疫規定，事關呢種聚餐活動人數上唔可以超過六人，巴塞或會因此受罰。</p></body></html>
