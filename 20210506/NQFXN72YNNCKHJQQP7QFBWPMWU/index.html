<html><header><meta charset="utf-8"><title>《鬼滅》榮登美國票房冠軍</title></header><body><h1>《鬼滅》榮登美國票房冠軍</h1><p>動畫電影《鬼滅之刃劇場版 無限列車篇》在亞洲各地大收旺場，成為日本電影史上票房冠軍，票房累積逾397.8億日圓（約28.2億港元）。《鬼滅》於上月23日在美國開畫，首周大收1,950萬美元（約1.5億港元），登上當地票房榜亞軍，而上周五起一連三天亦在全美大收640萬美元（約4,992萬港元），成為本星期票房冠軍，是繼22年前的《寵物小精靈》首部電影版後，再有日本片能登上美國票房冠軍。而《鬼滅》在美國開畫不足兩星期，全美總票房已達3,411萬美元（約2.6億港元），並吸引不少影迷cosplay到戲院捧場。</p></body></html>
