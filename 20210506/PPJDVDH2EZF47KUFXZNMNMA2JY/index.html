<html><header><meta charset="utf-8"><title>趣趣地：歐國盃球員名單增至26人</title></header><body><h1>趣趣地：歐國盃球員名單增至26人</h1><p>歐洲足協（UEFA）禮拜二宣佈，今屆歐國盃（圖）各支球隊嘅大軍名單將由過去嘅23人增至26人。UEFA國際賽事委員會喺上個月，已經提出容許每隊球員名單增至26人，呢項建議喺禮拜二獲得UEFA執行委員會正式通過。UFEA表示，有關安排可以畀球員獲得更多休息時間，以及確保歐國盃喺疫情期間能夠順利進行。另外，UEFA亦喺上月初落實咗，今屆歐國盃換人名額將會增至五人。</p></body></html>
