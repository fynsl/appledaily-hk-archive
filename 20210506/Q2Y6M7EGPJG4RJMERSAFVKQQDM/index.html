<html><header><meta charset="utf-8"><title>趣趣地：卡拉臣亂送鞋墊要攞番</title></header><body><h1>趣趣地：卡拉臣亂送鞋墊要攞番</h1><p>荷甲阿積士禮拜日主場4:0大勝安曼後，提前贏得隊史第35個聯賽冠軍，當日有波入嘅中場卡拉臣（左二），賽後瘋狂慶祝仲將對戰靴掟咗畀球迷。但尷尬一幕竟然喺網上出現，事關卡拉臣喺ig開po：「嗰位執到我對波boot嘅人可唔可以搵番我？我對鞋墊仲係入面，我禮拜日比賽要用到佢。」唔知對鞋墊有咩魔法，幫到呢位中場喺27場聯賽射入12球，不過好彩最後嗰位球迷都有畀番對戰靴卡拉臣。</p></body></html>
