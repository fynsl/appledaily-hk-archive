<html><header><meta charset="utf-8"><title>趣趣地：華倫球迷向加利佬求救</title></header><body><h1>趣趣地：華倫球迷向加利佬求救</h1><p>近期歐洲出現多宗球迷抗議球會加入歐超聯嘅示威活動，不過今次連西甲球會華倫西亞都出事，日前一班華倫球迷就抗議新加坡班主林榮福（左）近年不斷賣走隊中球星，令蝙蝠軍團嘅成績不斷下滑，今季更加要喺護級邊緣徘徊。華倫其中一個球迷會日前就向前教練加利尼維利（右）求救，要求加利佬好似日前鬧爆曼聯班主格拉沙咁，幫佢哋手踢走林榮福。不過據聞加利佬同林榮福私底下幾老友，會「大義滅親」嗎？</p></body></html>
