<html><header><meta charset="utf-8"><title>證監指稻草熊股權集中</title></header><body><h1>證監指稻草熊股權集中</h1><p>稻草熊（2125）被證監會點名股權高度集中；截至今年4月19日，有21名股東合共持有1.68億股股份，佔已發行股份的24.4%，連同4名主要股東所持的5.08億股，佔已發行股份的73.8%，有98.2%的股權集中在25名股東手上，意味街貨只有1.8%。稻草熊今年1月15日以5.88元上市價在主板掛牌，由內地演員吳奇隆創立，雖然他未有直接持股，但其妻、內地女演員劉詩詩持10.7%股權。</p></body></html>
