<html><header><meta charset="utf-8"><title>黎姿教瑜伽瘦腿</title></header><body><h1>黎姿教瑜伽瘦腿</h1><p>現年49歲已是三女之母的黎姿，至今皮膚及身材依然保養得宜，令人羨慕。她日前在社交網分享一段她親自示範瑜伽動作的短片，身形結實的黎姿細心講解可以在家也能做到的瘦身動作，並指自己就算假期也不會偷懶。片中，她教授八個動作、並建議學習者做十次，做完一組休息30秒，只要每天堅持做三組，對瘦腿和收腹都很有效果。</p><p>穿上貼身瑜伽運動裝、沒有絲毫膩肉的黎姿說：「能夠連續堅持一個月，你都可以有人魚線，快啲同我齊練習啦！」網民對黎姿的教學讚好，同時大讚她擁有一副好身材。其實，黎姿從來不吝嗇在社交網分享其養生之道，又公開其瘦身餐單，亦有教大家如何做運動保持身材苗條。</p></body></html>
