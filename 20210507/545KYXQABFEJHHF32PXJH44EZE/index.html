<html><header><meta charset="utf-8"><title>桐谷美玲決意離巢</title></header><body><h1>桐谷美玲決意離巢</h1><p>曾捧紅多位日劇花旦的藝人事務所Sweet Power，今年爆出53歲女社長岡田直弓涉多宗醜聞，包括性騷擾旗下女星。繼24歲男星高杉真宙上月宣佈解約後，公司一姐桐谷美玲亦被爆去意已決。雖然事務所發言人曾向傳媒否認，指桐谷美玲與Sweet Power仍有合約在身，但拒絕透露合約內容。</p><p>不過，31歲的桐谷美玲早已被指無心戀戰，去年她與男星三浦翔平婚後誕下一子，令她更添離巢決心。日本雜誌《週刊文春》繼續爆料，指岡田社長以權力壓榨員工，曾向下屬發短訊鬧「冇腦」及「去死」等，又要求員工寫五頁以上的悔過書等。</p></body></html>
