<html><header><meta charset="utf-8"><title>宋仲基落實出席百想</title></header><body><h1>宋仲基落實出席百想</h1><p>韓國男神宋仲基入圍下周四舉行的百想大賞爭視帝，近日落實將會出席頒獎禮，他說：「 能夠入選候補名單已經衷心的感謝，當然得獎是好事，沒有獎亦沒有辦法。比起我入圍，我更加期待導演金熙元是否能獲得最佳導演獎。」</p><p>另外，與宋仲基曾合作韓片《狼少年之戀》的朴寶英，事隔兩年攜新劇《某一天滅亡來到我家門前》回歸公仔箱，劇集將於下周一首播，昨日她就孖拍檔徐仁國現身發佈會。而31歲的朴寶英被封童顏女神，原來她的護膚秘訣竟是倒模「童顏男神」宋仲基早上吃蘋果，令自己肌膚變得更透亮。</p></body></html>
