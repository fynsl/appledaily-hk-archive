<html><header><meta charset="utf-8"><title>趣趣地：格拉沙向蘇B道歉　曼迷唔收貨</title></header><body><h1>趣趣地：格拉沙向蘇B道歉　曼迷唔收貨</h1><p>星期日嘅雙紅會因為奧脫福嘅示威要改期，曼聯領隊蘇斯克查喺周四亦都有回應到呢件事。蘇B就話佢同格拉沙傾過，後者已經為咗歐超聯事件道歉，但佢就希望魔迷喺示威嘅時候保持冷靜：「我肯定未來班主同球迷都會有更好嘅交流，我哋需要聆聽球迷嘅聲音，抗議亦都係每一個人嘅權利，但大家必需用和平方式。」不過twitter上面嘅曼迷就唔係好收貨，大部份人都話唔關心格拉沙家族有冇同蘇B道歉，繼續要求佢哋離開紅魔。</p></body></html>
