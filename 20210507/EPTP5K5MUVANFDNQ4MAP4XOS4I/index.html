<html><header><meta charset="utf-8"><title>原島大地宣佈做爸爸</title></header><body><h1>原島大地宣佈做爸爸</h1><p>中日混血兒、現年23歲的原島大地去年與圈外女友結婚，昨日他於社交網宣佈榮升當父親，BB取名Koki，與木村拓哉囡囡光希名字的羅馬拼音一樣。原島用兒子身份留言︰「大家好，我是小地，我的名字叫Koki」，他上載Koki伏在床上流口水短片，Koki笑容天真無邪，精靈可愛，與原島小時候餅印一樣。</p><p>網民紛紛向原島大地送祝福，並留言︰「哇看着你長大，現在連孩子都有了！ 」、「好可愛的小孩子」。原島大地由童星出身，他於2003年電影《忘不了》中飾演張栢芝囝囝樂樂，片中他被送去保良局一幕戲，賺人熱淚。</p></body></html>
