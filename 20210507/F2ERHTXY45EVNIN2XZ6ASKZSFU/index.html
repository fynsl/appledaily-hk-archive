<html><header><meta charset="utf-8"><title>陳百祥未拆僭建拖字訣</title></header><body><h1>陳百祥未拆僭建拖字訣</h1><p>陳百祥（阿叻）與太太黃杏秀持有的又一村相連單位，去年被揭發有多處僭建。昨日有報道指，該相連單位除擅自圍封地下建有蓋花園，更僭建樓梯打造複式單位，令室內空間由2,000呎變4,000呎，而屋宇署去年9月已就九個僭建物向阿叻夫婦發出清拆令，今年2月再發警告信，惟阿叻夫婦至今仍未就僭建物作出任何行動。</p><p>去年8月，阿叻被踢爆其又一村相連單位涉多項僭建，當時報道指屋宇署早於2008年及2016年曾發信要求屋主拆除僭建物，阿叻疑無視屋宇署的「拆除令」長達12年，其後網民集體投訴阿叻。阿叻當時回覆傳媒時稱，自己已與政府聯絡，認為事件不關網民事。</p></body></html>
