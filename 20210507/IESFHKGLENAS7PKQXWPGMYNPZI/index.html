<html><header><meta charset="utf-8"><title>趣趣地：費Sir紀錄片揭三年前一度失憶</title></header><body><h1>趣趣地：費Sir紀錄片揭三年前一度失憶</h1><p>前曼聯傳奇領隊費格遜爵士三年前曾經因為喺屋企跌親，導致腦出血要入院，當時醫生更加話費Sir有多達80%機會不治。好彩最後費Sir都大步檻過，出院後更加喺9月重返奧脫福球場，接受球迷嘅掌聲。佢嘅囝囝就整咗部名為《費格遜爵士：永不屈服》嘅紀錄片（圖），入面除咗講佢贏過13個英超冠軍嘅威水史之外，近期就出咗最新嘅宣傳片，當中費Sir亦回憶起自己三年前嘅恐怖回憶，提到原來佢一度失憶：「我一直喺度喊，因為我咩都唔記得晒。」套戲5月下旬上映，到時喺英國戲院同埋網上都有得睇。</p></body></html>
