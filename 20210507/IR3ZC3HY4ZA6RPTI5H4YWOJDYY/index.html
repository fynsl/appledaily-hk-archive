<html><header><meta charset="utf-8"><title>趣趣地：PSG𠱁唔掂麥巴比　沙拿做Plan B</title></header><body><h1>趣趣地：PSG𠱁唔掂麥巴比　沙拿做Plan B</h1><p>巴黎聖日耳門（PSG）前鋒基利安麥巴比同球會嘅合約下年就到期，球隊再次失意歐聯之後，盛傳呢位法國國腳今夏好大機會離隊。據報由於PSG遲遲都冇辦法𠱁掂麥巴比續約，所以最近都諗定「Plan B」，開始物色前鋒人選。法國《巴黎人報》日前就話PSG有意收購利物浦嘅當家射手穆罕默德沙拿，雖然沙拿早前表明想繼續留喺紅軍，不過利物浦上季因為疫情蝕咗好多錢，加上球隊今季成績大跌，下季隨時連歐戰參賽資格都冇埋，如果PSG出得起錢嘅話，紅軍都唔係冇可能放人。</p></body></html>
