<html><header><meta charset="utf-8"><title>佐丹奴盈喜　料半年扭虧</title></header><body><h1>佐丹奴盈喜　料半年扭虧</h1><p>佐丹奴（709）發盈喜，預計截至6月30日止六個月，將錄得股東應佔溢利，轉虧為盈；去年同期虧損約為1.75億港元。集團銷售額增加2.4%，其中銷售額在3月大幅反彈，按年增加69%；主要由於政府放寬社交距離措施，從而恢復線下銷售，特別是在內地和台灣，線上銷售增加、東南亞等國家銷售業績上升、及目前租賃業主提供租金優惠等因素。集團又指，因疫情持續，加上消費者信心影響，集團在2021年第二季度的增長和財務表現仍不確定。佐丹奴昨日收報1.61元，升0.6%。</p></body></html>
