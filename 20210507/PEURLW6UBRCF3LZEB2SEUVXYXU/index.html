<html><header><meta charset="utf-8"><title>世勛送伯賢入伍</title></header><body><h1>世勛送伯賢入伍</h1><p>韓國男團EXO的成員伯賢昨日在29歲生日當天，正式入伍當兵，成為隊中繼Chen、Suho、Xiumin、D.O.及燦烈後，成為第六位當兵的成員。伯賢前日在Ig上載戴帽的近照，相中見他為當兵已作剃頭準備，同時亦留言向fans道別：「我會平安回來的。」</p><p>今年出道九周年的EXO，成員世勛亦特別送別伯賢，其事務所公開二人的合照，可見世勛親切地摸着伯賢的頭，令粉絲感嘆表示摸頭的人越來越少。伯賢方面早前表示不會公開入伍地點及時間，亦不會有任何儀式，伯賢進入新兵訓練所接受基礎軍事訓練後，將以社會服務要員的身份服役。</p></body></html>
