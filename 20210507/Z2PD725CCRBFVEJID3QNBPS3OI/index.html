<html><header><meta charset="utf-8"><title>趣趣地：熱刺call干地、沙利返英超</title></header><body><h1>趣趣地：熱刺call干地、沙利返英超</h1><p>狂人教頭摩連奴上個月俾熱刺炒魷之後，話咁快已經落實下季去羅馬執教，不過熱刺就繼續為咗搵下任領隊而煩惱。據英國傳媒指熱刺就已經聯絡咗啱啱幫國際米蘭贏咗意甲冠軍嘅干地，希望說服對方重返英超執教，不過國際家陣人強馬壯，要干地去教熱刺都唔係咁容易。亦有傳熱刺都有同沙利傾過，連阿仙奴都對呢位意籍主帥有興趣。另外據報熱刺就希望續借近期表現回勇嘅皇家馬德里翼鋒加里夫巴利一季，但機會唔大。</p></body></html>
