<html><header><meta charset="utf-8"><title>朴炯植扮韓孝珠假老公</title></header><body><h1>朴炯植扮韓孝珠假老公</h1><p>韓劇《大力女子都奉順》的29歲男星朴炯植前年6月入伍，今年初退伍的他昨日終於選定復出作品，將聯同34歲女星韓孝珠及《鬼怪》男星趙宇振演出tvN新劇《Happiness》，劇集將於今個月開拍，並於下半年播出。</p><p>《Happiness》是一套驚悚劇集，講述在感染疾病越來越日常化的年代，於一間新建公寓內階級差別的故事。朴炯植在劇中飾演正直憨厚兼聰明的警察，是韓孝珠的朋友及同事，同時又是其假老公。他於高中開始已一直暗戀韓孝珠，並守護對方。而韓孝珠於劇中則飾演判斷力驚人的警察特工，她在不和睦的家庭長大，是個衝動行動派。</p></body></html>
