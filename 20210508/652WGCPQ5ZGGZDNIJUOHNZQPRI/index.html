<html><header><meta charset="utf-8"><title>石原聰美無懼疫情傳聖火</title></header><body><h1>石原聰美無懼疫情傳聖火</h1><p>日本疫情仍然未受控制，東京、大阪、京都、兵庫四都府縣延長「緊急事態宣言」，並新增愛知和福岡兩縣亦要實施「緊急事態宣言」。而距離東京奧運開幕只有兩個多月，長崎縣昨日展開一連兩天的傳遞聖火活動，2月被爆確診的34歲當紅女星石原聰美，照原定計劃昨晚現身長崎，以平和公園作為起點傳聖火，吸引大批市民來到湊熱鬧，為免增加病毒傳播風險，最終沒有開放給觀眾入場。</p><p>另外，至今已有多位名人如常盤貴子、玉城Tina和廣末涼子等因不同理由而辭任火炬手，而原定擔任長崎市火炬手的60歲影帝佐藤浩市，前日亦臨時向政府請辭。</p></body></html>
