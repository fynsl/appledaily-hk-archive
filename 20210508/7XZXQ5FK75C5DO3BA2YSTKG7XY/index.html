<html><header><meta charset="utf-8"><title>趣趣地：聖卡斯心絞痛　緊急送院</title></header><body><h1>趣趣地：聖卡斯心絞痛　緊急送院</h1><p>多間西媒喺禮拜四爆料，因為心臟病提早退役嘅前西班牙國家隊門將卡斯拿斯，上禮拜三同朋友打板網球嗰陣，因為心絞痛被緊急送院，令人擔心月底就40歲嘅「聖卡斯」嘅身體狀況。2019年5月，卡斯拿斯踢緊葡超波圖嗰陣，試過喺訓練場突然心臟病發暈低，隨即被送院搶救，雖然保住條命，但佢嘅足球生涯就此告一段落。西媒報稱，雖然卡斯拿斯當時心跳過快，醫生已經排除咗係心臟病發，但唔清楚佢心絞痛嘅真正原因，當晚卡斯拿斯已經出咗院。</p></body></html>
