<html><header><meta charset="utf-8"><title>趣趣地：世盃外延期　非洲兵有暑假放</title></header><body><h1>趣趣地：世盃外延期　非洲兵有暑假放</h1><p>國際足協（FIFA）禮拜四宣佈，因為疫情同埋部份主場館唔符合標準，原定6月開波嘅2022年卡塔爾世界盃非洲區外圍賽，要延期至9月先進行，所以唔少喺歐洲搵食嘅非洲球星，例如效力利物浦嘅埃及翼鋒穆罕默德沙拿、球會隊友塞內加爾翼鋒沙迪奧文尼同埋阿仙奴隊長奧巴美揚等人，喺今個球季結束後都有得放暑假。至於世盃外嗰6場分組賽將會今年喺9月、10月同11月分3個國際賽檔期進行，10支小組冠軍將會喺下年3月爭奪5個世盃決賽周名額。</p></body></html>
