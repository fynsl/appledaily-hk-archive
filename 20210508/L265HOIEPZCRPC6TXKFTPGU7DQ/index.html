<html><header><meta charset="utf-8"><title>41歲秦嵐零贅肉似少女</title></header><body><h1>41歲秦嵐零贅肉似少女</h1><p>現年41歲的內地女星秦嵐演過《還珠格格3》等劇集，2018年與佘詩曼合演《延禧攻略》，秦嵐憑劇中皇后一角走紅，最近秦嵐在內地劇《理智派生活》與年僅22歲的王鶴棣上演姊弟戀，雖然年齡相差19歲，兩人外形卻相當合襯。</p><p>保養得宜的秦嵐，前日在微博一連上貼多張「男友視覺」相片，身穿U形灰色背心配上藍色短褲，展露白滑長腿，盡現少女味。幾乎是零贅肉的秦嵐除坐在樓梯上，又蜷縮在被窩中展示燦爛笑容，流露不經意的性感，不少網友留言激讚說：「根本少女」、「誰信40歲了」。其實秦嵐之前曾在微博自爆腰圍數字，指拿尺測量後只得23吋。</p></body></html>
