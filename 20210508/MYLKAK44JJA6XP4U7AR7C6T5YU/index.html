<html><header><meta charset="utf-8"><title>許瑋甯開腔認情變</title></header><body><h1>許瑋甯開腔認情變</h1><p>36歲台灣女星許瑋甯2017年與攝影師劉又年認愛，前年傳出秘婚，不過上月有台灣報道指，兩人因為疫情分隔兩地，加上觀念出現分歧而分開。許瑋甯昨午在台北出席電影《當男人戀愛時》活動，被追問婚變一事，她首度開腔說：「應該說，我們兩個人都想往那條路上走，但沒有成功。我們兩個現在都很好，謝謝大家關心。」似是指試圖維持婚姻，但沒有成功。</p><p>許瑋甯接着再被追問到底是「婚變」還是「情變」，她未有再回答，經理人只說：「就是曾經有想往那個方向，現在大家都還是好朋友。」在熱戀初期，許瑋甯不時在Ig晒合照放閃，但近期甚少見她再貼劉又年相片，即使出席活動，亦避談感情問題。</p></body></html>
