<html><header><meta charset="utf-8"><title>趣趣地：激嬲皇馬球迷　夏薩特道歉</title></header><body><h1>趣趣地：激嬲皇馬球迷　夏薩特道歉</h1><p>夏薩特禮拜三喺皇家馬德里作客車路士嘅歐聯四強次回合正選倒戈，結果佢全場表現平平不特止，賽後仲俾人影到同班前隊友細聲講大聲笑，最後梗係令到成班皇馬球迷嬲爆，唔少人賽後都喺網上抨擊呢位「水貨7號」：「夏薩特躝！」結果禮拜四佢就為事件發聲明道歉，表示自己無意得罪皇馬球迷：「對唔住，我睇到好多對我嘅意見，我冇諗過得罪皇馬球迷。為皇馬效力一直都係我夢想，我嚟到呢度都係想贏波。今季仲未完結，家吓我哋要喺西甲爭標。」</p></body></html>
