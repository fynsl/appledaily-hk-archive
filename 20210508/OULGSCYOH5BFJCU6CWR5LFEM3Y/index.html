<html><header><meta charset="utf-8"><title>唐詩詠忽然雙眼皮加深</title></header><body><h1>唐詩詠忽然雙眼皮加深</h1><p>現年40歲的唐詩詠近年開展內地巿場，早前她在內地拍攝新劇，不少內地網民在社交網上載在街上遇到她的片段，微博還有過百萬粉絲。善用社交網吸納粉絲的唐詩詠，近日在抖音上載一段只有數十秒的短片，卻被網民指她樣貌有變。</p><p>一向被網民讚賞保養得宜的唐詩詠，在片段不時對着鏡頭擺出可愛甫士，還舉心心手勢冧粉絲。不過，有不少網民發現唐詩詠的樣貌，似乎與過往有點出入，有人留言直踩「肥咗好多」，又有人指她的雙眼皮比之前明顯，還有網民留言：「只能說，多少人曾愛慕你年輕時的容顏。」暗諷她變老，但有粉絲為她解畫說是抖音的濾鏡問題，也有粉絲留言：「肉肉的但還是好看。」</p></body></html>
