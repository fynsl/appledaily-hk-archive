<html><header><meta charset="utf-8"><title>趣趣地：紐記班主賣盤唔成　向英超索償</title></header><body><h1>趣趣地：紐記班主賣盤唔成　向英超索償</h1><p>上年由沙地阿拉伯王儲擔任主席嘅公共投資基金，有意以3億鎊（約29億港元）收購英超球會紐卡素，但最終因為眾多問題困擾下收購失敗。紐卡素班主艾殊利禮拜四正式對英超賽會提出訴訟，話賽會使橫手阻止紐卡素易手喎。喺艾殊利提出嘅法律文件度話，英超賽會唔正當咁使用權力，以促進商業夥伴同某啲球會嘅利益，對英超競爭不利。佢仲話賽會阻礙同預先制止咗嗰次嘅收購，所以要求賠償經濟損失，佢又要求撤回或重新考慮沙地財團收購嘅決定。</p></body></html>
