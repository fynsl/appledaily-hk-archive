<html><header><meta charset="utf-8"><title>趣趣地：大隻佬費托想撈埋拳壇？</title></header><body><h1>趣趣地：大隻佬費托想撈埋拳壇？</h1><p>西班牙射手費蘭度托利斯（右）掛咗靴後迷上健身，最近佢又有新搞作，戴上拳套練拳嘅佢，唔通想進軍拳壇？原來費托今次去咗西班牙歌手Omar Montes開設嘅拳館，對方都係拳擊愛好者，兩人喺擂台上切磋拳術，可以睇到費托戴上黃色拳套操拳，佢嘅身形依然同之前一樣「弗」到漏。其實費托就唔係第一次上去操拳，據報之前就同過真正嘅拳手馬維拿阿朗素上去交流過，可能想借拳擊變得更大隻喎。</p></body></html>
