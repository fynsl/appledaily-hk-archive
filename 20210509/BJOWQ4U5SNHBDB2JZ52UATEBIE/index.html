<html><header><meta charset="utf-8"><title>Rain撒嬌稱老婆做「姐姐」</title></header><body><h1>Rain撒嬌稱老婆做「姐姐」</h1><p>韓流天王Rain及女星金泰希近日以夫妻檔拍廣告，廣告商前日在YouTube公開現場花絮片。片段中兩人從一開始就表現得非常溫馨，亦相當有默契，不過金泰希因為和老公一起演戲已感到很彆扭，不時NG兼爆笑說：「太難了。」Rain則安慰愛妻說：「想想，這是我們第一次演戲，就像在家裏做一樣。」</p><p>二人重看拍攝的畫面時，導演讚兩人表現十分「家庭化」，金泰希卻指都是「假的」，Rain即更正：「不是，導演，我在家不會這樣做嗎？姐姐，你到底在說甚麼啊。」流露出委屈的表情，讓人忍俊不禁。片段播出後，網民留言笑指Rain很會撒嬌，又指兩人是默契夫婦。</p></body></html>
