<html><header><meta charset="utf-8"><title>工藤美櫻上位做Model</title></header><body><h1>工藤美櫻上位做Model</h1><p>21歲日本女星工藤美櫻小學四年級已作幕前演出，她去年演出劇集《魔進戰隊煌輝者》飾演「粉紅戰士」大治小夜，成功吸納不少fans，電影版已於今年2月上映。工藤美櫻樣靚，身材弗，推出電子寫真集《PINK＆GAP》不但大受好評，近年經常獲邀拍攝不少比堅尼性感照片，更先後登上不同類型的雜誌成為封面女郎，人氣有增無減。</p><p>工藤美櫻最近在twitter宣佈由時裝雜誌《with》的6月號開始，將擔任固定模特兒，她指這是自己多年來的心願。</p></body></html>
