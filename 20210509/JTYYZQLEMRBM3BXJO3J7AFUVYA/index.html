<html><header><meta charset="utf-8"><title>初為人父：辛祖喜獲千金都姓辛</title></header><body><h1>初為人父：辛祖喜獲千金都姓辛</h1><p>已成港人的東方龍獅前鋒辛祖上周三透過球會社交平台，透露太太已誕下約3.05公斤的女兒，母女平安，女兒英文名為Maya。據悉這位港足代表已為女兒起了中文名，名為辛穎，希望女兒天資聰穎，認真有意思。</p><p>辛祖透露陪伴太太產女，感覺特別：「起初我留在走廊上，然後去陪我太太產女，那是很獨特的感覺，她來到這個世界，可以使每個人快樂。」</p><p>辛祖上輪聯賽補時階段建功，助球隊絕殺冠忠南區，目前在聯賽射手榜以9球排第3位，且看這位季內表現出色的射手周日對愉園能否再取得「士哥」沖喜。</p></body></html>
