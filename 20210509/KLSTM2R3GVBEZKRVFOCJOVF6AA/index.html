<html><header><meta charset="utf-8"><title>趣趣地：天價續約尼馬確認留守巴黎</title></header><body><h1>趣趣地：天價續約尼馬確認留守巴黎</h1><p>巴西球星尼馬正式同巴黎聖日耳門（PSG）續約4年到2025年！有傳佢續約後可以得到3,000萬歐元（約2.8億港元）嘅年薪。尼馬2017年由巴塞隆拿以2億歐元加盟PSG，雖然一度有傳佢會離隊，但噚日終於都確認留隊，而佢早前亦都公開表示過佢喺巴黎過得好開心。雖然PSG啱啱喺歐聯四強俾曼城淘汰無緣決賽，但有指尼馬仍然相信球隊同教練普捷天奴，所以願意續約四年。</p></body></html>
