<html><header><meta charset="utf-8"><title>趣趣地：朗尼領打比郡驚險護級成功</title></header><body><h1>趣趣地：朗尼領打比郡驚險護級成功</h1><p>上禮拜六英冠煞科日，焦點落喺由曼聯名宿朗尼帶領嘅打比郡（白衫）身上。最後一輪排尾4嘅打比郡要惡鬥尾2嘅錫周三，但另邊廂尾三嘅洛達咸一開波就領先，令打比郡形勢更惡劣，一定要贏波先成功護級。結果成場比賽峯迴路轉，最終打成3:3平手，點知隔籬洛達咸臨天光出事，尾段被卡迪夫城逼和痛失兩分。結果朗尼同打比郡來回地獄又折返人間，以1分之差力壓贏波後升上尾3嘅韋甘比護級成功。</p></body></html>
