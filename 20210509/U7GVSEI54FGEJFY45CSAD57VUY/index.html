<html><header><meta charset="utf-8"><title>澀谷昴快樂報婚訊</title></header><body><h1>澀谷昴快樂報婚訊</h1><p>日本組合關8的39歲前成員澀谷昴昨日在其fan club官方網站Shubabu上，透露已經結婚：「雖然是私事，但請讓我宣佈我已經結婚的消息。今後將會不變，繼續真誠地做自己的音樂，人生是快樂的。」但作風低調的他，沒有公開老婆的身份及婚事詳情。</p><p>澀谷昴突然公佈喜訊，不少歌迷都紛紛留言表示驚訝，他於大前年12月31日離開效力22年的尊尼事務所後，到海外進修音樂。於大阪出生的澀谷昴原定於去年3月來港舉行首次個唱，但卻受到COVID-19疫情影響，被迫取消演出。</p></body></html>
