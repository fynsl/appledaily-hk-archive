<html><header><meta charset="utf-8"><title>趣趣地：土國入紅色名單全英決賽或本土上演</title></header><body><h1>趣趣地：土國入紅色名單全英決賽或本土上演</h1><p>今季歐聯決賽將會由曼城同車路士（藍衫）兩支英超球隊上演終極一戰爭奪冠軍，而5月29日嘅決賽原定會喺土耳其伊斯坦堡舉行。不過，上禮拜五英國政府宣佈，因為土耳其疫情依然嚴重，所以已經被列入「紅色名單」，而且政府表明英國球迷唔應該前往當地。暫時土耳其單日有超過20,000宗嘅確診個案，係英國嘅10倍，英格蘭足總同歐洲足協（UEFA）正商討決賽改喺英格蘭本土上演的可能性。</p></body></html>
