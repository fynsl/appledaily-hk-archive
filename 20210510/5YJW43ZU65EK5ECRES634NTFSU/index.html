<html><header><meta charset="utf-8"><title>趣趣地：山神起孖　國米開「薩」戒賀封王</title></header><body><h1>趣趣地：山神起孖　國米開「薩」戒賀封王</h1><p>上周日阿特蘭大以1:1賽和薩斯索羅，國際米蘭因而提早4輪贏得球隊自2010年以嚟首個意甲冠軍。上星期六國際主場迎戰森多利亞，係佢哋奪冠後首次返主場比賽。雖然比賽係閉門進行，但數以千計嘅球迷一早就準備好喺球場外迎接隊巴，森多利亞球員亦都喺開賽前列隊歡迎呢隊新科冠軍。成功封王嘅國際上周六並冇放軟手腳，全場比賽控制局面之下以5:1大炒對手，阿歷斯山齊士更加打破聯賽入球荒梅開二度，國際主場宣告14連勝創隊史紀錄。</p></body></html>
