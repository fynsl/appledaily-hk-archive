<html><header><meta charset="utf-8"><title>白石麻衣新片床戰橫濱流星</title></header><body><h1>白石麻衣新片床戰橫濱流星</h1><p>28歲日本人氣女星白石麻衣，去年離開所屬女團乃木坂46後依然活躍幕前，近日還被爆將在大銀幕上有性感演出。據當地雜誌《週刊新潮》報道，日本漫畫家迫稔雄創作的智謀賭博類作品《噬謊者》，雖然五年前已宣佈會拍成真人版電影，最近終於落實由24歲的橫濱流星擔任男主角，撮合他與白石麻衣合作。</p><p>報道指新片或會忠於原著內容，加演床上戲交代白石麻衣與橫濱流星的親密關係，作者迫稔雄早前亦在社交網暗示《噬謊者》終落實開拍真人版，令他十分期待。</p></body></html>
