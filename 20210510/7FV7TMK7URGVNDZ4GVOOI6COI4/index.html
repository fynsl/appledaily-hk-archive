<html><header><meta charset="utf-8"><title>趣趣地：愛斯賓奴升班　武球王重返西甲</title></header><body><h1>趣趣地：愛斯賓奴升班　武球王重返西甲</h1><p>上季喺西甲包尾降班嘅愛斯賓奴，上周六作客0:0悶和薩拉戈薩之後，提前四輪肯定升班資格，如無意外中國首席前鋒武磊下季又會喺西甲賽場上出現，成為歐洲五大聯賽唯一嘅中國球員。雖然升班固然開心，但恐怕武磊都仍然都係好頭痕，事關今季喺教練摩蘭奴嘅麾下，武磊全季都係坐多過踢，而且喺聯賽亦只得兩個入球，正選位置完全爭唔過魯爾杜馬斯同迪馬達，下季重返西甲武球王就真係要再加把勁先得嘞。</p></body></html>
