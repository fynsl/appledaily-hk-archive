<html><header><meta charset="utf-8"><title>金鐘國指揮扮嘢嘮叨光洙</title></header><body><h1>金鐘國指揮扮嘢嘮叨光洙</h1><p>韓國綜藝節目《Running Man》（RM）昨日播出的一集中，眾成員均體驗《叢林的法則》及《白種元的胡同餐館》等SBS招牌節目的經典環節，輸家需交出自己的信用卡為贏家的消費埋單，所以眾人都十分落力，又向贏家撒嬌，其間引起不少笑料。</p><p>有別於《叢林的法則》到野外求生，《RM》眾人分組在室外露營，自稱曾是童軍的金鐘國在搭建帳篷時負責指揮，一直說個不停，又嘮叨叫李光洙工作，令光洙十分無奈。之後眾人又玩節拍遊戲，但因為這項遊戲是「國民MC」劉在錫的弱項，所以他都十分緊張，至於宋智孝及全昭旻就被困在透明箱子內，進行常識問題對決。</p></body></html>
