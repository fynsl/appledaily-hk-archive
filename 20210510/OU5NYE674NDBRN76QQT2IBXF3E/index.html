<html><header><meta charset="utf-8"><title>趣趣地：摩佬睇中雲迪碧克、迪亞成狼</title></header><body><h1>趣趣地：摩佬睇中雲迪碧克、迪亞成狼</h1><p>摩連奴下季將會接掌羅馬，有傳佢將會嘗試引入更多嘅英超球員同舊部，其中一位主要收購對象，據報就係效力曼聯嘅荷蘭中場雲迪碧克（VDB）。呢位24歲荷蘭國腳自上年夏天加盟紅魔以嚟，各項賽事只係踢過13場正選入咗1球，摩佬正正就係想挖走呢位冇咩表演機會嘅新星。但英媒就話曼聯唔會咁容易放棄VDB，而且會承諾下季畀多啲機會佢。除咗VDB之外，熱刺嘅賀積查治、艾歷迪亞，甚至摩佬愛將桑馬達最近都同首都狼扯上關係。</p></body></html>
