<html><header><meta charset="utf-8"><title>靚靚掛住吹水要Chilam等</title></header><body><h1>靚靚掛住吹水要Chilam等</h1><p>袁詠儀（靚靚）和張智霖（Chilam）育有一子張慕童（魔童），日前一家三口現身中環置地廣場。現年14歲的魔童已經長得高過媽媽一截，他們打算前往停車場取車，其間靚靚遇到朋友停下來傾談，父子在旁等候期間，好動的魔童不停出拳作狀打向父親背部，兩父子就像耍詠春一樣過招，感情非常好。</p><p>靚靚和朋友閒談完後，三人一同走向停車場方向，父子沿途繼續拳來拳往玩樂，之後靚靚獨自走進一間店舖取東西，之後才再到停車場門口會合Chilam上車離開。而昨日母親節，魔童就在社交網上載了一張搭着媽媽膊頭的背影照，留言「我愛媽媽！」相信靚靚一定甜到入心。</p></body></html>
