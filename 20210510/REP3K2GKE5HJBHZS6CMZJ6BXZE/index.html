<html><header><meta charset="utf-8"><title>湯洛雯泳衣浸浴送馬國明離港</title></header><body><h1>湯洛雯泳衣浸浴送馬國明離港</h1><p>日前34歲生日的湯洛雯，連日來分享在酒店staycation的靚相，男友馬國明亦不避忌貼出毛公仔相片，角度和背景跟女友的照片一樣，網民推測二人甜蜜溫馨地歡度佳節。湯洛雯昨日再分享穿上泳衣浸SPA的獨照，並以英文留言：「最後一張。」獲網民留言大讚，更表示希望有更多靚相。</p><p>不過，馬國明今次就沒有在女友的靚相中留言，僅在湯洛雯上載泳照的同一時間，在自己的社交網中貼出定情信物小馬毛公仔相，他留言指要離港回歸拍劇，但事前要接受隔離，並且趁昨日母親節向大家說：「母親節快樂。」</p></body></html>
