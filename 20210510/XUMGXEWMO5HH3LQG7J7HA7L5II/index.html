<html><header><meta charset="utf-8"><title>黑木美沙趁公司地震離巢</title></header><body><h1>黑木美沙趁公司地震離巢</h1><p>日本藝能事務所Sweet Power的53歲女社長岡田直弓，最近涉及性騷擾公司所屬女星，令旗下藝人紛紛離巢。繼24歲男星高杉真宙上月解約後，連公司一姐桐谷美玲亦被爆去意已決，而32歲已婚女星黑木美沙也傳出請辭。</p><p>黑木與息影女星堀北真希同期加入Sweet Power，兩人曾獲岡田力捧，於15年前獲安排拍攝一本女同志主題寫真集《missmatch》。有日媒爆料，與赤西仁育有兩個小孩的黑木美沙，因當年奉子成婚激嬲岡田，在婚後已被打入冷宮，近年幾乎沒有亮相機會。有指赤西仁對太太被公司放棄深感不滿，贊成黑木趁公司大地震趁機離巢。</p></body></html>
