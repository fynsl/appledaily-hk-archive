<html><header><meta charset="utf-8"><title>區瑞強父子檔上台爭歌酬</title></header><body><h1>區瑞強父子檔上台爭歌酬</h1><p>區瑞強和兒子區昕進昨日在佐敦為下月於文化中心舉行的音樂會綵排，區昕進笑言以前在父親的音樂會上任幕後做「暑期工」，今次則有份上台表演。區瑞強指今次兒子會有酬勞，區瑞強說：「但唔會平分，我唱得多啲喎。」區昕進即爭取多收酬勞：「但今次我做幕前加幕後喎。」</p><p>今次演唱會名為《我家您再重聚》，區瑞強指有別以往開騷請圈內人做表演嘉賓，邀請了兒子和妹妹合唱。加上每年都開騷的他，因疫情而停辦兩年，所以今次是跟歌迷重聚。區瑞強指以前常在文化中心演出，特別有感情，但為方便年長觀眾，有意在不同地區搞騷，二人更透露開騷前會先舉辦網上音樂會熱身。</p></body></html>
