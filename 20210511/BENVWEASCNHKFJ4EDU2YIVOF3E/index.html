<html><header><meta charset="utf-8"><title>劉德華傳組高齡男團</title></header><body><h1>劉德華傳組高齡男團</h1><p>容祖兒及張栢芝等港星早前參演內地女團真人騷《乘風破浪的姐姐》，引起網民熱論。據知主辦方打算拍高齡男團真人騷《哥哥的滾燙人生》，近日更流出嘉賓陣容，當中包括有天王劉德華、陳小春、鍾漢良、林志穎、賀軍翔、前F4成員言承旭、周渝民、前飛輪海成員吳尊及辰亦儒等。當中，46歲的鍾漢良近日憑劇集《錦心似玉》而在內地爆紅，令網民紛紛留言，表示希望他能與劉德華同台表演唱歌。</p><p>不少網民都驚訝劉德華會參與，但有指他是節目發起人，除了負責主持外，同時要以專業知識對成員進行指導及給予評語，所以能做「發起人」必須有一定的實力。</p></body></html>
