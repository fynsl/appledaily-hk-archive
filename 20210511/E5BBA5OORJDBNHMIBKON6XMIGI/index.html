<html><header><meta charset="utf-8"><title>李寶英晒香肩收視反跌</title></header><body><h1>李寶英晒香肩收視反跌</h1><p>韓國靚媽李寶英近日憑夥拍金瑞亨主演的tvN新劇《我的上流世界》而人氣再急升，早前她為護膚品牌拍攝的新廣告相曝光，相中，她穿上黑色禮服大晒香肩及白滑肌膚，令現年42歲的她獲讚狀態依然保養得宜。</p><p>《我的上流世界》前晚播出的第二集中，講述金瑞亨是女同性戀者的秘密，可惜卻刺激不起收視，反跌至6.017%。不過，隨後韓媒翻出金瑞亨昔日受訪的內容，原來她一直想飾演本身有丈夫，但心內卻喜歡女人及出軌女人的角色，網民都笑言她終於如願以償。另外，劇組日前獲2PM成員澤演送上餐車打氣，金瑞亨孖劇中兒子、VIXX成員N合照。</p></body></html>
