<html><header><meta charset="utf-8"><title>新希望服務今日起招股</title></header><body><h1>新希望服務今日起招股</h1><p>內地富豪劉永好家族旗下的物管股新希望服務（3658）今起招股，招股價介乎3.8元至4.7元，一手1,000股，入場費4,747.36元，料5月25日掛牌；獨家保薦人為農銀國際。公司擬發售2億股，集資最多9.4億元，並引入小米（1810）、美國上市的貝殼、復星國際（656）等6名基石投資者，合共認購4,940萬美元（約3.85億港元）股份。另外再有內地地產商分拆物業管理公司來港上市；港交所（388）資料顯示在上海掛牌的城建發展，旗下的北京京城佳業物業已遞交上市申請，保薦人為中金。</p></body></html>
