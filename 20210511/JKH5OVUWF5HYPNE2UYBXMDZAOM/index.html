<html><header><meta charset="utf-8"><title>渡邊直美大媽裝獻舞</title></header><body><h1>渡邊直美大媽裝獻舞</h1><p>日本肥妹諧星渡邊直美上月遠赴美國發展，身在紐約的她日前穿着大媽花衫和短褲、頭戴巨型帽子，一邊扭動屁股、一邊擺動身軀跳舞。直美以英文留言指單齒木屐很難駕馭，全靠自己的內肌肉發達，才能輕易跳出舞步。</p><p>直美之後貼上深蹲照片，自誇魔鬼身材超越天狗。直美自撤出日本後，與她同樣身材澎湃的27歲搞笑女星餅田越光近期趁機發圍，日前上電台節目自爆曾孭下30萬日圓（約21,400港元）卡數，原因是她一直以信用卡到便利店購買便當，最後更越碌越大，一發不可收拾。</p></body></html>
