<html><header><meta charset="utf-8"><title>方力申尋一見鍾情女友</title></header><body><h1>方力申尋一見鍾情女友</h1><p>關心妍和方力申昨日出席十大傑青選舉啟動禮，方力申早前自爆有玩交友程式，他指事後即時多了人加自己做朋友：「睇吓可唔可以眾裏尋她，幻想一見鍾情。」不過他就指緋聞女友陳瀅沒有玩：「唔使玩app可以直接同佢傾。」提到近日「朱凌凌」吳偉豪有疑似不雅片流出，方力申被問到會否拍這類片時，他說：「沖涼冇化妝一啲都唔charm。」</p><p>另外，關心妍創立的慈善基金因疫情肆虐，坦言影響籌募經費：「有好多開支，又要交租，有時都幾吃力，私人有拎錢出嚟營運機構。」幸得丈夫一直默默支持幫忙為她解決問題，她怕申請政府資助手續繁複，再難維持先再決定。</p></body></html>
