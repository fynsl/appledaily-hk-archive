<html><header><meta charset="utf-8"><title>陳瀅除皮褸力證唔肥</title></header><body><h1>陳瀅除皮褸力證唔肥</h1><p>陳瀅昨日於將軍澳電視城戶外宣傳新劇《伙記辦大事》，被問到攝氏30度高溫下都穿皮褸，她笑言：「呢排拍《痞子殿下》唔夠瞓，個人虛，驚凍親，所以都係熱好過凍。」她說拍古裝劇比時裝劇要花雙倍時間，問炎熱天氣下拍攝如何解暑，她說：「會帶水、風扇同太陽傘，另會叫服裝同事將裏面嘅衫盡量剪走啲布，淨係留條領，咁就會冇咁熱。」未知是否因被指大熱天時着皮褸，陳瀅未幾即在社交網貼穿低胸貼身衫及牛仔褲照片，大晒弗爆身材，又指別人說她不肥，只是生得矮，令人錯覺是胖。</p></body></html>
