<html><header><meta charset="utf-8"><title>藤岡靛爆肌再出發</title></header><body><h1>藤岡靛爆肌再出發</h1><p>曾來港發展的日本男星藤岡靛（Dean Fujioka）於2015年回流家鄉後，憑晨早劇《阿淺來了》走紅。藤岡靛將於下月30日推出首本寫真集《Z-Ero》，練得一身肌肉的他更毫不吝嗇大晒身材。</p><p>藤岡靛今年已經40歲，他在港發展時曾窮到要住劏房，雖然現已苦盡甘來，但卻自言想做的事情仍然有很多，而寫真集的名字正代表他由零開始的心情。《Z-Ero》在藤岡靛的故鄉福島拍攝，將於明年推出動作電影《Pure Japanese》的他更因此練得一身結實肌肉。</p></body></html>
