<html><header><meta charset="utf-8"><title>小哈利直播床上攬女</title></header><body><h1>小哈利直播床上攬女</h1><p>台灣女星伊能靜與前夫庾澄慶所生的19歲兒子庾翰睿（小哈利），經常在社交網貼出易服打扮照，其性取向一直成疑，而伊能靜曾在節目中大談兒子愛易服一事，她表示會全力支持兒子做自己。在母親節的前夕，小哈利又換上綁繩的透視開胸裝拍照，並貼出童年時跟伊能靜的合照念母親。不過，小哈利日前在社交網開直播，赤膊上陣的他與一名外籍索女在床上閒聊，態度親暱，而且全程挨到實，更一度臉貼臉，表現十分曖昧。之前，小哈利亦曾晒出兩人的合照，不介意一碗麵兩份食，同咬一條麵，網友猜測他們關係非比尋常，直問是否情侶，但亦有網民指他們只是好姊妹。</p></body></html>
