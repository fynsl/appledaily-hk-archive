<html><header><meta charset="utf-8"><title>徐睿知醜聞纏身　贏女人氣獎</title></header><body><h1>徐睿知醜聞纏身　贏女人氣獎</h1><p>韓國年度影視盛事「第57屆百想藝術大賞」將於明日舉行，大會上周一起舉行的人氣男女演員投票於前晚結束，近日爆出連串醜聞的31歲女星徐睿知卻似乎不受影響，憑78萬票贏得人氣女演員獎，撼贏《哲仁王后》申惠善的67萬票。而人氣男演員方面，憑《Start-Up：我的新創時代》上位的35歲男星金宣虎，以130萬票力壓宋仲基的95萬而獲獎。</p><p>由於徐睿知爆醜聞後一直潛水，所以外界都十分關注她會否出席頒獎禮親身領獎，其所屬事務所則表示：「就出席頒獎禮一事討論中。」</p></body></html>
