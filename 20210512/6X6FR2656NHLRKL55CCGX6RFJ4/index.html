<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）J布朗手腕做手術收「咧」 </title></header><body><h1>體訊速遞：（籃球）J布朗手腕做手術收「咧」 </h1><p>塞爾特人周一宣佈，前鋒J布朗（Jaylen Brown，圖）因左手手腕韌帶撕裂須接受手術，將缺席今季餘下所有賽事，令正爭奪季後賽入場券的綠軍大受打擊。現排第7位的塞軍若未能趕過第6位的熱火，將需參與季後賽附加賽。據報這位24歲新星今季一直負傷上陣，早前扭傷足踝的他周末接受進一步檢查時，發現其手腕韌帶撕裂。</p><p>綜合外電（美國）</p></body></html>
