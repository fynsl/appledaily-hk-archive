<html><header><meta charset="utf-8"><title>板野友美報喜陀B</title></header><body><h1>板野友美報喜陀B</h1><p>29歲日本女團AKB48前成員板野友美今年初宣佈閃婚，丈夫是在棒球界有「翻版竹野內豐」之稱的23歲型男高橋奎二。她前晚在NTV電視台綜藝節目中，宣佈正懷有第一胎。板野友美在節目上表示：「我、將成為母親。」</p><p>之後，板野友美再透過Ig上載短片向粉絲交代大肚消息，更在片段中分享她與丈夫的甜蜜生活，以及BB的超聲波影像。板野表示BB已經進入穩定期，又指自懷孕後，心理和生理也有很大的變化。另外，組合Morning娘的38歲舊將矢口真里，昨晚宣佈為第二任丈夫陀第二胎，預產期同樣是今年秋天。</p></body></html>
