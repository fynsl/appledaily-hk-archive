<html><header><meta charset="utf-8"><title>李元玲教擺甫士影身材</title></header><body><h1>李元玲教擺甫士影身材</h1><p>李雲迪徒弟、有「大馬鋼琴女神」之稱的李元玲，今年3月中因為網絡欺凌用電線吊頸自殺，雖然最終沒事，但她上月才再度活躍社交網。日前，她上載穿上bra top大騷事業線和馬甲線，示範拍攝身材的甫士，留言：「顯線條的拍照姿勢，學起來，記得按讚。」網民大讚她「女神」，更一語道破︰「首先你要有條線！」但也有人挑剔︰「腳太幼。」</p><p>李元玲其後再貼出健身室相，大騷逼爆上圍，未知是否怕得罪人再受網絡欺凌，她說：「過關嗎這張？沒有冒犯到誰？」不少粉絲替她不值︰「真的辛苦你了，宣傳照也被人拿來開刀。」更勸她不要理其他人，只要開心做自己就夠。</p></body></html>
