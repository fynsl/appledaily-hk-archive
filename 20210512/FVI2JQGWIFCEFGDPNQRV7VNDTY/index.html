<html><header><meta charset="utf-8"><title>紗榮子忘年戀極速玩完</title></header><body><h1>紗榮子忘年戀極速玩完</h1><p>34歲日本女藝人紗榮子近日被當地雜誌《週刊女性》踢爆發展忘年母子戀，去年一度搭上當時年僅17歲的男歌手YOSHI，但戀情受到兩人的事務所及YOSHI母親極力反對，在同年秋天分手收場。報道指，紗榮子跟YOSHI是去年3月因工作而認識，當時是個高中生的YOSHI向紗榮子展開追求，繼而撻着秘戀數月，不過雙方被問起母子戀傳聞卻作出否認。</p><p>紗榮子於2007年與棒球手前夫達比修有奉子成婚後誕下兩子，離婚後曾被指搭上時裝購物網創辦人前澤友作，拜金形象深入民心。</p></body></html>
