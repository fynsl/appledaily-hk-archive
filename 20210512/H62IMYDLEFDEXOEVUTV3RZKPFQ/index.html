<html><header><meta charset="utf-8"><title>張曦雯感激愛犬出席生日會</title></header><body><h1>張曦雯感激愛犬出席生日會</h1><p>無綫花旦張曦雯昨日31歲生日，她於社交網上載與愛犬的閨房合照，相中穿上黑色小背心的她，正嘟嘴享受着佈滿了大大塊朱古力的蛋糕，她以英語留言︰「Nala（愛犬）是最好的生日會客人。」其中一張她與Nala頭貼頭合照更露出事業線。她另一段上載的限時動態片中，與女性友人食韓燒及蛋糕，有網友說︰「點解你食極都唔肥？」圈中好友陳山聰、陳茵媺及倪晨曦都送上祝福。</p><p>公開的照片將張曦雯的睡房曝光，房間景觀開揚，面對無敵山景，窗台很大，放置了一個貓貓跳板後還有大量空間，而用來放蛋糕的小型雲石枱亦很貴氣，不過最吸睛的當然是她身後的名牌毛氈與咕𠱸，盡顯富貴。</p></body></html>
