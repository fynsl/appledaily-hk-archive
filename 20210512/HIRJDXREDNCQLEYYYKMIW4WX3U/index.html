<html><header><meta charset="utf-8"><title>趣趣地：財困蘇寧求國際兵棄薪</title></header><body><h1>趣趣地：財困蘇寧求國際兵棄薪</h1><p>國際米蘭（藍衫）提前贏咗意甲冠軍，球員原本應該好開心嘅，但金主蘇寧集團就仍然受財困影響，據意媒話太子爺張康陽日前仲親自同班球員見面，要求佢哋自願放棄兩個月人工同球會共渡難關。不過班球員當然唔肯喇，國際無奈下惟有再讓步，希望可以將呢兩個月人工以分期付款方式喺未來幾年還清。啱啱先重奪冠軍嘅國際要全隊同意減薪相信仲難過贏意甲，有指假如雙方真係傾唔掂數嘅話，就會率先裁走高薪嘅阿歷斯山齊士同維達爾呢對智利孖寶。</p></body></html>
