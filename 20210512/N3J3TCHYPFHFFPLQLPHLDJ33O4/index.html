<html><header><meta charset="utf-8"><title>舜宇車載鏡頭市佔上升</title></header><body><h1>舜宇車載鏡頭市佔上升</h1><p>舜宇光學科技（2382）公佈，上月手機鏡頭出貨量為1.23億件，按年增加11.3%；車載鏡頭出貨量為612.3萬件，按年升1.91倍，主要由於公司車載鏡頭市場份額的上升，以及去年同期受海外疫情影響延遲發貨、基數較低。手機攝像模組出貨量為6,341萬件，按年增加44.7%；顯微儀器出貨量為21,421件，按年增加57.8%。手機鏡頭完成全年目標28.9%至30.2%；車載鏡頭完成全年目標36.6%至38.2%；手機攝像模組完成全年目標34.3%至35.7%。</p></body></html>
