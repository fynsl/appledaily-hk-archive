<html><header><meta charset="utf-8"><title>趣趣地：季後離祖記　保方未諗將來</title></header><body><h1>趣趣地：季後離祖記　保方未諗將來</h1><p>祖雲達斯門將、43歲嘅保方（右二）周二宣佈，今季結束後就會再次離開先後效力咗19季嘅「老婦人」。保方近兩季都係做後備居多，今季佢喺意甲嘅上陣次數更係職業生涯新低嘅七次。佢周二接受訪問嗰陣就宣佈離隊嘅決定，不過保方未有明確表明將會掛靴抑或繼續球員生涯：「一係我會結束球員生涯，或者會搵一支可以令我再次燃起熱情嘅球隊繼續比賽。我為球對付出咗我嘅一切，喺祖記亦已經獲得所有應得、甚至超乎我想像嘅嘢，但我哋彼此嘅旅程已經走到盡頭。」</p></body></html>
