<html><header><meta charset="utf-8"><title>趣趣地：小白續約勝利船兩年</title></header><body><h1>趣趣地：小白續約勝利船兩年</h1><p>日職球隊神戶勝利船，日前突然間話要召開同前西班牙國腳恩尼斯達（圖）有關嘅重要記者會，外界就估「小白」係唔係想提早解約，甚至係宣佈掛靴，點知係虛驚一場！神戶禮拜二開呢個「8HereToStay」主題嘅網上記招，原來係想宣佈同恩尼斯達續約兩年，去到2023年。恩尼斯達喺會上都話，呢幾年同屋企人喺日本生活得好開心，仲當日本係佢第二個家鄉，最重要係想幫球會爭標嘅決心仍然冇變。球會會長三木谷浩史亦好多謝小白喺疫情下，仲願意同球會一齊捱。</p></body></html>
