<html><header><meta charset="utf-8"><title>明報母企上季扭虧為盈</title></header><body><h1>明報母企上季扭虧為盈</h1><p>明報母公司世界華文媒體（685）發盈警，預計截至今年3月底止，全年淨虧損將不多於200萬美元（約1,553萬港元），上年度則賺710萬美元；主要因疫情令集團旅遊業務及廣告收入顯著倒退。集團預期截至今年第四季度（1月至3月）將錄純利不少於約170萬美元（約1,320萬港元），相對去年同期虧損180萬美元，主要由於香港營商環境逐步改善及集團針對所有業務實施節約成本措施。世界華文旗下萬華媒體（426）亦發盈警，截至今年3月底虧損較去年度為2,680萬收窄約35%至40%，主要由於疫情下集團廣告收入減少。</p></body></html>
