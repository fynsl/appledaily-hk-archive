<html><header><meta charset="utf-8"><title>DaDa剪短髮狂吸like</title></header><body><h1>DaDa剪短髮狂吸like</h1><p>陳靜（DaDa）憑靚樣兼E Cup身材成功打造女神形象，不時於Ig post靚相分享生活點滴，昨日她先後出了兩個post，上載多張短髮新造型的性感照。穿上白色喱士吊帶裙的DaDa以全新短髮造型亮相，新髮型予人清新感覺，手上拿着一束雛菊，吊帶裙輕露事業線，相當誘人。DaDa更以英語留言寫下雛菊的花語：「保持愛心、永遠快樂、謙虛、單純……」。連王敏奕、王君馨看後都心心眼，又大嗌女神，而網民也紛紛留言讚「好靚呀」、「完美身材好迷人！」。</p></body></html>
