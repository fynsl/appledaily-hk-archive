<html><header><meta charset="utf-8"><title>Rahul死前控訴醫院缺資源</title></header><body><h1>Rahul死前控訴醫院缺資源</h1><p>印度著名男星兼網絡紅人Rahul Vohra大前日因新冠肺炎病逝，終年35歲，其遺孀Jyoti Tiwari在Ig公開丈夫臨終前的自拍片，他指摘醫院缺乏資源，又不夠人手，坦言如果得到更好的治療就能活下去。</p><p>片段中，Rahul脫下氧氣罩表示沒有氧氣會感到頭暈，還指醫護人員不理會他：「你叫醫護人員來，他們就是不來，或者在一小時後才來，你必須要靠自己。」Rahul亦在fb發文，tag了印度總理莫迪的名字，控訴自己沒有得到充足的治療。Jyoti就表示會繼續表達對醫療體系的不滿，希望丈夫得到公義。</p></body></html>
