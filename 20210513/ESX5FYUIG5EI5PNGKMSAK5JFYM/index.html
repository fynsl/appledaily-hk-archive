<html><header><meta charset="utf-8"><title>雨僑螞蟻腰弗過產前</title></header><body><h1>雨僑螞蟻腰弗過產前</h1><p>現年35歲的雨僑和羅力威結婚後，去年誕下愛女羅約彌（Harper），她一直專心湊女鮮有露面，只在網上平台更新近況。早前她宣佈為女兒由細屋搬大屋，新居照片可見有無敵開揚海景，新環境的確較200多呎舊居好。雨僑成為媽媽後雖然極速收身，但甚少性感露肉，久久未派福利，直至前日終於分享出海照。</p><p>雨僑在藍天白雲下身穿兩件頭水着出海，雖然胸前包到實，但可見上圍豐滿，更有一條螞蟻腰，她留言：「說好的學游水，要講幾多年，等待母女班。」相片曝光後，圈中好友江伊晴、黎美言都留言讚她身材好，更有不少網友覺得雨僑狀態比以前更弗，比生B前更瘦更靚。</p></body></html>
