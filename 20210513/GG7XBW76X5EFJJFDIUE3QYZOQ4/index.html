<html><header><meta charset="utf-8"><title>鄭家純辭任新百貨主席</title></header><body><h1>鄭家純辭任新百貨主席</h1><p>新世界百貨（825）公佈，鄭家純因決定投放更多時間於其他業務，已辭任集團董事會主席及非執董，已確認與董事會並無意見分歧；同時執董鄭志剛獲委任為主席，並調任為非執董，今日起生效。集團表示，對於鄭家純出任非執董及主席期間作出的寶貴貢獻深表謝意，已確認與董事會並無意見分歧，亦不知悉與其辭任有關的任何其他事項需知會股東。鄭家純現為新世界（017）及新創建（659）的董事會主席。</p></body></html>
