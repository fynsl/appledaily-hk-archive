<html><header><meta charset="utf-8"><title>中網及6高層被罰420萬</title></header><body><h1>中網及6高層被罰420萬</h1><p>市場失當行為審裁處對中國醫療網絡（383，前稱中國網絡資本）及六名前任及現任董事處以合共420萬元罰款。證監會2019年對中國醫療網絡展開研訊程序，該公司及六名高層涉於2014年，未及時披露因買賣阿里影業（1060，前稱文化中國）而獲重大收益的內幕消息。證監會指涉案人士罔顧後果、疏忽行為導致該公司涉嫌違規，涉案人士包括主席兼執董莊舜而、執董王炳忠和江木賢、非執董劉紹基、馬華潤及張健等。王炳忠及江木賢，分別禁止擔任上市公司董事八及六個月。</p></body></html>
