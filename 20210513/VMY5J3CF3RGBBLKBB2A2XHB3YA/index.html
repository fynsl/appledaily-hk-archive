<html><header><meta charset="utf-8"><title>按證公司盈轉虧逾3.6億</title></header><body><h1>按證公司盈轉虧逾3.6億</h1><p>按揭證券公司去年業績盈轉虧，錄除稅後虧損3.62億元。公司解釋，由於按揭保險新取用貸款大增，而引致即時入賬的佣金支出上升。然而，保費收入則需根據保單的相關貸款風險按年攤分入賬。按證除成立首年（1997年）錄得虧損外，每年全年業績均錄得盈利。若撇除按保相關貸款風險按年攤分入賬，及年金公司的會計虧損，按證去年經調整的則錄3.76億元除稅後溢利。截至去年底止，資本充足率處於37.3%，遠高於財政司司長規定8%最低要求。</p></body></html>
