<html><header><meta charset="utf-8"><title>本港首季出口量增32%</title></header><body><h1>本港首季出口量增32%</h1><p>政府統計處公佈本港今年3月商品整體出口貨量及進口貨量，分別按年升23%及20%。單按首季計，商品整體出口貨量及進口貨量分別按年揚升32%及24%。經季節性調整後，今年首季按季的商品整體出口貨量及進口貨量各升18%及13%。今年3月商品整體出口價格及進口價格則按年升2%及2%。在同月按年比較，輸往台灣、印度及中國內地的整體出口貨量錄得雙位數字升幅，各錄41%、37%及27%。</p></body></html>
