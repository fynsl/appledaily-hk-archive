<html><header><meta charset="utf-8"><title>謝賢新片入圍烏甸尼電影節</title></header><body><h1>謝賢新片入圍烏甸尼電影節</h1><p>現年84歲的謝賢（四哥）和66歲的馮寶寶早前合作演出新晉導演高子彬的電影《殺出個黃昏》，昨日電影入圍意大利烏甸尼遠東電影節的新導演競賽單元。電影節主席Sabrina Baracetti大讚《殺》片「被影片迷到，特別是片中獨特風格和懷舊味道」。四哥引用戲中對白說︰「你當我流㗎！」而馮寶寶坦言：「好開心呀！直頭想飛過去feel吓，對我嚟講入圍就係對全組人最好嘅禮物！」至於導演高子彬特別感激兩位前輩的演出，令到角色更加立體及完美。</p></body></html>
