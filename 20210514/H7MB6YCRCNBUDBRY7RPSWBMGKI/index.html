<html><header><meta charset="utf-8"><title>楊帆四大理由離無綫</title></header><body><h1>楊帆四大理由離無綫</h1><p>2018年港姐楊帆（Krystal）自落選後即簽約TVB成為合約藝人，兩年來工作近乎零，日前她在社交網透露已放棄做藝人，轉投金融界做OL，她留言：「其實20歲的時候參選完香港小姐之後，我就順利簽約TVB成為旗下藝人，也進入演藝訓練班學習拍戲。那時候真的好開心啊，因為大家都會有一個明星夢吧，但是我選擇了放棄。」而楊帆列出四大放棄理由，包括TVB藝人多機會少、TVB薪水出名少、廣東話要求非常高及需要最少10年的磨練。</p></body></html>
