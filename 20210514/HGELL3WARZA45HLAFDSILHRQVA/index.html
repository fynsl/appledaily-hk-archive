<html><header><meta charset="utf-8"><title>【外星圖輯】香肩有價</title></header><body><h1>【外星圖輯】香肩有價</h1><p>韓國女神全智賢雖然忙於拍攝新劇《智異山》及《屍戰朝鮮：雅信傳》，不過仍分身拍廣告搵真銀，連日來就分別有她穿上悠閒服及露肩衫的廣告照。</p><h2>戀上弟弟</h2><p>韓劇《茶煲阿四》39歲女星韓藝瑟昨日於Ig宣佈新戀情，雖然她分別公開跟靚仔約會的單人照，但就甜蜜留言：「介紹我的男朋友。」據知男方於1991年出生，比她年輕10歲，曾演話劇，不過目前沒有任何演藝活動。</p><h2>孕肚美態</h2><p>41歲日本女星吉川日奈與現任丈夫保科爵介結婚十年，2015年移居夏威夷，正在懷孕第三胎的她過着幸福少奶奶生活，昨日她貼出自拍照，展示其大肚婆線條。</p></body></html>
