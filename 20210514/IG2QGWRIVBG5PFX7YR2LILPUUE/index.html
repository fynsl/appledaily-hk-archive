<html><header><meta charset="utf-8"><title>聯交所譴責優源六高層</title></header><body><h1>聯交所譴責優源六高層</h1><p>聯交所上市委員會譴責優源國際（已除牌，前股份編號：2268）6名高層，沒有配合上市科的調查，違反《上市規則》。聯交所指，執董兼行政總裁柯吉熊、前執董兼主席柯文托、曹旭、連碧玉、張國端，及前獨立非執董張道沛，故意及持續不履行《上市規則》下的職責，又批其違反承諾的行為十分嚴重。聯交所稱若該公司未有除牌，而相關董事仍繼續留任該公司董事會成員，將會有損投資者的利益。上市科向相關董事的通訊及電郵地址發出調查信，其後亦一再去信提醒跟進。然而對方並沒有提供任何陳述；其他相關董事亦沒有回覆上市科的查詢。</p></body></html>
