<html><header><meta charset="utf-8"><title>牛郎山下智久現身新宿</title></header><body><h1>牛郎山下智久現身新宿</h1><p>36歲日本男星山下智久離巢尊尼事務所後，有不錯的發展。近日他現身新宿歌舞伎町取景，穿粉紅色恤衫襯牛仔褲的他，吸引大批粉絲及途人湊熱鬧，據知他今次接拍一套日本WOWOW頻道與美國合作劇集《TOKYO VICE》，飾演牛郎，現場有他在劇中的鴨店海報，可以見到他扮演No.1當紅牛郎Akira之造型，同場還見好戲之人渡邊謙與綾野剛。</p><p>山下之前曾飛到加拿大拍攝荷李活新片《The Man from Toronto》，同片有著名影星活地夏里遜（Woody Harrelson）和黑人諧星奇雲哈特（Kevin Hart），不過山下在片中只是演閒角。</p></body></html>
