<html><header><meta charset="utf-8"><title>Burberry稱滿意中國業務</title></header><body><h1>Burberry稱滿意中國業務</h1><p>英國奢侈品牌Burberry公佈3月底止全年業績，按固定滙率計營業額按年跌10%至23.44億英鎊，但同店銷售增7%，其中中韓美市場達雙位數增長。財務總監Julie Brown在業績電話會議上拒談新疆棉事件，僅稱對中國業務表現感滿意，並指目前仍在探索發展空間，其中國業務對比兩年前增長了53%，原價銷售（Full-price Sales）亦增長達70%。</p></body></html>
