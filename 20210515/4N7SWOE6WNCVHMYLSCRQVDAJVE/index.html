<html><header><meta charset="utf-8"><title>唐詩詠讚陳凱琳幫得手</title></header><body><h1>唐詩詠讚陳凱琳幫得手</h1><p>鄭嘉穎、馬國明、唐詩詠、林子善及黃嘉樂在2009年因合作拍無綫劇《鐵馬尋橋》成為好友，而唐詩詠和林子善先後在本月及上月生日，眾人日前拉隊去鄭嘉穎住所舉行生日派對，相中見林子善及黃嘉樂也帶同另一半出席，另外「二哥」馬國明卻未有出現，相信因要拍劇無暇參與。</p><p>唐詩詠把生日派對相片貼上社交網，她留言：「已經第三年一起過，感恩沿途有你們，噚晚結論係，有事記住搵大嫂，一定幫到你！」原來是「大嫂」陳凱琳悉心為他們安排今次派對，果然十分賢淑。雖然《鐵》劇在2010年播出，至今已11年，但五人的友誼卻一直保持至今，他們更自稱是「鐵馬家族」，互相以兄弟姊妹相稱。</p></body></html>
