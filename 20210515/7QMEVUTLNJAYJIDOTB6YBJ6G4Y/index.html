<html><header><meta charset="utf-8"><title>萬綺雯浙江開民宿</title></header><body><h1>萬綺雯浙江開民宿</h1><p>萬綺雯雖然已50歲，但保養得宜，尤其一對長腿十分殺食。她近年已把工作重心轉移到內地，除了成立工作室，原來更和朋友合資在浙江開民宿，親嘗做老闆娘的滋味。她不時在微博為民宿宣傳，拍了多段短片不停說︰「快來偶遇！」片中她大騷長腿，十分落力。</p><p>萬綺雯投資的民宿位於浙江莫干山上皋塢村，有「十里畫廊」之稱，早前她請來好友陳志健出席記者會並舉行簽約儀式，簡單而隆重。今次萬綺雯投資的民宿合共有五幢，全部由奧地利籍設計師操刀，其中一幢更以她的名字「綺墅」為名。從萬綺雯貼出的民宿相片及片段來看，當地周圍盡是綠油油的美景，環境清靜，的確是一個不錯的度假地方。</p></body></html>
