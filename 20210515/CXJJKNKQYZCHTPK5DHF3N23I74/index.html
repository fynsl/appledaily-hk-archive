<html><header><meta charset="utf-8"><title>趣趣地：皇馬破「格」力迫馬體會</title></header><body><h1>趣趣地：皇馬破「格」力迫馬體會</h1><p>西甲榜首馬德里體育會星期三順利擊敗皇家蘇斯達，同市宿敵皇家馬德里周四就作客CF格蘭納達。皇馬喺開賽17分鐘，就憑老將莫迪歷入楔，窄角度射破格軍門將雷爾施華嘅大細龍先開紀錄；上半場補時一分鐘，洛迪高高斯禁區建功，皇馬半場已經領先到2:0。雖然格軍換邊後有佐治摩連拿破網追近1:2，但其後「銀河艦隊」再度發力，由奧迪奧蘇拿同賓施馬各入一粒，最終大勝4:1而回。家陣排第2嘅皇馬落後馬體會2分，仍然保留一線衞冕希望。</p></body></html>
