<html><header><meta charset="utf-8"><title>姬蒂荷姆絲宣佈與新仔分手</title></header><body><h1>姬蒂荷姆絲宣佈與新仔分手</h1><p>42歲荷李活女星姬蒂荷姆絲（Katie Holmes）自從與荷李活巨星湯告魯斯（Tom Cruise）於2012年離婚後，曾與影帝占美霍士（Jamie Foxx）玩地下情多年，最終都無疾而終。上年她跟細八年的紐約名廚Emilio Vitolo Jr.撻着，即使知道對方已訂婚，仍毫不在意介入，但最近二人已經分手，八個月情玩完，其代表指：「他們已經分開，但仍然是朋友。」有消息人士就爆料：「姬蒂生命中有很多要優先處理的事，她是個單親媽媽，她的女兒是最首要的。」加上她亦想專注工作，因此就與男友分手。</p></body></html>
