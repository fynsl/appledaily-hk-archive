<html><header><meta charset="utf-8"><title>趣趣地：媽媽放風：C朗下季返士砵亭</title></header><body><h1>趣趣地：媽媽放風：C朗下季返士砵亭</h1><p>祖雲達斯前鋒基斯坦奴朗拿度（C朗）出身自士砵亭，2002年就已經獲提拔上一隊，02/03球季為士砵亭上陣31仗攻入5球，先獲得費Sir垂青加盟曼聯蛻變成球王。今季士砵亭事隔19年重奪葡超冠軍，本身係士砵亭fans嘅C朗媽Dolores Aveiro當然開心，佢更加喺屋企露台向途經慶祝嘅球迷話會叫C朗重返母會：「我會同佢（C朗）傾吓，佢下季會喺阿爾瓦拉德球場踢波。」祖記家陣喺意甲仍然排緊第五，有機會冇得踢歐聯，話唔定孝順仔C朗真係會返葡超喎！</p></body></html>
