<html><header><meta charset="utf-8"><title>余香凝挺巨肚等入產房</title></header><body><h1>余香凝挺巨肚等入產房</h1><p>現年27歲的余香凝預產期將至，昨日在社交網分享最新孕照，穿上藍色碎花連身裙的她，肚子看來超級巨型，她留言︰「大直路。」並加上三個加油emoji，表示準備入產房。好友吳嘉熙（Cheronna）調皮地問：「點解仲係咁索？」林芊妤（Coffee）則留言：「你個人仲係好瘦，但係個肚勁大。」有網友留言問：「大到咁，孖胎嚟㗎？」但余香凝否認：「我都想呀！」</p><p>余香凝去年底跟圈外男友陸政渡（Tim）結婚，同年聖誕節更宣佈陀B，現懷孕約九個月多的她個肚日漸脹大，她早前更表示BB房已經準備好，十分期待新生命來臨。</p></body></html>
