<html><header><meta charset="utf-8"><title>趣趣地：曼聯鬥富咸球迷入場有風險</title></header><body><h1>趣趣地：曼聯鬥富咸球迷入場有風險</h1><p>曼聯球迷反格拉沙嘅示威浪潮持續，不過據英媒報道，無懼示威浪潮嘅曼聯喺獲得許可之下，將會喺周二聯賽鬥富咸嗰陣，開放畀10,000名球迷入場觀賽。但有外界認為喺球迷示威情緒高漲下，曼聯仍決定開放主場畀球迷返嚟，將會為球賽秩序帶來更大嘅麻煩。另外，有傳曼聯今夏有意以4,000萬鎊（約4.4億港元）收購皇家馬德里嘅中堅華拉尼（下圖），話希望呢位法國中堅可以同哈利馬古尼組成最強中堅組合喎。</p></body></html>
