<html><header><meta charset="utf-8"><title>剛力彩芽甩拖數富商</title></header><body><h1>剛力彩芽甩拖數富商</h1><p>28歲日本女星剛力彩芽亮相前晚播出節目時，承認跟45歲富商前澤友作已第二度分手，為搣甩貪錢形象，剖白與前澤之間的感情，透露在男友的豪宅同居期間，剛力不滿前澤夜歸，自己則獨守空房，往往成了吵架起因，她自言要另一半長時間陪在身邊，由於性格不合，她認為不會再有復合機會。</p><p>剛力彩芽2018年起搭上時尚購物網站ZOZOTOWN的創辦人前澤友作後，惹來拜金指控。兩人在2019年11月首次掟煲，去年春天翻撻，到今年1月再傳來分手消息。</p></body></html>
