<html><header><meta charset="utf-8"><title>體訊速遞：（網球）芭迪受傷或缺席法網</title></header><body><h1>體訊速遞：（網球）芭迪受傷或缺席法網</h1><p>上周五意大利公開賽八強，男單世界排名第3的拿度以6:3、6:4掃走德國新星施華利夫，殺入四強。（now636台今日11:00pm直播決賽）女單方面，一姐芭迪（圖）出戰時手臂受傷退賽，令美國小將歌芙不戰而勝。她跟上仗受傷後證實小腿肌肉輕微撕裂的哈蕾普，未知能否趕及參加月底揭幕的法國網球公開賽。（now634台今日8:30pm直播決賽）</p><p>綜合外電（意大利）</p></body></html>
