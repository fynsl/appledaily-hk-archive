<html><header><meta charset="utf-8"><title>韓智星死因調查兩年　老公不被起拆</title></header><body><h1>韓智星死因調查兩年　老公不被起拆</h1><p>韓劇《上流社會》28歲女星韓智星，前年5月6日凌晨駕車駛經仁川機場高速公路，老公人有三急，韓智星在公路中間車線打燈停車，落車後被後方的士及私家車撞倒死亡，當時韓智星才新婚兩個月，事後驗屍結果證實韓智星有酒駕，血液中的酒精濃度超過0.1%，達到可以吊銷駕駛執照的水準。警方之後調查韓智星的老公是否有「縱容酒駕」的嫌疑。</p><p>經過兩年的調查後，韓媒《Money Today》前日引述警察和檢察機關透露，最終沒有對韓智星老公作起訴處分，但未有公開理由。</p></body></html>
