<html><header><meta charset="utf-8"><title>黃樹棠兒子紋樹悼亡父</title></header><body><h1>黃樹棠兒子紋樹悼亡父</h1><p>資深藝人黃樹棠（求叔）4月10日因肺癌病逝，終年74歲。其任職配音員的兒子黃榮璋為表達對父親的思念，昨日在社交網貼出在手臂內紋了一棵樹的紋身，大樹代表亡父，黃榮璋感恩爸爸多年的栽培，留言：「從今以後我都可以，同阿爸一齊去勻晒全世界了。」有心水清網民指：「求叔也有這紋身。」</p><p>其實，台灣藝人黃鴻升（小鬼）生前已與爸爸互紋對方肖像在身，去年他逝世後，妹妹婷婷將小鬼生前的美甲圖案笑哈哈及紅心紋在耳後，紅心兩旁更紋了小鬼出生和去世年份1983和2020，妹夫Sam則將小鬼的遺照紋在右邊身軀作紀念。</p></body></html>
