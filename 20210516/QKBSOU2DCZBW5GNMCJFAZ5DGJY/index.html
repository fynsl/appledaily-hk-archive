<html><header><meta charset="utf-8"><title>趣趣地：「國足不可或缺之人」起孖</title></header><body><h1>趣趣地：「國足不可或缺之人」起孖</h1><p>上周五中超深圳隊對山東泰山嘅比賽，英籍港將、家吓正尋求轉籍中國嘅戴偉浚正選出場之餘，仲成功梅開二度，逼和咗有前曼聯球星費蘭尼同樣起孖嘅山東，又成功力壓對手獲頒比賽嘅MVP。賽後戴偉浚就話教練祖迪告魯夫知佢射術好掂，所以要求佢多啲入楔禁區，有機會就射波喎。喺呢位「鄭智接班人」梅開二度之後，有好多中國網民要求戴偉浚盡快「入籍」代表中國隊出戰，其中新浪網更用「國足不可或缺之人」嚟讚美呢位21歲中場。過去戴偉浚都話過可以為中國效力係榮幸，報道指戴偉浚即將落戶深圳市，到時同步轉埋籍，就可以為中國隊披甲。</p></body></html>
