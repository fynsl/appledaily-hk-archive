<html><header><meta charset="utf-8"><title>趣趣地：謝四終圓夢　領格流不敗捧盃</title></header><body><h1>趣趣地：謝四終圓夢　領格流不敗捧盃</h1><p>上周六蘇超煞科戰，已經提早封王嘅格拉斯哥流浪喺主場迎戰鴨巴甸。賽前已經有唔少球迷聚集喺場外準備慶祝，而格流都未有放軟手腳，輕鬆4:0大勝鴨巴甸。今季格流喺蘇超不敗封王，18次主場出擊全勝，全季都只係失咗13球，首度捧起聯賽冠軍嘅教練謝拉特功不可沒。至於謝四嘅利物浦前隊友加歷查同科拿，近期就宣佈會接管紅軍嘅美活舊訓練場，並將佢改建成學院，令到利物浦地區嘅年輕人可以得到更多教育同運動機會。</p></body></html>
