<html><header><meta charset="utf-8"><title>艾米漢默撻着牙醫新女</title></header><body><h1>艾米漢默撻着牙醫新女</h1><p>大熱同志電影《以你的名字呼喚我》（Call Me By Your Name）34歲男星艾米漢默（Armie Hammer），早前被爆透過Ig傳送涉及強姦及虐待的訊息給多名女子，背着老婆Elizabeth Chambers搞婚外情，結果身敗名裂。艾米日前被指又找到新女友，據報道指他的新女友Lisa Perejma是名加拿大牙醫，在開曼群島居住。有指艾米早於前年已在Ig多次讚好Lisa的照片，但卻沒有互相追蹤。兩人已經撻着三個月，艾米還帶她見父親和繼母。</p><p>不過，有指艾米老婆Elizabeth對戀情十分不滿，還開假Ig賬號傳訊息騷擾Lisa。</p></body></html>
