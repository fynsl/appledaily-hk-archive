<html><header><meta charset="utf-8"><title>趣趣地：伊巴同歐國盃拜拜</title></header><body><h1>趣趣地：伊巴同歐國盃拜拜</h1><p>上周日帶領AC米蘭作客3:0擊敗祖雲達斯嘅瑞典球星伊巴謙莫域，因為膝蓋受傷退下火線，據報伊巴嘅前十字韌帶（ACL）未有撕裂，不過接受保守治療方式需要休息六周，瑞典教練安達臣確認伊巴無法出戰歐國盃。伊巴受傷後飛去匹茲堡，搵番2017年為自己膝傷進行手術嘅醫生檢查，結果顯示ACL未有撕裂，係軟骨出現問題，不過唔使做手術，但通過保守療法要休息六周，安達臣表示：「伊巴話佢嘅傷勢令佢參加唔到歐國盃。」</p></body></html>
