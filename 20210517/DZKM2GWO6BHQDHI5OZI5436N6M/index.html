<html><header><meta charset="utf-8"><title>趣趣地：福仔甩拖疫情罪魁</title></header><body><h1>趣趣地：福仔甩拖疫情罪魁</h1><p>英媒報道，曼聯前鋒拉舒福特同拍拖八年嘅女友露西亞和平分手，對方已搬離愛巢。英國《太陽報》指，拉舒福特同露西亞今年都係23歲，兩人係同學，早喺中學時已經拍拖，感情原本相當穩定。不過，由於疫情期間兩人經常留在家中，令雙方嘅磨擦日漸增加，導致分手收場。多年來一直保持低調嘅露西亞，喺曼徹斯特都會大學主修廣告、品牌管理，上年以一級榮譽畢業，而福仔喺疫情期間就致力協助基層兒童，兩人形象非常正面，被認為係金童玉女，估唔到分手收場。</p></body></html>
