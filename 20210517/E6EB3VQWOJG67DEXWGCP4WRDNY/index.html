<html><header><meta charset="utf-8"><title>張嘉兒身教免囡囡有公主病</title></header><body><h1>張嘉兒身教免囡囡有公主病</h1><p>張嘉兒日前修畢「正面管教認證講師課程」，昨日她現身長沙灣出席活動分享育兒心得。嘉兒育有分別兩歲及四歲半的女兒，她透露大女有情緒失控而大叫的情況：「早前去迪士尼，因為帶漏手套大發脾氣，後來知道佢係想畀我睇到佢最完美一面。」嘉兒坦言自己也曾喝罵小朋友，經過學習課程後，她會先讓自己冷靜：「小朋友會學負面態度，到時亦會呼喝我哋。」</p><p>嘉兒表示會以愛教育女兒，而老公則建議她要強硬一點，不能放縱女兒，免得她們有「公主病」。另外，嘉兒將與其他慧妍雅集成員宣傳港姐，更會特別為宣傳活動排舞：「老公讚我之前表演跳舞跳得好，好開心自己能夠跳出舒適圈。」</p></body></html>
