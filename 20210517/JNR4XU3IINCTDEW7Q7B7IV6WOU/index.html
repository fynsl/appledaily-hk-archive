<html><header><meta charset="utf-8"><title>趣趣地：北韓突退出世盃外</title></header><body><h1>趣趣地：北韓突退出世盃外</h1><p>亞洲足協（AFC）禮拜日宣佈，現時世界排名109位嘅北韓足球隊（紅衫），會退出喺6月初復賽嘅2022年卡塔爾世盃外圍賽暨2023年由中國主辦嘅亞洲盃外圍賽，雖然AFC冇明確表明北韓退賽嘅真正原因，但上月已經因保護運動員為由，決定退出今夏東京奧運嘅北韓，料同樣再因疫情棄戰世界體壇大賽。曾2次殺入世盃、原本身處H組嘅北韓踢咗5場積8分，H組除咗0分嘅斯里蘭卡外，其餘四隊包括北韓都仲有機會出線，AFC已決定將呢組嘅排名問題轉交國際足協處理。</p></body></html>
