<html><header><meta charset="utf-8"><title>Sugar亞由美講近況　朴秀珍愛吹育兒經</title></header><body><h1>Sugar亞由美講近況　<br>朴秀珍愛吹育兒經</h1><p>韓國前女團Sugar成員亞由美前晚亮相JTBC綜藝節目《認識的哥哥》時，提到Sugar眾成員仍有保持聯絡，而2015年嫁韓流始祖裴勇俊做人妻、35歲的朴秀珍和韓劇《她很漂亮》36歲女星黃靜茵會在聊天群組講起育兒生活。</p><p>亞由美被問到當年知否朴秀珍跟裴勇俊拍拖，她坦言：「看了新聞報道才知道，我之後問秀珍時，她說因為對方是很厲害的人，所以一直秘密拍拖。」亞由美續說：「Sugar活動時期，《冬季戀歌》在日本也很受歡迎，裴勇俊人氣也很高。當年參與他們的婚禮時，見到裴勇俊真人時真的感到很神奇。」</p></body></html>
