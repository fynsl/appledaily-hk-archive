<html><header><meta charset="utf-8"><title>亨利卡維貼女友合照反擊冇情變</title></header><body><h1>亨利卡維貼女友合照反擊冇情變</h1><p>38歲「超人」亨利卡維（Henry Cavill）早前公開新戀情，與電視台員工 Natalie Viscuso撻着，昨日他貼出與女友合照，並發長文叫網民停止作胡亂猜測及傷害他身邊的人，相信是與網民傳他情變有新歡有關。</p><p>亨利卡維表示：「親愛的粉絲，我有個宣佈，我留意到最近社交網上有些敵意，更在我的留言中越來越流行，有很多對我私人生活及工作上的猜測。這是時候要停止，我知去揣測、八卦，將你個人的聲音放上網是很有趣，但你的『熱情』放錯地方了，這令我最關心的人受傷。」最後更重申對女友的愛：「我現在拍拖並很開心，生活亦一樣開心。」</p></body></html>
