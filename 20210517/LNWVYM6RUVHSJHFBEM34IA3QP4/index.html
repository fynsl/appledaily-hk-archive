<html><header><meta charset="utf-8"><title>洪朝豐開班訴心聲</title></header><body><h1>洪朝豐開班訴心聲</h1><p>洪朝豐在2017年先確診舌癌，當時他要割掉三分二舌頭保命，可惜之後再被診斷患上淋巴癌，幸好最後抗癌成功。近日他接受傳媒訪問時，其發音和咬字方面，相比以前都較清晰，洪朝豐透露自己自創了一套訓練方法，更幫助了一位因病要切除整條舌頭的男士恢復大部份的語言能力。</p><p>自2019年推出書籍《風雨之後─我的舌癌筆記》後，有報道指洪朝豐在下月將重新開辦為香港人減壓的靜心班，他認為將所有不開心的事情說出來，是治療心靈的最好方法，但疫情下，每個課堂只可容納十人，他表示今次的課程，會與大家傾訴心聲，如洪朝豐覺得對方有需要的話，將會單對單作出適當的治療。</p></body></html>
