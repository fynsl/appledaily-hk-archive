<html><header><meta charset="utf-8"><title>恨嫁唔認戀成龍</title></header><body><h1>恨嫁唔認戀成龍</h1><p>向海嵐至今仍保養得宜，但談到感情卻笑說沒有拍拖：「未呀，哈哈哈，好慘呀呢樣嘢，幾年冇拍啦，我相信緣份，亦覺得會有，試過好多唔同方法，揀到最盡覺得呢個最好去開始，但最後又唔得，所以𠵱家唔急去搵，擇偶條件亦講唔到畀你聽，覺得兩人相處溝通，唔同階段唔一樣。」</p><p>自言沒受過情傷的向海嵐只是未遇到Mr. Right，但她坦言恨嫁：「我恨㗎，如果有個人同我求婚，我可能會應承。我唔排除閃婚，但都要遇到啱先。」多年前她曾跟成龍傳緋聞，問兩人究竟有否拍過拖？「呢個真係無厘頭，當時都唔明點解有呢樣嘢出嚟，我覺得係歷史，都幾得意，但事實係冇囉，我哋只喺活動見過，佢冇追過我。」</p></body></html>
