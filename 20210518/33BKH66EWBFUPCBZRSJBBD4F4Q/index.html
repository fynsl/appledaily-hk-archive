<html><header><meta charset="utf-8"><title>《RM》中國版圖缺內蒙捱轟</title></header><body><h1>《RM》中國版圖缺內蒙捱轟</h1><p>韓國人氣綜藝節目《Running Man》（RM）前日播出最新一集，眾成員要解題逃離房間，為考他們對國家首都的認識，節目組安排了一個地圖在現場作玩遊戲之用，不過內地網民在抽絲剝繭下發現節目組用的地圖不符合「國情」，竟把內蒙排除在中國版圖之外，即時在微博留言炮轟：「第一次見把我大內蒙劃出中國的地圖」、「侵犯我國領土完整，從把台灣標記為獨立國家到這次把內蒙新疆西藏香港等地從我國地圖上分離出去」等。</p><p>《RM》去年12月播出的一集，因將中國五星旗和台灣的國旗並列在一起，曾遭到內地網民炮轟辱華，相隔不足半年，又被炮轟。</p></body></html>
