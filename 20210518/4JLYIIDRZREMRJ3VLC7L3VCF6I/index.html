<html><header><meta charset="utf-8"><title>婚宴違限聚　賓客打包離場 </title></header><body><h1>婚宴違限聚　賓客打包離場 </h1><p>新竹縣一對新人周日（16日）在芎林鄉一間婚宴會館舉辦婚宴，即使已實施入場量體溫、每桌限坐五人兼座位「梅花間竹」等防疫措施，但由於惠臨賓客約120人，違反當局不得舉辦「室內100人以上集會活動」的規定遭民眾檢舉。稽查人員到場點算人數後，當場要求賓客離場，新人和賓客只好將桌菜打包離場，草草結束婚禮。新竹縣衞生局表示，賓客沒有在場飲食，未來將考量違規狀況，決定是否按《傳染病防治法》有關規定處以3,000至15,000元新台幣（829至4,147港元）罰款。</p><p>台灣蘋果新聞網</p></body></html>
