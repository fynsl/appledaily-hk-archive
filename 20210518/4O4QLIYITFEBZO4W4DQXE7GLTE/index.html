<html><header><meta charset="utf-8"><title>許連捷辭任恒安行政總裁</title></header><body><h1>許連捷辭任恒安行政總裁</h1><p>恒安國際（1044）公佈，大股東許連捷因由於希望投入更多時間至其家庭及私人事務，故辭任行政總裁、授權代表及委員會成員，全部由兒子許清流接任。許連捷會留任執行董事及副主席職位。許連捷表示自創辦恒安以來，該公司不管是產品升級還是管理架構調整，「每一次變革都踩在點上」；目前數碼化時代將面臨很多考驗，相信在許清流帶領下能取得新的突破與發展。許清流則指對父親擔任36年行政總裁致以衷心感謝與崇高敬意，而他會帶領全體員工「實現自我人生價值和公司市值的雙提升」。</p></body></html>
