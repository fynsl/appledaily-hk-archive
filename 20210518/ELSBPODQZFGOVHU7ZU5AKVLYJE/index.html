<html><header><meta charset="utf-8"><title>中電首季派股息0.63元</title></header><body><h1>中電首季派股息0.63元</h1><p>中電（002）公佈截至3月底首季業績，中電宣佈派發季度期股息0.63元，維持去年水平。期內總售電量按年升0.9%至6,821百萬度，住宅客戶售電量升17%，商業客戶售電量跌5.4%。中電指售電量升幅主要由於2021年1月天氣較往常寒冷，3月則異常溫暖；加上市民在家時間增加、在家工作令住宅用電需求上升。惟售電量升幅部份被社區防疫措施所抵消，疫情措施持續影響商業、基建及公共服務客戶的售電量，特別是餐飲、酒店、零售、學校和公共服務等界別。至於雲端服務如電子商務及視像會議的用戶需求不斷增長，帶動數據中心營運商的用電量持續上升。</p></body></html>
