<html><header><meta charset="utf-8"><title>《勝利號》落實拍續集</title></header><body><h1>《勝利號》落實拍續集</h1><p>韓國男神宋仲基夥拍金泰璃、陳善圭及劉海鎮主演的電影《勝利號》今年2月在Netflix上架，雖然網民反應兩極，但作為韓國首部宇宙科幻片，依然吸引不少戲迷捧場。昨日有報道指《勝利號》正準備拍攝續集，在上周舉行的「第57屆百想藝術大賞」中獲頒藝術獎的鄭成真、鄭哲旻決定參與製作團隊，隨着兩人的加盟，加速了續集的製作進度，不過由於現時仍是準備階段，對於會否由原班人馬演出，以及如何播映一事，仍未有定案。</p><p>另外，曾兩度跟宋仲基合作的男星金聖喆，昨日亮相電台節目時就大讚男神為人，表示拍攝期間宋仲基十分照顧他，又指對方經常請吃飯，現在偶爾會一起飲酒。</p></body></html>
