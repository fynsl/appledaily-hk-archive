<html><header><meta charset="utf-8"><title>淡馬錫大手買入Roblox</title></header><body><h1>淡馬錫大手買入Roblox</h1><p>新加坡主權基金淡馬錫昨在美國證券交易委員會（SEC）上載首季持倉變動，主要的新建倉為以近億美元買入Roblox、以200萬美元買入拼多多、以84萬美元買入Affirm Holdings等。科技女股神Catherine Wood旗下ARK Invest在Roblox上市首日亦建倉逾50萬股。另外，淡馬錫主要清倉的包括Evoqua Water Technologies、Airbnb、Medtronic，以及Stryker Corporation。</p></body></html>
