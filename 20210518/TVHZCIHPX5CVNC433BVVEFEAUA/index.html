<html><header><meta charset="utf-8"><title>疫苗緊張　僅20萬人打首針 </title></header><body><h1>疫苗緊張　僅20萬人打首針 </h1><p>據中央流行疫情指揮中心統計，全台截至周日（16日）共有19.47萬人已接種至少一劑新冠疫苗，佔全台人口不足1%。指揮中心指揮官陳時中表示，疫苗陸續到貨，會按照優先次序接種。據悉，台衞福部目前僅剩下五萬多劑阿斯利康疫苗，尚需緊急再向國外購買，並優先分發給疫情嚴峻的相關區域。台東縣衞生局評估縣內疫苗施打需求，向中央申請本周260瓶疫苗，卻僅核發20瓶。台現不再接受自費疫苗預約，但現在連公費疫苗都傳出預約被臨時取消，昨原本已預約接種的航空從業人員無法如期接種。</p><p>中央社</p></body></html>
