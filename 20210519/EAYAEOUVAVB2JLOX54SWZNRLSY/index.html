<html><header><meta charset="utf-8"><title>求驗客手記：意軍點兵　文仙尼續約五年</title></header><body><h1>求驗客手記：意軍點兵　文仙尼續約五年</h1><p>歐國盃即將開鑼，意大利周一就公佈咗33人嘅初選名單，仲宣佈埋同教練文仙尼續約到2026年㖭；文仙尼自2018年上任之後，意大利嘅成績都好咗好多，抵佢有得續約嘅。另外比利時亦都喺周一點兵，除咗盧卡古同奇雲迪布尼呢啲球星，就連華美倫同維頓漢呢啲老將都有入選，睇嚟歐洲紅魔後防有老化迹象喎！另一支熱門球隊德國，效力巴塞隆拿嘅門將達史特根周一就宣佈會接受膝部手術，冇辦法參加今屆歐國盃，不過德國正選門神紐亞今季咁fit，應該都唔會有問題。</p></body></html>
