<html><header><meta charset="utf-8"><title>求驗客手記：泰利斯卡離廣州　轉戰中東</title></header><body><h1>求驗客手記：泰利斯卡離廣州　轉戰中東</h1><p>效力中超廣州隊嘅巴西中場泰利斯卡周一就正式宣佈結束中國之旅，轉投中東沙地阿拉伯球隊艾納斯。現年27歲嘅泰利斯卡曾經效力葡超老牌球隊賓菲加，亦都踢過土耳其勁旅比錫達斯，2018年以外借身份轉投廣州恒大，1年之後獲呢支中超豪門以1,920萬歐元買斷，過去2季為球隊上陣65次射入39球，亦都隨隊贏過一次中超冠軍，泰利斯卡喺個人微博感謝廣州隊嘅所有人同球迷一直嘅支持。艾納斯宣佈將會同泰利斯卡簽約三年，據報轉會費約1,000萬歐元，祝佢繼續開心掘金啦！</p></body></html>
