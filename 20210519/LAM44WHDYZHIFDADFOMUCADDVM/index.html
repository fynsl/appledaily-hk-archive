<html><header><meta charset="utf-8"><title>求驗客手記：般茅、天鵝英冠附響頭炮</title></header><body><h1>求驗客手記：般茅、天鵝英冠附響頭炮</h1><p>英冠升班附加賽四強首回合星期一展開，兩場比賽都容許球迷入場，般尼茅夫迎戰賓福特一役就有約2,000名球迷入場觀戰。爭取上季降班後馬上重返英超嘅般茅，憑中場丹祖馬喺55分鐘一箭定江山，以1:0擊敗賓福特先拔頭籌；不過領隊活基治賽後就話佢哋只係有些微優勢，周六次回合要繼續努力。至於上季喺英冠附四強不敵賓福特嘅「天鵝」史雲斯，作客有4,000名球迷入場嘅班士利，就由安祖阿休喺39分鐘射入全場唯一入球小勝對手，周六次回合會返主場再戰班士利。</p></body></html>
