<html><header><meta charset="utf-8"><title>求驗客手記：大帝寸爆「登堂」堅尼謙虛入選</title></header><body><h1>求驗客手記：大帝寸爆「登堂」堅尼謙虛入選</h1><p>繼上月英超公佈由舒利亞同亨利入選名人堂後，周二再公佈兩位入選英超名人堂嘅球員，佢哋就係曾經為曼聯贏過四次英超冠軍，被稱為「大帝」嘅紅魔傳奇球星簡東拿同鐵血隊長堅尼。之前英超賽會公佈嘅候選23人名單當中，將會有六人透過球迷投票入選名人堂。對於自己成功「登堂」，簡東拿就話：「我感到非常高興同自豪，不過我冇感到驚訝，如果我冇入選我先會驚訝。我好幸運可以為曼聯效力，而且嗰度有一班出色嘅球員、領隊同埋球迷。」至於堅尼就話自己入選純粹係一班隊友勁，認真謙虛。</p></body></html>
