<html><header><meta charset="utf-8"><title>黎明越野飛車嗌好玩</title></header><body><h1>黎明越野飛車嗌好玩</h1><p>黎明早前拍攝新一輯銀行廣告，除室內拍攝外，還要駕駛越野車上山取景，一向鍾情靚車的黎明駕駛越野車時大呼好玩，不過當穿越崎嶇又狹窄的山路時一度十分驚險，黎明笑説：「原來Off-Road（越野駕駛）唔係容易，有好多路段難度好高，好似遇到啲大石令越野車卡住，呢個時候就需要落車，用鋼索連繫同伴嘅車先可以跨越。」</p><p>除了戶外拍攝，黎明也要跟小朋友大演對手戲，兩人除了一同玩釣魚遊戲外，小朋友更要在他的雙腿上肆意畫畫，已為人父的黎明不時哄得小朋友嘻哈大笑。在整個廣告拍攝過程中，黎明不時豎起手指大表滿意。</p></body></html>
