<html><header><meta charset="utf-8"><title>黃芷晴集郵賀發哥66大壽</title></header><body><h1>黃芷晴集郵賀發哥66大壽</h1><p>黃日華女兒黃芷晴前日在社交網分享與周潤發合照，祝賀發哥昨日66歲生日。相中所見，發哥揸機跟黃芷晴肩並肩合照，見她一副含羞答答、流露少女情懷的表情，而她亦賣口乖留言：「預祝發哥生日快樂！」而黃芷晴本身也是5月生日，指跟發哥同屬金牛座，十分有緣。</p><p>此外，李司棋昨日也在社交網貼出跟發哥的合照，她手上拿着戚美珍製作的生日卡，卡上有多位跑友黃日華、曾華倩、苗僑偉、盧海鵬及鮑起靜等，更寫上「天天跑步GoGoGo」及「Happy Birthday to發哥」。</p></body></html>
