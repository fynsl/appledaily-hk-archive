<html><header><meta charset="utf-8"><title>岡田健史反面解約</title></header><body><h1>岡田健史反面解約</h1><p>剛滿22歲的上位小鮮肉岡田健史與所屬的Sweet Power尚有兩年合約，但他近日被爆已聘請律師望提前解約。Sweet Power事務所今年連環爆出負面報道，中年女社長岡田直弓更被指性騷擾旗下女星，以及精神虐待員工等，去年有逾10人離職。據了解，岡田健史是不滿社長的連串是非及工作安排，加上合作開的同事也相繼離職，使他對公司失去信心，加速其解約決心。</p><p>岡田健史19歲接拍首部日劇《中學聖日記》出道，與有村架純在劇中上演師生戀，他也有份演出在港上映的電影版《太太，請小心輕放》。</p></body></html>
