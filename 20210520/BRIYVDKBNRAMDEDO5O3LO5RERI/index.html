<html><header><meta charset="utf-8"><title>【外星圖輯】美腿任睇</title></header><body><h1>【外星圖輯】美腿任睇</h1><p>美國樂壇小天王Justin Bieber的24歲模特兒妻子Hailey，獲邀擔任知名服裝品牌的代言人，新廣告相近日曝光。Hailey穿上牛仔oversized外套及短褲出鏡，大晒美腿。</p><h2>滄桑刑警</h2><p>韓國44歲型男宋承憲加盟OCN王牌劇集《Voice》系列，擔任第四季的男主角。新劇下月開播，可見他以殘樣演滄桑刑警，於現場追查兇手時更經常露出冰冷的表情，有別以往的暖男形象。</p><h2>當仔啞鈴</h2><p>韓國綜藝節目《Running Man》前成員Gary，昨日在IG上載妻兒子到公園野餐的相片。他當囝囝是啞鈴抱起他舉重，雖然表情似乎很辛苦，但囝囝卻笑得十分開心。</p></body></html>
