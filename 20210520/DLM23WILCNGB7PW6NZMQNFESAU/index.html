<html><header><meta charset="utf-8"><title>求驗客手記：伯金、林柏特入選英超名人堂</title></header><body><h1>求驗客手記：伯金、林柏特入選英超名人堂</h1><p>繼周二英超賽會公佈咗簡東拿同堅尼，會跟隨亨利同舒利亞入選英超名人堂後，翌日再宣佈多兩名前英超球星入選，分別係前車路士中場林柏特同前阿仙奴前鋒伯金。其中喺英超射入177球、貴為英超史上入波最多嘅中場林伯就大賣口乖話：「我細細個就好仰慕堅尼、舒利亞同亨利呢班球員，可以同佢哋齊名係一種榮譽。」至於喺英超參與181球、03/04球季協助阿仙奴全季不敗奪冠嘅荷蘭「冰王子」伯金就話：「英超令我成為一個更好嘅球員，好適合我嘅踢法。」</p></body></html>
