<html><header><meta charset="utf-8"><title>求驗客手記：韋利安或跟碧咸搵食</title></header><body><h1>求驗客手記：韋利安或跟碧咸搵食</h1><p>巴西球星韋利安雖然喺舊年免費加盟阿仙奴，不過佢嘅人工一啲都唔平，每個禮拜賺緊槍手22萬鎊，點知踢咗成季英超只入得一粒，明顯係高薪低效嘅大水貨！英國《太陽報》就話，夏天即將33歲嘅韋利安將會喺夏天離廠，目的地將會去美職聯加盟有碧咸做班主、菲臘尼維利做教練嘅國際邁阿密，目前呢支美職聯球隊有唔少過氣球星，好似希古恩同馬度迪等人，其中希古恩賺緊成350萬鎊年薪，雖然人工唔夠英超多，但韋利安自己知自己事，倒不如去美國嘆吓世界好過喇！</p></body></html>
