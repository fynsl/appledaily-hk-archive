<html><header><meta charset="utf-8"><title>求驗客手記：美斯去馬德里鼓勵阿蘇</title></header><body><h1>求驗客手記：美斯去馬德里鼓勵阿蘇</h1><p>西甲喺今個禮拜六就會煞科，巴塞隆拿已經退出咗爭霸行列，王牌美斯亦獲得兩日假期，禮拜二西班牙傳媒就影到，美斯趁放假帶埋老婆去咗馬德里，搵老友蘇亞雷斯食飯，相信係鼓勵吓老友嚟緊煞科日要爭氣，事關阿蘇效力緊嘅馬德里體育會，下場只要贏波就可以封王，美斯自己贏唔到，點都唔想皇家馬德里贏嘅。佢兩個今夏都會踢美洲國家盃，到時又大把機會敍舊喇！今季只贏得西班牙盃嘅巴塞，會長拿樸達話全盛時期已結束，重建正式啟動，外界預計教練朗奴高文會被踢走。</p></body></html>
