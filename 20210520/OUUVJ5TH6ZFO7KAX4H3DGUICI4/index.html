<html><header><meta charset="utf-8"><title>【娛樂圖輯】涼快骨感</title></header><body><h1>【娛樂圖輯】涼快骨感</h1><p>一向愛跑步健身嘅鄭秀文（Sammi）噚日喺Ig貼出大清早開工嘅相片，佢戴住太陽眼鏡、着住色彩鮮艷嘅T恤露出小蠻腰，仲見到左邊肋骨，充滿骨感美，睇見都涼快。</p><h2>實力教練</h2><p>去年參加《全民造星III》奪亞軍嘅陳葦璇，不但舞技出眾，最近更考獲健身教練牌。佢幫朋友減肥，自己又做埋一份，只見穿上背心短T恤嘅佢身材勻稱，有姿勢有實際，網民都大讚佢好fit。</p><h2>騷人魚線</h2><p>被喻為十頭身嘅楊詠彤，前年落選港姐後人氣不減，擁有甜美樣貌嘅佢噚日向網民大派福利，白色短top下隱約見到人魚線，十分健美。</p></body></html>
