<html><header><meta charset="utf-8"><title>林明禎纖腰襲尖東</title></header><body><h1>林明禎纖腰襲尖東</h1><p>30歲大馬女神林明禎近日襲港，昨日她在社交網分享她在尖沙嘴一帶閒逛的相片。相片中，戴着黑色cap帽及口罩的林明禎，穿上藍色性感小背心及牛仔褲，向天空攤開雙手，露出一大截小蠻腰，豐滿上圍非常養眼，她更留言：「take a breath」。</p><p>其後，林明禎再分享晚上在尖東欣賞夜景的相片，她更脫下恤衫露出白滑手臂，更有一截纖腰。不少網民都留言表示要去「偶遇她」。其實，林明禎今個月初已預告為接新戲苦練廣東話，更指「我要一個講廣東話嘅男朋友。」讓不少香港粉絲紛紛留言求愛。</p></body></html>
