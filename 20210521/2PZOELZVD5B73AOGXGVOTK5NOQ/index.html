<html><header><meta charset="utf-8"><title>Billy Porter瞞染愛滋14年</title></header><body><h1>Billy Porter瞞染愛滋14年</h1><p>美劇《紐約萬花筒》（Pose）黑人同志男星Billy Porter前日公開承認是愛滋病帶菌者，確診14年的他表示希望公開病情能釋放自己，能體驗真實和完全的快樂，並讓他沒有羞恥地享受性愛。</p><p>Billy於2007年確診感染愛滋病毒，他表示累積起來的羞恥令其變得沉默，與羞恥心共存了14年，他指羞恥心源自於宗教家庭。Billy在確診前到診所醫治暗瘡，因該診所提供HIV測試服務，經過檢驗後證實感染。由於他每半年都會定期檢查一次，所以當知道呈陽性反應時，他感到十分震驚。</p></body></html>
