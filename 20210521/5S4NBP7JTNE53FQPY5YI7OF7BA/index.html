<html><header><meta charset="utf-8"><title>螞蟻擬重點助鄉村振興</title></header><body><h1>螞蟻擬重點助鄉村振興</h1><p>阿里巴巴（9988）旗下螞蟻集團昨公佈年度社會責任報告（CSR），截至去年底止，旗下網商銀行已服務超過3,500間小微企業，其中80%為首次獲得經營性貸款支持。螞蟻今年將以「數字責任與綠色發展」作為主題，集團董事長兼CEO井賢棟在報告中透露，今年螞蟻將重點投入鄉村振興、綠色發展和平台責任。井賢棟表示，今年首先是服務小微企業，幫助內地鄉村振興。集團又承諾，今年內將通過提取現金免費、降低利率，再為小微企業減免金融服務成本50億元人民幣（約60億港元）。</p></body></html>
