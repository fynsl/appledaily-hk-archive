<html><header><meta charset="utf-8"><title>求驗客手記：碧咸、謝拉特齊登英超名人堂</title></header><body><h1>求驗客手記：碧咸、謝拉特齊登英超名人堂</h1><p>繼舒利亞、亨利、簡東拿、堅尼、林柏特同伯金之後，英超賽會喺周四再公佈最後兩名入選英超名人堂嘅球星，首先係前利物浦「神奇隊長」謝拉特，佢為紅軍征戰沙場足足17年，喺公眾投票中榮獲票王殊榮，以大熱姿態順利入選英超名人堂。至於前曼聯中場「萬人迷」碧咸就力壓舒米高、史高斯、韋拉、杜奧巴同泰利等英超傳奇球星，成為2021年度入選嘅最後1人，不過有網民質疑咸爺實力比唔上其他人，嘲笑名人堂淪為人氣大賽咁話。</p></body></html>
