<html><header><meta charset="utf-8"><title>小儀狼虎之年贏森美囡囡</title></header><body><h1>小儀狼虎之年贏森美囡囡</h1><p>趙學而、阮小儀和杜如風等參與的ViuTV真人騷《中女唔易做》下周一首播，眾人昨日在九龍灣出席記者會。50歲的小儀與49歲的學而坦承已步入中女，不過兩人都自認貼地，學而笑說：「我食人間煙火㗎！其實唔係後生，𠵱家係享受人生，再吸收現時發生嘅事令自己豐富啲。」小儀笑謂自己任何時候也是「狼虎之年」，不過是以欣賞角度觀賞，並非女色魔。</p><p>小儀拍檔森美的女兒同樣喜歡MIRROR的Edan，小儀被取笑情敵是15歲年輕女，她反駁說：「咁又點？呢啲係無知，我先係有經驗，我可以教佢（Edan）。」學而認為作為前輩不是一味批評，要學識欣賞。</p></body></html>
