<html><header><meta charset="utf-8"><title>鄭鎰勳涉毒遭求刑四年</title></header><body><h1>鄭鎰勳涉毒遭求刑四年</h1><p>韓國男團BTOB的26歲前成員鄭鎰勳，去年被爆涉毒長達四至五年而遭起訴，他於上月的一審中承認控罪。案件昨日進行二審，鄭鎰勳身穿黑色西裝到場，他在結束審訊離開法院時，未有發言，低頭迴避傳媒。據悉，檢方向法院求刑判處鄭鎰勳入獄四年，以及罰款1.33億韓圜（約91萬港元），案件將於下月10日宣判。</p><p>在最後陳詞中，鄭鎰勳表示：「讓信任我的人失望，感到很慚愧、很抱歉。這件事讓我回顧了人生，也讓我明白了過去的自己有多愚蠢。」其代表律師亦求情指鄭鎰勳年紀輕輕入行，受到了很大的壓力，用了錯誤的方法去減壓，已經深刻反省中，所以希望能獲得輕判。</p></body></html>
