<html><header><meta charset="utf-8"><title>求驗客手記：魯賓戴亞斯膺英超足球先生</title></header><body><h1>求驗客手記：魯賓戴亞斯膺英超足球先生</h1><p>英格蘭足球記者協會（FWA）周四公佈，為曼城贏得英超冠軍嘅功臣、24歲葡萄牙中堅魯賓戴亞斯，成功力壓隊友奇雲迪布尼同熱刺射手哈利卡尼，當選20/21球季FWA年度最佳球員（英超年度足球先生），係自前利物浦後衞尼高喺1989年奪獎後，近32年來首位後衞獲得呢個獎項。曼城有9位球員佔據咗50%得票率，最終由魯賓戴亞斯當選，亦係自1995年奇連士文同1997年蘇拿後，第三位球員嚟到英超首季即獲最佳殊榮。</p></body></html>
