<html><header><meta charset="utf-8"><title>李帝勳新劇《NME》獲評年度佳作</title></header><body><h1>李帝勳新劇《NME》獲評年度佳作</h1><p>韓國男星李帝勳主演的SBS新劇《模範的士》有好成績，而他夥拍陳俊翔、池珍熙等主演的Netflix新劇《Move to Heaven：我是遺物整理師》在上周五上架後口碑甚佳，就連海外亦好評如潮。韓媒引述英國音樂雜誌《NME》報道，劇集有多面性人物登場，讓人反思對錯，獲評為今年最佳作品，而李帝勳及陳俊翔的演技亦受到讚賞。</p><p>另外，男星李昇基主演的tvN新劇《Mouse》前日迎來大結局，他因遺傳暴戾基因而成為殺人魔，最終親手殺死同為殺人魔的父親安在旭，同時亦因手術後遺症而亡，結局收視有6.246%，但未能再創收視新高。</p></body></html>
