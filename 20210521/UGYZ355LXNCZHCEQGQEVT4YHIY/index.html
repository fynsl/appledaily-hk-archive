<html><header><meta charset="utf-8"><title>金朝陽未完成與波叔交易</title></header><body><h1>金朝陽未完成與波叔交易</h1><p>金朝陽（878）發公告指，董事會知悉鄧成波（波叔）於上周辭世，惟相關交易未及完成，目前正就此事尋求法律意見，該等交易可能會、或可能不會繼續進行；集團將於適當時候再作公告。鄧氏家族旗下陞域集團發言人回覆傳媒查詢時指，雙方正在積極洽商解決方案，相信交易會於不久將來完成。金朝陽上月底發公告指旗下兩間全資附屬公司Able Best及麗旺，分別與鄧成波及其公司Ace Baron訂立股份交換協議。</p></body></html>
