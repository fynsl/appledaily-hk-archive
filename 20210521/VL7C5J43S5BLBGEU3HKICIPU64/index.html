<html><header><meta charset="utf-8"><title>求驗客手記：PSG降「摩」14次贏法足盃</title></header><body><h1>求驗客手記：PSG降「摩」14次贏法足盃</h1><p>基利安麥巴比周三交出咗1傳1射，協助巴黎聖日耳門（PSG）喺法足盃決賽以2:0擊敗摩納哥，衞冕成功。PSG今場有尼馬停賽，麥巴比喺開賽19分鐘搶到對手腳下球，推入禁區橫傳畀莫路伊卡迪射入領先1:0。之後佢喺81分鐘接應迪馬利亞助攻近射得手，射入今季各項賽事嘅第41個入波。PSG近7年第6次捧走法足盃，將贏法足盃嘅紀錄改寫到14次。麥巴比賽後表示︰「PSG每個冠軍都會載入史冊，我哋希望成為呢個故事嘅一部份。」</p></body></html>
