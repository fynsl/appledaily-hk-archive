<html><header><meta charset="utf-8"><title>陳嘉倩生日疑收女神廣告</title></header><body><h1>陳嘉倩生日疑收女神廣告</h1><p>蘇施黃昨日在fb貼出一張999支的玫瑰花束及報章上一個寫着「女神 生日快樂 按摩預埋你」的疑似示愛全版廣告的相片，她留言：「昨天去買花，見到佢哋在整999支玫瑰花，今早在明報見到full page ad……會唔會係同一個人，我幾好想像力。」不少網民的焦點都落在該個全版廣告上，推測誰是女神。</p><p>雖然廣告沒有提及任何名字，不過剛巧昨日是無綫前主播陳嘉倩的31歲生日，《蘋果》昨日找她求證，陳嘉倩說：「咁無厘頭，唔會講我啦，唔只我一個今日生日！」是否男友或fans送驚喜？她說：「一定唔係，冇啦，呢個周末要考花藝試，要練習，今晚只會同屋企人食飯。」</p></body></html>
