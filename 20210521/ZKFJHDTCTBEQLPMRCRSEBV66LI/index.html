<html><header><meta charset="utf-8"><title>陳豪、王浩信被彈唔夠班</title></header><body><h1>陳豪、王浩信被彈唔夠班</h1><p>無綫兩位視帝陳豪和王浩信，近日為內地真人騷《我是女演員》擔任客席導師，其他導師還有金像影后惠英紅、內地演員劉濤、台灣演員鄭元暢等。不過，港產視帝王浩信和陳豪卻被網民狠批未夠資格做導師。</p><p>在近日播出的一集，評判團選出有潛質的古裝花旦，安排陳豪與學員重演劇集《公主嫁到》與佘詩曼的一幕，未知是否因為陳豪的「港普」太流利，於是他全程零對白，反而對學員不停講對白，陳豪卻臉露尷尬神色。其後到評判評語時，大部份人都狠批不留情面，惟獨兩人口下留情，並沒有「精采」評語，未知兩人是否不習慣內地綜藝節目的誇張作風。</p></body></html>
