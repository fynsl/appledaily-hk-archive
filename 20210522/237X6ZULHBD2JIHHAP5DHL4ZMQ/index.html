<html><header><meta charset="utf-8"><title>趣趣地：費Sir紀錄片首映　群魔拱照</title></header><body><h1>趣趣地：費Sir紀錄片首映　群魔拱照</h1><p>以曼聯傳奇領隊費格遜為題材嘅紀錄片《Sir Alex Ferguson : Never Give In》禮拜四首映，雖然𠵱家曼聯陣中曾經跟過費Sir嘅球員已經所剩無幾，不過一班現役紅魔球員都好畀面出席首映禮，當中包括隊長哈利馬古尼、拉舒福特、勞基梳爾、麥湯米尼同埋少有跟過佢、變咗玻璃人嘅菲爾鍾斯等等。至於早前受傷嘅馬古尼，家吓雖然唔使再着住腳部保護裝置，但領隊蘇斯克查及後喺英超賽前記招話，馬古尼喺歐霸盃決賽復出機會唔大。</p></body></html>
