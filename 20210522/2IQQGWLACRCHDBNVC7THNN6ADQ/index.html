<html><header><meta charset="utf-8"><title>李秉憲冧愛妻　被囝囝搞破壞</title></header><body><h1>李秉憲冧愛妻　被囝囝搞破壞</h1><p>韓國50歲影帝李秉憲跟39歲女星李敏貞結婚近八年，雖然李秉憲婚後爆出桃色醜聞，不過李敏貞不離不棄，二人育有一名六歲兒子。李敏貞一向保護囝囝，幾乎不公開囝囝的正面近照，不過日前李敏貞演出節目時，囝囝就聲音演出，老公李秉憲更操刀拍片，用行動支持愛妻。</p><p>李敏貞於前日播出的節目中透露本來喜歡煮西餐，但老公和兒子都喜歡吃韓食，平時亦會為老公烹調不同的韓國料理。而李敏貞在家練習新菜式時，李秉憲就操刀幫老婆拍片，又一直在旁為老婆打氣，不過囝囝就在旁邊纏住父母，重複表示：「爸爸幫我找一下A4紙。」李秉憲當時無奈地說：「爸爸正在忙。」</p></body></html>
