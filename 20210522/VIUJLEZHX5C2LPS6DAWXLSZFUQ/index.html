<html><header><meta charset="utf-8"><title>趣趣地：尼馬靠法國成功避打科興</title></header><body><h1>趣趣地：尼馬靠法國成功避打科興</h1><p>歐美越來越多人接種疫苗，疫情開始有所放緩，政府嘅防疫措施都慢慢放寬。近期巴西兩代足球天王「細哨」朗拿甸奴同尼馬都接種咗疫苗，41歲嘅細哨禮拜四喺中東杜拜接種咗疫苗，佢睇落心情唔錯，睇嚟已經走出咗早前喪母之痛。至於效力巴黎聖日耳門嘅29歲前鋒尼馬，近期亦喺法國接種咗疫苗，仲話自己勁開心，等咗好耐終於有得打喎。咁又係，有傳所有踢美洲盃嘅球員賽前都要接種疫苗，而大會提供嘅更係科興疫苗，梗係有其他打就打咗先啦。</p></body></html>
