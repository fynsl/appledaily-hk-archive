<html><header><meta charset="utf-8"><title>趣趣地：「神奇小馬尾」髮型大揭秘</title></header><body><h1>趣趣地：「神奇小馬尾」髮型大揭秘</h1><p>改編自意大利一代球星巴治奧嘅Netflix自傳式電影《The Divine Ponytail》，即將喺下星期上映，掛靴後生活低調嘅巴治奧禮拜四出席記者會嗰陣，就透露咗好多不為人知嘅往事。呢位一代球壇型男喺1994世界盃曾經留咗一個馬尾髮型，後嚟得到「神奇小馬尾」嘅稱號，巴治奧就話其實當年係因為喺酒店見到一位女侍應留咗個類似嘅髮型，佢覺得好好睇，所以就貪得意整咗個一模一樣嘅頭，佢自己冇諗過會成為咗球壇永恆經典。</p></body></html>
