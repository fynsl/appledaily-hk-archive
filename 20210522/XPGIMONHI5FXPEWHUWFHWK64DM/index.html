<html><header><meta charset="utf-8"><title>熊田曜子遭軟飯丈夫家暴</title></header><body><h1>熊田曜子遭軟飯丈夫家暴</h1><p>現年39歲的日本女星熊田曜子昨日驚爆遭老公家暴，消息指她已報警求助。據日本警方消息表示，熊田與丈夫在本周二凌晨發生口角，其間她被多次掌摑，還被腳踢身體施暴，幸而她的傷勢未算嚴重，她所屬事務所表示會全力支援，雙方正聘請律師，熊田丈夫已在前日獲保釋。</p><p>熊田曜子入行20年，憑G Cup上圍走紅寫真界，熊田於九年前嫁予圈外丈夫，育有三個女兒，婚後的她仍未有減少露肉，不過她不止一次傳出婚姻亮紅燈，其夫在前年3月，曾瞞熊田偷偷辭去廣告公司工作，疑索性做軟飯王。</p></body></html>
