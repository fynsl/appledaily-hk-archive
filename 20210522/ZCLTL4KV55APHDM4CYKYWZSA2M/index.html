<html><header><meta charset="utf-8"><title>沙律護保錡爆粗冇問題</title></header><body><h1>沙律護保錡爆粗冇問題</h1><p>張沛樂（沙律）、鄧月平和樂隊ToNick主音趙善恆昨日在觀塘為電影《#PTGF出租女友》拍宣傳海報。沙律被問到男友保錡近日憑節目《ERROR自肥企画》成功洗底，她表示當然戥男友開心，二人互相扶持下捱過難關，並讚男友有很多方面值得欣賞。被問會否勸保錡以後不要太火爆而爆粗，沙律說：「可以唔火爆咁講粗口，火爆嘅時候都可以唔講粗口，講粗口時可以唔火爆。」</p><p>另外，提到戲中鄧月平有不少打鬥場面，被打造成英雄女俠出場，本身有學武術的她直言大派用場：「我之後會有個project都係要打，所以事前有學武術。」她願意向「打女」路向進發，不想有太多規限。</p></body></html>
