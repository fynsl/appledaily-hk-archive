<html><header><meta charset="utf-8"><title>酒井豪花71萬演古裝劇</title></header><body><h1>酒井豪花71萬演古裝劇</h1><p>50歲日本女星酒井法子在2009年爆出吸毒案被捕後事業受挫，早前宣佈開設個人事務所「Smile」，又開YouTube頻道及twitter賬戶，積極向KOL界發展。她前日在YouTube上載新片，豪花1,000萬日圓（約71萬港元）製作費，邀請62歲男星京本政樹合演古裝趣劇。她在片中穿上和服，又示範戴口罩時品嚐美食的方法，之後再與京本政樹以訪談形式話當年。</p><p>酒井為了重振事業頻頻有新搞作，日前在東京銀座開記者會，穿着長裙風騷現身。當有傳媒問是否有再婚的打算時，酒井笑言工作就是她的另一半，向fans大派定心丸。</p></body></html>
