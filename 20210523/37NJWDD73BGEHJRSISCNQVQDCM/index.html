<html><header><meta charset="utf-8"><title>陳嘉桓擇偶先睇掌</title></header><body><h1>陳嘉桓擇偶先睇掌</h1><p>陳嘉桓昨日到旺角出席健康產品宣傳，提到她早年修畢相關知識，成為大腦皮紋分析師，她說：「舊年開始認真去做，有幫好多小朋友分析手掌紋，分析佢哋嘅專長、興趣。」陳嘉桓指每次出報告連分析收費2,000元，她說：「好多情侶都有睇，今年自己都29歲，屋企人都擔心我嫁唔出，自己認識男仔都會叫佢畀掌紋我睇。」</p><p>另外，同場的周家怡之前拍電影《金手指》要增肥十多磅，下月與陳家樂拍新戲又要減十磅，曾跟周潤發團隊一齊跑步的周嘉怡說：「之前要拍戲又整傷咗韌帶冇跑，發哥佢哋𠵱家練慢跑，不過佢哋好快，我都追唔到佢哋。」</p></body></html>
