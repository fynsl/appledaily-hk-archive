<html><header><meta charset="utf-8"><title>安雅自誇搞笑最好睇</title></header><body><h1>安雅自誇搞笑最好睇</h1><p>Netflix人氣劇集《后翼棄兵》（The Queen’s Gambit）25歲女主角安雅泰萊采兒（Anya Taylor-Joy），昨日穿上連身裙及白色腰帶，為今季最後一集的搞笑節目《Saturday Night Live》擔任主持兼挑戰搞笑演出，而饒舌歌手Lil Nas X也有份粉墨登場。安雅充滿信心，自誇今集會是最好的一集。</p><p>事業發展順利的安雅，感情生活亦多姿多采，日前被爆與27歲二人搖滾組合more的成員Malcolm McRae蜜運，兩人被影到煙韌現身紐約街頭，安雅更不理旁人的目光，多次與Malcolm親吻。</p></body></html>
