<html><header><meta charset="utf-8"><title>趣趣地：沙地倡兩年辦世盃　中國以為有計</title></header><body><h1>趣趣地：沙地倡兩年辦世盃　中國以為有計</h1><p>男、女子世界盃（圖）傳統以嚟都係四年搞一次，不過最近沙地阿拉伯足總喺國際足協（FIFA）年度大會入面，建議將2項賽事改做每2年搞1次，竟然有166個成員贊成，得22票反對。FIFA會長恩芬天奴就形容，沙地足總嘅建議書「詳細又有說服力」，但仍有待進行研究先做下一步行動。內媒對於呢個消息極為雀躍，仲話呢個建議正中中國足協下懷，表示2年1次令中國打入世界盃決賽周機會增加。不過內地網民就唔睇好呢個改革，話唔信外圍賽打得晒，仲話「一切都有可能，惟有國足不可能」。</p></body></html>
