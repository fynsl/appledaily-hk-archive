<html><header><meta charset="utf-8"><title>劉在錫化解夫妻爭執有計</title></header><body><h1>劉在錫化解夫妻爭執有計</h1><p>韓國人氣綜藝節目《Running Man》（RM）的48歲成員劉在錫，跟主播羅靜恩於2008年結婚，婚後育有一子一女。出名是好老公、好爸爸的劉在錫有「國民愛情高手」之稱，於昨日播出的《RM》中公開夫妻的相處心得。</p><p>節目中《RM》成員為觀眾解答戀愛問題，劉在錫亦公開愛情觀和婚姻生活，當被問到談戀愛時會否吵架，他坦言：「有！」而池錫辰表示：「結婚的話，會因為瑣碎的事情吵架。」劉在錫即有同感地表示：「在家的時候很熱，想開窗，老婆就會說很冷。」有成員問最後怎樣結束爭吵？劉在錫就表示會率先向妻子投降：「這間屋的主人是羅靜恩。」</p></body></html>
