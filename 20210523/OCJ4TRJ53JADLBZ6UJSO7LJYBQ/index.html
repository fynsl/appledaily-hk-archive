<html><header><meta charset="utf-8"><title>趣趣地：巴克里醉酒鬧事　露鮮粉紅色底橫</title></header><body><h1>趣趣地：巴克里醉酒鬧事　露鮮粉紅色底橫</h1><p>今季俾車路士外借去阿士東維拉嘅巴克里，季初好過一輪之後下半季又靜番，近兩場都坐冷板嘅佢，近日又鬧出醜事。事緣喺上周四晚，巴克里同一個朋友喺倫敦The May Fair酒店餐廳入面，飲醉酒之後滋擾其他顧客俾保安要求離開，不過冇耐之後又返咗去搞事，過程中仲要露出鮮粉紅色底褲，最後要保安將佢哋押出酒店大門。巴克里發言人暫時未就事件作出回應，不過今次已經唔係佢第一次出事，2019年佢就曾經分別喺利物浦同杜拜醉酒鬧事，真係醜怪。</p></body></html>
