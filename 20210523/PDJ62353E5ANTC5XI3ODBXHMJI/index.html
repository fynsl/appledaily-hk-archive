<html><header><meta charset="utf-8"><title>張頴康、麥雅緻喜迎第三胎</title></header><body><h1>張頴康、麥雅緻喜迎第三胎</h1><p>張頴康與太太麥雅緻育有一對子女，前晚他在社交網宣佈太太已懷上第三胎。為隆重其事，一家四口穿上親子裝影全家福，麥雅緻手中拿着BB超聲波照片，但未公佈今胎BB性別。張頴康開心留言：「終於都講得喇！我老婆成日都話，睇住小豆小花生BB嗰陣嘅相，就好掛住佢哋BB嘅時候！雖然照顧佢哋係好辛苦，但係每日見住佢哋又覺得好滿足！」</p><p>張頴康留言向太太甜言蜜語一番：「老婆，嚟緊嘅日子辛苦你喇！其他粗重嘢等我嚟做啦！我愛你！」至於再做姊姊的張雅喬（小豆）已經好有經驗，表現淡定，而首次做哥哥的張迅橋（小花生）影相時用手掩面又咪眼，擺出「冇眼睇」甫士，相當可愛。</p></body></html>
