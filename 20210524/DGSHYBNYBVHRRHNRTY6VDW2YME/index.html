<html><header><meta charset="utf-8"><title>61歲李子雄拖老婆放閃</title></header><body><h1>61歲李子雄拖老婆放閃</h1><p>61歲李子雄北上發展多年，一直長居內地，三年前被爆榮升人父，老來得一子「糖豆」，因而被揭早在2010年已經結婚，太太是現年41歲的內地藝人、有「回族第一美女」美譽的王雅琦。李子雄日前在社交網分享夫婦二人的生活片段，他穿上西裝拖着太太，攬攬錫錫打情罵俏，相當恩愛！他表示：「走着走着10年就過去了，感謝善良美麗的你一直在我身邊。」</p><p>李子雄當年演《英雄本色》大反派「大哥成」一角時，未過30已經髮線好高有禿髮迹象，近年驚見有一頭濃密烏黑頭髮，網民大讚他凍齡有術，外貌與身形都保持得很好。</p></body></html>
