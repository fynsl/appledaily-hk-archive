<html><header><meta charset="utf-8"><title>韓藝瑟孖男友拍拖</title></header><body><h1>韓藝瑟孖男友拍拖</h1><p>韓劇《茶煲阿四》39歲女星韓藝瑟認戀比自己年輕10歲的話劇男星柳成宰，不過日前資深娛樂記者兼YouTuber金龍浩卻爆料指柳成宰屬夜場男公關，又表示圈中小富婆韓藝瑟願意包養對方。韓藝瑟懶理是非，趁前日好天氣，即時孖男友甜蜜約會。</p><p>前日韓藝瑟在Ig上載兩張拍拖照，雖然照片分別是她和男友的單人照，但兩人卻合拍地穿上黑色情侶裝，大晒恩愛，同時她又留言：「#這樣的天氣#周末約會。」 甜蜜滿瀉。</p></body></html>
