<html><header><meta charset="utf-8"><title>峯岸南畢業騷晒人緣好</title></header><body><h1>峯岸南畢業騷晒人緣好</h1><p>日本女子組合AKB48是非成員峯岸南前年宣佈畢業，前日在橫濱舉行畢業演唱會，正式結束15年的AKB生涯。峯岸南原定去年4月舉行畢業騷，受到疫情影響延期一年舉行。身為AKB48最後一位一期生的峯岸南獲31位舊將送行，包括「神7」前成員大島優子、篠田麻里子、小嶋陽菜、高橋南和板野友美等，其中正在懷孕的板野更挺着大肚支持，上月離婚的前田敦子亦透過視像為她打氣。</p><p>峯岸南於13歲出道，曾經被爆參與淫亂派對，坐在中年男人大腿上搖晃，於2013年又被指到組合GENERATIONS成員白濱亞嵐的家中過夜，之後她要剃頭拍片道歉。</p></body></html>
