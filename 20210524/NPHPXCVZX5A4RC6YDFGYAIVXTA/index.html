<html><header><meta charset="utf-8"><title>60人曬足一個鐘鬥發呆</title></header><body><h1>60人曬足一個鐘鬥發呆</h1><p>【本報訊】昨日氣溫高達破5月紀錄的36.1℃，60名「發呆比賽」參賽者齊集西九文化區露天草坪，躺坐一小時，其間不得入睡或移動，務求保持最低心跳率。烈日當空，口罩蔽臉，無阻大學生李珮芝以平均心跳率50多下贏得冠軍，她自言向來有行山和鍛煉，心跳率低，比賽時「放空吓，諗吓完Sem做乜嘢」。至於最佳造型獎則由裝扮成卡通角色Minions的潘敏珏奪得，裝束令她熱上加熱，但她稱喜愛角色，並不介意。比賽由青協舉辦，推廣另類調適壓力的方法。</p></body></html>
