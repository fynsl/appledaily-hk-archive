<html><header><meta charset="utf-8"><title>泥鯭@RB發脾氣動口不動手</title></header><body><h1>泥鯭@RB發脾氣動口不動手</h1><p>樂隊RubberBand昨日在西九文化區舉行戶外演出，雖然昨日是最熱的5月天，但觀眾仍然熱情，RB呼籲多喝水免中暑，6號還向觀眾灑水。RB受訪時，提到眾人平常如何發洩負面情緒，最信賴隊友的泥鯭，坦言會向隊友發脾氣：「真係講到爆晒粗口，但我哋係斯文人，動口唔動手。」阿偉取笑，有些人會向着大海大叫發洩，隊友是泥鯭的大海。阿正覺得自己是隊中最大脾氣，但自己會躲起來免影響別人。</p><p>RB剛完成紅館演唱會不久，他們都爭取時間休息，但同時間其實有新歌在製作中。阿偉表示演唱會因歌曲版權及成本問題，未必會推出唱片，會計劃以其他方式推出紀念產品。</p></body></html>
