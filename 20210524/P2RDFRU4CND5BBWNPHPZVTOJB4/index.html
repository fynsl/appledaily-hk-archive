<html><header><meta charset="utf-8"><title>吳業坤唔認被樂易玲訓話</title></header><body><h1>吳業坤唔認被樂易玲訓話</h1><p>無綫藝人吳業坤（坤哥）早前兩度貼出曾寸爆無綫副總經理曾志偉的ERROR成員郭嘉駿（193）合照，結果他被飛出新劇《廉政行動2022》。《蘋果》讀者透過「爆相爆片」，踢爆坤哥大前晚約了樂易玲及一名男子，在尖沙嘴一間食肆密傾一個多小時，樂易玲更是一臉嚴肅似是訓話，氣氛凝重。</p><p>對於疑似被樂易玲訓話，坤哥昨日回覆傳媒：「返嚟咁耐見吓面，食吓飯，如果訓話就唔飲嘢啦。多謝關心！」坤哥亦懶理被雪傳聞，日前與DJ林柏希食日本菜，還留言tag對方：「你話我冇飯食會照顧我㗎！」他昨日又繼續「食好西」，中午去完表妹婚宴，下午又再貼牛腩米的照片。</p></body></html>
