<html><header><meta charset="utf-8"><title>李松蔓病癒晒事業線</title></header><body><h1>李松蔓病癒晒事業線</h1><p>現年34歲的李松蔓（前名李天縱）雖然已為人妻，但經常在社交網上載性感相，晒火辣身材。近日貼出穿上白色運動型bra top、湖水綠貼身運動褲相片，大騷腹肌，並留言：「大家要堅持做運動啊。已經恢復了，多謝大家的關心，微創手術很成功，感恩主。」經常跑步和做瑜伽的她，獲不少網民大讚她身材好，還留言「好fit呀」。</p><p>李松蔓上月初在Ig貼出躺卧在病床上的照片，見她右頸位置隆起，她留言表示約一個多月前發現的，在醫院經過超聲波檢查後，醫生指她右邊頸部有一個3.5cm的瘤，當時要做抽針穿刺活檢，及後更要接受了微創手術，康復後，她也不忘做運動強化身體。</p></body></html>
