<html><header><meta charset="utf-8"><title>趣趣地：西甲真煞科　悶爆風流波</title></header><body><h1>趣趣地：西甲真煞科　悶爆風流波</h1><p>上周六西甲就有馬德里體育會贏波奪得今季聯賽冠軍，三隊降班球隊同日亦都定出咗，不過其實周日仲有今季最後兩場西甲上演，不過都係「風流波」兩場加埋都係得一個入球。頭場CF格蘭納達主場0:0悶和基達菲；尾場就有賽前已經確定聯賽第四嘅西維爾主場鬥護級成功嘅艾拉維斯，雖然大家嘅進攻意欲唔算低，雙方全場各有11次射門，但要去到補時階段，後備入替嘅艾真度高美斯禁區頂嘅妙射，射入咗今季西甲最後一個入球，亦幫西維爾以1:0贏波。</p></body></html>
