<html><header><meta charset="utf-8"><title>趣趣地：拉莫斯落選　狂牛冇皇馬兵</title></header><body><h1>趣趣地：拉莫斯落選　狂牛冇皇馬兵</h1><p>西班牙教練安歷基周一出席記者會，公佈今屆歐國盃嘅24人大軍名單，皇家馬德里兼西班牙國家隊隊長沙治奧拉莫斯冇份入選，唔知算唔算意外喇。近15年從未缺席國家隊所有國際大賽嘅拉莫斯今季傷多過踢，最終呢位35歲老將未有獲選，無緣第四次參加歐國盃喇；至於啱啱喺今個月入籍西班牙嘅曼城後衞拿樸迪就順利入選。除咗拉莫斯外，丹尼爾卡華積、拿祖費南迪斯同艾斯高等效力皇馬嘅國家隊常客，同樣冇份入選今次歐國盃名單，令今次西班牙出現「零皇馬球員」情況。</p></body></html>
