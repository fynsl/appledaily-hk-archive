<html><header><meta charset="utf-8"><title>三星首推FANG+ ETF</title></header><body><h1>三星首推FANG+ ETF</h1><p>三星資產運用（香港）推出本港首隻FANG+ ETF，名為三星NYSE FANG+ ETF（港元：2814；美元：9814），今日於聯交所上市。該產品涵蓋10隻美國上市的科技公司，包括Facebook、蘋果公司、亞馬遜、谷歌母公司Alphabet等，首次發售期的發行價為2.5美元，每手200個基金單位，入場費約為500美元（約3,900港元）；管理費則為每年0.65%。</p></body></html>
