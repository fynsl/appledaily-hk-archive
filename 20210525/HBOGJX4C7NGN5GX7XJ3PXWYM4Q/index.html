<html><header><meta charset="utf-8"><title>趣趣地：足智彩新app有新體驗</title></header><body><h1>趣趣地：足智彩新app有新體驗</h1><p>上個月足智彩網頁嘅數據中心突然大變身，點知新設計令啲球迷唔太習慣之餘，啲資料仲要唔係好齊全，結果轉咗三日就轉番舊版面。今次足智彩就推出全嘅足球投注流動應用程式「GoalX」（圖），睇落新app嘅球賽資訊同即場數據都好齊全，仲可以有開波提示同球隊入球通知，登入嘅會員仲可以收睇到部份賽事嘅直播，希望畀各位球迷新體驗咁話。最好嘅係，今次足智彩冇硬性改版，大家仲可以用舊嘅馬會投注三合一嘅app，始終最緊要係資料齊同易用。</p></body></html>
