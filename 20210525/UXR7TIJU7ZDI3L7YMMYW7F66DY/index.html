<html><header><meta charset="utf-8"><title>新垣結衣夫婦　有望《紅白》合體</title></header><body><h1>新垣結衣夫婦　有望《紅白》合體</h1><p>32歲日本「國民老婆」新垣結衣上星期宣佈閃嫁40歲男歌手星野源，震驚全亞洲fans，更被形容為本世紀最轟動的藝人婚訊。有日媒報道，NHK電視台對二人虎視眈眈，力邀夫妻檔亮相《紅白歌唱大賽》。</p><p>星野源獲斟第七度參與《紅白》，從2015年起代表白組出賽的他，於2016年除夕站台唱出《逃跑雖可恥但有用》主題曲《戀》，當時新垣結衣是大會評判，而盛傳於2023年引退的她，今次亦很大機會擔任盛會評判。若果成事，新垣結衣與星野源便會在相隔五年後，再於《紅白》舞台上合體，到時定必成為全場焦點，一眾網民亦大表期待。</p></body></html>
