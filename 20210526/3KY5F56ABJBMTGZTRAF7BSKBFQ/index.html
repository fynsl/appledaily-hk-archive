<html><header><meta charset="utf-8"><title>歐冠昇料亞洲經濟反彈</title></header><body><h1>歐冠昇料亞洲經濟反彈</h1><p>港交所（388）行政總裁歐冠昇出席LME亞洲金屬研討會時表示，香港在中國改革開放上扮演重要的角色，港交所是亞洲內重要的金融基建，一直發揮連接全球市場的核心作用。他指香港擁有透明的市場、國際級的監管制度、法治、資訊及資本自由流通，以及深厚的人才儲備，仍是具備高度競爭和吸引力的國際金融中心。</p><p>他相信未來亞洲經濟將有重大反彈，並成為商品市場的領導者。香港雖然非傳統的大宗商品交易或投資樞紐，但其大宗商品市場正在逐步發展，在業內扮演越來越重要的角色。而近期港交所成為首個入股中國內地期貨交易所的境外機構，是重要的里程碑。</p></body></html>
