<html><header><meta charset="utf-8"><title>貝殼澄清被查消息不實</title></header><body><h1>貝殼澄清被查消息不實</h1><p>內地網上物業經紀平台貝殼於其新浪微博指，外媒報道的「貝殼被市場監管總局立案調查」的消息為假消息。路透昨日報道指，貝殼旗下有鏈家及貝殼找房平台，上個月受到國家市場監管局警告，禁止濫用市場支配地位，並被要求進行自我檢查。知情人士說，最近數周市監局一直在調查公司是否強迫房地產開發商「二選一」，公司對此拒絕評論。但貝殼公關部負責人向內媒表示，並未接到相關通知，該消息實際是監管總局對各個互聯網平台點名的舊聞，包括貝殼在內的所有平台都在配合進行內檢。</p></body></html>
