<html><header><meta charset="utf-8"><title>求驗客手記：小告魯夫返巴塞　戴偉浚變戴志偉？</title></header><body><h1>求驗客手記：小告魯夫返巴塞　戴偉浚變戴志偉？</h1><p>巴塞隆拿今季喺西甲只係得第三名，會長拿樸達當然希望可以反彈啦。據ESPN報道，拿樸達有意邀請目前喺中超深圳隊擔任主教練嘅祖迪告魯夫回巢協助重建。祖迪告魯夫係已故球王告魯夫嘅仔，1988年至1996年曾經效力過巴塞，據報佢同深圳隊嘅合約訂明，如果佢獲邀擔任巴塞體育總監，深圳就要免費放人。如果佢最後真係返咗巴塞，佢嘅愛將戴偉浚隨時有機會好似《足球小將》嘅戴志偉咁，加盟呢支西甲班霸。</p></body></html>
