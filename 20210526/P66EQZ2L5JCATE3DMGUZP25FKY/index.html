<html><header><meta charset="utf-8"><title>阿里健康全年扭虧為盈</title></header><body><h1>阿里健康全年扭虧為盈</h1><p>阿里健康（241）公佈全年業績，截至今年3月底止，收入按年增長61.7%至155.2億元（人民幣．下同）；純利為3.49億元，去年同期虧損658.6萬元；每股盈利為2.63分，不派末期息。至於經調整盈利為6.3億元，按年升2倍。據彭博數據，市場預期收入中位數為166.3億元，經調整利潤中位數為7.56億元。集團全年扭虧為盈，主要由於互聯網醫療健康政策的開放和用戶「互聯網+健康」意識持續提升的雙重利好，引致公司多項業務用戶數目及交易額快速增長等。</p></body></html>
