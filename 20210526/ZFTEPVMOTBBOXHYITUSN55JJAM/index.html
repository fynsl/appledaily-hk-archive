<html><header><meta charset="utf-8"><title>求驗客手記：C朗ig話「已達標」疑暗示離隊</title></header><body><h1>求驗客手記：C朗ig話「已達標」疑暗示離隊</h1><p>祖雲達斯雖然成功取得下屆嘅歐聯資格，但意甲煞科戰基斯坦奴朗拿度（C朗）竟然未被派上陣。星期一C朗就突然喺ig發表長文總結球季，話自己已經完成當初登陸意甲嘅目標，令到C朗離隊嘅傳聞再次被炒熱：「我非常珍惜今季喺祖雲達斯取得嘅成就，我哋贏咗意超盃同意盃，我又做咗意甲神射手，我已經達到咗當初嘅目標。」佢喺文尾更加講到「多謝每一位有份參與呢次旅程嘅人」，睇嚟佢呢段意甲旅程可能提前完結。</p></body></html>
