<html><header><meta charset="utf-8"><title>趣趣地：沙拿成紅軍今季最佳球員</title></header><body><h1>趣趣地：沙拿成紅軍今季最佳球員</h1><p>英超煞科日成功贏波衝上前四嘅利物浦，近排就公佈咗由球迷票選心目中嘅球季最佳球員，結果前鋒穆罕默德沙拿（圖）就力壓成日頂更踢中堅嘅法賓奴泰華利斯，同埋今季嘅大發現尼達利菲臘斯贏獎。雖然今季「埃及文明」表現都備受批評，不過沙拿其實全季上陣51場都入咗31球，效率相當好。沙拿得獎後都好謙，多謝球迷支持之餘，亦表示自己踢得好係好全隊人嘅功勞，而佢個人選出嘅全季最精采時刻就係門將艾利臣比加對西布朗嘅神奇頭槌絕殺：「實在係不可思議，嗰吓我都忍唔住跳起，仲覺得今次入硬歐聯！」</p></body></html>
