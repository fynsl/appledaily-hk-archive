<html><header><meta charset="utf-8"><title>趣趣地：國際財困要減薪　傳干地已劈炮</title></header><body><h1>趣趣地：國際財困要減薪　傳干地已劈炮</h1><p>蘇寧集團財困唔係咩新聞，上季中超冠軍江蘇蘇寧停運事件震驚全球，早前都有消息話重奪咗失落11年意甲冠軍嘅國際米蘭都有拖糧同埋拖欠轉會費嘅情況，仲話班主要求全隊減薪兩成，兼為球隊進行大清洗。消息話干地（左）同高層會面後好嬲，事關佢仲諗住引入更多實力戰將備戰下季嘅歐洲賽，但家吓球隊唔簽人之餘仲諗住賣主力，所以傳出佢最終決定劈炮唔做嘅消息，而如果國際要炒干地嘅話，就要向佢賠償600萬歐元（約5,700萬港元）。至於失落歐聯席位嘅拿玻里，教練加度素禮拜二宣佈離任，但原來佢早有後路，下季將會執教費倫天拿。</p></body></html>
