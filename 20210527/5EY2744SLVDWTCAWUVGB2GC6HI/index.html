<html><header><meta charset="utf-8"><title>聯交所譴責德普及前高層</title></header><body><h1>聯交所譴責德普及前高層</h1><p>聯交所上市委員會譴責德普科技（已除牌，前股份代號：3823）及多名高層，包括前執董事李子恆、劉新生、招自康，及李永生；前獨立非執董劉雲翔、吳偉雄，及譚德華。聯交所指，該公司在2014年向合資夥伴收購合資公司的50%權益時，董事未有採取足夠行動或實行有效的風險管理及內部監控程序，以監控合資公司的營運狀況或保障其資產，最終導致合資公司失去一項重大資產；並認為若李永生及劉新生繼續留任該公司董事會，將有損投資者的權益。</p></body></html>
