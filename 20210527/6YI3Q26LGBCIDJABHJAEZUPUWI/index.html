<html><header><meta charset="utf-8"><title>肥仔與初戀女友分手</title></header><body><h1>肥仔與初戀女友分手</h1><p>ERROR成員「肥仔」梁業近日因《ERROR自肥企画》人氣再飆升，不過事業順利，愛情卻觸礁。肥仔與初戀女友「阿芬」拍拖八年，前日阿芬在fb宣佈「分訊」，她留言謂：「因了解而分開其實也算是在感情路上最好的結果，我倆彼此也會在心裏互相好好祝福。」她又希望大家繼續支持肥仔和ERROR：「讓他們為香港人煩惱繃緊的生活帶來幽默。」</p><p>據知肥仔和阿芬在舞蹈學會認識，兩人試過分開後復合，但最後仍分手收場。肥仔上月底作客陳志雲節目時已露玄機，陳志雲當時笑指可以免費為肥仔婚禮做司儀，但肥仔卻被嚇到口窒窒，更推說以事業為重：「我過唔到自己嗰關，希望事業有成先結婚。」</p></body></html>
