<html><header><meta charset="utf-8"><title>孫藝珍被嫌腿粗</title></header><body><h1>孫藝珍被嫌腿粗</h1><p>韓國女星孫藝珍前日為節目現身高爾夫球場進行拍攝被捕獲，不過未知是否之前在濟州島食得太多關係，加上沒有穿上高踭鞋，有網民就留言嫌穿上短裙的女神腿粗，但其他網民即為女神平反強調是「肌肉」。事實上，孫藝珍和玄彬同樣熱愛高爾夫球而撻着，所以網民都笑言她因為和男友經常打高爾夫球，令孫藝珍球技大躍進，今次才能上節目大展球技。</p><p>另外，tvN D製作後台紀錄片《Making Armour：玄彬》昨日公開，片中不乏玄彬做gym、打拳等man爆鏡頭，玄彬坦言在乎別人的評價，所以會強迫自己推到極限。而他認為對手是自己的弱點，為了可以戰勝它，就需要堅定的意志。</p></body></html>
