<html><header><meta charset="utf-8"><title>趣趣地：「水貨」施巴路斯離廠</title></header><body><h1>趣趣地：「水貨」施巴路斯離廠</h1><p>由皇家馬德里外借至阿仙奴已經兩個賽季嘅西班牙中場丹尼施巴路斯（圖），喺ig證實季後會返皇馬唔再留喺兵工廠：「感謝阿仙奴同所有球迷，由我第一日着上呢件波衫，你哋就好歡迎同愛戴我。呢年好複雜，特別喺疫情下，我冇得喺球迷面前踢波，但我唔會忘記大家無時無刻嘅支持同溫暖。我希望阿仙奴會重返頂峯，祝你哋會成功！」但查實呢位24歲中場喺頭一季外借至兵工廠，細膩嘅腳法都算令球迷留下深刻印象，但最後佢始終未能好好適應英超比賽節奏，今季嘅表現一啲都唔搶眼，亦唔係球隊必然正選，兩季以嚟仲一個英超入波都攞唔到。</p></body></html>
