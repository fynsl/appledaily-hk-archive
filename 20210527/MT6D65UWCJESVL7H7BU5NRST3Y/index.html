<html><header><meta charset="utf-8"><title>【連登常客】Edan舊愛被翻性感照</title></header><body><h1>【連登常客】Edan舊愛被翻性感照</h1><p>Edan舊愛Stephanie爆料後，引起網民關注，有網民找出她不少性感舊照以及前年接受傳媒訪問內容，她透露自己就讀港大社會科學Year 4，並為連登常客，雖有連登賬戶卻很少發文及回覆，又坦言連登是她跟男友交流的渠道，令話題更多，又指有時跟男友互相send post是種情趣。</p><p>有網民指Edan於2018年參加《造星》時跟Stephanie仍是情侶關係，但跟Edan分手後不堪打擊患上情緒病，直至認識現在的未婚夫才走出失戀陰霾。</p></body></html>
