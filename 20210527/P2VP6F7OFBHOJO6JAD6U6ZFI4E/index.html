<html><header><meta charset="utf-8"><title>深田恭子患適應障礙停工</title></header><body><h1>深田恭子患適應障礙停工</h1><p>日本女星深田恭子於大前日在東京出席飲品的新產品發佈會，當時看似精神奕奕，不過，據藝能事務所Horipro昨日公佈，深田恭子診斷出患上適應障礙，將辭演原定於7月播放的富士電視台劇集。</p><p>Horipro事務所發出聲明指：「我們所屬女演員深田恭子，由去年春天起身體狀況持續崩壞，本月被醫生診斷為適應障礙。現時會以治療優先，所有工作都會暫停。與此同時，原定於7月出街的富士電視台連續劇亦會辭演。」深田恭子前年爆出撻着富貴男友杉本宏後，傳完婚訊再爆分訊，懷疑因感情觸礁，上月被影到暴瘦出席電玩遊戲廣告發佈會。</p></body></html>
