<html><header><meta charset="utf-8"><title>趣趣地：皇馬傳賣大包　夏神送畀摩佬</title></header><body><h1>趣趣地：皇馬傳賣大包　夏神送畀摩佬</h1><p>自從意甲球隊羅馬公佈咗下季由摩連奴（右）執教之後，唔少傳媒已經關注夏季轉會窗有咩球員會加盟「首都狼」。前排就有傳過摩佬想簽番熱刺時候嘅愛將賀積查治同艾歷迪亞，近排仲有傳想簽以前曾經喺車路士合作過、但近年傷多過踢嘅夏薩特（左）。據英國《每日郵報》報道，皇家馬德里似乎已經對2年入得5球嘅夏神失去耐性，而且喺要籌錢買未來球王基利安麥巴比等嘅因素下，有指皇馬為咗慳人工，最極端係願意免費將夏薩特送走。其實2018年嗰陣夏神就講過，自己想再同摩佬合作多次，又睇吓今次會唔會願望成真。</p></body></html>
