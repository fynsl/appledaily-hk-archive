<html><header><meta charset="utf-8"><title>廖慧儀被偷拍大叫冇人幫</title></header><body><h1>廖慧儀被偷拍大叫冇人幫</h1><p>有「狂野空姐」之稱的落選港姐廖慧儀，去年因前男友Sam墮樓身亡事業跌谷底，轉行教瑜伽。前日廖慧儀於Ig自爆遭變態跟蹤兼偷影，更留言大罵︰「垃圾，偷影完人我報警佢驚到跑走，問佢佢實話冇，但係死都唔打開電話，冇做過點解要跑幾條街走？」</p><p>廖慧儀表示事發時沒人幫忙︰「明明見佢跟住我影，我問佢佢唔認，我只可以即刻報警，好大聲叫佢唔好走，但最後冇人幫，比佢衝紅燈走甩咗。」她指受害者一定要出聲：「我知道好多女仔都畀變態偷影過，只係有人遇到呢啲情況都選擇唔出聲。點解俾人任影、俾人跟蹤、俾人騷擾但唔出聲？𠵱家咩年代？𠵱家係俾人影嗰個錯咩？」</p></body></html>
