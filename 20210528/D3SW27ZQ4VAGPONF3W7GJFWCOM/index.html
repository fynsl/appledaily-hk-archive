<html><header><meta charset="utf-8"><title>港出口增24%低過預期</title></header><body><h1>港出口增24%低過預期</h1><p>政府統計處公佈，4月香港出口按年增長24.4%，低過預期的25.9%；進口按年增25.2%，高過預期的24.4%。貿易逆差318億元，多過預期的逆差194億元。首四個月整體出口貨值按年上升30.8%；進口貨值上升25.5%，貿易逆差991億元。4月份輸往亞洲的整體出口貨值上升22.8%，輸往大部份主要目的地的整體出口貨值錄得升幅，尤其是印度（升168.6%）、菲律賓（升106.6%）等。</p></body></html>
