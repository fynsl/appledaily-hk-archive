<html><header><meta charset="utf-8"><title>東出只畀二千蚊養育費</title></header><body><h1>東出只畀二千蚊養育費</h1><p>日本男星東出昌大去年1月被爆背着老婆渡邊杏，偷食青春女星唐田英里佳長達三年，事後渡邊杏無法原諒東出，兩人於同年8月宣佈離婚，結束近五年半的婚姻。而近日有知情人爆料指，雖然渡邊杏與東出離婚快將一年，三個孩子由渡邊杏獨力撫養，但東出仍然未開始支付養育費，而他更提議每月只給每個小孩一萬日圓（約710港元）養育費，每月總共只付三萬日圓（約2,130港元）。據知渡邊杏雖然理解前夫爆出偷食醜聞後工作量大減，但對於他建議的金額亦大感震驚，認為他沒有盡父親應有的責任。</p><p>另外，渡邊杏將參演10月播出的TBS新劇《日本沈沉-希望的人-》，相隔兩年再拍劇養家。</p></body></html>
