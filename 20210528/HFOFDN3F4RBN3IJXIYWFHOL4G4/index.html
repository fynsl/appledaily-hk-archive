<html><header><meta charset="utf-8"><title>陳瀅預告親熱戲好激</title></header><body><h1>陳瀅預告親熱戲好激</h1><p>陳瀅和周嘉洛昨日在將軍澳為新古裝劇進行拜神，二人首次拍古裝劇，夏日炎炎要穿上古裝拍攝，大呻辛苦，周嘉洛笑說：「順便瘦身，你覺唔覺我已經瘦咗？陳瀅就真係瘦晒，塊面都削晒。」陳瀅說：「其實拍之前監製已經勒令我要減10磅嘅，𠵱家見到我真係瘦咗好多，好似好慘咁，其實嘉洛都有。」</p><p>劇中二人有親熱戲份，陳瀅笑說：「呢場戲比起落水戲仲激，我哋會有好親密嘅接觸。」周嘉洛則指親熱戲份會用喜劇形式包裝，他說：「我會覺得做喊戲難過笑戲，因為我成日都喊唔出。」陳瀅就指最難拍係動作場面，因為劇情講她武功好勁，但並非日日有武指在場，她說：「臨時要加嘅話，嘉洛就會幫我諗。」</p></body></html>
