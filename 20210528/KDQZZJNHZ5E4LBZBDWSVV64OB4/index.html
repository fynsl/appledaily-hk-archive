<html><header><meta charset="utf-8"><title>阿嬌回復靚樣被疑P圖</title></header><body><h1>阿嬌回復靚樣被疑P圖</h1><p>現年40歲的鍾欣潼（阿嬌）近日在內地真人騷《怦然心動20歲》中，自曝：「我很少直播，因為我喜歡看，還送禮物呢，我就把賺來的都送出去了。」嚇親在場人士。其實阿嬌之前被拍到肥了三個碼，連頸也肥到看不見，但這次看到她於同一個節目亮相，竟然瞬間回復狀態，有網民大讚阿嬌已重回巔峯顏值，同時亦有網民懷疑是P圖。</p><p>阿嬌在微博貼出節目相片，並分享愛情觀：「戀愛中不管男生女生，都應該勇敢地去愛，但是我會和我的女生朋友說，還是不要太過於主動的表達自己，如果讓對方感覺到你更愛他，對於女生來說是有點吃虧的，可能有些男孩子就不會珍惜了，這樣我會很心疼女生。」</p></body></html>
