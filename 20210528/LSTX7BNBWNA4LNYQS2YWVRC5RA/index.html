<html><header><meta charset="utf-8"><title>求驗客手記：國足靠USB備戰關島</title></header><body><h1>求驗客手記：國足靠USB備戰關島</h1><p>2022年卡塔爾世盃亞洲區外圍賽會喺本月尾同下月初，舉行剩低嘅分組賽，其中位處A組嘅中國足球隊（黃衫），將會於今個月30號喺蘇州主場迎戰關島。雖然關島已經正式出局，對上5戰冇贏過兼合共失咗19球，只係入過兩球，係正宗魚腩隊，不過現時喺當地集訓嘅中國隊唔敢掉以輕心。內媒話每名國腳已經獲派一隻USB，入面儲存咗關島足球隊嘅資料，包括對手幾名核心球員嘅特點，避免迎戰同組最弱對手都要失分，出師不利就唔好啦！</p></body></html>
