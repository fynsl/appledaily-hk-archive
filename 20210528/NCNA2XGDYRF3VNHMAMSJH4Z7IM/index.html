<html><header><meta charset="utf-8"><title>求驗客手記：UEFA研取消作客入球優惠</title></header><body><h1>求驗客手記：UEFA研取消作客入球優惠</h1><p>英國《泰晤士報》報道，歐洲足協（UEFA）嘅競賽委員會禮拜五將會開會，討論取消已經實行咗56年嘅歐洲賽作客入球優惠制度，今年波圖（藍衫）正正就係喺歐聯16強以作客入球優惠淘汰咗祖雲達斯。由於疫情肆虐，呢兩屆不少歐洲賽事都改到中立場舉行，就算可以主場出戰，大部份賽事都要閉門作賽，主場優勢已經大不如前。前阿仙奴領隊、現任國際足協全球發展總監嘅雲格就話：「因為呢條例喺60年代制訂，當時係為咗鼓勵作客球隊積極進攻，但家陣作客入球嘅份量太重喇！」</p></body></html>
