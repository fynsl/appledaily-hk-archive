<html><header><meta charset="utf-8"><title>求驗客手記：利記使近四億贖紅牛中堅</title></header><body><h1>求驗客手記：利記使近四億贖紅牛中堅</h1><p>英超利物浦今季衞冕失敗，主因都係華基爾雲迪積克等主力中堅接連受傷，搞到要法賓奴泰華利斯客串中堅，又要起用未夠經驗嘅里斯威廉斯等小將。為咗改善呢個問題，據報利物浦將會啟動RB萊比錫中堅伊巴希馬干拿迪（左）合約入面嘅贖身條款，一次過畀晒3,550萬鎊（約3.9億港元）嘅贖身費，加強後防實力。隨着干拿迪加盟，里斯威廉斯即將會外借畀英冠球會吸收經驗，季中買返嚟嘅賓戴維斯就掛牌出售，由史浩克04外借過嚟嘅奧辛卡巴克亦唔會被留用。</p></body></html>
