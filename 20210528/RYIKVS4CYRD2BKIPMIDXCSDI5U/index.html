<html><header><meta charset="utf-8"><title>港燃料售氣量雙位增長</title></header><body><h1>港燃料售氣量雙位增長</h1><p>港華燃氣（1083）昨舉行股東周年大會，集團表示今年內地疫情穩定，工商業和民眾活動回復至接近正常，今年首季營業額及盈利較去年同期皆錄得可觀增長。今年首四個月的售氣量比去年同期上升三分一，表現理想。其中工業板塊售氣量升44%，商業板塊升31%，民用市場亦升10%，分佈式能源亦上升80 %。疫情下去年全年的總售氣量仍錄得8%升幅。隨着內地經濟復蘇、出口增加、受惠於清潔能源的政策、氣源供應穩定等因素，預期集團今年的售氣量將錄得雙位數字增長。</p></body></html>
