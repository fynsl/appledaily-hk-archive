<html><header><meta charset="utf-8"><title>慳家千嬅驚現魚尾紋</title></header><body><h1>慳家千嬅驚現魚尾紋</h1><p>楊千嬅前日在微博上載在內地逛家品店短片，更提到因為老公丁子高不在身邊，令她可以放肆狂買︰「丁生今天不在，所以非常好。」其間她看中一個暖水壺時，狀甚用力才能打開它，她也大笑搖頭自嘲︰「白癡我是。」惟笑容太勁，不小心令兩邊眼角的魚尾紋暴現。網友見到真性情的千嬅，大讚︰「也太可愛了吧。」</p><p>片中，千嬅將女人的購物慾發揮到極至，布袋、螢光筆、頭箍、原子筆、充電器、頸枕等越買越多，她更表示︰「應該是買一個行李箱比較好。」又說：「平時去不同城巿工作，常常有很多行李，我希望買精緻的小包包，讓行李箱充滿童真。」不過買了一大堆都500元有找，網民都大讚她慳家。</p></body></html>
