<html><header><meta charset="utf-8"><title>求驗客手記：連格失錶似有內鬼</title></header><body><h1>求驗客手記：連格失錶似有內鬼</h1><p>曼聯中場連格下半季外借到韋斯咸後鹹魚翻生，連歐國盃大軍都入埋，不過英國傳媒近日就爆出原來連格早排喺韋斯咸遇上一件不愉快事件。事緣今個月初韋斯咸對愛華頓比賽期間，韋斯咸球員嘅更衣室俾人「爆格」，連格仲俾賊仔偷走一隻價值50,000鎊（約55萬港元）嘅名錶。球隊當時已經報咗警，不過到𠵱家仲未拉到人。據英媒指，倫敦球場嘅保安非常嚴密，有閉路電視同保安員看守，外人基本上無可能走入更衣室，暗示球隊可能有「內鬼」偷嘢咁話。</p></body></html>
