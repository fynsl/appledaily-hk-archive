<html><header><meta charset="utf-8"><title>求驗客手記：派路落鑊艾基利重返祖記</title></header><body><h1>求驗客手記：派路落鑊艾基利重返祖記</h1><p>意甲教練大兜亂，繼施蒙尼恩沙基離開拉素，有傳以2年400萬歐元（約3,781萬港元）合約，接替干地坐上國際米蘭主帥一職後，今年失落聯賽冠軍嘅意甲球會祖雲達斯周五宣佈，僅上任一季嘅球隊教練派路亦正式離任。祖雲達斯周五喺官網公佈派路離任消息，多謝呢位意大利一代中場大師過去一季嘅貢獻。同日，球會即官宣前主帥艾基利回歸，據報雙方將會簽約至2025年。艾基利2014至2019年間曾經帶領祖雲達斯達成5連霸，離隊後未有執教任何球隊。</p></body></html>
