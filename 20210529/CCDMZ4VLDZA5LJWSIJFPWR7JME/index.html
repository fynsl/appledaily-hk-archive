<html><header><meta charset="utf-8"><title>周柏豪想跟小方去東奧</title></header><body><h1>周柏豪想跟小方去東奧</h1><p>方力申和周柏豪昨日錄影無綫新綜藝節目《死因有可疑》，問方力申何時赴日本東京奧運場地任主持？他表示還未定：「𠵱家好多人都覺得搞唔成，連日本人民都好反對，但我個人覺得好值得去。」柏豪亦指想參與此盛事。</p><p>同場出席的首席創意官王祖藍，對於早前被網民狠批近日推出的《姐姐郊遊遊》跟ViuTV節目《美女郊遊遊》撞名，他指有留意網民聲音：「最緊要有討論，有留意就係鞭策。」他直言上任不足兩個月，對工作成績不滿意，會與團隊好好溝通。談到之前於《好聲好戲》狠批馮盈盈抽離不到情緒不適合做娛樂圈，令她喊爆，他說︰「我都要同佢講對唔住，我係擔心佢太大壓力。」</p></body></html>
