<html><header><meta charset="utf-8"><title>朱智賢出海傷腳狂標血</title></header><body><h1>朱智賢出海傷腳狂標血</h1><p>無綫小花朱智賢去年4月偷食人夫黎振燁後，被無綫雪藏近一年，兩個月前獲解凍出席新劇活動。解凍後的她心情靚爆，不時相約朋友上山下海玩餐飽。前日她在Ig限時動態分享與一班朋友划獨木舟兼浮潛的相片，他們齊齊嘆美食，不過其中一張相片，朱智賢左邊膝蓋就流晒血，相信是潛水時被石頭𠝹損，但她留言整親腳都不知道︰「食食吓嘢望到對腳都嚇一嚇。」</p><p>朱智賢當日玩得非常開心︰「好耐冇試過咁多人一齊玩，好開心。」更自嘲︰「唔好意思，我今日係嚟搞笑！」後來她更貼出傳媒報道她整損腳的新聞，留言︰「當我好內疚嘅時候，然後大家都好似好開心咁，儍的嗎？」更大嘆早知化妝 。</p></body></html>
