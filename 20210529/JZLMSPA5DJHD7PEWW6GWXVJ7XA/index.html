<html><header><meta charset="utf-8"><title>求驗客手記：堅sir卸任東方主教練</title></header><body><h1>求驗客手記：堅sir卸任東方主教練</h1><p>歐洲列強有換帥潮，估唔到香港都一樣，禮拜日喺港超聯爭標組冠軍戰兩球不敵傑志嘅東方龍獅噚日宣佈，主教練兼總監李志堅卸任主教練之職，但留任總監，助教盧比度做暫代主教練領軍戰亞協盃。東方噚日喺球會社交平台度突然公佈呢個消息，並即日生效，但堅sir會留任做總監，全力負責足球戰術研究同技術開發，為提升球員技術水平作長遠貢獻，球會行政經理陳子龍就升任助理總監，負責球隊日常營運同管理，唔知一班堅sir嘅子弟兵又會有咩去向呢？</p></body></html>
