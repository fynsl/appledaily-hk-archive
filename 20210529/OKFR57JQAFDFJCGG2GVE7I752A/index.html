<html><header><meta charset="utf-8"><title>【澳門出道】坦承出櫃放下包袱</title></header><body><h1>【澳門出道】坦承出櫃放下包袱</h1><p>原名徐智勇的小肥現年44歲，於澳門粵華中學求學時已開始創作歌曲，畢業後在著名作曲家陳輝陽的介紹下認識黃柏高，獲賞識成為金牌娛樂旗下歌手，2012年加盟太陽娛樂文化，現時已回歸自己有份創辦的棋人娛樂。2013年澳門演藝人協會成立，小肥成為首屆會長，至去年小肥於陳志雲的《Stephen．傾》網上節目訪問中出櫃，坦承自己男同志身份，更坦言公開性取向後，放下了包袱，更吸引男性向他示愛。</p></body></html>
