<html><header><meta charset="utf-8"><title>李昇基認愛引粉絲示威</title></header><body><h1>李昇基認愛引粉絲示威</h1><p>韓國34歲男星李昇基本周一被爆跟《大長今》「崔尚宮」甄美里的28歲女兒李多寅秘密拍拖，兩人先後承認戀。不過形象健康的李昇基公開戀情後，未獲粉絲祝福，反而不滿李多寅的家族形象負面，昨日更有粉絲在李昇基事務所的城北洞附近租廣告車巡遊示威。</p><p>廣告車的螢光幕寫上：「17年功夫不負有心人嗎？現在要放棄吧，快點做出決定」、「你不知道沒關係，現在我們讓你知道，他們（指李多寅一家）使很多人變成受害者」等，對於有粉絲作出激烈行動，其他網民就紛紛踴躍留言：「可以理解fans的心情」、「fans有天塌下來的感覺」，以及「李昇基到底喜歡她甚麼」等，反應十分熱烈。</p></body></html>
