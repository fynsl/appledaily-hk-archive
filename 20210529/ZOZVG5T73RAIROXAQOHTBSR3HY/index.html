<html><header><meta charset="utf-8"><title>廣末涼子娘味開工</title></header><body><h1>廣末涼子娘味開工</h1><p>40歲日本女星廣末涼子日前為夥拍玉木宏的新劇《櫻之塔》開工，廣末穿着粉紅色外衣襯涼鞋到場，衣服背後出現一隻閃石蜘蛛，照片近日被網民大彈她穿衣品味欠佳，充滿嚴重娘味。</p><p>廣末近日亮相的清談節目《徹子的部屋》日前出街，她透露在年輕時認為踏入中年後就不再演戲，但隨着年齡增長令她的想法改變。廣末育有兩子一女，談到為前夫岡澤高宏所生的兒子已經17歲，她表示乖仔正到海外留學：「有時會感到寂寞，我睡覺時會把手機放在枕邊，因為兒子在外國會有時差，當他來電時我便可以接到電話。」</p></body></html>
