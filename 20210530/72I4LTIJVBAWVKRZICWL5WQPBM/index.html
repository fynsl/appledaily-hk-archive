<html><header><meta charset="utf-8"><title>七仙羽為肥仔、娟姐解畫</title></header><body><h1>七仙羽為肥仔、娟姐解畫</h1><p>玄學家七仙羽昨日到中環一間米線店出席活動，化身侍應為「口罩小姐178」張晉雅落單，而七仙羽的男友昨日也有到場。ERROR成員梁業（肥仔）日前跟拍拖八年的初戀女友阿芬宣佈分手，而七仙羽在兩人爆出「分訊」前已在節目漏口風，指肥仔和練美娟互有意思，似是早已知肥仔回復單身，亦令娟姐成為疑似第三者。</p><p>對此七仙羽否認：「喺節目只係講笑，我之後同佢哋拍節目，有講我同肥仔及娟姐嘅前世今生。雖然我話肥仔係武大郎、娟姐係潘金蓮，但佢哋唔會發展，娟姐唔會搵矮細嘅人，肥仔都唔會鍾意娟姐，因為娟姐有啲野性，肥仔想搵啲降服到以及乖啲嘅女仔。」</p></body></html>
