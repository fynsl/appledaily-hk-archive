<html><header><meta charset="utf-8"><title>體訊速遞：（足球）薪酬違規碧咸罰千五萬</title></header><body><h1>體訊速遞：（足球）薪酬違規碧咸罰千五萬</h1><p>碧咸（右）旗下的美職聯球隊國際邁阿密，因違返薪酬規例被賽會判予破紀錄罰款200萬美元（約1,540萬港元）。美職聯規定，每隊最多得三名不被計入薪酬上限的「指定球員」，但去年8月從祖雲達斯過檔的中場馬度迪未被該隊計算入內，而其薪酬又過高，因此被賽會重罰。另外，國際邁阿密亦要在2022及2023年2個球季，合共扣減接近230萬美元的薪酬上限。</p><p>綜合外電（美國）</p></body></html>
