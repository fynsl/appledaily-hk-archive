<html><header><meta charset="utf-8"><title>朱凌凌告別《愛．回家》冇工開</title></header><body><h1>朱凌凌告別《愛．回家》冇工開</h1><p>在劇集《愛．回家之開心速遞》飾演「朱凌凌」的吳偉豪，早前在網上流出一段疑似是他的不雅影片，事後有指吳偉豪已報警求助，早前他已低調復工。前晚播出的《愛．回家》是吳偉豪暫別的一集，蘇韻姿昨日在Ig貼出眾人合照，留言大表不捨：「就像真的大學一樣，每一步都有大家在旁，一起成長。 好感恩能夠同大家一起『上學』，不捨得。」</p><p>相中所見，蘇韻姿和林凱恩左右搭着吳偉豪的膊頭合照，跪在地上的吳偉豪也露出微笑，心情似乎已平復。不過劇情完結後，吳偉豪似乎未有新工作安排，不知是否因捲入不雅照風波而被打入冷宮。</p></body></html>
