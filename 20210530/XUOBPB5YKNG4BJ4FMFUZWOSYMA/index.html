<html><header><meta charset="utf-8"><title>李智雅接受警方調查</title></header><body><h1>李智雅接受警方調查</h1><p>韓國話題劇《Penthouse》第三季將於下周五播出，李智雅、Eugene、金素妍的復仇迎來最終章，劇組昨日公開了李智雅及嚴基俊的新劇照造勢。李智雅身處警署接受調查，她先露出茫然若失的表情，又用凌厲的目光望着警察。反而上季被判入獄的嚴基俊就穿着囚服、捧着個人物品悠閒地走向監倉，還露出笑容，與李智雅的反應截然不同。</p><p>另一主角Eugene最近就頻頻拍廣告吸金，繼前日在Ig上載晒腿的花絮相後，她昨日就和演員老公奇太映及一對女兒開工，並留言表示女兒貪玩到處貼貼紙。</p></body></html>
