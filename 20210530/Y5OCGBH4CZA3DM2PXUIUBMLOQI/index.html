<html><header><meta charset="utf-8"><title>薛家燕喜獲男孫</title></header><body><h1>薛家燕喜獲男孫</h1><p>現年71歲的薛家燕昨日代兒子石耀庭（Jackson）及新抱陳素怡（Zoe）宣佈喜訊，兩人的愛情結晶品已經平安出生，據知兩人今次是一索得男，而新任嫲嫲的家燕姐今午就會在醫院跟傳媒做訪問，分享做嫲嫲的喜悅。薛家燕昨日回覆《蘋果》時表示：「好開心！謝謝你，詳情明天講！」</p><p>Jackson在2018年跟Zoe結婚，當時有指家燕姐豪花4,000萬娶新抱，而家燕姐當時被好姊妹陳寶珠爆她恨抱孫，結果Jackson在今年情人節時宣佈和Zoe造人成功。日前更在社交網貼出太太的孕照，當時Zoe表示很期待BB出世。</p></body></html>
