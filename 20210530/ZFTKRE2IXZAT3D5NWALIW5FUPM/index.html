<html><header><meta charset="utf-8"><title>宋江攬韓韶禧入睡</title></header><body><h1>宋江攬韓韶禧入睡</h1><p>韓國上位男星宋江夥拍「最美第三者」韓韶禧主演的新劇《無法抗拒的他》將於下月19日首播，劇組前日公開新預告谷劇。預告一開始就見宋江捉着韓韶禧的手教她擲飛鏢，之後兩人在夜場約會，宋江在韓韶禧耳邊說話，令她甜笑躲避。鏡頭一轉，宋江在床上攬實韓韶禧入睡。</p><p>宋江飾演認為戀愛很麻煩、但很享受曖昧的朴宰彥，其甜蜜攻勢令韓韶禧心動，但宋江卻反問：「如果不戀愛的話，連親近一點都不可以嗎？」暗示戀情有阻滯。網民大讚他們顏值爆燈，不過亦有指兩位主角似兄妹多過戀人，擔心劇集播出後會有反效果。</p></body></html>
