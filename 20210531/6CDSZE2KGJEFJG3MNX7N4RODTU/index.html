<html><header><meta charset="utf-8"><title>《模範的士》或開第二季</title></header><body><h1>《模範的士》或開第二季</h1><p>韓國男星李帝勳、李絮、金義聖等主演的韓劇《模範的士》前晚播出結局，李帝勳最終成功向殺母仇人報仇，並決定解散「彩虹運輸」，各人展開新生活，不過世上仍然充斥着罪犯，於是「彩虹運輸」又再重聚。結尾可見身為檢察官的李絮與李帝勳一起現身，疑似加入「彩虹運輸」一起懲罰壞人，預告有開拍第二季的可能。結局一集收視維持雙位數有15.3%。</p><p>與《模範的士》同時段播出的tvN新劇《我的上流世界》亦於前晚播出第七集，懷有身孕的李寶英得知老公李賢旭出軌的真相後大受打擊，陷入流產危機，李寶英獲觀眾激讚好演技，立即扯高收視至8.627%。</p></body></html>
