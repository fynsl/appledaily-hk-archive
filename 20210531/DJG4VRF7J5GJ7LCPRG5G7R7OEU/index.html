<html><header><meta charset="utf-8"><title>龍貫天獲藝術家年獎</title></header><body><h1>龍貫天獲藝術家年獎</h1><p>粵劇文武生龍貫天及衛駿輝正在西九文化戲曲中心主演一連25場的音樂劇《香江號》，而在演出之同時，龍貫天獲香港藝術發展局頒發藝術家年獎，但由於疫情關係，今年取消了實體頒獎禮，所以龍貫天在《香江號》舞台上接受獎座，他表示：「得獎當然開心，呢個獎應該同粵劇界所有同業朋友一齊分享，我以後更加要為粵劇盡心盡力，發揚光大、努力前行。」</p><p>此外，衛駿輝亦恭賀拍檔龍貫天，又大讚他得獎是實至名歸：「佢真係由小生捱上位，過程經歷好多艱苦同奮鬥，藝術上非常努力，好照顧班中兄弟姊妹。佢係一位要求好高、好貪靚嘅完美表演者，無論服裝、化妝都會一絲不苟。」</p></body></html>
