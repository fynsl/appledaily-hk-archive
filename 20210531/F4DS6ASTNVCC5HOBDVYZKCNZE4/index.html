<html><header><meta charset="utf-8"><title>趣趣地：武磊起孖　中國七蛋贈關島</title></header><body><h1>趣趣地：武磊起孖　中國七蛋贈關島</h1><p>中國足球隊禮拜日喺蘇州主場出擊，踢2022年世盃亞洲區外圍賽A組賽事，面對同組實力最弱兼已經出局嘅關島，今場亦係主帥李鐵喺上年1月坐正後嘅首場正式國際賽。雖然五名入籍兵中只得蔣光太同艾克森正選，但世界排名77嘅中國實力明顯高過排第198位嘅關島，結果靠武磊梅開二度，加上金敬道、吳曦、艾克森嘅入波，同埋入籍後首次為中國上陣嘅後備兵阿蘭省兩粒，送贈關島七隻光蛋，全取3分後仍落後畀榜首嘅敍利亞5分，禮拜四會繼續喺主場迎戰A組尾二嘅馬爾代夫。</p></body></html>
