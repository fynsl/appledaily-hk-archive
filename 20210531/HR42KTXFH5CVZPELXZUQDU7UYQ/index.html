<html><header><meta charset="utf-8"><title>趣趣地：擸5月最佳　高普睇齊哥帥</title></header><body><h1>趣趣地：擸5月最佳　高普睇齊哥帥</h1><p>英超前一個星期正式煞科，賽會就喺上星期六公佈最後一個月嘅最佳球員同領隊。利物浦5月5戰全勝，最終後上攞到歐聯資格，令到佢哋嘅領隊高普（左）贏出今季第1個、亦係生涯第9個每月最佳領隊獎，總數追平曼城嘅哥迪奧拿。至於最佳球員方面就由4場入4球嘅祖爾韋洛克奪得，呢位由阿仙奴借去紐卡素嘅21歲中場，季尾開始大爆發，成為舒利亞之後首位連續七場喺英超取得入球嘅紐卡素球員，雖然阿仙奴領隊阿迪達話等緊佢返嚟，但紐卡素領隊布魯士就希望可以續借韋洛克。</p></body></html>
