<html><header><meta charset="utf-8"><title>陳茵媺凸肚拖陳豪度假</title></header><body><h1>陳茵媺凸肚拖陳豪度假</h1><p>陳豪日前赴深圳拍劇，辛苦個多月兼完成隔離後，終於可以和太太陳茵媺和三個寶貝仔女團聚，一家五口近日到酒店staycation，陳茵媺穿上三點式花花款泳衣，即使外加一件白色穿窿衫，但仍難掩好身材。</p><p>前日凌晨她在社交平台分享晚上和老公外出的影片，穿上貼身吊帶裙，大晒玉背，不過跟前天晒出的泳衣照對比，身材明顯有很大分別，側身照顯得肚凸凸，有網民留言問她是否再度懷孕，但之前的泳衣照可見小腹平坦，估計是晚餐食得太飽所致。陳茵媺貼出和老公手牽手的恩愛合照，不過穿上半透視恤衫及淺色短褲的陳豪，竟然全程沒以正面示人。</p></body></html>
