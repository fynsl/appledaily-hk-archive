<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）爵士封阻王意外逝世</title></header><body><h1>體訊速遞：（籃球）爵士封阻王意外逝世</h1><p>爵士上周六證實，一代名將馬克伊頓（Mark Eaton、圖）上周五晚在猶他州薩米特縣因為單車意外，受傷倒臥街頭，送院搶救無效不治，終年64歲。於1982至1993年間效力爵士的伊頓，曾兩度當選最佳防守球員，並在1989年入選出戰明星賽。這位身高達2米24的中鋒，職業生涯錄得3,064次封阻，在聯盟歷史上排第四，四度贏得封阻王名銜，其53號球衣已獲爵士榮休。</p><p>綜合外電（美國）</p></body></html>
