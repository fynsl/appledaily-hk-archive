<html><header><meta charset="utf-8"><title>趣趣地：賓福特破咒　首升英超</title></header><body><h1>趣趣地：賓福特破咒　首升英超</h1><p>上周六英冠升班附加賽決賽，由賓福特（圖）同「天鵝」史雲斯喺溫布萊球場爭最後一個升班位。賓福特過去總共輸過四次英冠附決賽，係英冠球隊入面最多，上季正正就係決賽不敵富咸，不過今季就破到魔咒啦。開波10分鐘賓福特就博到12碼，由艾雲東尼操刀射入網，10分鐘之後佢嘅拍檔馬干特斯接應傳中破網，為球隊再添紀錄。下半場史雲斯冇咩具威脅埋門之餘，65分鐘仲有中場積富頓領紅被逐，賓福特順利以2:0贏波，今次升班係賓福特自46/47球季後，事隔74年重返英格蘭頂級聯賽。</p></body></html>
