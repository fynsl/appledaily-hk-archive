<html><header><meta charset="utf-8"><title>甄美里懶理閒言讚李昇基</title></header><body><h1>甄美里懶理閒言讚李昇基</h1><p>韓國34歲男星李昇基上周承認跟《大長今》「崔尚宮」甄美里的28歲女兒李多寅拍拖，但粉絲不滿女方家族形象負面，更租廣告牌車示威，希望兩人能夠分手。雖然兩人的感情不被看好，不過李多寅一家似乎懶理外界反應，有韓國網民在討論區發文，表示李多寅媽媽甄美里於前日亮相購物平台直播時，間接提到李昇基。</p><p>當時主持人問甄美里：「最近女兒心情很好吧。」暗提戀情，甄美里邊笑邊回應：「我也很好。」似乎對女兒男友很滿意。網民對此反應熱烈，紛紛留言寫道：「真厚臉皮」、「看來真的會結婚」、「李昇基明知道還交往，物以類聚吧」等。</p></body></html>
