<html><header><meta charset="utf-8"><title>華晨收聯交所復牌指引</title></header><body><h1>華晨收聯交所復牌指引</h1><p>華晨中國（1114）母公司華晨集團去年捲入債務違約危機，並進入破產重整；今年3月因未能及時發佈全年業績而須停牌。華晨中國昨日發公告指，繼續暫停買賣，並收到聯交所發出的復牌指引，包括對審計事宜進行適當獨立調查、公佈調查發現、評估及公佈對公司業務營運及財務狀況的影響，及採取適當補救行動。</p><p>同時華晨亦要根據上市規則規定發表所有尚未發表的財務業績，以及處理任何審計修改。若公司未能以聯交所滿意方式對停牌事宜補救， 且未於明年9月底前復牌，公司或會被取消上市地位。</p></body></html>
