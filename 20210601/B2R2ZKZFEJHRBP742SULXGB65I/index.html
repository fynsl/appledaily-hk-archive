<html><header><meta charset="utf-8"><title>友邦委攜程高層任獨董</title></header><body><h1>友邦委攜程高層任獨董</h1><p>友邦保險（1299）公佈，委任孫潔為公司獨立非執行董事，6月1日生效。任期約為三年，年度董事袍金16.8萬美元。孫潔為現任攜程集團（9961）首席執行官兼董事會成員、愛奇藝（iQIYI, Inc.）及好未來 （TAL Education Group）獨立董事、Tripadvisor和MakeMyTrip董事。</p><p>友邦表示孫潔在營運及管理網上旅遊業務、合併與收購、財務報告及營運方面有豐富經驗。</p></body></html>
