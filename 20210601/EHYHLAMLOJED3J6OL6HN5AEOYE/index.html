<html><header><meta charset="utf-8"><title>姜濤放完假報平安</title></header><body><h1>姜濤放完假報平安</h1><p>姜濤上月初完成MIRROR演唱會後，同月20日突然在Ig貼上黑底白字「I’m tired of everything（我厭倦了一切）」，嚇壞了姜糖。經理人「花姐」黃慧君當日解釋姜濤只是身體不適。休息了多日，姜濤昨日更新Ig，貼出角度近似的多張相片，留言：「假期結束，沒事了。」並附上一個心心emoji，網友幾乎清一色為他加油，彭秀慧亦留言：「沒事就是最好的事。」</p><p>報平安的還有林欣彤，她上星期放狗時因愛犬突然失控，令她仆落樓梯，膝蓋和下巴都受傷。昨日她分享與愛犬的合照，下巴仍貼膠布的她說：「好啦，其實過咗一日就原諒咗佢喇。」</p></body></html>
