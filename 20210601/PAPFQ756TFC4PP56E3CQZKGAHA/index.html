<html><header><meta charset="utf-8"><title>韓韶禧同劇演員確診</title></header><body><h1>韓韶禧同劇演員確診</h1><p>韓國疫情反覆，昨日有報道指模特兒出身的26歲男星金敏歸遭經理人傳染而確診，他目前中斷所有演藝活動，在家隔離並接受治療。由於金敏歸在宋江、韓韶禧擔正的JTBC新劇《無法抗拒的他》中飾演韓韶禧的同學，因此粉絲都擔心其他劇組人員會受影響。對此，劇組回應表示：「所有台前幕後都做完檢測，目前都是呈陰性，劇組正依循防疫守則，繼續拍攝。」</p><p>另外，男團TXT將攜新碟回歸樂壇，原定於昨日同時進行媒體發佈會及線上showcase，但事務所宣佈有工作人員確診，所以取消媒體發佈會，至於TXT成員的快速檢測結果呈陰性，所以線上showcase會如常進行。</p></body></html>
