<html><header><meta charset="utf-8"><title>上電面臨損失急挫18%</title></header><body><h1>上電面臨損失急挫18%</h1><p>上海電氣（2727）前晚公佈，持有40%的聯營公司上海電氣通訊技術面臨應收賬款無法收回、存貨無法變現等重大風險。昨晨集團發出公告表示，對該聯營公司投資為5.26億元、提供了股東借款77.66億元，並為9.02億元貸款出具函件支持，合計91.94億元。不過，集團現時已開始核查逾期應收賬款的逾期原因，並尋求相關部門的支持和協助，同時啟動責任調查和問責機制。集團昨股價收2.08元，跌17.8%。</p></body></html>
