<html><header><meta charset="utf-8"><title>阿Sa網購成癮堆滿屋</title></header><body><h1>阿Sa網購成癮堆滿屋</h1><p>蔡卓妍（阿Sa）經常會在社交網站分享個人生活點滴，昨日她更不介意自揭是購物狂，在Ig貼出短片，指自己一入到門口，發現家中堆滿超過20件大大小小未拆箱的貨品，形成一座網購山，她留言：「入門口就見到呢個景況……又唔小心上網撳吓撳吓就撳到咁，唔係全部都係我㗎！」</p><p>曾樂彤、吳千語和周家怡都有留言，吳千語更表示：「我明。」經理人霍汶希（Mani）則大爆容祖兒都有網上購物癮，她寫道：「繼祖然（容祖兒）之後又一巨獻！」不少網民都指場面搞笑，更大表好奇，指既然貨送到又未拆，建議阿Sa直播開箱，很有興趣看她買了甚麼。</p></body></html>
