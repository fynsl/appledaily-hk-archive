<html><header><meta charset="utf-8"><title>劉秀盈戴四方帽畢業</title></header><body><h1>劉秀盈戴四方帽畢業</h1><p>富商劉鑾雄（大劉）和舊愛呂麗君所生的大女、18歲的劉秀盈（Zoe），不經不覺已中學畢業。前日Zoe在社交網貼出在國際學校畢業相，相中的她穿上紅色畢業袍和戴上四方帽，手中拿着畢業證書、一束花和一個Snoopy公仔，另一張相她就在同學堆中站起身，她留言︰「Thank you for the fourteen years！」</p><p>Zoe近年經常在社交網貼相和留言，分享跳芭蕾舞及彈結他的興趣，又開設個人頻道，製作一些自彈自唱片段。2018年她錄製首張個人EP，翌年再推出第二張唱片。她15歲學芭蕾舞，苦練下獲得英國皇家舞蹈學院頒發證書。</p></body></html>
