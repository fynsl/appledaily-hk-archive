<html><header><meta charset="utf-8"><title>玄彬傳明年娶孫藝珍</title></header><body><h1>玄彬傳明年娶孫藝珍</h1><p>人氣韓劇《愛的迫降》的玄彬及孫藝珍今年元旦日大方認戀，不過依然無損兩人的人氣，外界都睇好兩人會拉埋天窗。昨日韓國討論區突然有人爆料，一名自稱是電影界的工作人員表示玄彬及孫藝珍將會結婚，還指玄彬刻意空出明年的檔期去籌備婚禮，暗示兩人將於明年結婚。</p><p>消息在網上引起熱議，不少粉絲都興奮留言表示支持及祝賀，而玄彬及孫藝珍雙方事務所未就此事回應。目前玄彬及孫藝珍都各有各忙，玄彬正趕拍新片《秘密任務2》，孫藝珍就頻頻為代言品牌拍攝新相。之前有報道指玄彬花逾3,000萬港元購入新建的高級公寓，被指是為結婚築愛巢作準備。</p></body></html>
