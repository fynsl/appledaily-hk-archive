<html><header><meta charset="utf-8"><title>恒地待業績轉好或派股</title></header><body><h1>恒地待業績轉好或派股</h1><p>恒地（012）昨舉行股東周年大會，有股東問到明年會否恢復派紅股，集團聯席主席李家誠稱，近數個月集團賣樓成績不錯，待業績轉好時會考慮。該名股東續呻樓價貴，又問恒地可否提供折扣優惠，聯席主席李家傑提議他在內地置業，「其實中國好大，唔係淨係得香港，內地樓價好平、好好住。」李家誠又指，不擔心《收回土地條例》對集團構成影響，因私樓與公屋是兩個不同市場，而健康的社區規劃須兩者兼備，集團一直透過農地轉換土儲。</p></body></html>
