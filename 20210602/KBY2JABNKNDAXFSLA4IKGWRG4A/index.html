<html><header><meta charset="utf-8"><title>食神韜韜兩年減130磅</title></header><body><h1>食神韜韜兩年減130磅</h1><p>現年70歲的食神「韜韜」梁文韜主持過不少飲食節目，過往逾300磅的身軀成為其標誌，近日韜韜作客好友蔡瀾的YouTube飲食頻道「蔡瀾花花世界」，在影片中見到韜韜身形比過往瘦了幾個碼，原來他鑑於年紀大積極減肥，兩年間減了130磅。</p><p>韜韜在片中介紹頭抽乳豬，大談燒叉燒秘技，他說由於飼養的「大花白」肥豬個肚腩「dum」到落地，叉燒就用這部位來燒，故命名「拖地叉燒」。談到體重大減，他笑稱︰「我由325磅減到195磅，我做運動囉。」蔡瀾大讚老友意志堅強，韜韜即表示自己減了27個月，之後兩人乾杯，慶祝韜韜減肥成功。</p></body></html>
