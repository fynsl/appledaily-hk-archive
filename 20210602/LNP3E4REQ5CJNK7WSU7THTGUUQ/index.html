<html><header><meta charset="utf-8"><title>全球手遊龍頭單月賺20億 </title></header><body><h1>全球手遊龍頭單月賺20億 </h1><p>【話你知】騰訊旗下的《王者榮耀》（下稱《王者》）可算是全球手遊的龍頭，據手機程式市場調查公司Sensor Tower早前公佈，《王者》今年4月的全球收入高達超過2.58億美元（約20億港元），當中約96%收入來自中國，蟬聯全球手遊收入榜首位。</p><p>不過，《王者》過去其實已屢遭內地官方詬病荼毒青年。在官方要求下，《王者》早在2017年出台新規，包括限制12歲以上未成年玩家每天限玩兩小時等。去年更對玩家啟用人臉辨識驗證，解決「孩子冒用家長身份繞過監管」的問題。官方對《王者》的管控，當時被網民戲稱是「黨幫忙管小孩」。</p></body></html>
