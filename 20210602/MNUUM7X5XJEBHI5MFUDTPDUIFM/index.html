<html><header><meta charset="utf-8"><title>求驗客手記：傳皇馬翻兜肥安</title></header><body><h1>求驗客手記：傳皇馬翻兜肥安</h1><p>皇家馬德里教練施丹上星期辭職，球會近日都要着手搵下任教練人選。近日西班牙傳媒就傳出，會長佩雷斯考慮搵番2013至2015年教過皇馬嘅安察洛堤返嚟，仲話雙方已經早喺四日前聯絡，而愛華頓亦都啟動招聘程序，以防肥安真係走人。雖然肥安近兩季教「拖肥」表現麻麻，不過佢當年教皇馬嘅勝率接近75%。另外，施丹日前向皇馬球迷發公開信，解釋離開係因為覺得會方唔再信任佢咁話。</p></body></html>
