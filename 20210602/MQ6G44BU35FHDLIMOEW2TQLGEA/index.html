<html><header><meta charset="utf-8"><title>莫文蔚紅館騷做足檢測</title></header><body><h1>莫文蔚紅館騷做足檢測</h1><p>莫文蔚昨日在將軍澳為下周五開始舉行的三場紅館演唱會綵排，適逢她今日51歲生日，獲大會送上網球場蛋糕祝賀。莫文蔚表示生日願望是演唱會成功，最喜歡工作中度過生日，老公亦有陪她綵排，她表示已迫不及待演唱會開鑼：「開騷實會有壓力，但更多係期待，因為好耐冇喺香港開演唱會。」</p><p>提到政府近日指若出現第五波疫情，將會考慮限制未接種疫苗者進入表演場所，莫文蔚提醒大家要保護好自己，她更坦言：「The show must go on！」至於紅館有否要求打疫苗，莫文蔚指紅館有一套防疫措施，台前幕後均需要做檢測，上台表演者更要提供七日內的檢測報告，都會做足防疫措施。</p></body></html>
