<html><header><meta charset="utf-8"><title>求驗客手記：盧卡古壓C朗奪MVP</title></header><body><h1>求驗客手記：盧卡古壓C朗奪MVP</h1><p>意甲賽會周一公佈20/21球季各獎項得主，協助國際米蘭贏得11年嚟首個意甲冠軍嘅盧卡古榮膺MVP。呢位比利時國腳今季喺聯賽上陣36場射入24球同助攻11次，意甲官網話盧卡古係有紀錄以嚟（04/05球季），首位喺意甲單季達到20個入球同10次助攻嘅球員。今季喺聯賽為祖雲達斯上陣33場射入29球嘅基斯坦奴朗拿度（圖）就執番個最佳前鋒，最佳門將係AC米蘭嘅基安盧基當拿隆馬。</p></body></html>
