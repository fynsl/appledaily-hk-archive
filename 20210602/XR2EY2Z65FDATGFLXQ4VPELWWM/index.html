<html><header><meta charset="utf-8"><title>求驗客手記：七將最佳　油王照科水</title></header><body><h1>求驗客手記：七將最佳　油王照科水</h1><p>歐洲足協（UEFA）公佈20/21球季歐聯最佳23人陣容，冠軍車路士（圖）有七名球員入選成為大贏家，包括有艾度亞文迪、艾斯派古達、魯迪格、芝維爾、佐真奴費路、美臣蒙特同尼高路簡迪，亞軍曼城就有五人。另外，據報車路士老闆阿巴莫域治對球隊贏得歐聯冠軍非常滿意，已經同意今夏再增兵打造「車仔王朝」，頭號收購目標係拜仁慕尼黑前鋒羅拔利雲度夫斯基同埋舊將盧卡古。</p></body></html>
