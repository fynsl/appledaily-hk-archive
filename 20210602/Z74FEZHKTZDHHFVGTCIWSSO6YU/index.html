<html><header><meta charset="utf-8"><title>楊冪晒長腿平反「臉崩」</title></header><body><h1>楊冪晒長腿平反「臉崩」</h1><p>劉愷威前妻、內地女星楊冪，過往多次傳整容，還被內地網民嘲「臉崩了」，指她臉部僵硬、眼窩凹陷、皮膚鬆弛。現年35歲的楊冪前日出席直播活動，身穿白色絲質恤衫、開衩長裙的她走輕熟女路線，不過見她狀態大勇，皮膚依然緊繃，成功平反謠言，網民更大讚「美絕一線女星」。</p><p>楊冪工作室隨即在直播後貼出她開工的相片，楊冪使出長腿殺人武器，加上妝容艷麗，成熟又誘人，之後再加碼上傳一張「出浴照」，穿上浴袍的她坐在浴缸內回眸，輕露香肩，略顯性感。昨日她趁國際兒童節就玩少女風，着上白短T及爛牛牛仔褲，繼續晒白滑長腿，還祝粉絲兒童節快樂。</p></body></html>
