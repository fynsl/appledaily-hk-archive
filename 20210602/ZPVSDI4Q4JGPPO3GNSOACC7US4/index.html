<html><header><meta charset="utf-8"><title>惠譽憂國企年底爆違約</title></header><body><h1>惠譽憂國企年底爆違約</h1><p>惠譽最新報告指，即使中國二、三線城市的國有企業捱過3至4月的償債潮，但至今年底的到期債務仍然巨大，而國企透過再融資來避免違約將難以為繼。來自河北、河南、遼寧、山西、天津和雲南的國企，於3月和4月所發行的已到期及被贖回債券總值分別高達1,460億元（人民幣．下同）及1,114億元，按年升近90%和75%。雖然這些國企未有出現違約情況，但很有可能是依賴銀行貸款及其他非資本市場渠道再融資。</p></body></html>
