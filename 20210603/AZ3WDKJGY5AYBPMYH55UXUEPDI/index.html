<html><header><meta charset="utf-8"><title>Zoom首季收入增近兩倍</title></header><body><h1>Zoom首季收入增近兩倍</h1><p>視像會議軟件Zoom公佈首季業績勝預期，收入按年增1.91倍至9.56億美元，經調整每股盈利1.32美元。公司表示，目前有49.7萬個擁10個員工以上的客戶，按年增約87%；另有1,999個客戶在12個月內貢獻至少10萬美元的收入。Zoom同時預計，次季經調整後每股盈利介乎1.14美元至1.15美元，收入介乎9.85億美元至9.99億美元。Zoom昨晚早段升1%。</p></body></html>
