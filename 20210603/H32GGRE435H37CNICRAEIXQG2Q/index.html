<html><header><meta charset="utf-8"><title>吳君如新片入選三大影展</title></header><body><h1>吳君如新片入選三大影展</h1><p>由吳君如監製及主演、真人真事改編的電影《媽媽的神奇小子》預計今年8月上映，未上畫已有喜訊，電影獲邀參加三個影展，包括入圍第23屆意大利烏甸尼遠東國際電影節競賽單元角逐「新導演獎」、第18屆西班牙比克（巴塞隆拿）亞洲夏日電影節競賽單元，以及成為第20屆紐約亞洲電影節參展作品。</p><p>吳君如對此感動開心：「電影講一個輸在起跑線嘅人點樣追番上嚟，我覺得全世界都好需要呢種正能量，團隊好開心可以製作到呢部電影，帶畀全世界觀眾，係一個perfect timing。」男主角阿炳表示：「疫情關係唔可以親赴當地出席，但希望各地觀眾感受到當中嗰份情同熱血。」</p></body></html>
