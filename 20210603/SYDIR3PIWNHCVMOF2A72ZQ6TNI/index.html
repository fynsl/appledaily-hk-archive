<html><header><meta charset="utf-8"><title>傅嘉莉受壓濕疹纏身</title></header><body><h1>傅嘉莉受壓濕疹纏身</h1><p>傅嘉莉（Kelly）生活富貴，上月初被爆自携45萬私伙名牌手袋上節目，從容面對鏡頭，但原來她過去一個月飽受壓力濕疹纏身，導致體重急降不足100磅。</p><p>傅嘉莉前日在Ig貼相發文抒發感受，並付上一張上磅只顯示約98磅的相片，留言嘴巴能說謊，身體卻不能。她指過去兩個月因耳仔不適，日前終於求診：「醫生話我耳仔生濕疹，話我體重輕咗好多，問我是否最近壓力很大。前幾個月家裏的事，爸爸的身體，真的帶來很大壓力，體重從未試過低過100磅，但我好慶幸濕疹沒有出現在臉上，也慶幸替爸爸遇上好嘅醫生。」她表示會從困難中堅強學習，變得更有智慧，會撐住捱過去。</p></body></html>
