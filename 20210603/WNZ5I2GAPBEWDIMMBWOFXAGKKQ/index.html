<html><header><meta charset="utf-8"><title>紗榮子裸照遭父母禁曝光</title></header><body><h1>紗榮子裸照遭父母禁曝光</h1><p>34歲日本女星紗榮子早前與18歲男歌手YOSHI爆出去年發展忘年戀，成為網民熱話，女方昨日在風波中公開全新內衣廣告。今次是她相隔六年再為該內衣品牌拍攝宣傳照，紗榮子到其位於大田原市的牧場Nasu Farm Village取景，大玩清新田園風。</p><p>紗榮子入行20年，先後為棒球手前夫達比修有誕下12歲及10歲兒子，最近她在YouTube頻道回顧自己的演藝點滴，自爆八年前到法國南部為首本寫真集《EPISODE 1》取景，她為留倩影在靚景前脫至一絲不掛，可是她的雙親得悉後極力阻止，故該輯全裸寫真最後沒有曝光。</p></body></html>
