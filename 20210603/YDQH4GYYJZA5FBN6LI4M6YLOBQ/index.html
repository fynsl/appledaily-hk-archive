<html><header><meta charset="utf-8"><title>余香凝捱眼瞓湊女嗌幸福</title></header><body><h1>余香凝捱眼瞓湊女嗌幸福</h1><p>余香凝上月報喜為圈外老公陸政渡誕下6.5磅囡囡Clare，她昨日上載手抱囡囡相，分享坐月生活。她指做了媽媽後未曾連續睡覺超過三小時，卻感受苦中一點甜，自稱為「缺乏睡眠的幸福」。她覺得一點都不累，還指：「半夜聽到你有些小動靜就九秒九起床，在漆黑中開一盞小燈，寂靜的環境下抱着你，聽着你在食奶奶的呼吸聲，這世界彷彿只有你和我，看到你食飽了滿足的樣子，沒有東西比這個更幸福。」並tag上「無乜事我返出去湊女先」。</p><p>新手媽媽余香凝開心湊女，余安安的長女李文琪亦平安誕下B仔，余安安昨日在Ig興奮宣佈抱孫，更貼出孫仔的腳板仔相。</p></body></html>
