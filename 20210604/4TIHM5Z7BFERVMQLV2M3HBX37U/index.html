<html><header><meta charset="utf-8"><title>Regen滿腳疤痕冇面見人</title></header><body><h1>Regen滿腳疤痕冇面見人</h1><p>32歲、前組合HotCha成員張惠雅（Regen）曾在ViuTV節目《吃掉前男友》自爆與細八歲的男友分手，之後為情暴瘦至84磅。黑開有條路，繼早前飲酒踩單車跌崩門牙後，昨日她於Ig上載右腳佈滿疤痕的照片，留言說去年到越南被昆蟲咬到成腳花晒，至今未癒，更指由於疤痕色素深，一度被醫生以為吸毒。</p><p>Regen留言：「呢雙腿成年唔敢見人，上年新年去越南俾嘢咬，半年後好得七七八八，但突然冇濕疹嘅我開始雙腿好痕，好似風癩咁，有時瞓咗自己𢱑咗唔知，最後變成咁樣。」她說疤痕已淡了一半，但仍要打斑處理。</p></body></html>
