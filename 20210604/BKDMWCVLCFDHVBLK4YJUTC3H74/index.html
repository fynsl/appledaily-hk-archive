<html><header><meta charset="utf-8"><title>港視夥I.T設立網上商場</title></header><body><h1>港視夥I.T設立網上商場</h1><p>港視（1137）旗下HKTVmall向其商戶發出電郵，指去年成立網上購物商場業務Shoalter Technology首個客戶為I.T，將於今年第四季開業。公司指，該網上購物商場命名為「EESE」 ，定位為香港全新時尚品牌網上銷售平台；商戶亦可透過一個系統，同時在兩個平台開店及銷售，吸納不同的客戶群，並稱購物商場的營銷及佣金計劃、物流及派遞安排均與HKTVmall有所不同。</p></body></html>
