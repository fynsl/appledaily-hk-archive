<html><header><meta charset="utf-8"><title>隔牆有耳：TVB報天氣現「8964」（李八方） </title></header><body><h1>隔牆有耳：TVB報天氣現「8964」（李八方） </h1><p>政權唔想有人悼念六四，但「89」同「64」呢組字眼足以成為禁忌，噚日TVB天氣報告，畫面清楚顯示錄得嘅相對濕度介乎最低64%到最高89%！</p><p>八方上大台網頁睇原片，兩組數字無花無假，天文台監測站數據，上晝11點打後錄得嘅最低相對濕度又確係64%，而最高相對濕度又真係89%，所以八方只能夠講一句「真係天意」。</p><p>李八方</p></body></html>
