<html><header><meta charset="utf-8"><title>修哥避答何時失身</title></header><body><h1>修哥避答何時失身</h1><p>蔡一傑日前邀請胡楓（修哥）為自家網上頻道擔任嘉賓，傑仔透露首次在鏡頭前為嘉賓下廚而緊張得整晚失眠，最後索性清晨5時起床準備食材，修哥笑說：「我同你剛好相反，我噚晚係咁多個月嚟最好瞓嘅一晚，傑仔係草蜢三個人之中同我聯絡最多嗰個，所以我真係好開心。」</p><p>節目安排蔡一智和蘇志威一起與修哥享受傑仔廚藝，傑仔說：「請修哥做嘉賓，因為疫情年頭冇機會同佢慶祝生日，第二個原因係知道修哥再喺紅館開演唱會，所以決定call埋兩個兄弟同修哥慶祝。」節目中修哥被問及何時失身，修哥即時扯開話題，大讚傑仔是廚藝高手，還開金口獻唱《一雙舊皮鞋》。</p></body></html>
