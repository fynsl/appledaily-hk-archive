<html><header><meta charset="utf-8"><title>高雄商船撞冧碼頭天秤</title></header><body><h1>高雄商船撞冧碼頭天秤</h1><p>台灣昨日發生恐怖工業意外。東方海外公司所屬貨櫃船「東方德班輪（OOCL DURBAN）」昨日上午11時21分航經高雄港70號碼頭時，撞到70號碼頭船舶，兩部天秤倒下（上圖），約50個貨櫃轟然倒塌（下圖），釀一名工人受傷、兩人受困。公司用高空吊車將兩名受困工人救下，初步估計僅天秤損失6億元新台幣（約1.68億港元 ），事故原因及損失金額有待調查。</p><p>台灣蘋果新聞網</p></body></html>
