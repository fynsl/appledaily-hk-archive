<html><header><meta charset="utf-8"><title>向海嵐自揭患厭食症</title></header><body><h1>向海嵐自揭患厭食症</h1><p>陳倩揚和向海嵐昨日在旺角錄影開電視節目《你得我得大家得》，陳倩揚經營網上減肥頻道十分成功，有不少追隨者，她主張減肥最緊要食飽，才會有持續動力，亦有感近年三高病患年輕化，希望藉着節目帶大家遠離三高門檻，維持健康飲食，同時將網上減肥平台分享到電視節目上。</p><p>46歲的向海嵐真人比起上鏡更瘦，她分享減肥心得最重要「食得啱，食得飽」，減肥太餓會引致惡性循環反彈，她曾試過節食過度患上輕度厭食症，她說：「試過食幾粒魚蛋都飽到想嘔，知道好唔健康，後來見營養師協調，慢慢令自己食得健康，飽住減肥。」</p></body></html>
