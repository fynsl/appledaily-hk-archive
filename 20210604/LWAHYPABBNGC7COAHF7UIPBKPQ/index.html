<html><header><meta charset="utf-8"><title>陳敏之難忍收起長腿</title></header><body><h1>陳敏之難忍收起長腿</h1><p>陳敏之昨日在社交網上載兩件頭泳衣照的側面相，盡顯弗爆身材及白滑長腿。她留言︰「那天尋找了一個小島，那裏人不多，好似一個無人島，有很多漂亮的石頭，所以影咗好多相，全部都係姐姐影，佢用自己嘅大機，有時都好開心，有人幫我影靚相。」原來當日她帶兒子出海玩了一整天。</p><p>網友留言大讚陳敏之「美腿天后」、「寶腳未老」等，更有粉絲留言問陳敏之，看到報道以為她會刻意收起長腿，減少性感，其後陳敏之回覆表示︰「好難收起，忍唔住。」早前傳出陳敏之因政治表態被飛出新劇，因而轉在網上做KOL，反而大受歡迎，廣告長做長有，有指她每月賺逾10萬元。</p></body></html>
