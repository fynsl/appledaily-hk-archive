<html><header><meta charset="utf-8"><title>李智雅找嚴基俊算賬</title></header><body><h1>李智雅找嚴基俊算賬</h1><p>由韓國女星李智雅、金素妍、Eugene等主演的SBS話題劇《Penthouse》第三季今晚強勢回歸，劇組繼前晚播出了特輯造勢後，昨日再公開近三分鐘的預告，可見嚴基俊、金素妍等在監獄生活的場面，鏡頭一轉他們似乎已經出獄，金素妍與嚴基俊回到清雅集團繼續坐上高層之位，又互相利用扮恩愛，未知在密謀甚麼計劃。</p><p>上季被炸死的朴恩碩亦有登場，疑似「翻生」，不過李智雅已決心復仇，預告可見她非常憤怒地捉住嚴基俊，並把他壓在車上，又向某人大喊：「我看起來還像沈秀蓮嗎？」似暗示她再以其他身份回歸，而金素妍在其中一幕又笑又喊的表現，受到網民激讚，指她演技再度升級。</p></body></html>
