<html><header><meta charset="utf-8"><title>趣趣地：中堅賓掛靴下站教波</title></header><body><h1>趣趣地：中堅賓掛靴下站教波</h1><p>因為多次爆出驚人言論俾球迷戲稱「Lord賓」嘅丹麥前鋒賓特拿（圖），自上年1月離開哥本哈根後就一直冇班落，直至周四，呢位33歲前阿仙奴中鋒宣佈掛靴，18年職業球員生涯告一段落，英國傳媒仲將呢日稱為「足球史上最悲傷嘅一日」。賓特拿話自己冇法離開足球，之後會以教練身份回歸：「足球係我一生中好重要嘅一部份，我冇辦法離開，呢個就係我讀教練課程嘅原因，希望可以學到更多嘢。」</p></body></html>
