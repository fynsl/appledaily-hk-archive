<html><header><meta charset="utf-8"><title>歷史回顧：捷克黃金一代決賽留憾</title></header><body><h1>歷史回顧：捷克黃金一代決賽留憾</h1><p>1996年決賽：今屆與英格蘭同組的捷克，在1996年歐國盃一直過關斬將，在名將尼維特、普波斯基及貝加等人的帶領下殺入決賽並一度領先，惜1992年的丹麥神話未能在捷克身上重演，最終四強淘汰英格蘭的德國，靠比亞荷夫扳平及在加時射入黃金入球，以2:1反勝摧毀捷克的捧盃夢。2004年捷克黃金一代最後探戈，雖然有路斯基、巴路士等後起之秀幫助，惜四強不敵最終冠軍希臘。</p></body></html>
