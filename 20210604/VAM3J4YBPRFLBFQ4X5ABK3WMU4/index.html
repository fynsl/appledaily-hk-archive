<html><header><meta charset="utf-8"><title>澳門首四個月收入跌22%</title></header><body><h1>澳門首四個月收入跌22%</h1><p>澳門財政局公佈，政府今年首四個月的公共財政收入為308.4億元（澳門元．下同），按年跌21.9%，其中博彩收入為123.8億元，按年大跌39.7%。期內公共開支為265.8億元，按年升13.6%；財政結餘為42.5億元，按年急跌73.6%。不過，澳門博彩業在5月份表現有好轉迹象。澳門博彩監察協調局日前公佈，上月博彩毛收入按年增4.9倍，至104.5億元，勝市場預期。</p></body></html>
