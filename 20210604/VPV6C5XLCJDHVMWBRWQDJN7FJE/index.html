<html><header><meta charset="utf-8"><title>陳零九確診正隔離治療</title></header><body><h1>陳零九確診正隔離治療</h1><p>台灣確診個案不斷上升，滾石唱片昨日公佈旗下歌手陳零九確診，已送往防疫旅館進行隔離。滾石唱片發聲明，指陳零九現時身體偶有不適，但仍然平安，聲明指：「我們一切都依衞生福利部、疾病管制署的安排進行後續相關處理。」</p><p>陳零九在fb發短片報平安，他指四日前晚間感到呼吸困難，看了數次醫生後，上月31日檢測，他說：「我從27日開始覺得呼吸困難，但沒有任何發燒、咳嗽等新冠肺炎的症狀，照X光肺部正常，這個病毒只能用檢驗的方式，所有的症狀，真的不一定準。」此外，台灣電影競賽的「台北電影獎」，因疫情延至9月才舉行。</p></body></html>
