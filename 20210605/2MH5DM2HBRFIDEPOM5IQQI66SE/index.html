<html><header><meta charset="utf-8"><title>Ian生日　粉絲揼本落廣告</title></header><body><h1>Ian生日　粉絲揼本落廣告</h1><p>MIRROR成員陳卓賢（Ian）下周三過28歲生日，其粉絲「Hellosss」近日為偶像炮製生日應援，除在Ian生日當天，在觀塘一商廈舉行預約制的生日party外，從昨日開始到本月10日，還在巴士站落燈箱廣告為偶像慶祝。</p><p>Ian的fan club在前晚凌晨時分在IG貼一段短片，直擊工作人員換上Ian生日的燈箱牌，今次落燈箱廣告的地點包括九龍塘、佐敦、尖沙嘴、太子、旺角、觀塘、九龍城和荃灣。講起「Hellosss」的由來，Ian以為要跟粉絲打招呼就說「Hello」，結果鬧出誤會，Ian的粉絲自此成為「Hellosss」。</p></body></html>
