<html><header><meta charset="utf-8"><title>柏木由紀患脊髓空洞症</title></header><body><h1>柏木由紀患脊髓空洞症</h1><p>日本女子組合AKB48的29歲成員柏木由紀前日爆出患上脊髓空洞症，平均每10萬人之中，只有一個人會中招。原來柏木於一年多前左手手指開始出現麻痹，她獲悉患病時感到驚訝，幸而服藥後情況已有好轉。</p><p>柏木由紀在前日播出的東京電視台醫學節目接受全身檢查，醫生發現她的磁力共振影像異常，懷疑她患上脊髓空洞症或脊髓腫瘤。腦神經外科醫生認為柏木的情況屬於初期，嚴重的話就會影響上落樓梯。而節目結束後，柏木在YouTube頻道報告病況，她表示於上月22及23日舉行AKB演唱會的前一個星期得悉病況，又指將會繼續藝能活動，但有時可能需要專心治病，fans紛紛留言慰問。</p></body></html>
