<html><header><meta charset="utf-8"><title>楊丞琳獲老公送專用咪慶生</title></header><body><h1>楊丞琳獲老公送專用咪慶生</h1><p>台灣女星楊丞琳昨日過37歲生日，與她分隔兩地的內地歌手老公李榮浩在踏正午夜12時0分，就在社交網隔空向老婆送上祝福，冧爆老婆外，網民亦讚他連續七年都準時向老婆送祝福。</p><p>其實在生日前夕，李榮浩率先送上一黑一白的咪高峯給老婆做生日禮物，楊丞琳日前在Ig留言：「我們早已講好，不用再送彼此生日禮物了。但剛好他覺得，我可以換更好的麥克風，於是，我收下這兩支新寶貝，雖然不曉得何時才可以用上，但我好開心！謝謝李先生！」李榮浩所送的咪高峯上有縮寫「R.Y」，有人覺得是兩人名字的縮寫，後來楊丞琳解釋：「R.Y＝Rainie Yang！是我本人！」</p></body></html>
