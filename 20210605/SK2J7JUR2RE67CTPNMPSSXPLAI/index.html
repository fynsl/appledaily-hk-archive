<html><header><meta charset="utf-8"><title>馮盈盈英文造作捱轟</title></header><body><h1>馮盈盈英文造作捱轟</h1><p>馮盈盈近日在劇集《逆天奇案》演女配角，搶盡女主角林夏薇風頭。最近幾集劇情是講到馮盈盈混入大公司查案，前晚一集約40多分鐘的劇情中，足足有近半個鐘是馮盈盈的個人表演，不過不少網民批評她演技太差：「演技浮誇，有點作狀」、「好小學雞戲」及「太假啦啲反應」等，同時亦有人批評她的咬字不清晰：「廣東話講唔正，英文啲尾音又造作地大聲。」</p><p>劇集在香港及馬來西亞同步播出，其中一場馮盈盈說到：「想當年我一個人行走『漿』湖」，字幕顯示為：「想當年我一個人行走江湖」，有馬來西亞網民留言指她說錯對白，不過就有香港網民代為解畫，指是故意。</p></body></html>
