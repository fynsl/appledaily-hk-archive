<html><header><meta charset="utf-8"><title>《MI7》14人確診急停拍</title></header><body><h1>《MI7》14人確診急停拍</h1><p>荷李活型男湯告魯斯（Tom Cruise）主演電影《職業特工隊7》（Mission：Impossible 7）早前受到疫情及電單車意外影響 ，拍攝多番受阻，前日再有報道指有14名劇組人員因確診COVID-19，令電影緊急停拍。</p><p>報道指，湯告魯斯日前在英國拍完一場夜店戲份，後來證實有四名女舞蹈員及十名員工確診，湯告魯斯拍攝時只與她們相距幾米遠。劇組已全面停工，60多名工作人員接受檢測後，於本周二開始隔離。有知情人爆料：「湯告魯斯非常憤怒，他去年已鬧過員工。這次對拍攝影響甚大，他們復工後要再追趕進度。」</p></body></html>
