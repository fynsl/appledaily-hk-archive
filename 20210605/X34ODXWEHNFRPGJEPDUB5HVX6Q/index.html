<html><header><meta charset="utf-8"><title>星中之星：雙曼中堅　英超鬥到歐國盃</title></header><body><h1>星中之星：雙曼中堅　英超鬥到歐國盃</h1><p>西班牙今屆歐國盃未有徵召沙治奧拉莫斯，後防問題相信令人憂心，幸運的是有剛剛入籍的曼城中堅拿樸迪入選，有望成為「狂牛兵團」的後防新勢力。不過這次西班牙身處的E組，另一競爭對手亦有由曼聯中堅域陀連迪路夫領軍的瑞典，這兩名效力曼市球隊的後衞由英超鬥到歐國盃。</p><p>擁有巴斯克血統的法國後衞拿樸迪，由於遲遲未有獲得法國教練迪甘斯的重用下，在歐國盃前夕就決賽入籍西班牙，而且獲得西班牙主帥安歷基的賞識，終於有望首次在國際大賽當中登場。至於效力紅魔的連迪路夫，近年已經是瑞典國家隊的常客兼主力，這次來到歐國盃又再有機會迎來對碰。</p></body></html>
