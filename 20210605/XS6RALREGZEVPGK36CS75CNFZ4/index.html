<html><header><meta charset="utf-8"><title>【童顏上位】地獄少女恨演小丑</title></header><body><h1>【童顏上位】地獄少女恨演小丑</h1><p>劇中擁有不死之身且身份不明的娜諾，角色設定不難令人想起日本恐怖大師伊藤潤二筆下的富江。飾演這位地獄少女的Chicha Amatayakul今年27歲，難得穿起校服也沒半點違和感。她自幼就讀國際學校，能說一口流利英語，17歲加入女團Kiss me five正式出道，後來因為希望專注大學學業而退出，畢業後才重返娛樂圈拍劇，並憑《莫測高深一女生》而廣為人識。早前她在英國BBC及Netflix劇集《The Serpent》中客串，成為她首部拍攝的外國劇集。她明言希望演像Joker之類的角色，以她在《莫》劇的表現，相信絕對能勝任。</p></body></html>
