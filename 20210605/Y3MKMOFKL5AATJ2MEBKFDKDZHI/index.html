<html><header><meta charset="utf-8"><title>岡田將生秘撻女主播</title></header><body><h1>岡田將生秘撻女主播</h1><p>31歲日本男星岡田將生近期忙於拍攝富士劇集《大豆田十和子與三個前夫》，飾演女主角松隆子第三任前夫，他近日被爆與富士電視台27歲女主播鈴木唯蜜運，還不時帶女友回家過二人世界。</p><p>日媒報道，岡田將生近日多次被目睹開車到鈴木唯寓所，接女友回家約會，兩人途中還下車購買食物和酒水。富士電視台工作人員爆料指岡田和鈴木唯去年夏天經友人介紹認識，兩人拍拖大約半年。記者事後追訪過鈴木唯，她卻婉拒回應，岡田的事務所亦表示藝人私事由他們自己處理。有岡田fans就寸爆鈴木唯顏值低，指她要戴口罩才可愛。</p></body></html>
