<html><header><meta charset="utf-8"><title>周柏豪遭網民翻舊賬講六四</title></header><body><h1>周柏豪遭網民翻舊賬講六四</h1><p>周柏豪政治取向搖擺，前日六四32周年，網民翻周柏豪舊賬，轉發2010年一篇有關他「微博悼六四遭河蟹」的報道，又翻貼他2014年與黃之鋒的合照，有網民嘲諷「大文豪令人大跌眼鏡」、「柏豪BB好黃……十年前」等。</p><p>11年前仍未進軍內地市場的周柏豪，曾在微博講六四，直指上載的帖文離奇消失，懷疑遭「河蟹」。曾經界線分明的他，自從出現與黃之鋒合照後，遭到小粉紅狙擊。其後他接受陳百祥訪問時表忠，為當年合照解畫，但一方面遭fans割席，另一方面也有愛國人士認為他想洗底不可信，造成兩邊不討好的尷尬局面。</p></body></html>
