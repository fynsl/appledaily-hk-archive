<html><header><meta charset="utf-8"><title>趣趣地：兩大老將齊續約留「車」</title></header><body><h1>趣趣地：兩大老將齊續約留「車」</h1><p>車路士同領隊杜曹續完約後，再同2位功勳老臣續約1年，講緊嘅係36歲嘅中堅堤亞高施華（圖），同埋34歲嘅基奧特。施華上年自由身加盟車路士，憑佢豐富嘅經驗成為球隊領袖，仲成功贏到佢職業生涯第一個歐聯冠軍。至於基奧特同球會嘅合約本來亦喺今月底完結，但原來藍軍早喺4月已經決定咗行使續約條款，為車路士上陣過119場攻入39球嘅「銀河唯一」，今季雖然唔係球隊嘅正選前鋒，但依然係今季嘅歐聯隊內神射手。</p></body></html>
