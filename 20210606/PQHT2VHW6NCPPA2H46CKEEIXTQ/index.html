<html><header><meta charset="utf-8"><title>趣趣地：干地嫌熱刺冇野心拒執教</title></header><body><h1>趣趣地：干地嫌熱刺冇野心拒執教</h1><p>熱刺上季炒咗摩連奴之後，家吓仲未搵到人教波，有傳現任巴黎聖日耳門教練普捷天奴有機會回巢第二度執教，但最近傳得最熱嘅，反而係啱啱攞完意甲冠軍後，離開咗國際米蘭嘅干地（圖）。不過據英媒報道，過去10年贏過5個聯賽錦標嘅干地，對熱刺上季英超落後榜首曼城24分感到憂慮，而且球隊重心哈利卡尼未必留隊，再加上佢自己嘅人工都唔平，所以據報熱刺已經放棄斟介干地。呢位意籍教練或者會選擇休息一季先喎。</p></body></html>
