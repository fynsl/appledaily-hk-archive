<html><header><meta charset="utf-8"><title>趣趣地：「轉籍威爾斯」里奧被整蠱</title></header><body><h1>趣趣地：「轉籍威爾斯」里奧被整蠱</h1><p>里奧費迪南（圖）同沙維治退役後一齊做緊講波佬，但今次反而玩起惡作劇上嚟，事關有啤酒商幫緊歐國盃做推廣，喺「名人堂」擺放咗幅里奧嘅畫像，仲搵埋里奧過嚟親自揭幕，結果一打開塊幕就發現幅畫入面，里奧竟然披住咗威爾斯旗，現場仲要有人同里奧搭訕，搞到鬼咁尷尬，最後沙維治衝入嚟大笑，里奧先意識到自己被整蠱。最尾里奧先講番，原來佢成日都俾沙維治嘲諷英軍喺歐國盃嘅成績同威爾斯一樣，都係四強止步。</p></body></html>
