<html><header><meta charset="utf-8"><title>板野大肚升Cup晒靚相</title></header><body><h1>板野大肚升Cup晒靚相</h1><p>日本女子組合AKB48前成員板野友美今年1月宣佈與有「翻版竹野內豐」稱號的型男棒球員高橋奎二閃婚，上月在電視節目突然宣佈懷孕，預產期是今年秋天，未知是否奉子成婚。板野近日在Ig貼上多張靚相，笑容燦爛的她摸着大肚，幸福滿瀉。</p><p>板野友美下月3日便滿30歲，fans都喜見她與24歲的高橋奎二發展了年半的姐弟戀，終能修成正果。板野近日就到花園影靚相，她換上兩件不同顏色的吊帶裙晒大肚，胸部變得豐滿，比以前更有睇頭。眼見偶像變成幸福少婦，fans紛紛留言鼓勵板野，表示喜歡其摸着大肚的姿勢，又指她有母親的臉孔。</p></body></html>
