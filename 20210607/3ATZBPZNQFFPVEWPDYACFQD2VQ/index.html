<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）程小雅西班牙未達標</title></header><body><h1>體訊速遞：（田徑）程小雅西班牙未達標</h1><p>34歲的程小雅（右二）日前於西班牙拉科魯尼亞出戰20公里競步賽，冀跑入1小時31分直接入圍奧運，最後她以1小時37分09衝線，於57位落場選手中排第25，無緣直接達標出線東京奧運。即使她達標不果，但奧運夢尚未絕望，程小雅現奧運積分排名第57，計算各國限額後，程小雅排第50，仍有機會成位60名東奧參賽者之一。</p><p>本報消息（西班牙）</p></body></html>
