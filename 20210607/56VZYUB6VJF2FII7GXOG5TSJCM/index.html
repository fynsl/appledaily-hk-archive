<html><header><meta charset="utf-8"><title>韓君婷重新出發北上搵銀</title></header><body><h1>韓君婷重新出發北上搵銀</h1><p>韓君婷和鍾雨璇（前名蘇慧恩）昨日現身上環出席拍賣活動，為慈善出一分力。韓君婷申請破產後重回正軌工作，她表示暫時生活穩定，並已打齊兩針疫苗，準備到廣東省一帶商演，雖然她未知酬勞，但都「𦧲飯應」。不過當地目前正爆發疫情，韓君婷說：「我身體算強壯，疫情之下太多停頓，有信心跨步出去工作。」她又謂為隔離作好心理準備，又稱不怕悶，最重要有得飲食和以手提電話作伴。</p><p>鍾雨璇首次和韓君婷見面，憶起兩人曾經的共通點：「韓君婷曾因情緒問題暴瘦，我細個時都因為太瘦俾人話厭食症，又話我飛機場、馬騮乾、歷蘇，請大家唔好歧視太瘦嘅人。」</p></body></html>
