<html><header><meta charset="utf-8"><title>「霸王」曾完成不可能任務</title></header><body><h1>「霸王」曾完成不可能任務</h1><p>美軍C-17 Globemaster III（全球霸王III）戰略運輸機是波音公司生產的軍用運輸機。近年該機最經典事蹟是2019年連飛1.2萬公里，將受傷士兵由阿富汗送回國治理，軍事界稱完成「不可能的任務」。</p><p>美軍運輸機目前有C-5、C-17、C-130三款，戰場最常用的C-17，在1995年服役，目前約有222架。C-17的最大航程4,482公里，可滿載全副武裝部隊到達任何地方，配合陸戰可並列三輛吉普車，兩輛卡車或一輛M1A2戰車；配合空戰可裝運三架AH-64「阿帕契」武裝直升機，近月更曾改裝成「移動疫苗接種站」。</p></body></html>
