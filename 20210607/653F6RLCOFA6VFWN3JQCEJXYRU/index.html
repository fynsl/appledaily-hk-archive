<html><header><meta charset="utf-8"><title>趣趣地：歐國盃後做手術　紅魔季初冇「福」</title></header><body><h1>趣趣地：歐國盃後做手術　紅魔季初冇「福」</h1><p>拉舒福特今季連同歐聯、歐霸、英超等等嘅賽事在內，已經為曼聯上陣咗57場比賽，而佢近期其實一直都帶傷上陣。呢位前鋒家陣就為緊英格蘭備戰歐國盃，英媒報道話福仔計劃喺歐國盃之後，就會進行肩部同足踝手術。如果英格蘭順利殺入歐國盃決賽，就會意味住福仔至少要等到7月中先可以做手術，大有機會缺席紅魔鬼季初嘅比賽。不過曼聯球迷唔使擔心嘅，英媒話曼聯好快會用破英人轉會費紀錄，大約8,900萬鎊嘅價錢買入多蒙特翼鋒查頓辛祖，咁福仔可以安心休養喇！</p></body></html>
