<html><header><meta charset="utf-8"><title>李昇基新樓做事務所</title></header><body><h1>李昇基新樓做事務所</h1><p>韓國34歲男星李昇基認戀《大長今》女星甄美里的28歲女兒李多寅，去年底他花約4千萬港元購入位於首爾城北區城北洞的一座雙層住宅，外界都猜測兩人隨時結婚。不過韓媒《The Fact》去到現場實地考察後，證實該物業非用作愛巢，而是新事務所Human Made的地點。</p><p>報道指，物業門前寫上「李昇基前」的字眼，附近主要是住宅區，所以日間顯得十分平靜，連日採訪亦不見李昇基現身。據附近鄰居表示因為該區的車道上不能長時間停車，所以未有在此處看到粉絲反對偶像戀情的示威車。</p></body></html>
