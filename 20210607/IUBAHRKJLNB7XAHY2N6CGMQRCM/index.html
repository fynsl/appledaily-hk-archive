<html><header><meta charset="utf-8"><title>41歲蛯原友里高齡陀第二胎</title></header><body><h1>41歲蛯原友里高齡陀第二胎</h1><p>41歲日本名模蛯原友里，昨日透過事務所公佈懷有第二胎喜訊，目前約五個月，預產期是年底，10月3日將是其生日，相信當她踏入42歲不久便會迎來小生命。蛯原隨後在Ig發文：「每天都懷着期待的心情，開心迎接新家人的到來。心中充滿感激，今後會更珍惜與家人的時間，悉心養育小孩。」</p><p>蛯原與組合RIP SLYME成員ILMARI在2009年12月拉埋天窗，2015年一索得男，目前囝囝已經5歲半，上月蛯原才出席「第13屆最佳母親」接受殊榮，她年前曾公開表示計劃再追多個，當時稱第二胎最理想是個囡囡。</p></body></html>
