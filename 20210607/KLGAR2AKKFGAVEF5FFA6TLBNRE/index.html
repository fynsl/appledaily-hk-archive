<html><header><meta charset="utf-8"><title>趣趣地：爭贏阿仙奴　英冠最強者勢入「維」</title></header><body><h1>趣趣地：爭贏阿仙奴　英冠最強者勢入「維」</h1><p>貝安迪亞今季為諾域治射入15球兼有16次助攻，幫球隊攞到英冠冠軍升班之餘，更加當選20/21英冠最佳球員，結果呢位阿根廷翼鋒今夏就獲得阿士東維拉同阿仙奴嘅垂青。英國太陽報報道，最初要求4,000萬鎊（約4.4億港元）嘅諾域治拒絕咗阿仙奴同維拉3,000萬嘅報價，阿仙奴最終冇做第二次報價，BBC就話維拉之後就同諾域治達成咗協議，24歲嘅貝安迪亞將會以破維拉轉會費紀綠嘅3,300萬鎊加盟，睇吓阿仙奴險簽系列會唔會又走寶啦！</p></body></html>
