<html><header><meta charset="utf-8"><title>水原希子風騷扮雞</title></header><body><h1>水原希子風騷扮雞</h1><p>日本混血女星水原希子近日為串流平台拍攝娛樂節目《希子企劃》，繼早前為節目體驗SM綑綁後，最新一集就拜訪著名成人用品品牌總部。水原希子在鏡頭前對於品牌開發的女性自慰商品愛不釋手，更大方直認是忠實用家，香閨亦有該產品「看門口」。而工作人員解說今年應市的全新產品時，水原希子更表示會買來送給朋友。</p><p>另外，水原希子在《希子企劃》中扮演藍面人，以及回到80年代玩復古外，近日更為WOWOW的原創劇《#FM999》化身性感母雞，十分可愛。</p></body></html>
