<html><header><meta charset="utf-8"><title>加藤綾子宣佈嫁圈外人</title></header><body><h1>加藤綾子宣佈嫁圈外人</h1><p>日本E奶女主播加藤綾子，前日與圈外人男友閃婚，婚訊於昨早在富士電視台新聞節目上公佈。加藤綾子以親筆信在節目上宣佈喜訊：「雖然這是私事，我於6月6日已經結婚。對方是一般圈外男子，他無論任何時候都很自然的性格十分吸引人，所以希望與他共度人生。不會忘記感謝的心情，希望一起建立一個充滿笑容的溫暖家庭。」</p><p>現年36歲的加藤綾子於2008年加入富士電視台，曾在新聞節目擔任主持直到2016年4月，現已轉入日本音樂娛樂旗下。她曾與日本組合EXILE成員NAOTO發展地下情，又先後與志村健及福山雅治等大牌男星傳出緋聞。</p></body></html>
