<html><header><meta charset="utf-8"><title>汪小菲箍煲不忘蒲夜店</title></header><body><h1>汪小菲箍煲不忘蒲夜店</h1><p>台灣女星徐熙媛（大S）上周六單方面向外宣佈與老公汪小菲正辦離婚手續，當外間以為汪小菲面對這個困境而情緒低落時，有內地傳媒日前就發現他與友人蒲夜店，先在酒吧內飲酒，之後再到戶外閒聊，見汪小菲笑得非常開懷，之後一行三人驅車離開。</p><p>其實，汪小菲連日來都在微博留言箍煲，惟大S已取消關注他，不過，汪小菲昨日凌晨繼續發功，在微博分享歌曲《Leave Before You Love Me》冧大S，台灣蘋果新聞網昨日曾致電大S，但至截稿前未獲對方回覆。</p></body></html>
