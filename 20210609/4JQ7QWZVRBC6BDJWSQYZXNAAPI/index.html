<html><header><meta charset="utf-8"><title>求驗客手記：入籍兵冇貨交　中國派得兩蛋</title></header><body><h1>求驗客手記：入籍兵冇貨交　中國派得兩蛋</h1><p>禮拜一中國國家隊飛到去中立場阿聯酋，踢世界盃外圍賽亞洲區40強A組賽事，今場面對同樣有好多入籍兵嘅菲律賓，國足上半場踢得好辛苦，仲爭啲俾對手攻破大門。雖然今場中國一眾入籍兵好似艾克森、阿蘭等人冇波入，好在仲有「武球王」武磊喺56分鐘博得12碼親自操刀射入，加上吳興涵喺65分鐘再建一功，結果中國隊有驚無險贏2:0，賽後仍落後畀榜首嘅敍利亞8分排第2，首名出線就肯定無望喇，但仍希望剩低兩場贏晒，爭取5個小組最佳次名爭入12強賽喇！</p></body></html>
