<html><header><meta charset="utf-8"><title>求驗客手記：史摩寧夫婦稱遇UFO</title></header><body><h1>求驗客手記：史摩寧夫婦稱遇UFO</h1><p>冇份出戰歐國盃嘅英兵基斯史摩寧，趁住休季同太太去咗牙買加度假，估唔到就遇到啲奇怪事。佢老婆Sam禮拜一喺社交媒體話，旅行嗰陣竟然見到UFO，但佢哋當下太過驚訝，趕唔切用相機拍低：「我擔保，我哋唔係食咗迷幻藥，我同史摩寧噚晚見到UFO！有幾秒我哋見到有嘢喺高空飛行，之後仲低飛繞過我哋，跟住再飛番上天空。我同基斯都見到佢上面有閃燈圍住，本來可以用相機影低，當下係睇得好清楚，但係我哋睇到呆晒。佢一定唔係無人機！」</p></body></html>
