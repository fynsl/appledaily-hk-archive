<html><header><meta charset="utf-8"><title>內地新能源車多賣1.7倍</title></header><body><h1>內地新能源車多賣1.7倍</h1><p>中國乘聯會公佈，5月乘用車市場零售達到166萬輛，按年升1.1%；新能源乘用車零售銷量18.5萬輛，按年增1.7倍。期內特斯拉（Tesla）批發銷量達33,463輛，按年增逾兩倍，其中該品牌國內零售達21,936輛，出口銷量為11,527輛。該會稱，首五個月零售超強增長的原因主要是低基數效應，其次是新能源車增長貢獻不斷加大；並將今年新能源乘用車預測銷量調高至240萬輛。</p></body></html>
