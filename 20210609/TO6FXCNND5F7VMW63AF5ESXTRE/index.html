<html><header><meta charset="utf-8"><title>求驗客手記：諾域治贊助　po女惹公關災難</title></header><body><h1>求驗客手記：諾域治贊助　po女惹公關災難</h1><p>諾域治下季將會重返英超，佢哋就搵咗亞洲網上博彩公司BK8做新贊助商（下圖），點知就出晒事。呢間公司有名將尹佩斯同泰利做品牌大使，但係佢哋喺ig同YouTube就經常發佈一啲性感女士嘅相同片做宣傳（圖）。呢啲「性感荷官在線發牌」形式嘅宣傳，去到英國就唔係咁受歡迎啦，直頭變咗公關災難，被好多嘅諾域治球迷同英媒抨擊。最後搞到諾域治要叫BK8刪除帖文，球隊發言人話：「呢啲帖文同營商手法唔符合球隊嘅價值觀同願景，我哋會檢視日後嘅審查程序。」</p></body></html>
