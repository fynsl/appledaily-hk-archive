<html><header><meta charset="utf-8"><title>求驗客手記：巴西足總代主席　否認炒迪堤</title></header><body><h1>求驗客手記：巴西足總代主席　否認炒迪堤</h1><p>今屆美洲盃因為疫情關係由阿根廷移師去巴西舉行，不過後者疫情同樣嚴重，所以令到巴西國家隊話有機會罷踢。之前有傳巴西足總主席卡保斯路打算以冇辦法控制球員為由炒咗教練迪堤，不過呢位主席近期因為涉嫌性騷擾俾人停職，改由臨時主席紐尼斯話事，佢就話對迪堤嘅工作好滿意，冇諗住炒佢。至於已經表明會參加美洲盃嘅阿根廷，主帥史卡朗尼就話有啲擔心要喺巴西踢波：「我哋意識到美洲盃會繼續舉行，雖然球隊好冷靜，不過仍然會擔心。」</p></body></html>
