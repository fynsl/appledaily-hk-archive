<html><header><meta charset="utf-8"><title>周星馳剪短髮攻網上平台</title></header><body><h1>周星馳剪短髮攻網上平台</h1><p>現年58歲的周星馳近日動作多多，繼早前Netflix宣佈購入由周星馳監製的動畫《美猴王》的發行權，並已安排在2023年上架後，前日內地串流平台騰訊視頻舉行發佈會，宣佈將與周星馳的星輝公司合作製作網絡電影，不過就未有披露具體詳情。</p><p>雖然周星馳當日未有親身到場，但他事前已預先錄製影片向發佈會上嘉賓打招呼，在片段中，周星馳身穿藍色上衣和帽，並以短髮造型示人，在座的嘉賓看到片段立即高呼，而事後周星馳的新髮型也成為網民焦點，有人指他的新造型比前年宣傳電影《新喜劇之王》時清爽了不少，有人卻指周星馳已老態盡現。</p></body></html>
