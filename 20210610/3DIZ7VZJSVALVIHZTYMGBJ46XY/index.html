<html><header><meta charset="utf-8"><title>VAU Residence最快今開價</title></header><body><h1>VAU Residence最快今開價</h1><p>新盤市場熾熱，發展商加快推盤步伐。萬科香港旗下何文田自由道11號VAU Residence昨日開放示範單位予傳媒參觀。萬科香港執行董事周銘禧指，項目最快將於今日開價，並於下周開售，並會考慮在價單內加入注射疫苗優惠。</p><p>另外，中海外（688）旗下啟德跑道項目維港1號（One Victoria）昨日獲批預售樓花同意書，預計短期內推出。中海外董事總經理游偉光指，項目示範單位已接近完工階段， 最快下周可上載售樓說明書。</p></body></html>
