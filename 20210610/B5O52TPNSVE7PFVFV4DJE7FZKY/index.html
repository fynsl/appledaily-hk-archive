<html><header><meta charset="utf-8"><title>全智賢賣樓賺一億</title></header><body><h1>全智賢賣樓賺一億</h1><p>39歲的韓國女神全智賢，雖然日前被傳和結婚九年的崔俊赫分居兼搞離婚，不過全智賢方面已否認，而婚變一事亦未有影響其形象，依舊密密拍廣告，近日有她代言的零食品牌新廣告曝光。</p><p>全智賢有「房地產女王」之稱，昨日被爆出售手持14年、位於論峴洞的物業。據知她於2007年以約6,000萬港元購入該物業，最近以約1.6億港元出售，獲利近1億港元。業界指出，該物業位於江南圈被稱為「地標」的地區，證明女神投資有道。據推測，全智賢擁有的房地產資產價值約5.38億港元，而且曾在2017年一筆過以約2.27億港元現金購買三成洞附近的物業，財力驚人。</p></body></html>
