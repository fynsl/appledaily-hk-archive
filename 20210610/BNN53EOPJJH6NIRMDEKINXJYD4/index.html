<html><header><meta charset="utf-8"><title>趣趣地：哥帥力撐高文繼續教巴塞</title></header><body><h1>趣趣地：哥帥力撐高文繼續教巴塞</h1><p>之前一直有外國傳媒話，巴塞隆拿打算炒咗現任教練朗奴高文，不過巴塞早前就喺官網宣佈呢位荷蘭名帥下季會繼續留任教練一職。曾經帶領巴塞贏過唔少冠軍嘅曼城領隊哥迪奧拿，近日接受傳媒訪問時就話曾經事同巴塞會長拿樸達傾過呢件事，而且自己就力撐高文繼續留任可以帶領巴塞拎到更好成績，同時亦重申自己會繼續執教曼城。哥迪奧拿就話：「今年對每個人嚟講都非常困難，所以我覺得佢值得畀多一年嘅時間。」</p></body></html>
