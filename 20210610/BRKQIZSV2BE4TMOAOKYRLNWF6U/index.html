<html><header><meta charset="utf-8"><title>艾米漢默入戒療所治性癮</title></header><body><h1>艾米漢默入戒療所治性癮</h1><p>34歲男星艾米漢默（Armie Hammer）曾主演同志電影《以你的名字呼喚我》（Call Me By Your Name），他早前被爆背着老婆Elizabeth Chambers亂搞婚外情，傳送涉及強姦幻想和虐待的訊息給多名女子，令他身敗名裂。事後一直留在開曼群島的他被指上月29日已經離開，並入住戒療所戒除毒癮、酒癮和性問題。</p><p>據消息指，艾米漢默在Elizabeth和兩名孩子陪同下到機場，艾米激動得多次擁抱家人。有指他上月底聯絡Elizabeth，向她承諾入住佛羅里達州的戒療所接受治療直到健康為止，而他已住在戒療所超過一星期。</p></body></html>
