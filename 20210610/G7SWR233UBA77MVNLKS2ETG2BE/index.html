<html><header><meta charset="utf-8"><title>趣趣地：史特加前鋒自爆假身份踢波</title></header><body><h1>趣趣地：史特加前鋒自爆假身份踢波</h1><p>來自非洲剛果民主共和國嘅前鋒華曼基杜卡，今季喺德甲攻入11球，係史特加嘅次席射手，但係周二佢透過球會官網向外界澄清，自己嘅真名並非華曼基杜卡（Silas Wamangituka），只係前經理人威脅並安排呢個身份畀佢，佢嘅真名叫做梅安巴（Silas Katompa Mvumpa），更唔係1999年出世而係1998年出世。梅安巴喺官網表示：「公開我嘅故事係艱難嘅一步，冇咗史特加呢個我嘅第二個屋企，我永遠冇勇氣去公開呢事件。」</p></body></html>
