<html><header><meta charset="utf-8"><title>趣趣地：傑志理文拍跳揀定外援</title></header><body><h1>趣趣地：傑志理文拍跳揀定外援</h1><p>兩支即將出戰亞洲賽嘅港超聯球隊傑志（藍衫）同理文噚日喺將軍澳足球中心友賽，結果理文憑基華尼頓入波以1:0小勝。亞洲賽報名限期將至，兩隊外援人選漸見眉目。傑志除有丹恩奴域同巴爾拿，剩低一名外援係基爾頓，唯一亞援朴俊炯亦正選；理文方面，除亞援金承龍以外，正選仲有基華尼頓、亞哥斯達同荷西安祖。理文喺19號要進入隔離氣泡，陳曉明話會去沙田區酒店隔離，但訓練會安排喺將軍澳足球中心，然後比賽又去大球場。</p></body></html>
