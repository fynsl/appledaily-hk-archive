<html><header><meta charset="utf-8"><title>米露迪曾抑鬱拍片傳歡笑</title></header><body><h1>米露迪曾抑鬱拍片傳歡笑</h1><p>早前參選ViuTV《最後一屆口罩小姐選舉》的「肥腰」米露迪，雖然未能在比賽中奪冠，但她早已被網民封為長腿女神，Ig有逾10萬人追蹤。</p><p>2016年，米露迪接受舊同學混血肥仔（「啱Channel」創辦人之人）邀請開始在YouTube拍片，她坦言：「未拍之前，我有一段時間有抑鬱症，可能嗰時有好多唔同方面嘅嘢衝擊，同埋我隻狗仔走咗。嗰段時間，我就係不斷睇人哋啲搞笑片，陪我過咗好多時間，所以我好想令你睇我啲片係開心嘅。」</p></body></html>
