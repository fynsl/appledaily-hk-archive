<html><header><meta charset="utf-8"><title>送暖高牆：讀者撐黎智英：荒漠甘泉</title></header><body><h1>送暖高牆：讀者撐黎智英：荒漠甘泉</h1><p>政權不斷放風要在七一前取締《蘋果日報》，讀者對黎智英的關心未有間斷，5月至今有逾百人為肥佬黎親撰心意卡打氣，尊敬他遭受壓迫下仍堅守原則。有中產家庭來信決意永不離開香港，因為這裏仍是家，有責任守護到底；有居於多倫多七旬夫婦寫詩寄意，當春回風煦時，埋下的種子定必萌發，後有世代承接民主運動，當刻最重要是保持身心健康。</p><p>（讀者電郵請發送到<a href="mailto:letterstoprison@appledaily.com" target="_blank">letterstoprison@appledaily.com</a>，或來函將軍澳工業邨駿盈街8號《蘋果日報》編輯部送暖高牆逢周一至五刊出）</p><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/local/20210610/BUYCI3M6PVC5PGHUETBDSEL2GM.jpg" target="_blank">按此</a>放大圖表</p><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/local/20210610/SL5W5NONLJDIPHLNQVPK24QTR4.jpg" target="_blank">按此</a>放大圖表</p></body></html>
