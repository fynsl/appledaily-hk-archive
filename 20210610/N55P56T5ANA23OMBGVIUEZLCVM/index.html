<html><header><meta charset="utf-8"><title>阿嬌遭好姊妹搶男友</title></header><body><h1>阿嬌遭好姊妹搶男友</h1><p>鍾欣潼（阿嬌）自從和台灣老公賴弘國離婚後，幾乎長駐內地，日前她在真人騷節目《怦然心動20歲》自爆被好朋友搶男友，令她身心受創。阿嬌說：「我跟一個閨密說，我那個男朋友，因為我很多開心不開心都跟她說，之後有介紹他們認識，怎知道他們在外地遇上，就在一起了。」更搞笑是，阿嬌之所以知道這件事，亦是這位好姊妹親口告訴她：「那個女生約了我一起去唱歌的時候，抓了我進去洗手間跟我說：『我跟誰誰誰在一起了。』我那個時候的心情就是，拍戲嗎現在？」</p><p>阿嬌憶述很久以後在街上碰見這位昔日好姊妹，反被質問為甚麼生氣，令阿嬌啼笑皆非，反問對方：「你不知道自己錯甚麼嗎？」</p></body></html>
