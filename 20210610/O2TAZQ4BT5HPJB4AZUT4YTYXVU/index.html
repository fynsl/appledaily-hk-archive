<html><header><meta charset="utf-8"><title>新加坡銀行料股市波動</title></header><body><h1>新加坡銀行料股市波動</h1><p>新加坡銀行發表下半年投資展望報告，其首席經濟學家Mansoor Mohi-uddin表示，隨着各國陸續接種疫苗加速經濟重新開放，預期主要央行今年繼續保持非常寬鬆的貨幣政策。該行預期，今年全球經濟增長達6.1%，其中美國及中國經濟增長較強勁，料達6.8%及8.7%。投資策略主管李依萊指出，今年下半年全球股市料正面，但經濟復蘇期或為股市帶來波動。該行維持對美股評級為「增持」；對亞洲（日本除外）的股市評級則下調至「中性」。</p></body></html>
