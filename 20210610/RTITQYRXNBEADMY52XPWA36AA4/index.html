<html><header><meta charset="utf-8"><title>內地擬改存款利率定價</title></header><body><h1>內地擬改存款利率定價</h1><p>路透社引述消息人士指，內地計劃改變存款利率定價方式，從原本的基準利率乘倍數，改為基準利率加點子（1點子即0.01個百分點）。日後各間銀行的活期存款利率，上限為基準利率加20個點子，而小型中資銀行及外資銀行的定期存款利率，上限為基準利率加75個點子。暫未知何時會正式實施。報道指，在新定價方式下，銀行1年期定存的利率上限不變，維持2.25%，但1年以上定存的利率會較低。消息人士指，改動有助推動利率市場化和稍為降低銀行融資成本。</p></body></html>
