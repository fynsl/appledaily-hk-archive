<html><header><meta charset="utf-8"><title>趣趣地：Spotify老細加碼買兵工廠</title></header><body><h1>趣趣地：Spotify老細加碼買兵工廠</h1><p>Spotify創辦人Daniel Ek喺上個月出手收購阿仙奴，點知慘食檸檬，但呢位自稱八歲起就係兵工廠球迷嘅瑞典富豪鍥而不捨，準備提升報價，上次18億鎊打動唔到對方，家陣就準備出超過20億鎊，勢要做阿仙奴新老細。有指現任班主高安基把口話唔缺錢，但見對方願意畀多接近三億鎊嘅差額，即有興趣等對方第二次報價。Daniel Ek趁阿仙奴之前捲入歐超聯風波，得到好多球迷支持佢，連亨利、伯金同韋拉等球會傳奇球員都開聲撐佢。</p></body></html>
