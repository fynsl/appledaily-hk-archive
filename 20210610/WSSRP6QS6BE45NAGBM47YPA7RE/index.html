<html><header><meta charset="utf-8"><title>鄭艷麗入院吊鹽水</title></header><body><h1>鄭艷麗入院吊鹽水</h1><p>曾是90年代港產三級片女星的鄭艷麗，去年在社交網自爆不幸患上厭食症，一度被送進深切治療部（ICU）治理，之後康復出院。雖然鄭艷麗積極面對病況，但一直以來病情反覆，前晚她在社交網上載自己睡在病床上，手插喉管吊鹽水的照片，又留言謂：「終於都敵不過入院，又跌咗落去100磅。」雖然再受病魔纏繞，但鄭艷麗仍保持正能量，留言自我鼓勵：「我要加油！」其實她早前亦因腸胃不適，再度入院檢查，當時更透露需排期照胃鏡。</p><p>鄭艷麗曾拍過不少三級片，後來到台灣發展時與富商兼契爺黃任中關係匪淺，但自對方病逝後鄭艷麗即時失去經濟支柱，她曾為生活到快餐店做清潔工及收銀員。</p></body></html>
