<html><header><meta charset="utf-8"><title>【add star】胡杏兒優悠之白</title></header><body><h1>【add star】胡杏兒優悠之白</h1><p>胡杏兒早兩個月才誕下第三個心肝寶貝李奕宏，現已極速收身，回復狀態，並已復工。近年專注在內地發展的她，日前以至美大使身份在上海出席護膚品牌開幕活動，之後分享了當日的造型照，並說「喜歡工作狀態中的自己，我回來了。 」</p><p>杏兒分別換上兩個全白色造型，亮眼度十足，一個是走中性型格風的西裝look，搭配大蝴蝶結恤衫，為造型更添獨特時尚氣息。另外又穿上白色長袖禮服，喱士設計搭配宮廷式手袖，加上華麗轉身一個透視大露背，性感卻優雅，滿滿女人味。</p><p>更多精采時尚內容，盡在<a href="http://add.appledaily.com/" target="_blank">http://add.appledaily.com</a>。</p></body></html>
