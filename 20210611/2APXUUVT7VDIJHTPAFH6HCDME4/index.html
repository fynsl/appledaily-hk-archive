<html><header><meta charset="utf-8"><title>崔智友老公被指出軌</title></header><body><h1>崔智友老公被指出軌</h1><p>韓國45歲女星崔智友成為資深娛樂記者兼YouTuber金龍浩的最新爆料目標，金龍浩前晚於YouTube頻道直播中，公開疑似友姐老公的樣貌，包括在夜場工作的舊照以及身處健身室的近照，金龍浩又指友姐老公比她年輕九歲，年紀與韓藝瑟男友柳成宰相近，暗示友姐介紹柳成宰給韓藝瑟認識。</p><p>金龍浩續指：「崔智友為了老公付出一切，之前買了車給老公，有人拍得該輛車曾出入汽車旅館，更有一名女子落車。」暗示友姐老公出軌。友姐於大前年3月突然公開婚訊，秘嫁拍拖一年的圈外男友，之前日媒曾爆料指友姐老公是江南區的紅牌牛郎。</p></body></html>
