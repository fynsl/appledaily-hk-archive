<html><header><meta charset="utf-8"><title>知念侑李譜長短腳之戀</title></header><body><h1>知念侑李譜長短腳之戀</h1><p>尊尼人氣組合Hey！Say！JUMP的27歲成員知念侑李日前被爆撻着22歲巨胸嫩模Trauden真美，兩人更被指經常在男方家中煙韌約會。知念的友人爆料指，身高只有159cm的知念與身高169cm的Trauden今年才開始拍拖，兩人經朋友介紹認識，由於兩人均熱愛體操，而且十分慳家，兩人都喜歡室內活動，所以選擇在家中約會。</p><p>知念近期工作繁忙，上月首次參演舞台劇，今日亦開始為歐洲國家盃的特備節目工作。而Trauden目前是慶應大學法律系的學生，新一期雜誌《女性Seven》就拍到Trauden從知念的寓所前往學校。</p></body></html>
