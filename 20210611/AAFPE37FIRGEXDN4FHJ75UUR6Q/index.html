<html><header><meta charset="utf-8"><title>中國金屬主席禁售期減持</title></header><body><h1>中國金屬主席禁售期減持</h1><p>中國金屬利用（1636）主席兼執董俞建秋於去年禁售期內，以場外方式減持公司2.61億股套現6.9億元，被聯交所批評及指令參加有關董事職責培訓。聯交所指出，俞建秋出售公司股份時適逢該公司2019年度業績所涉及的董事禁止買賣證券期；惟俞建秋未有通知公司董事會及獲得批准，在去年3月底，透過其全資擁有的一家公司，以每股2.66元場外出售2.61億股股份，套現6.9億元，持股比例由39.57%減少9.92個百分點至29.65%。翻查記錄，俞建秋減持後不久，中國金屬利用於同年6月16日，股價單日急瀉八成至0.5元。</p></body></html>
