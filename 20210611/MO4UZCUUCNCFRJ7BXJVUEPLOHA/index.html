<html><header><meta charset="utf-8"><title>鄭鎰勳涉毒判囚兩年</title></header><body><h1>鄭鎰勳涉毒判囚兩年</h1><p>韓國男團BTOB的26歲前成員鄭鎰勳去年被爆涉毒長達四至五年，早前涉嫌違反毒品管理法而遭檢方起訴，案件昨日在首爾中央地方法院進行判決，他被判入獄兩年，並依法拘留。</p><p>案情指鄭鎰勳合共花了93萬港元購買大麻，並吸了161次，法院表示：「被告人長期有組織地購入大量大麻並吸食，犯罪性質不好，而且被告人使用虛擬貨幣進行交易，是精密的犯罪手段，證據亦顯示被告人是案件的主導者，即使有減刑的因素，仍需根據責任程度而判處有期徒刑。」鄭鎰勳最後被問有沒有想說甚麼時，他表示：「沒有，對不起。」</p></body></html>
