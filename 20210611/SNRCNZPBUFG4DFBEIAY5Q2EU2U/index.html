<html><header><meta charset="utf-8"><title>金發局倡設網絡保護條例</title></header><body><h1>金發局倡設網絡保護條例</h1><p>金發局報告引用多項調查顯示，香港近年已成為區內網絡攻擊的主要目標，當中金融股務業面對的風險日益增加。惟香港金融機構的應對能力參差不齊，建議立法保護網絡空間、統一各項金融規例及培訓人才等。去年香港企業的整體網絡安全準備指數為46.9，金融服務業的準備指數得分為6個行業中最高，為62.9分。金發局建議政府制訂專門網絡空間安全路線圖；統一各項金融規例，透過證監會、金管局及保監局組成跨機構督導小組；考慮制訂綜合的網絡空間保護條例，至少應涵蓋問責、發牌架構。</p></body></html>
