<html><header><meta charset="utf-8"><title>求驗客手記：羅拔臣大手筆變「送禮臣」</title></header><body><h1>求驗客手記：羅拔臣大手筆變「送禮臣」</h1><p>為備戰歐洲國家盃決賽周，蘇格蘭大軍周三到咗米杜士堡展開集訓營，身為隊長嘅利物浦左閘安德魯羅拔臣，就向每位職球員，送上一個總值超過900鎊（約9,900港元）嘅禮盒，希望增強士氣。英國《太陽報》指，為紀念蘇格蘭23年來首次躋身大賽決賽周，羅拔臣特別為成班隊友準備咗一個相當有紀念價值嘅禮盒，入面包括一對零售價達300鎊嘅無線耳筒、一支印有隊員名字同「蘇格蘭好運」字樣、售價近200鎊嘅Johnnie Walker藍牌威士忌，同埋一隻特別印製、以蘇格蘭球員為封面的PS4《FIFA 21》遊戲光碟等。</p></body></html>
