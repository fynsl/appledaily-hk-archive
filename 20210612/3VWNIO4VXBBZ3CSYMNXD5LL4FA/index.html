<html><header><meta charset="utf-8"><title>蕭正楠護妻唔呷洪永城醋</title></header><body><h1>蕭正楠護妻唔呷洪永城醋</h1><p>洪永城前日在社交網公佈跟女友梁諾妍（Inez）求婚成功，並將於今年內舉行婚禮。事後，洪永城的好拍檔兼過氣緋聞女友黃翠如隨即在社交網轉發喜訊，並留言祝福二人。不過，黃翠如親暱地以「笨城」稱呼準新郎，言語間透露與好友多年來相處的點滴，令不少網民留言直指應顧慮另一半感受。</p><p>其後，黃翠如在社交網以長文親自回應，再次澄清二人只屬好友關係，更結拜成姊弟，指大家諗太多：「其實友誼真係好簡單，但當然大家有權諗得好複雜。而我同佢老婆亦都成日攞佢啲特別之處來講笑。」而老公蕭正楠亦親自回應留言：「感覺良好。」</p></body></html>
