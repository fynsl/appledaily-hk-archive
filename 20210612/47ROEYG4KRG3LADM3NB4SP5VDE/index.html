<html><header><meta charset="utf-8"><title>樂基兒撇囝囝火辣小休</title></header><body><h1>樂基兒撇囝囝火辣小休</h1><p>混血名模樂基兒2017年跟朱智豪（Ian）結婚後，育有一子Hunter。在疫情下樂基兒月前帶同囝囝一同飛返美國探望家人，而回到美國的樂基兒不時發放單人靚靚照，卻很久未見仔仔小Hunter的合照，似乎樂基兒十分珍惜兼享受獨處時光。</p><p>其實，樂基兒自生B後身形一直腫脹，早前被拍得肚凸凸，被誤會再度懷孕，但她也一直否認。昨日，樂基兒在Ig分享最新靚相，穿上金色低胸吊帶透視裙的她，內裏穿了金色比堅尼，加上化濃妝，身材沒之後肥腫，她以英文留言：「每一位媽媽有時候也需要來一個小休。」不少網民好友也大讚她漂亮又火辣。</p></body></html>
