<html><header><meta charset="utf-8"><title>轉會氹氹轉：維拉爭贏兵工廠簽貝安迪亞</title></header><body><h1>轉會氹氹轉：維拉爭贏兵工廠簽貝安迪亞</h1><p>阿士東維拉正式從諾域治簽下阿根廷翼鋒貝安迪亞（圖），官方未透露其轉會費金額，但證實打破了球會紀錄，據報高達3,800萬鎊（約4.2億港元）。今周較早前已有報道，維拉已經贏得貝安迪亞爭奪戰，以較高的開價擊敗了同樣有興趣的阿仙奴，有指兩間球會原本都向諾域治報價3,000萬鎊惟均被拒絕，而維拉就將轉會費提升至目前所傳的3,800萬鎊，成功說服「金絲雀」放人。</p><p>24歲的貝安迪亞與維拉簽約5年。維拉主帥甸史密夫表示：「貝安迪亞剛在諾域治贏得英冠的球季，表現非常出色，入球和助攻合共多達31個，更被評為整個聯賽的最佳球員。</p></body></html>
