<html><header><meta charset="utf-8"><title>中山美穗風騷超市掃貨</title></header><body><h1>中山美穗風騷超市掃貨</h1><p>51歲日本影后中山美穗近年健康形象下滑，失婚後又鍾情杯中物，令她一度變得肥腫難分。近日她獲韓國著名音樂人Night Tempo將她的兩首名曲《CHACH ME》和《讓我WAKU WAKU》重新編製，將於下周五上架。而雜誌《FRIDAY》日前就影到中山美穗現身港區赤坂，見她悉心打扮，旁邊則有一名女性工作人員負責撐傘，兩人有說有笑，之後美穗就抵達六本木的高級超市掃貨，離去時滿載而歸。</p><p>美穗與前夫辻仁成在2014年離婚後從巴黎返回東京生活，當時她為音樂人澀谷慶一郎拋夫棄子，可惜也是分手收場，而近年她感情卻沒有着落。</p></body></html>
