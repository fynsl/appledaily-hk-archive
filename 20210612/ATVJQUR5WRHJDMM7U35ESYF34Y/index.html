<html><header><meta charset="utf-8"><title>永野芽郁搶結衣生日風頭</title></header><body><h1>永野芽郁搶結衣生日風頭</h1><p>日本「國民老婆」新垣結衣昨日33歲牛一，是她公佈與歌手星野源宣佈婚訊後首次過生日，不少粉絲都在社交網發起「新垣結衣誕生祭2021」為偶像賀壽，而她代言的證券公司更於昨日公開最新廣告，當中結衣挑戰同時用左右手打蛋，被網民洗版式討論。</p><p>自結衣宣佈封盤後，日本不少新生代女藝人均被指有望成為新一代「國民老婆」，當中21歲的永野芽郁呼聲最高，前日她就搶佔結衣生日前，為新片《地獄之花園》拉隊到戲院謝票，她自爆母親入場欣賞時，看到乖女被打場面不禁爆喊，在戲中狂打永野的廣瀨愛麗絲聽到後，即搞笑地向永野媽媽道歉。</p></body></html>
