<html><header><meta charset="utf-8"><title>求驗客手記：修夫基棄馬甲轉着馬球恤</title></header><body><h1>求驗客手記：修夫基棄馬甲轉着馬球恤</h1><p>2018年英格蘭領隊修夫基帶領球隊出戰世界盃嘅時候，佢喺場邊着住嘅嗰件馬甲背心西裝褸就成為咗英國潮流，當時呢件背心一度喺英國賣斷市，可見官仔骨骨嘅修夫基嘅衣着品味都幾受歡迎。至於修夫基之前就表明今次歐國盃唔會再着呢件馬甲背心，反而改着一件深藍色嘅Polo恤領軍。至於修夫基麾下嘅查頓辛祖，今個夏天又再有機會加盟紅魔，有報道指歐國盃之後紅魔會開價9,100萬鎊（約9.9億港元），務求一定要將呢名效力德甲多蒙特嘅翼鋒帶返英超賽場。</p></body></html>
