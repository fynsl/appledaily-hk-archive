<html><header><meta charset="utf-8"><title>光洙食殘廢餐告別《RM》</title></header><body><h1>光洙食殘廢餐告別《RM》</h1><p>韓國男星李光洙今年4月宣佈退出主持11年的人氣綜藝節目《Running Man》（RM），他參演的最後一集《RM》今日播出。節目組前晚公開逾10張以光洙為主的照片，可見光洙在最後一集中享有巨星級待遇，宋智孝更餵他吃東西，同時亦與其他成員影合照，亦可見光洙眼濕濕道別。</p><p>節目組昨日亦預告劉在錫因光洙退出而陷入苦惱，當劉在錫看到光洙留鬚時說：「這是最後一次錄影了，為甚麼留鬚？要乾淨利落地回來啊！」又不停地向光洙喊：「安靜！」 又表示：「其實有很多苦惱，現在該取笑誰呢？有兩名後繼者呢！」令觀眾好奇到底誰人將會頂替光洙的位置。</p></body></html>
