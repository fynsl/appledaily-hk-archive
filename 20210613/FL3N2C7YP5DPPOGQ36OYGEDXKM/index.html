<html><header><meta charset="utf-8"><title>廉安帶女友見雷神</title></header><body><h1>廉安帶女友見雷神</h1><p>「雷神細佬」廉安咸斯禾夫（Liam Hemsworth）前年和雙性戀的美國女歌手Miley Cyrus離婚後，各有着落，他去年1月被爆戀上索模Gabriella Brooks，兩人愛得低調，但廉安前日在Ig貼出和女友的合照，正式公開另一半身份，同場還有「雷神」基斯咸斯禾夫（Chris Hemsworth）夫妻。</p><p>據美媒指出，廉安與Gabriella相處自在，去年12月已帶女友見家長，得到全家歡迎。他今次公開合照，原來是與基斯夫婦一同參加慈善晚會，為澳洲的兒童醫院籌款，Gabriella也有貼出當晚照片，公開男友視角。</p></body></html>
