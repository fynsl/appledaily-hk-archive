<html><header><meta charset="utf-8"><title>丹麥球星艾歷臣倒地昏迷</title></header><body><h1>丹麥球星艾歷臣倒地昏迷</h1><p>【本報訊】歐國盃今凌晨舉行丹麥對芬蘭賽事，上半場比賽至43分鐘，丹麥中場基斯甸艾歷臣在一次進攻，準備接應隊友的界外球時，突然在身邊空無一人的情況下倒地，球證立即吹停比賽，隊醫入場為這名中場球星施以心外壓急救。及後所有丹麥球員包括門將卡斯柏舒米高在內，築成人鏈包圍艾歷臣，醫護人員亦圍起了白布。艾歷臣的妻子立即跑到場邊並落淚，隊長卡積亞則上前安慰。由於艾歷臣的情況未明，故芬蘭全體球員及球證皆暫時離開球場。賽事其後腰斬，外媒消息指艾歷臣恢復意識，歐洲足協指他情況穩定。</p></body></html>
