<html><header><meta charset="utf-8"><title>林子祥唔畀莫文蔚叫Uncle</title></header><body><h1>林子祥唔畀莫文蔚叫Uncle</h1><p>莫文蔚一連三場的紅館騷，前晚第二場邀得莫爸爸的拔萃男書院師弟林子祥，擔任表演嘉賓，不過林子祥叮囑她勿叫他做Uncle Lam或者林伯。兩人合唱完《我愛你》後，向來早睡早起的林子祥笑說：「你知唔知為咗你呢個騷，我咁晏先出嚟，我已經瞓咗一日。」</p><p>莫文蔚在台上表示：「其實我同Sally（葉蒨文）熟熟哋，本來想請你哋一齊嚟。」林子祥即俏皮說：「邊個Sally？」引得全場大笑，就連莫文蔚也大笑說：「原來唔係好熟咋？今日唔好意思咁貪心請晒你哋，我想唱隻Sally嘅歌，當送畀佢好嗎？」然後二人合唱了《零時十分》及《分分鐘需要你》等歌曲。</p></body></html>
