<html><header><meta charset="utf-8"><title>橋本環奈抽紙巾創舉惹劣評</title></header><body><h1>橋本環奈抽紙巾創舉惹劣評</h1><p>22歲日本人氣女星橋本環奈前晚現身由櫻井翔主持的綜藝節目《1億3000萬人的SHOW CHANNEL》，在節目中挑戰健力士世界紀錄，要於一分鐘內抽出最多張紙巾。橋本在錄影廠進行兩次挑戰，第一次和第二次分別抽出126張和157張紙巾，成功成為最新的健力士世界紀錄保持者。</p><p>比賽時，橋本不斷抽出盒內的紙巾，又將枱上的紙撥到地上。節目播出後，橋本環奈的無聊創舉惹來不少劣評。雖然電視畫面註明地上的紙巾會循環再用，但網民亦認為是浪費資源，亦不環保。橋本這次挑戰被鬧爆毫無價值，不值得高興。</p></body></html>
