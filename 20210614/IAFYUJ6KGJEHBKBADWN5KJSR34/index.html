<html><header><meta charset="utf-8"><title>周揚青搭上10億富二代</title></header><body><h1>周揚青搭上10億富二代</h1><p>台灣藝人羅志祥去年4月被舊愛周揚青踢爆，偷食旗下藝人愷樂，事隔一年多，兩女都另結新歡。愷樂早前被爆嫁給醫生男友，32歲的周揚青近日也被內地傳媒拍得與金髮男雨中漫步，男方更為她撐傘及攬住她肩膊。</p><p>有指周揚青新歡是比她小六歲的富二代羅昊，羅父是中國著名食品公司好利來的CEO羅紅，擁10億人民幣身家。羅昊目前幫父親打理生意，在公司做執行總裁，品牌創立29年，銷售中式包點，於內地擁近千家直營連鎖店，規模龐大。兩位當事人都未回應新戀情，不過周揚青之前在直播被粉絲問到撐傘情，沒否認更撒嬌說︰「大家都在問我八卦，不關注我的衣服。」</p></body></html>
