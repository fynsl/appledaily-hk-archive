<html><header><meta charset="utf-8"><title>松村沙友理畢業　嗲功谷飛</title></header><body><h1>松村沙友理畢業　嗲功谷飛</h1><p>日本女團乃木坂46的28歲成員松村沙友理於2011年8月以一期生出道，但她於22歲時被爆搭上已婚出版社高層，清純形象受損。松村兩個月前宣佈退出乃木坂，她將於下周二及三展開一連兩日的「沙友Ready？ 沙友蘋果軍團演唱會」及「松村沙友理 畢業演唱會」，當中下周三的演出更將開放海外直播。</p><p>沙友蘋果軍團除松村外，還有現役成員寺田蘭世、畢業生伊藤卡琳、佐佐木琴子和中田花奈。松村還以廣東話拍短片向香港fans打招呼：「大家好，我係乃木坂46的松村沙友理。」松村之後又施嗲功𠱁歌迷購票。除了香港外，台灣、新加坡和泰國等地亦會直播。</p></body></html>
