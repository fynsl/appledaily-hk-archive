<html><header><meta charset="utf-8"><title>【經典重現】港劇高度還原日劇場面</title></header><body><h1>【經典重現】港劇高度還原日劇場面</h1><p>ViuTV《大叔的愛》向日本正式買下版權改編劇集，所以故事題材、人物角色、情節和發生在地產公司的場景亦相同，日本版有7集，港版卻增加至15集，會豐富部份情節鋪排。對比前日出街的預告及早前的宣傳片，港版《大叔》的確還原多個日劇版的經典場面。</p><p>手機用戶請<a href="https://staticarc.appledaily.hk/daily/entertainment/20210614/14cc0102.gif" target="_blank">按此</a>放大圖表</p></body></html>
