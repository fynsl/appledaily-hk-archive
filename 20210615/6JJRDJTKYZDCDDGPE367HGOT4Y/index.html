<html><header><meta charset="utf-8"><title>《激流四勇士》男星Ned Beatty離世</title></header><body><h1>《激流四勇士》男星Ned Beatty離世</h1><p>美國資深男演員Ned Beatty，前日在寓所睡夢中離世，享年83歲。Ned Beatty於1972年以19歲之齡接拍經典電影《激流四勇士》（Deliverance）出道，並在該片中飾演慘遭雞姦的Bobby Trippe令他打響名堂。</p><p>Ned生前以高產量見稱，一度被喻為「荷李活最忙碌演員」，他於1976年參演《電視台風雲》扮演電視台主席，長達三分鐘的獨腳戲令他獲提名奧斯卡最佳男配角。而Ned另一最廣為人知的作品是於2010年迪士尼動畫《反斗奇兵3》（Toy Story 3）聲演反派勞蘇熊。</p></body></html>
