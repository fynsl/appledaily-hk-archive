<html><header><meta charset="utf-8"><title>韓藝瑟疑遭狠飛開名報復</title></header><body><h1>韓藝瑟疑遭狠飛開名報復</h1><p>韓劇《茶煲阿四》39歲女星韓藝瑟近日被資深娛樂記者兼YouTuber金龍浩（音譯）狙擊，前日金龍浩於直播中再爆料，指韓藝瑟日前公開前男友DY Holdings副會長元鎮身份，並直認對方曾送法拉利給她，是因為她想報復被對方狠飛。</p><p>據知，元鎮因工作性質甚少在新聞中露面，不過因韓藝瑟而被揭神秘面紗。金龍浩表示：「聽說元鎮非常生氣，表示不喜歡自己的樣和名字出現在新聞上。」另外，金龍浩又暗示韓藝瑟跟夜店Burning Sun曾有接觸，而且認識江南區有名的毒販，暗示將來有更多料爆。</p></body></html>
