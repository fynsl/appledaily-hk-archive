<html><header><meta charset="utf-8"><title>李婉華女兒升讀大學</title></header><body><h1>李婉華女兒升讀大學</h1><p>現年53歲、現居於加拿大的李婉華育有一女兩子，她昨日罕有在社交網貼出與17歲大女Natalie的合照，分享女兒中學畢業升大學的喜悅。李婉華大女長得亭亭玉立，樣貌跟媽咪相似，李婉華以英文留言︰「我最親愛的女兒Natalie，十分用功、努力，終於來到告別了。祝你在進入大學的路上，一切順利！我是驕傲的媽媽。」</p><p>李婉華的留言收到第一個祝福，竟然是來自馮盈盈的緋聞男友鄭衍峰，他留言︰「congrats congrats。」原來，在加拿大出生的鄭衍峰，曾在加拿大中文電台工作，跟李婉華是電台同事，後來才到港發展加入無綫。</p></body></html>
