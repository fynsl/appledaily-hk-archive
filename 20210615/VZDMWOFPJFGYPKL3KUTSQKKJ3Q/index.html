<html><header><meta charset="utf-8"><title>夏里遜福狂踩單車操弗</title></header><body><h1>夏里遜福狂踩單車操弗</h1><p>荷李活男星「福伯」夏里遜福（Harrison Ford）經典動作片《奪寶奇兵》（Indiana Jones）現正開拍第五集，預計於明年7月上映。福伯近日已飛往英國片場開工，有指78歲的他每日會踩20km單車，保持健康體態。</p><p>有消息指福伯：「他像發條機一樣有規律，起床，午餐，踩單車，之後於晚上6時到片場，到早上5時左右就會返酒店。這種程度的鍛煉和工作量，就算對比他年輕一半的人來說也是一種懲罰，這是真正的奉獻精神。」報道又指福伯的單車價值1萬2千英鎊（約13萬港元），非一般人買得起。</p></body></html>
