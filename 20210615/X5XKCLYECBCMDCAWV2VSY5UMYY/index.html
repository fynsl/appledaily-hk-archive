<html><header><meta charset="utf-8"><title>《咒術迴戰》平安夜登大銀幕</title></header><body><h1>《咒術迴戰》平安夜登大銀幕</h1><p>日本大熱動畫《咒術迴戰》前日在埼玉舉行大型博覽，聲演幾位主角的配音員均有登場，更在台上公佈《劇場版咒術迴戰0》暫定在12月24日於戲院上映，同場公開的全新海報中更寫上標語：「咒術迴戰的原點，一個愛與詛咒的故事」。</p><p>《咒術迴戰》的原作者芥見下下日前宣佈因身體不適而要停工，令漫畫要在《週刊少年Jump》中暫時停刊，廣大動漫迷隨即向芥見下下送上祝福，望他早日康復。此外，動畫版《咒術迴戰》在香港Netflix上架後，一度高踞本地最熱門排行榜冠軍，近日雖被法國劇《怪盜羅蘋》（Lupin）的第二季取代，但昨日仍佔榜中第二位。</p></body></html>
