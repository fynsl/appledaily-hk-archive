<html><header><meta charset="utf-8"><title>光洙車站打卡答謝粉絲</title></header><body><h1>光洙車站打卡答謝粉絲</h1><p>韓國人氣綜藝節目《Running Man》（RM）元祖成員李光洙，日前退出主持11年的《RM》。光洙似乎難捨心情，以往甚少更新Ig的他，於最後一集的《RM》播出後即密密於Ig貼新相，感謝大家的支持。前日深夜他又再上載多張新相到限時動態中。當中他得知粉絲在車站內買下廣告牌為他打氣，他即貼心地親到現場跟廣告牌拍照留念，非常窩心。</p><p>至於光洙的女友李善彬昨日凌晨亦上載出遊新相，未知她是否陪光洙到車站打卡，網民就估計她所影的靚相有機會由光洙操刀。</p></body></html>
