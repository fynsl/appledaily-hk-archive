<html><header><meta charset="utf-8"><title>大馬滙豐年底前關13分行</title></header><body><h1>大馬滙豐年底前關13分行</h1><p>滙控（005）早前宣佈退出美國零售銀行業務，並集中發展具競爭優勢的零售市場。彭博引述一份內部聲明指，在大馬開業137年（1884年）的馬來西亞滙豐銀行，將於今年底起關閉當地13間分行，以配合轉型至數碼化平台為銀行業務的核心發展。</p><p>報道指集團已確認有關方向，重申馬來西亞仍是滙豐持續增長的市場。根據聲明所載，現有客戶可繼續在分行、自動櫃員機、電話銀行或數碼化銀行平台交易，惟根據目前金融及銀行服務發展大勢，故選擇拓展數碼化銀行路向，並減少分行數目。</p></body></html>
