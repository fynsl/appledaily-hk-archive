<html><header><meta charset="utf-8"><title>趣趣地：C朗倒米唔飲可樂要飲水</title></header><body><h1>趣趣地：C朗倒米唔飲可樂要飲水</h1><p>葡萄牙周二喺歐國盃F組首輪出戰匈牙利前，向來重視健康飲食嘅基斯坦奴朗拿度（C朗），出席賽前記招嗰陣就將大會放喺枱面嘅兩支可樂拎開，又叫球迷多啲飲水，擺明同贊助商作對。C朗同葡軍主帥費蘭度山度士出席賽前記招時，大會特別喺佢兩個嘅枱面，分別放咗兩支由贊助商提供嘅可樂，同埋一支清水。C朗一坐低已覺得有啲唔妥，之後仲將兩支可樂拎開，仲舉起支水，呼籲大家多啲飲水，坐喺旁邊喺費蘭度山度士就一臉茫然。雖然已經36歲，但藉住健康飲食嘅幫助，C朗仍保持到極高水平嘅技競狀態。</p></body></html>
