<html><header><meta charset="utf-8"><title>阿姐指家英哥唔聽話</title></header><body><h1>阿姐指家英哥唔聽話</h1><p>汪明荃和環星唱片老闆張國林昨日到黃埔欣賞網絡版粵劇《重生趙飛燕》，阿姐撐場之餘順道取經欣賞新科技，再考慮會否注入作品中。她日前接種疫苗第一針，當日老公羅家英在旁陪伴，阿姐說：「我本身好怕打針同抽血，唔係因為支針痛。」阿姐透露本來家英哥一同接種疫苗，但因他糖尿指數高未能接受注射，「等佢調整吓飲食先再打，我成日提佢要戒口，但麻麻哋聽話，越叫越想食。」</p><p>另外，環星太子爺張子丰近日盛傳追求陳瀅，父親張國林昨日表示早已認識陳瀅，並稱讚她乖女，不過講到做新抱，張國林指最緊要兒子鍾意，不過阿仔則向他否認戀情。</p></body></html>
