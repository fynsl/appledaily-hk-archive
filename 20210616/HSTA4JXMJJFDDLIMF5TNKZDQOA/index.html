<html><header><meta charset="utf-8"><title>加治瞳情迷神秘男</title></header><body><h1>加治瞳情迷神秘男</h1><p>33歲日本樂壇索女加治瞳本周推出全新寫真集《Splash！加治瞳》，前日她穿上透視裙開記者會造勢，今次新書到沖繩的宮古島取景，除用雙手遮胸外，亦穿上泳裝及喱士內衣晒蜜桃臀。</p><p>在活動上，加治瞳被問到理想男友的條件時，她直言被大熱動漫《咒術迴戰》內的人氣角色五條悟迷倒，更表示喜歡一些神秘而又難觸摸的男性。其實，該動漫在日本近日掀起熱潮，當中27歲女星小島瑠璃子亦公開大讚五條悟有型，揚言將來兒子也要改名做「悟」。</p></body></html>
