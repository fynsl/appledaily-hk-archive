<html><header><meta charset="utf-8"><title>趣趣地：艾歷臣報平安撐兄弟</title></header><body><h1>趣趣地：艾歷臣報平安撐兄弟</h1><p>上禮拜歐國盃差啲出現悲劇，丹麥中場基斯甸艾歷臣突然喺冇預警下暈倒場上不省人事，其間據報更一度心臟停頓，後尾經搶救先醒番。好彩艾歷臣家陣已經冇乜大礙，周一終於喺事發後首次出ig報平安，多謝球迷對佢嘅關心同祝福：「多謝嚟自世界各地嘅你哋為我送上窩心嘅祝福同慰問，對我同屋企人嚟講都好有意義，我冇大礙，只係要繼續留院檢查，家陣就要幫我嘅丹麥國家隊一班兄弟打氣。」不過艾歷臣嘅丹麥隊友就透露，佢治療期間歐洲足協想夾硬重開比賽，仲只畀兩個選擇佢哋揀，一係當晚踢，一係等翌日中午先踢，令大家都好無奈兼不滿。</p></body></html>
