<html><header><meta charset="utf-8"><title>趣趣地：迪布尼復操有份鬥丹麥</title></header><body><h1>趣趣地：迪布尼復操有份鬥丹麥</h1><p>比利時中場奇雲迪布尼喺早前嘅歐聯決賽整親鼻骨同左眼窩，結果缺席咗歐國盃首場鬥俄羅斯嘅分組賽。雖然班隊友都好生性，照樣大炒對手3:0，但更好消息係迪布尼周一已經正式復操，睇嚟第二場對丹麥可以預埋佢。至於英格蘭就慘喇，喺官方網站宣佈效力曼聯嘅門將甸恩軒達臣因為髖關節傷勢，決定提早返曼聯作檢查，即已經退出大軍，而領隊修夫基亦馬上補選錫菲聯嘅蘭斯達爾入隊，只不過後者係地獄黑仔王，除咗呢兩季效力嘅球會都要降班，連幫英格蘭U21爭入歐國盃決賽周時，亦因為得失球唔夠對手俾人叮出局，唔知今鋪會唔會都邪住英軍呢？</p></body></html>
