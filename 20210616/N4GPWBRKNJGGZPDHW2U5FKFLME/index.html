<html><header><meta charset="utf-8"><title>【外星圖輯】魔女寫真</title></header><body><h1>【外星圖輯】魔女寫真</h1><p>50歲日本女星酒井法子被封為「怪物級美魔女」，最近為日本雜誌擔任封面女郎，相片由著名攝影師Leslie Kee操刀。酒井奉旨賣弄女人味，露肩、晒腿、濕身，獲讚保養得宜。</p><h2>坐無影凳</h2><p>竹野內豐主演日劇《第一刑事部的烏鴉》前晚播出最後一集，收視錄得13.9%，創下播出以來最好成績。劇組公開幕後花絮中，豐哥（中）與拍檔小日向文世齊坐無影凳自娛。</p><h2>怕醜遮臉</h2><p>韓劇《繼承者們》男星金宇彬早前一直忙於拍攝新作《外星人》，事隔年半於昨早出席公開活動。當被要求擺心心甫士時，金宇彬一度大笑並怕醜地用手遮臉。</p></body></html>
