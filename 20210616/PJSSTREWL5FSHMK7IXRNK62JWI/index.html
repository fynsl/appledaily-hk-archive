<html><header><meta charset="utf-8"><title>許亦妮淚灑機場送退休工人</title></header><body><h1>許亦妮淚灑機場送退休工人</h1><p>前港姐許亦妮（現名許芷熒）前晚在社交網兩度撰千字文，感謝一直照顧她32年的外傭姐姐Naty，許亦妮更送Naty到機場為她退休回菲律賓而餞行，二人在機場更相擁而泣，許亦妮留言：「GoodBye Naty媽，多謝你32年的愛！姐姐Naty臨走前兩個月我已經不停半夜喊，經常幻想送她去機場的場景，自己就會好害怕，因為很不想面對……」</p><p>許亦妮更表示希望來生可與Naty做血脈相連的親人，她還寄語全世界的朋友們好好愛護家中的工人姐姐，她留言：「其實姐姐們離鄉別井，心裏也有很多難過悲傷，我們一定要用正能量去愛護和愛惜她們。」</p></body></html>
