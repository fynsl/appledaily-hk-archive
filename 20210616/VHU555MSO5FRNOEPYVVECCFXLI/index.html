<html><header><meta charset="utf-8"><title>轉會氹氹轉：沙利搵Kepa過拉素</title></header><body><h1>轉會氹氹轉：沙利搵Kepa過拉素</h1><p>車路士的西班牙門將阿列沙巴拿加（Kepa、圖）上季在杜曹麾下未獲重用，據意大利《共和報》報道，曾經在車路士與Kepa合作過的新任拉素教練沙利有意借用這位西班牙門將。據報由於拉素正選門將連拿即將踏入39歲，沙利希望引入一位具質素的門將代替，而作為全球身價最高的門將，Kepa絕對是適合人選，即使過去兩人在車路士，曾因Kepa在2019年英聯盃決賽對曼城時，受傷後拒絕被換出而鬧過不快，而車路士最終亦在互射12碼階段落敗，但愛才若渴的沙利仍不計前嫌。</p><p>夏季轉會市場重開，各球會物色新兵兼清貨，《蘋果波經》披露最新情報。</p></body></html>
